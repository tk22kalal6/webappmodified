n the body or ≥1.5 mm in the tail) • Hyperechoic main pancreatic duct margin &amp;gt;50% of the main pancreatic duct in the body and tail* Diagnosis of Chronic Pancreatitis Consistent With Chronic Pancreatitis 1 major A criterion +≥3 or more minor criteria • 1 major A criterion + major B criterion 2 major A criteria Suggestive of Chronic Pancreatitis 1 major A criterion + &amp;lt;3 minor criteria 1 major B criterion + ≥3 minor criteria 25 minor criteria Indeterminate for Chronic Pancreatitis 3-4 minor criteria in the absence of major criteria Major B criterion+ &amp;lt;3 minor criteria Normal &amp;lt;3 minor criteria&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the good prognostic factor in breast ca&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;p53 positive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HIGH KI- 67&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;BRCA 1 gene&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ER +&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. ER +&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;ER + In breast cancer, ER (estrogen receptor) positivity is considered a good prognostic factor. Therefore, the correct answer is option D, ER+. ER is a protein that is present in some breast cancer cells and helps them grow in response to the hormone estrogen. Tumors that are ER-positive tend to grow more slowly and are less likely to spread to other parts of the body. Additionally, patients with ER-positive breast cancer may respond well to hormone therapy, which can block the effects of estrogen on cancer cells.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- On the other hand, p53 positivity (option A) and high KI-67 (option B) are considered negative prognostic factors in breast cancer. p53 is a tumor suppressor gene that helps to regulate cell division, and mutations in this gene can lead to uncontrolled cell growth and the development of cancer. KI-67 is a protein that is expressed in actively dividing cells, and high levels of KI-67 are associated with more aggressive tumors. BRCA1 (option C) is a tumor suppressor gene that is associated with an increased risk of breast cancer when mutated. While BRCA1 mutation is a risk factor for developing breast cancer, it is not considered a prognostic factor for breast cancer survival.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Defining Features Luminal (ER-Positive/HER2-Negative) HER2 (HER2 Positive) TNBC (ER-Negative/ HER2-Negative)\&quot; Percent of breast cancers ~40% -55% (low to moderate proliferation) ~10% (high proliferation) ~20% ~15% Most similar group defined by mRNA profiling Luminal A Luminal B HER2-enriched (ER-negative), luminal B (ER-positive) Basal-like Most common gene mutations PIK3CA (45%), TP53 (12%) PIK3CA (29%), TP53 (29%) PIK3CA (39%), TP53 (70%-80%) PIK3CA (9%), TP53 (70%-80%) Typical special histologic types Tubular, grade I or 2 lobular, mucinous, papillary Grade 3 lobular Some apocrine, some micropapillary Young women, women of African heritage, BRCA/ mutation carriers Typical patient groups Older women, men, cancers detected by mammographic screening BRCA2 mutation carriers Young women, TP53 mutation carriers (ER positive) Young women, women of African heritage, BRCA/ mutation carriers Complete response to chemotherapy &amp;lt;10% ~10% ER positive ~15%; ER negative ~30%-60% ~30% Metastatic pattern Bone (70%), more common than viscera (25%) or brain (&amp;lt;10%) Bone (80%) more common than viscera (30%) or brain (10%) Bone (70%), viscera (45%), and brain (30%) all are common Bone (40%), viscera (35%), and brain (25%) all are common Relapse pattern Low rate over many years, long survival possible with bone metastases Early peak at &amp;lt;10 years, late recurrence possible Bimodal with early and late (10 years) peaks Early peak at &amp;lt;8 years, laterecurrence rare, survival with metastases rare TNBC lacks expression of ER, progesterone receptor, and HER2. \&quot;The three major groups of cancer identified by protein expression or mRNA profiling largely overlap but are not identical. \&quot;Luminal B\&quot; can refer to ER-positive cancers with high proliferation with or without HER2 expression. \&quot;Some rare special histologic types have a more favorable prognosis than this group as a whole (e.g., adenoid cystic carcinoma, secretory carcinoma, low-grade adenosquamous carcinoma). ER, Estrogen receptor; mRNA, messenger RNA; TNBC, triple negative breast cancer. Molecular Subtypes of Invasive Breast Cancer&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Image of proptosis given with midline neck swelling. What will be the finding?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anti thyroglobulin antibody&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anti thyroid peroxidase antibody&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thyroid receptor antibody&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anti TSH antibody&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Thyroid receptor antibody&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694628671660-QTDSPYQ017IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Thyroid receptor antibody The image of proptosis with midline neck swelling suggests the possibility of a thyroid mass or goiter. Therefore, the appropriate test to perform would be a thyroid function test along with thyroid autoantibodies. Out of the options given, the most relevant autoantibody for this scenario would be option A, anti-thyroglobulin antibody (TgAb) . Anti-TgAb is an autoantibody that is commonly found in patients with thyroid autoimmune disease and thyroid nodules.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Grave&#x27;s Disease is the most common cause of hyperthyroidism and is caused by autoantibodies that stimulate TSH-R . It is an autoimmune disease that has a strong familial predisposition . Females are more commonly affected, with the peak incidence occurring between 40-60 years of age. The disease is characterized by thyrotoxicosis, diffuse goiter, and extrathyroidal conditions such as ophthalmopathy, dermopathy, thyroid acropachy, gynecomastia&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Anti-thyroid peroxidase antibody (TPOAb) (option B) and thyroid receptor antibody (TRAbs) (option C) are also autoantibodies associated with thyroid autoimmune disease, but they are not specifically related to thyroid nodules or masses. Anti-TSH antibody (option D) is not a commonly used test in clinical practice as it is not associated with any specific thyroid disease or condition.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Graves&#x27; disease may have multiple triggers, including iodine excess, bacterial or viral infections, the post-partum state, and lithium therapy. The disease is associated with specific human leukocyte antigen (HLA) genes, including HLA-B8, HLA-DR3, HLA-DQA10501, and CTLA-4 . However, HLA-DRB10701 is protective against the development of Graves&#x27; disease.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Chest X ray with right upper lobe tumor. Symptoms of right hand tingling &amp;amp; ptosis. What is the most probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pancoast tumor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tuberculosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pneumonia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cervical rib&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pancoast tumor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pancoast tumor The symptoms of right hand tingling and ptosis along with the finding of a right upper lobe tumor on chest X-ray suggest the possibility of a Pancoast tumor . A Pancoast tumor is a type of lung cancer that occurs in the upper part of the lung, near the chest wall. It can cause symptoms such as shoulder pain, arm pain, hand weakness, and Horner&#x27;s syndrome (which includes ptosis, miosis, and anhidrosis). The tumor can also cause compression of nearby nerves, which can lead to tingling or numbness in the affected arm.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Tuberculosis (option B) and pneumonia (option C) are also possible causes of a lung mass on chest X-ray, but they are not typically associated with the symptoms of right hand tingling and ptosis. Cervical rib (option D) can cause similar symptoms but is less likely to be associated with a lung mass.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Adenocarcinoma Squamous Cell Carcinoma Small Cell Carcinoma Large Cell Carcinoma ●      MC histological type ●      MC in non-smokers, young patients, females ●      Located peripherally ●      Slow growth &amp;amp; propensity to metastasize to opposite lung ●      Metastasize more frequently to CNS ●      Most cells contain mucin ● Noguchi classification is used for adenocarcinoma ●      MC in smokers (India) ●      MC variety associated with hypercalcemia ●      Central in distribution ●      Prone to undergo central necrosis &amp;amp; cavitation ●      Pancoast tumor is histologically SCC ●      Associated with best prognosis ●      Most malignant, central ●      Strongly related to smoking ●      Associated with massive hilar or mediastinal lymphadenopathy, mediastinal invasion &amp;amp; perihilar mass ●      MC variety associated with paraneoplastic syndrome, hypokalemia &amp;amp; SVC syndrome ●      Most responsive to chemotherapy (cisplatin + etoposide) ●      Shows response to radiotherapy ●      Hormones produced by small cell carcinoma: ACTH, AVP (vasopressin), calcitonin, ANF, gastrin releasing peptide ●      Highly undifferentiated ●      Cavitating nature ●      Metastasize early with poor prognosis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Clonorchis sinensis causes cancer&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cholangiocarcinoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gallbladder cancer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Urinary bladder cancer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Liver abscess&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cholangiocarcinoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cholangiocarcinoma Clonorchis sinensis is a parasitic flatworm that can infect the bile ducts of humans and other animals. Chronic infection with this parasite can lead to a range of health problems, including cholangiocarcinoma, or cancer of the bile ducts. Cholangiocarcinoma : Chronic infection with Clonorchis sinensis is a major risk factor for cholangiocarcinoma, a type of cancer that develops in the bile ducts. The parasite can cause inflammation and damage to the bile ducts over time, which can increase the risk of cancer.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. Gallbladder cancer: While Clonorchis sinensis infection is not typically associated with an increased risk of gallbladder cancer, chronic inflammation and other complications associated with the infection can sometimes lead to gallbladder disease. Option C. Urinary bladder cancer: Clonorchis sinensis infection is not typically associated with an increased risk of urinary bladder cancer. The parasite primarily infects the bile ducts and liver. Option D. Liver abscess: A liver abscess is a pus-filled pocket that forms in the liver due to a bacterial infection, which can be life-threatening if left untreated. It causes symptoms such as fever, abdominal pain, nausea, and vomiting and is diagnosed through imaging tests and blood tests. Treatment involves antibiotics and drainage of the abscess. Prevention involves maintaining good hygiene and avoiding risky behavior. Chronic inflammatory conditions PSC Oriental cholangiohepatitis Hepatitis C infection Parasitic infections Opisthorchis viverrini sinensis Congenital Choledochal cysts Caroli&#x27;s disease Chemical agents Thorium dioxide (Thorotrast) Vinyl chloride Dioxin Asbestos Post surgical Biliary-enteric anastomosis Non-alcoholic fatty liver disease&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Cholangiocarcinoma : Bile duct cancer is a malignancy that arises from the biliary epithelium. It is histologically classified into three types: mass forming, intraductal growing, and periductal infiltrating. Bile duct cancer is rare, but its incidence is increasing. Most patients present with abnormal liver function tests or jaundice. Diagnosis is typically made through imaging studies such as ultrasound, CT, or MRI. Unfortunately, complete surgical excision is possible in less than 10% of cases, and the majority of patients receive palliative care only. The prognosis for bile duct cancer is poor , with 90% of patients dying within one year from liver failure or biliary sepsis. Adjuvant chemoradiation therapy has a limited role in the management of this disease.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Ca breast. Prognostic factors. Good Prognosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Er positive&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;P53&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ki67orchidectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;BRCA1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Er positive&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Er positive Breast cancer is a complex disease, and the prognosis or the likelihood of recovery depends on several factors. ER (estrogen receptor) positive status is a good prognostic factor in breast cancer. It means that the cancer cells have receptors that bind to the hormone estrogen, which can help slow down the growth of the cancer cells. ER-positive breast cancers can be treated with hormone therapy, which targets the estrogen receptor and can improve the chances of survival.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Prognostic factors for breast cancer, including: Histological type: The most common type of breast cancer is invasive carcinoma of no special type ( NST ), while rare histological variants like colloid or mucinous carcinoma, medullary carcinoma, and tubular carcinoma usually carry a better prognosis. Histological grade : The degree of mitosis can be detected by the Ki-67 mitotic index, which can be used to determine the histological grade of the tumor. Higher-grade tumors are generally associated with a worse prognosis. Hormone receptor status : Tumor cells that express estrogen receptors ( ER positive ) and/or progesterone receptors ( PR positive ) may respond better to hormonal therapies, which can improve the prognosis. HER2/neu status: Tumor cells that overexpress the human epidermal growth factor receptor 2/neu (HER2/neu positive) may be more aggressive, but targeted therapies like trastuzumab can improve the prognosis. Androgen receptor status : Tumor cells that express androgen receptors (AR positive) may have a better prognosis. Lymph node involvement: Breast cancer that has spread to the lymph nodes is generally associated with a worse prognosis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- P53 is a tumor suppressor gene that plays a critical role in preventing the development of cancer. Mutations in the p53 gene can lead to the formation and growth of cancer cells. In breast cancer, the presence of p53 mutations is associated with a worse prognosis and a higher risk of recurrence. Ki67 is a protein that is used as a marker of cell proliferation. In breast cancer, a higher level of Ki67 is associated with a more aggressive tumor and a worse prognosis. BRCA1 is a tumor suppressor gene that is involved in repairing damaged DNA. Mutations in BRCA1 can increase the risk of developing breast cancer, and women with BRCA1 mutations may have a higher risk of developing a more aggressive form of breast cancer.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Molecular classification of breast cancer Classification Hormone receptor HER2/ neu Others Luminal A Positive (either or both ER/PR) Negative Ki-67 low Luminal B Positive (either or both ER/PR) Negative Ki-67 high Basal type (triple negative) Negative Negative Ki-67 usually high HER2/neu enriched Negative Negative Ki-67 high Claudin low Negative Negative Claudin low ER, oestrogen receptor; HER2/neu, human epidermal growth factor receptor 2/neu; PR, progesterone receptor.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Rectal polyp child. On histological examination of colonic epithelium with mucin, an increased number of glands and inflammatory cells was found. It is an example of?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hamartoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Christoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adenoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Carcinoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hamartoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hamartoma A hamartoma is a benign tumor-like growth composed of an overgrowth of normal tissues that are normally present in the affected area, without any malignant potential. In the case of a rectal polyp in a child with an increased number of glands and inflammatory cells in the colonic epithelium, it is likely that the hamartoma is composed of abnormal glandular tissue with accompanying inflammation. Hamartomas can occur in various tissues and organs throughout the body and may present clinically with a wide range of symptoms, depending on the location and size of the hamartoma.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hamartoma: a type of benign tumor composed of disorganized but mature cells native to the organ in which it arises. It is usually asymptomatic but can cause symptoms depending on its location and size. In the case of colorectal hamartomas, they are commonly found in the rectum and are usually asymptomatic. However, they can cause bleeding, abdominal pain, and diarrhea in some cases. There are different types of hamartomas, including juvenile polyps, Peutz-Jeghers polyps, and Cowden syndrome.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Choristoma : a type of benign tumor composed of normal tissue in an abnormal location, e.g. a pancreatic tissue found in the stomach. It is usually asymptomatic but can cause symptoms depending on its location and size. Adenoma : a type of benign tumor composed of glandular tissue. It is usually asymptomatic but can cause symptoms depending on its location and size. If left untreated, it can progress to adenocarcinoma, a malignant tumor. Carcinoma : a type of malignant tumor arising from epithelial cells. It can invade and destroy adjacent tissues and metastasize to distant sites. It can cause various symptoms depending on its location and size.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Juvenile polyps are the most common type of hamartomas in children, and they are usually located in the rectum. Peutz-Jeghers polyps are also found in the colon and rectum but are associated with a higher risk of developing cancer. Cowden syndrome is a rare genetic condition that increases the risk of developing hamartomas in various organs, including the colon. Hamartomas are usually treated with surgical resection when they cause symptoms or are associated with a higher risk of cancer development.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In liver cirrhosis, anastomosis between which of the following is seen?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Left gastric vein and esophageal vein&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Left and middle colic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Superior and middle rectal vein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inferior and superior rectal vein&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Left gastric vein and esophageal vein&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Left gastric vein and esophageal vein In liver cirrhosis, portal hypertension can develop due to obstruction of blood flow through the liver. The increased pressure in the portal vein can lead to the development of collateral vessels in an attempt to redirect blood flow. One such collateral vessel is the portosystemic venous anastomosis, which can form between veins in the portal venous system and veins in the systemic venous system. Out of the options given, the most common portosystemic venous anastomosis in liver cirrhosis is between the left gastric vein and esophageal vein. This is known as the gastroesophageal varices. Anastomosis between the left and middle colic vein is less common and can lead to the development of colonic varices. Anastomosis between the superior and middle rectal vein (option C) and the inferior and superior rectal vein (option D) can lead to the development of hemorrhoids, which are not typically associated with liver cirrhosis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Table -1 Child-Turcotte-Pugh (CTP) classification of hepatocellular function in cirrhosis. Points 1 point each 2 points each 3 points each Bilirubin (μmol/L) &amp;lt;34 34-50 &amp;gt;50 Albumin (g/L) &amp;gt;35 25-35 &amp;lt;25 Ascites None Easily controlled Poorly controlled Encephalopathy None Grade I or II Grade III or IV INR &amp;lt;1.7 1.7-2.2 &amp;gt;2.2 CTP-A, 5 or 6 points; CTP-B, 7-9 points; CTP-C, 10-15 points. INR, international normalised ratio. Portal hypertension Portal hypertension is a condition where there is an increase in pressure within the portal vein. The portal pressure gradient is used to diagnose portal hypertension, with a gradient greater than 5 mm Hg considered abnormal. Transfemoral-hepatic vein catheterization with a balloon tip catheter is the best method to measure the portal pressure gradient. Collateral vessels develop in response to portal hypertension when the pressure reaches 8-10 mm Hg, where the portal and systemic venous circulations are in close proximity.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The most clinically significant collateral network is the one that forms between the coronary and short gastric veins to the azygos vein, as it leads to the formation of esophagogastric varices. Other sites of collateralization include the caput medusae, retroperitoneal collateral vessels, and the hemorrhoidal venous plexus.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Esophageal varices Portal hypertension (PHT) leads to the development of GE varices . The most common portosystemic venous anastomosis in liver cirrhosis is between the left gastric vein and esophageal vein. Variceal bleeding is a major cause of morbidity and mortality in PHT. Prophylactic endoscopic variceal ligation (EVL) is recommended for medium to large varices . Patients with acute variceal bleeding should be admitted to an ICU for resuscitation and management. Blood resuscitation should be performed until a hemoglobin level of 8 g/dL is reached. Short-term prophylactic antibiotics such as ceftriaxone 1g/day IV decrease the rate of bacterial infections and increase survival. Octreotide is preferred for initial management of acute variceal bleeding. Shunt therapy can control refractory variceal bleeding in &amp;gt;90% of treated individuals. Shunt surgery is considered in patients with preserved hepatic function (CTP class A) , while TIPS is used in patients with decompensated liver disease (CTP class B or C) .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3 month old child with jaundice and clay Color stool. Bilirubin and ALP found to be raised. Pathology reveals periductal proliferation. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;EHBA&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Primary sclerosing cholangitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CBD stone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;HCC&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. EHBA&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;EHBA The given symptoms and pathology findings are suggestive of Extrahepatic Biliary Atresia (EHBA) . EHBA is a rare condition in newborns and infants where the bile ducts outside and/or inside the liver are scarred, blocked, or absent, leading to impaired bile flow and subsequent jaundice, clay-colored stools, and elevated bilirubin and ALP levels. EHBA requires surgical intervention in the form of Kasai portoenterostomy , which is the preferred treatment option for infants less than 3-4 months of age. Without treatment, EHBA can lead to liver failure and cirrhosis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Kasai Classification of Biliary Atresia Type of Atresia Description Type I Blockage limited to the CBD Type II Complete blockage of the common hepatic duct Type IIa Patent gallbladder and CBD present Type IIb Gallbladder, cystic duct, and CBD all obstructed Type III Complete obstruction of right and left hepatic ducts and extrahepatic biliary tree&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B: Primary sclerosing cholangitis is a chronic liver disease characterized by inflammation and fibrosis of the bile ducts, leading to narrowing and blockage of the ducts. It usually affects adults and is associated with inflammatory bowel disease. Option C: CBD stone is a common cause of obstructive jaundice, but it is less likely in a 3-month-old child. Option D: HCC (Hepatocellular Carcinoma) is a type of liver cancer that usually occurs in adults with underlying liver disease.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Intraoperative cholangiography is the gold standard for diagnosing biliary atresia. While percutaneous liver biopsy is highly accurate, it cannot provide specific findings for biliary atresia. The preferred treatment for biliary atresia is the Kasai hepatoportoenterostomy, also known as Roux-en-Y hepaticojejunostomy. Post-operative cholangitis is the most common complication following Kasai hepatoportoenterostomy.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An occasional alcoholic presented with complains of hemetemesis and Malena. He gives history of taking aspirin regularly for osteoarthritis. What is the most likely reason for this presentation&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Peptic ulcer disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Erosive gastritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Esophageal varies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Esophagitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Peptic ulcer disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Peptic ulcer disease The most likely reason for the presentation of hematemesis and melena in an occasional alcoholic who takes aspirin regularly for osteoarthritis is peptic ulcer disease . Aspirin is a nonsteroidal anti-inflammatory drug (NSAID) that can cause irritation and damage to the stomach lining, leading to the development of ulcers. In combination with alcohol, which can also irritate the stomach lining, the risk of developing peptic ulcers is even higher. The symptoms of hematemesis (vomiting of blood) and melena (black, tarry stools) are commonly associated with bleeding from a peptic ulcer. Erosive gastritis, esophageal varices, and esophagitis can also cause gastrointestinal bleeding, but they are less likely in this case given the patient&#x27;s history of aspirin use and alcohol consumption.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Peptic ulcers are primarily caused by pylori infection or NSAID use . Changes in the prevalence of these factors affect the epidemiology of peptic ulceration. Duodenal ulcers are more common than gastric ulcers, but both can present with similar symptoms. Gastric ulcers can be malignant and may resemble a benign ulcer. Treatment options include gastric antisecretory agents and H. pylori eradication therapy, with elective surgery being a rare option.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Long-term complications from peptic ulcer surgery can be difficult to manage. Complications of peptic ulcers include perforation, bleeding, and stenosis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50 year alcoholic patient presents with history of diarrhea and pain in the right upper abdomen. On further evaluation found to have an abscess in liver which is about 75cc. What is the next line of management&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;PAIR&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Percutaneous drainage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Medical treatment&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Surgical drainage&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Medical treatment&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Medical treatment The likely diagnosis for the patient with an abscess in the liver and a history of diarrhea is an amoebic liver abscess . The initial treatment for this condition is medical treatment with metronidazole . The ingestion of Entamoeba histolytica cysts is the cause of intestinal diseases such as diarrhea. The trophozoites then reach the liver through the portal venous system and cause an amebic liver abscess. Common symptoms of this condition include right upper quadrant pain, tenderness, fever, hepatomegaly, and diarrhea. CT scans can differentiate between amoebic and pyogenic abscesses . A rim enhancement is noted in the case of a pyogenic abscess. The main treatment for amebic abscesses is metronidazole , which is curative in over 90% of patients. Luminal agents such as iodoquinol, paromomycin, or diloxanide furoate can be administered to treat the carrier state. Aspiration of the abscess is recommended in cases of diagnostic uncertainty, failure to respond to metronidazole therapy, and abscesses larger than 5 cm in diameter and in the left liver, as they are thought to carry a high risk of rupture.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Entamoeba histolytica is a protozoan parasite with a global distribution that is mainly transmitted through contaminated drinking water. It can cause colonic ulcers that are described as \&quot; bottlenecked \&quot; due to their considerably undermined edges. These ulcers often have a yellow necrotic floor, from which blood and pus may exude. Amoebiasis can mimic ulcerative colitis clinically, with bloody diarrhea being the most common symptom. Severe complications such as hemorrhage, stricture formation, or perforation of the colon can occur. Pericolitis may result in adhesions that cause intestinal obstruction. Amoebiasis can cause liver abscesses or an amoebic mass (amoeboma) of the caecum or sigmoid, which can be difficult to distinguish from carcinoma. Surgery is risky because the bowel is extremely fragile. Treatment during the acute phase of the disease is with metronidazole , while diloxanide furoate is effective against chronic infections associated with the passage of cysts in stools.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;To diagnose amoebiasis, endoscopic biopsies or fresh stools are examined to look for the presence of amoebae. However, the presence of the parasite does not necessarily indicate that it is pathogenic. It is important to rule out amoebic infection in patients suspected of having ulcerative colitis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A CT scan of 53 year old patient is given who presented with abdominal pain .Which of the following statement is correct&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Surgery is mandatory&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Etiology is echinococcus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Angioembolization is indicated&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;FNAC is diagnostic&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Etiology is echinococcus&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/QTDSPYQ030IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Etiology is echinococcus The CT image shows a cyst in the liver with wavy membranes within it, indicating the presence of hydatid disease. Hydatid disease is caused by Echinococcus species of flatworms and primarily affects the liver. Patients with hydatid cysts may be asymptomatic, but when symptomatic, they can present with hepatomegaly, pain, and obstructive jaundice. USG is the initial imaging test used to diagnose the condition, and a CT scan can confirm the diagnosis. CT scan has high accuracy in detecting hydatid cysts, and the serpent sign , which is seen as wavy membranes within the cyst, is a characteristic finding. In addition, USG imaging can show multiple septations and a rosette or honeycomb appearance . The ball of wool sign in USG is seen when the contents settle in the dependent portion of the cyst. The water-lily sign is seen in hydatid infections on USG when there is detachment of the endocyst membrane, resulting in floating membranes within the pericyst that mimic the appearance of a water lily. Surgical treatment is effective, but percutaneous aspiration, injection, re-aspiration (PAIR) is also used. Diagnostic tests like IgG ELISA and indirect hemagglutinin assay are used to confirm the diagnosis, and angioembolization is not used in the treatment of hydatid cyst.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Human echinococcosis is a parasitic disease caused by the larval stages of cestodes belonging to the Echinococcus Surgical intervention may be necessary in cases where medical management fails, with options ranging from liver resection or local excision of cysts to deroofing with evacuation of contents. To prevent contamination of the peritoneal cavity during surgery, it is recommended to continue drug therapy with albendazole and add preoperative praziquantel. Packing the peritoneal cavity with 20% hypertonic saline-soaked packs and instilling 20% hypertonic saline into the cyst before it is opened can help avoid contamination. A biliary communication should be actively sought and sutured during surgery. Packing the space with pedicled greater omentum can reduce the risk of infection and bile leaks. Calcified cysts may be dead, but if there is any doubt about the status of a suspected cyst, it can be monitored with ultrasonography. PAIR is the preferred method of treatment for anatomically and surgically appropriate lesions. PAIR has an efficacy rate of over 75% in managing hydatid cysts. Albendazole is given prophylactically to the patient during the PAIR procedure. Hypertonic (20%) saline is a scolicidal agent used during the procedure that is 100% effective with a contact time of 6 minutes. Other scolicidal agents used during the PAIR procedure includ e 0.5% cetrimide with 0.05% chlorhexidine, absolute alcohol, and 10% povidone iodine.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The most common symptoms for pyogenic abscess include fever, right upper quadrant tenderness, and raised alkaline phosphatase (ALP) levels . Amebic abscesses may present with abdominal pain, hepatomegaly, and raised prothrombin time (PT) levels. Hydatid cysts may be asymptomatic or present with abdominal pain, right upper quadrant mass, and eosinophilia.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An elderly alcoholic male patient presented to outpatient department with complaints of weight loss. Further evaluation revealed raised conjugated bilirubin, ALP found to be 200IU raised and also found to have markedly raised AFP. What is the diagnosis&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hepatocellular carcinoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hepatic adenoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Carcinoma gallbladder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cholangiocarcinoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hepatocellular carcinoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hepatocellular carcinoma AFP is a tumor marker for Hepatocellular carcinoma and it is not a tumor marker for carcinoma gallbladder, cholangiocarcinoma. CA 19-9 is the tumor marker for carcinoma gallbladder and cholangiocarcinoma . Hepatic adenoma is seen in females on oral contraceptive pills.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hepatocellular Carcinoma (HCC): Most common primary liver malignancy is HCC HCC represents most common solid organ cancers HCC is the most common malignancy responsible for death in patients with cirrhosis. More prevalent in Asia &amp;amp; sub Saharan Africa ( high frequency of chronic infection with HBV &amp;amp; HCV ) 100 folds increase in risk in individuals with HBV infection More common in males, 60-90% arise in cirrhotic liver Post necrotic cirrhosis has highest risk of developing into HCC Alcoholic cirrhosis &amp;amp; Primary biliary cirrhosis has lower risk Strong propensity for invasion of vascular channels Pathology: Gross Morphology : Hanging, pushing &amp;amp; invasive tumors Histologic patterns : Trabecular, pseudoglandular or acinar, compact pattern and scirrhous pattern Clinical Features: MC symptom is abdominal pain ,weight loss Non-specific symptoms (anorexia, weight loss) and Hepatomegaly Paraneoplastic Syndromes in HCC: Hypercholesterolemia (MC) &amp;gt;hypoglycemia, erythrocytosis, hypercalcemia Vascular bruit (25%), GI bleed (10%), tumor rupture (2-5%), jaundice due to biliary obstruction (10%), paraneoplastic syndrome (&amp;lt;5%).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Non-invasive diagnostic criteria for HCC include a focal lesion 1-2 cm with two imaging techniques showing arterial hypervascularization and venous washout or a focal lesion &amp;gt;2 cm with one imaging technique showing arterial hypervascularization and venous washout. Complete excision by partial hepatectomy or by total hepatectomy and transplant is the only treatment modality with curative potential. Only 15-20% of HCC is resectable, because rest of the tumors have Multicentricity, Bilobar involvement, Portal vein invasion, Lymphatic metastasis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Tumor markers for Hepatocellular carcinoma Tumor Markers Description Protein induced by Vitamin K Absence (PIVKA) Also known as Des-gamma-Carboxy Prothrombin (DCP), it is a marker for early detection and diagnosis of HCC Glypican-3 Overexpressed in HCC, and can be used as a diagnostic and prognostic marker AFP fractions Alpha-fetoprotein (AFP) is a marker for HCC, and can be used for surveillance, diagnosis and monitoring of response to treatment Lectin fraction-3 of AFP (AFP-L3) Highly specific to HCC and can indicate poorly-differentiated histology and an unfavorable prognosis Monoclonal antibody HepPar-1 (hepatocyte paraffin-1) Identifies a unique antigen on hepatocyte mitochondria, and can be used to identify hepatocytes or HCC&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient has swelling in the neck shown in image on further evaluation moving with protrusion of tongue. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thyroglossal cyst&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sebaceous cyst&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dermoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lipoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Thyroglossal cyst&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694628672181-QTDSPYQ032IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Thyroglossal cyst The most likely diagnosis based on the information provided is thyroglossal cyst . Thyroglossal cysts are congenital abnormalities that occur due to incomplete closure of the thyroglossal duct during embryonic development. They are typically located in the midline of the neck and can move with protrusion of the tongue . Sebaceous cysts, dermoids, and lipomas are also possible differential diagnoses for a neck swelling, but they are not typically associated with movement during tongue protrusion. Further diagnostic evaluation and imaging may be necessary to confirm the diagnosis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Treatment for thyroglossal duct cysts involves Sistrunk operation , which includes bloc cystectomy and central hyoid bone excision. Approximately 1% of cysts are cancerous, usually papillary type. Total thyroidectomy is advised for patients with large tumors, additional thyroid nodules, and evidence of invasion or metastases. Squamous, Hürthle cell, and anaplastic cancers are rare Medullary thyroid cancers are not found in thyroglossal duct cysts&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The thyroglossal cyst is lined by pseudostratified columnar and squamous epithelium. Heterotopic thyroid tissue is present in 20% of cases.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 32 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);
                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);
            }
        }

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);
                debugLog(&quot;Quiz navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle quiz navigation panel: &quot; + e.message);
            }
        }

        // Toggle results navigation panel
        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);
                const resultsNavPanel = document.getElementById(&#x27;results-nav-panel&#x27;);
                resultsNavPanel.classList.toggle(&#x27;hidden&#x27;);
                if (!resultsNavPanel.classList.contains(&#x27;hidden&#x27;)) {
                    updateResultsNavPanel();
                }

        // Show submit modal

        // Submit test
        function submitTest() {

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;

                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;

                window.scrollTo({ top: 0, behavior: 'smooth' });

                debugLog(&quot;Failed to display result: &quot; + e.message);
            }

        // Navigate to previous result
        function showPreviousResult() {

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;

                container.innerHTML = `

                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;

                    &lt;/video&gt;

                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;

                container.classList.add(&#x27;active&#x27;);

                audio.onerror = () =&gt; {

                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);
                debugLog(&quot;Theme toggled successfully&quot;);
            } catch (e) {
                console.error(&quot;Error toggling theme:&quot;, e);

        // Load theme preference
        function loadTheme() {
            try {

                if (theme === &#x27;dark&#x27;) {
                    document.documentElement.classList.add(&#x27;dark&#x27;);

            } catch (e) {
                console.error(&quot;Error loading theme:&quot;, e);
                debugLog(&quot;Failed to load theme: &quot; + e.message);

        }

        // Initialize on DOM content loaded

                debugLog(&quot;DOM content loaded, initializing quiz&quot;);
                loadTheme();
                initQuiz();

                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            }

        // Initialize questions with error handling
        let questions = [];

        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
