  <script>
  function showTest(id) {
    document.querySelectorAll('.iframe-container').forEach(div => div.style.display = 'none');
    document.getElementById(id).style.display = 'block';
    document.getElementById('dropdownMenu').style.display = 'none';
    window.scrollTo(0, 0);
  }

  function toggleDropdown() {
    const menu = document.getElementById('dropdownMenu');
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
  }

  document.addEventListener('click', function (event) {
    const toggle = document.getElementById('dropdownToggle');
    const menu = document.getElementById('dropdownMenu');
    if (!toggle.contains(event.target) && !menu.contains(event.target)) {
      menu.style.display = 'none';
    }
  });
</script>

&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;One of your friends is teaching you about enhanced recovery after surgery. Which of the following he states is incorrect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Prolonged fasting is necessary&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Multimodal and opioid sparing analgesia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Reduction of hospital stay by 2-3 weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Beta-blockers are given after major surgery done under general anaesthesia to improve outcome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Prolonged fasting is necessary&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Prolonged fasting is necessary According to ERAS protocol, Prolonged fasting is not necessary as it delays recovery&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;ERAS is evidence based on the strong scientific rationale for avoiding unmodulated exposure to stress, prolonged fasting and excessive administration of intravenous (saline) fluids Reductions in length of hospital stay after surgery of 30–50% are common Widespread adoption of minimal access (e.g. laparoscopic) surgery is a key change in surgical practice that can reduce the magnitude of surgical injury and enhance the rate of patients’ return to homeostasis and recovery. Modulating the stress/inflammatory response at the time of surgery may have long-term sequelae over periods of months or longer. For example, 𝝱- blockers are associated with improved short- and long-term survival after major surgery , perhaps by modulating the effects of the hyperadrenergic state induced by surgical stress. In ‘open’ surgery the use of epidural analgesia to reduce pain, block the cortisol stress response and attenuate postoperative insulin resistance may, via effects on the body’s protein economy, favourably affect many of the patient-centred outcomes that are important to postoperative recovery. However, because of the reduction in wound size and tissue trauma, it should be noted that epidural analgesia is no longer recommended for laparoscopic surgery . Patient-controlled analgesia is usually sufficient and avoids the fluid shifts and hypotension seen with epidurals. Adjuncts such as ‘one-shot’ spinal diamorphine and/or a 6–12-hour infusion of intravenous lidocaine have been suggested to be opiate sparing, to improve gut function and to enhance overall recovery&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A chronic smoker comes with complaints of pain in his legs after walking 100 metres. On examination, he has an absent pulse in the bilateral dorsalis pedis, anterior tibial, and posterior tibial arteries, but no gangrene is present. Intermittent claudication is implicated. Which of the following statements is true regarding this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pain is more at night and sleep&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Development of pain on the 1st step of walking&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pain aggravated by standing and relieved by bending forward&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pain develops after walking some distance and relieved by rest&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pain develops after walking some distance and relieved by rest&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pain develops after walking some distance and relieved by rest In intermittent claudication , pain develops after walking some distance and is relieved by rest&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Intermittent claudication occurs as a result of anaerobic muscle metabolism and is classically described as debilitating cramp-like pain felt in muscles that is: Brought on by walking Not present on taking the first step (unlike osteoarthritis) Relieved by rest in both the standing and sitting positions, usually within 5 minutes (unlike nerve compression from a lumbar intervertebral disc prolapse or osteoarthritis of the spine or spinal stenosis, which are typically relieved only when resting in the sitting position for longer than 5 minutes)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Rest pain: As disease progression occurs the claudication distance decreases and perfusion to the leg may be so severely compromised that anaerobic respiration occurs even at rest ( pain worse at night and may be lessened by hanging foot out of bed or by sleeping in chair)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Arterial Occlusive Disease Relationship Of   Clinical Findings To Site Of Disease Aortoiliac obstruction ●       Claudication in the buttocks, thighs and calves ●       Femoral and distal pulses absent in both limbs ●       Bruit over the aortoiliac region ●       Impotence (Leriche) Iliac obstruction ●       Unilateral claudication in the thigh and calf and sometimes the buttock ●       Bruit over the iliac region ●       Unilateral absence of femoral and distal pulses Femoropopliteal obstruction ●       Unilateral claudication in the calf ●       Femoral pulse palpable with absent ●       unilateral distal pulses Distal obstruction ●       Femoral and popliteal pulses palpable ●       Ankle pulses absent ●       Claudication in the calf and foot&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34-year-old female presents with a lump in her left breast for 2 years. On examination, a 6 x 4 cm mass is palpated. Dimpling of the skin and bloody discharge from the nipple is present. The lesion is invading the pectoralis major muscle. Ipsilateral Level I and Level II matted axillary lymph nodes present. There was no distant metastasis. What is the TNM staging (AJCC 8th)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;T4bN1M0&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;T3N2M0&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;T4aN1M0&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;T2N1M1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. T3N2M0&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;T3N2M0 Size of tumor is &amp;gt; 5 cm - T3 Ipsilateral level I and II matted axillary lymph nodes - N2a No distant metastasis - M0&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Carcinoma Breast Union for International Cancer Control-American Joint Committee on Cancer TNM staging system (eighth edition) for breast cancer. T category T criteria Tx ●       Primary tumour cannot be assessed T0 ●       No evidence of primary tumour Tis(DCIS) ●       Ductal carcinoma in situ (DCIS) Tis(Paget&#x27;s) ●       Paget&#x27;s disease of the nipple is not associated with (Paget&#x27;s) invasive carcinoma and/or carcinoma in situ (DCIS) in the underlying breast parenchyma. ●       Carcinomas in the breast parenchyma associated with Paget&#x27;s disease are categorised based on the size and characteristics of the parenchymal disease, although the presence of Paget&#x27;s disease should still be noted T1 Tumour &amp;lt; 20 mm in greatest dimension T1mi T1a T1b T1c ●       Tumour &amp;lt; 1 mm in greatest dimension ●       Tumour &amp;gt;1 mm but &amp;lt; 5 mm in greatest dimension (round any measurement &amp;gt;1.0-1.9 mm to 2 mm) ●       Tumour &amp;gt;5 mm but &amp;lt; 10 mm in greatest dimension ●       Tumour &amp;gt;10 mm but &amp;lt; 20 mm in greatest dimension T2 ●       Tumour &amp;gt;20 mm but &amp;lt; 50 mm in greatest dimension T3 ●       Tumour &amp;gt;50 mm in greatest dimension T4 ●       Tumour of any size with direct extension to the chest wall and/or to the skin (ulceration or macroscopic nodules): invasion of the dermis alone does not qualify as T4 T4a ●       Extension to the chest wall; invasion or adherence to pectoralis muscle in the absence of invasion of chest wall structures does not qualify as T4a T4b ●       Ulceration and/or ipsilateral macroscopic satellite nodules and/or oedema (including peau d&#x27;orange) of the skin that does not meet the criteria for inflammatory carcinoma T4c ●       Both T4a and T4b are present T4a + T4b =T4c T4d ●       Inflammatory carcinoma; peau d&#x27;orange and redness involving &amp;gt;1/3rd of the surface of the breast with or without a breast lump cN category ON criteria cNx ●       Regional lymph nodes cannot be assessed (eg. previously removed) cNO ●       No regional lymph node metastases (by imaging or clinical examination) cN1 ●       Metastases to movable ipsilateral level I, II axillary lymph node(s) cN1mi ●       Micrometastases (approximately 200 cells, &amp;gt;0.2 mm, but none &amp;gt;2.0 mm) cN2 ●       Metastases in ipsilateral level I, II axillary lymph nodes that are clinically fixed or matted, or in ipsilateral internal mammary nodes in the absence of axillary lymph node metastases cN2a ●       Metastases in ipsilateral level I, II axillary lymph nodes fixed to one another (matted) or to other structures cN2b ●       Metastases only in ipsilateral internal mammary nodes in the absence of axillary lymph node metastases cN3 ●       Metastases in ipsilateral infraclavicular (level III axillary) lymph node(s) with or without level I, II axillary lymph node involvement, or in ipsilateral internal mammary lymph node(s) with level I, II axillary lymph node metastases, or metastases in ipsilateral supraclavicular lymph node(s) with or without axillary or internal mammary lymph node involvement cN3a ●       Metastases in ipsilateral infraclavicular lymph node(s) cN3b ●       Metastases in ipsilateral internal mammary lymph node(s) and axillary lymph node(s) cN3c ●       Metastases in ipsilateral supraclavicular lymph node(s) M category M criteria M0 ●       No clinical or radiographic evidence of distant metastases cMO(i+) ●       No clinical or radiographic evidence of distant metastases in the presence of tumour cells or deposits &amp;lt;0.2 mm detected microscopically or by molecular techniques in circulating blood, bone marrow or other non-regional nodal tissue in a patient without symptoms or signs of metastases cM1 ●       Distant metastases detected by clinical and radiographic means C - clinical&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34 year old male, on investigation serum calcium level 12.8 mg/dl (Normal:8.5- 10.25mg/dl) with raised PTH. On ultrasonography, 1.5*1.5 mass was detected on the right lower lobe of thyroid gland. Which of the following is true regarding this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Normal Dexa scan rules out need for surgery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MIBI followed by focussed parathyroidectomy to be done&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;No surgery required, only surveillance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Creatinine clearance &amp;gt;80 ml/min mandates surgery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. MIBI followed by focussed parathyroidectomy to be done&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;MIBI followed by focussed parathyroidectomy to be done This is a case of asymptomatic primary hyperparathyroidism Sestamibi scan is done for localisation following which minimally invasive ( focussed ) parathyroidectomy is done&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Consensus Guidelines for Surgical Intervention in Asymptomatic Primary Hyperparathyroidism Measurement of serum calcium 0.25 mmol/L (1.0 mg/dL) above the upper limit of normal Skeletal ●       BMD by DEXA; T score-2.5 at lumbar spine, total hip, femoral neck or distal one third of radius ●        Vertebral fracture Renal ●       Creatinine clearance &amp;lt;60 mL/min ●       24-hour urinary calcium &amp;gt;10 mmol/dL (&amp;gt;400 mL/day) or increased risk of stone formation by risk analysis Age &amp;lt;50 years BMD, bone mineral density; DEXA, bone densitometry. The age of the patient is &amp;lt;50 years and has serum calcium levels elevated as per the guidelines, hence surgery is offered All symptomatic patients are offered surgery Localisation paradigm and management strategies ( MIP, minimally invasive parathyroidectomy; US, ultrasonography)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An intern is assisting with a laparoscopic surgery, and the resident is orienting the intern to the instruments and the operating ports. Your surgeon asks you what is the angle between the camera port and the working port known as?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Azimuth&#x27;s angle&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Manipulation angle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Crossing angle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Elevation angle&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Azimuth&#x27;s angle&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Azimuth&#x27;s angle Manipulation angle (60°) - between two working ports Azimuth angle (30°) - between camera port and working instrument Elevation angle (60°) - between working port and horizontal line&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60 year old male patient complains of numbness of both lower limbs. On examination Romberg test is positive with broad based gait and loss of proprioception of both lower limbs. He also has a history of low BP, hypothyroidism and gastrectomy for gastric cancer a year back. Which of the following deficiency can cause the current condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vitamin B12 deficiency&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Folic acid deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thiamine deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Transferrin deficiency&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Vitamin B12 deficiency&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Vitamin B12 deficiency The given neurological symptoms following gastrectomy is due to Vitamin B12 deficiency ( due to loss of parietal mass ) and it requires replacement routinely&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The most common metabolic defect appearing after gastrectomy is anemia (related to iron deficiency (more common) or impairment in vitamin B12 metabolism) Megaloblastic anemia from vitamin B12 deficiency only rarely develops after partial gastrectomy but is dependent on the amount of stomach removed. Vitamin deficiency occurs secondary to poor absorption of dietary vitamin B12 because of the lack of intrinsic factor. Patients undergoing subtotal gastrectomy should be placed on lifelong vitamin B12 supplementation. If a patient develops a macrocytic anemia, serum vitamin B12 levels should be obtained and, if abnormal, treated with long-term vitamin B12 therapy&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. Folic acid deficiency causes fatigue , mouth ulcers, cognitive changes , headache, palpitations. Option: C. Initial symptoms of B1 deficiency include anorexia, irritability, and difficulties with short-term memory. With prolonged thiamine deficiency, patients may endorse loss of sensation in the extremities, symptoms of heart failure including swelling of the hands or feet, chest pain related to demand ischemia, or feelings of vertigo, double vision, and memory loss Option: D. Transferrin deficiency may be due to iron deficiency anemia or inadequate production in liver and symptoms include fatigue, headache, spooning of nails, sore tongue, dizziness etc.,&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During separation of spleen from stomach, while performing splenectomy, which artery can be a source of bleeding?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Short gastric artery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Left gastroepiploic artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Right gastroepiploic artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Splenic artery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Short gastric artery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Short gastric artery Hemorrhage is mainly from short gastric vessels. Re-exploration and control of bleeding is needed&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Complications of splenectomy Hemorrhage due to short gastric vessels Left sided pleural effusion and left basal atelectasis (left lobe atelectasis is the commonest complication ) [30%] Overwhelming post splenectomy infection - most dangerous Pancreatitis , gastric fistulas, left sided colonic injury Hematologic changes Rise in WBC and platelet count, rise in abnormal RBCs and RBC bodies&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Truelove and Witts classification is used for?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute encephalitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute pancreatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ARDS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acute severe ulcerative colitis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Acute severe ulcerative colitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Acute severe ulcerative colitis Truelove and Witts classification is used for acute severe ulcerative colitis Mild Moderate Severe Bloody stools per day &amp;lt;4 4-6 &amp;gt;6 Pulse &amp;lt; 90 bpm ≤ 90 bpm &amp;gt; 90 bpm Temperature &amp;lt;37.5 °C ≤37.8 °C &amp;gt; 37.8 °C Hemoglobin &amp;gt; 11.5 gm/dL ≥10.5 gm/dL &amp;lt;10.5 gm/dL ESR &amp;lt; 20 mm/h ≤ 30 mm/h &amp;gt; 30 mm/h CRP Normal ≤30 mg/dL &amp;gt; 30 mg/dL&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Diagnostic criteria for acute encephalitis: Major criterion (required) Patients presenting to medical attention with altered mental status (defined as decreased or altered level of consciousness, lethargy, or personality change) lasting ≥24 hours with no alternative cause identified Minor criteria (2 required for possible encephalitis; ≥3 required for probable or confirmed encephalitis) Documented fever ≥38°C (100.4°F) within the 72 hours before or after presentation Generalized or partial seizures not fully attributable to a preexisting seizure disorder New onset of focal neurologic findings CSF leukocyte count ≥5/mm³ Abnormality of brain parenchyma on neuroimaging suggestive of encephalitis that is either new from prior studies or appears acute in onset Abnormality on EEG that is consistent with encephalitis and not attributable to another cause. Option: B. Ranson and Glasgow scoring systems ( predicting severity of acute pancreatitis) Ranson score On admission Glasgow score Within 48 hours Age &amp;gt;55 years White blood cell count &amp;gt;16 x 10 9 /L Blood glucose &amp;gt;11 mmol/L (&amp;gt;200 mg/dL) LDH &amp;gt;350 units/L AST &amp;gt;250 units/L Age &amp;gt;55 years White blood cell count &amp;gt;15 x 10 9 /L Blood glucose &amp;gt;10 mmol/L (no history of diabetes) LDH &amp;gt;600 units/L or AST &amp;gt;200 units/L Serum urea 16 mmol/L (no response to intravenous fluids) Arterial oxygen saturation (PaO₂) &amp;lt;8 kPa (60 mmHg) Serum calcium &amp;lt;2.0 mmol/L Serum albumin &amp;lt;32 g/L Within 48 hours Hematocrit fall of 10% or greater Blood urea nitrogen rise &amp;gt;5 mg/dL (1.8 mmol/L) despite fluids Arterial oxygen saturation (PaO 2 ) &amp;lt;8 kPa (60 mmHg) Serum calcium &amp;lt;8 mg/dL (2.0 mmol/L) Base deficit &amp;gt;4 mmol/L Fluid sequestration &amp;gt;6 litres AST, aspartate aminotransferase; LDH, lactate dehydrogenase; PaO 2 , arterial oxygen tension. When three or more factors are present , disease is considered severe ( in both systems) Option: C. ARDS The AECC definition of acute respiratory distress syndrome Diagnosis Oxygeneration Timing Chest radiograph PCWP ALI PaO₂/FiO₂ &amp;lt;300 mmHg (regardless of level of PEEP) Acute Diffuse, bilateral infiltrates &amp;lt;18 mmHg ARDS PaO/FiO₂ &amp;lt;200 mmHg (regardless of level of PEEP) Acute Diffuse, bilateral infiltrates &amp;lt;18 mmHg The Berlin definition of acute respiratory distress syndrome Diagnosis Oxygeneration a Timing Chest imaging b Origin of edema Mild 200 mmHg PaO 2 / FiO₂ ≤ 300 mmHg with PEEP or CPAP  ≥ 5 cmH₂0 c Within 1 week of a known clinical insult or new or worsening respiratory symptoms Bilateral opacities-not fully explained by effusions, lobar/lung collapse, or nodules Respiratory failure not fully explained by cardiac failure or fluid overload. Need objective assessment (e.g.. echocardiography) to exclude hydrostatic edema if no risk factor is present Moderate 100 mmHg PaO 2 FiO₂ 200 mmHg with PEEP ≥ 5 cmH₂O Severe PaO₂/FiO₂ 100 mmHg with PEEP ≥ 5 cmH₂O PCWP pulmonary capillary wedge pressure, PaO 2 partial pressure for oxygen, FiO₂ fraction of inspired oxygen, ALI acute lung injury. ARDS acute respiratory distress syndrome, CPAP continuous positive airway pressure, PEEP positive end-expiratory pressure a Chest radiograph or computed tomography scan b If altitude is higher than 1000 m, the correction factor should be calculated as follows: [PaO 2 /FiO 2 x (barometric pressure/760)] c This may be delivered noninvasively in the mild acute respiratory distress syndrome group&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 20-year-old male presents with acute epigastric pain and fever. He has a past history of cholelithiasis. On examination, abdominal guarding and rigidity are present. His serum amylase and lipase are raised and the patient has leukocytosis. What is true regarding his condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Serum amylase remains elevated even after 30 days of resolution of acute pancreatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Serum lipase is more specific than serum amylase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;&amp;gt; 75 percent patients present with hypercalcemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increase in the level of serum lipase is directly proportional to the severity&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Serum lipase is more specific than serum amylase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Serum lipase is more specific than serum amylase The given history and laboratory values points towards diagnosis of pancreatitis ( could be due to gallstone induced) Serum lipase is more specific and sensitive than serum amylase as serum amylase can be elevated in other conditions such as peptic ulcer disease, mesenteric ischemia, salpingitis and macroamylasemia&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Acute pancreatitis The major causes are biliary calculi ( 50 to 70 % patients ) and alcohol abuse ( 25% cases) Clinical Presentation Pain - develops quickly and reaches maximum intensity within minutes and persist for hours or even days and it is severe , constant and refractory to usual doses of analgesics, which is first experienced in epigastrium but may be localized to either upper quadrant or felt diffusely Nausea , repeated vomiting , retching Hiccoughs On Examination Tachypnea , tachycardia , hypotension may be present with temperature - normal or subnormal Mild icterus ( gallstone pancreatitis) Acute swinging pyrexia ( cholangitis) Bleeding into fascial planes , may cause bluish discolouration of flanks ( Gray Turner sign) Umbilicus ( Cullen sign ) Abdominal examination Distension ( ileus , rarely ascites with shifting dullness) Mass in epigastrium ( inflammation) Muscle guarding can be seen in upper abdomen, whereas rigidity is unusual Pleural effusion is seen in 10 to 20 % cases Investigations: Serum amylase levels three times above normal ( normal serum level do not exclude the disease if it is of delayed presentation) Serum lipase - more sensitive and specific than serum amylase Plain chest and abdominal X Ray – not diagnostic Non specific findings- sentinel loop , colon cut off sign , renal halo sign USG – to detect gallstones as potential cause Rule out acute cholecystitis To see if common bile duct dilated CT is done in those having mild attack on prognostic criteria EUS , MRCP – help in detecting stones in CBD&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Serum amylase remains elevated only for shorter duration Option: C. Patients present with hypocalcemia and not hypercalcemia Option: D. Serum lipase level is not considered for severity&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Ranson and Glasgow scoring systems ( predicting severity of acute pancreatitis) Ranson score On admission Glasgow score Within 48 hours Age &amp;gt;55 years White blood cell count &amp;gt;16 x 10 9 /L Blood glucose &amp;gt;11 mmol/L (&amp;gt;200 mg/dL) LDH &amp;gt;350 units/L AST &amp;gt;250 units/L Age &amp;gt;55 years White blood cell count &amp;gt;15 x 10 9 /L Blood glucose &amp;gt;10 mmol/L (no history of diabetes) LDH &amp;gt;600 units/L or AST &amp;gt;200 units/L Serum urea 16 mmol/L (no response to intravenous fluids) Arterial oxygen saturation (PaO₂) &amp;lt;8 kPa (60 mmHg) Serum calcium &amp;lt;2.0 mmol/L Serum albumin &amp;lt;32 g/L Within 48 hours Haematocrit fall of 10% or greater Blood urea nitrogen rise &amp;gt;5 mg/dL (1.8 mmol/L) despite fluids Arterial oxygen saturation (PaO 2 ) &amp;lt;8 kPa (60 mmHg) Serum calcium &amp;lt;8 mg/dL (2.0 mmol/L) Base deficit &amp;gt;4 mmol/L Fluid sequestration &amp;gt;6 litres AST, aspartate aminotransferase; LDH, lactate dehydrogenase; PaO 2 , arterial oxygen tension. When three or more factors are present , disease is considered severe ( in both systems)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following: Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A-i, B-ii, C-iii, D-iv&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A-iii, B-ii, C-iv, D-i&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A-iv, B-iii, C-ii, D-i&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A-ii, B-i, C-iii, D-iv&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. A-iii, B-ii, C-iv, D-i&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1736330946940-QT71IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A-iii, B-ii, C-iv, D-i Column A Column B A. Medullary thyroid cancer Calcitonin B. Hepatoblastoma AFP C. Choriocarcinoma Beta HCG D. Pheochromocytoma Catecholamines&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Tumor Markers Tumor Markers Tumor Types Hormones Human chorionic gonadotropin Trophoblastic tumors, non seminomatous testicular tumors Calcitonin Medullary carcinoma of thyroid Catecholamine and metabolites Pheochromocytomas and related tumors Oncofetal Antigens α-Fetoprotein Liver cell cancer, non seminomatous germ cell tumors of testis Carcinoembryonic antigen Carcinomas of the colon pancreas, lung, stomach, and heart Lineage-Specific Proteins Immunoglobulins Multiple myelomas and other gammopathies Prostate-specific antigen and prostate-specific membrane antigen Frostate cancer Mucins and Other Glycoproteins CA-125 Ovarian cancer CA-19-9 Colon cancer, pancreatic cancer CA-15-3 Breast cancer Cell-Free DNA Markers EGFR mutants in serum Lung cancer TPS3, APC, RAS mutants in Staal and serum Colon cancer TPS3, RAS mutants in stacl and serum Pancreatic cancer TPS3, RAS mutants in sputum and serum Lung cancer TPS3 mutants in urine Bladder cancer&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 84-year-old man with a history of stroke 2 years ago, who is on prolonged bed rest, develops a pressure ulcer with partial thickness skin loss and a clean base. What is the grade of his pressure sore?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Grade 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Grade 2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Grade 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Grade 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Grade 2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Grade 2 Partial thickness skin loss ( involving dermis and epidermis ) is Grade 2&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pressure sores occur as a result of friction or persisting pressure on soft tissues. They particularly affect the pressure points of recumbent patient, including sacrum , greater trochanter and heels Risk factors poor nutritional status, lack of mobility , dehydration and nerve block anesthesia technique Prevention To reduce risk intraoperatively - careful positioning and padding of patient Early mobilization of patient and regular inspection of pressure points Use of air mattress for high risk patients,&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. GRADE 1 - Intact skin with non-blanchable erythema of a localised area usually over bony prominence Option: C. GRADE 3 - Full thickness skin loss involving damage or necrosis of subcutaneous tissues extending to but not through underlying fascia, bone, tendon or joint capsule. Option: D. GRADE 4 - Full thickness skin loss with extensive destruction, tissue necrosis or damage to muscle, bone, tendon or joint capsule. Slough and eschar may be present&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Category Description Grade I Intact skin with non-blanchable erythema of a localised area usually over a bony prominence. Grade II Partial thickness skin loss involving epidermis or dermis. May also present as intact or open/ruptured serum-filled or sero-sanguinous filled blister. Grade III Full thickness skin loss involving damage or necrosis of subcutaneous tissue extending to but not through, underlying fascia, bone, tendon or joint capsule. Grade IV Full thickness skin loss with extensive destruction, tissue necrosis or damage to muscle, bone, tendon or joint capsule. Slough and eschar maybe present.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old male underwent surgery for an ileal perforation. Due to heavy contamination, only the sheath was closed, and the wound was left open. Daily wound washing was performed, and the wound was closed on postoperative day 5. By which mechanism does wound healing occur in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Primary intention&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Secondary intention&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tertiary intention&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Quaternary intention&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Tertiary intention&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tertiary intention The wound is left open initially and then closed , which is tertiary intention&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Wound Closure and Healing Primary Intention Wound Edges Opposed Normal Healing Minimal Scar Secondary Intention Wound Left Open Heals by Granulation, Contraction and Epithelialization Increased Inflammation and Proliferation Poor Scar Tertiary Intention (also called delayed primary intention) Wound Initially Left Open Edges later Opposed when Healing Conditions Favourable&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old male with a history of a road traffic accident is brought to the emergency department. His GCS is 8, oxygen saturation is 85%, BP is 100/ 60 mmHg, and heart rate is 60 beats per minute. On auscultation his right side breath sounds were absent. What is the next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Secure airway, give oxygen, insert ICD, secure IV line&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Administer IV dextrose followed by NCCT head&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Start IV fluids, give atropine and secure airway&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Evaluate for head injury and do CT-head&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Secure airway, give oxygen, insert ICD, secure IV line&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Secure airway, give oxygen, insert ICD, secure IV line Life threatening conditions are immediately addressed at time of identification (mnemonic: ABCDE) A: Airway and cervical spine protection B: Breathing C: Circulation D: Disability or neurologic condition E: Exposure and environmental control GCS of the patient is 8 and hence airway to be secured initially and oxygen is given From the given history, the patient might be having pneumothorax or hemothorax on right side and hence ICD is inserted, following which IV lines are secured for fluid administration&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Establishing a definitive airway is indicated in Apnea Inability to protect airway due to altered mental status [most important indication] Impending airway compromise due to inhalation therapy, hematoma, facial bleeding, soft tissue swelling or aspiration Inability to maintain oxygenation ALGORITHM FOR INITIAL ASSESSMENT OF INJURED PATIENT&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25 year old patient sustains a fall from the 2nd floor of a building and is brought to the emergency department. Which of the following is not an adjunct to the primary survey?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;X ray pelvis AP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;X ray chest AP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Extended FAST&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CT abdomen and pelvis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. CT abdomen and pelvis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CT abdomen and pelvis Adjunctive imaging to the primary survey includes x-ray examinations (i.e., chest and pelvis) and ultrasound. A chest film quickly evaluates for hemothorax and a pelvic film will identify pelvic fracture. The focused abdominal sonography in trauma (FAST) scan is a rapidly obtainable ultrasound examination that assesses intraperitoneal fluid .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;ALGORITHM FOR INITIAL ASSESSMENT OF INJURED PATIENT&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A middle-aged woman presents with flank pain and painful micturition. The pain was relieved by IV analgesics given at a nearby primary healthcare centre. The patient is diagnosed with ureteric colic due to ureteric calculi. What is the best diagnostic modality in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;NCCT KUB&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CECT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;USG KUB&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ureteroscopy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. NCCT KUB&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;NCCT KUB Non-contrast CT (NCCT) is the investigation of choice for the diagnosis of stones. It allows for diagnosis of both radio-opaque and radiolucent stones with the exception of indinavir stones.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The most common acute presentation of stone disease is ‘ ureteric colic ’. Small 3- to 5-mm calculi are usually responsible for ureteric colic and commonly lodge at the UVJ. Nonsteroidal anti-inflammatory drugs and paracetamol are effective. Antispasmodic medications are not necessary to alleviate pain. Examination Abdominal examination may reveal renal angle tenderness. Pelvic examination is especially important in women to exclude tubo-ovarian pathology such as an ectopic pregnancy or twisted ovarian cyst Investigation : urinary examination, blood examination and diagnostic imaging. Majority have microscopic haematuria and pyuria. Pyuria may be sterile pyuria or due to infection An elevated leukocyte count suggests infection and may be an indication for starting antibiotics Pregnancy should be ruled out radiograph of the kidneys, ureters and bladder and US are done initially and Non-contrast CT is the investigation of choice&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Types of Stones CAUSES PRECIP. CRYSTAL SHAPE X-RAY/ CT SCAN TREATMENT CALCIUM (OXALATE/ PHOSPHATE) ●       Hypercalciuria ●       Ethylene glycol ingestion ●       Vitamin C overuse ●       Malabsorption (Crohn disease) Oxalate: ↓↓ urine pH Phosphate: ↑↑ urine pH Envelope Radiopaque ●       Thiazide diuretics ●       Citrate STRUVITE (AMMONIUM MAGNESIUM PHOSPHATE) ●       Urease bacteria (Staph, Proteus, Klebsiella) ↑↑ urine pH Coffin lid Radiopaque ●       Eradicate bacterial infection URIC ACID ●       Hyperuricemia ●       Gout ●       Leukemia ●       ↓↓urine volume ↓↓urine pH Rhomboid Radiolucent ●       Urine alkalinization (NaH111111CO 3 ) CYSTINE ●       Cystinuria ↓↓urine pH Hexagonal Faintly radiopaque ●       Urine alkalinization (NaHCO 3 )&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During ward rounds, you see a patient who is admitted with Ca esophagus. What is the most likely presentation in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dysphagia of solids followed by liquids&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dysphagia of liquids followed by solids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chest pain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Neck mass&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Dysphagia of solids followed by liquids&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dysphagia of solids followed by liquids Progressive dysphagia is the most common symptom. (progress from dysphagia to a solid, soft and eventually to a liquid diet)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Esophageal carcinoma most commonly presents in the sixth and seventh decades of life. Squamous cell carcinoma and adenocarcinoma are the most common cell types Progressive dysphagia is the most common symptom, related to increasing luminal obstruction by cancer. ( dysphagia to a solid , soft and eventually to a liquid diet. ) There may often be anorexia, weight loss, odynophagia and regurgitation Hoarseness may indicate involvement of either recurrent laryngeal nerve. Early cancers are usually asymptomatic and are only picked up on endoscopy performed for other reasons Longitudinal submucosal spread (esophageal wall has a rich network of submucosal lymphatics) of cancer is common. Lymph node metastasis can involve the cervical area, the mediastinum as well as the perigastric/ coeliac axis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Achalasia cardia present with dysphagia (to both solid and liquids), regurgitation and heartburn, although chest pain/ odynophagia is common in early stages&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Algorithm For The Management Of Carcinoma Of The Esophagus&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30 year old patient with peptic ulcer disease presents with abdominal pain that is not responding despite treatment in multiple hospitals. He was found to have ulcers in the jejunum and ileum. Gastric pH &amp;lt; 2, and gastrin levels after adequate cessation of PPIs are 10 times the normal value. Identify the lesion present and the boundaries of the triangle containing it:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gastrinoma; triangle formed by common bile duct, junction of D2-D3, neck and body of pancreas&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Insulinoma; triangle formed by cystic duct, junction of D2-D3, neck and body of pancreas&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gastrinoma; triangle formed by cystic duct, junction of D2-D3, neck and body of pancreas&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Insulinoma; triangle formed by common bile duct, junction of D2-D3, neck and body of pancreas&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Gastrinoma; triangle formed by cystic duct, junction of D2-D3, neck and body of pancreas&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Gastrinoma; triangle formed by cystic duct, junction of D2-D3, neck and body of pancreas If the pH is &amp;lt;2 and the fasting serum gastrin is more than 10-fold elevated, the diagnosis of gastrinoma is confirmed The triangle is bounded by the lines connecting the cystic duct, the junction between the second and third portions of the duodenum, and the junction between the neck and body of the pancreas&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Zollinger Ellison syndrome is a condition that includes, fulminating ulcer diathesis in stomach, duodenum or atypical sites recurrent ulceration despite adequate therapy non beta islet cell tumors of pancreas ( gastrinoma) Hypergastrinemia results in peptic acid hypersecretion and refractory peptic ulcer disease. Duodenal ulcers are the most common, but jejunal ulceration may also occur presence of jejunal ulcers should raise suspicion for a gastrin-secreting PNET. Abdominal pain is the most common symptom and diarrhea is caused by large volume of gastric acid secretion Ninety percent of gastrinomas are located within the gastrinoma triangle Diagnosis It is considered in all patients with intractable peptic ulcers (especially jejunal ulcers), severe esophagitis, or persistent secretory diarrhea If the pH is &amp;lt;2 and the FSG is more than 10-fold elevated, the diagnosis is confirmed. If the FSG is less than 10-fold higher, a secretin provocation test should be performed False-negative results may be caused by the presence of Helicobacter pylori Treatment Surgical: all patients with sporadic gastrinoma without metastasis should have a surgical operation. In MEN 1/Gastrinoma, surgery is not recommended for patients with tumors &amp;lt;2 cm. Tumors &amp;gt;2 cm are enucleated Medical: PPI therapy is the management of choice&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Insulinoma It is a type of functional neuroendocrine tumor (NET) that manifests with hypoglycemia caused by inappropriately high insulin secretion. It more commonly presents as a solitary benign tumor, but it can sometimes be associated with multiple endocrine neoplasia type 1 (MEN1). The classical diagnosis of insulinoma depends on satisfying the criteria of Whipple&#x27;s triad, which remains the cornerstone of the screening process: Hypoglycemia (plasma glucose &amp;lt; 50 mg/dL); Neuroglycopenic symptoms; and Prompt relief of symptoms following the administration of glucose&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Characteristics Of Pancreatic Neuroendocrine Tumors Tumour (syndrome) Incidence (%) Presentation Malignancy (%) Insulinoma 70-80 Weakness, sweating, tremor, tachycardia, anxiety, fatigue, dizziness, disorientation, seizures &amp;lt;10 Gastrinoma 20-25 Intractable or recurrent peptic ulcer disease (haemorrhage, perforation), complications of peptic ulcer, diarrhoea 60-90 Non-functional tumours 30-50 Obstructive jaundice, pancreatitis, epigastric pain, duodenal obstruction, weight loss, fatigue 60-90 VIPoma 4 Profuse watery diarrhoea, hypotension, abdominal pain 40-70 Glucagonoma 4 Migratory necrolytic skin rash, glossitis, stomatitis, angular cheilitis, diabetes, severe weight loss, diarrhoea 50-80 Somatostatinoma &amp;lt;5 Cholelithiasis, diarrhoea, neurofibromatosis &amp;gt;70 Carcinoid &amp;lt;1 Flushing, sweating, diarrhoea, oedema 60-90 ACTHoma &amp;lt;1 Cushing&#x27;s syndrome &amp;gt;95 GRFoma &amp;lt;1 Acromegaly Unknown ACTH, adrenocorticotropic hormone; GRH, growth hormone-releasing factor; VIP, vasoactive intestinal polypeptide.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An elderly male patient comes with foul smelling breath and dysphagia. A barium swallow X-ray is attached. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Achalasia cardia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Zenker&#x27;s diverticulum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tracheoesophageal fistula&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Carcinoma esophagus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Zenker&#x27;s diverticulum&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1736330947125-QT162IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Zenker&#x27;s diverticulum The given clinical and radiological presentation of patient corresponds to Zenker&#x27;s diverticulum&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Zenker diverticulum , protrudes posteriorly above cricopharyngeal sphincter through natural weak point ( dehiscence of Killian ) between oblique and horizontal fibers of inferior pharyngeal constrictor Pathophysiology: loss of coordination between pharyngeal contraction and opening of upper sphincter Clinical presentation include dysphagia , regurgitation , halitosis , Voice changes and respiratory infections are common in older patients In untreated cases , aspiration pneumonia or lung abscess is seen and this can be morbid in older patient Diagnosis is made by barium esophagogram ( diverticulum can be seen at level of cricothyroid cartilage , filled with barium resting posteriorly alongside esophagus) Esophageal manometry nor endoscopy is needed for diagnosis Conventional surgery involves open left cervical incision with diverticulectomy and cricopharyngeal myotomy Newer techniques include transoral introduction of linear stapler to divide septum in between diverticulum and true esophageal lumen Common channel is created and myotomy is in effect performed by stapler transection&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Achalasia is an esophageal motor disorder characterized by aperistalsis of the esophageal body and lack of relaxation of the lower sphincter in response to swallows. Barium swallow shows: bird beak appearance. Option: C. Tracheoesophageal fistula (TEF) is an abnormal fistulous communication between the esophagus and trachea. The diagnosis of TEF is considered in an infant with excessive salivation along with coughing or choking experienced at first oral feeding. In addition, curling of the orogastric tube at the level of thoracic inlet is pathognomonic for esophageal atresia +/- TEF. A maternal history of polyhydramnios is common, more often in isolated proximal atresia (86%) Option: D. Squamous cell cancer is the predominant histological cell. Progressive dysphagia is the most common symptom. Oesophageal cancer has a poor prognosis, which is in part related to late presentation; patients with early disease have no symptoms and the cancer tends to metastasis early&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Esophageal location Diverticulum type Etiology Examples and associated conditions Proximal Pharyngo- esophageal Pulsion (false, includes only mucosa) Zenker&#x27;s (posterior), Killian Jamieson (anterior) Middle Tracheal bifurcation Traction (true, includes muscle) Pull from fibrous adhesions following lymph node infection Distal Epiphrenic Pulsion (false, includes only mucosa) Other esophageal motor disorders&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old patient who is a known case of Hodgkin&#x27;s lymphoma with a previous history of irradiation presents with right-sided thyroid swelling. FNAC reveals papillary carcinoma of the thyroid and there is no lymph node involvement. What is the next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Total thyroidectomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Total thyroidectomy with modified radical neck dissection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hemi-thyroidectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hemi-thyroidectomy with modified radical neck dissection&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Total thyroidectomy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Total thyroidectomy It is a case of radiation induced differentiated thyroid cancer Total thyroidectomy is the preferred treatment in these cases&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Surgery is the mainstay of therapy for Differentiated thyroid cancer (DTC) Ipsilateral thyroid lobectomy has become an acceptable alternative to total thyroidectomy for low-risk unilateral DTCs between 1 and 4 cm without extrathyroidal extension or evidence of metastatic disease , and it is the recommended surgical option for DTCs that are less than1 cm Total thyroidectomy is now the preferred evidence-based approach only for those DTCs at higher risk for recurrence and/or disease-specific mortality. Such scenarios include the following: Tumor at least 4 cm Gross extrathyroidal extension Evidence of metastatic disease Radiation-induced DTC Familial non medullary thyroid cancer Multifocal bilateral DTC. For DTCs with clinical and/or radiographic evidence of cervical lymph node metastases, therapeutic compartment-based lymph node dissection is recommended ATA guidelines suggest that prophylactic central neck dissection should be considered for certain higher risk patients with cN0 papillary thyroid carcinomas with more advanced primary tumors (T3 or T4) and clinically involved lateral neck nodes and/or if the information would be helpful in guiding additional therapy.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which is the most lethal nerve injury during thyroid surgery?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;U/L RLN (partial)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B/L RLN (partial)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;U/L RLN (complete)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;B/L RLN (complete)&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. B/L RLN (complete)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;B/L RLN (complete) Complete bilateral Recurrent laryngeal nerve palsy may result in airway compromise&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;COMPLICATIONS OF THYROIDECTOMY Vocal cord paralysis: Unilateral injury to RLN and resultant vocal cord paralysis can cause spectrum of problems with voice or swallowing Symptoms can include hoarse and breathy voice , vocal fatigue, dysphagia and aspiration bilateral RLN injury with vocal cord in midline position can lead to airway compromise and they need temporary or permanent tracheostomy Injury to EBSLN can lead to postoperative voice abnormalities due to its innervation of cricothyroid muscle and contribution to vocal cord tone Hypoparathyroidism Most common complication of thyroid surgery and in majority of cases they resolve within 6 months It is based on biochemical evidence of decreased serum calcium and/ or PTH levels , or symptomatic hypocalcemia requiring calcium or vitamin D supplementation All thyroidectomy specimens should be checked for inadvertently resected parathyroid tissue and if it is present and confirmed by either frozen section or intraoperative PTH aspiration, then the parathyroid tissue can be preserved on ice , minced and auto transplanted into sternocleidomastoid muscle prior to closure Post operative neck hematoma This typically presents with pain , oozing from incision, ecchymosis , firm swelling overlying the resection bed and incision and the patient can develop stridor with rapid airway collapse These usually occurs with first 6 hours after operation Incision should be made immediately wherever the patient is , if there is impending airway collapse and when opening the incision , all three layers of thyroidectomy bed - the skin , platysma and strap muscles must be opened to allow for maximal decompression&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hypocalcemia (total serum concentration below 8.4 mg/dl or ionized calcium concentration &amp;lt; 4.5 mg/dL) It occurs in 1 to 2 % of patients after total thyroidectomy In permanent hypoparathyroidism , symptoms include mild circumoral or digital numbness and paraesthesia , carpopedal or laryngeal spasms and cardiac arrhythmias Chvostek’s sign : contraction of ipsilateral facial muscles on percussion of facial nerve Trousseau sign : development of carpopedal spasm secondary to occlusion of arm ( with blood pressure cuff usually)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the T stage of this oral cavity tumour?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;T4a&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;T4b&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;T3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;T2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. T4a&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1736330947661-QT193IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;T4a The tumor involves adjacent structure ( lip and floor of mouth) and according to TNM staging it is classified as T4a&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Clinical and Pathologic T category for oral Cavity Cancer T category T criteria TX Primary tumour cannot be assessed Tis Carcinoma in situ T1 Tumour ≤ 2 cm,≤ 5 mm DOI T2 Tumour ≤2 cm, DOI &amp;gt;5 mm and $10 mm or tumour &amp;gt; 2 cm but≤ 4 cm, and ≤ 10 mm DOI T3 Tumour &amp;gt; 4 cm or any tumour &amp;gt;10 mm DOI T4 Moderately advanced or very advanced local disease T4a Moderately advanced local disease: (lip) tumour invades through cortical bone or involves the inferior alveolar nerve, floor of mouth or skin of face (i.e. chin or nose); (oral cavity) tumour invades adjacent structures only (e.g. through cortical bone of the mandible or maxilla, or involves the maxillary sinus or skin of the face); note that superficial erosion of bone/tooth socket (alone) by a gingival primary is not sufficient to classify a tumour as T4 T4b Very advanced local disease; tumour invades masticator space, pterygoid plates or skull base and/or encases the internal carotid artery DOI, depth of invasion(not tumour thickness)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 31 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
