        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);

&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;Most common functional neuroendocrine tumor of the pancreas:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gastrinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Somatostatinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Insulinoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vipoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Insulinoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Insulinoma The most common functioning neuroendocrine tumor of the pancreas is Insulinoma. The most common malignant neuroendocrine tumor of the pancreas is gastrinoma. The investigation of choice for Insulinoma is the determination of 72-hour fasting. Glucose and serum insulin levels. Clinical features include Hypoglycemia, including fatigue, weakness, hunger, tremor, diaphoresis &amp;amp; tachycardia. NEUROENDOCRINE TUMORS (NET) OF THE PANCREAS M/c Neuroendocrine tumor (NET): Non- functional M/c functional neuroendocrine tumor: Insulinoma M/c useful &amp;amp; malignant NET: Gastrinoma.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The diagnostic hallmark of insulinoma is Whipple&#x27;s triad: fasting-induced neuroglycopenic symptoms of hypoglycemia low blood glucose levels (40 to 50 mg/dL) relief of symptoms after the administration of glucose.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Insulinoma Insulinoma is the most common functioning tumor of the endocrine pancreas, typically diagnosed at age 45. 97% of insulinomas occur in the pancreas , with the remaining 3% in the duodenum, splenic hilum, or gastrocolic ligament usually small (1.0 to 1.5 cm). Clinical features include sympathetic overactivity in response to hypoglycemia, CNS disturbance, significant weight gain, and painlessness. The gold standard test for diagnosis is the 72-hour fasting test, and an insulin-to-glucose ratio &amp;gt; 0.4 is consistent with insulinoma. Imaging tests like CECT or MRI can show hyperattenuating due to the rich vascular supply. At the same time, angiography can detect 70% of insulinomas &amp;gt;5 mm, and portal venous sampling is the best pre-operative localization method. Diazoxide is used to prevent or attenuate symptoms of hypoglycemia before surgical intervention, and insulinomas are well suited for laparoscopic resection or enucleation. Enucleation is the treatment of choice for insulinomas of the head of the pancreas , while distal pancreatectomy is the preferred treatment for insulinoma in the body or tail of the pancreas. With or without 5-fluorouracil, Streptozotocin is associated with improved survival in metastatic pancreatic endocrine tumors.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented to emergency after RTA with multiple rib fractures. He is conscious, speaking single words. On examination, hyper-resonant percussion is obtained, with the respiratory rate being 40/min and BP 90/40 mm Hg. What is the immediate next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Urgent IV fluid administration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intubate the patient&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chest- ray&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Needle insert in 2nd intercostal space.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Needle insert in 2nd intercostal space.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Needle insert in 2nd intercostal space. This is a case of typical tension pneumothorax . The patient is hypotensive and has hyper-resonance in his chest on the side of the injury. This suggests the patient is having a tension pneumothorax. Treatment of Tension pneumothorax is immediate needle decompression by inserting a large-bore (eg, 14- or 16-gauge) needle into the 2nd intercostal space in the midclavicular line. Air will usually gush out. Because needle decompression causes a simple pneumothorax, tube thoracostomy should be done immediately afterward..&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tension pneumothorax is a medical emergency that can result in respiratory failure or cardiovascular collapse. It can be diagnosed clinically without the need for radiographic confirmation. The symptoms of tension pneumothorax include deviation of the trachea , unilaterally absent or diminished breath sounds, and cardiopulmonary compromise. If these symptoms are present, thoracic decompression should be rapidly performed with a large-bore needle or tube thoracostomy, depending on the availability of equipment and supplies.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;In addition to tension pneumothorax, massive hemothorax requires tube thoracostomy to evacuate blood and reexpansion the lung. Severe pulmonary contusion may require aggressive mechanical ventilation with elevated levels of positive end-expiratory pressure. However, to avoid loss of positive end-expiratory pressure, the ventilator should not be repeatedly disconnected for suction or manual ventilation, as oxygenation will only improve with an uninterrupted circuit.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Undescended testis, diagnostic laparoscopy done. On the right side, blind-ending testicular vessels are seen. Next step:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inguinal Exploration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Abdominal Exploration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Scrotal Exploration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nothing to be done.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Nothing to be done.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Nothing to be done. In nonpalpable testis cases, laparoscopically encountering blind-ending vas deferens and testicular vessels before entering the internal ring is sufficient to diagnose a vanishing testis. In such cases, no further exploration is required. Cryptorchidism is the most common genital problem encountered in pediatrics. Cryptorchidism means hidden or obscure testis and generally refers to an undescended or mal-descended Blind-ending vessels suggest vanishing testis syndrome, likely due to an early prenatal vascular event.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Undescended testis Sketchy descent of the testis, also known as cryptorchidism, occurs when one or both testes are arrested at some point in the typical path to the scrotum. Incidence: About 3% of full-term and 30% of premature male infants are born with one or both testes undescended Pathology : (Sites of arrest) Intraabdominal Within the inguinal canal Extracanalicular Ectopic Testes that are absent from the scrotum after three months of age are unlikely to descend Histological changes in the testis can be seen from 1 year of age An incompletely descended testis tends to atrophy as puberty approaches Boys with undescended testes are at greater risk of infertility, testicular malignancy, hernia, and torsion Hernia- 90% of boys with undescended testis have patent process vaginalis The histopathologic hallmarks of Undescended testis are evident between 1-2 years of age: Decreased numbers of Leydig cells (Earliest abnormality) Degeneration of Sertoli cells Delayed disappearance of gonocytes Delayed appearance of dark adult spermatogonia Failure of primary spermatocytes to develop Reduced total germ cell counts&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Orchidopexy does not decrease the malignancy risk associated with undescended testes, but it allows for earlier detection.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Percentage of surgical site infection rate in patients with clean contaminated wounds after antibiotics prophylaxis:-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-2%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;&amp;lt;10%&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2-10%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;20-30%&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. &lt;10%&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&amp;lt;10% The surgical site infection rate expected in a patient with a clean-contaminated wound after antibiotics prophylaxis is less than 10%.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Surgical Site Infection: Surgical site infections (SSIs) are infections of the tissues, organs, or spaces exposed by surgeons during the performance of an invasive procedure within 30 days of a surgical procedure Types: Based on depth/tissue layers-+* Superficial Incisional Deep Incisional Organ/Space SSI Based on Pus Discharge Criteria: A significant quantity of pus Delayed return home Patients are systemically Ill Major SSI: Wound that either discharges significant quantities of pus spontaneously or needs a secondary procedure to drain it . The patient may have systemic signs such as tachycardia, pyrexia, and a raised white cell count Minor SSI Wound infections may discharge pus or infected serous fluid but are not associated with excessive discomfort, systemic signs or delay in return home Based on Contamination Clean Clean- Contaminated Contaminated Dirty-Infected Patient Factors Local Factors Microbial Factors • Older age • Immunosuppression • Obesity • Diabetes Mellitus • Chronic inflammatory • process • Malnutrition • Smoking • Renal Failure • Chronic Skin disease • Recent Operation • Carrier State • Radiation • Anaemia • Open compared to  laparoscopic surgery • Poor skin preparation • Contamination of • Instruments • Inadequate antibiotic prophylaxis • Prolonged procedure • Local tissue necrosis • Blood transfusion • Hypoxia, Hypothermia • Prolonged Hospitalization (leading to nosocomial organisms) • Toxin Secretion • Resistance to clearance (Ex: Capsule formation) Prevention : Full-body bath or shower with soap (antimicrobial or non antimicrobial) or an antiseptic agent the night before or the morning of the operation Appropriate antimicrobial prophylaxis before incision Skin preparation with an alcohol-based agent unless contraindicated Treatment Pathogen identification. Source control by opening the incision in superficial or deep surgical site infections (SSIs) or by image-guided percutaneous drainage, laparoscopic, or open drainage if indicated in organ space SSIs. Immediate empiric antibiotic coverage. Timely antibiotic de-escalation. Local wound care.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA WOUND CLASS EXAMPLES OF CASES EXPECTED INFECTION RATES Surgical Management Class I (Clean) Hernia repair, breast biopsy 1-2% Primary Closure Class II (Clean/ Contaminated) Cholecystectomy, elective GI surgery (not colon) 2.1-9.5% Primary Closure Class II (Clean/ Contaminated) Colorectal surgery 4-14% Primary Closure Class III (Contaminated) Penetrating abdominal trauma, large tissue injury, enterotomy during bowel obstruction 3.4-13.2% Delayed Primary Closure / Healing by Secondary Intention Class IV (Dirty) Perforated diverticulitis, necrotizing soft tissue infections 3.1-12.8% Delayed Primary Closure / Healing by Secondary Intention&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Correct order of removing Personal Protective Equipment (PPE): Gown Mask Face shield Gloves Select the correct answer using the code below:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 → 2 → 3 → 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1 → 4 → 3 → 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;4 → 2 → 1 → 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;4 → 3 → 1 → 2&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 4 → 3 → 1 → 2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;4 → 3 → 1 → 2 Order of removing PPE: Gloves Face shield Gown Mask&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not a component of qSOFA?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Respiratory rate&amp;gt; 35/ min&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Systolic BP s 100 mm Hg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Altered mental status&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bilateral pupillary reflex&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Bilateral pupillary reflex&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bilateral pupillary reflex The qSOFA suggests potentially life-threatening sepsis when at least two of the following parameters are met: Altered mental status(Option C) Systolic blood pressure of 100 mmHg or less(Option B) Respiratory rate greater than 22 breaths/minute (Option A)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sequential Organ Failure Assessment (SOFA) : Organ dysfunction is quantified by an increase of ≥2 points on the Sequential Organ Failure Assessment (SOFA). The SOFA score looks at PaO2 /FiO2 ratio, Bilirubin, Platelet count, Mean arterial pressure (MAP), Glasgow Coma Scale (GCS) score Creatinine level Urine output An increase in SOFA score of 2 or more is correlated with a 10% in-hospital mortality risk , which is suggestive of the life-threatening nature of sepsis An abbreviated version of the scoring system, the quick SOFA (qSOFA) is recommended as a screening and monitoring tool for patients with suspected sepsis. The qSOFA suggests potentially life-threatening sepsis when at least two of the following parameters are met: Altered mental status Systolic blood pressure of 100 mmHg or less Respiratory rate greater than 22 breaths/minute . The qSOFA can readily identify patients at risk of poor outcome from sepsis without reliance upon laboratory or imaging data&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Sequential organ failure assessment (SOFA) score SCORE System 0 1 2 3 4 Respiratory Paoz/FiO2, mm Hg 2400 &amp;lt;400 &amp;lt;300 &amp;lt;200 With respiratory support &amp;lt;100 With respiratory support Coagulation Platelets, x10&amp;gt;3/μL ≥150 &amp;lt;150 &amp;lt;100 &amp;lt;50 &amp;lt;20 Liver Bilirubin, mg/dL &amp;lt;1.2 1.2-1.9 2.0-5.9 6.0-11.9 &amp;gt;12.0 Cardiovascular MAP ≥70 mm Hg MAP &amp;lt;70 mm Hg Dopamine &amp;lt;5 or dobutamine (any dose) Dopamine 5.1-15 or epinephrine ≤0.1 or norepinephrine ≤0.1 Dopamine &amp;gt;15 or epinephrine &amp;gt;0.1 or norepinephrine &amp;gt;0.1 Central Nervous System Glasgow coma scale score 15 13-14 10-12 6-9 &amp;lt;6 Renal Creatinine, mg/dL Urine output, mL/day &amp;lt;1.2 1.2-1.9 2.0-3.4 3.5-4.9 &amp;lt;500 &amp;gt;5.0 &amp;lt;200 FiO₂, Percentage of inspired oxygen; MAP, mean arterial pressure; Pao₂, partial pressure of arterial oxygen. SIRS criteria (two or more) qSOFA criteria (two or more) 36 &amp;gt; Temperature &amp;gt;38 Systolic blood pressure &amp;lt;100 mmHg Respiratory rate &amp;gt; 22/min Respiratory rate &amp;gt;20/min Heart rate &amp;gt; 90 bpm Glasgow Coma Scale ≤14 4000&amp;gt; White cell count &amp;gt; 12,000 SIRS: Systemic Inflammatory Response Score; qSOFA: quick Sequential Organ Failure Assessment.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is true about thyroglossal cyst?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Secondary infection leads to sinus.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;40% contains heterotopic thyroid tissue&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Resolve spontaneously in 20-30% of cases.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thyroglossal duct obliterates by 18th week of IUL&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Resolve spontaneously in 20-30% of cases.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Resolve spontaneously in 20-30% of cases. A thyroglossal cyst is a fibrous cyst that forms from a persistent thyroglossal duct. Thyroglossal cysts can be defined as an irregular neck mass or a lump that develops from cells and tissues left over after the formation of the thyroid gland during developmental stages. Thyroglossal cysts are the most common cause of midline neck masses and are generally located caudal to (below) the hyoid bone. A thyroglossal duct cyst is a mass or lump in the front part of the neck that is filled with fluid. While a baby is developing in the womb, the thyroid gland begins at the base of the tongue. Before birth the thyroid gland moves in the neck to its usual position below the thyroid cartilage and above the sternum. A portion of this path in which the thyroid gland moves may fill with mucus-like fluid, creating a thyroglossal duct cyst. Thyroglossal duct cysts can occur at any point from the base of the tongue to the lower neck&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Treatment for thyroglossal duct cysts involves Sistrunk operation , which includes bloc cystectomy and central hyoid bone excision. Approximately 1% of cysts are cancerous, usually papillary type Total thyroidectomy is advised for patients with large tumors, additional thyroid nodules, and evidence of invasion or metastases Squamous, Hürthle cell, and anaplastic cancers are rare Medullary thyroid cancers are not found in thyroglossal duct cysts&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The thyroglossal cyst is lined by pseudostratified columnar and squamous epithelium . Heterotopic thyroid tissue is present in 20% of cases.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following does not classify as locally advanced breast cancer?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tumor more than 4 cm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inflammatory breast cancer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chest wall involvement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Skin involvement&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Tumor more than 4 cm&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tumor more than 4 cm Tumor more than 5 cm, not 4 is classified as LABC. Locally advanced breast cancer (LABC) includes: Breast tumors more than 5 centimeters in diameter Cancers that involve the skin or the underlying muscles of the chest Cancers that involve multiple local lymph nodes (axillary or sub-clavicular) Inflammatory breast cancer , a rapidly growing type of cancer that makes the breast appear red and swollen LABC is defined as either large, bulky primary tumors or extensive adenopathy . Patients with American Joint Commission on Cancer (AJCC) T3 or T4 tumors (associated with chest wall fixation, skin ulceration , or both) are classified as LABC. Also ranked as LABC are patients with AJCC N2 or N3 disease (matted axillary nodes, supraclavicular or internal mammary metastases. American Joint Committee on Cancer Staging for Locally Advanced Breast Cancer: Stage Primary Tumor Regional Lymph Nodes IIB T3 N0 IIIA T0 N2 T1 N2 T2 N2 T3 N1 T3 N2 IIIB T4 Any N Any T N3 T3 , Tumor more than 5 cm in greatest diameter. T4a , Extension to the chest wall, not including pectoralis muscle. T4b , Edema or ulceration of skin or satellite nodules confined to the same T4c , Both T4a and T4b. T4d , Inflammatory carcinoma. N1 , Movable, ipsilateral lymph nodes. N2 , Fixed or matted ipsilateral axillary nodes or clinically apparent ipsilateral internal mammary nodes. N3 , Metastasis in ipsilateral infraclavicular or supraclavicular lymph nodes or in clinically apparent internal mammary nodes and clinically evident axillary node metastases.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Treatment of breast cancer Early invasive breast cancer (Stage I, IIA, IIB) can be treated with mastectomy or breast-conserving surgery (BCS) along with axillary lymph node (LN) status assessment and radiation therapy (RT). Adjuvant chemotherapy is indicated in the case of LN positivity, tumor size larger than 1 cm, or adverse prognostic factors like a blood vessel or lymph vessel invasion, high nuclear or histologic grade, or Her-2-neu overexpression in LN negative tumors larger than 0.5 cm. Neoadjuvant chemotherapy, mastectomy, and adjuvant RT are recommended for Stage IIIA with N1 patients who show a good response to neoadjuvant chemotherapy. Systemic chemotherapy and radiotherapy are necessary for grossly involved internal mammary nodes (N3b) . Hormonal therapy is preferred over cytotoxic therapy for patients with distant metastases (Stage IV) with hormone receptor-positive (ER/PR positive) tumors, bone or soft tissue metastases only, or limited or asymptomatic visceral metastases. Systemic chemotherapy is recommended for patients with hormone receptor-negative tumors , hormone-refractory tumors after three endocrine regimens, or symptomatic visceral metastases . Local, regional recurrence can be treated with resection of the reproduction with reconstruction, chemotherapy, hormonal therapy, and RT if not previously received for those who had a mastectomy or with mastectomy, chemotherapy, and hormonal therapy for those with a lumpectomy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Union for International Cancer Control-American Joint Committee on Cancer TNM staging system (eighth edition) for breast cancer. T category T criteria Tx Primary tumor cannot be assessed ΤΟ No evidence of primary tumor Tis(DCIS) Ductal carcinoma in situ (DCIS) This(Paget&#x27;s) Paget&#x27;s disease of the nipple not associated with (Paget&#x27;s) invasive carcinoma and carcinoma in situ (DCIS) in the underlying breast parenchyma. Carcinomas in the breast parenchyma associated with Paget&#x27;s disease are categorised based on the size and characteristics of the parenchymal disease, although the presence of Paget&#x27;s disease should still be noted T1 T1mi T1a T1b T1c T2 T3 T4 Tumour $20 mm in greatest dimension Tumour &amp;lt;1 mm in greatest dimension Tumor&amp;gt;1 mm but ≤5 mm in greatest dimension (round any measurement &amp;gt;1.0-1.9 mm to 2 mm) Tumour &amp;gt;5 mm but $10 mm in greatest dimension Tumour &amp;gt;10 mm but ≤20 mm in greatest dimension Tumour &amp;gt;20 mm but ≤50 mm in greatest dimension Tumour &amp;gt;50 mm in greatest dimension Tumour of any size with direct extension to the chest wall and/or to the skin (ulceration or macroscopic nodules); invasion of the dermis alone does not qualify as T4 T4a T4b T4c Extension to the chest wall; invasion or adherence to pectoralis muscle in the absence of invasion of chest wall structures does not qualify as T4a Ulceration and/or ipsilateral macroscopic satellite nodules and/or oedema (including peau d&#x27;orange) of the skin that does not meet the criteria for inflammatory carcinoma Both T4a and T4b are present T4a+ T4b = T4c T4d Inflammatory carcinoma; peau d&#x27;orange and redness involving &amp;gt;1/3rd of the surface of the breast T4d with or without a breast lump CN category CN criteria CNx CNO CN1 CN1mi Regional lymph nodes cannot be assessed (e.g. previously removed) No regional lymph node metastases (by imaging or clinical examination) Metastases to movable ipsilateral level I, II axillary lymph node(s) Micrometastases (approximately 200 cells, &amp;gt;0.2 mm, but none &amp;gt;2.0 mm) CN2 cN2a cN2b Metastases in ipsilateral level I, II axillary lymph nodes that are clinically fixed or matted; or in ipsilateral internal mammary nodes in the absence of axillary lymph node metastases Metastases in ipsilateral level I, II axillary lymph nodes fixed to one another (matted) or to other structures Metastases only in ipsilateral internal mammary nodes in the absence of axillary lymph node metastases CN3 Metastases in ipsilateral infraclavicular (level III axillary) lymph node(s) with or without level I, II axillary lymph node involvement; or in ipsilateral internal mammary lymph node(s) with level I, II axillary lymph node metastases; or  metastases in ipsilateral supraclavicular lymph node(s) with or without axillary or internal mammary lymph node involvement CN3a CN3b cN3c Metastases in ipsilateral infraclavicular lymph node(s) Metastases in ipsilateral internal mammary lymph node(s) and axillary lymph node(s) Metastases in ipsilateral supraclavicular lymph node(s) M category M criteria MO CMO(+) CM1 No clinical or radiographic evidence of distant metastases No clinical or radiographic evidence of distant metastases in the presence of tumour cells or deposits &amp;lt;0.2 mm detected microscopically or by molecular techniques in circulating blood, bone marrow or other non-regional nodal tissue in a patient without symptoms or signs of metastases Distant metastases detected by clinical and radiographic means ●                   Stage O ●                                    Tis No ●                   Stage IA ●                                    Ti No ●                   Stage 18 ●                                   To, Nimi ●                   Stage 11A ●                                   To₂, Nor T₂ No ●                   Stage 11B ●                                   T₂N or T 3 No ●                   Stage IIIA ●                                   To, 1, 2, 3N2 08 T3N₁ ●                   Stage 111B ●                                   T 4 N0, 1 , 2 ●                   Stage 111C ●                                   Any T, N 3 ●                   Stage IV ●                                   Any T, any N, M₁&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following scoring system is used for wound infection?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;SIRS Score&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ASA score&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Southampton score&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glasgow score&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Southampton score&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Southampton score The Southampton Wound Scoring System Grade Appearance 0 l la lb Ic ll lla llb Ilc Ild III Illa Illbb Illc Illd Normal healing with mild bruising or erythema Some bruising Considerable bruising Mild erythema Erythema plus other signs of inflammation At one point Around sutures Along wound Around wound Clear or haemo serous discharge At one point only (≤2 cm) Along wound (&amp;gt;2 cm) Large volume Prolonged (&amp;gt; three days) Major complication IV IVa IVb V Pus At one point only (&amp;lt;2 cm) Along wound (&amp;gt;2 cm) Deep or severe wound infection with or without tissue breakdown; hematoma requiring aspiration&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A: Definitions of systemic inflammatory response syndrome (SIRS) and sepsis SIRS is Presence of two out of three of the following: ●       Hyperthermia (&amp;gt;38°C) or hypothermia (&amp;lt;36°C) ●       Tachycardia (&amp;gt;90/min, no ẞ-blockers) or tachypnoea (&amp;gt;20/min) ●       White cell count &amp;gt;12 x 109/liter or &amp;lt;4 x 109/liter Sepsis is SIRS with a documented source of infection Severe sepsis or sepsis syndrome is sepsis with evidence of the failure of one or more organs: respiratory (acute respiratory distress syndrome), cardiovascular (septic shock follows compromise of cardiac function and fall in peripheral vascular resistance), renal (usually acute tubular necrosis), hepatic, blood coagulation systems or central nervous system Option B: ASA SCORING SYSTEM The ASA scoring system is widely used. Although not designed to be used as a risk prediction score, it has a quantitative association with the predicted percentage of postoperative mortality However, it does not account for the patient’s age or the nature of the surgery, and the term ‘systemic disease’ in ASA grading introduces an element of ‘subjectivity.’ Examples of each physical status added in 2015 aim to reduce this. Option D: Glasgow Coma Scale - The GCS score is the sum of scores on three components, as detailed Glasgow Coma Scale. Best eye response (E) Best verbal response (V) Best motor response (M) 4 Eyes opening spontaneously 3 Eye opening to speech 2 Eye opening in response to pain 1 No eye-opening 5 Oriented 4 Confused 3 Inappropriate words 2 Incomprehensible sounds 6 Obeys commands 5 Localises to pain 4 Withdraws from pain 3 Flexion in response to pain 1 None 2 Extension to pain 1 No motor response&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most common artery involved in pseudoaneurysm:-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Infrarenal Aorta&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Femoral artery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Popliteal artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Femoral artery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Femoral artery The most commonly involved artery in pseudoaneurysm formation is the femoral artery. Pseudoaneurysm, also known as a false aneurysm, is a blood collection between the two outer layers of an artery, the tunica media and the tunica adventitia. The femoral artery pseudo aneurysms include mycotic &amp;amp; anastomotic aneurysms and those secondary to trauma and percutaneous cannulation of the femoral artery. A pseudoaneurysm may be a complication of cardiac catheterization, a procedure in which a thin, flexible tube (catheter) is inserted into a groin artery (femoral artery) and threaded through blood vessels up to your heart.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dilatations of localized segments of the arterial system are called aneurysms when there is a ≥50% increase in the diameter of the vessel; below 50%, they are termed ecstatic. Classification of aneurysms Wall ●       True (three layers: intima, media, adventitia) ●       False (single layer of fibrous tissue) Morphology ●       Fusiform ●       Saccular Aetiology ●       Atheromatous ●       Mycotic (bacterial rather than fungal) ●       Collagen disease ●       Traumatic The splenic artery is the most common site of the splanchnic aneurysm Usually, saccular, multiple aneurysms are 20% Calcification is present in one-third and mostly situated in the distal third of the splenic artery. Four times more common in women (possible factors include multiparity, portal hypertension, arterial fibrodysplasia, pancreatitis, and, less commonly, trauma, arteritis, and septic emboli) Aneurysmal rupture in pregnancy usually occurs during the third trimester MOST COMMON site of intra-abdominal aneurysm: Aorta &amp;gt;Splenic artery MOST COMMON site of splanchnic artery aneurysm: Splenic artery MOST COMMON causes: Arteriosclerosis Proximal aneurysms are excised after proximal and distal ligations Mid-splenic aneurysms are excluded by proximal and distal ligations of the splenic artery and all collateral vessels. A distal or hilar aneurysm is the most common and is treated with aneurysmectomy and splenectomy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Infrarenal aorta is the most common site of the aneurysm Option D. Popliteal artery is the most common site of the peripheral aneurysm&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A chronic alcoholic patient came to the emergency with pain epigastrium and recurrent vomiting. On examination, guarding was present in the upper epigastrium. Chest X-ray was normal. What is the next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Upper GI endoscopy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alcohol breath test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Serum lipase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CECT&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Serum lipase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Serum lipase Pain with recurrent vomiting in a chronic alcoholic with upper epigastric guarding highly suggests pancreatitis . ( Murphy’s triad &amp;amp; Aaron’s sign positive) In this case, the next appropriate investigation would be serum lipase As initial investigation done in patients with acute pancreatitis are Lipase &amp;amp; Amylase. Acute pancreatitis is a sudden inflammation of the pancreas that may be mild or life-threatening but usually subsides. Gallstones and alcohol abuse are the main causes of acute pancreatitis. Severe abdominal pain is the predominant symptom. Causes in order of frequency include a gallstone impacted in the common bile duct beyond the point where the pancreatic duct joins it; heavy alcohol use; systemic disease; trauma; and, in minors, mumps. Acute pancreatitis may be a single event; it may be recurrent; or progress to chronic pancreatitis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Acute pancreatitis (AP) is mild and self-limited in most patients. However, 10-20% of patients may experience a rapidly progressive inflammatory response associated with a prolonged hospital stay, significant morbidity, and mortality. Severe pancreatitis has a mortality rate of 10-30% and is often caused by multiorgan dysfunction syndrome and septic complications. AP results from abnormal pancreatic enzyme activation , leading to pancreatic tissue autodigestion and triggering an inflammatory response. Gallstones and ethanol abuse are the most common risk factors for AP. Clinical features include: epigastric pain, nausea/vomiting, and dehydration; severe cases may exhibit abdominal distention and rebound tenderness. Diagnosis is based on clinical findings and elevated pancreatic enzyme levels, with lipase being a more specific marker than amylase. Treatment involves aggressive fluid resuscitation, analgesics, and enteral nutrition.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Complications of acute pancreatitis. Systemic Local (More common in the first week) Cardiovascular Shock Arrhythmias Pulmonary ARDS Renal failure Haematological DIC Metabolic (Usually develop after the first week) Peripancreatic fluid collection Sterile pancreatic necrosis Infected pancreatic necrosis Pancreatic abscess Pseudocyst Pancreatic ascites Pleural effusion Portal/splenic vein thrombosis Pseudoaneurysm Hypocalcaemia Hyperglycaemia Hyperlipidaemia Gastrointestinal Ileus Neurological Visual disturbances Confusion, irritability Encephalopathy Miscellaneous Subcutaneous fat necrosis Arthralgia ARDS, acute respiratory distress syndrome; DIC, disseminated intra- vascular coagulation.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Best way to manage the wound shown in image:-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cleaning and dressing.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Debridement and dressing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cleaning and skin grafting&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cleaning and use of allograft&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cleaning and dressing.&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694624196932-QTDSPYQ174IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cleaning and dressing. The image shows an abrasion and the best management for this is cleaning and dressing. If the patient has not been adequately immunized, TT immunisation is considered. As this is a superficial wound with minimal tissue penetration, Tetanus Immunoglobulin is unnecessary.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;FACTORS INFLUENCING HEALING OF A WOUND ●     SITE OF THE WOUND ●     STRUCTURES INVOLVED ●     MECHANISM OF WOUNDING ●     INCISION ●     CRUSH ●     CRUSH AVULSION ●     CONTAMINATION (FOREIGN BODIES/BACTERIAJA ●     LOSS OF TISSUE ●     OTHER LOCAL FACTORS ●     VASCULAR INSUFFICIENCY (ARTERIAL OR VENOUS) ●     PREVIOUS RADIATION ●     PRESSURE ●     SYSTEMIC FACTORS ●     MALNUTRITION ●     DISEASE (E.G. DIABETES MELLITUS) ●     MEDICATIONS (E.G. STEROIDS) ●     IMMUNE DEFICIENCIES (E.G. CHEMOTHERAPY, ACQUIRED IMMUNODEFICIENCY SYNDROME (AIDS]) ●     SMOKING Classification of Wound: Synopsis of wound classification systems ●     Aetiology ●     Clean, surgical ●     Shearing or degloving ●     Crush ●     Blast ●     Burn (thermal, electrical, chemical, radiation, mechanical) ●     Cold injury ●     Avulsion or traction ●     Low or high energy ●     Bite ●     Depth ●     Epidermal ●     Dermal (superficial or deep) ●     Full thickness ●     Contamination ●     Clean ●     Clean-contaminated ●     Contaminated ●     Dirty ●     Implant or non-implant ●     Complexity ●     Simple ●     Complex ●     Significant soft-tissue loss ●     Open fracture or joint ●     Visceral involvement ●     Complicated ●     Infection ●     Necrosis ●     Haematoma ●     Gas gangrene ●     Compartment syndrome ●     Chronic ●     Vascular ulcers (venous or arterial) ●     Pressure ulcers ●     Diabetic ulcers CLASSIFICATION OF WOUND CLOSURE AND HEALING PRIMARY INTENTION ●     WOUND EDGES OPPOSED ●     NORMAL HEALING ●     MINIMAL SCAR SECONDARY INTENTION ●     WOUND LEFT OPEN ●     HELIALISA HEALS BY GRANULATION, CONTRACTION AND EPITHELIALISATION ●     INCREASED INFLAMMATION AND PROLIFERATION ●     POOR SCAR 96 TERTIARY INTENTION (ALSO CALLED DELAYED PRIMARY INTENTION) ●     WOUND INITIALLY LEFT OPEN ●     EDGES LATER OPPOSED WHEN HEALING CONDITIONS FAVOURABLE Wound Management : Principles of Wound Management Preparation Antibiotic prophylaxis Tetanus prophylaxis Adequate analgesia/anaesthesia Wound irrigation Wound Early debridement and irrigation Exploration Repair structures Haemostasis Closure Skin closure without tension Consider reconstruction options Inspired Learning Suture choice Consider drains Optimal dressings Follow-up Removal of sutures/splints Physiotherapy Monitoring for complications Scar management&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Surgical Wound Classification Class I Clean Uninfected operative wounds No inflammation is encountered Respiratory, alimentary, genital or uninfected urinary tracts are not entered Primarily closed and, if necessary, drained using a closed system Class II Clean- contaminated Respiratory, alimentary, genital or urinary tracts are entered under controlled conditions and without unusual contamination No evidence of infection or major break in technique is encountered Class III Contaminated Open, fresh, accidental wounds Operations with significant gaps in sterile technique (e.g., open cardiac massage) or gross spillage from the gastrointestinal tract Incisions in which acute, non-purulent inflammation is encountered Class IV Dirty Old traumatic wounds with retained devitalized tissue and those that involve existing clinical infection or perforated viscera&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Device shown in the image used for what purpose?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Prevent viral infections&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prevent transfusion-related reactions&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Prevent infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Prevent transfusion-related reactions&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/questionImage-1719230633505-photos-1630581341583-AIIMS2019MAYQT66IMG1.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Prevent transfusion-related reactions The image shows a Leukoreduction filter which is used to filter out donor WBCs. This helps in reducing the incidence of transfusion-related reactions. Leukoreduction is the removal of white blood cells (or leukocytes) from the blood or blood components supplied for blood transfusion. After removing the leukocytes, the blood product is said to be Leukoreduced.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Blood Transfusion: Indications: Acute blood loss, to replace circulating volume and maintain oxygen delivery Perioperative anemia, to ensure adequate oxygen delivery during the perioperative phase Symptomatic chronic anemia, without hemorrhage or impending surgery. Packed Red Cells: Each unit is approximately 330 mL and has a hematocrit of 50–70% Stored in SAG-M to increase shield life to 5 weeks at 2–6°C Older storage regimes included storage in CPD [citrate–phosphate–dextrose] solutions, which have a shelf life of 2–3 weeks Fresh Frozen Plasma: Fresh ­frozen plasma (FFP) is rich in coagulation factors and is removed from fresh blood and stored at −40°C to −50°C with a 2­year shelf life. It is the first line therapy in the treatment of coagulopathic hemorrhage Cryoprecipitate: Supernatant precipitate of FFP and is rich in fibrinogen, factor VIII, and factor XIII Stored at −30°C with a 2­year shelf life Given in low ­fibrinogen states or factor VIII deficiency. Platelets: Platelets are supplied as a pooled platelet concentrate and contain about 250 × 109 /liter. Platelets are stored on a special agitator at 20–24°C and have a shelf life of only five days Indications: Thrombocytopenia or with platelet dysfunction who are bleeding or undergoing surgery. For patients on clopidogrel and undergoing major surgery PCC - (Prothrombin Complex Concentrate) Comprises many factors (factors II, VII, IX, X) in it, including variable amounts of factor VIIa Advantages: Recommended treatment of Choice - In patients taking warfarin Elderly patients with TBI (In whom treatment with fresh frozen plasma (FFP) can potentially be a problem if the patient has comorbid cardiac disease and could induce cardiac heart failure from volume overload) Time to reversal of coagulopathy is shorter than when FFP is used. Complications from a single transfusion : Incompatibility haemolytic transfusion reaction Febrile transfusion reaction Allergic reaction Infection: Bacterial infection (usually due to faulty storage); hepatitis; HIV; Malaria; Air embolism Thrombophlebitis Transfusion­ related to acute lung injury (usually from FFP). Complications from massive transfusion include Coagulopathy, Hypocalcaemia, Hyperkalaemia, Hypokalaemia, Hypothermia&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True/False about Prostate cancer:-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It commonly arises from central zone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Histological grading by Gleason&#x27;s score&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The most common type of prostate cancer is squamous cell type.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is hormone dependent.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. It commonly arises from central zone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;It commonly arises from central zone Prostate cancer is a form of cancer that develops in the prostate gland arising most commonly from the posterior lobe &amp;amp; peripheral zone. Prostatic cancer is histologically graded by Gleason’s score according to which: 8 – 10: High-grade tumor &amp;amp; poor prognosis 2 – 10 – Predicts prognosis Usually prostate cancer grows slowly and is initially confined to the prostate gland, where it may not cause serious harm. However, while some types of prostate cancer grow slowly and may need minimal or no treatment, others are aggressive and can spread quickly. Prostate cancer detected early — when it&#x27;s still confined to the prostate gland — has a better chance of successful treatment.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CA Prostate: Carcinoma of the prostate is the most common malignant tumor in men over the age of 65 years Carcinoma of the prostate usually originates in the peripheral zone of the prostate, so ‘prostatectomy’ for benign enlargement of the gland confers no protection from subsequent carcinoma. Screening : The results of several large-scale randomized clinical trials evaluating the role of PSA screening for prostate cancer suggest that, at present, screening the entire population with serum PSA is not cost-effective as a large number of men must be screened, biopsied, and treated to prevent each death from prostate cancer Metastasis : Local Spread Spread by the bloodstream Lymphatic Spread Clinical Features: BOO pelvic pain and haematuria bone pain, malaise, ‘arthritis,’ anemia, or pancytopenia renal failure locally advanced disease or even asymptomatic metastases, which may be found incidentally on the investigation of other symptoms Investigations : Rectal Examination mpMRI Prostatic Biopsy General Blood test and Liver Function Test Prostate Specific Antigen Cross-Sectional Imaging with MRI and Transrectal Ultrasound Bone Scan PSMA Treatment : Treatment options for prostate cancer depend on the stage of disease, the life expectancy of the patient, and the patient&#x27;s preference PSA, DRE, and biopsy Gleason grade are used to predict pathological stage Localized cancers can be treated by radical prostatectomy, radiation therapy, and active monitoring (surveillance) Treatment of advanced disease is comforting, and hormone ablation remains the first-line therapy; once it starts failing, chemotherapy is used with short-term success&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;On the 5th post-operative day of CABG, the patient develops tachypnea and hypotension. What is the most probable cause?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sepsis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute Kidney failure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acute Respiratory failure&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acute Cardiac Failure&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Acute Respiratory failure&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Acute Respiratory failure 40% of patients who undergo coronary artery bypass graft (ABG) develop pleural effusion in the immediate Post op period. The most probable cause is acute respiratory failure due to atelectasis . It is treated with noninvasive ventilation, intensive spirometry, chest physiotherapy, and high-flow nasal cannula oxygen. On the 5th post-operative day of CABG, the patient develops tachypnea and hypertension the most probable cause is acute respiratory failure .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A basic CPB (cardiopulmonary bypass) circuit consists of several components, including venous cannulae, a venous reservoir, a pump, an oxygenator, a filter, and an arterial cannula. The CPB machine is usually placed 50–70 cm below the level of the heart and oxygenated using an oxygenator that allows gas exchange across its membrane. During CPB, anticoagulation is required to prevent blood clotting, and heparin is typically given in a dose of 300-400 units/kg to increase the activated clotting time (ACT) to greater than 450 seconds. Once adequate anticoagulation is achieved, arterial cannulation is performed through a purse-string suture or side graft onto the native artery, typically at the distal ascending thoracic aorta (most common site), femoral artery, axillary artery, innominate artery, or distal aortic arch, depending on the surgical repair needed and presence of native arterial disease. Venous cannulation is performed through purse-string sutures placed on the right atrium or through a femoral vein with TEE guidance in minimally invasive cardiac surgery. The purpose of the CPB circuit is to allow for a temporary bypass of the heart and lungs during cardiac surgery, providing oxygenated blood to the body while the heart is stopped for repair.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Alternative uses of CPB Rewarming in hypothermia Resuscitation in severe respiratory failure As an adjunct in pulmonary embolectomy Single- and double-lung transplantation In cardiopulmonary trauma Certain non-cardiac surgical procedures (e.g., resection of highly vascular tumours or those invading large blood vessels; e.g., the inferior vena cava in renal tumours)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Potential complications of CPB Coagulopathy Infection Air embolism Gastrointestinal complications (bowel and liver ischaemia/pancreatitis) Microembolisation (eyes, brain) Myocardial depression Neurological dysfunction Postcardiotomy syndrome (similar to Dressler&#x27;s) Pulmonary injury Systemic organ dysfunction Vascular injury&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the name of the disease shown here in the breast?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Paget&#x27;s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mondor&#x27;s disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Red manhood&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tietze syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Mondor&#x27;s disease&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694624198316-QTDSPYQ178IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mondor&#x27;s disease The sudden appearance of a subcutaneous cord, which is initially red and tender and subsequently becomes a painless, tough, fibrous band that is accompanied by tension and skin retraction, is characteristic of Mondor’s disease . Mondor’s disease is a rare forum of breast disease that involves superficial thrombophlebitis of the superficial veins of the breast. Illustration of the venous channels involved in Mondor disease. A is superior epigastric vein. B is thoracoepigastric vein. C is lateral thoracic vein. Mondor&#x27;s disease is a rare cause of chest pain. Mondor&#x27;s disease is a condition characterized by thrombophlebitis of the superficial veins of breast and anterior chest wall.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mondor’s disease Mondor&#x27;s Disease is a type of thrombophlebitis that affects the superficial veins of the anterior chest wall and breast. It is also known as \&quot; string phlebitis \&quot; and is characterized by a thrombosed vein that presents as a tender, cord-like structure. The most commonly involved veins in Mondor&#x27;s Disease are the lateral thoracic vein, thoracoepigastric vein, and superficial epigastric vein. It is a benign and self-limited disorder that usually resolves within 4-6 weeks. Clinical features of Mondor&#x27;s Disease include acute pain in the lateral aspect of the breast or anterior chest wall, along with the presence of a tender, firm cord that follows the distribution of one of the major superficial veins. In cases where the diagnosis is uncertain or a mass is present near the tender cord, a biopsy is indicated. Treatment involves the use of NSAIDs, warm compresses, restriction of motion, and brassiere support of the breast. If symptoms persist or are refractory to therapy, excision of the involved vein segment may be necessary.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Description Location Symptoms Diagnosis Treatment Paget&#x27;s disease A malignant disease affecting the nipple-areolar complex Nipple-areolar complex Erythematous, crusted, scaly lesion of nipple-areolar complex, nipple retraction, discharge, itching, burning sensation Biopsy, mammogram, ultrasound, MRI, bone scan Mastectomy, chemotherapy, radiation therapy, hormonal therapy Mondor&#x27;s disease Variant of thrombophlebitis involving the superficial veins of the anterior chest wall and breast Superficial veins of anterior chest wall and breast Acute pain in the lateral aspect of  the breast or the anterior chest wall, tender and firm cord following the distribution of one of the major superficial veins Clinical presentation biopsy if diagnosis is uncertain NSAIDS, warm compresses, restriction of motion, brassiere support, excision of involved vein segment if symptoms persist Red manhood A dermatological condition causing redness and inflammation of the penis Penis Redness, itching, burning  sensation, pain swelling, discharge Clinical presentation, biopsy if diagnosis is uncertain Topical and/or oral antibiotics, antifungal medications, topical corticosteroids, hygiene improvement Tietze syndrome A benign condition characterized by painful swelling of the costochondral or sternoclavicular joints Costochondral or sternoclavicular joints Pain and swelling at the affected joints, tenderness, discomfort with movement and breathing Clinical presentation, imaging tests such as X-ray, MRI, CT scan NSAIDS, corticosteroids, local anesthetic, surgical excision in rare cases&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient underwent thyroidectomy for hyperthyroidism. Two days later he presented with features of thyroid storm. What is the most likely cause?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Removal of parathyroid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Poor antibiotic coverage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inadequate preoperative preparation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rough handling during surgery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Inadequate preoperative preparation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Inadequate preoperative preparation The usual cause of thyroid storm after thyroidectomy is inadequate patient preparation Preoperative to surgery. Thyroid storm, also referred to as thyrotoxic crisis, is an acute, life-threatening, hypermetabolic state induced by excessive release of thyroid hormones (THs) in individuals with thyrotoxicosis. The clinical presentation includes fever, tachycardia, hypertension, and neurological and GI abnormalities. Followed by congestive heart failure  because thyroid storm is almost invariably fatal if left untreated, rapid diagnosis and aggressive treatment are critical.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Thyroid storm , also known as a thyrotoxic crisis , is a severe form of hyperthyroidism and a medical emergency . The following are the treatment measures for thyroid storm: Propranolol , a non-selective beta blocker, is the most valuable measure in thyroid storm as most of the symptoms are due to adrenergic overactivity caused by increased tissue sensitivity to catecholamines in hyperthyroidism. Propylthiouracil is the antithyroid drug of choice for thyroid storm as it reduces hormone synthesis and the peripheral conversion of T4 to T3. Iodides such as potassium iodide or iopanoic acid can be used to inhibit further hormone release from the gland Corticosteroids like hydrocortisone can inhibit the release of thyroid hormone from the gland and peripheral conversion of T4 to T3. Other measures include diltiazem, antibiotics, anxiolytics rehydration, and external cooling.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Abrupt cessation to antithyroid medications Infection Thyroid or non thyroid surgery Trauma in patients with untreated thyrotoxicosis Amiodarone administration or exposure to Minated contrast agents Following RAI therapy.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Treatment for complete staghorn calculus with mild hydronephrosis-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ESWL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;URS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Open Nephrolithotomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;PCNL&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. PCNL&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;PCNL Staghorn Calculus is an indication for PCNL as it can be helpfuthe l in the removal of complex stones.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;PCNL: PCNL involves the removal of renal stones by creating a track between the skin and the pelvicalyceal system. Typically, this procedure is done in the prone position. Fluoroscopy, or US, is used for localization. The posterolateral calyx is commonly chosen for entry. US is the most common energy source used in conjunction with pneumatic and laser lithotripsy. Indications : Renal stones &amp;gt;2 cm Lower pole renal stones with anatomy that is unfavorable for SWL. Failed SWL or RIRS for renal calculi. Staghorn calculi. Contraindications : Pregnancy Untreated UTI Bleeding diathesis Current anticoagulation Complications : Bleeding, infection, and pleural violation in cases of supracostal puncture. Severe bleeding may require selective angioembolisation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A : ESWL: This is a non-invasive method of treating urinary tract stones by generating shockwaves outside the body which are focused on the stones This is the common form of treatment these days for renal calculi and stones up to approximately 1.5 cm in size are suitable for this form of treatment. Option B : Ureteroscopy allows fragmentation and removal of stones smaller than 2 cm from the ureter or kidney but is avoided in those younger than five years Option C: It is not usually indicated since it is more invasive compared to PCNL&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are features of SIRS except&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Temperature &amp;gt; 38°C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Respiratory Rate &amp;gt; 24/minute and PaC2&amp;lt; 22 mmHg&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pulse rate&amp;gt; 90/minute&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;WBC &amp;gt; 11000/mm3 or &amp;lt; 4000/mm3&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Respiratory Rate &gt; 24/minute and PaC2&lt; 22 mmHg&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Respiratory Rate &amp;gt; 24/minute and PaC2&amp;lt; 22 mmHg Body Temperature  &amp;gt;38°C or &amp;lt;36°C Heart Rate  &amp;gt; 90 Beats per min Tachypnea Respiratory rate  &amp;gt;20/min or PaCO2 &amp;lt;32 mm Hg White Blood Cell Count  &amp;gt;12,000/mm³, &amp;lt;4000/mm³, or &amp;gt;10% immature neutrophils&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;SSI - infected wound or deep organ space SIRS - body’s systemic response to severe infection Systemic infammatory response syndrome (SIRS) is a systemic manifestation of sepsis , although the syndrome may also be caused by multiple trauma, burns or pancreatitis without infection. Mechanism : Serious infection, such as secondary peritonitis, may lead to SIRS through the release of lipopolysaccharide endotoxin from the walls of dying Gram-negative bacilli (mainly Escherichia coli) or other bacteria or fungi. This and other toxins stimulate the release of cytokines from macrophages. Septic manifestations and multiple organ dysfunction syndrome (MODS) in SIRS are mediated by the release of proinflammatory cytokines such as interleukin-1 (IL-1) and tumor necrosis factor-alpha (TNFα). There are high circulating levels of cytokines and activated neutrophils that stimulate fever, tachycardia, and tachypnoea. Gut failure, colonization, and translocation are related to developing systemic inflammatory response syndrome (SIRS) and multiple organ dysfunction syndrome (MODS). IL, interleukin; TNF, tumor;’ necrosis factor. MODS - an effect that SIRS produces systemically The activated neutrophils adhere to vascular endothelium in key organs remote from the source of infection and damage it, leading to increased vascular permeability, which in turn leads to cellular damage within the organs, which become dysfunctional and give rise to the clinical picture of multiple organ dysfunction syndrome or MODS. MSOF - end stage of uncontrolled MODS Respiratory, cardiac, intestinal, renal, and liver failure ensue with circulatory failure and shock. In this state, the body’s resistance to infection is reduced, and a vicious cycle develops where the more organs that fill, the more likely it becomes that death will follow despite all that a modern ICU can do for organ support SEPSIS: Sepsis is SIRS with a documented source of infection Severe sepsis or sepsis syndrome is sepsis with evidence of the failure of one or more organs: Respiratory (acute respiratory distress syndrome) Cardiovascular (septic shock follows compromise of cardiac function and fall in peripheral vascular resistance) Renal (usually acute tubular necrosis), Hepatic, Blood coagulation systems or central nervous system SEPSIS BUNDLE (also known as the resuscitation bundle) : a combination of evidence-based objectives that must be completed within 6 hours for patients presenting with severe sepsis, septic shock and lactate &amp;gt;4 mmol/L SEPSIS SIX : Name given to a bundle of medical therapies designed to reduce mortality in patients with sepsis. Components : Give three to patients: intravenous fluid challenge intravenous antibiotics oxygen and monitor urine output Take three from patients: blood cultures full blood count lactate.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Criteria for systemic inflammatory response syndrome(SIRS) General variables Fever (core temp &amp;gt;38.3°C) Hypothermia (core temp &amp;lt;36°C) Heart rate &amp;gt;90 bpm Tachypnea Altered mental status Significant edema or positive fluid balance (&amp;gt;20 mL/kg Hyperglycemia in the absence of diabetes over 24 hours) Inflammatory variables Leukocytosis (WBC &amp;gt;12,000) Leukopenia (WBC &amp;lt;4,000) Bandemia (&amp;gt;10% band forms) Plasma C-reactive protein &amp;gt;2 s.d. above normal value Plasma procalcitonin &amp;gt;2 s.d. above normal value Hemodynamic variables Arterial hypotension (SBP &amp;lt;90 mmHg, MAP &amp;lt;70, or SBP decrease &amp;gt;40 mmHg) Organ dysfunction variables Arterial hypoxemia Acute oliguria Creatinine increase Coagulation abnormalities Ileus Thrombocytopenia Hyperbilirubinemia Tissue perfusion variables Hyperlactatemia Decreased capillary filling&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;After parotidectomy, the patient complained of loss of sensation while shaving. Which nerve is most likely affected?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Auriculotemporal nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Great auricular nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Facial nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mandibular nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Great auricular nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Great auricular nerve Most likely affected nerve in this patient is the Great auricular Nerve. The greater auricular nerve is a cutaneous branch of the cervical plexus. It supplies Skin over auricle(medial surface), parotid gland, angle of mandible and mastoid process. After parotidectomy, the patient complains of loss of sensation while shaving. This lack of sensation is over the facial beard region innervated by the Greater auricular nerve.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Parotidectomy The removal of the parotid tumour along with a cuff of normal surrounding tissue where possible. Types : Extracapsular Adequate Superficial Total Conservative Radical Surgery Plan : Decision making should take into consideration: Presumed tumour histology Relation to the facial nerve plane (Patey’s facial venous plane) Location of the tumour (deep lobe of the parotid) Facial nerve function. Anaesthesia : GA (usually preferred) Incision : Blair Modern “Lazy S” Incision Facelift Incision Complications of Parotid Gland Surgery Haematoma formation Infection Deformity: unsightly scar and retromandibular hollowing Temporary facial nerve weakness Transection of the facial nerve and permanent facial weakness Sialocele Facial numbness Permanent numbness of the ear lobe associated with great auricular nerve transection Frey’s syndrome&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 30 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
