            questions = [{&quot;text&quot;: &quot;Vessels ligated in the surgical management of carcinoma of the proximal part of the transverse colon?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ileocolic, right colic , right branch Of middle colic artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ileocolic, right colic, the trunk of middle colic artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Only middle colic artery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ileocolic, the trunk of middle colic, left colic.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Only middle colic artery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Only middle colic artery Surgical management of carcinoma of the proximal part of transverse colon involves the ligation of the above and basal part of the middle colic artery. Location Type of surgery Artery ligated Caecum/ascending colon right hemicolectomy ileocolic, right colic and right branch of middle colic Hepatic flexure/transverse extended right hemicolectomy above + base of middle colic Splenic/descending left hemicolectomy left branch of middle colic, left colic and some sigmoid branches Sigmoid low anterior resection/sigmoid colectomy sigmoid branches Vascular supply of colon: Types of colorectal surgery&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Colorectal cancer Colorectal cancer is the second most common cause of cancer death in the UK, with approximately 42,000 new cases diagnosed each year. Colon cancer represents about two-thirds of cases, while rectal cancer accounts for the remaining one-third. Men are more affected than women, with 56% of cases occurring in men. The adenoma-carcinoma sequence is the prevailing theory on how most colorectal cancers develop. The APC gen e is mutated early in carcinogenesis and is present in two-thirds of colonic adenomas. K-ras mutations are more commonly found in larger lesions, indicating a later occurrence in the mutagenesis process. The p53 gene is frequently mutated in carcinomas but not in adenomas, making it a marker of invasion.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A recent international consortium identified four consensus molecular subtypes (CMSs) of colorectal cancer based on gene expression analysis in over 4000 patients. CMS1 is characterized by MSI , a feature of Lynch syndrome , which may occur sporadically, mainly in right-sided tumors. CMS2 is characterized by WNT and MYC signaling activation . CMS3 is characterized by metabolic dysregulation. CMS4 is characterized by transforming growth factor beta activation.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old lady with a lump in the breast with no skin changes or nipple retraction. On histology, fibroadenoma appearance was detected. What is the BIRADS score? (SET - B)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;BIRADS 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;BIRADS 1 &amp;amp; 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;BIRADS 2, 3, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;BIRADS 2&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. BIRADS 2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;BIRADS 2 Fibroadenoma is a benign tumor of the breast. Without skin changes or nipple retraction, it is classified as BIRADS 2 BIRADS - Breast Imaging Reporting and Data System Category Definition Follow-up 0 Incomplete assessment Additional imaging 1 Negative Annual screening 2 Benign finding Annual screening 3 Probably benign 6 monthly mammograms for 2 years 4 Suspicious of malignancy Biopsy 5 Highly suggestive of malignancy Appropriate action 6 Biopsy proven malignancy Appropriate treatment&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fibroadenoma is the most common cause of breast lump in women aged 15-25 years. It results from lobular hyperplasia and usually grows to 2-3 cm in size, surrounded by a well-defined capsule. A clinically typical fibroadenoma confirmed on ultrasonography may be observed without a biopsy, but a biopsy is necessary if the patient is over 25 or if there are atypical features on ultrasonography. Antiestrogen drugs like tamoxifen and ormeloxifene have shown regression effects. Giant fibroadenomas can occur during puberty, and they can be enucleated through a submammary incision if they are over 5 cm in diameter. The risk ratio of cancer with fibroadenoma ranges from 5-1.7 if simple to 3.4-3.7 with epithelial hyperplasia. If a complex fibroadenoma with a family history is present, the risk ratio for cancer is 3.0-4.0, particularly lobular carcinoma.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Surgical excision is necessary for patients over 30 years, with suspicious imaging features like micro-lobulation, atypia on histology, size &amp;gt;5 cm, family history of breast cancer, and patient preference. Excision in the elderly should include a rim of normal tissue as it may contain malignancy or a phyllodes tumor.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Breast Imaging Reporting and Database System (BI-RADS). Category Assessment Probability of malignancy Follow-up recommendation 0 Assessment is incomplete Not applicable Need for additional imaging evaluation and/or prior mammograms for comparison 1 Negative Essentially 0% Routine annual screening mammography (for women over age 40) 2 Benign finding(s) Essentially 0% Routine annual screening mammography (for women over age 40) 3 Probably benign finding &amp;gt;0% but $2% Initial short-term follow-up (usually 6 months) examination 4 Suspicious abnormality: 4a: Findings needing intervention with a low suspicion for malignancy 4b: Intermediate suspicion of malignancy 4c: Findings of moderate concern, with high suspicion for malignancy &amp;gt;2 to ≤10% &amp;gt;10% to 50% &amp;gt;50% to &amp;lt;95% Biopsy should be considered 5 Highly suggestive of malignancy &amp;gt;95% Requires biopsy or surgical treatment 6 Known biopsy-proven malignancy Not applicable Category reserved for lesions identified on imaging study with biopsy proof of malignancy prior to definitive therapy&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the approximate outer diameter in mm of the given catheter?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;4 mm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;6 mm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;8 mm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;10 mm&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 6 mm&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694628639958-QTDSPYQ052IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;6 mm The given image shows a red coloured Foley catheter which denotes 18 Fr. French size divided by 3 gives the approximate outer diameter of the tube which is 6 mm. Foley catheter Foley catheter is a thin sterile tube inserted into the bladder to drain urine. As it can be left in the bladder for long periods of time, it is also known as an indwelling catheter. French scale corresponds to the outer diameter in millimetres. French size divided by 3 gives the approximate outer diameter of the catheter. Colour code of the Foley catheter is the colour at the balloon port&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the focal lesion on CT abdomen:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Focal nodular hyperplasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hydatid cyst&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Liver Abscess&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hepatocellular carcinoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hydatid cyst&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694628640290-QTDSPYQ053IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hydatid cyst Fluid density cyst with peripheral focal areas of calcification is seen on radiology. Septa and daughter cysts may be visualized. The water-lily sign indicates a cyst with a floating, undulating membrane caused by a detached endocyst. May also show hyperdense internal septa within a cyst showing a spoke wheel pattern. Hydatid cyst classification Based on morphology the cyst can be classified into four different types Type I: simple cyst with no internal architecture type II: cyst with daughter cyst(s) and matrix type IIa: round daughter cysts at the periphery type IIb: larger, irregularly shaped daughter cysts occupying almost the entire volume of the mother cyst type IIc: oval masses with scattered calcifications and occasional daughter cysts type III: calcified cyst (dead cyst) type IV: complicated cyst, e.g. ruptured cyst&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hydatid disease is caused by the tapeworm Echinococcus granulosus in its larval or cyst stage, which lives in canids and infects intermediate hosts such as sheep, cattle, pigs, and humans. The tapeworm sheds approximately 500 ova into the bowel of the canid host, and the infected ova-containing feces of dogs contaminate grass and farmland, which are then ingested by intermediate hosts. The liberated ovum burrows through the intestinal mucosa and is carried by the portal vein to the liver, where it develops into an adult cyst, with 70% of hydatid cysts forming in the liver. Hydatid disease is most common in sheep-raising areas , where dogs have access to infected offal, including South Australia, New Zealand, Africa, Greece, Spain, and the Middle East. Diagnosis of hydatid disease is based on the findings of an enzyme-linked immunosorbent assay (ELISA) for echinococcal antigens, and results are positive in approximately 85% of infected patients. Ultrasonography and CT scanning of the abdomen are both quite sensitive for detecting hydatid cysts.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: Focal nodular hyperplasia is a benign liver lesion that is composed of a proliferation of hyperplastic hepatocytes surrounding a central stellate scar. Option C: Liver abscesses appear as peripherally enhancing, centrally hypoattenuating lesions. Option D: Hepatocellular carcinoma shows a focal nodule with early enhancement on the arterial phase with rapid washout of contrast on the portal venous phase of a three-phase contrast scan. MRI of HCC generally demonstrates high signal intensity on T2 imaging.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The treatment of hydatid disease treatment is surgically based unless the cysts are small or the patient is not a suitable candidate for surgical resection. Medical treatment with albendazole relies on drug diffusion through the cyst membrane, and surgical resection involving laparoscopic or open complete cyst removal with the instillation of a scolicidal agent is preferred and usually curative. Echinococcus multilocularis occurs in the Northern Hemispher e and can infect the liver similarly to E chinococcus granulosus, although the cysts are multilocular. Infection of the lung with Echinococcus multilocularis also is common (alveolar echinococcosis). Treatment of Echinococcus multilocularis consists of albendazole, but infection in the lung produces a more generalized granulomatous reaction and often requires resection.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Drug gave preoperatively in thyroid surgery to prevent bleeding:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Propranolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Iodides&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Propylthiouracil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Methimazole&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Iodides&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Iodides Supersaturated iodine (SSI) preparations are widely recommended before thyroidectomy in an attempt to reduce the vascularity of the gland.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Iodine can be given with carbimazole or beta-adrenergic blocking drugs before surgery When used alone, iodide produces only a transient remission and may reduce vascularity, which slightly improves safety However, the use of iodine preparations is not universal because more effective alternatives are available Iodine provides an extra measure of safet y in case the morning dose of the beta-adrenergic blocking drug is missed on the day of the operation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Traditional preparation for thyroidectomy aims to achieve biochemical euthyroidism in the patient Outpatient preparation is preferred, but hospital admission may be necessary in rare cases Coordination with an endocrinologist is essential for care Carbimazole is the preferred medication for preparation, with a dose of 30-40mg per day \&quot; Block and replace\&quot; regimen can be used after achieving euthyroidism Iodides alone are not recommended for preoperative treatment Beta-adrenergic blocking drugs, such as propranolol , can be used to abolish clinical manifestations of the toxic state Propranolol should be administered at 40mg three times daily, but larger doses may be necessary Beta-adrenergic blocking drugs do not interfere with thyroid hormone synthesis The extent of resection depends on various factors, including the size of the gland, patient age, surgeon experience, risk of recurrent toxicity, and the wish to avoid postoperative thyroid replacement.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;For safe resection of the proximal transverse colon, which arteries need to be ligated to achieve oncological safety:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ileocolic artery, Right branch of Middle colic artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ileocolic artery, Right branch of the middle colic artery and trunk of middle colic artery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Middle colic artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ileocolic artery, Trunk of the middle colic artery, left branch of middle colic artery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ileocolic artery, Right branch of the middle colic artery and trunk of middle colic artery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ileocolic artery, Right branch of the middle colic artery and trunk of middle colic artery The superior mesenteric artery (SMA) and the inferior mesenteric artery (IMA) provide blood supply to the colon. Communication between these two vessels happens via the marginal artery, which runs parallel to the length of the entire colon. Hence proximal transverse colon supplied by Middle colic Rt colic Ileo colic&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;During resection of the proximal transverse colon, it&#x27;s important to consider vascular supply to ensure remaining colon segments have adequate blood supply. The ileocolic artery supplies blood to the cecum and the right side of the transverse colon. The right branch of the middle colic artery supplies blood to the middle part of the transverse colon. Ligating these arteries will prevent blood supply to the segments being removed. The trunk of the middle colic artery, which arises from the superior mesenteric artery, is also ligated during the procedure to ensure blood supply to remaining colon segments is maintained.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Source of bleed in Subdural Haemorrhage is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Middle Meningeal Artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Middle Cerebral Artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bridging veins&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Berry aneurysm&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Bridging veins&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694628640515-QTDSPYQ056IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bridging veins The source of haemorrhage in subdural haemorrhage is bridging cortical veins. An acute subdural hematoma (SDH) is a clot of blood that develops between the surface of the brain and the dura mater Subdural haemorrhages are believed to be due to stretching and tearing of bridging cortical veins It cannot cross the midline CT shows crescent shaped hematoma&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Acute Subdural Haematoma Type I High-energy injury mechanisms can result in the rupture of cortical surface vessels with significant associated primary brain injury. This results in an expanding haematoma with rapid deterioration and development of signs of raised ICP reminiscent of extradural haematoma, without the lucid interval. These collections require prompt evacuation, typically by craniotomy or craniectomy. Type II : Older and often anticoagulated, a lower energy injury leads to venous bleeding around the brain. Depending on the total volume of bleeding, the resulting haematoma may present early as acute subdural haematoma, after delay and osmotic expansion as chronic subdural haematoma or may even remain clinically silent. Type III : Present much later with a further ‘acute-onchronic’ subdural haematoma. On diagnosis, the clotting function should be corrected wherever possible. Bleeds of significant size, with significantly associated midline shift or with deteriorating neurology, require urgent evacuation. Smaller bleeds in neurologically stable patients may be managed conservatively , at least initially: liquefaction of the clot over 7–10 days after the bleed may allow for a much less invasive evacuation through burr holes. Since the dura is not as adherent to the brain as it is to the skull, subdural blood is free to expand across the brain surface, giving a diffuse concave appearance. Chronic Subdural Hematoma : Common in the elderly, especially those on anticoagulants Clinical deficits result from the osmotic expansion of a degrading clot over days/weeks Diffuse hypodense lesion on CT Burr hole drainage is usually preferred&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA ,&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Visible mass in epigastrium with CD115 + AND S -100 negative:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;GIST&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lymphoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Melanoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Basal cell carcinoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. GIST&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;GIST CD117 and DOG1 are the most sensitive and specific markers that can cover ~99% of GISTs and are rarely expressed in non-GIST A gastrointestinal stromal tumour (GIST) is a rare type of cancer that occurs in the gastrointestinal (GI) tract. The tumours tend to appear in the stomach or small intestine. Lymphoma Gastric lymphoma is one of the most common types of primary gastrointestinal non-Hodgkin lymphoma Melanoma Melan-A, also known as melanoma antigen recognized by T-cells-1(MART-1), is a melanocyte differentiation antigen expressed in the cytoplasm of both melanocytes, melanoma, and retinal pigmented epithelium. It is a membrane protein located in melanosomes, endoplasmic reticulum, and the trans-Golgi network. Basal cell carcinoma Basal cell carcinoma (BCC) usually appears as a small, shiny pink or pearly-white lump with a translucent or waxy appearance.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Gastrointestinal stromal tumors ( GISTs ) are the most common mesenchymal tumors of the gastrointestinal tract ( GIT ). Previously, GISTs were often classified as leiomyosarcomas based on their histology, but they are now known to arise from the interstitial cells of Cajal. Most GISTs overexpress KIT and have characteristic mutations in the gene, which can be targeted with tyrosine kinase inhibitors as a treatment. Leiomyosarcoma is a malignant tumor of smooth muscle differentiation and is part of a group of sarcomas with complex karyotypic changes and no consistent genetic abnormality.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The most common clinical manifestation of GISTs is upper gastrointestinal bleeding, which can present as hematemesis or melena in 40-65% of patients. This bleeding occurs because an ulcer forms in the gastric mucosa overlying the tumor. Bleeding is more frequently observed in GISTs compared to leiomyosarcomas.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is true about gall bladder carcinoma?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Earliest sign is jaundice&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Palpable abdominal lump can be seen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Median age of survival is 6 months in advanced disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Clinical presentation of gallstones cannot be distinguished from gallbladder cancer clinically&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Median age of survival is 6 months in advanced disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Median age of survival is 6 months in advanced disease Gallbladder carcinoma is a rare malignancy found in the elderly. It is associated with poor prognosis and the median age of survival is 6 months in advanced disease. Presentation is similar to cholecystitis or cholelithiasis . It is usually diagnosed when the patient undergoes cholecystectomy for gallstones. Clinical features include right upper quadrant pain, nausea, vomiting and anorexia. Jaundice, palpable mass and anorexia are usually late features .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Gallbladder cancer incidence varies by geographic region and racial-ethnic groups Highest incidence rates are observed among Chileans, Native Americans, and individuals in northern India Women have a higher incidence rate than men in all geographic areas Adenocarcinoma is the most common type of gallbladder cancer, accounting for 90% of cases Squamous carcinomas may arise from areas of mucosal squamous metaplasia Tumor is usually nodular and infiltrative , with thickening of the gallbladder wall, frequently extending throughout the entire gallbladder Patients with gallbladder cancer may be asymptomatic Symptoms are typically indistinguishable from those of benign gallbladder disease, such as biliary colic or cholecystitis , particularly in older patients Jaundice and anorexia are late features and often indicate a low resectability rate and fewer negative margins A palpable mass is a late sign&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Porcelain gallbladder is associated with a small increased risk of cancer Patients with PSC, especially those with concomitant inflammatory bowel disease, and those with an abnormal pancreatic-biliary junction are at greater risk of developing gallbladder cancer&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An old lady fell down and she developed a headache and neurological symptoms a few days later. What is your diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Multi-infarct dementia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;SDH&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Frontal lobe meningioma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Korsakoff disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. SDH&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694628640711-QTDSPYQ059IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;SDH An acute subdural hematoma (SDH) is a clot of blood that develops between the surface of the brain and the dura mater Subdural haemorrhages are believed to be due to stretching and tearing of bridging cortical veins It cannot cross the midline CT shows crescent shaped hematoma&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Acute Subdural Haematoma Type I High-energy injury mechanisms can result in the rupture of cortical surface vessels with significant associated primary brain injury. This results in an expanding haematoma with rapid deterioration and development of signs of raised ICP reminiscent of extradural haematoma, without the lucid interval. These collections require prompt evacuation, typically by craniotomy or craniectomy. Type II : Older and often anticoagulated, a lower energy injury leads to venous bleeding around the brain. Depending on the total volume of bleeding, the resulting haematoma may present early as acute subdural haematoma, after delay and osmotic expansion as chronic subdural haematoma or may even remain clinically silent. Type III : Present much later with a further ‘acute-onchronic’ subdural haematoma. On diagnosis, the clotting function should be corrected wherever possible. Bleeds of significant size, with significantly associated midline shift or with deteriorating neurology, require urgent evacuation. Smaller bleeds in neurologically stable patients may be managed conservatively , at least initially: liquefaction of the clot over 7–10 days after the bleed may allow for a much less invasive evacuation through burr holes. Since the dura is not as adherent to the brain as it is to the skull, subdural blood is free to expand across the brain surface, giving a diffuse concave appearance. Chronic Subdural Hematoma : Common in the elderly, especially those on anticoagulants Clinical deficits result from the osmotic expansion of a degrading clot over days/weeks Diffuse hypodense lesion on CT Burr hole drainage is usually preferred&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Multi-infarct dementia (MID) is a common cause of memory loss in older people. MID is caused by multiple strokes (disruption of blood flow to the brain) which lead to damaged brain tissue. Some strokes may occur without noticeable symptoms; doctors may refer to these as “silent strokes Option C. Meningiomas are extra-axial tumours and represent the most common tumour of the meninges . They are a non-glial neoplasm that originates from the meningocytes or arachnoid cap cells of the meninges and are located anywhere that meninges are found Option D. Wernicke encephalopathy and Korsakoff syndrome are different conditions that often occur together. Both are due to brain damage caused by a lack of vitamin B1. Lack of vitamin B1 is common in people who have alcohol use disorder. It is also common in people whose bodies do not absorb food properly ( malabsorption ). This can sometimes occur with a chronic illness or after weight-loss (bariatric) surgery. Korsakoff syndrome, or Korsakoff psychosis, tends to develop as Wernicke encephalopathy as symptoms go away. Wernicke encephalopathy causes brain damage in lower parts of the brain called the thalamus and hypothalamus. Korsakoff psychosis results from permanent damage to areas of the brain involved with memory.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA ,&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a patient of trauma, what is the sequence of management of RTA? Cervical spine stabilisation Intubation IV cannula insertion CECT Select the correct option given below the code&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1,2,3,4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2,1,3,4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3,1,2,4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;4,2,3,1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1,2,3,4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1,2,3,4 Sequence of management of RTA Cervical spine stabilisation Intubation IV cannula insertion CECT&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;AIRWAY WITH CERVICAL SPINE PROTECTION: Assess airway patency : If not patent : Chin lift/jaw thrust Clear airway from foreign body Insert oropharyngeal/nasopharyngeal airway Establish a definitive airway. BREATHING ( VENTILATION AND OXYGENATION ): Assess breathing, Rate and depth Percuss chest Auscultate chest Administer oxygen Attach pulse oximeter for monitoring the spo2 of the patient. If abnormal breathing is detected, management: Ventilate the patient if required. Alleviate tension pneumothorax Seal open pneumothorax. CIRCULATION WITH HEMORRHAGIC CONTROL: Assess circulation, Identify external haemorrhage Pulse BP Skin colour Identify potential internal haemorrhage. If the abnormality is detected: Apply direct pressure over the external bleeding point. Insert 2 large bore iv canula. Simultaneously obtain blood for blood transfusion and cross match Initiate iv fluids. Consider the potential need for operative management. DISABILITY: Assess consciousness Use GCS score. Assess pupils Size/ equality/ reaction. EXPOSURE / ENVIRONMENT: Completely undress the patient but prevent hypothermia. Anterior and posterior nasal packing should be done to prevent nasal bleeding. Resuscitation of patients with hypovolemic shock begins by making the airway secure by ensuring proper ventilation and oxygen therapy. External bleeding is done by the application of pressure and surgical control. Immediately life-threatening pulmonary injuries should be early detected and treated as soon as possible. Large bore iv cannula to prevent hypovolemic shock The chest X-ray is of utmost importance in cases with pulmonary injuries. Trauma resuscitation (1:1:1) packed cells, plasma, and platelets are used in this ratio. Because most patients do not require more than 6 units of PRBCs, most do not receive FFP. For patients who require more units of PRBCs, 7-12 units of PRBCs should be administered along with 6 units of FFP and 1 unit of apheresis platelets. Preferably, FFP and platelets should be transfused first, before the next 6 units of PRBCs are transfused. Adjuncts to primary survey: Blood investigations ECG, pulse oximetry, ABG Urinary and gastric catheterisation Radiographs - x rays Specialised imaging such as CT scans, angiography etc are done after secondary survey after patient is stabilised by initial resuscitation. #EXTRAEDGE The Advanced Trauma Life Support (ATLS) system delineates an order of priorities defned by ABCD; that is, airway, breathing, circulation and disability (neurology). This hierarchy of priorities is based on the ‘time dependence’ principle. In such settings, time is critical, so the normal history and physical investigations are not performed during the ATLS primary survey, but the primary focus is on detecting and identifying individual problems , ranking them in order of priority and dealing with them efectively and efciently in their appropriate timeframes&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statement is true regarding venous access? Phlebitis is the most common complications in PVA If Arteriovenous fistula is present in a limb, avoid PVA in the same limb In central line, vasopressor for septic shock given to avoid limb ischemia Isotonic saline and heparin is flushed to retain patency Select the correct option given below code :&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1,2,3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2,3,4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1,2,3,4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1,3,4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1,2,3,4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1,2,3,4 All the given statements are true regarding venous access. A peripheral venous catheter is a thin, flexible tube that is inserted into a vein. It is usually inserted into the lower part of the arm or the back of the hand. It is used to give intravenous fluids, blood transfusions, chemotherapy, and other drugs. Phlebitis is the most common complication of peripheral venous access. Arteriovenous fistula is a relative contraindication for peripheral venous access in a limb. A central venous catheter is inserted into a large central vein in critically ill patients. Internal jugular and subclavian veins are commonly used. Vasopressors are given in the central line. Isotonic saline and heparin is flushed to retain patency by preventing thrombus formation.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Artery to be ligated for internal haemorrhage occurring after appendectomy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Right colic artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Middle colic artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ileocolic artery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Superior mesenteric artery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ileocolic artery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ileocolic artery The main appendicular artery arises from the ileocolic artery , supplying four branches to the distal half of the appendix. Three accessory arteries from the terminal part of the ileocolic artery supply the base and proximal half. Haemorrhage after appendectomy can be prevented by ligating the inferior branch of the ileocolic artery.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The appendicular artery is a branch of the lower division of the ileocolic artery. It enters the mesoappendix, located a short distance from the base of the appendix, by passing behind the terminal ileum. Typically, the appendicular artery is an \&quot;end-artery,\&quot; meaning that thrombosis of this artery can result in necrosis of the appendix (gangrenous appendicitis). After an appendectomy, there is a risk of internal hemorrhage or bleeding insid e the body. The appendicular artery is the primary blood supply to the appendix. If the bleeding is coming from the site of the appendix, the appendicular artery is likely the source of the bleed. Ligating or tying off the appendicular artery can help to control the bleeding and prevent further hemorrhage. Other arteries in the area, such as the right colic artery, middle colic artery, or superior mesenteric artery, may also be sources of bleeding, but are less likely to be ligated as they supply other parts of the colon and small intestine. The decision of which artery to ligate should only be made based on the individual patient&#x27;s specific condition, including the location and severity of the bleed, and the overall health status of the patient.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are relative contraindications for BCS except&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;History of prior radiation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;N1 disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Multiple tumours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Large breast&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. N1 disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;N1 disease N1 disease is not contraindication of breast conservation surgery. Relative contraindications for BCS include contraindications to radiotherapy ( prior breast radiotherapy, collagen vascular disease, morbid obesity , and unavailability), very large breast size (sufficient to pose technical difficulty with breast RT), and very large tumour size relative to breast volume.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Breast conservation surgery (BCS) aims to remove the tumor along with a 1-cm margin of normal breast tissue. During BCS, it&#x27;s important to orient the surgical specimen with sutures , specifically long lateral (L) and short superior (S) sutures. This helps with further treatment if any margins are found to be positive on histological examination. If margins are involved, the patient should undergo a revision of margins known as a \&quot;cavity shave.\&quot; All patients who undergo BCS receive radiotherapy, and the combination of the two is called breast conservation therapy (BCT). BCS is not recommended for patients with certain conditions, including A multicentric tumor, Diffuse microcalcifications on a mammogram, A large tumor-to-breast ratio, Two times positive surgical margins after re-excision, A history of previous breast or chest wall radiation, Systemic lupus erythematosus or Other collagen vascular disease, ankylosing spondylitis, or severe orthopnea.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Benefits of minimally invasive surgery are all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Better cosmesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Long time to discharge&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Less pain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Early ambulation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Long time to discharge&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Long time to discharge Benefits of minimally invasive surgery: Better cosmesis Shorter hospital stay and early discharge Less pain Early ambulation&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Minimal Access Surgery : Minimal access surgery is a product of modern technology and surgical innovation that aims to accomplish surgical therapeutic goals with minimal somatic and psychological trauma Minimal Access Approaches : Laparoscopy - A rigid endoscope is introduced through a port into the peritoneal cavity Thoracoscopy - A rigid endoscope is introduced through an incision placed between the ribs to gain access to the thorax Single Incision MAS Single-incision laparoscopic surgery (SILS) involves insertion of all instrumentation through a multiple channel port via a single incision at the umbilicus Advantages : Scarless Less Pain Less Risk for Port Site bleeding Lesk Risk for Port Site Hernia Disadvantages : Increased procedural difficulty Steep learning curve Increased direct costs in terms of devices, instruments and operating time Endoluminal endoscopy and Natural Orifice Surgery Flexible or rigid endoscopes are introduced into hollow organs or systems, such as the urinary tract, upper or lower gastrointestinal tract and the respiratory and vascular systems. Examples include endoscopic submucosal resection of complex colonic polyps, transanal endoscopic microsurgery and endobronchial laser resection of tracheal pathology. Natural orifice translumenal endoscopic surgery (NOTES) offers the opportunity for ‘scar-free’ surgery by performing entire procedures via natural body orifices Limitations : Concern over closure of the visceral puncture site Cost and Training Implications Perivisceral Endoscopy Body planes can be accessed even in the absence of a natural cavity. Examples are mediastinoscopy, retroperitoneoscopy and retroperitoneal approaches to the kidney, aorta and lumbar sympathetic chain. Subfascial endoscopic perforator surgery for ligation of incompetent perforating veins in varicose vein surgery Endoscopic harvesting of the saphenous vein for use in coronary artery bypass grafting. Arthroscopy and Intra-articular Joint Surgery Hybrid MAS Hybrid surgery may utilize a combination of flexible and straight stick endoscopic approaches or a combination of open and endoscopic surgery. Types : Total Endoscopic Hybrid Approach Abdomen - Lapro-Endoscopic Approach - biliary lithiasis, colonic polyp excision and several urological procedures, such as pyeloplasty and donor nephrectomy Thorax - Minimal-Access video assisted approach - Marking Lung Nodules with Navigational Bronchoscopy Cardiovascular - Catheter-based placement of cardiac valves, atrial devices and intravascular stents Open and Endoscopic Hybrid Approach HALS(Hand-assisted laparoscopic surgery) It involves the intra-abdominal placement of a hand or forearm through a minilaparotomy incision, while pneumoperitoneum is maintained Advantages : Technical and Economical Efficiency Advantages of minimal access surgery Decrease in wound size Reduction in wound infection, dehiscence, bleeding, herniation and nerve entrapment Decrease in wound pain Improved mobility Decreased wound trauma Decreased heat loss Improved visualisation Limitations of minimal access surgery Lack of 3D vision Loss of tactile feedback Haemostasis Extraction of large specimens Learning curve and increased operative time Cost Reliance on new technologies&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Arrange the following options in the correct order of correction of hypospadias: Urethroplasty Meatoplasty Glanuloplasty Orthoplasty Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;a,b,c,d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;c,b,a,d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;d,a,c,b&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;d,a,b,c&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. d,a,c,b&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;d,a,c,b The operative steps of hypospadias surgery involve: Orthoplasty: penile degloving,or corde correction of VC Urethroplasty: reconstruction of the urethra providing a vascularized coverage for the urethroplasty Glanuloplasty: reconstruction of the glans Meatoplasty: reconstruction of the meatus Hypospadias: Hypospadias occurs in around 1 in 200–300 male live births and is the most common congenital abnormality of the urethra. There are three characteristic features. The external meatus opens on the underside of the penis anywhere from just short of the normal site as far back as the perineum, While the ventral aspect of the prepuce is poorly developed (the ‘hooded prepuce’) There is usually a ventral deformity of the erect penis (chordee) . Classification : Glanular Coronal Penile Penoscrotal Perineal Treatment : Avoid circumcision as the prepuce may be used in procedures to correct the abnormality Surgical treatment should be undertaken by experts The first stage corrects the penile curvature and the second stage repairs the urethra&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 26 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);

                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);

        // Start quiz
        function startQuiz() {
            try {

                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {

                debugLog(&quot;Starting timer&quot;);

                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

                });

            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No audio URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;audio controls class=&quot;w-full max-w-[600px]&quot; preload=&quot;metadata&quot; aria-label=&quot;Audio explanation&quot;&gt;
                        &lt;source src=&quot;${audioUrl}&quot; type=&quot;audio/mpeg&quot;&gt;
                        Your browser does not support the audio tag.
                    &lt;/audio&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Handle audio load errors
                const audio = container.querySelector(&#x27;audio&#x27;);
                audio.onerror = () =&gt; {
                    console.error(&quot;Audio load error for URL:&quot;, audioUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
