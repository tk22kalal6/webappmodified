&quot;text&quot;: &quot;25% reduction in PTH within 10 mins of gland removal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;25% reduction in PTH within 5 mins of gland removal&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 50% reduction in PTH within 10 mins of gland removal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;50% reduction in PTH within 10 mins of gland removal To confirm the removal of the correct gland after surgery we use Miami riteria. The Miami criterion is a protocol that uses a “&amp;gt; 50% parathormone (PTH) drop” from either the greatest pre-incision or pre-excision measurement of PTH in a blood sample taken 10 min following resection of hyperfunctioning glands. A parathyroid adenoma is a benign tumor of the parathyroid gland. It generally causes hyperparathyroidism. Parathyroid adenoma can be associated with overexpression of the cyclin D1 gene.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;After the removal of a parathyroid adenoma, the level of parathyroid hormone ( PTH ) should decrease rapidly, indicating the successful removal of the overactive gland. The Miami criteria were developed to determine the extent of resection in parathyroidectomy. A drop in the parathyroid hormone ( PTH ) level into the normal range and to less than 50% preoperative PTH at 10 minutes is considered a reliable predictor of single-gland disease. Intraoperative PTH measurements can guide the conversion from a focused to a cervical exploration if no such drop is observed, indicating the possibility of multigland disease. Routine use of intraoperative PTH measurements is controversial due to high false-positive and false-negative rates. The half-life of circulating PTH is 3-5 minutes, and a significant drop should be detected in plasma PTH following the resection of a single adenoma.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Localisation paradigm and management strategies. 4D CT, four-dimensional computed tomography; MIBI, 2-methoxy-2- methylpropylisonitrile; MIP, minimally invasive parathyroidectomy; US, ultrasonography&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with dysphagia esophageal manometry was performed – it revealed abnormal spastic contractions in esophagus, &amp;gt;450 mm Hg pressure in the body. What is your diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Type 1 achalasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Type 2 achalasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Type 3 achalasia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Jackhammer esophagus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Type 3 achalasia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Type 3 achalasia Achalasia is a heterogeneous disease categorized into 3 distinct types based on manometric patterns: Type I (classic) with minimal contractility in the esophageal body Type II with intermittent periods of PAN esophageal pressurization Type III (spastic) with premature or spastic distal esophageal contractions High-resolution manometry showing the 3 subtypes of achalasia: Treatment algorithm for patients with achalasia: EGD - esophagogastroduodenoscopy; HM - Heller myotomy; HRM - high-resolution manometry; PD - pneumatic dilation; POEM - peroral endoscopic myotomy .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Achalasia is characterized by the failure of the lower esophageal sphincter (LOS) to relax and absent peristalsis, leading to incomplete emptying of the esophagus. The exact cause of achalasia is unknown but is postulated to be due to the loss of inhibitory ganglion cells in the myenteric plexus. Symptoms of achalasia include dysphagia, regurgitation, heartburn, and chest pain/odynophagia. Diagnosis of achalasia can be challenging as symptoms can be mild and easily misdiagnosed as gastroesophageal reflux disease (GORD). There are three types of achalasia: Type I (classic) shows absent peristalsis and incomplete relaxation of the lower esophageal sphincter (LES). Type II (variant) shows absent peristalsis, but with a pan-esophageal pressurization in response to swallowing. Type III (spastic) shows preserved peristalsis with elevated resting LES pressure. Hierarchy diagnostic algorithm of oesophageal motility disorders according to the Chicago classification 4.0. The broad categories of &#x27;disorders of oesophagogastric junction (OGJ) outflow&#x27; and &#x27;disorders of oesophageal peristalsis&#x27; are differentiated by the integrated relax- ation pressure (IRP). FLIP, functional lumen imaging planimetry; IBP, intrabolus pressurisation; LOS, lower oesophageal sphincter; MRS, multiple rapid swallow; OGJOO, oesophagogastric outflow obstruction; POP, pan-oesophageal pressurisation; RDC, rapid drink challenge; TBO, timed barium oesophagram.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Clinical scoring system for achalasia (Eckardt score). Score Symptom Weight loss (kg) Dysphagia Retrosternal pain Regurgitation 0 None None None None 1 &amp;lt;5 Occasionally Occasionally Occasionally 2 5-10 Daily Daily Daily 3 &amp;gt;10 Each meal Each meal Each meal&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented with a lump in the breast, she was diagnosed with a Stage – II breast cancer, for with she underwent mastectomy. For breast reconstruction which of the following is the best flap.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;D.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. C.&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694625238896-QTDSPYQ125IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;C. DIEP flap – deep inferior epigastric artery perforator flap Autologous tissue reconstruction is a way to rebuild the shape of breast after surgical removal of the cancer. There are different types of tissue flap surgery, named for the area of the body where the tissue is taken: TRAM (transverse rectus abdominis muscle) flap (image - a) Latissimus dorsi (LD) flap (image - b) DIEP (deep inferior epigastric artery perforator) flap (image - c) SIEA (superficial inferior epigastric artery) flap Gluteal free flap (image - d) TUG (transverse upper gracilis) flap The preferred donor site for Autologous breast reconstruction is the abdominal wall. Advantage of DIEP Flap: 1. The skin and subcutaneous fatty tissues of the lower abdomen provide tissue that has a soft texture that is perfect for breast reconstruction and Donor site morbidity is minimal. In function of these advantages the DIEP flap has become the “gold standard” for breast reconstruction in many hospitals.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Breast reconstruction: Immediate breast reconstruction provides women with a breast mound right after surgery. Some women prefer delayed reconstruction after completing their adjuvant treatment. Silicone gel breast implants and autologous tissue can be used for immediate reconstruction. Silicone gel implants can be placed either prepectoral or subpectoral. Autologous tissue reconstructions can be done using flaps such as the latissimus dorsi, TRAM, anterolateral thigh, or DIEP free tissue transfers. The treatment algorithm commonly used for breast reconstruction includes the latissimus dorsi, TRAM, and DIEP flaps. In the UK, the DIEP flap is commonly used, but it requires microvascular surgical skills and an operative time of about four hours.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Radiotherapy after inserting a silicone prosthesis often results in capsular contracture and unacceptable results. Achieving symmetry after breast reconstruction or BCS may require a cosmetic procedure such as mammoplasty or mastopexy. Patients may require more than one procedure to achieve symmetrisation.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A baby is born with bowel herniating as shown in the image below, mother’s age is 19 years and has a history of smoking and alcohol consumption. What is your diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Omphalocele&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gastroschisis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Umbilical hernia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Spigelian hernia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Gastroschisis&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694625239912-QTDSPYQ126IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Gastroschisis From the clinical condition and the image given above, stating that the mothers age at the time of delivery is 19 years with H/O of smoking and alcohol consumption, the most probable diagnosis would be Gastroschisis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Gastroschisis is now the commonest anomaly in babies born to mothers under 20 years of age. The gastroschisis defect is usually just to the right of the umbilical cord , at the site of the obliterated right umbilical vein. Th e fascial defect is typically approximately 4 cm in diameter. Associated anomalies are not usually seen with gastroschisis except for a 10% rate of intestinal atresia Complications may include feeding problems, prematurity, intestinal atresia, and intrauterine growth retardation. Risk factors include the mother being young, and use of alcohol or tobacco Neonatal abdominal wall defects Gastroschisis Environmental risk factors (young maternal age, drug use) Bowel complications common (atresia, matting, volvulus) Associated anomalies rare Exomphalos Frequent association with aneuploidies and other genetic syndromes (e.g. Beckwith-Wiedemann) Other structural anomalies common (e.g. cardiac malformations) Large defects may contain liver (exomphalos major) and require delayed or staged closure&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A : Omphalocele is recognized as a central defect of the abdominal wall. Its defect is generally more than 4 cm in diameter with an intact membranous sac, which is composed of an outer layer of amnion and an inner layer of peritoneum. Defects less than 4 cm in diameter are arbitrarily designated hernias of the cord. Infants with an omphalocele have an approximately 50% incidence of associated anomalies. Treatment involves surgery. This is typically done shortly after birth. Option D : Spigelian hernia is the type of ventral hernia where aponeurotic fascia pushes through a hole creating a bulge. It appears in the stomach’s lower quadrant between an area of dense fibrous tissue and abdominal wall muscles (Spigelian aponeurosis)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented with dyspnea, choking sensation, cough, and dysphagia. Chest X ray revealed mediastinal mass. The patient also had hyperthyroidism and Nuclear thyroid imaging demonstrated thyroid activity in the mediastinum. Which of the following statements is true regarding the given condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Origin is from mediastinum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sternal incision is always required&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Majority of the goitres derive their blood supply from mediastinal vessels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Majority of the retrosternal goitres can be removed by a neck incision&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Majority of the retrosternal goitres can be removed by a neck incision&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Majority of the retrosternal goitres can be removed by a neck incision Retrosternal goiter is defined as a thyroid mass of which more than 50% is located below the thoracic inlet. Patients should be considered for surgery if there is significant airway compression, if symptoms are present or in young patients in whom symptoms are likely to develop. In elderly patients with incidentally discovered retrosternal goitres, most surgeons would observe rather than treat. Neck incision technique ensures less trauma and quicker recovery. The chest X-ray showing deviated trachea and enlarged upper mediastinum due to retrosternal goiter.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A man is brought to the emergency after he fell into a man hole and injured his perineum. He feels the urge to micturate but is unable to pass urine and there is blood at the tip of the meatus with extensive swelling of the penis and scrotum. What is the location of the injury?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bulbar urethra&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prostatic urethra&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bladder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Membranous urethra&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Bulbar urethra&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bulbar urethra In the given presentation there is blood at the tip of meatus with swelling of penis and scrotum which signifies the HEMATOMA of penis and scrotum. Therefore bulbar urethra has been injured in this patient.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bulbar urethral trauma The patient usually gives a history of a falling-astride injury, leading to blunt trauma of the perineum. Other common causes include falling from a tree, cycling, skating and industrial accidents. The bulbar urethra is crushed upwards onto the pubic bone, typically with significant bruising. Clinical features The signs of a ruptured bulbar urethra are perineal bruising and haematoma, typically with a butterfly distribution. There is usually bleeding from the urethral meatus and retention of urine. Management Investigations include a retrograde urethrogram (RGU). A gentle attempt at catheterisation may be made. If the catheter fails to drain urine, a suprapubic cystostomy is performed Delayed anastomotic urethroplasty is performed after 3 months with excellent success rates.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A middle aged man presents with a swelling over the neck since childhood. Neck swelling has a bag of worm appearance. What is your diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Plexiform neurofibroma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Toxic nodular goitre&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vasculitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lymphangioma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Plexiform neurofibroma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Plexiform neurofibroma Plexiform neurofibromas represent an uncommon variant of neurofibromatosis type 1 (NF-1) in which neurofibromas arise from multiple nerves as bulging and deforming masses involving also connective tissue and skin folds hence the clinical description of lesions as “bags of worms.”&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;There are two distinct neurofbromatosis (NF) syndromes, in which Schwann cells form tumours Each is caused by diferent genes on diferent chromosomes: 70% are autosomal dominant and 30% arise from sporadic mutations. NF-1 (Von Recklinghausen’s disease) is the commoner variant, afecting approximately 1:4000 births. It arises from a gene mutation on chromosome 17. Skin manifestations appear in early life, with the development of more than five smooth surfaced café-au-lait spots, subcutaneous neurofibromata, armpit or groin freckling and Lisch nodules. NF-2 produces multiple central nervous system tumours.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which one of the following is not a component of THORACOSCORE?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Performance status&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Complication of surgery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ASA grading&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Priority of surgery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Complication of surgery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Complication of surgery Parameters of thoraedxxcoscope for predicting in-hospital mortality for patients requiring thoracic surgery: Age (&amp;lt;55, 55-65, &amp;gt;65 years) Sex ASA Classification ( &amp;lt; 2, &amp;gt; 3) Performance status according to Zubrod scale ( &amp;lt; 2, &amp;gt; 3) Severity of dyspnea according to Medical Research Council Scale ( &amp;lt; 2, &amp;gt; 3) Priority of surgery (elective, urgent/ emergency) Extent of resection (pneumonectomy, other) Diagnosis (malignant, benign) Comorbidity score&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the T stage of a 2.5 cm lung carcinoma, which is not involving the pleura?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;T1a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;T2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;T1b&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;T1c&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. T1c&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;T1c (&amp;gt;2 to &amp;lt;3cm) TNM staging of   CANCER: T 1 T 1 (ml) T 1a T 1b T 1 c &amp;lt; cm surrounded by lung/ visceral pleura, not involving main bronchus Minimally invasive carcinoma &amp;lt; 1cm &amp;gt; 1 to &amp;lt; 2 cm &amp;gt; 2 to &amp;lt; 3 cm T 2 T 2a T 2b &amp;gt; 3 TO &amp;lt; 5 cm or involvement of main bronchus without carina, regardless of distance from carina or invasion visceral pleural or atelectasis or post obstructive pneumonitis extending to hilum &amp;gt;3 to &amp;lt; 4 cm &amp;gt;4 to &amp;lt; 5 cm T 3 &amp;gt; 5 to &amp;lt;7cm in greatest dimension or tumor of any size that involves chest wall, pericardium, phrenic nerve or satellite nodules in the same lobe T 4 &amp;gt; 7cm in greatest dimension or any tumor with invasion of mediastinum, diaphragm, heart, great vessels, recurrent laryngeal nerve, carina, trachea, oesophagus, spine or separate tumor in different lobe of ipsilateral lung N 1 N 2 N 3 Ipsilateral peribronchial and/ or hilar nodes and intrapulmonary nodes Ipsilateral mediastinal and/ or subcarinal nodes Contralateral mediastinal or hilar; ipsilateral/ contralateral scalene/ supraclavicular M 1 M 1a M 1b M 1c Distant metastasis Tumor in contralateral lung or pleural/ pericardial nodule/ malignant effusion Single extrathoracic metastasis, including single non- regional lymph node Multiple extrathoracic metastases in one or more organs&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Determining operable tumors requires careful investigation. The TNM staging system provides prognostic information. Tumors graded up to T3, N1, M0 have improved prognosis when treated surgically. Accurate staging is necessary before resection. For higher stage tumors , a multi- or trimodality approach is offered. Non-tumor factors determine appropriate treatment. Incurable disease is treated palliatively to maximize quality of life.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which is the most common pancreatic endocrine neoplasm?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Insulinoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gastrinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;VIPoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glucagonoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Insulinoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Insulinoma Insulinomas are the most common pancreatic endocrine tumor. Insulinomas are the most common cause of hypoglycemia resulting from endogenous hyperinsulinism. Insulinomas are characterized clinically by the Whipple triad , as follows: Presence of symptoms of hypoglycemia low blood sugar at the time of symptoms Reversal of symptoms by glucose administration Failure of endogenous insulin secretion to be suppressed by hypoglycemia is the hallmark of an Insulinoma. The definitive management is surgical removal of the Insulinoma. This may involve removing part of the pancreas, as well ( Whipple procedure and distal pancreatectomy ).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Insulinoma is the most common functioning tumor of the endocrine pancreas The average age at diagnosis is 45 years 97% of insulinomas are located in the pancreas (equally distributed in the head, body, and tail), while 3% are found in other areas such as the duodenum, splenic hilum, or gastrocolic ligament Insulinomas are typically small , with an average size of 0 to 1.5 cm The diagnostic hallmark of insulinoma is Whipple’s triad , which includes symptoms of hypoglycemia, low blood glucose levels (40-50 mg/dL), and relief of symptoms after the administration of glucose Clinical features of insulinoma include sympathetic overactivity in response to hypoglycemia, CNS disturbance, significant weight gain, and a painless condition The gold standard test for the diagnosis of insulinoma is the 72-hour fasting test An insulin-to-glucose ratio &amp;gt; 0.4 is consistent with insulinoma&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Localization techniques for insulinoma include angiography, portal venous sampling for insulin, and EUS with intra-operative palpation Treatment options for insulinoma include diazoxide, laparoscopic resection or enucleation, and distal pancreatectomy (depending on the location of the tumor) Streptozotocin, with or without 5-fluorouracil , is associated with improved survival in metastatic pancreatic endocrine tumors.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Patient presented to emergency bay with stab injury to the lower chest &amp;amp; low pulses, the BP improved after giving IV fluids. Chest x-ray showed clear lung fields. Next step in the management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chest tube insertion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CECT abdomen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CECT chest&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;E-fast&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. E-fast&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;E-fast The extended-Focused Assessment with Sonography in Trauma (eFAST) should be done with the primary survey, especially in an unstable patient. eFAST allows for quick identification of chest areas with air and/or blood and helps focus definitive management. The 4 views of the traditional Focused Assessment with Sonography in Trauma (FAST) exam include the : Cardiac (subxiphoid) window, Right upper quadrant (RUQ, or Morrison’s pouch), Left upper quadrant (LUQ) Suprapubic (bladder) window. Presence of a black collection outside of an organ, viscera, or pericardia suggests a positive FAST exam. The eFAST includes pulmonary views and also evaluates for pneumothorax and hemothorax, in addition to the traditional 4 views. The primary survey identifies immediately life-threatening injuries. These injuries should be addressed at the time of identification. Potential injuries that should be ruled out include: Large hemothorax Large pneumothorax Pericardial effusion with or without tamponade Computed tomography (CT) is more sensitive and specific. However, this requires the patient to be stable for transport.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is correct in regard to the image given below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Seen in chronic lymphoedema&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Occurs due to viral infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;More common in children&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Involvement is always bilateral&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Seen in chronic lymphoedema&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694625241132-QTDSPYQ134IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Seen in chronic lymphoedema Edema in the dorsum of the foot is frequently described as a buffalo hump. Lymphedema is an accumulation of protein and fluid in the subcutaneous tissue that results from impaired transport of protein-rich lymphatic fluid from the interstitium. Inability to pick up the skin of the base of the toes is called a positive stemmer sign There are 4 stages of lymphedema: Stage 0 - subclinical lymphedema Stage 1 - early accumulation of fluid that is high in protein content, swelling may subside with limb elevation, and pitting of the skin may occur Stage 2 - pitting may not occur as tissue fibrosis develops, and limb elevation alone does not reduce swelling Stage 3 - a severe increase in limb swelling along with skin changes, including fibrosis, induration, warty overgrowths, and excess adipose tissue proliferation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lymphoedema: Lymphoedema may be defined as abnormal limb swelling caused by the accumulation of increased amounts of high protein ISF secondary to defective lymphatic drainage in the presence of (near) normal net capillary filtration Pathology: Result of an inability of the existing lymphatic system to accommodate the protein and fluid entering the interstitial compartment at the tissue level. Stages : First Stage -  Soft pitting edema (impaired lymphatic drainage results in protein-rich fluid accumulation in the interstitial compartment) Second Stage - Nonpitting and Spongy consistency (the clinical condition is further exacerbated by the accumulation of fibroblasts, adipocytes, and, perhaps most important, macrophages in the affected tissues, which culminates in a local inflammatory response) Third Stage - Lymphostatic Elephantiasis (excessive subcutaneous fibrosis and scarring with associated severe skin change). Edema is irreversible at this stage. Aetiological classification of lymphoedema: Primary lymphoedema Congenital (onset &amp;lt;2 years old): sporadic; familial (Nonne–Milroy’s disease) Praecox (onset 2–35 years old): sporadic; familial (Letessier–Meige’s disease) Tarda (onset after 35 years old) Secondary lymphoedema A parasitic infection (filariasis) Fungal infection (tinea pedis) Exposure to foreign body material (silica particles) Primary malignancy Metastatic spread to lymph nodes Radiotherapy to lymph nodes Surgical excision of lymph nodes Trauma (particularly degloving injuries) Superficial thrombophlebitis Deep venous thrombosis. Diagnosis : Unlike other types of edema, lymphoedema characteristically involves the foot. The contour of the ankle is lost through infilling of the Sub malleolar depressions, A ‘buffalo hump’ forms on the dorsum of the foot, The toes appear ‘square’ because of the confinement of footwear and The skin on the dorsum of the toes cannot be pinched because of subcutaneous fibrosis (Stemmer’s sign) . Lymphoedema usually spreads proximally to knee level &amp;amp; less commonly affects the whole leg. Chronic eczema, fungal infection of the skin (dermatophytosis) and nails (onychomycosis), fissuring, verrucae, and papillae (warts) are frequently seen in advanced diseases. Ulceration is unusual, except in the presence of chronic venous insufficiency Treatment: General Therapeutic Measures : Appropriate Antibiotics Maintenance of ideal body weight Elevation and Compression Garments: The ideal compression garment is custom fitted and delivers pressures in the range of 30 to 60 mm Hg. Limb Elevation at night Avoid standing for prolonged periods Complex Decongestive Physical Therapy Compression Pump Therapy (Pneumatic Compression therapy) Drug Therapy - Benzopyrones Molecular Lymphangiogenesis Operative Treatment: Reconstructive - should be considered for those patients with proximal (either primary or secondary) obstruction of the extremity lymphatic circulation with preserved, dilated lymphatics peripheral to the obstruction. Excisional - only viable option for patients without residual lymphatics of adequate size for reconstructive procedures. For patients with recalcitrant stage II and early stage III lymphedema in whom the edema is moderate and the skin is relatively healthy, an excisional procedure that removes a large segment of the lymphedematous subcutaneous tissues and the overlying skin is the procedure of choice&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B : Occurs due to parasitic infection not viral infection Option C : Not very common in children except congenital primary lymphoedema Option D : Involvement is not always bilateral&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lymphedema is not curable, but the symptoms and long-term effects can be controlled with a combination of elastic compression stockings, limb elevation, pneumatic compression, and massage. Controlling the edema protects the skin and potentially prevents cellulitis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Modified Well’s score includes all of the following except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Paralyzed leg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tenderness near a deep vein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Non pitting edema in one leg&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Previously diagnosed with DVT&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Non pitting edema in one leg&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Non pitting edema in one leg The wells criteria includes pitting edema in one leg (not non pitting)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The Wells score reflects patient’s  risk of developing deep vein thrombosis (DVT) . Symptom and risk factors Points Active cancer, or cancer that’s been treated within last six months 1 Paralyzed leg 1 Recently bedridden for more than three days or had major surgery within last four weeks 1 Tenderness near a deep vein 1 Swollen leg 1 Swollen calf with diameter that’s more than 3 centimeters larger than the other calf’s 1 Pitting edema in one leg 1 Large veins in your legs that aren’t varicose veins 1 Previously diagnosed with DVT 1 Other diagnosis more likely -2&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5 year old child is diagnosed with acute liver failure. Which one of the following criteria are not included in the King&#x27;s college criteria?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Age &amp;lt;10 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;INR &amp;gt;6.5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bilirubin &amp;gt;17 mg/dl&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Jaundice less than 7 days before development of encephalopathy&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Jaundice less than 7 days before development of encephalopathy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Jaundice less than 7 days before development of encephalopathy The King&#x27;s College Criteria is used to determine if there is  any early indices of poor prognosis in patients with acute liver failure. Acute liver failure is defined as the onset of encephalopathy  or coagulopathy  within 6 weeks of a patient diagnosed with liver disease. As liver transplantation becomes a more accessible option for patients with acute liver failure, the King&#x27;s College Criteria serve a role in determining which patients may require transplantation. King’s College Criteria ALF due to acetaminophen toxicity: pH &amp;lt;7.3 or arterial serum lactate &amp;gt;3.0 mmol/L All three following conditions occur within a 24 hour period: Presence of grade 4 or 4 hepatic encephalopathy INR &amp;gt;6.5 Serum creatinine &amp;gt;3.4 mg/dL ALF due to other etiologies INR &amp;gt;6.5 and encephalopathy present (irrespective of grade) ANY three of the following conditions are present: Age &amp;lt;10 or &amp;gt;40 years Jaundice &amp;gt;7 days before development of encephalopathy INR &amp;gt; 5 Serum bilirubin &amp;gt; 17 mg/dL Unfavorabole etiology such as: Wilson disease Idiosyncratic drug reaction Seronegative hepatis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;King&#x27;s College has established selection criteria for liver transplantation in cases of acute liver failure caused by paracetamol or non-paracetamol toxicity. For paracetamol toxicity , criteria are met if arterial pH &amp;lt;7.30 or INR &amp;gt;6.5, serum creatinine 3.4 mg/dL (301 µmol/L), and grade III/IV encephalopathy are present. For non-paracetamol toxicity , criteria are met if INR &amp;gt;6.5 or three out of five criteria are present: age, aetiology, duration of jaundice, PT, and serum bilirubin. Lactate or phosphate thresholds may improve sensitivity and negative predictive value. Hepatic encephalopathy grades range from 1 (inverted sleep pattern, agitation) to 4 (coma).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The grading system for hepatic encephalopathy includes four grades. Grade 1 symptoms include inverted sleep pattern, agitation, forgetfulness, irritability, and apraxia. Grade 2 symptoms include lethargy, time/place disorientation, personality change, and ataxia. Grade 3 symptoms include somnolence to semistupor, place disorientation, asterixis, and hyperactive reflexes. Grade 4 includes the symptom of coma. Lactate or phosphate thresholds added to the criteria may improve sensitivity and negative predictive value.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA King&#x27;s College selection criteria for liver transplantation in acute liver failure CAUSE SELECTION CRITERIA Acetaminophen Arterial pH &amp;lt;7.30 irrespective of hepatic coma grade Or Prothrombin time &amp;gt;100 s + serum creatinine level &amp;gt;3.4 mg/dL + grade III or IV hepatic coma Not acetaminophen Prothrombin time &amp;gt;100 s irrespective of hepatic coma grade Or Any three of the following, irrespective of hepatic coma grade: Cryptogenic or drug-induced hepatitis Serum bilirubin level &amp;gt;17.5 mg/dL Jaundice to coma interval &amp;gt;7 d Prothrombin time &amp;gt;50 s Age &amp;lt;10 y or &amp;gt;40 y&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the child Pugh class for patient who has a serum bilirubin of 2.5 mg/dl, S albumin – 3 g/dl, INR of 2. Mild Ascites is present but there is no encephalopathy.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CP A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CP B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CP C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CP D&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. CP B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CP B The Child-Pugh score is a system for assessing the prognosis — including the required strength of treatment and necessity of liver transplant — of chronic liver disease, primarily cirrhosis. Child- Turcotte- Pugh Classification for Severity of Cirrhosis 1 2 3 Encephalopathy None Grade 1-2 (or precipitant induced) Grade 3-4 (or chronic) Ascites None Mild to moderate (diuretic responsive) Severe (diuretic refractory) Bilirubin (mg/dL) &amp;lt; 2 2-3 &amp;gt;3 Albumin (g/dL) &amp;gt;3.5 2.8-3.5 &amp;lt;2.8 INR &amp;lt;1.7 1.7-2.3 &amp;gt;2.3 Child- Turcotte- Pugh Class obtained by adding score for each  parameter (total points) Class A = 5 to 6 points (least severe liver disease) Class B = 7 to 9 points (moderately severe liver disease) Class C = 10 to 15 points (most severe liver disease)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Child-Turcotte-Pugh (CTP) classification The Child-Turcotte-Pugh (CTP) Scoring System is a tool used to assess hepatic function in liver diseases. Initially , it was created to classify patients into risk groups before undergoing porto-systemic shunt surgeries. The CTP score is now used to assess prognosis in cirrhosis and other liver diseases , with Class A having 5-6 points Class B having 7-9 points Class C having 10-15 points. Major surgeries can only be performed in Class A, minor surgica l procedures can be done in Class B, and no surgical intervention should be done in Class C. For patients in Class C, the best treatment option is liver transplantation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Child-Turcotte-Pugh (CTP) classification of hepatocellular function in cirrhosis. Points 1 point each 2 points each 3 points each Bilirubin (μmol/L) &amp;lt;34 34-50 &amp;gt;50 Albumin (g/L) &amp;gt;35 25-35 &amp;lt;25 Ascites None Easily controlled Poorly controlled Encephalopathy None Grade I or II Grade III or IV INR &amp;lt;1.7 1.7-2.2 &amp;gt;2.2 CTP-A, 5 or 6 points; CTP-B, 7-9 points; CTP-C, 10-15 points. INR, international normalised ratio.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 36 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;

        function showResults(index) {

                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);

                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;

                // Create scrollable container for explanation content
                resultsContent.innerHTML = `

                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot;

                                Play Video Explanation
                            &lt;/button&gt;

        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);

                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;

                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);

                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);

                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;

        }

                document.getElementById(&#x27;submit-modal&#x27;).classList.remove(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal displayed&quot;);
            } catch (e) {
                console.error(&quot;Error showing submit modal:&quot;, e);
                debugLog(&quot;Failed to show submit modal: &quot; + e.message);

        // Close submit modal
        function closeSubmitModal() {

                debugLog(&quot;Closing submit modal&quot;);

                debugLog(&quot;Submit modal closed&quot;);
            } catch (e) {

                debugLog(&quot;Failed to close exit modal: &quot; + e.message);

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({

                    spread: 70,

                });
                localStorage.removeItem(`quiz_${quizId}`);

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);

            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {

                    showResults(currentResultQuestion + 1);

            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;

                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No audio URL provided&quot;);
                    return;

                const container = document.getElementById(containerId);
                container.innerHTML = `

                        &lt;source src=&quot;${audioUrl}&quot; type=&quot;audio/mpeg&quot;&gt;

                    &lt;/audio&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Handle audio load errors
                const audio = container.querySelector(&#x27;audio&#x27;);
                audio.onerror = () =&gt; {
                    console.error(&quot;Audio load error for URL:&quot;, audioUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);
                debugLog(&quot;Theme toggled successfully&quot;);
            } catch (e) {
                console.error(&quot;Error toggling theme:&quot;, e);
                debugLog(&quot;Failed to toggle theme: &quot; + e.message);
            }
        }

        // Load theme preference
        function loadTheme() {
            try {
                debugLog(&quot;Loading theme preference&quot;);
                const theme = localStorage.getItem(&#x27;theme&#x27;);
                if (theme === &#x27;dark&#x27;) {
                    document.documentElement.classList.add(&#x27;dark&#x27;);
                }
                debugLog(&quot;Theme loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading theme:&quot;, e);
                debugLog(&quot;Failed to load theme: &quot; + e.message);
            }
        }

        // Initialize on DOM content loaded
        window.addEventListener(&#x27;DOMContentLoaded&#x27;, () =&gt; {
            try {
                debugLog(&quot;DOM content loaded, initializing quiz&quot;);
                loadTheme();
                initQuiz();
            } catch (e) {

                debugLog(&quot;Failed to initialize on DOMContentLoaded: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        });

&lt;!-- JavaScript Logic --&gt;

&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;An 11-month baby was brought to the emergency with pain in the abdomen and multiple episodes of vomiting. On examination, the mass was palpable in the right lumbar region. Barium enema image is given. What is the most likely Diagnosis:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intussusception (Claw Sign)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Volvulus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Malrotation of Gut&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Duodenal Atresia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Intussusception (Claw Sign)&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694626369262-QTDSPYQ066IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Intussusception (Claw Sign) Intussusception is a telescoping of the bowel on itself. Pain abdomen, multiple episodes of vomiting, a palpable mass in the right lumbar area, and barium enema showing a claw or coiled spring sign are classical findings of intussusception. The patient may pass red currant jelly stool.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Intussusception Telescoping of one portion of the intestine into the other The middle layer is isolated between two sharp bends and first to become gangrenous Apex is most prone to gangrene Most commonly occurs in infants and toddlers Etiology and Predisposing Factors: Upper respiratory tract infections or gastroenteritis may contribute to developing \&quot;idiopathic\&quot; intussusception. Approximately 5-10% of cases have an actual pathological lead point. Meckel&#x27;s diverticulum and polyps ar
