involvement ●       Grade of tumour ●       Histopathological variant (metaplastic carcinoma is aggressive): ○       Her2/neu positive and triple negative ○       Presence of lymphovascular ○       invasion Extensive DCIS component ○       High Ki-67 index ●       Younger age ●       Premenopausal women ●       BRCA-associated tumour ●       Family history of breast cancer ●       Prior history of breast cancer ●       Obesity, sedentary lifestyle ●       Failure to complete intended treatment DCIS, ductal carcinoma in situ. \&quot;The Nottingham prognostic index (NPI) is used to determine prognosis following surgery. It is calculated using tumour size (S), number of involved lymph nodes (N) and tumour grade (G). NPI = (0.2 x S) + N + G. Patients are grouped into four categories according to the NPI score: I (excellent) ≤2.4; II (good) &amp;gt;2.4 but ≤3.4; III (moderate) &amp;gt;3.4 but ≤5.4; and IV (poor) &amp;gt;5.4.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: OCP is not the risk factor for breast CA Risk factors: Increasing age Breast cancer in first-degree relatives or mother with breast cancer A low fiber, high fat diet Obesity History of contralateral breast cancer A history of endometrial cancer which is also a estrogen induced cancer Prior radiation Increased number of menstrual cycles or exposure to estrogen Nulliparity Early menarche (&amp;lt; 11 years of age) Late menopause (&amp;gt; 50 years of age) Late first pregnancy (&amp;gt; 30 years of age) Hormone replacement therapy Option B: According to the current guidelines for an average risk female, mammography should be started at 45 years of age and performed annually. While in case of a high risk female, screening of breast cancer is to be done with MRI at 30 years of age However mammography is not to be done initial diagnostic investigation, but rather as a screening/ mode of surveillance once the risk has been assessed and negated by genetic testing. Option D: Prophylactic bilateral mastectomy should be done only if patient has confirmed occurrence of BRCA 1 .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Risk factors for breast cancer Remarks Modifiable risk factors Obesity: BMI &amp;gt;30 Increased risk in postmenopausal women: RR = 1.29 Parity Increased risk in nulliparous women or first pregnancy after 35 years of age Breastfeeding It is protective for breast cancer and &amp;gt;12 months of breastfeeding by women has a greater protective effect than shorter duration Age at first childbirth Early: less risk, &amp;lt;20 years Late: high risk, &amp;gt;35 years Use of HRT Use for &amp;gt;10 years increased risk: RR = 1.2 Tobacco use RR = 1.14 for smoking 25 or more cigarettes/day; PR = 1.07 for smoking for 20 years or more Alcohol consumption RR = 1.05 for light drinking (&amp;lt;1 drink/day): RR = 1.32 for moderate drinking (3 or 4 drinks/day); RR = 1.46 for heavy drinking (&amp;gt;4 drinks/day) Radiation exposure RR = 6 Non-modifiable risk factors Age Increasing age is a risk factor. While the median age at presentation is around 60 years in the West (UK, USA), it is around 48 years in low-middle-income nations such as India Sex Female sex is a risk factor as only 0.5-1% of all breast cancers occur in males Ethnicity American white, African American (age &amp;lt;45 years), Ashkenazi Jew, Parsi in India Family history of breast cancer One first-degree relative (mother, sister or daughter) with breast cancer: RR =2: two first-degree relatives with breast cancer: RR = 3 Genetic predisposition 5-10% of all breast cancers are hereditary. BRCA1 and BRCA2 mutations account for up to 70% of hereditary breast cancers Early menarche (&amp;lt;12 years) Breast cancer risk increases by around 5% for each year earlier menstruation begins: RR = 1.19 for age &amp;lt;11 years Late menopause (&amp;gt;55 years) Breast cancer risk increases by about 3% for each year later menopause begins: RR = 1.12 for menopause at 55 years versus menopause at 45 years High-risk breast lesions Proliferative conditions without atypia: RR -1.8-2 Complex fibroadenoma: RR = 3 Papillomatosis: RR = 3 Proliferative diseases with atypia: atypical ductal and lobular hyperplasia: RR = 4 - 5 Lobular carcinoma in situ : RR = 8 - 10 BMI, body mass index; BRCA, breast cancer; HRT, hormone replacement therapy; RR, relative risk.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Patient was taking tamoxifen for the last 5 years after breast cancer surgery. When will she stop the tamoxifen if she wants to conceive?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;One month before&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3 months before&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Just stop and Conceive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Must continue even at Pregnancy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 3 months before&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;3 months before Tamoxifen has teratogenic effect Complete washout of tamoxifen from the body is 2 months before pregnancy and thus, it should be stopped 3 months before the patient tries to conceive to avoid any complications. Tamoxifen is a selective estrogen receptor modulator (SERM) medication used to treat breast cancer in men and women and as a prophylactic agent against breast cancer in women. Indications Treatment of breast cancer in both females and males. Adjuvant treatment of breast cancer after patients have completed their primary treatment with surgery and radiation. Treatment of female patients with ductal carcinoma in situ (non-invasive breast cancer) after surgery and radiation to reduce the risk of invasive breast cancer. Breast cancer risk reduction in certain patients at high risk (5-year risk = 1.67% calculated by the Gail Model). It selectively binds to estrogen receptors, producing both estrogenic and anti-estrogen effects; because it has two actions, it is patient-specific as a selective estrogen receptor modulator (SERM). In the breast tissue, it antagonistically competes with estrogen for binding sites and causes antiestrogenic and antitumor effects. It slows cell cycling through downstream intracellular processes, which classifies it as cytostatic. In bone, it stimulates estrogen receptors instead of blocking them, exerting an estrogenic agonist effect, and may prevent osteoporosis in postmenopausal women. It also acts as an estrogen agonist in premenopausal women&#x27;s hypothalamus, increasing gonadotropin levels and can induce ovulation. It is the DOC for hormone therapy in Premenopausal females with breast CA. Dose: 10mg BD for five years DOC for hormone therapy in Postmenopausal females is an aromatase inhibitor&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hormone therapy is used in breast cancer and involves the use of selective estrogen receptor modulators such as tamoxifen and aromatase inhibitors including anastrozole, letrozole, and exemestane. Tamoxifen is used only in premenopausal patients for a period of 5 years in low-risk patients and ten years in high-risk patients with a node-positive disease, tumor size &amp;gt;5 cm, or lymphovascular invasion . Aromatase inhibitors are preferred in postmenopausal women and have shown better outcomes in relapse-free survival and overall survival compared to tamoxifen in an adjuvant setting.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A - One month before - not the correct choice - 3 months before is the correct option. Option C - Just stop and Conceive - - not the correct choice - 3 months before is the correct option. Option D - Must continue even at Pregnancy - no, pregnancy is a contraindication for this drug.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tamoxifen: Indications Indications Year of Approval Metastatic Breast Cancer (postmenopausal)b 1977 Adjuvant Breast Cancer (postmenopausal node +) 1986 Metastatic Breast Cancer (premenopausal) 1989 Adjuvant Breast Cancer (postmenopausal node -) 1990 Metastatic Breast Cancer (male) 1993 Reduction in Breast Cancer Incidence 1998 Ductal Carcinoma in Situ (DCIS) 2000&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following releases neurosecretory granules except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Paraganglioma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Adrenocortical Tumor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Medullary Carcinoma Thyroid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pituitary Neuroendocrine Tumors&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Adrenocortical Tumor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Adrenocortical Tumor&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;MENI (Wermer&#x27;s Syndrome) Parathyroid tumors Pituitary tumors Pancreas tumors MEN2A (Sipple&#x27;s Syndrome) Parathyroid tumors Medullary thyroid Carcinoma (MTC) Pheochromocytoma MEN2B Medullary thyroid carcinoma (MTC) Pheochromocytoma Ganglioneuromatosis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Neurosecretory granules are secreted by: Option A - Paraganglioma ( rare, catecholamine (norepinephrine) secreting neuroendocrine tumors commonly located in pre-aortic and paravertebral sympathetic plexus or skull base ) Option C - Medullary carcinoma thyroid Option D - Pituitary neuroendocrine tumors (aka pituitary adenomas: benign tumors that arise sporadically from the anterior pituitary gland ) Adrenocortical carcinoma: Can arise sporadically or be part of familial cancer syndrome. Rare tumor &amp;gt;50% of tumors are functional Leads to Cushing syndrome IOC: CECT single most important criteria for malignancy: Size of tumor Size of tumor at the time of presentation is 9-12cm Hallmarks: large size with irregular margins, invasion of surrounding structures, and the presence of distant metastases. Necrosis is almost always present. Importantly, tumor invasion of the capsule, the extra-adrenal soft tissue, or direct invasion of lymphatic channels/blood vessels is a common feature of ACC.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Genotype-phenotype associations for disorders arising from RET gene mutations. Syndrome Frequently affected RET gene codons MTC (%) PHPT (%) PCC (%) MEN 2A 609, 634, 790, 804 90-100 20-30 10-70 FMTC 533, 630, 768, 844 90-100 _ _ MEN 2B 883, 918 100 _ 10-60&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old male presented to OPD with right flank pain. CT scan was done, whose image is given below; which of the following statements is incorrect about this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;FNAC or biopsy required before surgery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Albendazole is given Preoperatively&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Caused by dog Tapeworm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Leakage of the cyst can cause Anaphylaxis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. FNAC or biopsy required before surgery&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694624524302-QTDSPYQ255IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;FNAC or biopsy required before surgery In image mass with lots of septation is seen in the left kidney This is representative of hydatid cyst based on the case history. It refers to a liver cyst caused by Echinococcus tapeworm Most common form is E. granulosus and E. multilocularis Usually acquired during childhood but do not manifest symptoms until adulthood Hydatid cyst can involve any organ, most commonly liver Symptoms Mostly asymptomatic If liver involved 2/3 of the time nausea, vomiting, and right upper quadrant pain If lung involved 25% of the time Cough, chest pain, dyspnea, and hemoptysis Ultrasound: best initial test Inexpensive 90-95% sensitive Single anechoic, smooth, and round cyst May have septations May have a thick or irregular wall “eggshell” appearance if calcified May have daughter cysts (peripherally based cyst within a cyst) Computed tomography or magnetic resonance imaging 95-100% sensitivity For greater anatomic detail to establish location and number of cysts, presence of ruptured or calcified cysts, and to guide management Better for evaluation of extrahepatic cysts Hydatid cyst can cause anaphylaxis if leaked FNAC is contraindicated for hydatid cyst to avoid hypersensitivity and secondary spread of infection Albendazole is to be given before performing nephrectomy to decrease organism load Indications: Single cyst &amp;lt; 5 cm Mechanism of action Inhibits microtubule assembly&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Based on the given image, what is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gallbladder Polyp&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Carcinoma Gallbladder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cholesterolosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gallbladder Stone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Carcinoma Gallbladder&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694624525022-QTDSPYQ256IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Carcinoma Gallbladder In the given image, there is an infiltrated growth arising from the fundus It can be malignant due to infiltrated growth&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Carcinoma of the gallbladder Carcinoma of the gallbladder has the highest incidence in India and Pakistan, mostly affecting women in their 60s and Cholelithiasis is commonly found in patients with this cancer. This malignancy has a poor prognosis and is usually an aggressive type of cancer. Direct invasion into adjacent organs is the most common mode of spread. The most frequently mutated genes in gallbladder carcinoma are p53, K-ras, and Adenocarcinoma is the most common histological subtype, with diffuse infiltrative being the most prevalent type. The fundus is the most commonly affected site, followed by the body and The most common presenting symptom is Right upper quadrant pain, which can be mistaken for cholecystitis and cholelithiasis. Weight loss, jaundice, and abdominal mass are less common symptoms. CA19-9 is the best tumor marker for gallbladder carcinoma, and CEA is also used for diagnosis. Diagnosis is made through imaging studies, including USG, CT scans, and cholangiography.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A can thus be ruled out because of its benign condition while Option D can be ruled out due to the absence of characteristic appearance. Option C: Strawberry Gall Bladder aka cholesterols/ hyperplastic cholecystitis.: Caused by deposition of cholesterol ester and triglyceride in epithelial macrophoges of gall bladder. Acquired condition Bile in the lumen is generally dark and thick, with a high concentration of cholesterol and sometimes floating yellow lipid particles (lipoidic corpuscles). A pathologic diagnosis rather than a clinical diagnosis It is associated with hypercholesterolemia, cholesterol gall stone and cholesterol polyp. Management: Lap cholecystectomy in symptomatic patients and patients having gallstones Ultrasound features: Brightly hyperechoic foci within the gallbladder wall No posterior acoustic shadowing When cholesterolosis is focal, it forms multiple small cholesterol polyps , which may show comet tail artifact&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The Nevin classification is used for staging CA GB to guide treatment . Calcified GB is associated with cancer in 10% of cases, suggesting that calcification may be an important risk factor. Helicobacter pylori &amp;amp; bilis have been demonstrated to increase the risk of CA GB by 6 fold. There is an increased risk of CA GB in FAP &amp;amp; HNPCC.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Gallbladder Polyp Carcinoma Gallbladder Cholesterolosis Gallbladder Stone Etiology Not clear Chronic inflammation, Porcelain gallbladder, gallstones Increased cholesterol in bile Supersaturation of bile with cholesterol, stasis of bile Gender and Age Female &amp;gt; Male, any age Female &amp;gt; Male 50-70 years Female &amp;gt; Male, 30-50 years Female &amp;gt; Male, &amp;gt;40 years Symptoms Often asymptomatic, may cause biliary colic or cholecystitis Biliary colic, jaundice, weight loss, anorexia, vomiting Often asymptomatic, may  cause indigestion or pain in the right upper quadrant Biliary colic, nausea, vomiting, fever, jaundice Imaging Ultrasound or CT scan, polypoid lesion seen in gallbladder lumen CT scan or MRI, irregular thickening of gallbladder wall, filling defect in lumen, enlarged lymph nodes Ultrasound or CT scan, diffuse thickening of gallbladder wall, multiple small polypoid lesions in lumen Ultrasound or CT scan, presence of gallstones in gallbladder lumen Management Observation for polyps &amp;lt;1 cm, cholecystectomy for polyps &amp;gt;1 cm Cholecystectomy with lymphadenectomy and possible liver resection Observation cholecystectomy for symptomatic cases Cholecystectomy with or without endoscopic retrograde cholangiopancreatography (ERCP) if stones are in common bile duct&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 46-year-old alcoholic and smoker male presented with a two-month history of waxing and waning jaundice. CT shows dilatation of CBD and pancreatic duct dilation. What is the most probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CBD Stone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Periampullary Carcinoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chronic Pancreatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cholangiocarcinoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Periampullary Carcinoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Periampullary Carcinoma Periampullary carcinoma: Malignancy arises from 2cm of ampulla Characteristically peri-ampullary carcinoma arises around the confluence of the common bile duct with the main pancreatic duct and, therefore may have a different anatomical origin: at the level of the pancreatic head (60% of the resected specimens), ampulla of Vater (20%), distal common bile duct (10%) and duodenum (10%). In every 2 to 3 months, the medial part of growth is sloughed due to a decrease in vascularity. Due to this, there is partial relief in jaundice. Whenever sloughing will occur, bleeding also follows ( melena ). Characteristic feature: Waxing and waning of jaundice and melena. These features are seen only in 1/3rd of ampullary CA patients. In clinical practice, all these kinds of periampullary carcinoma are joined by the occurrence that they have a higher frequency of resectability compared to the pancreatic head cancers, which represent as much as 90% of the tumours (both resectable and unresectable) of the periampullary area. The clinical picture of periampullary carcinoma is mainly related in most patients to an early occurrence of jaundice , thus contributing to the early detection and a higher resection rate. The macroscopic appearance of periampullary carcinoma includes: a) intramural tumours – inside the ampulla, without any protrusion inside the duodenum; b) extramural tumours – polypoid tumours protruding through the ampullary orifice into the duodenum, c) ulcerative cancers of the ampulla , which is associated with the worst prognosis . According to the microscopic classification, there are two main histological types of periampullary carcinoma: the “ intestinal type ” (similar to tubular carcinoma of the stomach or the colon and the “ pancreaticobiliary type ” (characterized by papillary projections with scant fibrous cores) Immunohistochemical staining pattern of apo mucins and cytokeratins is different for the two periampullary carcinoma histological types: positivity for MUC2, CK20, CDX2 and CD10 is typical of the periampullary carcinoma-intestinal type whereas positivity for MUC1 and CK7 is predominant in pancreaticobiliary adenocarcinomas .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A - Common bile duct (CBD) stone is a relatively frequent disorder with a 10-20% prevalence in patients with gallstones . This is also associated with severe complications, including obstructive jaundice, acute suppurative cholangitis, and acute pancreatitis. Option C - Chronic pancreatitis is a progressive inflammatory disorder that leads to irreversible destruction of exocrine and endocrine pancreatic parenchyma caused by atrophy and/ or replacement with fibrotic tissue. Functional consequences include severe abdominal pain, diabetes mellitus, and malabsorption. Option D - Bile duct cancer is also called cholangiocarcinoma . A network of tubes, called ducts, connects the liver, gallbladder, and small intestine. This network begins in the liver, where many small ducts collect bile (a fluid made by the liver to break down fats during digestion).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Ampullary Cancer Periampullary Cancer Definition Tumors that arise at the junction of the biliary and pancreatic ducts within the duodenum Nonspecific term referring to tumors arising from the distal bile duct, duodenal mucosa, or pancreas adjacent to the ampulla Detection Detected relatively early due to jaundice appearance No specific early detection method Prognosis More favorable compared to pancreatic adenocarcinoma Worse compared to ampullary cancer Morphology Can have an intestinal and/or pancreaticobiliary histologic morphology Tumors from different sites can overgrow ampulla, making it impossible to determine the true site of origin Biologic different Lower incidence of EGFr and mutant p53 overexpression and fewer activating K-ras mutations in intestinal type ampullary cancers Not specified Management Small tumors can be locally excised, and endoscopic or transduodenal excision may be used. Pancreaticoduodenectomy is performed for cancer Not specified&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Based on the given image, which cancer is operated on here? Carcinoma gall bladder Carcinoma head of pancreas Proximal Cholangiocarcinoma GIST Distal Cholangiocarcinoma Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1,2,3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1,3,5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3,5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2,4, 5&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 2,4, 5&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694624525971-QTDSPYQ258IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;2,4, 5 Given image shows Whipple’s procedure It is the surgical procedure of choice for the resectable and the borderline resectable distal cholangiocarcinoma or those involving head of pancreas&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Indications of Whipple’s procedure Cancer located at the head of the pancreas The pancreatic neuroendocrine tumors (PNETs) The gastrointestinal stromal tumor (GIST) The intraductal papillary mucinous neoplasms (IPMN) Periampullary cancer which includes distal bile duct cholangiocarcinoma (DBDC) The adenocarcinoma of the ampulla of Vater The duodenal adenocarcinoma Chronic pancreatitis with the inflammatory mass in the head of the pancreas Severe pancreatic trauma Statement 1 - The gallbladder&#x27;s size and location make it easier for cancer to grow undetected. There may be no symptoms. If symptoms occur, they may include abdominal pain, bloating, and fever. Treatments include surgery, chemotherapy, and radiation. Statement 2 - This type of cancer is called pancreatic adenocarcinoma or pancreatic exocrine cancer . Less frequently, cancer can form in the hormone-producing cells or the neuroendocrine cells of the pancreas. These types of cancer are called pancreatic neuroendocrine tumors, islet cell tumors, or pancreatic endocrine cancer. Statement 3 – Intrahepatic cholangiocarcinomas can originate from either small intrahepatic ductules (peripheral cholangiocarcinomas) or large intrahepatic ducts proximal to the bifurcation of the right and left hepatic ducts . Statement 4 – A GIST is a growth of cells that&#x27;s thought to form from a special type of nerve cells . These special nerve cells are in the walls of the digestive organs. They play a part in the process that moves food through the body. Location of GIST. Statement 5 - Distal cholangiocarcinoma (DCC) is defined as bile duct tumors between the cystic duct and the ampulla of Vater (except Klatskin tumors and ampulla of Vater cancer), which include mid-common bile duct tumors.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Whipple&#x27;s procedure Whipple&#x27;s procedure is a surgical technique that involves removing the distal stomach, gallbladder, CBD, head of the pancreas, duodenum, proximal jejunum, and regional lymph nodes. The procedure requires restoration of GI continuity through pancreaticojejunostomy, hepaticojejunostomy, and gastrojejunostomy. Pylorus preserving pancreaticoduodenectomy (PPPD) or Longmire-Traverso procedure is the preferred surgery for carcinoma head of the pancreas as it preserves the pylorus and a portion of the stomach and duodenum. Whipple&#x27;s procedure is reserved for cases where the entire duodenum needs to be removed or when the tumor is encroaching on the first part of the duodenum or the distal stomach. PPPD involves preserving the stomach, 2cm of the first part of the duodenum, and their neurovascular supply.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old patient with a history of progressive difficulty in swallowing both solids and liquids for eight months. Which investigation is not commonly used in the condition whose image is given below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;24- hours pH Monitoring&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Manometry&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Upper GI Endoscopy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Barium Swallow&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 24- hours pH Monitoring&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694624527688-QTDSPYQ259IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;24- hours pH Monitoring Given image is a classic representation of Achalasia cardia It is a motor disorder of the distal esophagus secondary to progressive degeneration of the Auerbach plexus (ganglion cells in the myenteric plexus). For such cases, 24-hr pH monitoring has no diagnostic value . It is rather the gold standard investigation for GERD patients.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Gold standard for GERD diagnosis and quantification of acid reflux is the 24-hour pH test. The study provides information on the total number of reflux episodes (pH &amp;lt; 4 ), longest episode of reflux, number of episodes lasting &amp;gt;5 minutes, and extent of reflux in upright and supine positions. DeMeester score is obtained using a formula that weighs each item&#x27;s capacity to cause esophageal injury; the score should be &amp;lt;14.7.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option C is an investigation of choices for all motility disorder High-resolution manometry (vs. conventional manometry) allows for categorization of the achalasia subtype, which can guide management Findings include increased LES pressure, the inability of the LES to relax, decreased peristalsis, and diffuse esophageal spasm Option B - used to rule out another diagnosis Esophageal mucosa usually appears normal Often performed after esophageal manometry to rule out malignancy Option D – Barium esophagram is not a sensitive test for achalasia, as it may be interpreted as normal in up to 1/3 of patients Positive findings include Dilation of the proximal esophagus “Bird-beak” appearance at the esophageal sphincter Aperistalsis Delayed emptying of barium&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Esophagogram is used to evaluate GERD symptoms when considering surgery or when symptoms do not respond as expected; can characterize presence and size of hiatal hernia.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Nutritional complications are more with which fistula?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pancreatic Fistula&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ileal Fistula&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Duodenal Fistula&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Colonic Fistula&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Duodenal Fistula&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Duodenal Fistula Characteristics of proximal small intestine fistula: Increased output Increased fluid and electrolyte loss Increased loss of digestive capacity An enterocutaneous fistula (ECF) is an aberrant connection between the intra-abdominal gastrointestinal (GI) tract and skin/wound. Enterocutaneous fistulas are classified according to their location and daily output volume. There are several ways in which ECF has been classified, including by volume of daily output , etiology, and source. These factors dictate treatment and morbidity, and mortality rates. Most often, a high-output ECF is characterized as one with &amp;gt;500 mL/24 hours , low output &amp;lt;200 mL/24 hours , and a moderate output fistula between 200 and 500 mL/24 hours . While most ECFs are iatrogenic (75–85%), between 15 and 25% occur spontaneously. Common causes of iatrogenic ECF are trauma; operations for malignancy associated with extensive adhesiolysis or in the setting of inflammatory bowel disease (IBD); and trauma. Concerning postoperative small bowel fistulae, about half are from an anastomotic leak, with the other half occurring from accidental injury to the small bowel during dissection. Spontaneous fistulae occur from IBD (most common), malignancy, appendicitis, diverticulitis, radiation, tuberculosis/actinomycosis, and ischemia. Organ of origin is another classification used for ECF and is useful as well in consideration of management options: type I (abdominal, esophageal, gastroduodenal), type II (small bowel), type III (large bowel), and type IV (enter atmospheric, regardless of origin). Proximal fistulas are associated with higher output, greater fluid and electrolyte loss, and greater loss of digestive capacity. Distal fistulas tend to have lower output, making them easier to manage and more likely to close spontaneously&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Duodenal Fistula: The duodenum is the first part of the small intestine and plays an essential role in the digestion and absorption of nutrients. A duodenal fistula can cause leakage of digestive juices and partially digested food, leading to malabsorption of nutrients. Malabsorption can result in nutritional complications such as weight loss, dehydration, and electrolyte imbalances. Duodenal fistulas can b e managed with nutritional support such as TPN or enteral nutrition , but surgical intervention may be necessary in some cases.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A - Pancreatic fistula is an abnormal connection between the pancreatic ductal epithelium and another epithelium surface . This is due to a disruption of the pancreatic duct leading to the pancreatic fluid leaking, producing erosion, and forming different pathways resulting in internal and external pancreatic fistulas. Option B - Option D The most common cause of colonic fistulas is abdominal surgery . Diseases that cause inflammation of the GI tract, such as Crohn&#x27;s disease and diverticular disease , can also cause fistulas to form. Other causes include cancer, radiation therapy link, and trauma or injury to the abdomen.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most common ectopic tissue found in Meckel’s diverticulum is/are? Gastric Colonic Pancreatic Thyroid Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 and 3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1 and 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2 and 3&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1 and 3&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694624528114-QTDSPYQ261IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1 and 3 MC ectopic mucosa - Gastric &amp;gt; Pancreatic &amp;gt; Colonic Congenital outpouching of the small intestine Caused by persistance of Omphalomesentric duct/vitello-intestinal duct Epithelium may be acid-secreting or pancreatic If ectopic mucosa contain gastric substance which produces acid and ulcer formed causes bleeding Most common congenital anomaly of the GI tract Presentation Symptoms: rectal bleeding (MC presentation) , abdominal distention Physical exam: painless rectal bleeding, can present with signs of obstruction Rule of &#x27;2&#x27; : Seen in 2% population 2 inches in length 2 feet proximal to ileocecal junction Symptomatic patients are &amp;lt;2 years of age IOC for Diagnosis - Tc Pertechnate scan&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Meckel&#x27;s Diverticulum Meckel&#x27;s Diverticulum is the most commonly encountered congenital anomaly of the small intestine and occurs in 2% of the population. The \&quot;Rule of Two\&quot; in Meckel&#x27;s Diverticulum refers to its 2% prevalence, 2 inch length , location 2 feet proximal to the ileocecal valve , and the fact that half of those who are symptomatic are under 2 years of age. Meckel&#x27;s Diverticulum is a true diverticulum as it has all three layers of the intestine and is located on the antimesenteric border of the ileum 45 to 60 cm proximal to the ileocecal valve. Meckel&#x27;s Diverticulum results from incomplete closure of the omphalomesenteric or vitellointestinal duct and is characterized by the presence of heterotopic tissue, with gastric mucosa being the most common (50%), followed by pancreatic mucosa (5%) and colonic mucosa (rarely). The most common clinical presentation of Meckel&#x27;s Diverticulum is gastrointestinal bleeding (25-50% ), which is manifested as painless bright red blood from the rectum , with intermittent episodes persisting without treatment. Meckel&#x27;s Diverticulum can also cause intestinal obstruction (31%), diverticulitis (10-20%), perforation, and&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B - colonic and thyroid tissues are not present at any cost. Option C - colonic and thyroid tissues are not present at any cost. Option D - colonic and thyroid tissues are not present at any cost.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Scintigraphy with sodium 99mTc-pertechnetate is the most accurate diagnostic test in children, while barium studies should be performed in adults with normal nuclear medicine findings. Treatment of symptomatic Meckel&#x27;s Diverticulum involves diverticulectomy or resection of the segment of ileum bearing the diverticulum , while asymptomatic diverticula found in children during laparotomy should be resected .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are true about inflammatory bowel disease except? Crohn’s disease has skip lesions Childhood IBD is genetic Crohn’s disease is mucosal and UC is transmural Crohn’s is fully curable Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2 and 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1 and 2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2 and 3&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1 and 2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1 and 2 Crohn&#x27;s Disease bowel is separated by areas of grossly normal bowel known as Skip lesions A skip lesion is a wound or inflammation that is clearly patchy, \&quot;skipping\&quot; areas that thereby are unharmed. It is a typical form of intestinal damage in Crohn&#x27;s disease , but may also be the kind of damage to the renal tubules in acute tubular necrosis. Childhood IBD is genetic . Mutation of CARD-15/NOD-2 located on chromosome 16q . Crohn&#x27;s disease is transmural and ulcerative colitis is mucosal Macrophages &amp;amp; neutrophils attack the intestinal wall, causing transmural lesions extending across the entire wall; Lymphocytes also infiltrate. Also non-caseating granulomas are formed, which are a sign of chronic inflammation. There is no curative treatment for Crohn’s disease . Ulcerative Colitis: Continuous uninterrupted inflammation Involves Mucosa and sub-mucosa [MC: Rectum) Surgery is curative Surgery: Total Proctocolectomy&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Crohn&#x27;s disease Chronic, transmural inflammatory disease of the gastrointestinal tract Can involve any part of the alimentary tract from mouth to anus Most commonly affects the small intestine and colon Involvement of both large and small intestine: 55 % Involvement of only small intestine: 30 % Involvement of only large intestine: 15 % Primarily attacks young adults in the 2nd and 3rd decades of life. More common in smokers, urban dwellers, and females taking OCPs. Strong familial association. Infectious agents proposed as potential causes: Mycobacterium paratuberculosis and measles virus. CARD-15/NOD2 mutation on chromosome 16q is relatively specific for Crohn&#x27;s disease. Clinical Features: Most common symptom i s intermittent and colicky abdominal pain , most commonly noted in lower abdomen Diarrhea is the next most frequent symptom and is present, at least intermittently, in about 85% of patients In contrast to ulcerative colitis, patients with Crohn&#x27;s disease typically have fewer bowel movements, and stools rarely contain mucus, pus, or blood Main intestinal complications of Crohn&#x27;s disease include obstruction and perforation Fistulas occur between the sites of perforation and adjacent organs, usually at the site of a previous laparotomy Perianal disease (fissure, fistula, stricture, or abscess) is common Ileum is most commonly the site of fistula (enterocutaneous and enterovesical), perforation, and carcinoma Diagnosis: CT Enteroclysis is the gold standard for diagnosis of Crohn&#x27;s disease Serology: Anti-Saccharomyces cerevisiae (ASCA) autoantibodies have specificity of 92% for Crohn&#x27;s disease&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Radiological Findings of Crohn&#x27;s Disease: Aphthous ulceration: Earliest radiographic findings in enteroclysis Deep ulcers Cobblestone appearance Fat halo sign on CT: Low attenuation of submucosal fat around bowel Creeping fat sign Hose-pipe like appearance: Long stricture extending up to ileocecal valve with thickened wall; corresponds to \&quot;String sign of Kantor\&quot; Raspberry&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Distinguishing ulcerative colitis (UC) and Crohn&#x27;s disease (CD). UC CD Macroscopic Distribution Rectum Perianal disease Fistula formation Stricture Colon/rectum Always involved Rare Rare Rare Anywhere in the gastrointestinal tract Often spared Common Common Common Microscopic Layers involved Granulomas Fissuring Crypt abscesses Mucosa/submucosa No No Common Full thickness Common Common Rare&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Rectal prolapse image of a 45 years old female is given below. Which of the following is not the perineal approach for rectal prolapse?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ripstein&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Altemeier&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thiersch&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Delorme&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ripstein&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694624529022-QTDSPYQ263IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ripstein Perineal approaches Anal encirclement (Thiersch procedure) Mucosal sleeve resection (deformed procedure) Perineal proctosigmoidectomy (Altemeier procedure) Abdominal approaches: open/laparoscopic Suture rectopexy Mesh rectopexy: ●       Rectopexy with posterior fixation and anterior mesh sling (Ripstein) ●       Rectopexy with posterior fixation and posterior mesh sling (Wells) ●       Rectopexy with ventral fixation and double anterolateral mesh sling and modified ventral rectopexy (Orr-Loygue) Resection rectopexy with or without mesh Rectopexy via Abdominal Approach : Decreased recurrence rate but associated with high morbidity Preferred in young patients Types of rectopexy (Mnemonic: WAR) W— Well&#x27;s A - Abdominal R - Ripstein Rectopexy via Perineal Approach : Increased recurrence rate but has morbidity Preferred for old &amp;amp; frail patients Types of rectopexy: (Mnemonic: PAD Tee) P – Perineal A -Altmaier D - Delorme T: Thiersch Anal Wiring&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Rectal prolapse Rectal prolapse is a medical condition where the rectum protrudes through the anus approximately 1-4cm . The condition may present in two forms, mucosal or full thickness . In the latter, the whole rectal wall is involved. The condition may start as an internal rectal prolapse or rectal intussusception. In children, the prolapse is commonly mucosal and can be treated non-invasively. However, in adults, the prolapse is often full-thickness and associated with symptoms of constipation and incontinence. Full thickness rectal prolapse and B. Mucosal prolapse&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B - Altemeier Option C - Thiersch Option D -  Delorme&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient developed loss of sensations in the roof of penis and surrounding scrotal area after a laparoscopic hernia surgery. Which of the following nerves would have been damaged?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Iliohypogastric Nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ilioinguinal Nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Medial Cutaneous Nerve of thigh&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lateral Cutaneous Nerve of thigh&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ilioinguinal Nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ilioinguinal Nerve History of loss of sensations in the roof of penis and surrounding scrotal area after a laparoscopic hernia surgery is characteristic of injured Ilioinguinal nerve. The cutaneous nerves of the lower abdomen and groin that are most frequently implicated in the etiology of persistent groin pain following hernia repair include the ilioinguinal, iliohypogastric, genitofemoral, and lateral femoral cutaneous nerves Nerve injury is usually due to entrapment of a portion of the nerve in the mesh or suture line placed in one of the soft tissue layers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Laparoscopic Complications Urinary Retention The most common cause of urinary retention after hernia repair is general anesthesia, which is routine in endoscopic hernia repairs Other risk factors for postoperative urinary retention include pain, narcotic analgesia, and perioperative bladder distention Ileus and Bowel Obstruction Visceral Injury Small bowel, colon, and bladder are at risk for injury in laparoscopic hernia repair Bladder injuries are less common than visceral injuries, and they are usually associated with perioperative bladder distention or extensive dissection of perivesical adhesions Vascular Injury The most severe vascular injuries usually occur in iliac or femoral vessels , either by misplaced sutures in anterior repairs, endoscopic tacker use, or by trocar injury or direct dissection in laparoscopic repairs Hematomas and Seromas Hematomas may also develop in the incision, retroperitoneum, rectus sheath, and peritoneal cavity . The latter three sites are more frequently associated with laparoscopic repair.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A - Open hernia repair: Ilioinguinal &amp;gt; lliohypogastric &amp;gt; genital branch of the genitofemoral nerve &amp;gt; lateral femoro cutaneous nerve Ilioinguinal nerve fibres are distributed to the skin of upper and medial part of thigh, and to the following locations in the male and female: Option C - In the male (\&quot;anterior scrotal nerve\&quot;): to the skin over root, of penis &amp;amp; upper part of scrotum In the female (\&quot;anterior labial nerve\&quot;): to the skin covering mons pubis &amp;amp; labia majora. Option D - Laparoscopic hernia repair: Lateral cutaneous nerve of thigh&amp;gt;Genitofemoral nerve&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Complications of groin hernia repairs Recurrence Chronic groin pain Nociceptive Somatic Visceral Neuropathic Iliohypogastric Ilioinguinal Genitofemoral Lateral cutaneous Femoral Cord and testicular Hematoma Ischemic orchitis Testicular atrophy Dysejaculation Division of vas deferens Hydrocele Testicular descent Bladder injury Wound infection Seroma Hematoma Wound Scrotal Retroperitoneal Osteitis pubis Prosthetic complications Contraction Erosion Infection Rejection Fracture Laparoscopic Vascular injury Intra-abdominal Retroperitoneal Abdominal wall Gas embolism Visceral injury Bowel perforation Bladder perforation Trocar site complications Hematoma Hernia Wound infection Keloid Bowel obstruction Trocar or peritoneal closure site hernia Adhesions Miscellaneous Diaphragmatic dysfunction Hypercapnia General Urinary Paralytic ileus Nausea and vomiting Aspiration pneumonia Cardiovascular and respiratory insufficiency&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statement is true about clear cell renal carcinoma? Contain glycogen and lipid Mostly are sporadic Due to deletion of chromosome 3q Arises from DCT Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 and 2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2 and 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2 and 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2, 3 and 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1 and 2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1 and 2 Cells contain glycogen &amp;amp; lipids —&amp;gt; washed away during staining - cells appear clear Clear Cell RCC ( ccRCC ): MC Variant of RCC Cells contain glycogen &amp;amp; lipids —&amp;gt; washed away during staining - cells appear clear Mutation of VHL gene located on chromosome 3. Mostly sporadic (96%) Rest 4%: Familial ccRCC and papillary RCC arise from proximal tubule epithelial cells, whereas the chromophobe RCC and collecting duct tumors arise from the distal tubules. Usually, patients are asymptomatic until the malignancy has advanced. The classic symptoms include flank pain, hematuria, and palpable renal mass and are seen in only 9% of the cases. The classical triad is seen in advanced disease Flank pain is due to the mass effect or stretch of the renal capsule. The hematuria is due to tumor infiltration into the renal medulla and collecting ducts. It can be differentiated from the glomerular bleed by the absence of acanthocytes/ red cell casts on the microscopy. Depending on the extent of bleeding, the patients can complain of passing clots and colicky pain. On physical examination, an abdominal mass can be palpable, which moves with respiration. The examination of the testes is to evaluate for left-sided varicocele as the left-sided spermatic vein drains into the left renal vein. Bilateral RCCs are more common in patients with papillary RCC, underlying history of VHL disease, and tuberous sclerosis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B : Mostly sporadic (96%) Option C: Deletion of chromosome 3p Option D: Arises from PCT&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;After taking 5 – alpha reductase inhibitors: PSA Increases PSA Decreases Testosterone Increases Intracellular DHT Decreases Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 and 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2 and 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2, 3 and 4&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 2, 3 and 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;2, 3 and 4 The gonads, and adrenal glands, to a lesser extent, produce androgens via several steps originating with the membrane substance, cholesterol. Testosterone once formed binds intracellular androgen receptors throughout the body where it can exert its effects. A more potent androgen, dihydrotestosterone (DHT) arises via conversion from testosterone, which is catalyzed by the enzyme 5-alpha-reductase. 17a17a-hydroxylase 17,20: 17,20-lyase 21:21-hydroxylase 38: 3-HSD (hydroxysteroid dehydrogenase) 176: 176-HSD (hydroxysteroid dehydrogenase) 5a-R: 5a-reductase While testosterone and DHT are both androgenic steroids, they have different effects throughout the body. Testosterone is largely responsible for the growth seen at puberty, increased muscle mass, and even increased hematocrit in males versus females. DHT, on the other hand, has roles in fetal differentiation of external male genitalia, male hair patterns and lack thereof, and also prostatic growth. Medications such as finasteride and dutasteride are 5-alpha-reductase inhibitors designed to decrease the production of DHT. Statement 4 - Thus by inhibiting 5-alpha reductase, 5-DHT level will decrease, and thus indirectly; testosterone level will increase. Statement 1 and 2 - 5-α Reductase inhibitors also depress serum prostate-specific antigen (PSA) concentrations by approximately 50% . Finasteride is available in 1 mg and 5 mg tablets. The usual dose for androgenic alopecia is 1 mg once daily and the usual dose for BPH is 5 mg once daily. Dutasteride is available as a 0.5 mg capsule and the usual dose for BPH is 0.5 mg once daily.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Volume of prostate in the young adult male is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;20 ml&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;50 ml&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;90 ml&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;100 ml&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 20 ml&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;20 ml Size 3 cm x 3 cm x 5cm Volume: 20 - 25 ml Weight: 20 - 25 gms&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Prostate has been divided into three zones: Transitional zone Central zone Peripheral zone MC Site of Benign Prostate Hyperplasia - Median lobe/Transitional zone MC Site of CA Prostate - Posterior lobe/peripheral zone On DRE - Posterior lobe is felt and medial lobe is felt when enlarged.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30 years male following pelvic trauma and help fracture was brought to the casualty. There was no blood at the tip of meatus. Urine output was minimal following catheterization. Radiological image is given below. How will you manage the patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Supra-Pubic Catheterization&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Per-Urethral Catheterization&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Laparotomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pelvic Packing With Bilateral Nephrostomy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Laparotomy&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694624529389-QTDSPYQ268IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Laparotomy Given image is suggestive of Intra-Peritoneal bladder rupture and thus next step of management should be laparotomy. Note the extraluminal contrast (red arrows) outside the confines of the normal bladder and spreading into the peritoneal cavity. There is contrast in the left paracolic gutter (yellow arrow), not within the bowel. The intrarenal collecting systems and ureters are visualized because the patient had a contrast enhanced CT done moments earlier.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bladder rupture: This can be intraperitoneal (20%) or extraperitoneal (80%). Intraperitoneal rupture is usually secondary to a blow or falls on a distended bladder, and more rarely to surgical damage. Extraperitoneal rupture is caused by blunt trauma or surgical damage. Gross haematuria can be absent. It may be difficult to distinguish extraperitoneal rupture from rupture of the membranous urethra. Intraperitoneal rupture is associated with sudden severe pain in the hypogastrium, often accompanied by syncope. The shock subsides and the abdomen distends and there is no desire to micturate. Peritonitis does not follow immediately if the urine is sterile; varying degrees of rigidity is present on examination. Investigations : Retrograde cystogram or CT cystogram confirms the diagnosis and identifies whether the injury is intraperitoneal or extraperitoneal. Postdrainage views should be obtained as a small amount of contrast extravasation may be missed with a full bladder. With intraperitoneal perforation, contrast is seen to outline loops of bowel&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: SPC is to be done for urethral Injury Option B: Done for Extra - Peritoneal Bladder rupture&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A deep ulcer in the heel of a patient, whose image is given below is associated with which of the following ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Positive Trendelenburg Test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decreased Pulsation of Dorsal Pedis Artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decreased Sensation of Foot&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pain on Passive movement of Calf Muscles&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Decreased Sensation of Foot&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694624529532-QTDSPYQ269IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Decreased Sensation of Foot The image suggestive of neuropathic ulcer Decreased sensation of foot - it is located at bony prominences called Trophic or pressure ulcers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Neuropathic ulcers occur when a patient with poor neurological function of the peripheral nervous system has pressure points that cause ulceration through the epidermal and dermal tissue layers They form as a result of peripheral neuropathy , typically in diabetic patients . Local paresthesias, or lack of sensation, over pressure points on the foot leads to extended microtrauma, breakdown of overlying tissue, and eventual ulceration . In addition, neuropathy can result in minor scrapes or cuts failing to be properly treated and eventually developing into ulcers. The base of neuropathic ulcers will vary based on the patient’s circulation from reddish to brown/black. The wound margins will have a well-defined, punched-out look , and the surrounding skin will often be calloused , with depth of the wound typically depending on the thickness of the callous. Often there will be undermining in the wound, our underlying pockets of infection , which can in turn lead to osteomyelitis (infection of the bone or bone marrow) if left untreated. The wound itself will typically be painless unless there is also infection or an arterial component to the ulcer. The limb will generally maintain a normal pulse , barring additional circulatory components to the ulcer. The wound should be thoroughly debrided down to healthy, bleeding tissue. Often there is infection underneath the superficial layer of necrotic tissue, even extending down into the bone and bone marrow. One of the most essential components to effectively healing neuropathic ulcers is to reduce pressure on the affected area. However, relieving pressure from the wound needs to be balanced with keeping proper circulation to the extremities, so excessive bed rest is not recommended.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: Positive Trendelenburg test is done for varicose veins. This might cause venous ulcers seen on the medial malleolus of foot Option B: Decreased pulsation of dorsal pedis artery is associated with ischemic or arterial ulcer (Typically located in lateral surface of ankle) Option D: Pain on passive movement of calf muscles: Associated with Venous ulcer - DVT&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the true statement for skin grafts? Primary contraction more with split thickness skin grafting Secondary contraction more with split thickness skin grafting Primary contraction more with full thickness skin graft Secondary contraction more with full thickness skin graft Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2 and 3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1 and 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;3 and 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 2 and 3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;2 and 3 Statement 2 - Secondary contraction more with split thickness skin grafting - correct - Statement 3 - Primary contraction more with full thickness skin graft - this is true statement.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Full-thickness skin grafts (FTSGs) consist of complete epidermis and dermis, whereas partial-thickness skin grafts (PTSG) include the entire epidermis and only partial dermis. 1⁰ contracture 2⁰ contracture Due to passive elastic recoil by dermis after harvesting of graft Due to pull of myofibroblasts Typically seen in FTSGs Typically in STSGs Less prominent in STSGs Less prominent in FTSGs. Full-thickness skin grafts can provide skin coverage in wounds in which healing by second intention, primary closure, or flap repair would not be optimal. Advantages of FTSGs are that they do not alter the architecture of the recipient site and are relatively easy for both the patient and the surgeon. The main complication of this procedure is that partial or full-thickness graft failure may occur. FTSGs have advantages over PTSGs, and these include less contraction on healing, generally better aesthetic result, and thicker skin that is more resistant trauma. However, FTSGs also have a greater risk of graft failure, are more limited in the size of defects and choice of the donor site, and the donor defect must be closed or proceed through a lengthier period of second intention healing. FTSG STSG Ability to be harvested with a scalpel only, no specialist equipment or training required Harvested by means of a manual handheld knife (e.g. Watson or Braithwaite knife) or a powered (air-driven or electric) dermatome Only able to harvest small grafts, which are able to be closed primarily Ability to harvest larger grafts, with the added flexibility of improving coverage area further using meshing techniques Primary closure of donor site, improving healing time Delayed donor site healing as primary closure not possible possibility of complications such as over-granulation, and healing time depends on quality of patient skin at donor site Likely improved cosmetic outcome decreased depth step from edge of excision onto graft bed Poorer cosmesis due to thinner graft in deep defect Donor site selection limited by skin laxity to allow direct closure (typically, supraclavicular, post/ pre-auricular) Fewer restrictions on donor sites - large areas available on thigh, calves, upper arm etc. Difficult to use in contoured defects Can be draped over contours to adhere well onto the surface&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Statement 1 - Primary contraction more with split thickness skin grafting  - this is not correct - primary contraction is more with full thickness graft - Statement 4 - Secondary contraction more with full thickness skin graft - this is not correct.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following are true regarding frost bite? Amputation in severe cases Antibiotics and analgesics are not used Rewarming not done Clean and dry the area Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1,2 and 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1 and 4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2,3 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1,2,3 and 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1 and 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1 and 4 Statement 1 - Amputation is done in severe cases Statement 4 - Remove patients from the wind. Remove wet clothing and replace with dry clothing after cleaning the area.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Frostbite , also known as freezing cold injury (FCI) is tissue damage as a result to cold exposure, occurring at temperatures below 0 degrees C. It is included in a spectrum of injury, from FCI to non-FCI and frostnip. Patients are at high risk for ischemic tissue injury and necrosis. Patients that survive cold tissue injury are prone to secondary infection and dehydration from loss of the skin barrier. Frostbite causes injury in the following ways: Direct damage of the cold to the tissues Indirect damage caused by dehydration Formation of ice crystals that leads to alteration in electrolytes and lipid layers Stasis of the microvessels leading to thrombus formation and ischemia Reperfusion injury Management of frost bite: Patients should have protection from further injury by covering exposed areas. The care of patients with frostbite begins with rewarming in the field if there is no anticipation of refreezing, as thaw-refreezing may worsen injuries. Patients with systemic hypothermia should be managed by raising core temperature above 35 degrees C using warm IV fluids, and this should precede warming of the affected extremity Remove patients from the wind. Remove wet clothing and replace with dry clothing after cleaning the area. Start analgesics: NSAIDS (ibuprofen) are indicated for controlling pain and preventing further inflammation, but stronger analgesics including narcotics may be necessary to achieve pain control. To prevent infections, antibiotics must be administered Amputation is done in severe cases Demarcation will occur between dead and viable tissue and at this stage no surgery should be undertaken as there is often considerable deep recovery. The injured area should be kept clean and dry and efforts made to prevent further injury, as well as to prevent infection. Overly aggressive surgical debridement may remove skin that is otherwise viable, so complete rewarming should be achieved before surgical debridement. Signs of compartment syndrome (edema, pulselessness, extreme pain) should prompt urgent surgery. Delayed amputation (up to 6 weeks following injury) until the determination of tissue viability may prevent surgical morbidity from unnecessary procedures.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Statement 2 - Antibiotics and analgesics are not used -  this is not the correct option - these are used in this case. Statement 3 - Rewarming not done - rewarming is required for improvement of the condition of frosted part.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;In cold environments, frostbite can harm the extremities of the body. The primary approach to treating frostbite is to gradually rewarm the affected area in a 42 °C bath. Frostbite can lead to microvascular damage that shows up later on. It can be challenging to determine the extent of the damage caused by frostbite. Surgery is generally not a typical part of treating frostbite unless the damage is entirely clear and defined.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements are correct about Psoas abscess ? Fluctuant swelling can be elicited in the thigh region Pott’s spine can present as psoas abscess Pain occurs during extension at hip joint Caused by hematogenous spread of TB in immune-compromised Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 and 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2 and 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1,2 and 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1,2,3 and 4&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 1,2,3 and 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1,2,3 and 4 Psoas (or iliopsoas) abscess is a collection of pus in the iliopsoas muscle compartment. It may arise via contiguous spread from adjacent structures or by the hematogenous route from a distant site. The psoas is surrounded by a rich venous plexus, which could explain its predisposition to infection from hematogenous sprea Statement 2 - Initially, psoas abscess was believed to be mainly caused by TB of the spine (Pott&#x27;s disease). In recent years a primary psoas abscess due to haematogenous spread from an occult source is more common, especially in immunocompromised and older patients, as well as in association with intravenous drug misuse. Statement 3 - Clinical presentation is with the classic triad of back pain with psoas spasm, lassitude and fever but is present in only 30% of patients. Back pain is the most frequently encountered symptom, with a mean duration of 10-11 days before presentation. On examination, the presence of a limp, palpable mass in the inguinal region, severe pain upon passive hyperextension of the hip or active flexion of the psoas against the examiner’s hand can be specific for psoas abscess. A swelling may point to the groin as it tracks along iliopsoas. Pain may be elicited by passive extension of the hip or a fixed flexion of the hip evident on inspection. The initial treatment of primary psoas abscess involves the empiric use These should have coverage against most gram positive organisms, including MRSA, with vancomycin, linezolid or clindamycin being appropriate choices. In secondary psoas abscess a mixed flora of enteric pathogens predominate. Antibiotics need to have coverage for both gram negative and anaerobic bacteria. CT-guided percutaneous drainage (PCD) or surgical drainage are the two definitive treatment modalities. PCD is less invasive and is currently the treatment of choice, especially in primary psoas abscess.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not seen in pleomorphic adenoma?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Keratin Pearls&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chondromyxoid Stroma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Capsule Involvement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Perineural Invasion&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Perineural Invasion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Perineural Invasion Pleomorphic adenoma Commonest of all salivary gland tumors constituting up to two-thirds of all salivary gland tumors. also known as benign mixed tumors (BMT&#x27;s), because of its dual origin from epithelial and myoepithelial elements The tumor is usually solitary and presents as a slow growing, painless, firm single nodular mass. It is usually mobile unless found in the palate and can cause atrophy of the mandibular ramus when located in the parotid gland. When found in the parotid tail, it may present as an eversion of the ear lobe. Though it is classified as a benign tumor , pleomorphic adenomas have the capacity to grow to large proportions and may undergo malignant transformation, to form carcinoma ex-pleomorphic adenoma , a risk that increases with time. Mainly in parotid gland Morphological diversity is the most characteristic feature of this neoplasm. TRIPHASIC appearance Ductal (Epithelial cells) Myoepithelial cells Chondroid / Myxoid / Chondromyxoid tissue Presence of metaplasia Adipose metaplasia Squamous metaplasia may be associated with keratin pearls [uncommon)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A - The presence of extensive squamous metaplasia and numerous keratin pearls is mostly uncommon in the microscopic study and can signify a potential pitfall in the histopathological diagnosis Pleomorphic adenoma can show the presence of squamous metaplasia with keratin pearls as a rare finding and is encountered mostly. Option B - The stroma of pleomorphic adenoma is synthesized by the myoepithelial cells and can have myxoid to chondromyxoid, fibrous or vascular appearance . This image depicts the chondromyxoid appearance of the stroma in a pleomorphic adenoma. The epithelial component shows tubular and acinar growth patterns. Option C - In the parotid, pleomorphic adenomas are usually surrounded by a fibrous capsule of variable thickness that may be focally discontinuous, especially in more stromal-rich tumors (see the following image). In minor salivary glands, a capsule is characteristically absent.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Lethal strains of HPV is
