        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;All of the following are true regarding superior mesenteric artery syndrome, except&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Superior mesenteric artery is compressed by the third part of the duodenum at the ligament of Treitz attachment&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Superior mesenteric artery has a normal angle between 38°-65° about the duodenum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The strong procedure is corrective surgery in which the ligament of Treitz is divided&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Superior mesenteric artery syndrome is characterized by an angle less than 25° due to the loss of intervening mesenteric pad of fat&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Superior mesenteric artery is compressed by the third part of the duodenum at the ligament of Treitz attachment&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Superior mesenteric artery is compressed by the third part of the duodenum at the ligament of Treitz attachment Superior mesenteric artery syndrome is an unusual cause of small-bowel obstruction. Generally, the disorder presents as partial obstruction with postprandial nausea, vomiting, and weight loss Imaging studies suggest compression of the third portion of the duodenum as it passes between the superior mesenteric artery and the aorta. The diagnosis is confirmed by endoscopy (confirmation of extrinsic compression in the absence of intrinsic abnormality). CT angiography (CTA) and magnetic resonance angiography (MRA) enable visualization of vascular compression of the duodenum and measurement of aortic and mesenteric distance: Normally, the aorta mesenteric angle and aortic mesenteric distance are 38–650 and 10–28 mm, respectively In SMA syndrome, both parameters are reduced, with values of &amp;lt;25° and &amp;lt;8 mm Patients most prone to this disorder are those with traumatic spinal cord injury, those with rapid weight loss combined with instrumentation, and those with anatomic variants, such as a short high ligament of Treitz or a low origin of the superior mesenteric artery. Treatment is generally duodenojejunostomy rather than manipulation of the vessels. Strong’s Procedure- Mobilize the DJ flexure and divide the ligament of Treitz Move the D3 away from the narrow aorta mesenteric angle No bowel anastomosis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Superior Mesenteric Artery (SMA) Syndrome Superior Mesenteric Artery (SMA) Syndrome is when the SMA compresses the third portion of the duodenum as it passes over this part of the intestine. It is also known as Wilkie&#x27;s syndrome, cast syndrome, and arteriomesenteric duodenal ileus or compression . Three mechanical factors must be present for SMA Syndrome to occur: an abnormally narrow aortomesenteric angle, an abnormally highly fixed transverse duodenum, and an abnormal course of the mesenteric artery continuing inferiorly, anterior to the unyielding vertebral column. SMA Syndrome is most commonly seen in young, asthenic individuals, with women being more commonly affected than men. Rapid weight loss, supine immobilization, rapid height growth, scoliosis, and placement of a body cast are predisposing factors for SMA Syndrome. Symptoms of SMA Syndrome include profound nausea and vomiting, abdominal distention, weight loss, and postprandial epigastric pain, which varies from intermittent to constant depending on the severity of the duodenal obstruction. SMA Syndrome can be diagnosed through a barium upper gastrointestinal series or hypotonic biodemography, demonstrating abrupt or near-total cessation of barium flow from the duodenum to the jejunum. CT may also be helpful in certain instances. Conservative measures are tried initially and have been increasingly successful as definitive treatment for SMA Syndrome. The operative treatment of choice is duodenojejunostomy .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The given image shows methylene blue being injected into the Peri tumoral region. Which of the given procedure is being performed?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sentinel lymph node biopsy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tumor painting&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Breast tattooing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Peri tumor marking with dye&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Sentinel lymph node biopsy&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694624140472-QTDSPYQ236IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sentinel lymph node biopsy Sentinel lymph node biopsy Sentinel node biopsy is based on the concept that an afferent lymphatic from a primary tumor drains first to the “ sentinel node ” before reaching second-tier (non-sentinel) nodes in the regional nodal basin. Because this sentinel node is the first node encountered by tumor cells as they metastasize to the regional nodal basin. It represents the tumor status of the entire nodal basin. Selective identification removal. And histopathological analysis of sentinel nodes can be used to identify occult nodal metastasis without undertaking complete lymph node dissection. First done in melanoma and subsequently adapted to breast cancer . If this sentinel node contains tumor cells, then other nodes in the basin may harbor metastasis, and complete nodal dissection should be performed. Regional nodal metastases are highly unlikely if the sentinel node is tumor-free and further nodal resection is not indicated. Tumor status of the axillary lymph nodes is one of the most important prognostic indicators for overall survival in breast cancer . The image in question shows a sentinel lymph node biopsy being done in a patient with carcinoma breast. The draining nodes are identified using either Methylene blue or Radio sulfur colloid labeled albumin or Fluorescein dye Lymph node basin Injection on the axillary side of the tumor. Blue dye (or radiocolloid) travels through the afferent lymphatic to the sentinel node.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Axillary lymph node levels about pectoralis minor Level Location Drainage area Level  I Lateral to the pectoralis minor muscle, between the chest wall and the serratus anterior muscle Lateral quadrant of the breast, including the axillary tail Level II Deep to the pectoralis, little muscle Central and medial quadrants of the breast Level III Medial to the pectoralis little muscle, anterior to the axillary vein All quadrants of the breast, including the mammary gland and nipple&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Where is the second step of damage control resuscitation carried out?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;In emergency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;In ICU&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;In OT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prehospital resuscitation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. In ICU&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;In ICU Phase 2 of damage control surgery is ICU resuscitation. It is done in the ICU&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;DCS – Damage Control Surgery: Simultaneous resuscitation with rapid early life and limb-saving surgery. Time-consuming definitive surgery is deferred until the patient’s physiological status allows Indications: Indications for damage control surgery. Anatomical ●       Inability to achieve hemostasis ●       Complex abdominal injury, e.g., liver and pancreas ●       Combined vascular, solid, and hollow organ injury, e.g., aortic or caval injury ●       Inaccessible major venous injury, e.g., ●       retrohepatic vena cava ●       Demand for non-operative control of    other injuries, e.g., fractured pelvis ●       Anticipated need for a time-consuming procedure Physiological (decline of physiological reserve) ●       Temperature &amp;lt;34°C ●       pH &amp;lt;7.2 ●       Serum lactate &amp;gt;5 mmol/L (normal: ●       &amp;lt;2.5 mmol/L) ●       Prothrombin time &amp;gt;16 s ●       Partial thromboplastin time &amp;gt;60 s ●       &amp;gt;10 units blood transfused ●       Systolic blood pressure &amp;lt;90 mmHg for &amp;gt;60 min Environmental ●       Operating time &amp;gt;60 min (core temperature loss is usually two °C/h) ●       Inability to approximate the abdominal incision ●       Desire to reassess the intra-abdominal contents (directed relook) Stages: The stages of damage control surgery. Stage Intervention I Patient selection II Control of bleeding and control of contamination III Resuscitation continued in the intensive care unit IV Definitive surgery V Abdominal closure Clinical Applications: DCS in the abdomen is limited to packing and control of bleeding, debridement and resection of devitalized tissue and removal of contamination by foreign bodies or feces . Damage control orthopedic (DCO) surgery is limited to debridement of severe open fractures, rapid temporary splint or stabilization of long bone fractures, and decompression of limb compartment syndrome where required.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A, D . The first phase of damage control surgery is controlling the bleeding in the minimum possible time. It is done in the emergency and also during pre-hospital resuscitation. Option C. Phase 3 of damage control surgery is definitive treatment and is done in the OT&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old female met with a road traffic accident. On examination, GCS 5/15, heart rate-160 bpm, BP 100/60 mm Hg, elevated JVP. The chest was tympanic on percussion with decreased breath sounds. Ecchymosis was present over the chest wall Abdomen was soft. The possible diagnosis is&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cardiac tamponade&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tension pneumothorax&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Massive hemothorax&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pericardial effusion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Tension pneumothorax&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tension pneumothorax Most clinical signs of cardiac tamponade and tension pneumothorax are similar. Beck’s triad for pericardial tamponade (hypotension, distended neck veins, and, rarely, distant or muffled heart tones) is sometimes difficult to demonstrate clinically, especially amid a major resuscitation with concomitant hypovolemia. The most reliable signs of pericardial tamponade are a central venous pressure (CVP) elevated to 15 cm H 2 O or higher associated with hypotension and tachycardia. Pulsus paradoxus may also be present. As with any patient in shock, the physical findings can include dyspnea, agitation, restlessness, cyanosis, tachycardia, hypotension, and decreased mental activity. The cardinal signs of tension pneumothorax are tachycardia, jugular venous distension, and absent breath sounds on the ipsilateral side. These patients can also be dyspneic, agitated, restless, cyanotic, tachycardic, hypotensive, and confused. Absent breath sounds are essential to clinically differentiating these two conditions.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tension pneumothorax is a medical emergency that can result in respiratory failure or cardiovascular collapse. It can be diagnosed clinically without the need for radiographic confirmation. The symptoms of tension pneumothorax include deviation of the trachea , unilaterally absent or diminished breath sounds, and cardiopulmonary compromise. If these symptoms are present, thoracic decompression should be rapidly performed with a large-bore needle or tube thoracostomy, depending on the availability of equipment and supplies.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;In addition to tension pneumothorax, massive hemothorax requires tube thoracostomy to evacuate blood and reexpansion the lung. Severe pulmonary contusion may require aggressive mechanical ventilation with elevated levels of positive end-expiratory pressure. However, to avoid loss of positive end-expiratory pressure, the ventilator should not be repeatedly disconnected for suction or manual ventilation, as oxygenation will only improve with an uninterrupted circuit.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 20-year-old male presents with hard painless testicular swelling. On investigation, AFP is 3080. No paraaortic or iliac nodes or mediastinal lymph nodes were found. USG shows uniform echotexture and small areas of necrosis. Surrounding structures are normal. What is the next best step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;FNAC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Trucut biopsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;High inguinal orchidectomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;PET-CT&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. High inguinal orchidectomy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;High inguinal orchidectomy The initial treatment of suspected testicular tumor is radical inguinal orchiectomy , which involves the removal of the testicle and spermatic cord at the level of the inguinal ring Second-line treatment is directed by tumor histology and lymph node staging. Further treatment may include regular surveillance, retroperitoneal radiation therapy, retroperitoneal lymph node dissection (RPLND), systemic chemotherapy, or a multimodal therapy approach.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Testicular Tumours: Testicular cancer is an uncommon malignant neoplasm Most cases of primary testicular cancer are germ cell origin (95%); the remainder are predominantly stromal (Leydig cell) or sex cord (Sertoli cell) tumors. Any solid intratesticular mass is likely to represent a malignant germ cell tumor and is typically treated as such unless there is a strong suspicion to the contrary. Risk factors for testicular tumors include cryptorchidism, family history of testicular cancer, and intratubular germ cell neoplasia . Germ cell-derived testicular tumors can be broadly divided into seminoma and nonseminoma germ cell tumors (NSGCTs), approximately 50% for each. The majority of seminomas are classic (85%); the remainder is either anaplastic or spermatocyte seminoma. NSGCTs can be divided into histologic types: embryonal carcinoma, yolk sac or endodermal sinus tumors, choriocarcinoma, teratoma, and mixed germ cell tumors. Treatment : Initial treatment of suspected testicular tumor is radical inguinal orchiectomy , which involves removal of the testicle and spermatic cord at the level of the inguinal ring. Because of the characteristic and well-described lymph drainage of the testicle, there is no role for trans-scrotal biopsy or orchiectomy. If the intrascrotal tissue planes are violated during orchiectomy, the lymphatic drainage can be altered, affecting future treatment. After radical inguinal orchiectomy , the patient should undergo disease staging , including cross-sectional, contrast-enhanced imaging of the abdomen and pelvis, and chest imaging, either chest radiography in low-risk patients or cross-sectional chest imaging in patients with high-risk disease.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA For seminoma stage IA and IB disease, treatment options in- include surveillance, radiotherapy to the regional (para-aortic) lymph nodes (20 Gy), and one or two cycles of carboplatin-based chemotherapy.59 For seminoma stage IIA and IIB, radiotherapy of the retroperitoneal lymph nodes is standard therapy; for stage IIC or III, platinum-based chemotherapy is standard therapy.59 For NSGCT stage I disease, the options include surveillance, primary RPLND, or cisplatin-based chemotherapy.59 For NSGCT stage IIA, either primary RPLND (in patients with normal levels of tumor markers) or three or four cycles of cisplatin-based chemotherapy is standard; for location IIB, three or four cycles of cisplatin-based chemotherapy is common, followed by RPLND or surveillance.59 For NSGCT Stage III, treatment consists of cisplatin-based chemotherapy, and when tumor markers normalize, perform RPLND.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In Grade 3 hemorrhagic shock, the percentage of blood loss is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Less than 15% (750 ml)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;15-30% (750-1500 ml)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;30-40% (1500-2000 ml)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Greater than 40% (&amp;gt;2000 ml)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 30-40% (1500-2000 ml)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;30-40% (1500-2000 ml) CLASS III Blood loss 1500–2000 (ml) % 30–40% HR &amp;gt;120 BP Decrease PP Decrease RR 30–40 UOP 5–15 CNS Anxious confused&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hemorrhagic/Hypovolemic shock (due to reduced circulating volume) Causes: Non-hemorrhagic: Poor fluid intake (dehydration), Excessive fluid loss due to vomiting, Diarrhea, urinary loss (e.g., diabetes), Evaporation or ‘third spacing,’ where fluid is lost into the gastrointestinal tract and interstitial spaces, as in a bowel obstruction or pancreatitis. Hemorrhagic Symptoms: Agitation, cool, clammy extremities, tachycardia, weak or absent peripheral pulses, and hypotension Management: Control the source of blood loss Perform IV volume resuscitation with blood products in the hypotensive patient Secure the airway&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA ATLS classes of hemorrhagic shock. CLASSI CLASS II CLASS III CLASS IV Blood loss (%) 0-15 15-30 30-40 &amp;gt;40 Central nervous Slightly Mildly anxious Anxious or Confused or system anxious confused lethargic Pulse (beats/min) &amp;lt;100 &amp;lt;100 &amp;lt; 120 &amp;lt;140 Blood pressure Normal Normal Decreased Decreased Pulse pressure Normal Decreased Decreased Decreased Respiratory rate 14-20/min 20-30/min 30-40/min Negligible Fluid Crystalloid Crystalloid Crystalloid + blood Crystalloid + blood&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old lady with submucosal fibroid was undergoing myomectomy. The surgeon used 1.5 % glycine as irrigating fluid for the cavity. The nurse informs the surgeon of a 500 ml fluid deficit during the surgery. What is the next step to be done?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stop the surgery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Change the fluid to normal saline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Continue the surgery with careful monitoring of fluid status&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Give furosemide to the patient and continue surgery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Continue the surgery with careful monitoring of fluid status&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Continue the surgery with careful monitoring of fluid status Fluid deficit is the difference between the volume of distention fluid instilled into the uterine cavity and the volume of fluid removed through the outflow channel of the hysteroscope, plus fluid collected from the drapes or inadvertently lost in drapes and surrounding area of the operative table. The deficit closely represents the amount of fluid that may have been absorbed into the patient’s vasculature. A fluid deficit of more than 1000 ml should be used as a threshold to define fluid overload when using hypotonic solutions (glycine 1.5%, sorbitol 3%) in healthy women of reproductive age. A fluid deficit of 2500 ml should be used as a threshold to define fluid overload when using isotonic solutions (Normal saline) in healthy women of reproductive age. Surgery is immediately stopped upon reaching these limits. Asymptomatic hypervolemia can be managed by fluid restriction with or without diuretics. The patient should be observed for symptoms of hyponatremia, and continued electrolyte monitoring should be done.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-year-old kid accidentally swallowed a small button battery while lying at home. X-ray done in the emergency department showed the battery in the stomach. What is the next appropriate step to be done?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Emergency endoscopic retrieval&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Open laparotomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Assure the parents and wait for five days and follow-up&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prescribe emetics and induce vomiting.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Assure the parents and wait for five days and follow-up&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Assure the parents and wait for five days and follow-up The guidelines advocate battery removal as an emergency if it is in the esophagus. If it is in the stomach, wait for four days and then decide.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old male presented with an ulcer over the right lateral aspect of the anterior two-thirds of the tongue. The lesion was 2.5 × 3.5 cm in size. The tongue mobility was intact. There was no palpable cervical lymphadenopathy. Biopsy from the lesion was well-differentiated squamous cell carcinoma. According to recent JCC guidelines, the TNM Stage of this patient is&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;T3NOMO stage 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;T3NOMO stage 4a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;T2NOMO stage 2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;T4NOMO stage 4a&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. T2NOMO stage 2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;T2NOMO stage 2 Stage II T2 NO MO Stage III T3 NO MO T1, T2 , T3 Nl MO Stage IVA T4A NO, Nl MO T1, T2, T3, T4A N2 MO T2 : size 2–4 cm : T3 : size &amp;gt;4 cm T4a : moderately advanced (extrinsic tongue muscle involvement constituted T4a) N0 : no LN involved&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Staging is required to document tumor size, location, and disease extent , as well as to formulate a treatment plan and facilitate discussion of prognosis with the patient. Additionally, it is an essential tool for comparative outcome reporting . The eighth edition of the Union for International Cancer Control (UICC)/American Joint Committee on Cancer (AJCC) tumor–node–metastasis (TNM) staging manual has introduced changes in how oral cavity cancers are staged. The most signifcant updates for oral cancer include a depth of invasion (DOI) as an element for determining the T stage of primary tumors and Recognition of extranodal extension (ENE) as a feature necessitating upstaging of nodal disease. This recognition of additional negative prognostic factors in the eighth edition should allow improved stratification of outcomes for patients. Stage I T1 NO MO Stage II T2 NO MO Stage III T3 NO MO T1, T2 , T3 Nl MO Stage IVA T4A NO, Nl MO T1, T2, T3, T4A N2 MO Stage IV B Any T N3 MO T4B Anv N MO Stage IV C Any T Anv N Ml TNM staging of oral cancer based on AJCC 8th edition- Change 7th Ed. (2010) 8th Ed. (2017) Oral cavity HPV- Oropharynx HPV+ Oropharynx T-stage T0 : no primary T1 : size ≤2 cm T2 : size 2–4 cm T3 : size &amp;gt;4 cm T4 : • T4a : moderately advanced (extrinsic tongue muscle involvement constituted T4a) • T4b : very advanced • T0 deleted • T1 : size ≤2 cm and DOI ≤ 5 mm • T2 : size ≤2 cm and DOI 5–10 mm or size 2–4 cm and DOI ≤ 10 mm • T3 : size &amp;gt;4 cm or ● &amp;gt;10 mm DOI ● T4a extrinsic tongue muscle infiltration now deleted T0 deleted • T0 if proven p16+ disease without evidence of primary tumor • All locally advanced combined to T4 N0 : no LN involved N1 : single ipsi LN &amp;lt;3 Cm in size N2 : • N2a : single ipsi LN, 3–6 cm in size • N2b : multiple ipsi LNs, ≤6 cm in size • N2c : any bi or ctr LNs, all ≤6 cm in size N3 : any LN &amp;gt;6 cm in size Clinical N-stage • N1-N2 is same as previous and ENE (–) • N3 now with subcategories: – N3a is previous N3 (size &amp;gt;6 cm), and ENE (–) – N3b is any ENE (+), either clinical radiographic • Previous N1, N2a combined to N1 ( ≤ 6 cm with or without ENE) • Previous N2b, N2c combined to N2 Pathological N-stage Microscopically evident ENE (+) LNs results in upstaging • N1 : ≤4 LNs involved • N2 : &amp;gt;4 LNs involved • N3 deleted Stage grouping Clinical or pathological TNM used for same grouping system Same as previous Separate clinical and pathological TNM groupings&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Packed RBC is transfused within how much time?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Start within 4 hours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Finish within 4 hours&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Finish within 6 hours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;No definitive time frame&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Finish within 4 hours&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Finish within 4 hours The transfusion rate depends on the patient&#x27;s clinical condition and transfused component. Most patients not in congestive heart failure or danger of fluid overload tolerate the transfusion of one unit of red cells in 1–2 hours. To minimize the severity of a transfusion reaction or the amount of blood hemolyzed if this is going to occur, the first 25–50 mL of the component should be transfused slowly, and the patient should be If no adverse reaction occurs, the rate can be increased. The transfusion should be completed in less than 4 hours because of the dangers of bacterial proliferation , which may occur as the blood warms to room temperature.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;BLOOD TRANSFUSION: Indications: Acute blood loss, to replace circulating volume and maintain oxygen delivery Perioperative anemia, to ensure adequate oxygen delivery during the perioperative phase Symptomatic chronic anemia, without hemorrhage or impending surgery. Complications from a single transfusion: Incompatibility hemolytic transfusion reaction Febrile transfusion reaction Allergic reaction Infection: Bacterial infection (usually due to faulty storage); hepatitis; HIV; Malaria; Air embolism Thrombophlebitis Transfusion­ related to acute lung injury (usually from FFP). Complications from massive transfusion include Coagulopathy, Hypocalcaemia, Hyperkalaemia, Hypokalaemia, Hypothermia.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All are true about intestinal transplantation except&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Not widely used due to vigorous rejection reactions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Most grafts are multi-visceral grafts&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The Most dangerous complication is due to loss of intestinal barrier leading to bacterial translocation causing sepsis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Most common indication is due to the inability to sustain TPN&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Most grafts are multi-visceral grafts&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Most grafts are multi-visceral grafts Multivisceral grafts are rarely done(Only 10%)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The first successful human isolated intestine allograft (with the achievement of enteral autonomy) was reportedly performed by  Deltz  and  colleagues  in 1988 Indications for transplantation of the intestine Irreversible intestinal failure and one or more of the following: Overt or impending liver failure caused by PNALD (Parenteral Nutrition Associated Liver Disease) Multiple thromboses of central veins limiting central venous access More than two episodes of catheter-related infection requiring hospitalization in any year Single episode of fungal line infection Frequent and severe episodes of dehydration, despite intravenous (IV) fluid supplementation and TPN The most commonly done Intestinal graft is small bowel graft with or without colon or a combined liver + small bowel graft. Multi-visceral grafts are rarely done (10%). Intestinal grafts are associated with vigorous rejection reactions and may cause loss of protective mucosal barrier leading to translocation of gut bacteria leading to sepsis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cluster&#x27; transplants Transplant Organs included Extent of resection Proximal enteric anastomosis Small intestinal and colon transplant Small intestine and colon (with/ without pancreas Small intestine and part of colon Duodenum or proximal jejunum Modified multivisceral transplant Stomach, pancreas, small intestine and colon Stomach, pancreas, spleen, small intestine and part of colon Proximal stomach or oesophagus Liver and small bowel transplant Liver, pancreas, small intestine and colon Liver, small intestine and part of colon Duodenum or proximal jejunum Multivisceral transplant Liver, stomach, pancreas, small intestine and colon Liver, stomach, pancreas, spleen, small intestine and part of colon Proximal stomach or oesophagus&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Current indications for intestinal transplantation in the UK. 1. Life-threatening complications of parenteral nutrition a. Progressive IFALD or non-IFALD ●       Assessed by biochemistry and biopsy ●       Combined intestinal and liver transplant is best considered in the presence of advanced liver disease (portal hypertension or advanced fibrosis) b. Severe sepsis ●       More than one life-threatening episode of catheter-related sepsis for which no remediable cause can be identified ●       Endocarditis or other metastatic infection c. Limited central venous access ●       Venous access is limited to three major conventional sites in adults (above and below the diaphragm) and two major conventional sites above the diaphragm in children ●       Conventional central venous sites are defined as internal jugular, subclavian, and femoral veins 2. Inferior quality of life thought likely to be correctable by transplantation 3. Surgery to remove a large proportion of the abdominal viscera is considered untenable without associated multi-visceral transplantation (e.g., extensive desmoid disease, extensive critical mesenteric arterial disease) 4. Localized malignancy is amenable to curative resection requiring extensive evisceration (e.g., localized neuroendocrine tumors). Particular caution should be exercised in this group, and patients should be discussed in a multidisciplinary multicentre forum (e.g., National Adult Small Intestinal Transplant [NASIT] forum) 5. Where the transplantation procedure is expected to preclude the possibility of future intestinal transplantation (e.g., loss of venous access or further human leukocyte antigen sensitization 6. Where the need for subsequent intestinal transplantation is considered likely, and the risk of death is increased by excluding the intestine from the graft Examples include predictable problems related to administering immunosuppression (e.g., line sepsis) or continuing severe intestinal disease such as diabetic visceral neuropathy, or ultra-short bowel syndrome, which may cause fluid, electrolyte, and acid-base balance problems that would damage an existing or planned renal graft 7. Transplantation of different organs for feasibility reasons a.       Renal transplantation b.      Adults and children with corrected GFR of &amp;lt;45 mL/min/m² are evaluated for the possibility of simultaneous renal transplantation GFR, glomerular filtration rate, IFALD, and intestinal failure-associated liver disease. Adapted from NHS Blood and Transplant (https://www.odt.nhs.uk/transplantation/small-bowel/).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Renal calculi most resistant to shockwave lithotripsy is&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Struvite&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cystine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Calcium oxalate monohydrate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Uric acid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cystine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cystine Cystine and brushite stones are most resistant to ESWL, followed by calcium oxalate monohydrate. The descending order of resistance for other stones are as follows Cystine and Brushite → Ca oxalate monohydrate → struvite → Ca oxalate dihydrate → uric acid&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;EXTRACORPOREAL SHOCKWAVE LITHOTRIPSY (ESWL, ESL) : This is a non-invasive method of treating urinary tract stones by generating shockwaves outside the body which are focused on the stones. It was first used on humans in Germany in 1980. Different shock wave generation methods include spark gap, electromagnetic, piezoelectric, and micro-expulsive. Shockwaves generated using the spark-gap method must be coordinated with the patient’s electrocardiogram (ECG) to prevent cardiac arrhythmias. Stones can be localized for treatment using either fluoroscopy or USS. This is the standard form of treatment for renal calculi, and stones up to approximately 1.5 cm in size are suitable for this form of treatment. More than one treatment session may be needed to treat the stone, especially if it is sizeable entirely. Prophylactic antibiotics are used to prevent infection, as bacteria often colonize stones. Cystine stones are relatively resistant to ESWL due to their hardness. In addition to infection, ESWL may result in haematuria, parenchymal bleeding, and even perirenal hematoma. A collection of stone fragments in a ureter after ESWL for a significant renal stone is given the German name of steinstrasse (‘street of stones’). Contraindications to ESWL are obese, pregnant, and patients taking oral anticoagulants.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options A, C &amp;amp; D: All other stones are comparatively less resistant to ESWL than Cystine stones.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The efficacy of SWL reduces with an increasing number of stones and volume of stone burden. Steinstrasse is a German word meaning ‘ street of stones ’. It describes a row of closely gathered stone fragments that line the distal end of the ureter These stones are usually asymptomatic and pass spontaneously ; however, they may cause obstruction, requiring surgical intervention.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following cancers rarely metastasize to liver?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Colon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Breast&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Prostate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Melanoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Prostate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Prostate Because of the microenvironment the liver provides and the dual blood supply (from the portal vein and hepatic artery), the liver is a common site of metastasis. Colon cancer generally seeds the liver via the portal system, whereas breast, lung, and melanoma approach the liver via systemic circulation through the hepatic artery. Most common malignancy of liver—metastasis Most common primary malignancy of liver is HCC&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hepatocellular Carcinoma: The most common primary liver malignancy is HCC HCC represents MC solid organ cancers HCC: MC malignancy responsible for death in patients with cirrhosis. More prevalent in Asia &amp;amp; sub-Saharan Africa ( high frequency of chronic infection with HBV &amp;amp; HCV ) 100 folds increase in risk in indi +viduals with HBV infection More typical in males, 60-90% arise in cirrhotic liver Post-necrotic cirrhosis has the highest risk of developing into HCC Alcoholic cirrhosis &amp;amp; Primary biliary cirrhosis has a lower risk The strong propensity for invasion of vascular channels Pathology: Gross Morphology : Hanging, pushing &amp;amp; invasive tumors Histologic patterns : Trabecular, pseudo-glandular or acinar, compact pattern, and scirrhous pattern Clinical Features: MC symptom is abdominal pain, weight loss Non-specific symptoms (anorexia, weight loss) and Hepatomegaly Paraneoplastic Syndromes in HCC : Hypercholesterolemia (MC) &amp;gt;hypoglycemia, erythrocytosis, hypercalcemia Vascular bruit (25%), GI bleed (10%), tumor rupture (2-5%), jaundice due to biliary obstruction (10%), and paraneoplastic syndrome (&amp;lt;5%).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Non-invasive diagnostic criteria for HCC include a focal lesion 1-2 cm with two imaging techniques showing arterial hypervascularization and venous washout or a focal lesion &amp;gt;2 cm with one imaging technique showing arterial hypervascularization and venous washout. Complete excision by partial hepatectomy or by total hepatectomy and transplant is the only treatment modality with curative potential. Only 15-20% of HCC is resectable because the rest of the tumors have Multicentricity, Bilobar involvement, Portal vein invasion, and Lymphatic metastasis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following oncogene is not implicated in thyroid papillary carcinoma?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;RAS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;RET&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;BRAF&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;p53&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. p53&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;p53 Of the given answers, p53 is a tumor suppressor gene and not an oncogene. Oncogenes implicated in thyroid cancer RAS - PTC, FTC, Hurthle cell carcinoma RET - PTC, Medullary Thyroid carcinoma MET - PTC (75%), FTC (25%) P53 - poorly differentiated PTC, FTC, Anaplastic Ca (tumor suppressor gene) BRAF - PTC, Tall cell, poorly differentiated cancer, anaplastic cancer PTEN - Follicular adenoma and carcinoma (tumor suppressor gene)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Papillary Carcinoma of Thyroid Papillary Carcinoma of Thyroid is the most common type of thyroid malignancy in iodine-sufficient areas, accounting for 80% of cases. It is most commonly found in women aged 30-40 and is the most common thyroid cancer in children and individuals exposed to external radiation. Grossly, the tumor is hard and whitish with macroscopic calcification, necrosis, or cystic changes. It is often multifocal on microscopic examination and is associated with an increased risk of cervical nodal metastases. Papillary Carcinoma of the Thyroid is rarely encapsulated and may invade adjacent structures, although this is rare. Other variants, such as tall cells, insular, and poorly differentiated types, account for about 1% and are associated with a worse prognosis. papillary projections, orphan Annie eye nuclei, and psammoma bodies characterize Papillary Carcinoma of the Thyroid. The diagnosis is based on nuclear characteristics, even without papillary structures. Most patients present with a slow-growing, painless mass in the neck, and dysphagia, dyspnea, and dysphonia are associated with locally advanced invasive disease. Lymph node metastases are common, especially in children and young adults, and maybe the presenting complaint. Diagnosis is established by fine-needle aspiration cytology (FNAC) of the thyroid mass or lymph node. Once diagnosed, a complete neck ultrasound should be performed to evaluate for lymph node metastases. Treatment involves total or near-total thyroidectomy , removing enlarged central neck nodes during surgery. Biopsy-proven lymph node metastases in the lateral neck are managed with modified radical neck dissection. Papillary Carcinoma of the Thyroid has an excellent prognosis, with a &amp;gt;95% 10-year survival rate.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Type of Thyroid Carcinoma Mode of Spread Most Common Site of Metastasis Papillary carcinoma Lymphatic spread Lungs Follicular carcinoma Hematogenous spread Bones Medullary carcinoma Both lymphatic and hematogenous spread Liver Anaplastic carcinoma Direct invasion Lungs&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An abdominal aortic aneurysm is operated when the size is greater than&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;5 cm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;5.5 cm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;6 cm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;6.5 cm&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 5.5 cm&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;5.5 cm Surgical treatment is generally recommended for aneurysms more than 5.5 cm in maximal diameter, those demonstrating more than 5 mm of growth in 6 months or more than 1 cm in a year, and aneurysms with a saccular rather than the typical fusiform anatomy .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Abdominal Aortic Aneurysm An abdominal aortic aneurysm is by far the most common type of large-vessel aneurysm and is found in 2% of the population at autopsy; 95% have associated atheromatous degeneration and 95% occur below the renal arteries Gender differences in a variety of factors have led some to advocate for consideration of aneurysm repair at a smaller size in women. It has been observed that the average size of the “normal” aorta tends to be slightly smaller in women.” Most common site of AAA- Infrarenal aorta Most common site of rupture is retroperitoneum, and the most common site of rupture into GIT is the 4th part of the Triad of rupture of AAA (seen in around 25% cases) Sudden onset mid-abdominal or flank pain Sudden onset shock Pulsatile abdominal mass Investigation of choice—CT (for diagnosing and for planning surgery) Drugs found to help reduce the risk of rupture—NSAIDs and tetracycline Atypical aneurysm regardless of their size needs surgical intervention (dissecting aneurysm, mycotic aneurysm, and pseudoaneurysm) Types : Asymptomatic AAA : An asymptomatic abdominal aortic aneurysm (Figure 61.39) in an otherwise ft patient should be considered for repair if &amp;gt;55 mm in diameter, measured by ultrasonography in the anteroposterior plane Investigations: CT Scan (Morphology best assessed) Treatment: Open or Endovascular aneurysm repair Ruptured AAA : Abdominal aortic aneurysms can rupture anteriorly into the peritoneal cavity (20%) or posterolaterally into the retroperitoneal space (80%). Investigations : CT Scan Management : Early diagnosis (abdominal/back pain, pulsatile mass, shock) Immediate resuscitation (oxygen, intravenous replacement therapy, central line) Maintain systolic pressure, but not &amp;gt;100 mmHg Urinary catheter Cross-match blood Rapid transfer to the operating room Treatment : Endovascular Repair Symptomatic AAA: These patients are most commonly present with abdominal and back pain but the aneurysm is not ruptured on a CT scan. Pain may also occur in the thigh and groin because of nerve compression. Gastrointestinal, urinary, and venous symptoms can also be caused by pressure from an abdominal aneurysm Treatment: Surgery should be done as soon as possible. Postoperative Complications: Cardiac (ischemia and infarction) and respiratory (atelectasis and lower lobe consolidation) complications are more common after open repair Endoleak, graft migration, metal strut fracture, and graft limb occlusion are more common after EVAR Classification of endoleaks following endovascular aneurysm repair. Type of endoleak Definition Type I Persistent filling of the aneurysm sac owing to an ineffective seal at the proximal (la) or distal (lb) end of the stent-graft Type II Persistent filling of the aneurysm sac owing to retrograde flow of blood from aortic collaterals, e.g., IMA, lumbar arteries Type III Persistent filling of the aneurysm sac owing to structural failure of the stent-graft as a result of component disconnection (Illa) or stent fabric tear (IIIb) Type IV Persistent filling of the aneurysm sac owing to stent-graft fabric porosity Type V Persistent filling of the aneurysm sac without evidence of types I-IV endoleak&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Most abdominal aortic aneurysms remain asymptomatic until rupture occurs; the risk of fracture increases with the increasing size (diameter) of the aneurysm. A UK national screening program for abdominal aortic aneurysms commenced in 2009, offering an ultrasonography scan to men in their 65th year. In recent years, there has been much discussion regarding the optimal way to treat an abdominal aortic aneurysm with open surgical repair and endovascular aneurysm repair (EVAR), having vocal advocates in the scientific literature.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is correct regarding the boundaries of the triangle of doom?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Medially vas deferens, laterally gonadal vessel, posteriorly peritoneum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Laterally vas deferens, medially gonadal vessel, inferiorly peritoneum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Laterally medial umbilical ligament, medially gonadal vessel, Lateral inferior peritoneum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Laterally gonadal vessels and medially lateral umbilical ligament, inferiorly peritoneum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Medially vas deferens, laterally gonadal vessel, posteriorly peritoneum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Medially vas deferens, laterally gonadal vessel, posteriorly peritoneum Most abdominal aortic aneurysms remain asymptomatic until rupture occurs; the risk of fracture increases with the increasing size (diameter) of the aneurysm. A UK national screening program for abdominal aortic aneurysms commenced in 2009, offering an ultrasonography scan to men in their 65th year. In recent years, there has been much discussion regarding the optimal way to treat an abdominal aortic aneurysm with open surgical repair and endovascular aneurysm repair (EVAR), having vocal advocates in the scientific literature.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The gonadal vessels and the iliac vain form a triangle with its apex upward; in the area of the iliac vessels; this anatomical area, called “triangle of doom,” as well as the so-called “triangle of pain,” located between the anterior superior iliac spine and the gonadal vessels, warrants particular attention Familiarity with these two regions is crucial during laparoscopic inguinal hernioplasty because they are areas with high potential for severe complications such as trans operative vascular lesions or painful postoperative sequelae The triangle of doom Borders Medially: By the vas deferens Laterally : By the vessels of the spermatic cord Inferiorly : Peritoneal fold Contents: The external iliac vessels Deep circumflex iliac vein Femoral nerve Genital branch of the genitofemoral nerve. The triangle of pain Borders Inferolaterally : Ilio-pubic tract Superomedially : Gonadal vessels Contents : The lateral femoral cutaneous Femoral branch of the genitofemoral Femoral nerves. The circle of death is a vascular continuation formed by the common iliac, internal iliac, obturator, inferior epigastric, and external iliac vessels.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 26 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}

        function showResults(index) {

                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;

        // Navigate to previous result
        function showPreviousResult() {

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;

                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;

                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;

                // Initialize HLS.js for .m3u8 videos

                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;

                    video.src = videoUrl;

                // Handle video load errors
                video.onerror = () =&gt; {

                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        function loadAudio(button, audioUrl, containerId) {

                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
