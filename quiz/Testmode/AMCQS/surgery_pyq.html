&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;An industrial worker sustained burn injuries to the anterior region of his chest and abdomen, as well as burns to his right upper limb and a circumferential burn to his right thigh, as a result of a cylinder explosion. What is the percentage of total burned surface area?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;72&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;36&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;45&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;53&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 36&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;36 By Wallace rule of nine: 9%(anterior chest) + 9%(anterior abdomen) + 9% (right upper limb) + 9%circumferential right thigh ( 4.5% + 4.5%) = 36%&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Wallace rule of nines is an excellent means to quickly and reliably assess the size of burns in an emergency setting It is not suitable for children under 10 years of age Wallace Rule-of-Nines Rule-of-9s Total Subdivision Head 9% Anterior Head=4.5% Fostarsor Hirad-4.5% Torso 18% Chest-9% Abdomen 9% Back 18% - Each Arm 9% Anterior Arm-4.5% Posterior Arm-4.5% Each Leg 18% Anterior Leg 9% Posterior Leg 9% Penneum 1% -&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;MODIFIED LUND AND BROWDER ( Table and diagram) It can be completed at multiple points during burn admission to document changes in burn size/ depth and can also be used as adjunct to surgical notes , when skin graft donor sites and grafted areas can be shaded&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;If open cardiac massage were to be performed on a patient, what category would it come under?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Clean- contaminated&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Contaminated&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Clean&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dirty&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Contaminated&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Contaminated Open cardiac massage is performed for inadequate cardiac output due to penetrating chest trauma, Cardiac tamponade etc. It leads to major break in the sterile protocols. Hence, classified as a contaminated wound.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Surgical site infections must occur within 30 days of operative procedure if no implant is in place or within 1 year , if implant is in lace and the infection appears to be related to the surgical procedure They are classified based on the depth and tissue layers involved as superficial incisional , deep incisional and organ/space CDC classifies wound into four groups with progressively increasing risk of SSI as CLASSIFICATION DESCRIPTION I-Clean An uninfected operative wound in which no inflammation is encountered and the respiratory, alimentary, genital, or uninfected urinary tract is not entered. In addition, clean wounds are primarily closed and, if necessary, drained with closed drainage. Operative incisional wounds that follow no penetrating (blunt) trauma should be included in this category if they meet the criteria. II-Clean- contaminated An operative wound in which the respiratory, alimentary, genital, or urinary tracts are entered under controlled conditions and without unusual contamination. Specifically, operations involving the biliary tract, appendix, vagina, and oropharynx are included in this category, provided no evidence of infection or major break in technique is encountered. III-Contaminated Open, fresh, accidental wounds. In addition, operations with major breaks in sterile technique (e.g., open cardiac massage) or gross spillage from the gastrointestinal tract and incisions in which acute, no purulent inflammation is encountered are included in this category. IV-Dirty-infected Old traumatic wounds with retained devitalized tissue and those that involve existing clinical infection or perforated viscera. This definition suggests that the organisms causing postoperative infection were present in the operative field before the operation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CDC/NHSN CLASSIFICATION OF SURGICAL SITE INFECTIONS CLASSIFICATION DEFINITION Superficial incisional SSI (SIS) Infection occurs within 30 days after the operative procedure and involves only skin and subcutaneous tissue of the incision and had at least one of the following: a. Purulent drainage from the superficial incision. b. Organisms isolated from an aseptically obtained culture of fluid or tissue from the superficial incision. c. At least one of the following signs or symptons of infection: pain or tendeness, localized swelling, redness, or heat, and superficial incision is deliberately opened by surgeon and is culture positive or not cultured. A culture-negative finding does not meet this criterion. d. Diagnosis of superficial incisional SSI by the surgeon or attending physician. Deep incisional SSI (DIS) Infection occurs within 30 days after the operative procedure if no implant is left in place or within 1 year if implant is in place and the infection appears to be related to the operative procedure and involves deep soft tissues (eg, fascial and muscle layers) of the incision and patient has at least one of the following: a. Purulent drainage from the deep incision but not from organ/space component of the surgical site. b. Deep incision spontaneously dehisces or is deliberately opened by a surgeon and is culture-positive or not cultured when the patient has at least one of the following signs or symptoms: fever (&amp;gt;38°C) or localized pain or tenderness. A culture-negative finding does not meet this criterion. c. An abscess or other evidence of infection involving the deep incision is found on direct examination, during reoperation, or by histopathologic or radiologic examination. d. Diagnosis of a deep incisional SSI by a surgeon or attending physician. Wound that has both superficial and deep incisional infection is classified as DIS Organ/space SSI Infection occurs within 30 days after the operative procedure if no implant is left in place or within 1 year if implant is in place and the infection appears to be related to the operative procedure and infection involves any part of the body, excluding the skin incision, fascia, or muscle layers, that is opened or manipulated during the operative procedure and patient has at least one of the following a. Purulent drainage from a drain that is placed through a stab wound into the organ/space. b. Organisms isolated from an aseptically obtained culture of fluid or tissue in the organ/space c. An abscess or other evidence of infection involving the organ/space that is found on direct examination, during reoperation, or by histopathologic or radiologic examination. d. Diagnosis of an organ/space SSI by a surgeon or attending physician.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA CDC SURGICAL WOUND CLASSIFICATION CLASSIFICATION DESCRIPTION I-Clean An uninfected operative wound in which no inflammation is encountered and the respiratory, alimentary, genital, or uninfected urinary tract is not entered. In addition, clean wounds are primarily closed and, if necessary, drained with closed drainage. Operative incisional wounds that follow no penetrating (blunt) trauma should be included in this category if they meet the criteria. II-Clean- contaminated An operative wound in which the respiratory, alimentary, genital, or urinary tracts are entered under controlled conditions and without unusual contamination. Specifically, operations involving the biliary tract, appendix, vagina, and oropharynx are included in this category, provided no evidence of infection or major break in technique is encountered. III-Contaminated Open, fresh, accidental wounds. In addition, operations with major breaks in sterile technique (e.g., open cardiac massage) or gross spillage from the gastrointestinal tract and incisions in which acute, no purulent inflammation is encountered are included in this category. IV-Dirty-infected Old traumatic wounds with retained devitalized tissue and those that involve existing clinical infection or perforated viscera. This definition suggests that the organisms causing postoperative infection were present in the operative field before the operation.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient underwent laparoscopic cholecystectomy for cholelithiasis. Specimens revealed that she had gall bladder carcinoma infiltrating the muscularis layer. What is the management of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Radical cholecystectomy with adjuvant chemotherapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Adjuvant chemotherapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Extended cholecystectomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Surveillance&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Extended cholecystectomy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Extended cholecystectomy T1b - lesions which penetrate the muscularis layer but not deeper connective tissue or serosa In these case , extended cholecystectomy is the option as there are likelihood of increase in nodal disease with T1b lesions and perineural , lymphatic or vascular invasion&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cases in which carcinoma is found after cholecystectomy , subsequent treatment depends on depth of penetration of gallbladder wall and surgical margins T1a - carcinoma penetrate lamina propria but do not invade muscle layer Treatment: cholecystectomy Cystic duct margin is resected sometimes to obtain negative margin T1b - lesions which penetrate the muscularis layer but not deeper connective tissue or serosa Extended cholecystectomy is done ( to avoid nodal disease ). It is directed at obtaining R0 resection of disease , including draining lymph node basins It involves removal of gallbladder , segments IV na V of liver and the lymph nodes along the hepatoduodenal ligament , either with or without removal of CBD T2 - cancer extending past the muscularis but not beyond serosa Similar approach like before with Radical cholecystectomy is indicated because more than 40% of these patients have lymph node metastasis and up to 25% have positive margins when treated with standard cholecystectomy alone presence of any residual disease , after operative intervention predicts poor outcome&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - OPTION: B . Adjuvant chemotherapy ( Gemcitabine based regimens , combining with platinum agents often ,are typically used for treating gallbladder cancer. patient with high risk lesions ( T4 tumors , positive lymph nodes , R1 resection ) are considered for adjuvant therapy OPTION: D . Surveillance has no role as there is cancer after cholecystectomy and any delay in treatment could deteriorate the life of the patient&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA STAGING FOR GALLBLADDER CANCER Definition of Primary Tumor (T) T Category TX TO Tis T1 Tla T1b T2 T2a T2b T3 T4 T Criteria Primary tumor cannot be assessed No evidence of primary tumor Carcinoma in situ Tumor invades the lamina propria or muscular layer Tumor invades the lamina propria Tumor invades the muscular layer Tumor invades the perimuscular connective tissue on the peritoneal side without involvement of the serosa (visceral peritoneum) or tumor invades the perimuscular connective tissue on the hepatic side, with no extension into the liver Tumor invades the perimuscular connective tissue on the peritoneal side without involvement of the serosa (visceral peritoneum) Tumor invades the perimuscular connective tissue on the hepatic side with no extension into the liver Tumor perforates the serosa (visceral peritoneum) and/or directly invades the liver and/or one other adjacent organ or structure, such as the stomach, duodenum, colon, pancreas, omentum, or extrahepatic bile ducts Tumor invades the main portal vein or hepatic artery or invades two or more extrahepatic organs or structures Definition of Regional lymph Node (N) N Category NX NO N1 N2 N Criteria Regional lymph nodes cannot be assessed No regional lymph node metastasis Metastases to one to three regional lymph nodes Metastases to four or more regional lymph nodes Definition of Distant Metastasis (M) M Category MO M1 M Criteria No distant metastasis Distant metastasis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In which of the following malignancies, a liver transplantation is not contraindicated?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Testicular cancer&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Melanoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Breast cancer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Renal carcinoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Testicular cancer&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Testicular cancer Liver transplantation is not relatively contraindicated in testicular cancer&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Past history of malignancy is a relative contraindication to transplantation , because the effect of surgery and the consequent immunosuppression may predispose the patient to early recurrence of tumor Testicular carcinoma has low risk of recurrence ( 0 to 10 %) , while melanoma and symptomatic renal cancer has a risk of &amp;gt; 26% Breast cancer , recurrence rates are 33% , but based on effect of immunosuppression on tumor recurrence ( 10 -25%) In only exceptional cases , patients with any of extrahepatic malignancy ( such as colorectal carcinoma , oral squamous carcinoma , nonmelanoma skin cancer, vulvovaginal cancer , thyroid cancer , breast cancer) are considered as suitable candidates for transplantation&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented with a Type 1 Choledochal cyst. All of the following statements are correct, except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Due to abnormal bilio-pancreatic junction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Todani classification is followed&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Most common type.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cyst opened and drainage is done.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Cyst opened and drainage is done.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cyst opened and drainage is done. Radical excision of the cyst is the treatment of choice with reconstruction of the biliary tract using Roux-en-Y loop of jejunum All the other options are correct statements&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CLASSIFICATION OF CYSTIC DISEASE OF BILIARY TRACT ( TODANI CLASSIFICATION) TYPE 1 ( 1a , 1b) ( most common ) ●       Diffuse cystic dilatation ●       Extension into intrapancreatic potion ( 1b) TYPE II ●       Diverticulum of the common bile duct TYPE III ( Choledochoceles) ●       Diverticulum within intrapancreatic portion TYPE IV ●       Extension into liver ●       IVa- fusiform dilatation of entire extrahepatic bile duct with extension into intrahepatic ducts ●       IVb- multiple cystic dilatations involving only extrahepatic bile ducts TYPE V ●       Cystic dilatation of only intrahepatic ducts Radical excision of the cyst is the treatment of choice with reconstruction of the biliary tract using Roux-en-Y loop of jejunum Type III needs endoscopic management with sphincterotomy and is accompanied by biopsy of the cyst epithelium to exclude dysplasia in symptomatic cases and in young patients without symptoms&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Choledochal cyst are congenital dilatation of the intra and / extrahepatic biliary system. Anomalous insertion of biliary-pancreatic junction are observed though the pathogenesis is unclear These patients have an increased risk of cholangiocarcinoma Clinical features: jaundice Fever abdominal pain Right upper quadrant mass USG confirms presence of abnormal cyst MRCP - reveal the anatomy , in particular the relationship between the lower end of bile duct and pancreatic duct&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA TODANI CLASSIFICATION OF CHOLEDOCHAL CYST TYPE 1 ( 1a , 1b) ( most common ) ●       Diffuse cystic dilatation ●       Extension into intrapancreatic potion ( 1b) TYPE II ●       Diverticulum of the common bile duct TYPE III ( Choledochoceles) ●       Diverticulum within intrapancreatic portion TYPE IV ●       Extension into liver ●       IVa- fusiform dilatation of entire extrahepatic bile duct with extension into intrahepatic ducts ●       IVb- multiple cystic dilatations involving only extrahepatic bile ducts TYPE V ●       Cystic dilatation of only intrahepatic ducts&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 63-year-old female presented to the OPD with abdominal pain and a tense and tender swelling below and lateral to the pubic tubercle. What is the most likely diagnosis of this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Strangulated inguinal hernia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Strangulated femoral hernia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intussusception&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Uncomplicated femoral hernia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Strangulated femoral hernia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Strangulated femoral hernia Femoral hernia are below and lateral to the pubic tubercle &amp;amp; Inguinal hernia is above &amp;amp; medial to pubic tubercle. Signs of abdominal obstruction are suggestive of strangulation of the hernial components. Also, femoral hernia are more susceptible to obstruction &amp;amp; strangulation as the femoral ring cannot dilate.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Femoral hernia are less common than inguinal hernia and are more common in women than in men Female pelvis has a different shape from male, increasing size of femoral canal and risk of hernia It appears below and lateral to pubic tubercle and lies in the upper leg rather than in the lower abdomen. Inadequate exposure leads to failure to detect hernia As it increases size , it is reflected superiorly and becomes difficult to distinguish from a medial direct hernia , which arises few cm above femoral canal Though no specific investigations are required , in emergencies , bowel obstruction is present and plain radiograph shows it CT scan is now done in bowel obstructions to exclude malignancy Surgery for femoral hernia Low approach ( Lockwood): simplest operation and is suitable only where no risk of bowel resection Inguinal approach ( Lotheissen) High approach (McEvedy): ideal in emergency situation ,where risk of bowel strangulation is high Henry procedure: repair of bilateral femoral hernia through single incision, the preperitoneal approach is extended to gain access to perform it Laparoscopic: TEP , TAPP - ideal for reducible femoral hernia presenting electively&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - OPTION: C. Intussusception - Patients present with palpable sausage shaped abdominal mass , abdominal pain, vomiting and passage of red currant jelly stools&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Anatomy of important preperitoneal structures in inguinal space ( right )&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA NYHUS CLASSIFICATION OF GROIN HERNIA Type I Indirect inguinal hernia: internal inguinal ring normal (e.g., pediatric hernia) Type II Indirect inguinal hernia: internal inguinal ring dilated but posterior inguinal wall intact; inferior deep epigastric vessels not displaced Type III Posterior wall defect A. Direct inguinal hernia B. Indirect inguinal hernia: internal inguinal ring dilated, medially encroach- ing on   or destroying the transversalis fascia of Hesselbach triangle (e.g., scrotal, sliding, or pantaloon hernia) C. Femoral hernia Type IV Recurrent hernia A. Direct B. Indirect C. Femoral D. Combined&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the incision?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gibson incision&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Robson incision&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lanz incision&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Battle incision&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Gibson incision&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1708079977055-QT58IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Gibson incision The above given incision is Gibson’s incision. The arc-shaped incision starts 2 cm medial to the anterior superior iliac spine and continues to the rectus sheath&#x27;s lateral border (3 cm cranial to the inguinal ligament).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Gibson incision is used for kidney transplantation or as an extraperitoneal approach to the distal ureter with low morbidity. Surgical technique of Gibson incision The external oblique abdominal muscle is divided in the direction of the muscle fibers. The internal oblique and transverse abdominal muscles are cut at the lateral edge of the rectus sheath in the area of their aponeurosis. Caudally, the lateral edge of the rectus muscle can be incised for a better approach. The inferior epigastric vessels are transected between ligatures With blunt dissection, the peritoneum is pushed off cranially and medially to expose the iliac vessels and ureter.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - OPTION: B. OPTION: C. Lanz incision is a transverse incision made at McBurney’s point (two-thirds from the umbilicus to the anterior superior iliac spine). Due to its continuation with Langer’s lines, the Lanz incision produces much more aesthetically pleasing results with reduced scarring OPTION: D. Battle-Jalaquier-Kammerer-Lennander Incision- (Battle incision). It is a lower right paramedian incision but placed more laterally than the standard paramedian incision. It is suitable for dealing with acute appendicitis and pathologies in the right lower quadrant of the abdomen.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA ABDOMINAL INCISIONS&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A man presented with a history of stab injury over the arm. On examination, there was a hematoma present, and radial and ulnar pulses were not felt. A 3.5cm longitudinal tear is noted in the brachial artery. Which among the following is the best treatment option?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Primary repair with end to end anastomosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Repair with great saphenous vein graft&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Repair with prosthetic graft&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Repair with saphenous vein patch&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Repair with great saphenous vein graft&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Repair with great saphenous vein graft In cases of management of brachial artery and femoral vessels injury , autogenous vein ( saphenous vein ) is used&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Penetrating injury of the upper extremity often presents with history of either arterial hemorrhage or bleeding Diagnosis is often made by the physical examination alone Absent pulses in the presence of complex fractures or crush injuries of the upper extremity need to be assessed with imaging , if normal perfusion does not return after resuscitation and the administration of adequate pain medications Saphenous vein is harvested from the uninjured leg Brachial artery is exposed through longitudinal incision along the medial aspect of upper arm over the groove between triceps and biceps muscles Proximal brachial arteries require control of infraclavicular arteries In repairing both venous and arterial injuries , vein should be repaired first and if the duration of arterial occlusion and ischemia are concern , temporary intraluminal shunts may be placed in artery Primary tension free repair remains as a second chance to autologous vein in the management of brachial artery and femoral vessels&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;History and physical examination findings of vascular injury Hard Findings Indicate need for immediate intervention for vascular injury • Pulsatile bleeding • Expanding hematoma • Palpable thrill or audible bruit • Evidence of extremity ischemia • Pallor • Paresthesia • Paralysis • Pain • Pulselessness • Poikilothermia Soft Findings Consider further imaging and evaluation for vascular injury • History of moderate hemorrhage • Proximity fracture, dislocation, or penetrating wound • Diminished but palpable pulse • Level of peripheral nerve deficit in proximity to major vessel • Wounds in proximity to extremity or neck vessels in patients with unexplained hemorrhagic shock&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which classification of bile duct injury takes into account both vascular as well as the location of the injury?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Strassberg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hannover&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bismuth&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;McMahon&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hannover&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hannover&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hannover bile duct injuries are classified into 5 types , and vascular injuries are included in Type C and D.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - OPTION: A. The Strasberg classification is a modification of the Bismuth classification, but allows differentiation between small (bile leakage from the cystic duct or aberrant right sectoral branch) and serious injuries performed during laparoscopic cholecystectomy as type A to D. OPTION: C. The Bismuth classification is a simple classification based on the location of the injury in the biliary tract OPTION: D. McMahon proposed another classification of bile duct injuries after laparoscopic cholecystectomy. They classified the injury by the width of bile duct injury.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hannover grading for vestibular schwannoma Grade Tumor T1 T2 T3a T3b T4a T4b Purely intracanalicular Intra meatal or extrameatal Filling the cerebellopontine cistern Reaching the brainstem Compression of the brainstem Compression of the brainstem with dislocation of the fourth ventricle&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA HANNOVER GRADING OF BILE DUCT INJURY Type Injury type A A1 A2 Peripheal bile leakage (in communication with main biliary system). Bile leakage from the cystic duct. Bile leakage from the gallbalder fossa. B B1 B2 CHD or CBD stricture without damage (eg caused by a clip). Incomplete. Complete. C C1 C2 C3 C4 Lateral CHD or CBD injury. Small spot injury (&amp;lt;5 mm). Large injury (&amp;gt; 5 mm) below the hepatic ducts confluence. Large injury at the level of the hepatic ducts confluence. Large injury above the hepatic ducts confluence. D D1 D2 D3 D4 Total transsection of CHD Or CBD. Without ductal loss below the hepatic ducts confluence. With ductal loss below the hepatic ducts confluence. At the level of the hepatic ducts confluence. Above the hepatic ducts confluence. (with or without ductal loss). E E1 E2 E3 E4 E5 CHD or CBD stricture. Short, circular (&amp;lt; 5 mm) CHD or CBD stricture. Longitudinal CBD stricture (&amp;gt;5 mm). Stricture at the level of the hepatic ducts confluence Stricture of the right hepatic duct / sectoral hepatic duct. The complete closure of all the bile ducts, including sectoral bile ducts.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the most important prognostic factor of breast carcinoma?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Axillary lymph node status&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Size&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Distant metastasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hormonal status&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Axillary lymph node status&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Axillary lymph node status Pathologic status of axillary lymph nodes is one of the most important prognostic factor in patients with breast cancer Metastatic tumor deposits in axillary lymph node and it indicates poor prognosis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Most important prognostic factor: Pathological stage Most important independent prognosis factor: Lymph node status &amp;gt; Size&amp;gt; Grade Axillary lymph node dissection provides prognostic information about axillary nodal status and plays a therapeutic role in removing axillary disease in patients with positive nodes Most important prognosis factor in metastatic cancer: ER/PR &amp;gt; Her 2 neu&amp;gt; Grade ER/PR + Good prognosis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Molecular classification of breast cancer Classification Hormone receptor HER2/ neu Others Luminal A Luminal B Basal type (triple negative) HER2/neu enriched Claudin low Positive (either or both ER/PR) Positive (either or both ER/PR) Negative Negative Negative Negative Negative Negative Positive Negative+ Ki-67 low Ki-67 high Ki-67 usually high Ki-67 high Claudin low ER, oestrogen receptor; HER2/neu, human epidermal growth factor receptor 2/neu: PR, progesterone receptor.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA STAGING AND TREATMENT OF BREAST CANCER PT PN PTNM-Stage Tis DCIS LCIS Paget nipple pN 1 mi Micrometastasis &amp;gt; 0,2 mm to 2 mm 0 DCIS T 1 mic ≤ 0,1 cm PN 1 a 1-3 axillary nodes IA T 1 N0 T 1 a ≤ 0,5 cm PN 1 b Internal mammary nodes with microscopic/macroscopic metastasis by sentinel node biopsy but not clinically detected IB To- 1 N 1 mi T 1 b &amp;gt; 0,5-1 cm T 1 c &amp;gt; 1 cm-2 cm PN 1 c 1-3 axillary nodes and internal mammary nodes and internal mammary nodes with microscopic/ macroscopic metastasis by sentinel node biopsy but not clinically detected IIA To- 1 N 1 T 2 N0 T 2 &amp;gt; 2 cm-5 cm pNza 4-9 axillary nodes IIB T 2 N1 T 3 N0 T 3 &amp;gt; 5 cm T 4 a Extension to chest wall (does not include pectoralis muscle invasion only) PN 2 b Internal mammary nodes, clinically detected, without axillary nodes IIIA TO-2N2 T 3 N 1-2 T 4 b Ulceration, ipsilateral satellite skin nodules, or skin oedema - including peau d&#x27;orange PN 3 a ≥ 10 axillary nodes or infraclavicular IIIA T 4 N0-2 T 3 N 1-2 T 4 c a+b PN 3 b Internal mammary nodes, clinically detected, with axillary node(s) or &amp;gt;3 axillary nodes and internal axillary mammary nodes with microscopic metastasis by sentinal node biopsy but not clinically detected IIIC anyT N 3 T 4 d Inflammatory ca PN 3 c Supra-clavicular IV systemic&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An elderly lady was diagnosed to have a gallbladder polyp. She was told that she has a risk for gallbladder cancer. Which of the following is not a risk factor for gallbladder cancer?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Porcelain GB&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Primary sclerosing cholangitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A single gallbladder polyp&amp;lt;1 cm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gallstone&amp;gt;3cm&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. A single gallbladder polyp&lt;1 cm&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A single gallbladder polyp&amp;lt;1 cm A single gallbladder polyp of more than 10 mm ( 1 cm ) is considered as a risk for malignancy and cholecystectomy is generally recommended&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Gallbladder carcinoma is an aggressive malignant disease and carries poor prognosis and this corresponds to high proportion of patients presenting with advanced disease Risk factor include Gallstones Stones &amp;gt; 3 cm, carries increased risk type of stone , do not correlate with risk factor Cholelithiasis Cancer is seven times more common in these patients than in those without stones Inflammation in gallbladder wall Anomalous pancreaticobiliary junction Choledochal cysts Primary sclerosing cholangitis Extensive calcification of gallbladder porcelain gallbladder Single gallbladder polyp &amp;gt; 10 mm Chronic typhoid carriers&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA TNM STAGING FOR GALLBLADDER CANCER Tx T0 Tis T1 T1a T1b T2 T3 T4 Primary tumour could not be assessed No evidence of primary tumour Carcinoma in situ Tumour invades lamina propria or muscular layer Tumour invades lamina propria Tumour invades muscular layer Tumour invades perimuscular connective tissue; no extension beyond serosa or in to liver Tumour perforates the serosa (visceral peritoneum) and/ or directly invades the liver and/or one another organ or structure, such as the stomach, duodenum, colon, pancreas, omentum, or extra hepatic bile ducts Tumour invades main portal vein or hepatic artery or invades two or more extra hepatic organs or structures Regional Lymph Nodes (N): Nx N0 N1 Regional Lymph Nodes cannot be assessed No Regional Lymph Node metastasis Metastases to nodes along the cystic duct, common bile duct, common hepatic artery, and portal vein Distant Metastasis (M): M0 M1 No Distant Metastasis Distant Metastasis Staging Groups Stage 0 Stage I Stage II Stage IIIA Stage IIIB Stage IVA Stage IVB Tis TI 12 T3 T1-3 T4 Any T NO NO NO NO NO Any N Any N MO MO MO MO MO MO MI&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 21 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);

        function showResults(index) {

                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;

                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}

                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot;

        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);

                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;

                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);

                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);

        function toggleTheme() {

                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
