                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);
                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);
            }
        }

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);
                debugLog(&quot;Quiz navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle quiz navigation panel: &quot; + e.message);
            }
        }

        // Toggle results navigation panel
        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);
                const resultsNavPanel = document.getElementById(&#x27;results-nav-panel&#x27;);
                resultsNavPanel.classList.toggle(&#x27;hidden&#x27;);
                if (!resultsNavPanel.classList.contains(&#x27;hidden&#x27;)) {
                    updateResultsNavPanel();
                }
                debugLog(&quot;Results navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling results navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle results navigation panel: &quot; + e.message);
            }
        }

        // Handle result navigation click
        function handleResultNavClick(index) {
            try {
                debugLog(`Navigating to result for question ${index + 1} via nav panel`);
                showResults(index);
                toggleResultsNavPanel();
            } catch (e) {

        // Submit test

        function showResults(index) {
            try {

                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;

                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;

                            &lt;/button&gt;

                        ` : ''}

                document.getElementById('correct-count').textContent = correct;

        // Navigate to previous result
        function showPreviousResult() {

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;

                container.innerHTML = `

                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);

                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));

                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;

                audio.onerror = () =&gt; {

                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);

                console.error(&quot;Error toggling theme:&quot;, e);

            try {

            } catch (e) {

        // Initialize on DOM content loaded

                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);

&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;Omphalocele is caused by?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Duplications of intestinal loops&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Abnormal rotation of the intestinal loop&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Failure of GUT to return to the body cavity from its physiological herniation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Reversed rotation of the intestinal loop&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Failure of GUT to return to the body cavity from its physiological herniation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Failure of GUT to return to the body cavity from its physiological herniation Failure of GUT to return to the body cavity from its physiological herniation. Exomphalos(omphalocele) is herniation of abdominal viscera through an enlarged umbilical ring. The viscera, which may include liver, small and large intestines, stomach, spleen, or bladder, are covered by amnion inside and amnion outside. The origin of omphalocele is a failure of the bowel to return to the body cavity from its physiological herniation during the 6th to 10th weeks.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Exomphalos describes a central abdominal wall defect in which prolapsed viscera are covered in a thin, three-layered membrane (peritoneum, Wharton’s jelly and amnion) in continuity with the umbilical cord. Association: Exomphalos minor (&amp;lt;5 cm, liver not involved) is commonly associated with other anomalies and the defect is easily closed. Chromosomal anomalies: Can occur in 20-50% of cases; the risk of an associated chromosomal anomaly gets higher when the omphalocele is detected earlier in gestation Trisomy 18: considered the most common associated chromosomal anomaly Trisomy 13 Trisomy 21 Turner syndrome Klinefelter syndrome Pallister-Killian syndrome Other Syndromic associations Beckwith - Wiedemann syndrome Pentalogy of Cantrell OEIS complex: O mphalocele, bladder/cloacal exstrophy, imperforate anus, spinal anomalies omphalocele-radial ray (ORR) complex Differential Diagnosis : Physiological GUT herniation: This diagnosis should only be entertained in early pregnancy prior to 11.4 weeks or in gestation with crown rump length less than 55 mm. The physiologic midgut herniation should not exceed 7 mm in diameter Gastroschisis refers to extra-abdominal herniation (evisceration) of fetal or neonatal bowel loops (and occasionally portions or the stomach and or liver) into the amniotic cavity through a para-umbilical anterior abdominal wall defect. Associated anomalies are rare in a gastroschisis (unlike an omphalocele) except for related bowel abnormalities (i.e. intestinal atresia, malrotation or stenosis from vascular compromise). A fetus with a gastroschisis may have intrauterine growth restriction (IUGR) Management : In exomphalos major the sac can be dressed with a topical antibacterial agent (e.g. manuka honey, silver sulfadiazine), allowing epithelialisation and later closure of the ventral hernia. If an early closure of an exomphalos major is attempted, close observation for an abdominal compartment syndrome is mandated.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Neonatal abdominal wall defects Gastroschisis Environmental risk factors (young maternal age, drug use) Bowel complications common (atresia, matting, volvulus) Associated anomalies rare Exomphalos Frequent association with aneuploidies and other genetic syndromes (e.g. Beckwith-Wiedemann) Other structural anomalies common (e.g. cardiac malformations) Large defects may contain liver (exomphalos major) and require delayed or staged closure&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the type of knot in the Image:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Granny’S knot&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Surgeon’s knot&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Reef knot&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Granny’S knot&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694625034397-QTDSPYQ184IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Granny’S knot The granny knot is a binding knot, used to secure a rope or line around an object. Granny knot ( Slip Knot) Two throws of same type made Right side suture over the left and then the again same way right over left is made This is slipping knot, helps to place the knot at exact site from a long distance. But it is not tight and hence we have to secure it with a Square knot at the end. Granny slips- Above, Below, Above and below&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Knotting Techniques : Knot tying is one of the most fundamental techniques in surgery and a poorly constructed knot may jeopardize an otherwise successful surgical procedure General Principles : The knot must be tied firmly, but without strangulating the tissues. The knot must be as small as possible to minimize the amount of foreign material. The knot must be tightened without exerting any tension or pressure on the tissues being ligated , i.e. the knot should be bedded down carefully, only exerting pressure against counter-pressure from the index finger or thumb. The suture material must not be ‘sawed’ as this weakens the thread and cuts through delicate tissue like a cheese wire. The suture material must be laid square during tying ; otherwise, tension during tightening may cause breakage or fracture of the thread. When tying an instrument knot, the thread should only be grasped at the free end , as gripping the thread with the needle holder can damage the material, resulting in breakage or fracture. The standard surgical knot is the reef knot with a third throw for security , although with monofilament sutures six throws are required for security. When added security is required, a surgeon’s knot using a two-throw technique is advisable to prevent slippage . When using a continuous suture technique, an Aberdeen knot may be used for the final knot. When the suture is cut after knotting, the ends should be left about 1–2 mm long to prevent unravelling . This is particularly important when using monofilament material&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option C : Square Knot  (Reef Knot) Two throws of opposite type made Right side suture run over the left and then left side suture run over the right. This is a secure knot and gets tightened well. Square reefs tight - Above, Below, Below and Above&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;If a mother is donating kidney to her son is an example of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Isograft&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Allograft&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Autograft&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Xenograft&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Allograft&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Allograft Since the transplantation done here is between two genetically non-identical members of the same species, it is an example of allograft. Most human tissue and organ transplants are allografts&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Autograft: Transplant of tissue to the same person. E.g. Skin, Vein, Stem Cells. Allograft: Transplant of an organ or tissue between two genetically non - identical members of the same species. Most human tissue and organ transplants are allografts Isograft : (Syngeneic) A subset of allografts from a donor to a genetically identical recipient (e.g. identical twin) Isograft don&#x27;t trigger an immune response. Xenograft: A transplant of organs or tissue from one species to another G. Porcine heart valve transplants.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Uvula vesicae is produced by which prostate lobe?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anterior lobe&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Posterior lobe&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Median lobe&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lateral lobe&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Median lobe&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Median lobe The mucous membrane immediately behind the internal urethral orifice presents a slight elevation, the uvula of urinary bladder, caused by the median lobe of the prostate. It is often enlarged in benign prostatic hypertrophy. Suring BPH - This Uvula vesicae is also enlarged.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Benign Prostatic Hyperplasia: Occurs in men over 50 years of age; by the age of 60 years, 50% of men have histological evidence of BPH It is a common cause of signifcant lower urinary tract symptoms (LUTS) in men and the most common cause of bladder outflow obstruction (BOO) in men &amp;gt;70 years of age Pathology: BPH affects both glandular epithelium and connective tissue stroma to variable degrees. BPH typically affects the submucous group of glands in the transitional zone , forming a nodular enlargement. Effects / Consequences : No symptoms, no BOO No symptoms, but urodynamic evidence of BOO LUTS, no evidence of BOO LUTS and BOO Others (acute/chronic retention, haematuria, urinary infection and stone formation) Investigations : Essential investigations Urine analysis by dipstick for blood, leukocyte esterase, glucose and protein Urine culture for infection Serum creatinine Urinary fow rate and residual volume measurement Additional investigations PSA if indicated Pressure–fow studies Treatment : Conservative measures include watchful waiting in conjunction with fuid manipulation (avoid fuid binge and late night intake) and a reduction in caffeinated and alcoholic drinks Drug therapy is with α-blockers or, in men with a large prostate, a 5α-reductase inhibitor, or both; combination therapy has a better outcome in glands bigger than 35 g Interventional measures include transurethral resection of the prostate (TURP), which remains the gold standard ; consider HOLEP (holmium laser enucleation of the prostate), open/ robotic simple prostatectomy for large glands; new minimally invasive treatment options that are available to patients include prostate artery embolisation (PAE), water vapor prostate treatment, prostatic urethral lift (Urolift), and water jet treatment (Aquablation)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the triangle in the Image below:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Koch’s triangle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gastrinoma triangle&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hesselbach’s triangle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sherren’s triangle&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Gastrinoma triangle&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694625046829-QTDSPYQ187IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Gastrinoma triangle The gastrinoma triangle, also known as Passaro’s triangle. The triangle is formed by joining the following three points: Superiorly: Confluence of the cystic and common bile ducts Inferiorly: Junction of the second and third portions of the duodenum Medially: Junction of the neck and body of the pancreas GASTRINOMA: Most Common functioning malignant pancreatic endocrine tumor (Insulinoma: MC benign) A/w Zollinger Ellison syndrome Site : duodenum Presentation: peptic ulcer ,refractory diarrhea (d/t inactivation of enzyme) Diagnosis Fasting serum gastrin more than 100pg/ml BAO &amp;gt;15 mEq/h Secretin stimulation test Localization - Octreotide scan (SRS) is the pre-operative study of choice for gastrinoma Gastrinomas most commonly arise in 1st part of duodenum within Passaro’s triangle. Those which arise out of this triangle are at increased risk of malignancy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Gastrinoma/Zollinger-Ellison Syndrome (ZES) Gastrinoma/Zollinger-Ellison Syndrome (ZES) is a malignant pancreatic endocrine tumor that functions abnormally. It is more commonly found in men with a mean age of 50 years . It occurs in two forms: sporadic (75%) and MEN-1 association (25%). Those associated with MEN-1 are almost always multiple, early onset, and more common in the duodenum. The most common site of Gastrinoma is the duodenum (50-70%) followed by the pancreas (20-40%). In the duodenum, the most common site is the first part, followed by the second and third parts. Gastrinoma causes increased gastrin secretion, leading to marked gastric acid hypersecretion, which can cause peptic ulcers. All gastrinomas also produce chromogranin A . The most common presenting symptoms are abdominal pain, diarrhea, and GERD . Diarrhea is caused by the inability of the intestinal tract to absorb the large volumes of fluid secreted by the stomach, acid-induced injury to the mucosa of the upper small intestine, precipitation of bile salts, and inactivation of pancreatic lipase by low pH. The diagnosis of ZES is confirmed by hypergastrinemia with increased secretion of gastric acid . Elevated serum gastrin levels alone are not sufficient to diagnose ZES; basal gastric acid hypersecretion must be demonstrated. A fasting serum gastrin level &amp;gt;100 pg/mL and levels &amp;gt;1000 pg/mL are diagnostic. Elevated serum gastrin level with a pH &amp;lt;2 in the gastric aspirate is almost diagnostic of ZES. Somatostatin receptor scintigraphy (SRS) is the imaging test of choice for localizing both primary and metastatic gastrinomas. Acid secretion is controlled by PPIs, and pharmacologic control of acid secretion with PPIs has rendered total gastrectomy and other surgical acid-reducing procedures unnecessary. The best predictor of survival for patients with gastrinoma is the presence of liver metastases . LN metastases are not predictive. Resection of all gross disease and metastases may provide palliation of symptoms and may prolong survival. Distal pancreatectomy is recommended for gastrinoma involving the body or tail of the pancreas, while pancreaticoduodenectomy is recommended for gastrinoma involving the head of the pancreas. In MEN-1 , hyperparathyroidism should be treated first because it can complicate the management of gastrinoma. Neck exploration should be performed before the resection of gastrinoma.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The provocative tests, such as the secretin stimulation test, calcium stimulation test, secretin-plus-calcium stimulation test, bombesin test, and protein meal test , are highly useful if the diagnosis is in doubt. The secretin provocation test is the best. An increase of &amp;gt;200 pg/mL in the gastrin value after administration of secretin is diagnostic. A unique characteristic of acid-induced diarrhea is that it can be halted by nasogastric aspiration of gastric secretions. Most patients have peptic ulcers (duodenal ulcers are the most common). ZES must be excluded in all patients with intractable peptic ulcers, severe esophagitis, or persistent secretory diarrhea.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Parathyroid gland accidentally removed and found after surgery is implanted in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Biceps&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Triceps&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Brachioradialis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sartorius&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Brachioradialis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Brachioradialis Each parathyroid gland was sliced into 1–3 mm slices and three or four grafts were implanted into separated muscle pockets in the anterior forearm muscles (in brachioradialis muscle), then the muscle is closed with non absorbable sutures Accidentally removed Parathyroid Gland found after surgery in Specimen is kept in non-Dominant hand Brachioradialis muscle&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Indications for parathyroidectomy in patients with asymptomatic primary HPT (2014 NIH consensus conference guidelines) ●       Serum calcium &amp;gt;1 mg/dL above the upper limits of normal ●        GFR &amp;lt;60 mL/min; 24-h urine for calcium &amp;gt;400 mg/d (&amp;gt;10 mmol/d) and increased stone risk by biochemical stone risk analysis; presence of nephrolithiasis or nephrocalcinosis by X-ray, ultrasound, or CT ●       Substantially decreased bone mineral density at the lumbar spine, total hip, femoral neck, or distal radius (&amp;gt;2.5 SD below peak bone mass, T score &amp;lt;-2.5; vertebral fracture by X-ray, CT, MRI, or VFA) ●       Age &amp;lt;50 y ●       Long-term medical surveillance not desired or possible GFR = glomerular filtration rate; HPT = hyperparathyroidism; NIH :&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;There are three different protocols for SESTAMIBI scanning: Single-isotope dual-phase scan, Dual isotope subtraction imaging, and Single-photon emission computed tomography (SPECT) .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Dohlman’s procedure for:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Meckel’s diverticulum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Zenker’s diverticulum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dermatomyositis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Menetrier’s disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Zenker’s diverticulum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Zenker’s diverticulum The treatment of pharyngeal pouches ( Zenker’s Diverticulum ) may be by either open surgical or endoscopic techniques. The endoscopic Dohlman’s procedure is an ideal technique in the elderly. Zenker&#x27;s diverticulum: Pulsion diverticulum through inferior constrictor muscle in Kilian&#x27;s triangle Pseudo diverticula Mouth is midline, projects laterally Old age Regurgitation of undigested food, halitosis Treatment in Zenker&#x27;s diverticula Cricopharyngeal Myotomy Diverticulopexy Diverticulo - Esophagostomy/Dohlman&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Zenker&#x27;s diverticulum Zenker’s diverticulum is a mucosal outpouching that occurs in the triangular bare area between the upper oblique and lower horizontal fibers of the inferior constrictor muscle due to increased intraluminal pressure. It is a pseudodiverticula that arises posteriorly in the midline of the neck and usually projects left laterally. The main symptom is dysphagia , with undigested food regurgitating into the mouth, swelling of the neck, gurgling noise after eating, halitosis, and a sour metallic taste in the mouth. It is usually seen in patients over 50 years and is associated with cervical webs in 50% of patients. Diagnosis is through a barium swallow , and complications include pneumonia and lung abscess due to aspiration, perforation, bleeding, and carcinoma. The treatment of choice is surgical therapy, which can include cricopharyngeal myotomy, myotomy with excision of the sac, diverticulopexy, or diverticulo-esophagostomy using a linear cutting staple gun ( also known as the Dohlman procedure). Other options: Option A: Meckel&#x27;s diverticulum is a congenital anomaly of the small intestine, and the treatment depends on the presence of symptoms or complications. Surgical removal (resection) of the diverticulum is recommended in cases of symptomatic or complicated Meckel&#x27;s diverticulum. Option C: Dermatomyositis is an inflammatory disorder that affects the muscles and skin. The treatment involves the use of immunosuppressive medications and corticosteroids to control inflammation and improve muscle strength. Option D: Menetrier&#x27;s disease is a rare disorder characterized by the thickening of the stomach lining and the formation of large folds (rugae). Treatment involves the use of medications to decrease stomach acid secretion and promote healing of the stomach lining. Surgical resection may be considered in severe cases or when complications arise, such as bleeding or obstruction.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Comparison of Meckel’s diverticulum, Zenker’s diverticulum, Dermatomyositis, Menetrier’s disease Meckel&#x27;s Diverticulum Zenker&#x27;s Diverticulum Dermatomyositis Menetrier&#x27;s Disease Definition True diverticulum arising from the ileum Pseudodiverticulum arising posteriorly in the midline of the neck A connective tissue A rare, acquired hypertrophic gastropathy Location Distal ileum, near the  ileocecal valve Posterior midline of the neck Affects the skin and muscles throughout the body Fundus and body of the stomach Pathogenesis Persistence of the vitelline duct or omphalomesenteric duct during embryonic development Increased intraluminal pressure due to neuromuscular incoordination in the esophagus Unknown etiology, autoimmune-mediated Overexpression of transforming growth factor alpha in gastric mucosa Symptoms Usually asymptomatic. but can present with painless rectal bleeding, intestinal obstruction, and abdominal pain Dysphagia, regurgitation, swelling of the neck, halitosis, sour metallic taste in the mouth Symmetrical proximal muscle weakness, skin rash, dysphagia, lung involvement Early satiety, weight loss, abdominal pain. edema, diarrhea Diagnosis Technetium-99m pertechnetate scan, CT  scan, or laparoscopy Barium swallow or esophagoscopy Clinical evaluation, muscle biopsy, electromyography, skin biopsy Endoscopy, biopsy, laboratory evaluation Complications Bleeding, perforation inflammation, intussusception, and malignancy Pneumonia, lung abscess, perforation, and bleeding Interstitial lung disease, dysphagia,  respiratory failure, and malignancy Anemia, protein loss, and risk of gastric carcinoma Treatment Surgical resection of the diverticulum Cricopharyngeal myotomy, myotomy with excision of sac, diverticulopexy, or diverticulo-esophagostomy Corticosteroids, immunosuppressants, physical therapy Supportive care, H2 receptor antagonists, proton pump inhibitors, surgical gastrectomy in severe cases&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;On endoscopy there is Serpiginous Ulcers in Distal Esophagus with otherwise normal mucosa seen. Diagnosis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CMV&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Herpes Simplex&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pill induced&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Candidiases&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. CMV&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CMV CMV classically causes serpiginous ulcers in the distal esophagus that may coalesce to form giant ulcers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Esophageal Infections: Option B: Herpes Simplex Esophagitis: Common in Immunocompromised patients. Characterized by small raised herpetic vesicles few days before on the lips. Endoscopy reveals - Vesicles and small ulcers with raised margins usually in upper half of esophagus. Option D: Candida Albicans Esophagitis: MC in patients taking steroids (especially transplant recipients), Patients on Chemotherapy and Uncontrolled Diabetics. It presents with Dysphagia or Odynophagia. Endoscopy shows numerous white plaques which cannot be moved, unlike food particles. Barium swallow shows - Dramatic mucosal ulceration resembling Esophageal varices (Shaggy appearance on Barium swallow) Treatment is with Topical Antifungal agent . CMV Esophagitis: Seen in Graft versus host disease following BM transplantation. Endoscopy shows characteristic - Geographical or Serpentine border.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA CMV esophagitis Herpes simplex esophagitis Pill Induced esophagitis Candidiasis of the esophagus Etiology Cytomegalovirus Herpes simplex virus type 1 Chemical irritation Candida species Risk factors Immunocompromised Immunocompromised Alkaline/acidic reflux Immunocompromised Symptoms Dysphagia, odynophagia, chest pain Odynophagia, dysphagia, chest pain Odynophagia, chest pain Dysphagia, odynophagia Endoscopic findings Linear or serpiginous ulcers, normal mucosa Multiple shallow ulcers with surrounding erythema Diffuse inflammation, erythema, friability, normal or near-normal mucosa Pseudomembranes, white plaques, erythema Histology Intranuclear and intracytoplasmic inclusions Intranuclear inclusions, multinucleated giant cells Erosive mucosal changes, chronic inflammation Pseudohyphae, yeast forms, neutrophilic inflammation Treatment Ganciclovir or valganciclovir Acyclovir or famciclovir Stop offending medication Fluconazole or other antifungal agents&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Cushing ulcer is seen in case of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stress ulcer in Burns&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stress ulcer in Head injury&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ulcer in Hiatus hernia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ulcer in Crohn&#x27;s Disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Stress ulcer in Head injury&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Stress ulcer in Head injury Cushing ulcers are associated with a brain tumor or head injury and typically are single, deep ulcers that are prone to perforation. Curling ulcer: Ulcer in duodenum&amp;gt; Stomach in bums Cameron ulcer: Ulcer in proximal stomach in hiatus hernia (vertical ulcers also known as riding ulcers).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cushing ulcers, also known as Cushing syndrome ulcers , are a type of peptic ulcer and also a stress ulcer. Cushing ulcers occur in response to extreme physiological stress. They are commonly associated with severe head injuries and other forms of intracranial pathology. Severe head injuries can cause an increase in intracranial pressure due to bleeding, edema, or inflammation. Increased intracranial pressure can lead to alterations in blood supply to the stomach. These alterations result in a decrease in gastric mucus production and an increase in stomach acid secretion.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A . Stress ulcer in Burns: Severe burns can lead to stress ulcers due to disruption in gastric mucosal protection mechanisms. Option C. Ulcer in Hiatus hernia: Hiatus hernia can cause acid reflux and esophageal ulcers, but it is not directly associated with stomach ulcers. Option D . Ulcer in Crohn&#x27;s Disease: Crohn&#x27;s disease primarily causes ulcers in the intestines, not the stomach.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The changes in gastric secretions can lead to the development of stress ulcers, including Cushing ulcers. Cushing ulcers can also occur in other situations of extreme physiological stress, such as severe burns, major surgeries, sepsis, or trauma. However, Cushing ulcers specifically refer to stress ulcers that develop in association with head injuries.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True about Barrett’s esophagus are all of the following except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hyperplastic change in the lining mucosa of esophagus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Patient is usually asymptomatic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Histology of the lesion shows mucus secreting goblet cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chronic gastroesophageal reflux is a predisposing factor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hyperplastic change in the lining mucosa of esophagus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hyperplastic change in the lining mucosa of esophagus Barrett&#x27;s Esophagus Distal squamous mucosa converts into columnar epithelium. Occurs due to GERD Predisposes to esophageal adenocarcinoma Stains positive for goblet cells mucin Barrett&#x27;s Esophagus is a metaplasia of Squamous Epithelium to Columnar Epithelium. Intestinal Goblet cells on Histology is classical finding. GERD is a predisposing factor and they will be usually asymptomatic and detected on endoscopy. Strictures can occur in Barrett&#x27;s and are always seen in Squamo columnar Junction Incidence of Cancer is 0.5% per patient per year.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Algorithm for managing Barrett&#x27;s oesophagus, including dysplasia. Summary of guidelines from the American College of Gastro- enterology (orange) and the British Society of Gastroenterology (blue). BO, Barrett&#x27;s oesophagus; HGD, high-grade dysplasia; LGD, low-grade dysplasia; MDT, multidisciplinary team; OAC, oesophageal adenocarcinoma; OGD, oesophagogastroduodenoscopy Barrett&#x27;s Esophagus is a condition where chronic injury to the distal squamous mucosa causes it to be replaced by metaplastic specialized epithelium. This condition is also known as columnar lined esophagus and is most commonly of the intestinal type. The main cause of Barrett&#x27;s Esophagus is chronic gastroesophageal reflux disease (GERD) . Symptoms include a long history of heartburn and other reflux symptoms, which are usually more severe and frequent than those experienced by most reflux patients. Barrett&#x27;s Esophagus is a significant risk factor for esophageal adenocarcinoma. Diagnosis involves an endoscopic examination with random biopsies, and both an endoscopically visible segment of columnar lining and intestinal metaplasia showing goblet cells on biopsy are required.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;During endoscopy, a red velvety GI type mucosa may be observed between the pale squamous mucosa of the lower esophagus and the lush pink gastric mucosa. Goblet cells in the lining may contain acid mucin, typically sialomucin, and columnar cells contain neutral mucins that are PAS positive. Treatment for Barrett&#x27;s Esophagus involves antireflux therapy, and surveillance endoscopy is necessary to detect dysplasia or early adenocarcinoma.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the size of this blade used in incision and Drainage?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;15 Size&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;10 Size&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;11 Size&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;22 Size&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 11 Size&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694625047907-QTDSPYQ192IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;11 Size The No.11 is also used for other small incisions in case of abscess drainage. Scalpel Blades and sizes&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Skin Incisions : Skin incisions are made using a scalpel with the blade pressed firmly down at right angles to the skin and then drawn gently across the skin in the desired direction to create a clean incision Factors to be considered for skin incisions : Skin tension lines and cosmesis Anatomical structure Adequate access for the procedure Types Of Skin Incisions : Carotid incision Thyroidectomy incision Tracheotomy incision Subclavicular incision Sternotomy incision Infra Areolar incision (either side) Inframammary incision (either side) Clamshell incision Kocher / subcostal incision Mercedes Benz incision Paramedian incision (either side) Chevron incision Epigastric / upper midline incision McBurney&#x27;s / Gridiron incision (left side only - for appendectomy) Rockey-Davis / Lanz incision (left side only - for appendectomy) Supraumbilical incision Infraumbilical incision Pararectal incision Maylard incision Pfannenstiel / Kerr / pubic incision Gibson incision (either side, but conventionally left) Midline incision Inguinal incision Femoral incision Turner-Warwick&#x27;s incision&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- 11-blade - Arteriotomy and abscess drainage Option A : 15-blade - Minor surgical procedures Option D : 22-blade - Abdominal incisions&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most Common indication for liver transplant in Pediatric Patients:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Biliary atresia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cirrhosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hepatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fulminant Liver Failure&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Biliary atresia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Biliary atresia Indications for liver transplantation in infants and children include acute liver failure (ALF), chronic liver failure with pruritus, complications of cholestasis and failure to thrive. In young children, the most common liver disease leading to transplantation is biliary atresia MC indication for Liver transplant in Children - Biliary atresia MC indication for Liver transplant in Adults - HCV induced cirrhosis. MC metabolic indication for Liver transplant - Alpha 1 AT deficiency&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Biliary atresia is the most common indication for liver transplant in pediatric patients. It is a rare condition in which the bile ducts inside or outside the liver are blocked or absent , leading to the obstruction of bile flow. If left untreated, it can result in progressive liver damage and cirrhosis. Liver transplantation is the recommended treatment for biliary atresia when other interventions, such as Kasai procedure (a surgical procedure to bypass the blocked bile ducts), are not successful in restoring normal bile flow. Transplantation provides the child with a new liver and is the most effective treatment option for improving long-term survival and quality of life.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options A, B &amp;amp; C: The other three options are common indications for liver transplants in adults.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Types of LT (based on source of liver allograft) DDLT, which includes DBD (70–80%) and DCD (20–30%) LDLT – this can be adult to adult or adult to child Split and reduced-size LT ECDs Auxiliary LT Domino LT Paired-exchange programme&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Conditions that are considered for liver transplantation in adults and children Aetiology in adult Aetiology in children Acute liver failure severe acute impairment of liver function with encephalopathy that occurs within 8 weeks of the onset underlying chronic liver disease) of symptoms and no recognised • Drugs (paracetamol overdose) • Hepatitis A and E • Acute Wilson&#x27;s disease • Autoimmune hepatitis • Acute fatty liver of pregnancy • Drugs and toxins • Hepatitis A and E • Acute Wilson&#x27;s Chronic liver disease (any diseases that cause cirrhosis and its associated complications • Fatty liver disease: alcohol or non-alcohol related •Chronic viral hepatitis B, C, D • Autoimmune liver diseases: primary biliary cirrhosis, primary sclerosing cholangitis, overlap syndromes • Genetic haemochromatosis • Wilson&#x27;s disease • α-antitrypsin deficiency • Secondary biliary cirrhosis • Biliary atresia • α, -antitrypsin deficiency • Autoimmune hepatitis • Sclerosing cholangitis • Caroli&#x27;s syndrome • Wilson&#x27;s disease • Cystic fibrosis • Progressive familial intrahepatic cholestasis • Alagille&#x27;s syndrome • Glycogen storage disease (types 3 and 4) • Tyrosinaemia type 1 • Budd-Chiari syndrome • Any aetiology leading to hepatopulmonary syndrome or portopulmonary hypertension Variant syndromes (metabolic liver disease with life-threatening extrahepatic complications in children) • Intractable pruritus • Hepatopulmonary syndrome • Familial amyloidosis • Primary hypercholesterolaemia • Hepatic epithelioid haemangioendothelioma • Recurrent cholangitis • Nodular regenerative hyperplasia • Hereditary haemorrhagic     telangiectasia • Glycogen storage disease • Ornithine transcarbamylase deficiency • Primary hyperoxaluria • Maple syrup urine disease • Porphyria • Amyloidosis • Crigler-Najjar syndrome • Urea cycle defects • Hypercholesterolaemia • Organic acidaemias • Glycogen storage disease type 1 • Maple syrup urine disease • Porphyria Liver tumours • Hepatocellular carcinoma • Rarely - cholangiocarcinoma, neuroendocrine tumours, colorectal liver metastasis • Unresectable hepatoblastoma (without active extrahepatic disease) • Unresectable benign liver tumours with disabling symptoms&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An intern while doing scalp suture injured his index finger. Which is not done?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Should inform authorities&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HIV transmission high in surgical needle injury&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Injury during suturing more common in Non dominant index finger&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Show the finger in running water&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. HIV transmission high in surgical needle injury&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;HIV transmission high in surgical needle injury If you experienced a needlestick or sharps injury or were exposed to the blood or other body fluid of a patient during the course of your work, immediately follow these steps: Wash needlesticks and cuts with soap and water. Flush splashes to the nose, mouth, or skin with water. Irrigate eyes with clean water, saline, or sterile irrigants. Report the incident to your supervisor. Immediately seek medical treatment.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Seroconversion: The rate of HBV transmission to susceptible health care workers ranges from 6% to 30% after a single needlestick exposure to an HBV-infected patient. However, such exposures are a risk only for health care workers who are not immune to HBV. Prospective studies of health care workers exposed to HCV through a needlestick or other percutaneous injury have found that the incidence of anti-HCV seroconversion (indicating infection) averages 1.8% (range, 0% to 7%) per injury HIV: To estimate the rate of HIV transmission, data were combined from more than 20 worldwide prospective studies of health care workers exposed to HIV-infected blood through a percutaneous injury. In all, 21 infections followed 6,498 exposures for an average transmission rate of 0.3% per Needlestick Injuries Prophylaxis : Although exposure to HBV poses a high risk for infection, administration of pre-exposure vaccination or post-exposure prophylaxis to workers can dramatically reduce this risk. Such is not the case with HCV and HIV. Preventing the needlestick injury is the best approach to preventing these diseases in health care workers, and it is an important part of any bloodborne pathogen prevention program in the work place.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Maintenance level of Mixed Venous Oxygen Saturation in shock must be:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;&amp;gt;70%.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;40-50%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;50-70%&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;&amp;lt; 40%&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 50-70%&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;50-70% This is a measure of oxygen returning to the heart from the body after delivery and extraction by tissues. Normal Value - 50-70% In cardiogenic shock and Hypovolemic shock, the tissues takes up more oxygen and hence value is low &amp;lt; 50% In Septic and Distributive shock, the tissues takes up less oxygen and hence more oxygenated blood returns to heart and hence value is high&amp;gt; 70%&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mixed venous oxygen saturation The percentage saturation of oxygen returning to the heart from the body is a measure of the oxygen delivery and extraction by the tissues. Accurate measurement is via analysis of blood drawn from a long central line placed in the right atrium. (AR)Estimations can be made from blood drawn from lines in the superior vena cava, but these values will be slightly higher than those of a mixed venous sample (as there is relatively more oxygen extraction from the lower half of the body). (SMCQ)Normal mixed venous oxygen saturation levels are 50–70%. Levels below 50% indicate inadequate oxygen delivery and increased oxygen extraction by the cells. Consistent with hypovolemic or cardiogenic shock. Sepsis : High mixed venous saturations (&amp;gt;70%) are seen in sepsis and some other forms of distributive shock. In sepsis, there is disordered utilization of oxygen at the cellular level and arteriovenous shunting of blood at the microvascular level. Therefore, less oxygen is presented to the cells, and those cells cannot utilize what little oxygen is presented. Thus, venous blood has a higher oxygen concentration than normal. Patients who are septic should therefore have mixed venous oxygen saturations above 70%; below this level, they are not only in septic shock but also in hypovolaemic or cardiogenic shock. Although the SvO2 level is in the ‘normal’ range, it is low for the septic state, and inadequate oxygen is being supplied to cells that cannot utilize oxygen appropriately. This must be corrected rapidly. Management : Hypovolaemia should be corrected with fluid therapy, and low cardiac output due to myocardial depression or failure should be treated with inotropes (dobutamine) to achieve a mixed venous saturation greater than 70% (normal for the septic state). New methods : ( SMCQ) Muscle tissue oxygen probes Near infrared spectroscopy Sublingual capnometry&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the medium to store donor blood for transfusion?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Citrate phosphate dextrose&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sodium fluoride&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sodium chloride&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Potassium phosphate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Citrate phosphate dextrose&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Citrate phosphate dextrose Actions SAGM additive solution provides optimum red Cell viability. Sodium Chloride provides isotonicity Adenine maintains ATP for red cell viability Glucose supports red cell metabolism (Nutrition) Mannitol helps reduce red cell lysis Shelf life (whole blood / red cells ) in : ACD (Acidified citrate dextrose) = 21 days (&amp;gt; 70% transfused cells viable after 24 hours) CPD( Citrate phosphate dextrose) = 21 days Citrate Phosphate Dextrose Adenine (CPDA) = 35 days SAGM ( Saline Adenine Glucose Mannitol)= 42 days Whole blood: Storage temp.= 2-6°c 1 unit raises Hb by --- 1gm/dl and hematocrit by 3%. After collection from donor, blood should be processed for component separation within 6 hrs&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Nerve injured in Frey’s syndrome is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Auriculotemporal nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Great auricular nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lingual nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inferior alveolar nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Auriculotemporal nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Auriculotemporal nerve Frey syndrome is caused by injury to auriculotemporal nerve (Branch of Mandibular division of TRIGEMINAL NERVE) ,typically after surgical trauma to the parotid gland. Normal innervations of the parotid gland is by the postganglionic parasympathetic nerve fibres from the auriculotemporal nerve During healing, auriculotemporal nerve fuses with great auricular nerve. As such, there is aberrant reinnervation of postganglionic parasympathetic neurons to nearby sweat glands and cutaneous blood vessels. Thus while eating, a stimulus intended for salivation, evokes cutaneous hyperesthesia, sweating, and flushing on ipsilateral cheek.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Frey’s syndrome (gustatory sweating) results from damage to the autonomic innervation of the salivary gland with inappropriate regeneration of the post-ganglionic parasympathetic nerve fibres of the auriculotemporal nerve that aberrantly stimulate the sweat glands of the overlying skin. The clinical features include sweating and erythema(flushing) over the region of surgical excision of the parotid gland as a consequence of autonomic stimulation of salivation by the smell or taste of food. The symptoms are clinically demonstrated by a starch iodine test . This involves painting the affected area with iodine , which is allowed to dry before applying dry starch , which turns blue on exposure to iodine in presence of sweat . Sweating is stimulated by salivary stimulation. PREVENTION: There are a number of quite invasive techniques described to prevent Frey’s syndrome following parotidectomy. These include Sternomastoid muscle flap Temporalis fascial flap Insertion of artificial membranes between the skin and the parotid bed. All these methods replace the barrier between the skin &amp;amp; the parotid bed to minimize inappropriate regeneration of autonomic nerve fibres. Management : Antiperspirants, usually containing aluminium chlorohydrate Denervation by tympanic neurectomy The injection of botulinum toxin into the affected skin&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;CEAP score indicates:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atrial disorders&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Venous disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neurological disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Trauma disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Venous disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Venous disorder Comprehensive Classification System for Chronic Venous Disorders (CEAP: Clinical-etiology- anatomy – pathophysiology) C0: No signs of venous disease; C1: Telangiectasia or reticular veins; C2: Varicose veins; C3: Oedema; C4a: Pigmentation or eczema  (some  include malleolar flare in this category); C4b: Lipo dermatosclerosis or atrophie blanche; C5: Healed venous ulcer; C6: Active venous ulcer.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Varicose Veins : Factors affecting prevalence include (Higher Risk) Women &amp;gt; Men Age - Higher in 55-64 age groups BMI and Height Pregnancy Family History Smokers Occupation involving prolonged standing Symptoms : Aching, heaviness, throbbing, burning or bursting over affected areas Telangiectasia (not associated with malleolar fare) and reticular veins Signs : Tortuous dilated veins(Confined to GSV and SSV) Saphena Varix (Large, dilated veins around the SFJ may present as a (usually painless) lump, emergent when standing and disappearing when recumbent) GSV Incompetence - Medial thigh and calf varicosities SSV Incompetence - Posterolateral calf varicosities AAGSV Incompetence - Anterolateral thigh and calf varicosities Investigations : Duplex Scan Management : Compression Endothermal Ablation Endovenous Laser Ablation (EVLA) Radiofrequency Ablation (RFA) Non-endothermal, Non-tumescent ablation Ultrasound -Guided foam sclerotherapy Catheter-directed sclerotherapy and Mechanochemical ablation Endovenous glue Open Surgery Saphenofemoral ligation and Great saphenous stripping Saphenopopliteal junction ligation and small saphenous stripping Adjunctive Surgical techniques Phlebectomy Perforator Ligation&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA For clinical classification: CO: no signs of venous disease; C1: telangiectasia or reticular veins; C2: varicose veins; C3: oedema; C4a: pigmentation or eczema; C4b: LDS or atrophie blanche; C4c Corona phlebectatica C5: healed venous ulcer; C6: active venous ulcer. Clinical class can be further characterised as symptomatic (s), asymptomatic (a) or recurrent following previous successful treatment or healing (r), e.g. C2a, C2s, C6r. For aetiological classification: Ec: congenital; Ep: primary; Es: secondary (post-thrombotic); En: no venous cause identified. For anatomical classification: As: superficial veins; Ap: perforator veins; Ad: deep veins; An: no venous location identified. For pathophysiological classification: Pr: reflux; Po: obstruction; Pro: reflux and obstruction; Pn: no venous pathophysiology identifiable.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Bell’s palsy is associated with the lesion in which of the nerve?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;11th cranial nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;7th cranial nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;9th cranial nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;3rd cranial nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 7th cranial nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;7th cranial nerve Bell’s palsy occurs due to a malfunction of the facial nerve (VII cranial nerve), which controls the muscles of the face. Facial palsy is typified by inability to control movement in the muscles of facial expression.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient complaints of breathlessness following a trauma, Trachea shifted to opposite side, Resonant percussion note seen with absent Breath sounds. On insertion of ICD- False statement is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Done in Upper part of Lower Rib to avoid vessel and nerve injury&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Direction of insertion in posterior and superior&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inserted into the 4th or 5th ICS along the scapular line&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Insertion area must be palpated digitally to confirm the position&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Inserted into the 4th or 5th ICS along the scapular line&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Inserted into the 4th or 5th ICS along the scapular line In the given scenario, the patient&#x27;s symptoms and physical examination findings are indicative of a tension pneumothorax, which is a potentially life-threatening condition. Immediate intervention is required to relieve the pressure and restore lung function. The insertion of an intercostal drain (ICD), also known as a chest tube, is the standard treatment for tension pneumothorax. Inserting a Chest Drain Site of Insertion: Triangle of Safety Boundaries: Anterior to mid-axillary line Above level of nipple Below and Lateral to Pectoralis Major This usually gets inserted in 5th ICS level. Steps in ICD Insertion: Meticulous Sterility maintained. Insert Local Anaesthesia up to Pleura. Sharp dissection to Cut only the Skin. Blunt Dissection using Artery Forceps through the muscles - Intercostal and Serratus anterior. Oblique tract is made so that the parietal pleura is tunneled to avoid leakage of air. Drain in cases of Hemothorax and Pneumothorax should aim the Apex Drain for Empyema and Pleural effusion should be at Base Drain should pass at the upper edge of the rib to avoid injury to neurovascular bundle. Don&#x27;t apply any clamp in Drain as it may be forgotten to be removed. Don&#x27;t apply suction also. Bubbling drain must never be clamped. Check the drain location by a Chest X ray.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A tension pneumothorax is caused by excessive pressure build up around the lung due to a breach in the lung surface which will admit air into the pleural cavity during inspiration but will not allow any air to escape during expiration. The breach acts as a one-way valve. This leads to lung collapse . The removal of the air is through the surgical incision by inserting an underwater drain in the pleural cavity. This excessive pressure can also prevent the heart from pumping effectively which may lead to shock.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- When it comes to the insertion of an ICD for tension pneumothorax, the following statements are generally true: OPTION A. Done in Upper part of Lower Rib to avoid vessel and nerve injury: The ICD is typically inserted in the upper part of the lower rib to avoid injury to underlying structures such as blood vessels and nerves. OPTION B. Direction of insertion is posterior and superior: The ICD is inserted in a direction that is posterior (towards the back) and superior (upwards) to ensure proper placement in the pleural space. OPTION D. Insertion area must be palpated digitally to confirm the position: Before the insertion of an ICD, the insertion area is usually palpated digitally to confirm the position and identify the correct intercostal space.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Indications for surgical intervention for pneumothorax include: Second ipsilateral pneumothorax First contralateral pneu
