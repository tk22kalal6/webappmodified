mothorax Bilateral spontaneous pneumothorax Pneumothorax fails to settle despite chest drainage Spontaneous haemothorax: professions at risk (e.g. pilots, divers) Pregnancy&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Retrosternal Goiter Approach is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Transthoracic 2nd ICS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Transthoracic 4th ICS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Transsternal via Anterior mediastinum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Transcervical approach&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Transcervical approach&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Transcervical approach Retrosternal goitre is 99% extension from Goiter in neck due to enlargement. And such extended retrosternal goiters are mostly removed by neck incision itself by putting the fingers and hooking out the gland. Such manoeuvre of removal via neck incision is known as Toboggan Technique. Very rarely Sternotomy is done if the goiter is primary mediastinal goitre.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A retrosternal goiter refers to an enlarged thyroid gland that extends behind the sternum (breastbone) into the mediastinum (central chest cavity). Surgical treatment may be necessary to remove or manage the goiter. In such cases, the preferred approach is the transcervical approach. The transcervical approach involves accessing the retrosternal goiter through an incision made in the neck, specifically in the cervical region. By approaching the goiter from the front of the neck, can safely and effectively remove the enlarged thyroid gland without the need for a more invasive procedure.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- The other options mentioned are not the preferred approaches for retrosternal goiter: OPTION A. Transthoracic 2nd ICS: This approach implies accessing the goiter through the second intercostal space in the chest, which is not the standard approach for retrosternal goiters. OPTION B. Transthoracic 4th ICS: Similarly, accessing the goiter through the fourth intercostal space in the chest is not the usual approach for retrosternal goiters. OPTION C. Transsternal via Anterior mediastinum: This approach involves accessing the goiter through a midline incision in the sternum (breastbone) and going through the anterior mediastinum. While it is a valid approach for some cases of retrosternal goiters, it is not the most common or preferred approach. Therefore, the correct answer is D. Transcervical approach.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Less invasive than other approaches Involves a neck incision Mobilization of the thyroid gland Use of retractors for optimal exposure Identification and protection of vital structures Allows for complete goiter removal Associated with lower complication rates Faster recovery and shorter hospital stay&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 14 week post-natal woman presents with fluctuant breast swelling, what would be the treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Incision and Drainage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Continue Breast feeding with antibiotics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Analgesics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Repeated Aspirations under antibiotic cover.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Repeated Aspirations under antibiotic cover.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Repeated Aspirations under antibiotic cover. The clinical diagnosis of a lactating mother at 14 weeks is usually a mastitis followed by Breast abscess. Abscess presents with Fluctuant swelling During cellulitis stage- only Antibiotic such as Flu cloxacillin and Co amoxiclav can be used. Feeding can be given via the affected stage at this time. Analgesics will help to relieve pain with support of breast. In antibiotics alone used in the presence of underlying pus- Antibioma will form. Olden days- Incision and Drainage was advised if not resolves in 48 hours. Repeated aspirations under antibiotic cover (if needed under USG Guidance) to be performed. This allows resolution without Incision and Drainage and will also allow breast feeding in the affected breast.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Table -1 - Comparison of Paget’s disease of the nipple, inflammatory breast cancer, mastitis and breast abscess Characteristic Paget&#x27;s Disease of Nipple Inflammatory Breast Cancer Mastitis Breast Abscess Pathophysiology Cancer cells in the milk ducts spread to the skin of the nipple and areola Cancer cells invade the lymphatic vessels of the breast, causing inflammation and swelling Bacterial infection of the breast tissue, usually caused by Staphylococcus aureus Bacterial infection of the breast tissue usually caused by Staphylococcus aureus Symptoms Itching, scaling, redness, crusting, discharge from the nipple Swelling redness, warmth, thickening of the skin, inverted nipple, breast pain Breast pain, tendemess, sweling, warmth, redness, fever, chils Painful lump in the breast, fever, chi, breast tenderness, redness, warmth Diagnosis Physical examination, mammography, biopsy of the nipple and areola Physical examination, imaging studies (mammography, ultrasound) biopsy Physical examination, imaging studies, culture of breast milk or abscess drainage Physical examination, imaging studies, aspiration or biopsy of the abscess Treatment Mastectomy lumpectomy radiation therapy. Chemotherapy targeted therapy Chemotherapy targeted therapy. mastectomy radiation therapy Antibiotics, drainage of abscess if present, warm compresses, pain relief Drainage abscess, antibiotics, surgical excision if  necessary Prognosis Depends on the extent of the cancer, response to treatment, and overall health of the patient Prognosis is poor, as the cancer is often advanced by the time of diagnosis Good, with prompt treatment with antibiotics and drainage of abscess Good, with prompt treatment with antibiotics and drainage of abscess Complications Local recurrence, distant metastases, axillary lymph node involvement Metastases to distant organs such as the liver, lungs, and bones, lymphedema, skin ulcers Recurrent infections, abscess formation chronic inflammation, scarring Recurrent infections, chronic inflammation, scarring, ductal ectasia&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Incision and Drainage: While incision and drainage may be necessary for larger or more severe breast abscesses, the initial treatment approach is usually repeated aspirations to avoid unnecessary surgical intervention. Option B. Continue Breastfeeding with antibiotics: Continuing breastfeeding is important to promote milk flow and prevent engorgement. However, antibiotics alone may not be sufficient to resolve the abscess. Aspirations are necessary to remove the accumulated pus. Option C. Analgesics: Analgesics (pain relievers) can help manage the pain associated with a breast abscess, but they do not address the underlying infection or the need for pus drainage.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Discharges from the nipple Discharge from a single duct Bloodstained Intraduct papilloma Intraduct carcinoma Duct ectasia Serous (sticky translucent fluid) Duct papilloma Ductal hyperplasia Duct ectasia Ductal carcinoma (in situ and invasive) Discharge from more than one duct Bloodstained Carcinoma Duct ectasia Black, green or muddy Duct ectasia Purulent Periductal mastitis Milk Lactation Galactorrhoea Rare causes: hypothyroidism, pituitary tumour Discharge from the surface (not from within nipple) Paget&#x27;s disease Skin diseases (eczema, psoriasis) Rare causes (e.g. chancre)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the swelling shown in the Image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Branchial cyst&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pharyngeal pouch&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dermoid Cyst&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pretracheal Bursa&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Branchial cyst&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694625047986-QTDSPYQ203IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Branchial cyst The swelling&#x27; shown in the image is having following features: Anterior Triangle swelling (So pharyngeal pouch ruled out) Not in midline (Hence Dermoid cyst and Pretracheal bursa ruled out) Only swelling which suits the location at upper 1/3rd level of Sternocleidomastoid muscle is Branchial cyst. These are benign, congenital cystic masses that are formed due to an abnormal embryonic development of the branchial apparatus. They are most commonly seen in the lateral neck region and are lined by squamous or respiratory epithelium.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. Pharyngeal pouch: Zenker&#x27;s diverticulum is an example and occurs due to the herniation of the pharyngeal mucosa through the Killian&#x27;s triangle, a muscular defect in the inferior constrictor muscle. They are typically seen in the elderly population and can present with dysphagia or regurgitation. Option C. Dermoid cyst: These are also congenital cystic masses that contain skin appendages and are typically found in the head and neck region. They can also contain other tissues such as bone, cartilage, and fat. Option D. Pretracheal bursa: This is a small sac that is present anterior to the trachea and can occasionally become inflamed, leading to a pretracheal abscess.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the swelling having Variable Consistency with no pain:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pleomorphic Adenoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Warthin tumor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Abscess parotid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Parotid stone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pleomorphic Adenoma&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694625050940-QTDSPYQ204IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pleomorphic Adenoma From the image we can see. It&#x27;s having three salient points: Obliterates Retromandibular groove Lifts Ear lobule Painless All the above points suits for Pleomorphic adenoma. Warthin&#x27;s tumor is common in lower pole of parotid at angle of mandible.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 33 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {

                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();

        // Navigate to previous question

                console.error(&quot;Error navigating to next question:&quot;, e);

        // Handle question navigation click
        function handleQuestionNavClick(index) {

        // Start timer

        // Update progress bar
        function updateProgressBar() {

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;

                }).join(&#x27;&#x27;);

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {

                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;

                            ${i + 1}
                        &lt;/button&gt;

                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);
            }
        }

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);

        function toggleResultsNavPanel() {

                debugLog(&quot;Toggling results navigation panel&quot;);

        // Handle result navigation click
        function handleResultNavClick(index) {

                debugLog(`Navigating to result for question ${index + 1} via nav panel`);

                toggleResultsNavPanel();

                console.error(&quot;Error handling result navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate to result: &quot; + e.message);

        // Show submit modal
        function showSubmitModal() {
            try {
                debugLog(&quot;Showing submit modal&quot;);

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);

                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,

                });
                localStorage.removeItem(`quiz_${quizId}`);

        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        function showNextResult() {

                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);
            }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

            try {

                        &lt;source src=&quot;${audioUrl}&quot; type=&quot;audio/mpeg&quot;&gt;

                    &lt;/audio&gt;

                container.classList.add(&#x27;active&#x27;);

                // Handle audio load errors
                const audio = container.querySelector(&#x27;audio&#x27;);
                audio.onerror = () =&gt; {
                    console.error(&quot;Audio load error for URL:&quot;, audioUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);
                debugLog(&quot;Theme toggled successfully&quot;);

                console.error(&quot;Error toggling theme:&quot;, e);

        // Load theme preference
        function loadTheme() {
            try {
                debugLog(&quot;Loading theme preference&quot;);
                const theme = localStorage.getItem(&#x27;theme&#x27;);
                if (theme === &#x27;dark&#x27;) {
                    document.documentElement.classList.add(&#x27;dark&#x27;);
                }
                debugLog(&quot;Theme loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading theme:&quot;, e);
                debugLog(&quot;Failed to load theme: &quot; + e.message);
            }
        }

        // Initialize on DOM content loaded
        window.addEventListener(&#x27;DOMContentLoaded&#x27;, () =&gt; {
            try {
                debugLog(&quot;DOM content loaded, initializing quiz&quot;);

                initQuiz();

        });

Along wound (&amp;gt;2 cm) V Deep or severe wound infection with or without tissue breakdown: hematoma requiring aspiration&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A middle-aged man complains of upper abdominal pain after a heavy meal. There is Tenderness in the upper abdomen and on x-ray, widening of the mediastinum is seen with pneumo-mediastinum. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Spontaneous perforation of the esophagus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Perforated peptic ulcer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Foreign bodies in the esophagus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rupture of emphysematous bulla&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Spontaneous perforation of the esophagus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Spontaneous perforation of the esophagus They are also known as Boerhaave’s syndrome. Keywords: On X-ray – pump-mediastinum; after a heavy meal Boerhaave&#x27;s syndrome is characterized by a transmural tear of the distal esophagus induced by a sudden increase in pressure. Boerhaave syndrome classically presents as the Mackler triad of chest pain, vomiting, and subcutaneous emphysema due to esophageal rupture. Ideal management for Boerhaave syndrome involves a combination of both conservative and surgical interventions. The mainstays of therapy include the following: Intravenous volume resuscitation Administration of broad-spectrum antibiotics Prompt endoscopic and surgical intervention&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Boerhaave Syndrome Spontaneous rupture usually occurs on the left posterolateral side of the distal esophagus, into the left pleural cavit y or just above the gastroesophageal junction. Typically, male patients (85%) aged between 40 to 60 years with a recent history of vomiting are affected. Clinical Features Spontaneous esophageal perforation is characterized by Mackler&#x27;s triad of thoracic pain, vomiting, and cervical subcutaneous emphysema. Thoracic perforations cause substernal and epigastric pain. While mediastinal emphysema and pleural effusions are common, early cervical subcutaneous emphysema is observed in only 20% or less of patients. Increasing contamination and inflammation of the mediastinum and pleural cavities lead to fever and sepsis . Patients with an abdominal perforation experience epigastric abdominal pain, which is also frequently referred to the back and left shoulder&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The diagnosis of hydropneumothorax can be confirmed by performing a contrast esophagogram , which has a high success rate of detecting extravasation in 90% of patients. To avoid the risk of barium extravasation into the pleura or mediastinum, gastrografin (a water-soluble contrast agent) is preferred over barium. If the initial esophagogram is negative, a barium study may follow. Chest CT can also aid in diagnosis by revealing mediastinal air and fluid at the site of perforation. Endoscopy may be necessary if the esophagogram is negative or if surgery is planned. Treatment involves immediate resuscitation, securing the airway, administering intravenous fluids, and starting broad-spectrum antibiotics.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Within 24 Hours After 24 Hours optimal time for primary closure of an esophageal perforation is within the first 24 hours and inflammation is typically minimal. Primary surgical repair is generally recommended Debridement of devitalized tissue + Esophageal diversion or resection + Creation of an esophagostomy + Wide drainage + feeding jejunostomy mortality rate 8-20% mortality rate&amp;gt;50%&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A male patient presented with persistent abdominal pain that is less responsive to medical treatment, along with melena, vomiting and peritoneal irritation. On investigations it is found that fasting hypergastrinemia is present and basal acid output (BAO) is greater than 10 mEq/h. The diagnosis is made of gastrinoma. Which is the most common site of gastrinoma in MEN - 1 syndrome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Jejunum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ileum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Duodenum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stomach&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Duodenum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Duodenum Wall of the first part of duodenum is the most common site of gastrinoma. A gastrinoma is a gastrin-secreting tumor that can occur in the pancreas. More than 70% of the gastrinomas in MEN 1 syndrome and most sporadic gastrinomas are located in the first and second part of the duodenum. More than 80% of gastrinomas arise within the “triangle of gastrinoma” defined as the confluence of: The cystic and common bile duct superiorly The second and third portions of the duodenum inferiorly And the neck and body of the pancreas medially. The triad of : Non beta islet cell tumors of the pancreas (gastrinomas), hypergastrinemia, and severe ulcer disease is known as Zollinger-Ellison syndrome (ZES). Most sensitive test for the diagnosis of ZES is Fasting serum gastrin measurement. What is multiple endocrine neoplasia (MEN) type 1? Multiple endocrine neoplasia type 1 (MEN1) also known as Wermer syndrome is an endocrine tumor syndrome caused by inactivating mutations of the MEN1 tumor suppressor gene at the 11q13 locus. MEN1 predisposes to the development of tumors in target neuroendocrine tissues. Type 2 MEN (MEN2), in contrast, is caused by mutations in the RET proto-oncogene and typically presents as medullary thyroid carcinoma, hyperparathyroidism, or pheochromocytoma. The most common tumors seen in MEN1 involve the : parathyroid gland, islet cells of the pancreas, and pituitary gland. Other endocrine tumors seen in MEN1 include adrenal cortical tumors, neuroendocrine tumors (previously called carcinoid tumors), and rare pheochromocytoma, as well as tumors in other parts of the digestive tract.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Gastrinoma is a non-beta islet cell tumor of the pancreas that produces excessive amounts of gastrin , leading to a condition called Zollinger-Ellison syndrome (ZES). ZES is characterized by fulminating ulcer diathesis in the stomach, duodenum, or atypical sites , recurrent ulceration despite \&quot;adequate\&quot; therapy, and non-beta islet cell tumors of the pancreas (gastrinoma). Gastrinoma is a rare disease, affecting between 5 and 4 in a million. Approximately 0.1% of patients with duodenal ulcers have evidence of ZES. In sporadic disease , the tumors are mostly located in the duodenum (60-80%) and are small (&amp;lt;5mm) and multiple . In MEN 1 , all tumors are in the The vast majority (approximately 90%) occur within the \&quot;gastrinoma triangle.\&quot; Diagnosis of ZES is based on an elevated fasting serum gastrin ( FSG ). If the FSG is more than 10-fold elevated, the diagnosis is confirmed. If the FSG is less than 10-fold higher, a secretin provocation test should be performed.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Localisation studies are then indicated as the tumors are often small and multiple. The majority of gastrinomas have a high density of somatotropin receptors. 68Ga-labelled SSAs with PET-CT have been found to be sensitive and specific. If not available, somatostatin scintigraphy (SRS) and EUS should be done. Chromogranin A is an unreliable test for gastrinoma. Treatment of gastrinoma involves surgery, which should be performed by an experienced surgeon. All patients with sporadic gastrinoma without metastases should have a surgical operation. In MEN 1/gastrinoma , surgery is not recommended for patients with tumors &amp;lt;2cm . Tumors &amp;gt;2cm are enucleated. Parathyroidectomy reduces gastric acid secretion.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An elderly man presents to you with a long standing mole over his face which is now Increasing in size and showing irregular borders what is your diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Superficial spreading melanoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lentigo maligna&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acral melanoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nodular melanoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Superficial spreading melanoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Superficial spreading melanoma In the above given case, it is long standing and increasing in size which shows irregular borders probable a superficial spreading melanoma Superficial spreading melanoma (SSM): This is the most common presentation (70%), usually arising in a pre-existing nevus after several years of slow change, followed by rapid growth in the preceding months before presentation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Malignant Melanoma : Melanoma is a cancer of melanocytes and can, therefore, arise in skin, mucosa, retina and the leptomeninges. Epidemiology : Exposure to UVR Common among young adults Rising Incidence Macroscopic Features : Change in size Shape Colour Thickness (elevation/nodularity or ulceration) Satellite lesions (pigment spreading into surrounding area) Tingling/itching/serosanguineous discharge (usually late signs) Four variants : Superficial Spreading Melanoma Nodular Melanoma Lentigo Melanoma Acral Lentiginous Melanoma Miscellaneous : Amelanotic Melanoma Desmoplastic Melanoma Staging : Summary of the American Joint Committee on Cancer melanoma staging, 8th edition. Primary tumour Regional nodes Distant metastases NO No node involvement T1 &amp;lt;1.0 mm a: &amp;lt;0.8 mm, no ulceration b: 0.8-1.0 mm, no ulceration; or &amp;lt;1.0 mm with ulceration N1 1 node a: Micrometastasis (no MSI) b: Macrometastasis (no MSI) c: MSI present M1a Skin, subcutaneous or distant lymph node metastases (normal serum LDH levels) Mm T2 1.01-2.0 a: No ulceration b: With ulceration N2 2 or 3 nodes a: Micrometastasis (no MSI) b: Macrometastasis (no MSI) c: MSI present M1b Lung metastases (normal serum LDH levels) Mm T3 2.01-4.0 T4 &amp;gt;4 mm a: No ulceration b: With ulceration a: No ulceration b: With ulceration N3 a: Micrometastasis, &amp;gt;3 nodes (no MSI) b: Micrometastasis, &amp;gt;3 nodes or matted or 1 clinical node (no MSI) c: &amp;gt;1 clinical or occult node with MSI present M1c All other visceral metastases or any distant metastases with elevated serum LDH levels M1d Brain metastases Clinical staging of melanoma Stage 0: Tis, NO, MO Stage la: T1a, NO, MO Stage Ib: T1b or T2a, NO, MO Stage Ila: T2b or T3a, NO, MO Stage Ilb: T3b or T4a, NO, MO Stage Ilc: T4b, NO, MO Stage III: any T, &amp;gt;N1, MO Stage IV: any T, any N1, M1 Treatment : Complete Excision For melanoma in situ a wide excision of 5 mm is sufficient; for melanoma &amp;lt;1 mm deep, a 1-cm margin is sufficient; and for deeper lesions, a 2-cm only margin is recommended Prognosis : Breslow thickness is the most important prognostic indicator&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: D. Nodular melanoma (NM) tends to be more aggressive than SSM, with a shorter clinical onset. They typically appear as blue/black papules,1–2 cm in diameter, and because they lack the horizontal growth phase, they tend to be sharply demarcated. Option: B . Lentigo maligna melanoma (LMM) was previously also known as Hutchinson’s melanotic freckle. It presents as a slow-growing, variegated brown macule on the face, neck or hands of the elderly. Option: C . Acral lentiginous melanoma (ALM) ALM affects the soles of feet and palms of hands. It usually presents as a flat, irregular macule in later life. 25% are amelanotic and may mimic a fungal infection or pyogenic granuloma.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Malignant melanoma is the most common primary malignant tumour of the eye and originates in the pigmented cells of the choroid ,ciliary body or iris. Malignant melanoma of the anus is very rare and usually presents as a bluish-black soft mass that may mimic a thrombosed external pile, although it may be amelanotic Malignant Melanoma Penis is an uncommon tumour with the principles of management being the same as for squamous cell carcinoma. Bloodborne metastatic disease is, however, more common.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Management of a Renal Cell Cancer less than 4 cm in size?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Radical nephrectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Partial nephrectomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chemotherapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Surgery followed by chemotherapy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Partial nephrectomy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Partial nephrectomy Radical Nephrectomy is indicated for tumors less than 4cms while partial nephrectomy is indicated for tumors between 4 and 7 cm. Hence Partial Nephrectomy is appropriate.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Classically, radical nephrectomy involved the removal of the entire kidney enclosed in Gerota’s fascia with the ipsilateral adrenal gland and regional lymphadenectomy. Most are now performed laparoscopically, and the adrenal is spared if there is no involvement on CT/MRI. Lymphadenectomy is indicated only in high-risk patients with large primary tumours and enlarged lymph nodes. Radical nephrectomy remains the standard gold treatment for localised disease. Incidental detection of small renal masses (tumours &amp;lt;4 cm)nephron-sparing surgery is being performed. Partial nephrectomy should be the treatment of choice in tumours less than 4 cm, in well-selected tumours between 4 and 7 cm, in bilateral tumours, in tumours in solitary kidneys and patients with pre-existing renal dysfunction. Because of the limitation of ischaemia time, minimally invasive techniques should be reserved for tumours with non-complex anatomy, as predicted by nephelometry scores. Alternative techniques such as surveillance, cryoablation or radiofrequency ablation of small renal tumours may be offered in patients with high surgical risk (e.g. elderly patients and patients with multiple comorbidities). Active surveillance is based on the fact that most incidental tumours detected in the elderly grow slowly and have a low chance of local invasion or metastasis. Classically, radical nephrectomy involved the removal of the entire kidney enclosed in Gerota’s fascia with the ipsilateral adrenal gland and regional lymphadenectomy. Most are now performed laparoscopically, and the adrenal is spared if there is no involvement on CT/MRI.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Following unilateral nephrectomy, there is considerable compensation by the remaining kidney and donors are usually left with 70% of their donation GFR. The mortality from donor nephrectomy is approximately 1:3000, and significant morbidity occurs in &amp;lt;5%&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA TNM Classification for Renal Cell Carcinoma: Primary tumors (T) TX Primary tumor cannot be assessed T0 No evidence of primary tumor T1 Tumor ≤7 cm in greatest dimension, limited to the kidney T1a Tumor ≤4 cm in greatest dimension, limited to the kidney T1b Tumor &amp;gt;4 cm but ≤7 cm in greatest dimension, limited to the kidney T2 Tumor &amp;gt;7 cm in greatest dimension, limited to the kidney T2a Tumor &amp;gt;7 cm but ≤10 cm in greatest dimension, limited to the kidney T2b Tumor &amp;gt;10 cm, limited to the kidney T3 Tumor extends into major veins or perinephric tissues but not into the ipsilateral adrenal gland and not beyond the Gerota fascia T3a Tumor grossly extends into the renal vein or its segmental (muscle-containing) branches, or tumor invades perirenal and/or renal sinus fat but not beyond the Gerota fascia T3b Tumor grossly extends into the vena cava below the diaphragm T3c Tumor grossly extends into the vena cava above the diaphragm or invades the wall of the vena cava T4 Tumor invades beyond the Gerota fascia (including contiguous extension into the ipsilateral adrenal gland) Regional lymph node (N) NX Regional lymph nodes cannot be assessed N0 No regional lymph node metastasis N1 Metastasis in regional lymph node(s) Distant metastasis (M) M0 No distant metastasis M1 Distant metastasis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A chronic smoker presents with pain, &amp;amp; cramping in the leg muscles during walking and climbing stairs. The patient typically has pain after walking nearly 200 meters. The pain disappears with rest. True statement about the given condition is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Felt at rest&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Most common site is the calf&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Claudication distance can vary from day to day&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Relieved after getting out of bed and walking&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Most common site is the calf&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Most common site is the calf Intermittent claudication, also known as vascular claudication, is a symptom that describes muscle pain on mild exertion. Most common in the calf muscle It is classically associated with peripheral artery disease, and can progress to critical limb ischemia if left untreated.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Claudication: Intermittent claudication occurs as a result of anaerobic muscle metabolism and is classically described as debilitating cramp-like pain felt in the muscles that are: brought on by walking; not present on taking the first step (unlike osteoarthritis); relieved by rest in both the standing and sitting positions, usually within 5 minutes (unlike nerve compression from lumbar intervertebral disc prolapse or osteoarthritis of the spine or spinal stenosis, which are typically relieved only when resting in the sitting position for longer than 5 minutes). The distance that a patient is able to walk without stopping varies (claudication distance) only slightly from day to day. It is decreased, first, by increasing the work demands and hence oxygen requirements of the muscles affected, e.g. walking uphill, increasing the speed of walking and/or carrying heavy weights, and, second, by general health conditions that reduce the oxygen delivery capacity of the arterial system, e.g. anemia or cardiorespiratory disease. The muscle group affected by claudication is classically one anatomical level below the level of arterial disease and is usually felt in the posterior calf as the superficial femoral artery is the most commonly affected artery (70% of cases). Aortoiliac disease (30% of cases) may cause thigh or buttock claudication Leriche’s syndrome is buttock claudication combined with sexual impotence, which is secondary to arterial insufficiency&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A, C &amp;amp; D : Most common in the calf muscle, which occurs during exercise(not at rest)such as walking, and is relieved by a short period of rest&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Only one-quarter of patients presenting with intermittent claudication will experience symptomatic deterioration during their lifetime and the overall risk of progression to CLTI and amputation is small, with &amp;lt;5% of patients requiring amputation over a 5-year period.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30 year old man presents with cramping gluteal pain after walking 500 mts. Which is the Vessel involved?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Arterial disease with aorto-iliac involvement&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Arterial disease with femoral artery involvement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Femoral venous insufficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Popliteal artery involvement&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Arterial disease with aorto-iliac involvement&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Arterial disease with aorto-iliac involvement Claudication pain in the buttocks and thighs after walking 500 mts&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Arterial Stenosis Features : Intermittent claudication Rest pain Ulceration Gangrene Dependent rubor or sunset foot Arterial pulsation diminished or absent Slow capillary refilling Arterial bruit Investigations : Doppler Ultrasound blood flow detection Duplex Doppler Ultrasound Digital Subtraction Percutaneous Angiography Computed Tomography angiography Magnetic Resonance Angiography Management : Non-Surgical Management : Antihypertensives Antidiabetics Antiplatelets (Clopidogrel or Aspirin 75mg per day) Vasodilators Transluminal Angioplasty and Stenting Surgical Management : Aortobifemoral Bypass Femoropopliteal bypass Carotid Endarterectomy&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. Unilateral Claudication in the calf with palpable femoral pulses and absent unilateral distal pulses&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Limb-threatening ischemia is predominantly caused by multilevel disease, e.g. iliac and femoropopliteal disease. Arterial blood gases and a pulmonary function test may be appropriate in patients with severe lung disease.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Relationship of clinical findings to the site of disease. Aortoiliac obstruction Claudication in the buttocks, thighs and calves Femoral and distal pulses absent in both limbs Bruit over the aortoiliac region Impotence (Leriche) Iliac obstruction Unilateral claudication in the thigh and calf and sometimes the buttock Bruit over the iliac region Unilateral absence of femoral and distal pulses Femoropopliteal obstruction Distal obstruction Unilateral claudication in the calf Femoral pulse palpable with absent unilateral distal pulses Femoral and popliteal pulses palpable Ankle pulses absent Claudication in the calf and foot&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A Patient presents with halitosis and a swelling in the lateral aspect of the neck, which on pressing gives rise to a regurgitant air sound. Barium image is shown. Diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Laryngocele&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dysphagia lusoria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pharyngeal pouch (Zenker’s diverticulum)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Schatzki’s ring&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Pharyngeal pouch (Zenker’s diverticulum)&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694625238490-QTDSPYQ119IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pharyngeal pouch (Zenker’s diverticulum) Key words : on pressing there is regurgitant air. Zenker diverticulum is a pulsion diverticulum of the hypopharynx, usually seen in elderly people. Zenker diverticula are lined with stratified squamous epithelium with a thin lamina propria. No muscular layer exists. The pathologic process in Zenker diverticulum involves herniation of the esophageal mucosa posteriorly between the cricopharyngeus (CP) muscle and the inferior pharyngeal constrictor muscles. Therefore a Zenker diverticulum is a false diverticulum. The retention of food elements and secretions within the lesion’s pouch frequently leads to halitosis, regurgitation, aspiration, and dysphagia in patient. Aspiration &amp;amp; pneumonitis are the most common complications. Following modalities of treatment can be used : Open surgery: Diverticulectomy / Diverticulopexy Endoscopic Diverticulectomy (Dohlman procedure) Laser technique &amp;lt;2cm Cricopharyngeal Myotomy (CPM) only 2 to 5 cm &amp;lt;/=3 CPM with Diverticulectomy/Diverticulopexy or Dohlman’s procedure Open surgery is preferred &amp;gt;5cm CPM with Diverticulectomy&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with progressive dysphagia involving both fluids and solids, Regurgitation, Chest pain, heartburn &amp;amp; weight loss image of Barium study is shown, what is your diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Achalasia cardia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diffuse esophageal spasm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Carcinoma esophagus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Barrett’s esophagus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Achalasia cardia&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694625238736-QTDSPYQ120IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Achalasia cardia Achalasia is a primary esophageal motility disorder characterized by the absence of esophageal peristalsis and impaired relaxation of the lower esophageal sphincter (LES) in response to swallowing. These abnormalities cause a functional obstruction at the gastroesophageal junction (GEJ) leading to above described signs and symptoms. Specific tests for achalasia are barium swallow and esophageal manometry. The barium swallow shows classical Bird beak appearance. Treatment options include: Sublingual nifedipine / nitrates Pneumatic dilation Botox injection Surgical myomectomy Diffuse esophageal spasm Carcinoma esophagus&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Achalasia Cardia It is the most common hypomotility disorder of the esophagus . Achalasia refers to the failure of the lower esophageal sphincter (LES) to relax . Both the muscle of the esophagus and LES are affected. The prevailing theory suggests that destruction of the nerves to LES is the primary pathology, and degeneration of neuromuscular function of the body of the esophagus is secondary. It is a premalignant condition that may lead to squamous cell carcinoma. Achalasia can be seen in Triple A syndrome or Allgrove disease , which involves Achalasia, Alacrima, and ACTH-resistant Adrenal insufficiency . It is caused by progressive inflammation and selective loss of inhibitory myenteric neurons in Auerbach’s plexus of the esophagus that normally secrete VIP and nitric oxide . This results in the failure of relaxation of LES and aperistalsis of the esophageal body, leading to functional obstruction at the level of the GE junction and gradual dilatation of the esophagus. The classic triad of symptoms includes dysphagia , regurgitation , and weight loss . Other symptoms commonly seen are heartburn, postprandial choking, and nocturnal coughing.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Treatment options for Achalasia Cardia : Early stage : Sublingual nitroglycerin, nitrates, or calcium channel blockers can provide temporary relief of chest pressure before or after a meal. Bougie dilation up to 54 French may offer several months of relief but requires repeated dilations to be sustainable. Botulinum toxin injection directly into the LES can relax the LES and provide symptomatic relief for years, but symptoms may recur more than 50% of the time within 6 months. Laparoscopic Heller myotomy is the preferred surgical option , where the extent of myotomy is 2 cm above GE junction to 1 cm below, over the stomach. Partial antireflux procedure (Toupet or Dor fundoplication) can be performed to restore a barrier to reflux and decrease postoperative symptoms. Esophagectomy may be considered for megaesophagus, sigmoid esophagus, failure of more than one myotomy, or an undilatable reflux stricture .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 20 year old boy is brought to the emergency bay following a RTA with respiratory distress and hypotension. He has subcutaneous emphysema physical examination shows no air entry on the right side. What is the next best step in the management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Start IV fluids after insertion of wide bore IV line&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Needle decompression in the 5th intercostal space&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Shift to ICU and intubate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Positive pressure ventilation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Needle decompression in the 5th intercostal space&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Needle decompression in the 5th intercostal space Key words : no air entry on one side following an RTA. The above clinical scenario is suggestive of tension pneumothorax. Treatment is immediate needle decompression by inserting a large-bore (eg, 14- or 16-gauge) needle into the 5th intercostal space in the midclavicular line. This releases the pressure and air entry reestablishes. Because needle decompression causes a simple pneumothorax, tube thoracostomy should be done immediately thereafter. A large right pneumothorax with marked shift of the mediastinum to the left.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tension pneumothorax is a medical emergency that can result in respiratory failure or cardiovascular collapse. It can be diagnosed clinically without the need for radiographic confirmation. The symptoms of tension pneumothorax include deviation of the trachea , unilaterally absent or diminished breath sounds, and cardiopulmonary compromise. If these symptoms are present, thoracic decompression should be rapidly performed with a large-bore needle or tube thoracostomy, depending on the availability of equipment and supplies.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;In addition to tension pneumothorax, massive hemothorax also requires tube thoracostomy with evacuation of blood and reexpansion of the lung. Severe pulmonary contusion may require aggressive mechanical ventilation with elevated levels of positive end-expiratory pressure. However, to avoid loss of positive end-expiratory pressure, the ventilator should not be repeatedly disconnected for suction or manual ventilation as oxygenation will only improve with an uninterrupted circuit&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A Patient presents with peritonitis and during surgery a diverticular perforation is seen with fecal peritonitis. What is the Hinchey’s stage?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;STAGE 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;STAGE 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;STAGE 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;STAGE 4&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. STAGE 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;STAGE 4 Hinchey Classification is used to describe perforations of the colon due to diverticulitis. The Hinchey classification: Hinchey I - localised abscess (para-colonic) Hinchey II - pelvic abscess Hinchey III - purulent peritonitis (the presence of pus in the abdominal cavity) Hinchey IV - feculent peritonitis. (Intestinal perforation allowing feces into abdominal cavity)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Diverticula are abnormal hollow outpouchings in the gastrointestinal tract. They can be classified as congenital or acquired depending on the presence of the muscularis layer in the diverticulum. The majority of patients with diverticulosis do not experience symptoms, but 10-30% may develop complications. Complications of diverticular disease include diverticulitis, abscess, peritonitis, intestinal obstruction, hemorrhage, and fistula formation. The degree of infection significantly impacts the outcome of acute diverticulitis, with patients with inflammatory masses having lower mortality than those with perforation. Classifications, such as the Hinchey classification , have been developed to better understand complicated diverticulitis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Hinchey classification of complicated diverticulitis. Grade I Mesenteric or pericolic abscess Grade II Pelvic abscess Grade III Purulent peritonitis Grade IV Faecal peritonitis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient present with clinical evidence of elevated serum calcium levels with non specific symptoms as fatigue, pain and weakness as well as polydipsia, polyuria, and nephrolithiasis. Gastrointestinal symptoms include constipation, anorexia, nausea, and vomiting. The patient is diagnosed with parathyroid adenoma, how do we confirm the removal of the correct gland after surgery?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;50% reduction in PTH within 10 mins of gland removal&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;50% reduction in PTH within 5 mins of gland removal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;,
