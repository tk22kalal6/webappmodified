            questions = [{&quot;text&quot;: &quot;A 23 year old female came with complaints of dysphagia and hoarseness of voice and neck swelling. Radiological evaluation revealed a mass compressing the trachea. Biopsy revealed amyloid deposits with round regular cells surrounding it. What is the origin of cells?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hurthle cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Follicular cell&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Parafollicular C cell&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Askanazy cell&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Parafollicular C cell&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Parafollicular C cell Amyloid rich stroma is a classical finding of Medullary thyroid cancer. These arise from parafollicular/C cells.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;MEDULLARY THYROID CANCER Arises from Parafollicular C cells. (Secrete Calcitonin) Can be Sporadic or Familial - MEN 2A or MEN2B(Associated with RET protooncogene). PRESENTATION Thyroid swelling - Most common Diarrhoea- Most Common in Familial MTC Enzymes and Hormones Released in MTC : Calcitonin Tumor marker for MTC : most sensitive marker for Recurrence CEA- Most specific marker of prognosis PG Serotonin- Reason for Diarrhea ACTH Mode of Spread: Lymphatic- Most Common BloodMets- MC site Liver &amp;gt; Bone(Osteoblastic) Characteristic Histology : Amyloid Stroma - Calcitonin Histology of medullary carcinoma showing characteristic &#x27;cell balis&#x27; and amyloid (courtesy of Dr SWB Ewen, Aberdeen, UK).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Hurthle cell tumours are a rare variant of follicular neoplasm in which oxyphil (Hurthle, Ashkenazy) cells predominate histologically. Option: B. Follicular cell seen in Follicular thyroid cancer. Option: D. Askanazy cells predominate in Hurthle cells neoplasms.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40 year old female recently diagnosed with breast cancer was advised for an ER screening test. Which class of marker does ER belong to?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diagnostic marker&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prognostic marker&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Surrogate molecular marker&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Predictive marker&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Prognostic marker&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Prognostic marker Most important prognosis factor in metastatic or Advanced breast cancer is ER/PR &amp;gt; Her 2 Neu &amp;gt; Grade.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;MOLECULAR CLASSIFICATION OF BREAST CANCER ER PR Her2neu Ki67 Luminal A ●       Most common subtype ●       Best prognosis + + - Low Luminal B(Majority) + + + Low/High Luminal B (minority) + + - High Basal Type ●       Triple negative ●       Worst prognosis ●       Cytokeratin ⅚ positive - - - High Her 2 neu enriched - - + Low/High Claudin low ●       Cytokeratin ⅚ negative - - - High&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented with ulcer over the breast associated with erythema of surrounding skin and history of retraction of nipple, according to 8th edition of AJCC classification, which of the following statement is true:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;T4b&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stage 3B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stage can&#x27;t be M1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stage 4, if lymph node status N1-N3&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Stage 3B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Stage 3B Erythema of surrounding skin is peau d orange which is extensive , hence it is T4D stage. According to 8th AJCC classification, it will be stage IIIB.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;BREAST CANCER AJCC ANATOMIC STAGE GROUPS Stage Tumor Node Metastasis 0 Tis N0 M0 IA T1 N0 M0 IB T0 N1mi M0 T1 N1mi M0 IIA T0 N1 M0 T1 N1 M0 T2 N0 M0 IIB T2 N1 M0 T3 N0 M0 IIIA T0 N2 M0 T1 N2 M0 T2 N2 M0 T3 N1 M0 T3 N2 M0 IIIB T4 N0 M0 T4 N1 M0 T4 N2 M0 IIIC AnyT N3 M0 IV AnyT AnyN M1&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- All other options are wrong.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Extra esophageal manifestation of GERD: Asthma Laryngitis Pulmonary fibrosis Excessive phlegm Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A, B, C, D&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A, B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;B, C, D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;C, D&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. A, B, C, D&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A, B, C, D All of the following mentioned above are the extraesophageal manifestations of GERD.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;COMPLICATIONS OF GASTROESOPHAGEAL REFLUX DISEASE ESOPHAGEAL COMPLICATIONS Erosive esophagitis Esophageal stricture Barrett’s esophagus Esophageal cancer EXTRAESOPHAGEAL COMPLICATIONS Non cardiac chest pain Ear, nose and throat complications Globus sensation Pharyngitis Sinusitis Otitis Hoarseness Laryngitis Vocal cord granulomas Subglottic stenosis Laryngeal cancerDental erosions. Pulmonary complications Chronic cough Asthma Chronic bronchitis Pulmonary fibrosis Aspiration pneumonia Sleep apnea&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25 year old male complains of difficulty in swallowing food and weight loss. He also says there is regurgitation of undigested food and halitosis after meals. Barium swallow is given below. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Achalasia cardia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Esophageal cancer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Esophageal stricture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Barrett&#x27;s esophagus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Achalasia cardia&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1726933057172-QT48IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Achalasia cardia Above image shows bird beak appearance and it is seen in achalasia cardia.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;ACHALASIA CARDIA Failure of LES to relax due to Loss of inhibitory ganglion cells in myenteric and Auerbach plexus of esophagus. Clinical features Classical triad of achalasia- Dysphagia, Regurgitation and weight loss. Earliest and most common symptom- Regurgitation. Dysphagia- Initially liquids&amp;gt; solids. Nocturnal coughing Complications- aspiration pneumonitis. (Most common). Investigations Gold standard- Manometry. Barium swallow- Bird’s beak appearance.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. Esophageal cancer has rat tail appearance on barium swallow. Option: C. An esophageal stricture refers to the abnormal narrowing of the esophageal lumen; it often presents as dysphagia, commonly described by patients as difficulty swallowing. Option: D. Barrett&#x27;s esophagus is metaplasia of squamous to columnar epithelium. Endoscopic biopsy shows red velvety mucosa.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not a risk factor for the development of cholangiocarcinoma?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hepatitis B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Caroli disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Primary Sclerosing Cholangitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Infection with Opisthorchis viverrini&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hepatitis B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hepatitis B Hepatitis B has low association with development of cholangiocarcinoma out of all the options. Moreover it is mainly associated with development of intrahepatic cholangiocarcinoma.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;RISK FACTORS FOR CHOLANGIOCARCINOMA Chronic inflammatory conditions Primary sclerosing cholangitis (PSC) Oriental cholangiohepatitis Hepatitis C infection Parasitic infections Opisthorchis wverrini Clonorchis sinensis Congenital Choledochal cysts Caroll&#x27;s disease Chemical agents Thorium dioxide (Thorotrast) Vinyl chloride Dioxin Asbestos Post surgical Biliary-enteric anastomosis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B,C,D. All other options are significant risk factors for the development of cholangiocarcinoma.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which is the most common hernia in females?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Indirect inguinal&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Direct inguinal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Femoral&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Obturator&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Indirect inguinal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Indirect inguinal Most common hernia overall in females and overall is indirect inguinal hernia.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Any hernia that comes through the Hasselbach’s triangle is called Direct inguinal hernia. Any hernia that comes lateral to this triangle is called Indirect inguinal hernia. HASSELBACH’S TRIANGLE BOUNDARIES Medial- Outer border of Rectus. Inferior- Inguinal ligament. Superior- Inferior epigastric vessels.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. Direct inguinal is not the most common hernia in females. Option: C. Femoral hernia in itself is common in females , but most common hernia in females is indirect inguinal hernia. Option: D. Obturator hernia is not the most common hernia in females.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The instruments shown below are used for which of the following procedures?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Percutaneous endoscopic gastrostomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Orogastric tube insertion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chest tube drainage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Flatus tube insertion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Percutaneous endoscopic gastrostomy&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1726933057745-QT56IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Percutaneous endoscopic gastrostomy Above image is of PEG tube , which is used for Percutaneous endoscopic gastrostomy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Insertion of a percutaneous endoscopic gastrostomy (PEG) tube enhances nutritional and functional outcome in patients unable to maintain oral nutritional intake A schematic diagram of percutaneous endoscopic gastrostomy insertion. A standard endoscopy is performed to ensure that there are no contraindications to gastrostomy insertion. The stomach is insufflated with air and a direct percutaneous needle puncture made at a point where the stomach abuts the abdominal wall. Lignocaine is infused on withdrawal (a). A trochar is inserted and a wire passed into the stomach, which can be caught with a snare (b). The scope is withdrawn, pulling the wire out through the mouth, at which point it is attached to the gastrostomy tube (c). The gastrostomy is pulled through into the stomach and out through the track created by the trochar insertion (d).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. Orogastric tube image is given below. Option: C. Chest tube drainage system is given below. Option: D. Flatus tube insertion&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45 year old male presented to ER in Altered sensorium &amp;amp; hematemesis for 1 day. He has been a known alcoholic for 20 years with the last binge episode 1 week back. USG shows Liver altered echotexture WITH MILD PORTAL VEIN DILATATION. CT brain is normal. He started on Inj. Pan infusion + Antiemetic, what is the NEXT STEP in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Emergency endoscopy to look for Esophageal varices&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Start LACTULOSE for easy passage of stools&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CSF analysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;THIAMINE and CHLORDIAZEPOXIDE for withdrawal symptoms&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Emergency endoscopy to look for Esophageal varices&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Emergency endoscopy to look for Esophageal varices In the above scenarios immediate Emergency endoscopy to look for Esophageal varices should be the next step in management as the patient is chronic alcoholic and presenting with hematemesis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Management of bleeding oesophageal varices Blood transfusion Correct coagulopathy Oesophageal balloon tamponade (Sengstaken-Blakemore tube) Drug therapy (terlipressin) Endoscopic sclerotherapy or banding Assess portal vein patency (Doppler ultrasound or CT) Transjugular intrahepatic portosystemic stent shunts (TIPSS) Surgery Portosystemic shunts Splenectomy and gastric devascularisation&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. Start LACTULOSE for easy passage of stools is not the next immediate step of management here. Immediate management is to stop bleeding from varices. Option: C. CSF analysis has no role in the above patient. Option: D. THIAMINE and CHLORDIAZEPOXIDE for withdrawal symptoms is given once the patient is stabilized from bleeding esophageal varices.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not a marker for GIST:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;C-kit&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;PDGF&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;SDH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nestin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Nestin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Nestin Nestin is not a marker of GIST. It is used for glioblastomas.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;GASTROINTESTINAL STROMAL TUMORS (GIST) Arise from intestinal pacemaker cells of cajal. Most common site- stomach. Clinical features Most common presentation- Upper GI Hemorrhage. Immunohistochemistry of GIST CD117/C-KIT- Most common, seen in &amp;gt;90% of GIST. CD34 DOG1- Most specific marker for GIST. PDGF alpha mutation. Succinyl dehydrogenase B- seen in patients with carney’s triad. This mutation leads to primary resistance to imatinib.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A, B, C. All these are markers of GIST.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is false regarding Wilms tumour?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Usually presents within 5 years of age&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Most common presentation is an abdominal mass&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;95% of patients live long term with surgery and chemo&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Metastasis to lung is late and rare&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Metastasis to lung is late and rare&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Metastasis to lung is late and rare Metastasis to lung is late and rare is a false statement. It is the most common site of metastasis in Wilms’ tumor.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;WILM’S TUMOR Most common pediatric renal malignancy. Second most common abdominal malignancy. Age of onset- 2 to 5 years. Bilateral. Familial variants are- Beckwith Wiedemann syndrome. Denys drash syndrome. WAGR syndrome. Clinical features Hematuria Abdominal mass which rarely crosses midline. IOC- CECT- Peripheral calcification. Management Chemosensitive Radiosensitive.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Usually presents within 5 years of age is a true statement. Option: B. Most common presentation is an abdominal mass is also a true statement. Option: C. 95% of patients live long term with surgery and chemo is also a true statement.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45 year old female presents with recurrent episodes of right flank pain, hematuria, and a history of urinary tract infections. Urine analysis shows alkaline urine with a pH of 8.0. Which of the following is the most likely underlying cause of this patient&#x27;s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Triple phosphate stones&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Calcium oxalate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Uric acid stones&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ammonium urate stones&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Triple phosphate stones&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1726933058220-QT99IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Triple phosphate stones Coffin lid type of stones, in alkaline ph are seen in proteus infection. These are called as triple phosphate stones STRUVITE/STAGHORN STONES Radio opaque in nature. Seen in alkaline urine. Rectangular/coffin lid appearance. Associated with urea splitting organisms i.e. proteus. Also known as triple phosphate stones. Recurrent triple phosphate stones- medical management with aceto-hydroxamic acid.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B- Calcium oxalate stones are formed in acidic urine. Option: C- Uric acid stones are also formed in acidic/non infected urine. Option: D- Ammonium urate stones are radiolucent stones associated with laxative abuse.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the color code in trauma triage for patients with life threatening conditions?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Red&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Green&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Black&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Yellow&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Red&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Red Color code in trauma triage for patients with life threatening conditions is Red.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;TRIAGE Triage categories. Priority Colour Medical need Clinical status First (1) Red Immediate Critical, but likely to survive if treatment given early Second (II) Yellow Urgent Critical, likely to survive if treatment given within hours Third (III) Green Non-urgent Stable, likely to survive even if treatment is delayed for hours to days Last (0) Black Unsalvageable Not breathing, pulseless, so severely injured that no medical care is likely to help&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B- Green category patients are stable patients , likely to survive even if treatment is delayed for hours to days. Option: C- Black category are pulseless patients and no medical care is likely to help these patients. Option: D- Yellow category patients are critical patients, who are likely to survive if treatment is given within hours.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not done in primary survey of trauma:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;NCCT head&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chest X-ray&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intubation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ICD drainage&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. NCCT head&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;NCCT head NCCT head is not done as a primary survey in Trauma patient. The primary survey aims to identify and manage the most immediately life-threatening pathologies first and follows cABCDE.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;PRIMARY SURVEY ABCD rule A- Airway management. (Cervical spine followed by airway). B- Breathing management. C- Circulation. D- Disability management. SECONDARY SURVEY Detailed survery, look everywhere. TERTIARY SURVERY When trauma patient is extubated.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B- Chest X-ray can be done as an adjunct to primary survey in trauma patient. Option: C- Intubation is a part of the airway management in case of trauma patient. Option: D- If a patient has pneumothorax/ hemothorax ICD tube is placed as part of primary survery in trauma patient.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Patient with a road traffic accident presented to ER with head trauma. He is conscious and in altered sensorium (GCS 10). He complains of a severe headache associated with nausea. His one pupil is dilated and non-reactive. What would be the management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Immediate surgical evacuation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Observe and serial monitoring in the ICU&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Osmotic diuresis to decrease intracranial pressure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anticoagulants to prevent further clotting of blood&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Immediate surgical evacuation&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1726933065646-QT115IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Immediate surgical evacuation CT shows biconvex appearance which indicates extradural hematoma. In these patients first management will be Immediate surgical evacuation&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;EXTRADURAL HEMATOMA Vessel involved- Middle meningeal artery. Clinical feature Lucid interval- Perior of normal consciousness between 2 episodes of impaired consciousness IOC- NCCT- Biconvex/lens shaped hemorrhage. Management Craniotomy/Burr hole. Indications for craniotomy in EDH &amp;gt;30 cc clot size. &amp;gt;5 mm midline shift. &amp;gt;1.5 mm thickness.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: B,C,D- All other options can be done in supportive management but immediate and best management will be option A.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following radiological interventions are used in the management of thoracic aortic aneurysm?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Coiling&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sclerotherapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stenting&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Embolization&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Stenting&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Stenting Endovascular stenting is the radiological interventions used in the management of thoracic aortic aneurysm.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;INDICATION OF SURGICAL MANAGEMENT OF THORACO ABDOMINAL ANEURYSM In all symptomatic patients including patients with aortic valve insufficiency. Asymptomatic patients with Ascending diameter- 5.5 cm (critical diameter). Descending diameter- 6 cm. Marfan syndrome- 4.5-5 cm.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A,B,D. All other options have no role in management of thoracic aortic aneurysm.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 26 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);

            questions = [{&quot;text&quot;: &quot;A CT scan of the patient was given. Diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Extradural hemorrhage&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Subdural hemorrhage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intracerebral hemorrhage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Subarachnoid hemorrhage&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Extradural hemorrhage&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694628670526-QTDSPYQ003IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Extradural hemorrhage CT shows a large right extradural haematoma . There are widespread cerebral contusions, most prominent in the left frontal lobe . There is traumatic subarachnoid blood in the third and lateral ventricles .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Extradural hematoma is a neurosurgical emergency. It results from an artery, vein, or venous sinus rupture associated with a skull fracture. The classical injury is a fracture to the thin squamous temporal bone, with associated damage to the middle meningeal artery. Presentation : Transient loss of consciousness is typical, and the patient may then present in the subsequent lucid interval with a headache but without any neurological deficit. As the hematoma expands, compensation is exhausted with rapid deterioration. There is contralateral hemiparesis, a reduced conscious level, and ipsilateral pupillary dilatation , the cardinal signs of brain compression and herniation. Although this ‘talk and die’ pattern of deterioration occurs in only one-third of cases, it is critically important to recognize the potential for rapid avoidable secondary brain injury in patients who present neurologically intact. Diagnosis : On CT, extradural hematomas appear as a lentiform (lens-shaped or biconvex) hyperdense lesion between the skull and the brain, constrained by the adherence of the dura to the head. A mass effect may be evident, with compression of the surrounding brain and midline shift. Areas of mixed density suggest active bleeding . A skull fracture will usually be apparent. Treatment : Open craniectomy for evacuation of the congealed clot and hemostasis generally is indicated for EDH. In some cases, EDH can be caused by self-limited bony venous bleeding that may not require surgical intervention. Typically, patients who meet the following criteria may be managed conservatively: clot volume &amp;lt;30 cm, maximum thickness &amp;lt;1.5 cm, and GCS score &amp;gt;8 . Prognosis : Prognosis after successful evacuation is better for EDH than subdural hematoma (SDH). EDHs are associated with lower-energy trauma with less resultant primary brain injury. Good outcomes may be seen in 85% to 90% of patients with rapid CT scans and intervention.11 In some cases, EDH can also be caused by dural venous sinus tears that rapidly expand and are typically associated with a high degree of morbidity when treated surgically&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. Subdural Hematoma On head CT scan, the clot is bright(Hyperdense) or mixed-density, crescent-shaped (lunate), may have a less distinct border, and does not cross the midline due to the presence of the falx. Most SDHs occur over the cerebral hemispheres but may also occur between the hemispheres or layer over the tentorium. Option: C. Most Common type of Intracranial hemorrhage is Intracerebral hemorrhage Option: D. Subarachnoid Hemorrhage Trauma is the commonest cause of subarachnoid hemorrhage, and this is managed conservatively.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Indications for CT imaging in head injury within 1 hour GCS &amp;lt;13 at any point GCS &amp;lt;15 at 2 hours Focal neurological deficit Suspected open, depressed, or basal skull fracture More than one episode of vomiting Post-traumatic seizure Indications for CT imaging within 8 hours Age &amp;gt;65 Coagulopathy (e.g., aspirin, warfarin, or rivaroxaban use) Dangerous mechanism of injury (e.g. fall from a height, RTA) Retrograde amnesia &amp;gt;30 minutes&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old male is posted for cardiac surgery. Which is the preferred drug for prophylaxis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Penicillin G&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Erythromycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cefazolin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Doxycycline&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cefazolin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cefazolin The preferred drug for prophylaxis in cardiac surgery is Cefazolin . Cefazolin is a first-generation cephalosporin antibiotic with a broad spectrum of activity against Gram-positive bacteria, including Streptococcus and Staphylococcus species, the most common causes of surgical site infections. It is also effective against some Gram-negative bacteria. Cefazolin has a long half-life , allowing for a single preoperative dose to prevent surgical site infections effectively. The American Heart Association recommends using cefazolin as the preferred prophylactic antibiotic in patients undergoing cardiac surgery.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Prophylactic antibiotics are used when there is a risk of wound contamination with bacteria during surgery. Points to be remembered in the antibiotic prophylaxis are as follows : Not required in clean surgery unless a prosthesis is implanted Use antibiotics that are effective against expected pathogens within local hospital guidelines Plan for single-shot intravenous administration at induction of anesthesia Repeat only during extended operations or if there is excessive blood loss Patients with heart valve disease or a prosthesis should be protected from bacteremia caused by dental work, urethral instrumentation, or visceral surgery.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: Penicillin G is also effective against Streptococcus species but is less effective against Staphylococcus species and Gram-negative bacteria. Penicillin G has a narrow spectrum of activity and requires multiple doses to be effective. Therefore, it is not the preferred choice for prophylaxis in cardiac surgery. Option B: Erythromycin is a macrolide antibiotic effective against some Gram-positive bacteria, including Streptococcus species. However, it is not effective against Staphylococcus species or Gram-negative bacteria. Erythromycin also has a shorter half-life than cefazolin, meaning multiple doses are required for prevention. Therefore, erythromycin is not the preferred choice for prevention in cardiac surgery. Option D: Doxycycline is a tetracycline antibiotic that is effective against some Gram-positive and Gram-negative bacteria. However, it is less effective than cefazolin against Streptococcus and Staphylococcus species. Doxycycline also has a shorter half-life than cefazolin, meaning multiple doses are required for prevention. Therefore, doxycycline is not the preferred choice for prophylaxis in cardiac surgery.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Surgical site infection rates relating to wound contamination with and without using antibiotic prophylaxis Type of surgery The infection rate with prophylaxis (%) Infection rate without prophylaxis (%) Clean (no viscus opened) 1-2 1-7 Clean-contaminated (viscus opened, minimal spillage) 3 6-9 Contaminated (open viscus with spillage or inflammatory disease) 6 13-20 Dirty (pus or perforation, or incision through an abscess) 7 40&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A lady with varicose veins has eczema. What is her cheap classification:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;C2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;C4a&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;C4b&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. C4a&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;C4a C4a: pigmentation or eczema&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Varicose Veins : Factors affecting prevalence include (Higher Risk) Women &amp;gt; Men Age - Higher in 55-64 age groups BMI and Height Pregnancy Family History Smokers Occupation involving prolonged standing Symptoms : Aching, heaviness, throbbing, burning, or bursting over affected areas Telangiectasia (not associated with malleolar fare) and reticular veins Signs : Tortuous dilated veins(Confined to GSV and SSV) Saphena Varix (Large, dilated veins around the SFJ may present as a (usually painless) lump, emergent when standing and disappearing when recumbent) GSV Incompetence - Medial thigh and calf varicosities SSV Incompetence - Posterolateral calf varicosities AAGSV Incompetence - Anterolateral thigh and calf varicosities Investigations : Duplex Scan Management : Compression Endothermal Ablation Endovenous Laser Ablation (EVLA) Radiofrequency Ablation (RFA) Non-endothermal, Non-tumescent ablation Ultrasound -Guided foam sclerotherapy Catheter-directed sclerotherapy and Mechanochemical ablation Endovenous glue Open Surgery Saphenofemoral ligation and Great saphenous stripping Saphenopopliteal junction ligation and petite saphenous stripping Adjunctive Surgical techniques Phlebectomy Perforator Ligation&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: C2 - Varicose Veins Option C: C3 - Oedema Option D: C4b - LDS or Atrophic Blanche&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA For clinical classification: CO: no signs of venous disease; C1: telangiectasia or reticular veins; C2: varicose veins; C3: oedema; C4a: pigmentation or eczema; C4b: LDS or atrophy blanche; C4c Corona phlebectatica C5: healed venous ulcer; C6: active venous ulcer. The clinical class can be further characterized as symptomatic (s), asymptomatic (a), or recurrent following previous successful treatment or healing (r), e.g., C2a, C2s, C6r. For aetiological classification: Ec: congenital; Ep: primary; Es: secondary (post-thrombotic); En: no venous cause identified. For anatomical classification: As: superficial veins; Ap: perforator veins; Ad: deep veins; An: no venous location identified. For pathophysiological classification: Pr: reflux; Po: obstruction; Pr,o: reflux and obstruction; Pn: no venous pathophysiology identifiable.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which is the most common complication following the first significant vessel ligation during abdominoperineal resection in the CA rectum?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sympathetic - bladder dysfunction and impotence&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Parasympathetic-bladder dysfunction and retrograde ejaculation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sympathetic - cutaneous manifestations and impotence&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sympathetic - bladder dysfunction and retrograde ejaculation&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Sympathetic - bladder dysfunction and retrograde ejaculation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sympathetic - bladder dysfunction and retrograde ejaculation Abdominoperineal resection (APR) is a surgical procedure that involves complete removal of the rectum, anal canal, and sphincter apparatus, resulting in the creation of a permanent colostomy. The inferior mesenteric artery (IMA) is the first vessel usually ligated during the procedure. However, a high IMA ligation during APR can cause sympathetic dysfunction, leading to retrograde ejaculation and bladder dysfunction due to injury to the superior hypogastric nerve. APR is often preferred in elderly patients with distal rectal cancer and poor sphincter function, as it offers a better quality of life. However, complications such as higher recurrence rates compared to low anterior resection, anastomotic leaks or dehiscences, necrosis of the transposed colon, bleeding, and strictures can occur. The rectum and genitourinary system are supplied by the sympathetic innervation from L1, L2, and L3, which form the superior hypogastric plexus. These nerves divide into left and right hypogastric nerves at the sacral promontory, providing innervation to the rectum and genitourinary system. Injuries to the pelvic mesh, nerve originates, or periprostatic net during APR can lead to erectile dysfunction, impotence, atonic bladder, sexual dysfunction, and bladder dysfunction.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Surgery for rectal cancer Surgery is the mainstay of curative therapy The primary resection consists of rectal resection performed by TME Early cancers (stages T1 and selected T2) may be suitable for local excision Most cases can be treated by anterior resection, with a colorectal or coloanal anastomosis being achieved with a circular stapling device Low, extensive tumors require an abdominoperineal excision with a permanent colostomy Neoadjuvant chemoradiotherapy can be used to downstage cancer and reduce local recurrence &#x27;Watch and wait&#x27; non-operative management is an option for the 20% who have a complete clinical response to neoadjuvant chemoradiotherapy&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Components of qSOFA.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CBC, pulse, temperature&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;RR, SBP, GCS&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;RR, pulse, temperature&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;RR, SBP, pulse&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. RR, SBP, GCS&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;RR, SBP, GCS The qSOFA suggests potentially life-threatening sepsis when at least two of the following parameters are met: Altered mental status Systolic blood pressure of 100 mmHg or less Respiratory rate greater than 22 breaths/minute .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sequential Organ Failure Assessment (SOFA) : Organ dysfunction is quantified by an increase of ≥2 points on the Sequential Organ Failure Assessment (SOFA). The SOFA score looks at PaO2 /FiO2 ratio, Bilirubin, Platelet count, Mean arterial pressure (MAP), Glasgow Coma Scale (GCS) score Creatinine level Urine output An increase in SOFA score of 2 or more is correlated with a 10% in-hospital mortality risk , which is suggestive of the life-threatening nature of sepsis An abbreviated version of the scoring system, the quick SOFA (qSOFA) is recommended as a screening and monitoring tool for patients with suspected sepsis. The qSOFA suggests potentially life-threatening sepsis when at least two of the following parameters are met: Altered mental status Systolic blood pressure of 100 mmHg or less Respiratory rate greater than 22 breaths/minute . The qSOFA can readily identify patients at risk of poor outcome from sepsis without reliance upon laboratory or imaging data&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Sequential organ failure assessment (SOFA) score. SCORE System 0 1 2 3 4 Respiratory Pao2/FiO2. mm Hg &amp;gt; 400 &amp;lt;400 &amp;lt;300 &amp;lt;200 With respiratory support &amp;lt;100 With respiratory support Coagulation Liver Cardiovascular Platelets, x10&amp;gt;3/uL Bilirubin, mg/dL &amp;gt;150&amp;lt;1.2 MAP 70 mm Hg &amp;lt;150 1.2-1.9 MAP &amp;lt;70 mm Hg &amp;lt;100 2.0-5.9 Dopamine &amp;lt;5 or dobutamine (any dose) &amp;lt;50 6.0-11.9 Dopamine 5.1-15 or epinephrine &amp;lt;0.1 or norepinephrine &amp;lt;0.1 &amp;lt;20 &amp;gt;12.0 Dopamine &amp;gt;15 or epinephrine &amp;gt;0.1 or norepinephrine &amp;gt;0.1 Central Nervous System Glasgow coma scale score 15 13-14 10-12 6-9 &amp;lt;6 Renal Creatinine, mg/dL Urine output, mL/day &amp;lt;1.2 1.2-1.9 2.0-3.4 3.5-4.9 &amp;lt;500 &amp;gt;5.0 &amp;lt;200&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;H/O trauma. Eye opening of painful stimulus, inappropriate words, flexion on pain. What is GCS?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;E3V3M4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;E3V2M3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;E3V3M3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;E2V3M3&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. E2V3M3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;E2V3M3 Eye opening of painful stimulus - E2 Inappropriate words - V3 Flexion on pain. - M3&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Glasgow Coma Scale Score : The initial assessment of the trauma patient includes the primary survey, resuscitation, secondary survey, and definitive care. Neurosurgical evaluation begins during the primary survey with the determination of the GCS score (usually referred to simply as the GCS) for the patient. The GCS is determined by adding the scores of the best responses of the patient in each of the three categories. The motor score ranges from 1 to 6, verbal from 1 to 5, and eyes from 1 to 4. The GCS, therefore, ranges from 3 to 15 Tracheal intubation or severe facial or eye swelling can impede verbal and eye responses. In these circumstances, the patient is given a score of 1 with a modifier, such as verbal “1T” where T = tube&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option E3V3M4 - Eye opening to voice , Inappropriate words, withdraws on pain. Option B. E3V2M3 - Eye opening to voice , incomprehensible words , Flexion on pain Option C. E3V3M3 - Eye opening to voice , Inappropriate words, Flexion on pain&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Discharge Criteria in Minor/Mild Head Injury : GCS 15/15 with no focal deficits Normal CT brain if indicated Patient not under the influence of alcohol or drugs Patient accompanied by a responsible adult Verbal and written head injury advice: seek medical attention if: Persistent/worsening headache despite analgesia Persistent vomiting Drowsiness Visual disturbance Limb weakness or numbness&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Glasgow Coma Scalea ADULTS INFANTS/CHILDREN Eye opening 4 Spontaneous Spontaneous 3 To voice To voice 2 To pain To pain 1 None None Verbal 5 Oriented Alert, normal vocalization 4 Confused Cries, but consolable 3 Inappropriate words Persistently irritable 2 Incomprehensible words Restless, agitated, moaning 1 None None Motor response 6 Obeys commands Spontaneous, purposeful 5 Localizes pain Localizes pain 4 Withdraws Withdraws 3 Abnormal flexion Abnormal flexion 2 Abnormal extension Abnormal extension 1 None None Score is calculated by adding the scores of the best motor response, best verbal response, and eye opening. Scores range from 3 (the lowest) to 15 (normal).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Alkali injury of esophagus on ingestion of poison by maid. She presents with total dysphagia. Next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stenting of lesion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gastrojejunostomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Esophagojejunostomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Feeding jejunostomy&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Feeding jejunostomy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Feeding jejunostomy The next step in the management of a patient with total dysphagia due to alkali injury of the esophagus caused by ingestion of poison would be to perform a feeding jejunostomy. Ingestion of alkali substances can cause severe damage to the esophagus, leading to total dysphagia or the inability to swallow. The initial management of these patients typically involves supportive care, including airway protection, fluid resuscitation, and pain control. However, since these injuries can lead to stricture formation, which can cause persistent dysphagia, additional management is often required. Feeding jejunostomy is a surgical procedure in which a tube is placed through the abdominal wall and into the jejunum, the second part of the small intestine. This tube allows for enteral feeding, bypassing the esophagus and stomach, and delivering nutrients directly to the small intestine. In patients with total dysphagia, this is necessary to prevent malnutrition and maintain adequate caloric intake while the esophagus heals. Once the esophagus has healed, further management, such as endoscopic dilation or surgical reconstruction, may be necessary to restore swallowing function.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Refeeding syndrome Patient is considered to be at risk of developing refeeding syndrome with EITHER One or more of the following: BMI &amp;lt;16 kg/m² Unintentional weight loss &amp;gt;15% within the last 3-6 months Little or no nutritional intake for more than 10 days Low potassium, phosphate or magnesium levels prior to feeding Two of more of the following: BMI &amp;lt;18.5 kg/m² Unintentional weight loss &amp;gt;10% within the last 3-6 months Little or no nutritional intake for more than 5 days History of alcohol abuse or on medication, including insulin, chemotherapy, antacids or diuretics&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Stenting of the lesion (option A) may be considered in some cases, but it is not the first-line management for total dysphagia caused by alkali injury. Gastrojejunostomy (option B) and esophagojejunostomy (option C) are surgical procedures that may be necessary in cases of severe esophageal injury, but they are not the first-line management for total dysphagia.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Explanation for incorrect options:- Complications of enteral feeding Tube related Malposition Displacement Blockage Breakage/leakage Local complications (e.g. erosion of skin/mucosa) Gastrointestinal Diarrhoea Bloating, nausea, vomiting Abdominal cramps Aspiration Constipation Metabolic/biochemical Electrolyte disorders, including refeeding syndrome Vitamin, mineral, trace element deficiencies Drug interactions&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Sudden onset chest pain radiating to the scapular region and neck. Diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aortic dissection&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute coronary syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pulmonary embolism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cardiac arrest&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Aortic dissection&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Aortic dissection The sudden onset of chest pain radiating to the scapular region and neck is a symptom that can occur in several medical conditions. However, one of the most important conditions that should be considered in this scenario is aortic dissection . Therefore, the correct answer is option A, aortic dissection. Aortic dissection is a medical emergency that occurs when there is a tear in the inner lining of the aorta, the large blood vessel that carries blood from the heart to the rest of the body. Symptoms can include sudden onset of severe chest pain that is often described as tearing or ripping and may radiate to the back, scapular region, or neck. Other symptoms may include dizziness, weakness, shortness of breath, or loss of consciousness. Acute coronary syndrome (option B) is another condition that can cause chest pain, but it is typically localized to the chest and may radiate to the left arm or jaw. Pulmonary embolism (option C) can cause chest pain, but it is usually associated with shortness of breath and may not radiate to the scapular region and neck. Cardiac arrest (option D) is a sudden loss of consciousness and absence of pulse and breathing and is not typically associated with chest pain that radiates to the scapular region and neck.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Clinical Features: Acute aortic dissection: characterized by sudden, severe, tearing pain, accompanied by sweating. Pain may be felt in the front or back of the chest, often in the interscapular region, and may shift as the dissection progresses. Other symptoms may include fainting, shortness of breath, and weakness. Physical examination may reveal hypertension or hypotension, absence of pulses, aortic regurgitation, pulmonary edema, and neurological symptoms caused by carotid artery obstruction or spinal cord ischemia.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ascending aortic dissection may be detected by the presence of a widened superior mediastinum on a chest X-ray. Pleural effusion, usually on the left side and typically serosanguineous, may be present. CT angiography is the imaging modality of choice for stable patients. Transesophageal echocardiography is preferred in unstable patients.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA DeBakey Classification Stanford Classification Type I: Intimal tear in ascending aorta , involving descending aorta Type A: Dissection involves ascending aorta (proximal dissection) Type II: Dissection limited to ascending aorta Type B: Limited to the descending aorta (distal dissection) Type III: Intimal tear in descending aorta with distal propagation of the dissection -&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;CECT showing chronic pancreatitis and stone, what is the management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Head coring&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pancreatoduodenectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Longitudinal pancreaticojejunostomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Distal pancreatectomy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Longitudinal pancreaticojejunostomy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Longitudinal pancreaticojejunostomy The management of chronic pancreatitis with a pancreatic stone depends on the location and extent of the disease, as well as the patient&#x27;s symptoms and overall health. The goal of treatment is to relieve pain, improve pancreatic function, and prevent complications. In the scenario presented, a pancreatic stone has been identified on contrast-enhanced computed tomography (CECT) in a patient with chronic pancreatitis. In such a scenario, the most appropriate management would be longitudinal pancreaticojejunostomy . Longitudinal pancreaticojejunostomy, also known as the Puestow procedure, involves creating a side-to-side anastomosis between the pancreas and a loop of jejunum, bypassing the obstructed pancreatic duct. This can relieve pain, prevent recurrent episodes of acute pancreatitis, and improve pancreatic function. This procedure is typically reserved for patients with refractory pain or recurrent acute pancreatitis, who have failed conservative management.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Head coring (option A) and pancreatoduodenectomy (option B) are surgical options for patients with chronic pancreatitis with involvement of the head of the pancreas, but may not be appropriate in all cases. Distal pancreatectomy (option D) is typically reserved for patients with localized disease involving the tail of the pancreas.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Chronic pancreatitis can be caused by several factors, including hereditary pancreatitis, cystic fibrosis (CF), infantile malnutrition, and an unexplained idiopathic group. Trypsinogen is normally inhibited and destroyed by SPINK1 if it becomes activated prematurely within the pancreas. Diagnosis is confirmed on abdominal CT imaging, which can show pancreatic calcifications, ductal strictures, and ductal dilatation. A “chain of lakes” appearance can sometimes be seen, which is caused by the alternating dilation and stricture of the main pancreatic duct. Pancreatic function tests (e.g., fecal elastase-1 measurement, 72-hour quantitative fecal fat test) can be used to assess the degree of pancreatic exocrine and enzyme deficiency Alcohol use disorder is the most common etiology of chronic pancreatitis, accounting for 60–70% of cases. Hereditary pancreatitis is an autosomal dominant disorder with an 80% penetrance and is associated with a gain-of-function mutation in the cationic trypsinogen gene (PRSS1) on chromosome 7, which leads to the production of a degradation-resistant form of trypsin. A loss-of-function mutation in SPINK1 is also linked to idiopathic pancreatitis. Some patients with idiopathic chronic pancreatitis have mutations in the CFTR gene. Patients with hereditary pancreatitis and those who develop pancreatitis at a young age, especially if they smoke tobacco, are at a significantly increased risk of developing pancreatic cancer. Chronic pancreatitis can also be caused by hyperlipidemia and hypercalcemia Rosemont consensus-based endoscopic ultrasound features for diagnosis of chronic pancreatitis. Parenchymal Features Major A Criteria Hyperechoic foci with postacoustic shadowing Major B Criteria Honeycombing lobularity* Minor Criteria Hyperechoic, nonshadowing foci ≥3 mm in length and width Lobularity including three or more noncontiguous lobules in the body or tail Pancreatic cysts &amp;gt;2 mm in short axis • At least three strands Ductal Features Major A Criteria Main pancreatic duct calculi Minor Criteria Irregular main pancreatic duct contour • Dilated side branches Main pancreatic duct dilation (≥3.5 mm i
