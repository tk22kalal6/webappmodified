                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);
                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);
            }
        }

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);
                debugLog(&quot;Quiz navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle quiz navigation panel: &quot; + e.message);
            }
        }

        // Toggle results navigation panel
        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);
                const resultsNavPanel = document.getElementById(&#x27;results-nav-panel&#x27;);
                resultsNavPanel.classList.toggle(&#x27;hidden&#x27;);
                if (!resultsNavPanel.classList.contains(&#x27;hidden&#x27;)) {
                    updateResultsNavPanel();
                }
                debugLog(&quot;Results navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling results navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle results navigation panel: &quot; + e.message);
            }
        }

        // Handle result navigation click
        function handleResultNavClick(index) {
            try {
                debugLog(`Navigating to result for question ${index + 1} via nav panel`);
                showResults(index);
                toggleResultsNavPanel();
            } catch (e) {
                console.error(&quot;Error handling result navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate to result: &quot; + e.message);
            }
        }

        // Show submit modal
        function showSubmitModal() {
            try {
                debugLog(&quot;Showing submit modal&quot;);
                const attempted = answers.filter(a =&gt; a !== null).length;
                document.getElementById(&#x27;attempted-count&#x27;).textContent = attempted;
                document.getElementById(&#x27;unattempted-count&#x27;).textContent = questions.length - attempted;
                document.getElementById(&#x27;submit-modal&#x27;).classList.remove(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal displayed&quot;);
            } catch (e) {
                console.error(&quot;Error showing submit modal:&quot;, e);
                debugLog(&quot;Failed to show submit modal: &quot; + e.message);
            }
        }

        // Close submit modal
        function closeSubmitModal() {
            try {
                debugLog(&quot;Closing submit modal&quot;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing submit modal:&quot;, e);
                debugLog(&quot;Failed to close submit modal: &quot; + e.message);
            }
        }

        // Close exit modal
        function closeExitModal() {
            try {
                debugLog(&quot;Closing exit modal&quot;);
                document.getElementById(&#x27;exit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Exit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing exit modal:&quot;, e);
                debugLog(&quot;Failed to close exit modal: &quot; + e.message);
            }
        }

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();

                // Handle video load errors

                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);

                // Remove loading spinner when video is ready

                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };

        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {

                if (!audioUrl) {

                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;

                        &lt;source src=&quot;${audioUrl}&quot; type=&quot;audio/mpeg&quot;&gt;

                    &lt;/audio&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Handle audio load errors
                const audio = container.querySelector(&#x27;audio&#x27;);
                audio.onerror = () =&gt; {
                    console.error(&quot;Audio load error for URL:&quot;, audioUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;

        }

        function toggleTheme() {
            try {

                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);

        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A 20-year-old boy presented to the emergency department with H.R=110bpm, and BP=100/74. On examination, the abdomen was silent and rigid. Which among the following is true in the management of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;X-ray abdomen is of no importance.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CECT is the investigation of choice.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ultrasound-guided biopsy should be performed in this case.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Narcotics are contraindicated in this case.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. CECT is the investigation of choice.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CECT is the investigation of choice. Absent bowel sounds and rigidity with features of hypotension and tachycardia suggest Imaging in Peritonitis: Erect chest radiograph to demonstrate free subdiaphragmatic gas. A supine radiograph of the abdomen may confirm the presence of dilated gas-filled loops of the bowel (consistent with a paralytic ileus ) and occasionally show other gas-filled structures that may aid diagnosis, e.g., biliary tree; the fecal pattern may act as a guide to colonic disease (absent in sites of significant inflammation, e.g., diverticulitis ). In a patient who is too ill for an ‘erect’ film, a lateral decubitus film can show gas beneath the abdominal wall (if CT is unavailable). Multiplanar computed tomography (CT) is increasingly used to identify the cause of peritonitis and may also influence management decisions, e.g., surgical strategy. Abundant recently published evidence supports its use in managing acute abdominal pain. [It is the investigation of choice] Ultrasound scanning has undoubted value in certain situations, such as pelvic peritonitis in females and localized right upper quadrant peritonism. [No role of USG-guided biopsy] Clinical features of peritonitis Abdominal pain, worse on movement, coughing, and deep respiration Constitutional upset: anorexia, malaise, fever, lassitude GI upset: nausea ± vomiting Pyrexia (may be absent) Raised pulse rate Tenderness ± Guarding/ rigidity/ rebound of the abdominal wall Pain/ tenderness on rectal/vaginal examination (pelvic peritonitis) Absent or reduced bowel sounds ‘Septic shock’ (systemic inflammatory response syndrome (SIRS) and multiorgan dysfunction syndrome (MODS)) in later stages Management: Correction of fluid loss and circulating volume Patients are frequently hypovolemic with electrolyte disturbances. The plasma volume must be restored and electrolyte concentrations corrected. Fluid balance should be monitored, and pre-existent and ongoing losses fixed. Special cardiac, pulmonary, and renal support measures may be needed, especially if septic shock is present, including central venous pressure monitoring in patients with concurrent disease. Urinary catheterization ± gastrointestinal decompression A urinary catheter will guide central perfusion and will be required if abdominal surgery is to proceed. A nasogastric tube is commonly passed to allow drainage ± aspiration until the paralytic ileus has resolved. Antibiotic therapy Administration of parenteral broad-spectrum (aerobic and anaerobic) antibiotics prevents the multiplication of bacteria and the release of endotoxins. Analgesia The patient should be nursed in the sitting-up position and relieved of pain before and after the operation. If appropriate expertise is available, epidural infusion may provide excellent analgesia. Freedom from pain allows early mobilization and adequate physiotherapy in the postoperative period, which helps to prevent basal pulmonary collapse, deep-vein thrombosis, and pulmonary embolism. [No specific C/I for opioid use] Management of peritonitis General care of the patient Correction of fluid and electrolyte imbalance Insertion of the nasogastric drainage tube and urinary catheter Broad-spectrum antibiotic therapy Analgesia Vital system support Operative treatment of cause when appropriate Remove or divert the cause Peritoneal lavage ± drainage&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Paths to peritoneal infection Gastrointestinal perforation, e.g., perforated ulcer, appendix, diverticulum Transmural translocation (no perforation), e.g., pancreatitis, ischaemic bowel, primary bacterial peritonitis Exogenous contamination, e.g., drains, open surgery, trauma, peritoneal dialysis Female genital tract infection, e.g., pelvic inflammatory disease Haematogenous spread (rare), e.g., septicemia&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Management of peritonitis General care of the patient Correction of fluid and electrolyte imbalance Insertion of the nasogastric drainage tube and urinary catheter Broad-spectrum antibiotic therapy Analgesia Vital system support Surgical treatment of cause when appropriate &#x27;Source control&#x27; by removal or exclusion of the cause Peritoneal lavage +/- drainage&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Indication for ERCP is all except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Unexplained jaundice&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Recurrent pancreatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pancreatitis without features of cholangitis or choledochal cysts&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Periampullary mass&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Pancreatitis without features of cholangitis or choledochal cysts&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pancreatitis without features of cholangitis or choledochal cysts If gallstones cause an attack of predicted or proven severe pancreatitis , or if the patient has jaundice , cholangitis , or a dilated common bile duct , urgent ERCP should be carried out within 72 hours of the onset of symptoms. There is evidence that sphincterotomy and bile duct clearance can reduce the incidence of infectious complications in these patients. Sphincterotomy should be carried out in patients with cholangitis, or a biliary stent should be placed to drain the duct. ERCP is an invasive procedure and carries a small risk of worsening pancreatitis. Therefore, when there is no cholangitis, ERCP is not indicated. American Society of Gastrointestinal Endoscopy — Several points related to ERCP were summarized in guidelines published by the American Society of Gastrointestinal Endoscopy (ASGE). The guideline notes that ERCP is generally indicated in the following: The jaundiced patient is suspected of having biliary obstruction (appropriate therapeutic maneuvers should be performed during the procedure). The patient without jaundice whose clinical and biochemical or imaging data suggest pancreatic duct or biliary tract disease. Evaluation of signs or symptoms suggesting pancreatic malignancy when results of direct imaging (g., endoscopic ultrasound [EUS], ultrasound, computed tomography, magnetic resonance imaging) are equivocal or normal. Acute biliary pancreatitis with concomitant cholangitis or biliary obstruction. Evaluation of pancreatitis of unknown etiology. Preoperative evaluation of the patient with chronic pancreatitis and Evaluation of the sphincter of Oddi by manometry in patients with suspected type II SOD. Sphincter of Oddi manometry is not required for patients with type I SOD (empiric sphincterotomy is appropriate in these patients). (See \&quot;Clinical manifestations and diagnosis of sphincter of Oddi dysfunction,\&quot; the section on &#x27;Diagnosis of biliary SOD&#x27;.) Endoscopic sphincterotomy: Choledocholithiasis Papillary stenosis or SOD To facilitate placement of biliary stents or dilation of biliary strictures Sump syndrome Choledochocele involving the major papilla Ampullary carcinoma in patients who are not candidates for surgery To facilitate access to the pancreatic duct Stent placement across benign or malignant strictures, fistulae, postoperative bile leak, or in high-risk patients with large unremovable common duct stones. Dilation of ductal strictures. Balloon dilation of the papilla. Nasobiliary drain placement. Pancreatic pseudocyst drainage in appropriate cases. Tissue sampling from pancreatic or bile ducts. Ampullectomy of adenomatous neoplasms of the major papilla. Therapy of disorders of the biliary and pancreatic ducts. Facilitation of cholangioscopy and ERCP is generally not indicated in the following: Evaluation of abdominal pain of obscure origin without objective findings suggesting biliary or pancreatic disease. Magnetic resonance cholangiopancreatography and EUS are safe diagnostic procedures that can prevent the need for ERCP. Before laparoscopic cholecystectomy, in the absence of signs of biliary obstruction. Evaluation of suspected gallbladder disease without evidence of bile duct disease. Further evaluation of proven pancreatic malignancy unless management is&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Radiological investigation of the biliary tree Plain radiograph: calcification, the air within the biliary system USG: stones and biliary dilatation MRCP: anatomy and stones CT scan: anatomy, and liver, biliary and pancreatic cancer Radioisotope scanning (HIDA scan): function ERCP: anatomy, stones, and biliary strictures, with or without cholangioscopy PTC: anatomy and biliary strictures EUS: anatomy, stones&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A TPN bag contains dextrose 100g, amino acid 30g, and lipids 40g. What are the presided calories?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;860&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;880&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;640&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;660&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 880&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;880 Carbohydrates, proteins, and fats supply 90% of the dry weight of the diet and 100% of its All three provide power (measured in calories), but the amount of energy in 1 gram differs: Four calories in a gram of carbohydrate or protein Nine calories in a gram of fat So, 100gm Dextrose gives 400 calories, 30gm amino acids provide 120 calories, and 40gm lipids give 360 calories. It sums up to 880 calories.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Parenteral Nutrition Parenteral nutrition is the continuous infusion of a hyperosmolar solution containing carbohydrates, proteins, fat, and other necessary nutrients through an indwelling catheter inserted into the superior vena cava Indications : Short Bowel Syndrome Intestinal Fistulation In addition to Enteral Feeding or TPN Composition : The energy content of parenteral nutrition is 150–250 kcal per gram of protein nitrogen, with usually 30–50% of the energy coming from fat. Folic Acid Vit B12 Phosphate (20-30 mmol per day) Administration Central Venous System PICC (peripherally inserted central catheter) - basilic (most commonly used), a cephalic, brachial, or median cubital vein of the arm Central Venous Catheter Peripheral Venous Catheter Complications Complications of parenteral feeding Insertion complications Pneumothorax Misplacement Line complications Sepsis Thrombosis Metabolic complications Electrolyte disorders, including refeeding syndrome Blood sugar derangement Liver dysfunction Metabolic bone disease Vitamin deficiencies&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the following instrument.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Langenbeck retractors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fish visceral retractor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mastoid retractors&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Joll’s thyroid-retractor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Mastoid retractors&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694624095949-QTDSPYQ141IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mastoid retractors The instrument shown above is Mollison’s Self-Retaining Mastoid Retractor.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mollison&#x27;s Self-Retaining Mastoid Retractor Salient Features: Blades have many hooks with curved tips to give forceful retraction to tough tissues like skin, muscle, fascia, etc. Self-retaining when the ratchet is closed Two flanges can be adjusted using a screw mechanism Uses : To retract the scalp in mastoid surgery, craniotomy To retract skin, and muscles in surgeries like laminectomy thyroidectomy&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Other options:- Langenbach&#x27;s Retractor Salient features: Small solid blade The tip of the blade is curved at the right angle for better retraction of tissues. Long handle for better maneuverability The handle is serrated, fenestrated for better grip and to reduce weight Uses: To retract skin edges, prominent vessels, and nerves To retract different layers of the abdomen while repairing the posterior wall in inguinal hernia repair To abandon recti from the midline to reach the bladder wall during cystolithotomy Also used in surgeries like appendicectomy and varicose vein surgery to retract various layers of the abdomen and leg. Self–Retaining Joel&#x27;s Thyroid Retractor Salient Features: Has clip-like provision to hold the incised margins Two flanges can be adjusted at different angles using a screw mechanism Uses To retract the skin flaps in thyroid surgery&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old male presented with complaints of abdominal pain for 6 hours, BP= 90/50 mmHg, respiratory rate =24/min, saturation =92% with 10Ltr of oxygen. Abdominal X-ray shows extraluminal air in the abdomen. Which of the following must be done before shifting to OT?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intubate the patient&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The initial IV access of choice is a central venous catheter&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Confirm the diagnosis with CT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2 to 3 liters of crystalloids infused&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 2 to 3 liters of crystalloids infused&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;2 to 3 liters of crystalloids infused Extraluminal air in an X-ray indicates that the patient has a perforated bowel that requires immediate surgical exploration and repair. But before shifting the patient to the OT, the patient’s vitals must be stabilized. The patient has hypotension, which IV fluids must correct. Perforation of the gastrointestinal tract may be suspected based on the patient&#x27;s clinical presentation, or the diagnosis becomes evident through a report of extraluminal \&quot;free\&quot; gas or fluid or fluid collection on diagnostic imaging performed to evaluate abdominal pain or another symptom. Initial management of the patient with gastrointestinal perforation includes intravenous (IV) fluid therapy, cessation of oral intake, and broad-spectrum antibiotics . Drainage, gastrostomy, and feeding jejunostomy may be appropriate depending on the perforation level. Monitoring should initially take place in an intensive care unit. The intravenous proton pump inhibitors administration suits those suspected of upper gastrointestinal perforation. Patients with intestinal perforation can have severe volume depletion. The severity of any electrolyte abnormalities depends upon the nature and volume of material leaking from the gastrointestinal tract. Surgical management of patients with free perforation should be expedited to minimize derangements.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is a feature of large bowel obstruction?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bilious vomiting&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dilated large bowel with Haustrations&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Multiple dilated loops with valvulae conniventes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Absent Bowel sound with the standard passage of flatus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Dilated large bowel with Haustrations&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dilated large bowel with Haustrations The valvulae conniventes, also known as Kerckring folds/valves, plicae circulares , or just small bowel folds, are the mucosal folds of the small intestine , starting from the second part of the duodenum. They are large and thick at the jejunum and considerably decrease in size distally in the ileum to disappear entirely in the distal ileal bowel loops. They result in a classical appearance on abdominal radiographs, barium studies, and CT scans. The haustral folds (Latin: haustrum, plural: haustra) represent folds of mucosa within the colon. The haustra refer to the small segmented pouches of the bowel separated by the haustral folds. They are formed by circumferential contraction of the inner muscular layer of the colon. The outer longitudinal muscular layer is organized into three bands (taeniae coli) which run from the cecum to the rectum. These athletic bands and the elongated serosal fat saccules (appendices epiploic ae) aid in identifying the colon within the peritoneal cavity.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Radiological  features  of obstruction (on plain X-ray) The obstructed small bowel is characterized by straight segments that are generally central and lie transversely. No/ minimal gas is seen in the colon. The jejunum is characterized by its valvulae conniventes , which pass entirely across the width of the bowel and are regularly spaced, giving a ‘Concertina’ or ladder effect . Ileum –Wangensteen has piquantly described the distal ileum as featureless Caecum – a distended caecum is shown by a rounded gas shadow in the right iliac fossa The large bowel , except for the caecum, shows haustral folds , which, unlike valvule conniventes, are spaced irregularly, do not cross the whole diameter of the bowel, and do not have indentations placed opposite one another. Features of obstruction: In high small bowel obstruction, vomiting occurs early, is profuse, and causes rapid dehydration. Distension is minimal, with little evidence of dilated small bowel loops on abdominal radiography. In low small bowel obstruction, pain is predominant with central distension. Vomiting is delayed. Multiple dilated small bowel loops are seen on radiography. In significant bowel obstruction, distension and pronounced. Pain is less severe, and vomiting and dehydration are later features. The colon is proximal to the block and is distended on abdominal radiography. The small bowel will be dilated if the ileocaecal valve is incompetent. Small bowel obstruction predominantly has bilious vomiting, whereas it is rare in the large bowel.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Large bowel obstruction Significant bowel obstruction(LBO) can be classified as dynamic (mechanical) or adynamic (pseudo-obstruction). Mechanical obstruction occurs due to blockage of the large bowel, resulting in increased intestinal contractility. Conversely, pseudo-obstruction is characterized by the absence of intestinal contractility, often associated with decreased or absent motility of the small bowel and stomach. Colorectal cancer is the most common cause of LBO , with rectal cancer being more common than sigmoid. Adhesions , which are the most common cause of small bowel obstruction , are rarely a cause of colonic obstruction. In LBO , the colon becomes distended as gas, stool, and liquid accumulate proximal to the site of the Vascular compromise of the obstructed colon can occur due to excessive enlargement, leading to necrosis and perforation. Clinical features of LBO include failure to pass stool and flatus associated with increasing abdominal distention and cramping abdominal pain. An abdominal X-ray can reveal a distended colon , while a CT scan can help show an inflammatory process such as diverticulitis. A water-soluble contrast enema can diagnose suspected cases of volvulus or distal sigmoid cancer. Virtually all patients with complete acute significant bowel obstruction require prompt surgical intervention and should not undergo a trial of non-operative management. Acute significant bowel obstruction in patients with a competent ileocecal valve is a true surgical emergency because of the high chances of perforation, with the cecum being the most common site. Once the diagnosis has been made, surgical exploration should be undertaken as soon as possible after appropriate resuscitation.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 23-year-old male was burnt due to a burst of the stove. There is a singeing of hairs on his face and neck area, B/L front of the chest, arms, and upper abdomen. Peeling and blisters were also noted. How much % is the burned area?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;27%&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;36%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;45%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;&amp;lt;5%&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 27%&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;27% Wallace&#x27;s rule of nine Body part % of burns Head, neck, and face - Face and neck - 4.5% - Scalp - 4.5% 9 Anterior trunk - Chest - 9% - Abdomen 9% 18 Posterior trunk - Upper back - 9% - Lower back* - 9% 18 Right upper limb# - Anterior arm, forearm, and hand - 4.5% - Posterior arm, forearm, and hand- 4.5% 9 Left upper limb# - Anterior arm, forearm, and hand - 4.5% - Posterior arm, forearm, and hand- 4.5% 9 Right lower limb - Anterior thigh, leg, and foot - 9% - Posterior thigh, leg, and foot - 9% 18 Left lower limb - Anterior thigh, leg, and foot - 9% - Posterior thigh, leg, and foot - 9% 18 Genitals * Includes buttock # Includes deltoid † Includes inferior gluteal fold 1 Based on the rule of nines, the body is divided into different regions, each accounting for a certain percentage of the total body surface area (TBSA). The TBSA calculation estimates the extent of burns and the amount of fluid resuscitation required. According to the given description, the following regions are affected: Face and neck: 4.5% (assuming front only) Bilateral front of the chest and both arms: 18% (9% each for chest and arms) Upper abdomen: 4.5% So, the total affected TBSA is 27% (4.5% + 18% + 4.5%). Therefore, the answer is 27%.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Wallace rule Relative percentage of body surface area (% BSA) affected by growth Age Body Part 0 yr 1 yr 5 yr 10 yr 15 yr a 1/2 of head 9 1/2 8 1/2 6 1/2 5 1/2 4 1/2 b = 1/2 of 1 thigh 2 3/4 3 1/4 4 4 1/4 4 1/2 c = 1/2 of 1 lower leg 2 1/2 2 1/2 2 3/4 3 3 1/4&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Alfred Russel Wallace contributes Wallace&#x27;s rule of nines. To estimate minor burns: use the patient&#x27;s open hand area (including palm and extended fingers). The open hand area is roughly 1% of the body surface area (TBSA).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Nerve injured will be the least during thyroid surgery?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ansa Cervicalis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;RLN&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;External laryngeal nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Marginal mandibular nerve&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Marginal mandibular nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Marginal mandibular nerve By developing a thorough understanding of thyroid anatomy and of the ways to prevent each complication, the surgeon can minimize each patient&#x27;s risk. Potential significant complications of thyroid surgery include bleeding , injury to the recurrent laryngeal nerve , hypoparathyroidism, hypothyroidism, thyrotoxic storm, damage to the superior laryngeal nerve, and infection. Ansa cervicalis lies near the thyroid and thus can also be injured if the surgery is not performed by a well-skilled Marginal Mandibular Nerve is present near the mandible and is least likely to get injured in thyroid surgery.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Thyroid surgery involves the removal of part or all of the thyroid gland. The most common surgical approach for thyroidectomy is a collar incision made horizontally across the neck crease . A vertical incision may be used in certain cases, such as when a large goiter or cancer involves the central part of the gland. For lobectomy , the thyroid isthmus is divided, and the lobe to be removed is dissected. The strap muscles are divided to provide greater exposure to the gland but are usually preserved to maintain neck function. Complications of thyroid surgery include bleeding, infection, nerve injury, and hypothyroidism.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;During thyroidectomy, dissect, skeletonize, ligate, and divide inferior thyroid vessels as close to the surface of the thyroid gland as possible. This minimizes the devascularization of parathyroids and injury to RLN. Extracapsular dissection is recommended.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient, after parotid surgery on awaking, noticed lower lip paralysis. Which of the following is most likely injured?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cervical branch of facial nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Facial nerve main trunk&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Parotid duct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Temporal branch of facial nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cervical branch of facial nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cervical branch of facial nerve Nerve supply of lower lip: The platysma muscle, supplied by the cervical branch of the facial nerve , also contributes to depression of the lower lip. The motor innervation to the perioral musculature uniformly is from the seventh cranial nerve. The facial nerve has temporal, zygomatic, buccal, marginal mandibular, and cervical branches. The buccal and marginal branches primarily supply innervation to the perioral musculature. Skandalakis described partial innervation of depressor muscles by an anterior ramus of the cervical branch of the facial nerve in addition to the primary marginal branch innervation. Dingman and Grabb reported that in 100 dissections, the mandibular branches were superior to the mandibular border and anterior to the facial artery. In contrast, Nelson and Gingrass found that multiple branches ascending from below the mandibular border provided frequent innervation to the lip depressors. Nelson believed that any branch supplying the lip depressors should be classified as a mandibular branch instead of Skandalakis&#x27; classification. Hence, the best answer would be a marginal mandibular branch of the facial nerve. But as it is not in the options, the next best answer is a cervical branch of the facial nerve. The course of Facial Nerve&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;For a person with recurrent abdominal pain, USG was done, is normal. On further evaluation by other investigations, he was found to have Biliary dyskinesia. Which of the following is not done for diagnosis of biliary dyskinesia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;HIDA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ERCP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Post-surgery follow-up&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;USG&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. USG&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;USG Biliary Dyskinesia: Patients may present with classic symptoms of calculous biliary disease but have no ultrasonographic evidence of stones or sludge . In some cases, gallbladder dysfunction creates pain, even in the absence of stones. These patients will have other diagnoses excluded by CT and upper endoscopy and should undergo a CCK-stimulated HIDA scan, in which the radiolabeled iminodiacetic acid will collect in the gallbladder. The patient is given an IV dose of CCK, and the percentage ejection of the gallbladder in response to CCK is calculated. An ejection fraction less than one-third at 20 minutes after CCK administration in patients without stones is considered diagnostic of dyskinesia, which should be managed with cholecystectomy. The symptoms of dyskinesia are fairly responsive to cholecystectomy, with more than 85% of patients showing improvement or resolution . In nonresponders, ERCP with sphincterotomy may prove useful Therefore, USG has no role in the diagnosis of biliary dyskinesia Hepatic Iminodiacetic Acid Scan (HIDA Scan): Although incapable of providing any precise anatomic delineation, biliary scintigraphy, also known as a hepatic iminodiacetic acid (HIDA) scan, can be used to evaluate the physiologic secretion of bile. The injection of iminodiacetic acid, which is processed in the liver and secreted with bile, allows the identification of bile flow. Therefore, the failure to fill the gallbladder 2 hours after injection demonstrates cystic duct obstruction, as seen in acute cholecystitis. In addition, the scan will identify obstruction of the biliary tree and bile leaks, which may be useful in the postoperative setting. HIDA scans can also be used to determine gallbladder function because the injection of CCK during a scan will document physiologic ejection of the gallbladder . This may be useful in patients with biliary tract pain but without stones because some patients have pain from impaired emptying, known as biliary dyskinesia . As a nuclear medicine test, the test demonstrates physiologic flow but does not provide fine anatomic detail, nor can it identify gallstones.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Milwaukee classification of the sphincter of Oddi (SOD) dysfunction. 1. Biliary-type SOD Type I: Typical biliary-type pain Liver enzymes (AST, ALT or ALP) &amp;gt; two times normal limit documented on at least two occasions during episodes of pain Dilated CBD &amp;gt;12 mm in diameter Prolonged biliary drainage time (&amp;gt;45 min)a Type II: Biliary-type pain, and One or two of the above criteria Type III: Biliary-type pain only 2. Pancreatic-type SOD Type 1: Pancreatic-type pain Amylase and lipase &amp;gt;2 times the upper normal limit on at least two occasions during episodes of pain Dilated pancreatic duct (head &amp;gt;6 mm, body &amp;gt;5 mm) Prolonged pancreatic drainage time (&amp;gt;9 min)a Type II: Pancreatic-type pain, and one or two of the above criteria Type III: Pancreatic-type pain only AST, aspartate aminotransferase; ALT, alanine aminotransferase; ALP, alkaline phosphatase; CBD, common bile duct. difficult to measure and often eschewed in clinical practice.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the true statement regarding retroperitoneal hematoma:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Zone 2 penetrating injuries with expanding hematoma should be explored surgically&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mattox maneuver involves mobilization of the ascending colon to the right to expose aorta&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vessel injured in zone 1 should be embolized always&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Penetrating pelvic trauma should be explored always&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Zone 2 penetrating injuries with expanding hematoma should be explored surgically&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Zone 2 penetrating injuries with expanding hematoma should be explored surgically Zone 2 is explored only when there is a vascular injury to the renal vessels, thus causing an expanding hematoma It is necessary to surgically explore when there is an expanding hematoma]&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Zones of retroperitoneum: Zone 1 is the central retroperitoneum, which extends from the diaphragm superiorly to the bifurcation of the aorta inferiorly. Zone 1 contains the aorta , the inferior vena cava , the origins of the renal and major visceral vessels , a portion of the duodenum, and the pancreas. [As it contains the major vessels, all-penetrating zone 1 injury must be explored] [Embolization is not an option for zone 1 injuries, surgical exploration is a must] Zone 2, which is not contiguous, includes both of the lateral perinephric areas of the upper retroperitoneum from the renal vessels medially to the lateral reflection of posterior parietal peritoneum of the abdomen (e., to the \&quot;white line of Toldt\&quot;), and extending from the diaphragm superiorly to the level of the aortic bifurcation inferiorly . Zone 2 contains the adrenal glands, the kidneys, the renal vessels, the ureters, and the ascending and descending colon. [Zone 2 is explored only when there is a vascular injury to the renal vessels, thus causing an expanding hematoma] [It is necessary to explore when there is an expanding hematoma surgically] Zone 3 is inferior to the aortic bifurcation and includes the right and left internal and external iliac arteries and veins, the distal ureter, the distal sigmoid colon, and the rectum. [It is the most commonly injured zone and mostly managed conservatively] Injuries to the great suprarenal vessels or the left renal hilum are exposed by performing a left medial visceral mobilization ( the Mattox maneuver ). This is achieved by dividing the peritoneum along the entire left side of the abdomen, from above the spleen to the distal left colon. The plane posterior to the colonic mesentery and the pancreas is developed, and the abdominal viscera are retracted to the right to expose the superior retroperitoneal vasculature (aorta). The right colon is then fully mobilized and reflected medially ( Cattell- Braasch maneuver), exposing the infra pancreatic superior mesenteric vein (SMV)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. Mattox maneuver involves mobilization of the ascending colon to the right to expose the aorta Injuries to the great suprarenal vessels or the left renal hilum are exposed by performing a left medial visceral mobilization ( the Mattox maneuver ). Option C : Vessel injured in zone 1 should be embolized always Option D : Penetrating pelvic trauma should be explored always [As it contains the major vessels, all-penetrating zone 1 injury must be explored] [Embolization is not an option for zone 1 injuries, surgical exploration is must]&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 38-year-old brain-dead female patient had signed up for organ donation, and the family consented. Which of the following is the ideal patient to receive an organ transplant?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;50-year-old alcoholic with liver cirrhosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;35-year-old female with renal failure&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;14-year-old boy with MODS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;70-year-old lady with CRF on dialysis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 35-year-old female with renal failure&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;35-year-old female with renal failure Among the options, this middle-aged lady is the ideal candidate to receive a transplant as she has just one organ failure, and on transplantation, her long-term survival will be more than that of a 70-year-old patient.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Kidney Transplantation: Indication: ESRD(End Stage Renal Disease) Chronic glomerulonephritis Diabetic nephropathy Hypertension Renal vascular disease Polycystic kidney disease Chronic pyelonephritis Obstructive uropathy Contraindications Absolute: Active malignant disease Active infection Unreconstructable peripheral vascular disease Severe cardiac or pulmonary disease Active intravenous drug abuse Significant psychosocial barriers that interfere with the patient’s ability to comply with a complex medical regimen Relative: Limited life expectancy History of nonadherence to medication regimen History of noncompliance with dialysis Financial barriers Psychiatric issues Renal disease with a high recurrence rate Morbid obesity (BMI is center dependent) Frailty&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: Alcoholics are not given a transplant. You may not be eligible to receive a liver transplant due to: The presence of some other life-threatening disease or condition that would not improve with transplantation. This would include certain cancers, infections that cannot be treated or cured, or significant brain damage that is not considered A history of chronic noncompliance including, but not limited to, medical treatments, medications, and other behaviors that would affect your ability to care for yourself fully after transplantation. A history of chronic and ongoing drug and alcohol abuse that cannot be successfully treated before transplantation, putting yourself at risk for continued harmful behavior after transplantation. A history of serious psychiatric disorders that cannot be successfully treated before transplantation and would be considered high risk for ongoing or increased severity of the psychiatric disorder after transplantation. Option C: A patient with MODS would require multiple organ transplants and hence is not an ideal candidate. Option D: A patient 65 years or more is less likely to have improved even on a transplantation (at least when compared to a younger patient)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most appropriate mesh used in Hernia Surgery:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lightweight, small pores&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lightweight, large pores&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Heavyweight, small pores&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Heavyweight, large pores&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Lightweight, large pores&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lightweight, large pores Meshes with thinner strands and larger spaces between them , ‘lightweight, large-pore meshes ’, are preferred as they have better tissue integration, less shrinkage, more flexibility, and improved comfort. The terms ‘light, medium and heavy’ are not precisely defined but meshes less than 40 g/m 2 are generally referred to as light, and meshes more than 80 g/m 2 are heavy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The term ‘mesh’ refers to prosthetic material, either a net or a fat sheet, used to strengthen a hernia repair. Mesh can be used to: Bridge a defect: the mesh is simply fixed over the defect as a tension-free patch; Plug a defect: a plug of mesh is pushed into the defect; Augment a repair: the defect is closed with sutures and the mesh added for reinforcement. Types : Synthetic Meshes Biological Meshes Tissue Separating Meshes Absorbable Meshes Mesh - General Characteristics Net (woven or knitted) or sheet Synthetic or biological – mainly synthetic Large pore, small pore – large pore causes less fibrosis and pain If for intraperitoneal use – non-adhesive surface on one side Non-absorbable or absorbable – mainly non-absorbable Positioning: The strength of a mesh repair depends on host-tissue ingrowth. Meshes should be laid in a tension-free manner on a farm, well-vascularised tissue bed with a generous overlap of the hernia zone The mesh can be placed On top of the muscle/fascia in the subcutaneous space (only) Within the defect (inlay) Immediately deep to the muscle layers in the abdominal wall (subway) Extraperitoneal Intraperitoneally. Limitations : Infection Expensive (Biological, Biodegradable)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A male patient is diagnosed with carcinoma colon. Which of the following gene mutations are likely to be present?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;APC, BRCA, KRAS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;APC, Kras, DCC, P53&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Myh on Chr 1, p53 and APC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;DCC, P53, MYH of Chr 6&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. APC, Kras, DCC, P53&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;APC, Kras, DCC, P53 Genetic pathways to colorectal carcinoma. All colorectal cancers (CRCs) arise within benign adenomatous precursors, fueled by mutations that serially enhance malignant behavior. Mutations that activate the Wnt signaling pathway seem to be necessary initiating events, following which two possible courses contribute to accumulating additional mutations. Chromosomal instability is a feature of up to 80% of CRCs, and it is commonly associated with activating KRAS point mutations and loss of regions that encompass P53 and other tumor suppressors on 18q and 17p, often but not necessarily in that order. Therefore the order is APC, K-Ras, DCC , and p53&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Colorectal cancer Colorectal cancer is the second most common cause of cancer death in the UK, with approximately 42,000 new cases diagnosed each year. Colon cancer represents about two-thirds of cases, while rectal cancer accounts for the remaining one-third. Men are more affected than women, with 56% of cases occurring in men. The adenoma-carcinoma sequence is the prevailing theory on how most colorectal cancers develop. The APC gen e is mutated early in carcinogenesis and is present in two-thirds of colonic adenomas. K-ras mutations are more commonly found in larger lesions, indicating a later occurrence in mutagenesis. The p53 gene is frequently mutated in carcinomas but not in adenomas, making it a marker of invasion.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A recent international consortium identified four consensus molecular subtypes (CMSs) of colorectal cancer based on gene expression analysis in over 4000 patients. CMS1 is characterized by MSI, a feature of Lynch syndrome, which may occur sporadically, mainly in right-sided tumors. CMS2 is characterized by WNT and MYC signaling activation. CMS3 is characterized by metabolic dysregulation. CMS4 is characterized by transforming growth factor beta activation.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 24 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
