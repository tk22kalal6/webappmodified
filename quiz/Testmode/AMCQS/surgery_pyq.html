            questions = [{&quot;text&quot;: &quot;A 70 year old man with testicular swelling and ataxia. AFP was around 3000 U. What is the most probable cause?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hodgkin lymphoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Non-Hodgkin lymphoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;NSGTC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glioblastoma multiforme&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Non-Hodgkin lymphoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Non-Hodgkin lymphoma Given case scenario points to the diagnosis of NHL (Non-Hodgkin lymphoma). Testicular lymphoma is a rare and deadly disease representing 1% to 2% of all non-Hodgkin lymphomas (NHLs) and approximately 5% of all testicular neoplasms. It is predominantly a disease of the elderly and is the most common testicular tumour in men over the age of 60. The usual presentation is a painless unilateral testicular mass or swelling, with bilateral disease present in some cases. The most common form of testicular lymphoma is diffuse large B-cell lymphoma (DLBCL). Secondary involvement of the testis by NHL is more common than primary extranodal disease. Staging is performed according to the Ann Arbor Staging system. Ann Arbor Staging System Stage Description I Involving a single lymph node region (1) or single extralymphatic organ or site (IE) II Two or more involved lymph node regions on the same side of the diaphragm (II) or localized involvement of an extralymphatic organ or site (IIE) III Lymph node involvement on both sides of the diaphragm (III), or localized involvement of an extralymphatic organ or site (stage IIIE), or spleen (IIIS), or both (IIIES) IV The presence of diffuse or disseminated involvement of one or more extralymphatic organs (e.g., liver, bone, marrow, lung), with or without associated lymph node involvement The presence or absence of systemic symptoms should be noted with each designation: A for asymptomatic, B for presence of fever, sweats or weight loss &amp;gt;10% of body weight. International Prognostic Index Characteristic 0 1 Age, yrs 60 &amp;gt;60 Serum LDH 1x normal &amp;gt;1x normal Performance status 0 or 1 2-4 Stage I or II III or IV&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented after chest trauma. The chest X-ray image is given below. Which of the following is contraindicated in the following condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ICD tube&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Insertion of NG tube&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Epidural anesthesia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Log roll&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. ICD tube&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694624741559-QTDSPYQ278IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;ICD tube The chest X-ray shows an elevated diaphragm on the left with mediastinal shift to the right; s/o traumatic (acquired) diaphragmatic rupture (TDR) from blunt force injury due to RTA. The bursting effect secondary to the sudden compression of the lower chest or upper abdomen causes a rent in the diaphragm with herniation of the abdominal contents into the chest cavity. In such cases, ICD insertion is contraindicated. Although uncommon, traumatic diaphragmatic rupture (TDR) from blunt force injury is difficult to diagnose and can lead to serious complications if left untreated. Associated symptoms are often non-specific, which can make detection of the injury difficult. The patient may present with pain &amp;amp;/or tenderness to palpation over the epigastrium. Strangulation of the herniated viscera is typically a late manifestation. Specific findings on the chest radiograph include intrathoracic herniation of a hollow viscus and visualization of the nasogastric tube above the left hemidiaphragm . Suggestive but nonspecific findings include apparent elevation, distortion, or obliteration of the diaphragmatic outline; abnormal lucencies adjacent to the diaphragm; and contralateral shift of the mediastinum . Less Common Radiologic Manifestations: Air fluid level within the herniated stomach. The diagnosis of TDR with herniation can be confirmed by computed tomography (CT). Here, diaphragmatic rupture (TDR) from blunt force injury is evident along with stomach herniation through the diaphragm. NOTE: Traumatic hemothorax may obscure traumatic hernias. Elevation of the hemidiaphragm due to phrenic nerve palsy or chronic eventration may mimic a traumatic hernia on the radiograph. In the majority of cases a confident diagnosis can be made on CT.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Patient presented to hospital with hematuria. Examination reveals high grade transitional cell cancer. CT scan shows 2*2cm mass in bladder. How will you manage this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Neoadjuvant chemotherapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hemi cystectomy with bladder reconstruction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Radical cystectomy with ileal pouch&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Transurethral resection&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Transurethral resection&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Transurethral resection Here, no h/o advanced CA or muscle invasion has been described and thus, patient most probably has pTa-Low grade non-invasive Ca. Hence the preferred option for this case is option D. It should be noted that this should be f/b intravesical chemotherapy [Mitomycin –C, Doxorubicin, Thiotepa, BCG(best)]. IOC FOR STAGING- CECT ABDOMEN / PELVIS IOC FOR DIAGNOSIS-CYSTOSCOPIC BIOPSY STAGING : Ta- Noninvasive papillary cancer Tis- Cancer in situ T1- Subepithelial connective tissue T2- Muscularis propria T3- Peri vesical tissue T4- adjacent organs - prostate, seminal vesicles, vagina , abdominal wall&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bladder Cancer Risk Factors: Smoking 2-5 times increased risk Occupational exposure (aromatic hydrocarbons) • Tanner • Rubber • Paint and dyes • Gas and tar • Hairdressers • Plumbers • Painters Environmental carcinogens Arsenic in drinking water Chronic Indwelling catheter inflammation of bladder • Indwelling catheter • Stones • Schistosomiasis (predisposes to squamous cell carcinoma) • Recurrent infections leading to keratinising squamous metaplasias Drugs • Phenacetin • Cyclophosphamide Pelvic radiotherapy Presentation : Painless Hematuria (Most common) Storage LUTS of frequency, urgency, dysuria and recurrent UTI may be present Flank pain, weight loss, pelvic or bone pain and lower limb oedema (Rarely) Investigations: Urine CT Urography and MRI of the bladder Cystourethroscopy Bladder cancer can be non-muscle-invasive or muscle-invasive The management of NMIBC is TURBT , followed by intravesical mitomycin C or BCG depending on the risk stratification The management of MIBC is neoadjuvant chemotherapy followed by radical cystectomy Options for urinary diversion include ileal conduit, orthotopic bladder substitute, heterotopic bladder substitute or ureterosigmoidostomy The choice of diversion is dependent on patient factors, tumour factors and surgeon experience&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not true about HCC demographics and treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Transarterial chemo embolization can be done for multinodular tumor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lenvatinib is used for tumors less than 3cms size&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both NASH and NAFLD can be associated with HCC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Global incidence is rising.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Lenvatinib is used for tumors less than 3cms size&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lenvatinib is used for tumors less than 3cms size B is an incorrect statement. Lenvatinib is used in advanced stage of HCC and not in early stages. BCLC STAGING AND TREATMENT STRATEGY, 2014&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following constitute the Reynold&#x27;s pentad? Fever Pain Hypotension Mental obtundation Melena Hematemesis Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2, 4, 6&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2, 3, 4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2, 3, 4, 5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 3, 4, 6&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1, 2, 3, 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1, 2, 3, 4 Reynolds pentad is a collection of signs and symptoms suggesting the diagnosis obstructive ascending cholangitis. It is a combination of Charcot&#x27;s triad (right upper quadrant pain, jaundice, and fever) with shock (low blood pressure, tachycardia) and an altered mental status. With septic shock , the diagnosis can be missed in up to 25% of patients.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tokyo Consensus Guidelines diagnostic criteria for acute cholecystitis. A. Local signs of inflammation, etc. 1)      Murphy&#x27;s sign 2)      Right upper quadrant pain/tenderness/mass B. Systemic signs of inflammation, etc. 1)      Fever 2)      Elevated CRP 3)      Elevated WBC count C. Imaging findings Imaging findings characteristic of acute cholecystitis: Suspected diagnosis: 1 item in A + 1 item in B Definite diagnosis: 1 item in A + 1 item in B + C CRP, C-reactive protein; WBC, white blood cell.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Tokyo Guidelines for the management of acute cholecystitis. \&quot;Antibiotics and general supportive care successful. \&quot;Antibiotics and general supportive care fail to control inflammation. \&quot;CCI 5 or less and/or ASA-PS class II or less (low risk). \&quot;CCI 6 or greater and/or ASA-PS class III or greater (not low risk). \&quot;Blood culture should be taken before initiation of administration of antibiotics. &#x27;A bile culture should be per- formed during GB drainage. In cases of serious operative difficulty, bail-out procedures including conversion should be considered. \&quot;Negative predictive factors: jaundice (TBil 22 mg/dL), neurological dysfunction, respiratory dysfunction. FOSF: favourable organ system failure = rapidly reversible after admission and before early LC. CCI 4 or greater, ASA-PS 3 or greater are high risk. \&quot;Advanced centre intensive care and advanced laparoscopic techniques are available. ASA-PS, American Society of Anesthesiologists physical status; CCI, Charlson comorbidity index; GB, gallbladder; LC, laparoscopic cholecystectomy; PS, performance status; TBil, total bilirubin.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All are lower urinary tract symptoms except :-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Incontinence while intercourse&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sudden urge to urinate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Incontinence while asleep&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;incontinence on coughing&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Incontinence while intercourse&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Incontinence while intercourse Incontinence while intercourse does not comes under LUTS&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lower urinary tract symptoms In both sexes, non-specifc symptoms of bladder dysfunction become more common with age, probably owing to impairment of smooth muscle function and neurovesical coordination. Not all symptoms of disturbed voiding in ageing men should therefore be attributed to BPH causing BOO. Urologists prefer the term LUTS and discourage the use of the descriptive term ‘prostatism’. The following conditions can coexist with BOO, leading to difculty in diagnosis and in predicting the outcome of treatment: Idiopathic detrusor overactivity Neuropathic bladder dysfunction as a result of diabetes, stroke, Alzheimer’s disease or Parkinson’s disease Degeneration of bladder smooth muscle giving rise to impaired voiding and detrusor instability BOO due to BPH. LUTS can be described as: Voiding: hesitancy (worsened if the bladder is very full); poor fow (unimproved by straining); intermittent stream – stops and starts; dribbling (including after micturition); sensation of poor bladder emptying; episodes of near retention. Storage: frequency; nocturia; urgency; urge incontinence; nocturnal incontinence (enuresis). LUTS are usually assessed by means of scoring systems, which give a semiobjective measure of severity and may be helpful in assessing the outcome of the therapy. Severe irritative symptoms are usually associated with detrusor instability. Postmicturition dribbling is now known not to be a consequence of BOO and is not usually improved by prostatectomy. It is due to retained urine in the urethra .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Categories of lower urinary tract symptoms Storage symptoms Urgency Nocturia Frequency Urinary incontinence Voiding symptoms Hesitancy Spraying Poor flow Intermittency Straining Terminal dribble Post-micturition Post-micturition dribble Feeling of incomplete emptying From National Institute for Health and Clinical Excellence (2010)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Appendectomy was being performed on a patient of appendicitis. The surgeon first used a Gridiron incision which was later converted to Rutherford Morison incision. Structures cut by Surgeon are :- Rectus abdominis External oblique Internal oblique Transversus abdominis Select the answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1,2,3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2, 3,4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1,2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2,3&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 2, 3,4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;2, 3,4 A gridiron incision involves an arcing incision through the skin, subcutaneous fat and fascia, external and internal obliques, transversus abdominis and transversalis fascia. It is commonly used for open appendicectomies . The incision is centred over McBurney’s point two-thirds of the distance between the umbilicus and the right anterior superior iliac spine (ASIS), where the base of the appendix is most likely to be found. This classically corresponds to the area of maximal tenderness on clinical examination when the appendix has become sufficiently inflamed to cause localised peritonitis. This incision may be modified to follow the horizontal Langer’s lines for improved cosmesis. Disadvantages include the risk of injury to the ilioinguinal and iliohypogastric nerves. The arc may be extended cephalad and laterally in order to facilitate access to the ascending colon, which is known as the Rutherford-Morison incision . Kocher Median McBurny Battle Lanz Paramedian Transverse Rutherford Morrison Pfannensteil&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Open appendectomy done under general anesthesia, but regional anesthesia possible Incision made on McBurney&#x27;s point - oblique/transverse or lower midline laparotomy for perforated appendicitis with phlegmon Muscle-splitting approach for well-paralyzed patients Trendelenburg&#x27;s position with left side down positioning of bed Mesentery ligation done early for better exposure If appendix base viable, ligation acceptable (Z-stitch, purse string, or mucosa fulguration) Fowler extension used for unexpected bleeding or appendiceal artery retraction. Skin closure usually layered, but delayed primary or secondary intention closure considered for significant abscess or contamination No significant difference in surgical site infection rates between primary and delayed primary closure Placement of surgical drains not proven beneficial in clinical trials for complicated or uncomplicated appendicitis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Acute appendicitis is commonly caused by obstruction of the lumen. Obstruction can result from various factors such as the presence of inspissated stool, lymphoid hyperplasia, or a vegetable matter plug . Obstruction causes an increase in pressure within the appendix, leading to inflammation, infection, and ultimately acute appendicitis. Other factors like infections, trauma, or tumors may also contribute to the development of appendicitis. Pain typically localizes to the right lower quadrant as the inflammatory process progresses and involves the parietal peritoneum overlying the appendix. Localized pain in the right lower quadrant is a classic pattern of migratory pain and is the most reliable symptom of acute appendicitis. Other symptoms may include vomiting, fever, and leukocytosis. In some cases, patients may also experience urinary symptoms or microscopic hematuria.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Types of incision for appendectomy are: Mc Burney incision : used in emergency appendectomy Further 2 types of Mc burney incision, they are 1. Grid Iron incision {Muscle splitting }2. Rutherfoard Morrison incision {Muscl cutting} Rocky – Davis incision: a transverse incision for appendectomy Lower midline incision :used in appendicular perforation Lanz incision&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented to hospital after knife injury over arm. Radial and ulnar pulses were not felt. Right brachial artery has a 2.5 cm longitudinal cut. Presence of hematoma was seen on exam. Ideal repair is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Repair with saphenous vein patch&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Repair with great saphenous vein graft&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;repair with prosthetic graft&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Primary repair with end to end anastomosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Repair with saphenous vein patch&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Repair with saphenous vein patch Great saphenous vein graft is to be preferred in this case because of excellent patency and elastic properties similar to that of an artery. If it is not available, cephalic vein, lesser saphenous vein can be used or prosthetic repair can be opted. Primary repair with end to end anastomosis in case of arterial injury is possible only if the repair is ensured to be tension free.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most common cause of Bladder outlet obstruction in young male?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Posterior Urethral Valve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anterior Urethral Valve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ureterocele&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Urethral atresia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Posterior Urethral Valve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Posterior Urethral Valve Posterior urethral valves are one of the most common causes of urinary tract obstruction in the pediatric population. They are obstructing membranous folds in the lumen of the posterior part of the urethra and are exclusive to male patients. Cystoscopy- normal IOC - MCU&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Obstruction caused by posterior urethral valves can lead to hypertrophy of the bladder wall and detrusor muscle. Changes to the bladder can impact compliance and bladder filling as well as raise intravesical pressures. Elevated bladder pressures can be transmitted into the ureters causing vesicoureteric reflux. This, in turn, is associated with infection, incontinence, and progressively impaired renal function. In severe cases, poor urine output can lead to oligohydramnios and, therefore, pulmonary hypoplasia Most cases are diagnosed on antenatal ultrasound. Ultrasound findings consistent with posterior urethral valves include bilateral hydroureteronephrosis, dilated prostatic urethra (keyhole sign), and a distended bladder with thickened wall greater than 3 mm, with poor emptying over 30 minutes. Focal renal parenchymal cysts demonstrate renal dysplasia.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The most frequent causes of acute retention Male: Bladder outlet obstruction (the most common cause) Urethral stricture Acute urethritis or prostatitis Phimosis Female: Retroverted gravid uterus Bladder neck obstruction Both: Blood clot Urethral calculus Rupture of the urethra Neurogenic (injury or disease of the spinal cord) Smooth muscle cell dysfunction associated with ageing Faecal impaction Anal pain (haemorrhoidectomy) Intensive postoperative analgesic treatment Some drugs Spinal anaesthesia&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient underwent mastectomy and given drain was kept under the flap and flap was closed. What type of drain is this?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Open&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Closed&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Semi open&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Semi closed&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Closed&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694624749800-QTDSPYQ286IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Closed Romovac drain is shown in the image, which is a closed type of drain. Surgical drains can be broadly classified into: Closed: Based on suction effect Open: Based on the principle of gravity Semiclosed: Based on capillary effect Also note: Jackson-Pratt drain - consists of a perforated round or flat tube connected to a negative pressure collection device. The collection device is typically a bulb with a drainage port which can be opened to remove fluid or air. After compressing the bulb to remove fluid or air, negative pressure is created as the bulb returns to its normal shape. Blake drain - a round silicone tube with channels that carry fluid to a negative pressure collection device. Drainage is thought to be achieved by capillary action, allowing fluid to travel through the open grooves into a closed cross section, which contains the fluid and allows it to be suctioned through the tube. Penrose drain - a soft rubber tube Negative pressure wound therapy - Involves the use of enclosed foam and a suction device attached; this is one of the newer types of wound healing/drain devices which promotes faster tissue granulation , often used for large surgical/trauma/non-healing wounds. Redivac drain - a high negative pressure drain. Suction is applied through the drain to generate a vacuum and draw fluids into a bottle. Pigtail drain - has an exterior screw to release the internal \&quot;pigtail\&quot; before it can be removed&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Current role of drain placement in non-gastrointestinal surgery Avoid routine drain placement Thyroid surgery Breast lumpectomy Inguinal hernia repair Consider routine drain placement Radical and modified radical neck dissection Parotid surgery Axillary dissection with or without mastectomy Inguinal lymphadenectomy Ventral hernia repair in obese patients Current role of drain placement in gastrointestinal surgery Avoid routine drain placement following Colonic surgery Small bowel resections Hepatic resections Cholecystectomy Consider routine drain placement following Oesophageal surgery Major pancreatic resection Selective use of drains following Rectal surgery Gastric resections&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about Pancreatic Carcinoma are true? Mutation in P53 gene is associated in 75% of cases Hereditary Pancreatitis significantly increases the risk Median survival in locally advanced (stage III) disease is 3-6 months Five year survival after curative pancreaticoduodenectomy is 15 -20% Select the answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1,2, 3 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2 and 4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2, 3 and 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1, 2 and 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1, 2 and 4 Median survival for stage III pancreatic cancer is 6-10 months and for patients with metastatic disease such as stage IV it is 3-6 months . Results of Pancreaticoduodenectomy for Pancreatic Cancer- Long-term survival, when the operation is performed for ductal adenocarcinoma, is unusual. Five-year survival rates of 15% to 20% have been reported from some centers, but rates of 10% to 15% are more common. Mutation of the p53 tumor suppressor gene is the most common genetic event in all human cancers, and it is observed in 75% of pancreatic cancers The risk of pancreatic cancer is higher with all forms of chronic pancreatitis . The lifetime risk for pancreatic cancer in patients with chronic pancreatitis is about 4%. The risk of pancreatic cancer is highest in patients with hereditary pancreatitis , particularly those who smoke.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Carcinoma Pancreas is a type of cancer that originates in the pancreas, with the most common type being pancreatic ductal adenocarcinoma (PDAC). The majority of PDAC cases occur in the head of the pancreas, with a smaller percentage occurring in the body and tail. During an examination, physicians should look for signs of jaundice, weight loss, a palpable liver, and a palpable gallbladder. Management: More than 85% of patients with ductal adenocarcinoma have advanced disease and are not suitable for resection. If imaging shows a potentially resectable tumor , surgical resection should be considered as it offers the only chance of a cure, albeit small. For patients with locally advanced or metastatic disease , the primary objective should be to relieve symptoms, improve quality of life, and extend survival, rather than achieving a cure. Patients with pancreatic cancer fall into four categories: resectable, borderline resectable, locally advanced and unresectable, and metastatic. Resectable patients should be offered surgery followed by adjuvant chemotherapy. Borderline resectable patients may be offered neoadjuvant chemotherapy with or without chemoradiotherapy, followed by surgical resection if the disease has been downstaged. Adjuvant therapy should follow. Locally advanced and unresectable patient s should be offered systemic chemotherapy , with surgery being a possibility in a small cohort who get downstaged. Metastatic patients should be offered systemic chemotherapy. If a cystic tumor is encountered, regardless of size, surgical resection should be considered as it carries a reasonable chance of cure. Tumors of the ampulla have a good prognosis and should be resected if possible, as should some rare tumors and neuroendocrine lesions.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Courvoisier first noticed the association between an enlarged gallbladder and pancreatic tumors in 1890. Patients with recent diabetes diagnosis and upper abdominal symptoms, especially those above 50 years of age with no family history or obesity, should be suspected of having pancreatic tumors. Unexplained pancreatitis may also be a sign of tumors and should be followed up with imaging.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Risk factors for the development of pancreatic cancer. Demographic factors Age (peak incidence 65-75 years) Male gender Black ethnicity Environment/lifestyle Cigarette smoking Genetic factors and medical conditions Family history Two first-degree relatives with pancreatic cancer: relative risk increases 18- to 57-fold Germline BRCA2 mutations in some rare high-risk families Hereditary pancreatitis (50- to 70-fold increased risk) Chronic pancreatitis (5- to 15-fold increased risk) Lynch syndrome (HNPCC) Ataxia telangiectasia Peutz-Jeghers syndrome Familial breast-ovarian cancer syndrome Familial atypical multiple mole melanoma Familial adenomatous polyposis - risk of ampullary/duodenal carcinoma Diabetes mellitus Obesity HNPCC, hereditary non-polyposis colorectal cancer.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30 year old patient was hit by a bull and later presented with complaint of abdominal pain for last 3 days and obstipation for last 2 days along with nausea and vomiting. He was initially stabilized but now presented with increased pain and on examination, abdomen was found to be rigid. A radiograph was performed and shown below. What could be the most likely cause of his condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hollow Viscus perforation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Liver laceration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pneumothorax&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hemoperitoneum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hollow Viscus perforation&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694624752912-QTDSPYQ288IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hollow Viscus perforation Perforated hollow viscus should be considered for any patient presenting with an acute abdomen and radiological evidence of free air. Perforated hollow viscus is characterized by loss of gastrointestinal wall integrity with subsequent leakage of enteric contents . Direct trauma or tissue ischemia and necrosis lead to full-thickness disruption of the gastrointestinal wall and perforation. Exposure of the normally sterile peritoneal cavity to intraluminal contents causes either a chemical peritonitis or secondary bacterial peritonitis. Proximal perforations can leak acidic gastric or caustic biliary or pancreatic secretions, and the resultant chemical peritonitis triggers a robust systemic inflammatory response syndrome (SIRS) with the potential for rapid clinical deterioration. In contrast, distal perforations leak intraluminal contents that are more chemically inert, but that carry a high bacterial load. Their clinical course may be more insidious, with development of purulent or fecal peritonitis and intra-abdominal abscess or phlegmon . Early: focal tenderness on the area of perforation Late: peritoneal signs Patient lying still Diffuse abdominal tenderness and/ or rigidity Rebound and guarding Decreased bowel sounds Lower-quadrant abdominal pain: Fluid from the stomach or biliary ducts drains down the paracolic gutters into the lower quadrants and causes localized irritation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Paths to peritoneal infection Gastrointestinal perforation, e.g. perforated ulcer, appendix, diverticulum Transmural translocation (no perforation), e.g. pancreatitis, ischaemic bowel, primary bacterial peritonitis Exogenous contamination, e.g. drains, open surgery, trauma, peritoneal dialysis Female genital tract infection, e.g. pelvic inflammatory disease Haematogenous spread (rare), e.g. septicaemia&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Etiology Clinical Presentation Diagnosis Treatment Hollow viscus perforation Most commonly due to peptic ulcer disease, appendicitis, or diverticulitis Severe abdominal  pain, rigidity, and guarding, fever, nausea, vomiting, and shock. In severe cases, feculent breath, sepsis, and peritonitis may occur Abdominal x-ray may show free air in the peritoneum. CT scan or ultrasound may also be used. A diagnostic peritoneal lavage or laparoscopy may be necessary for a definitive diagnosis Emergency surgical intervention is required to repair the perforation and clean the peritoneal cavity. Antibiotics may also be administered to prevent or treat infection. Liver laceration Blunt or penetrating trauma to the abdomen, such as in a car accident or assault. Abdominal pain and tenderness, nausea and vomiting, and signs of shock. In severe cases, hemorrhagic shock may occur A CT scan or ultrasound is the preferred method for diagnosing liver lacerations. Blood tests may also be used to monitor liver function and detect signs of bleeding. Most liver lacerations heal on their own with supportive care, such as rest and pain management. In severe cases, surgery may be necessary to repair the laceration or control bleeding. In some cases, a liver transplant may be required. Pneumothorax Trauma, such as a broken rib or punctured lung, or a spontaneous event Chest pain, shortness of breath, rapid breathing, and a rapid heartbeat. In severe cases, the affected side of the chest may appear smaller, and the trachea may shift away from the affected side A chest x-ray is the preferred method for diagnosing pneumothorax. CT scan or ultrasound may also be used. Arterial blood gas analysis may be performed to assess oxygen levels in the blood. Treatment may involve observation, oxygen therapy, or a procedure to remove air from the pleural space. In severe cases, a chest tube may be inserted to drain the air and allow the lung to re-expand. Surgery may be necessary in some cases to repair a punctured lung or prevent future pneumothorax Hemoperitoneum Trauma, such as a ruptured spleen or liver, or a bleeding disorder Abdominal pain and tendemess, distended abdomen, rapid breathing. rapid heartbeat, and signs of shock. In severe cases, the patient may lose consciousness A CT scan or ultrasound is the preferred method for diagnosing hemoperitoneum. Blood tests may also be used to detect signs of bleeding or anemia. Treatment may involve surgery to repair the source of bleeding or control bleeding. Blood transfusion.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 22 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);
                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);
            }
        }

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);
                debugLog(&quot;Quiz navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle quiz navigation panel: &quot; + e.message);
            }
        }

        // Toggle results navigation panel
        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);
                const resultsNavPanel = document.getElementById(&#x27;results-nav-panel&#x27;);
                resultsNavPanel.classList.toggle(&#x27;hidden&#x27;);
                if (!resultsNavPanel.classList.contains(&#x27;hidden&#x27;)) {
                    updateResultsNavPanel();
                }
                debugLog(&quot;Results navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling results navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle results navigation panel: &quot; + e.message);
            }
        }

        // Handle result navigation click
        function handleResultNavClick(index) {
            try {
                debugLog(`Navigating to result for question ${index + 1} via nav panel`);
                showResults(index);
                toggleResultsNavPanel();
            } catch (e) {
                console.error(&quot;Error handling result navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate to result: &quot; + e.message);
            }
        }

        // Show submit modal
        function showSubmitModal() {
            try {
                debugLog(&quot;Showing submit modal&quot;);
                const attempted = answers.filter(a =&gt; a !== null).length;
                document.getElementById(&#x27;attempted-count&#x27;).textContent = attempted;
                document.getElementById(&#x27;unattempted-count&#x27;).textContent = questions.length - attempted;

        function showResults(index) {

                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;

                document.getElementById('correct-count').textContent = correct;

        function showPreviousResult() {

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;

                    debugLog(&quot;No video URL provided&quot;);

                    const hls = new Hls();
                    hls.loadSource(videoUrl);

                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;

                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;

                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);

        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);

&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;Which of the following is seen in neurogenic shock?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypotension and Bradycardia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypertension and Bradycardia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypotension and Tachycardia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypertension and Bradycardia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hypotension and Bradycardia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hypotension and Bradycardia Hypotension and tachycardia mean the patient had developed Hemorrhagic shock(Chest/ Abdominal injuries) in trauma.\&quot; Hypotension and Bradycardia in a trauma mean the patient had developed Neurogenic Shock\&quot;.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;SHOCK : Shock is a systemic state of low tissue perfusion inadequate for normal cellular respiration . With insufficient delivery of oxygen and glucose, cells switch from aerobic to anaerobic metabolism. If perfusion is not restored in a timely fashion, cell death ensues . Classification of Shock : Hemorrhagic/hypovolemic shock (due to reduced circulating volume) Causes: Non-Haemorrhagic: Poor fluid intake (dehydration), Excessive fluid loss due to vomiting, Diarrhea, urinary loss (e.g., diabetes), Evaporation or ‘third spacing,’ where fluid is lost into the gastrointestinal tract and interstitial spaces, as for example in a bowel obstruction or pancreatitis. Haemorrhagic Cardiogenic shock (primary failure of the heart to pump blood to the tissues) Causes: Myocardial infarction Cardiac dysrhythmias Valvular heart disease Blunt myocardial injury Cardiomyopathy Myocardial depression caused by endogenous factors (e.g., bacterial and humoral agents released in sepsis) or exogenous factors, such as pharmaceutical agents or drug abuse Obstructive shock (reduction in preload owing to mechanical obstruction of cardiac filling) Cardiac tamponade Tension pneumothorax, Massive pulmonary embolus or air embolism In each case, there is reduced filling of the left and right sides of the heart, leading to low cardiac output. Distributive shock Causes: Pericardial tamponade Pulmonary embolus Tension pneumothorax IVC obstruction Deep venous thrombosis Gravid uterus on IVC Neoplasm Increased intrathoracic pressure Excess positive end-expiratory pressure Neoplasm Endocrine shock (Combination of hypovolaemic, cardiogenic or distributive shock) Causes Hypo­ and hyperthyroidism Hypothyroidism causes a shocking state similar to that of neurogenic shock due to disordered vascular and cardiac responsiveness to circulating catecholamines. Cardiac output falls as a result of low inotropy and bradycardia. There may also be associated cardiomyopathy. Thyrotoxicosis may cause a high output cardiac failure Adrenal insufficiency Shock due to hypovolemia and a poor response to circulating and exogenous catecholamines. Adrenal insufficiency may be due to preexisting Addison’s disease or relative insufficiency due to a pathological disease state, such as systemic sepsis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Cardiovascular and metabolic characteristics of shock. Hypovolaemic Cardiogenic Obstructive Distributive Cardiac output Low Low Low High Systemic vascular resistance High High High Low Venous pressure Low High High Low Mixed venous saturation Low Low Low High Base deficit High High High High&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is false regarding acute cholecystitis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Preferential Visualization of GB is seen on HIDA scan&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;GB wall thickness &amp;gt; 3mm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Leukocytosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Murphy&#x27;s sign is positive&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Preferential Visualization of GB is seen on HIDA scan&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Preferential Visualization of GB is seen on HIDA scan SHOCK : Shock is a systemic state of low tissue perfusion inadequate for normal cellular respiration . With insufficient delivery of oxygen and glucose, cells switch from aerobic to anaerobic metabolism. If perfusion is not restored in a timely fashion, cell death ensues . Classification of Shock : Hemorrhagic/hypovolemic shock (due to reduced circulating volume) Causes: Non-Haemorrhagic: Poor fluid intake (dehydration), Excessive fluid loss due to vomiting, Diarrhea, urinary loss (e.g., diabetes), Evaporation or ‘third spacing,’ where fluid is lost into the gastrointestinal tract and interstitial spaces, as for example in a bowel obstruction or pancreatitis. Haemorrhagic Cardiogenic shock (primary failure of the heart to pump blood to the tissues) Causes: Myocardial infarction Cardiac dysrhythmias Valvular heart disease Blunt myocardial injury Cardiomyopathy Myocardial depression caused by endogenous factors (e.g., bacterial and humoral agents released in sepsis) or exogenous factors, such as pharmaceutical agents or drug abuse Obstructive shock (reduction in preload owing to mechanical obstruction of cardiac filling) Cardiac tamponade Tension pneumothorax, Massive pulmonary embolus or air embolism In each case, there is reduced filling of the left and right sides of the heart, leading to low cardiac output. Distributive shock Causes: Pericardial tamponade Pulmonary embolus Tension pneumothorax IVC obstruction Deep venous thrombosis Gravid uterus on IVC Neoplasm Increased intrathoracic pressure Excess positive end-expiratory pressure Neoplasm Endocrine shock (Combination of hypovolaemic, cardiogenic or distributive shock) Causes Hypo­ and hyperthyroidism Hypothyroidism causes a shocking state similar to that of neurogenic shock due to disordered vascular and cardiac responsiveness to circulating catecholamines. Cardiac output falls as a result of low inotropy and bradycardia. There may also be associated cardiomyopathy. Thyrotoxicosis may cause a high output cardiac failure Adrenal insufficiency Shock due to hypovolemia and a poor response to circulating and exogenous catecholamines. Adrenal insufficiency may be due to preexisting Addison’s disease or relative insufficiency due to a pathological disease state, such as systemic sepsis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Acute cholecystitis causes tenderness in the right upper quadrant . Murphy&#x27;s sign , where tenderness is exacerbated during inspiration by palpation in the right sub-costal region, is a characteristic feature of acute cholecystitis. In some cases, a mass may become palpable due to the omentum walls of an inflamed gallbladder. If the inflammation does not subside, the gallbladder may develop empyema, and the wall may become necrotic and perforate, causing localized peritonitis . Complete obstruction of the cystic duct can occur, leading to reabsorption of bile salts by the gallbladder epithelium and secretion of uninfected mucus, resulting in a gallbladder mucocele .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Tokyo Consensus Guidelines diagnostic criteria for acute cholecystitis. Local signs of inflammation, etc. Murphy&#x27;s sign Right upper quadrant pain/tenderness/mass Systemic signs of inflammation, etc. Fever Elevated CRP Elevated WBC count Imaging findings Imaging findings characteristic of acute cholecystitis: Suspected diagnosis: 1 item in A + 1 item in B Definite diagnosis: 1 item in A + 1 item in B + C&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Gastric carcinoma: identify false statements:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mostly Hereditary&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;E-cadherin adhesion defect is seen in diffuse type of gastric CA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Wnt signaling pathway defect is seen in intestinal-type of gastric CA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Depth of cancer has a role in prognosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Mostly Hereditary&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mostly Hereditary Most cases of gastric cancer are sporadic not hereditary The most widely used staging system- TM uses depth of invasion, nodal and distant metastases as prognostic indicators. Lauren&#x27;s system classifies gastric cancer into Type I- intestinal and Type II- diffuse Intestinal type of cancer is characterized by mutations in the APC gene or B-catenin that causes increased signaling via the Wt pathway. Diffuse-type is characterized by decreased E-cadherin mainly due to loss-of-function mutations in the CDH1 gene. LAUREN CLASSIFICATION INTESTINAL TYPE DIFFUSE TYPE Environmental Familial Gastric atrophy, Intestinal metaplasia Blood type A M&amp;gt; F F&amp;gt; M Increasing incidence with age Younger age group Gland formation Poorly differentiated Hematogenous spread Transmural, lymphatic spread Microsatellite instability APC gene mutation Decreased E-cadherin (CDH1 gene) Inactivation of tumor suppressor genes p53, p16 Exophytic, bulky lesion Ulcerating lesion Frequent intraperitoneal metastasis. LINITIS PLASTICA&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Intestinal type: Environmental factors, such as gastric atrophy and intestinal metaplasia , are associated with its development. It is more common in men than women. Its incidence increases with age. It is characterized by gland formation and hematogenous spread. It is associated with microsatellite instability, mutations in the APC gene, and inactivation of p53 and p16. It occurs more commonly in the distal part of the stomach. It may have familial tendencies. It is more common in individuals with blood group A. Diffuse type: Women are more commonly affected than men. It occurs in a younger age group than the intestinal type. It is characterized by poorly differentiated signet ring cells and transmural/lymphatic spread. Decreased E-cadherin expression and inactivation of p53 and p16 are associated with its development. It may occur in endemic areas. It is more common in the proximal part of the stomach.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;For a patient with chest X-Ray findings of pneumothorax, which of the following is not a boundary of the triangle of safety for ICD insertion?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Midclavicular line&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &
