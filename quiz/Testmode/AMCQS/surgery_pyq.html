ysts, when the double layer sign is not evident. Also, WHO CE3b had not been explicitly described by Gharbi but could likely be classified as Type III.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the image:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Meckel Diverticulum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bladder Exstrophy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Omphalocele&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gastroschisis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Bladder Exstrophy&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732183238024-QT172IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bladder Exstrophy The given image shows bladder exstrophy, where there is deficient anterior abdominal wall and anterior wall of bladder, through which bladder is exposed.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bladder exstrophy is a congenital disorder in which failure of development of the lower abdominal wall leads to a defect through which the bladder is exposed. Diastasis of pubic symphysis and an anterior opening of urethra can coexist Clinical features Male external genitalia ( shortened penis , congenital deficiency of corporeal tissue) Female external genitalia ( shortened, stenotic and anteriorly displaced vagina; bifid clitoris) Urinary system ( vesicoureteral reflux ) Bony pelvis ( waddling gait - due to widening of pubic bones, outward rotation of lower limbs - due to external rotation of anterior and posterior segments) Abdominal wall ( low set umbilicus with triangular shaped defect of lower wall , high incidence of indirect inguinal hernia ) Anorectum ( imperforate anus, rectal prolapse) Surgical treatment Aim: preserve renal function, achieve urinary continence, create functional and cosmetically acceptable external genitalia) Modern staged repair consist of bilateral iliac osteotomies with bladder exstrophy and abdominal wall closure in neonatal period, followed by epispadias repair and phallic reconstruction at 6 months to 1 year of age , finally bladder neck reconstruction and bilateral ureteric reimplantation at age of 5 - 7 years&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Meckel&#x27;s diverticulum is a persistent remnant of vitellointestinal duct and is present in 2% of the population , found on antimesenteric side of ileum approximately 60 cm from ileocecal valve and is 5cm long. Gastrointestinal bleeding ( painless) ( hemorrhage is the most common presentation in children 2 years or younger- usual source of bleeding is a chronic acid induced ulcer in ileum adjacent to Meckel diverticulum that contains gastric mucosa) Option: C,D.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the ulcer shown in the image:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Arterial ulcer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Venous ulcer&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diabetic ulcer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cellulitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Venous ulcer&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732270446314-QT5IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Venous ulcer Venous leg ulcers characteristically develop in the skin of the gaiter region, the area between the muscles of the calf and the ankle A venous ulcer usually has a gently sloping edge and the floor contains granulation tissue covered by a variable amount of slough and exudate&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Causes of leg ulceration Venous disease: superficial incompetence , deep incompetence or obstruction Arterial ischemic ulcers Vasculitic ulcers Neoplastic ulcers Traumatic ulcers Neuropathic ulcers Infections Symptoms in patients with varicose veins or venous insufficiency, when they occur, include a dull ache, throbbing or heaviness, or pressure sensation in the legs typically after prolonged standing These symptoms usually are relieved with leg elevation. Additional symptoms may include cramping, burning, pruritus, leg swelling, and skin ulceration. Edema, stasis dermatitis, and skin ulceration near the ankle may be present if there is superficial venous insufficiency and venous hypertension. Findings of deep venous insufficiency include increased leg circumference, venous varicosities, edema, and skin changes. The edema, which is usually pitting, may be confined to the ankles, extend above the ankles to the knees, or involve the thighs in severe cases. Over time, the edema may become less pitting and more indurated. Investigations: Duplex scans Done to assess the status of deep and superficial veins Presence of reflux does not confirm venous ulcer but support the diagnosis in absence of another cause and helps direct treatment Biopsy Indicated if malignancy is suspected Management: Superficial venous ablation therapy Compression Pentoxifylline , which increase microvascular perfusion buy decreasing plasm cellular viscosity and cytokine inhibition Biological dressings ( including fetal keratinocytes and collagen meshes ) Punch grafts and ulcer excision with mesh grafting Greatest risk of re-ulceration is in post thrombotic leg&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Arterial ulcers are seen in patients with advanced age , diabetes , hypertension , hyperlipidemia and in patients who smoke. Ischemic ulcers are common in distal portions of lower extremity or anteriorly in leg where poor circulation exists Option: C. Diabetic ulcers are typically at pressure points such as the sides of the toes or the ball or heel of the foot. Option: D. Cellulitis is a common bacterial skin infection that causes redness, swelling, and pain in the infected area of the skin&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Characteristic Arterial Ulcer Venous Ulcer Neuropathic Ulcer Pressure Ulcer Cause Poor arterial blood supply Chronic venous insufficiency Neuropathy (often diabetes) Prolonged pressure Location Lower extremities Lower legs Plantar aspect of foot Over bony prominences Ulcer Base Pale or necrotic Red or pink Often callused Variable stages Pain Often painful Less painful Often painless Varies Edema Minimal or absent Common Not typical Variable Weeping Less common May have weeping Not typical Variable Skin Changes Thin, shiny, cool Eczematous changes Callused Maceration or inflammation Size and Shape Smaller, deep Larger, irregular Varies Variable size and shape Healing Difficult, may require revascularization Slower, addressing venous insufficiency Slower, requires offloading Healing is possible with care&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient diagnosed with GERD has no improvement after long-term medical therapy. He underwent surgical treatment for GERD. Identify the procedure:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Toupet&#x27;s fundoplication&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dor&#x27;s fundoplication&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Watson&#x27;s fundoplication&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nissen&#x27;s fundoplication&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Nissen&#x27;s fundoplication&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732270446329-QT6IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Nissen&#x27;s fundoplication The procedure done is Nissen posterior total fundoplication Here, after narrowing the crus of diaphragm, mobilised posterior part of fundus of the stomach is wrapped totally 360 degrees around the area of Oesophago gastric junction It is associated with higher incidence of short term dysphagia but is more durable in reflux control&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Gastro esophageal reflux disease presents as heartburn, regurgitation and with epigastric pain in some patients The symptoms are often provoked by food , particularly full meals with increased intragastric pressure or food that delays gastric emptying and the refluxate causes unpleasant taste. Indications of surgery Incomplete symptom control with medical management Intolerance to comply with long term medical therapy Regurgitation despite medication Presence of large hiatus hernia Complications arising from GERD Extraesophageal symptoms FUNDOPLICATIONS: Nissen&#x27;s-total 360° posterior fundoplication Toupet&#x27;s partial 180° posterior fundal/posterolateral Rosetti Hell-total anterior fundal Dor-anterior partial Watson&#x27;s-anterolateral 120° partial Lind-posterior and anterior (a) Normal anatomy. (b) Nissen 360° fundoplication. (c) Dor anterior fundoplication. (d) Toupet posterior fundoplication.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented to OPD with recurrent diarrhea, abdominal pain and foul smelling stool. Colonoscopy image of the patient is shown below. What is the diagnosis:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pseudomembranous colitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;FAP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acute gastritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ulcerative colitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pseudomembranous colitis&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732270446341-QT10IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pseudomembranous colitis The given history along with colonoscopy image points towards diagnosis of pseudomembranous colitis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pseudomembranous colitis is an inflammatory condition of the colon primarily caused by Clostridium difficile infection. Pathogenesis: Usually results from the overgrowth of Clostridium difficile, often triggered by antibiotic use, which disrupts the normal gut microbiota. difficile produces toxins, particularly toxin A and toxin B, which damage the colon&#x27;s mucosal lining. Clinical Presentation: Watery diarrhea, often foul-smelling. Abdominal pain and cramping. Pseudomembranes (yellow-white plaques) visible on colonoscopy or sigmoidoscopy. Risk Factors: Antibiotic use, especially broad-spectrum antibiotics. Recent hospitalization or healthcare exposure. Advanced age. Immunocompromised patients. Diagnosis Stool tests to detect C. difficile toxins, such as toxin A and toxin B. Colonoscopy or sigmoidoscopy to visualize pseudomembranes. Treatment : Discontinuation of the inciting antibiotics if possible. Antibiotic therapy: First-line: Oral vancomycin or oral fidaxomicin for severe cases. Second-line: Oral metronidazole for mild to moderate cases. Fecal microbiota transplantation (FMT) in recurrent or refractory cases.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: B. Familial adenomatous polyposis is defined by presence of more than 100 colorectal adenomas but is also characterised by duodenal adenomas and multiple extraintestinal manifestations. Lifetime risk of colorectal cancer is up to 100% in those with APC mutations Option: C. Acute gastritis is temporary stomach lining inflammation caused by stress on the gastric mucosa, manifesting as either hemorrhagic or non-hemorrhagic symptoms. This condition can develop due to various factors, including uremia, ischemia, shock, corrosive agents, medications, radiation, trauma, severe burns, sepsis, or alkaline-bile reflux Option: D . Among the common endoscopic features of UC seen within the colon are edema, erythema, mucosal friability and bleeding, erosions and ulcerations, and loss of the typical vascular pattern&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A newborn baby presented with a difficulty in breathing. Auscultation of the chest revealed gurgling sounds and heart sounds shifted to the right. The chest radiograph confirmed a congenital diaphragmatic hernia. Which among the following is the most common location for this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Esophageal opening&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Left posterolateral&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Right antero medial&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Central tendon&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Left posterolateral&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Left posterolateral Most common site for congenital diaphragmatic hernia is left posterolateral ( Bochdalek hernia )&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Diaphragmatic hernia is the herniation of abdominal content through diaphragm into the chest Congenital diaphragmatic hernias are associated with lung hypoplasia, pulmonary hypertension, cardiac defects and gastroesophageal reflux, with half having additional anomalies. Commonly, there is a left posterolateral or Bochdalek defect , less commonly a ventral or Morgagni defect The diagnosis is usually made antenatally . A prognosis based on an observed-to-expected lung–head ratio (ultrasound), total fetal lung volume (magnetic resonance imaging) Management After birth - intubation, muscle relaxation and gentle ventilation aim to maintain pH, and oxygen saturation so avoiding right-to-left shunting Repair is offered if pulmonary circulation stabilises. The defect can be approached from abdomen or chest, either open or minimally invasive ( small defect may need few sutures, whereas large ones need a conical Silastic or GOR-TEX patch) Urgent reduction of bowel does not improve gas exchange&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA The usual sites of congenital diaphragmatic hernia: 1, foramen of Morgagni 2, esophageal hiatus 3, foramen of Bochdalek (pleuroperitoneal hernia) 4, dome Bochdalek hernia Morgagni hernia Most common CDH (90%) Posterolateral Occurs earlier More often left-sided Less common CDH (2%) Anterior Occurs later More often right-sided&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A male child experienced acute scrotal pain while playing. He was taken to the emergency department and a USG doppler was performed, followed by immediate surgical exploration. The following finding was seen. What is the probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Testicular hematoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Strangulated inguinal hernia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Torsion of testicular appendage with Gangrene&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Testicular torsion with Gangrene&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Testicular torsion with Gangrene&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732270447089-QT157IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Testicular torsion with Gangrene The given image shows testicular torsion with gangrene . Testicular torsion is a surgical emergency&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Testicular torsion is the twisting of a spermatic cord and its contents such that the testicular blood supply becomes compromised . Clinical features Common between 10 and 25 years of age Sudden severe pain in groin and lower abdomen Nausea and vomiting Scrotum is swollen and tender Tender twisted cord can be palpated Cremasteric reflex is lost Doppler ultrasound confirms diagnosis ( absence of blood supply to affected testis) Management In case of doubt in diagnosis, urgent scrotal exploration to be done Window of opportunity for surgical intervention and testicular salvage is 6 hours from onset of pain If testis is viable when untwisted, it is prevented from twisting again by fixation with non absorbable sutures and the other testis should also be fixed In case of clinical doubt of viability , it should be wrapped in a warm swab and observed for a few minutes. If small incision in tunica albuginea demonstrates bright red arterial bleeding - testis may survive In case of infarcted testis , it should be removed and patient counselled about prosthetic replacement&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 76 year old elderly man presents with confusion. He is on antihypertensive medication, and on aspirin after a recent MI. He recalls a trivial fall from a chair 3 weeks ago. Other neurological examination was normal. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Epidural hemorrhage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Subarachnoid hemorrhage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Subdural hemorrhage&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Normal&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Subdural hemorrhage&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732270447119-QT158IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Subdural hemorrhage The given history along with NCCT showing hypodense lesion on left side, points towards diagnosis of chronic subdural hematoma&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Chronic subdural hematoma is a common cause of acute neurological deterioration in older adults There is usually a history of recent injury and the resulting hematoma can expand over days or weeks by osmosis, ultimately producing symptoms of raised ICP or focal deficits. Especially in context of antiplatelet or anticoagulant medication, even apparently trivial impacts may be responsible ( in acute deterioration - anticoagulation should be reversed, by Vitamin K or transfusion of recombinant clotting factors) Imaging reveals hypodensity over brain surface Recent bleeding - isodense or hyperdense Acute on chronic subdural - mixed density Management Small bleeds without symptoms or only headache: corticosteroids Burr hole is done in majority and urgency is dictated by clinical condition of patient and imaging of mass effect&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Epidural hemorrhage is due to h ematoma between inner table of skull and outer periosteal layer of dura and are commonly seen after trauma or surgery. These are usually arterial ( middle meningeal artery ) and appear as hyperdense hematoma on unenhanced CT . It is limited by sutures but can cross dural folds of falx and tentorium Option: B. Subarachnoid hemorrhages are life-threatening and result from the accumulation of blood between the arachnoid and pia mater. The characteristic presenting symptom is the thunderclap headache , which patients may describe as the “worst headache of my life.”&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the structure marked with the yellow arrow in the intraoperative image of the spermatic cord of a patient with a congenital inguinal hernia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Obturator vein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Femoral vein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inferior epigastric vein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Testicular vein&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Testicular vein&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732270447164-QT163IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Testicular vein The given image is a laparoscopic view of the anatomy of the left groin with the peritoneum intact in a patient without a hernia. (IEV—inferior epigastric vessels; IR—internal ring; MUL—medial umbilical ligament; TV— testicular vessels; VD—vas deferens)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The patient presented with headaches, repeated episodes of elevated blood pressure, and tachycardia. Urine shows elevated levels of vanillylmandelic acid. Her CT scan revealed a retroperitoneal tumor in the right lumbar region. Which among the following statements is true regarding the condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It can be associated with MEN 2A syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is commonly seen as a bilateral condition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is most commonly malignant&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is more commonly seen in children&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. It can be associated with MEN 2A syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;It can be associated with MEN 2A syndrome The given history with elevated levels of vanillylmandelic acid and radiological findings points towards diagnosis of Pheochromocytoma and it is associated with MEN2A syndrome Rest of the options are incorrect&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA MULTIPLE ENDOCRINE NEOPLASIA MEN TYPE GENE CONDITIONS (FEATURES) MEN 1 (Wermer) MEN 1 (menin) Hyperparathyroidism (95%) Pancreas tumors (30%-80%) Pituitary gland tumors (30%-42%) Rarely (facial angiofibromas, collagenomas, lipomas, meningiomas, ependymomas) MEN 2A (Sipple) RET (specially codon 634) Thyroid gland tumors (specifically medullary carcinoma) (95%) Pheochromocytoma (tumor of the adrenal glands) (40%-50%) Hyperparathyroidism (10%-20%) MEN 2b (multiple mucosal neuroma syndrome) RET (specially codon 918) Neuromas (99%) Physical characteristics similar to those in people with Marfan syndrome (99%) Thyroid gland tumors (specifically medullary carcinoma) (95%) MEN 4 CDNK 1B Parathyroid and anterior pituitary tumors (possibly associated with adrenal, renal, and reproductive organ tumors)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the procedure done in the given image:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bilateral Orchiectomy with bilateral inguinal node dissection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hernia repair&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sentinel Lymph node biopsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Total penectomy with inguinal node dissection&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Total penectomy with inguinal node dissection&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732270447188-QT166IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Total penectomy with inguinal node dissection The given image shows total penectomy, (which could be done in case of penile carcinoma) with inguinal node dissection&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Carcinoma penis is most typically a squamous cell carcinoma arising in skin of glans penis or prepuce, which may be flat and infiltrating or warty in appearance Grading T1: confined to skin T2: invading corpus spongiosum or corpus cavernosum T3: invading urethra T4: invading adjacent structured The earliest lymph node to spread is inguinal node (N1 and N2) and to iliac (N3) Distant metastasis are infrequent Treatment of lesion Surgical excision is the mainstay of treatment for most primary tumors, with 2 cm margin of normal tissue be removed small lesions , low grade and low stage: organ preserving surgery, such as Mohs surgery Tumors affecting glans penis require glansectomy , with more advanced tumors requiring partial penectomy Advanced cases: Total penectomy with formation of perineal urethrostomy Treatment of lymph nodes Delayed for at least 3 weeks after local treatment of primary lesion in enlarged lymph nodes ( if caused by infection, they would subside with antibiotics) Palpable nodes: ultrasound guided fine needle aspiration confirms diagnosis and block dissection of both groins done Non palpable nodes: Sentinel lymph node biopsy done followed by inguinal node dissection if SLNB is positive&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the given drain:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Underwater seal drain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Closed Suction drain&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Penrose drain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nelaton drain&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Closed Suction drain&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732270447209-QT167IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Closed Suction drain The given image is Romovac suction drain (closed suction drain) Suction is created by pressing the suction corrugation The sharp metallic inducer is used to pass the tube into required area after puncturing the skin Uses : thyroidectomy , mastectomy, radical dissection, wide excisions, flap surgeries etc.,&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CLASSIFICATION OF DRAINS: Open (static) drain: Aid in passive drainage of cavity based on gravity by forming a channel between body and environment Example: corrugated drain, penrose drain. Infection rate is higher. Closed siphon drain: Drain is connected to a sterile bag with or without a one-way valve. It reduces the infection. Closed suction drain: Negative pressure of -100 to 500 mmHg is used to create a vacuum to drain the secretions. Sump suction drain: Negative suction with a parallel air-vent is used to prevent the adjacent soft tissues being sucked into the lumen of the drain. Under water seal drain to drain pleural space&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Current role of drain placement in non-gastrointestinal surgery Avoid routine drain placement Thyroid surgery Breast lumpectomy Inguinal hernia repair Consider routine drain placement Radical and modified radical neck dissection Parotid surgery Axillary dissection with or without mastectomy Inguinal lymphadenectomy Ventral hernia repair in obese patients Current role of drain placement in gastrointestinal surgery Avoid routine drain placement following Colonic surgery Small bowel resections Hepatic resections Cholecystectomy Consider routine drain placement following Oesophageal surgery Major pancreatic resection Selective use of drains following Rectal surgery Gastric resections&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male presents with acute retention of urine which is drained via the suprapubic route. A retrograde urethrogram was done and is as shown below. What is the most appropriate management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Serial dilatation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Urethral repair with graft from buccal mucosa&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Metallic catheter placement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Endoscopic urethrotomy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Urethral repair with graft from buccal mucosa&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732270447232-QT175IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Urethral repair with graft from buccal mucosa Retrograde urethrogram stricture of bulbar urethra . Urethral repair is done in these cases and buccal mucosal graft is used ( most common tissue substitute )&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A urethral stricture is an area of scarring or fibrosis that causes concentric narrowing of urethra, impeding flow of urine as it drains from bladder Causes include, trauma, iatrogenic (33%), inflammatory and idiopathic(33%) Symptoms include, incomplete emptying, weak urinary stream , urinary urgency /frequency and pain It can occur at any segment of urethra, but is most common in bulbar urethra Ascending urethrogram is essential to see site, type, extent and false passage Treatment can be either via endoscopic or surgical reconstruction Endoscopic treatment includes urethral dilatation or stricture excision with cystoscope ( direct vision internal urethrotomy). Common practice is to attempt one endoscopic intervention prior to referral for reconstructive surgery Urethroplasty can be Anastomotic urethroplasty - bulbar urethral traumatic strictures where there is gap in urethra ( dissection of two ends of urethra, spatulation and anastomosis ) Augmentation urethroplasty - non traumatic and long strictures (structured segment of urethra is incised and augmented with patch. Usual choice of patch is buccal mucosa. If required, lingual grafts can be harvested from the undersurface of the tongue. Techniques: dorsal onlay augmentation, dorsal inlay or ventral onlay)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient underwent surgery for a leg ulcer due to burns. What is the mechanism by which a graft receives its nutritional supply on postoperative day 3?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inosculation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Imbibition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diffusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Neovascularization&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Inosculation&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732270447237-QT176IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Inosculation Inosculation occurs during the third day of graft placement, in which graft and host vessels from anastomoses&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The take of skin graft occurs in three phases Plasmatic circulation ( serum imbibition) During the first 48 hours nourishes the graft with plasma exudate from host bed capillaries Revascularisation Starts after 48 hours with two phases Primary is neovascularization in which blood vessels grow from the recipient bed into graft, and secondary is inosculation in which graft and host vessels from anastomoses Organisation begins immediately after grafting with fibrin later at graft-bed interface, holding graft in place This is replaced by postgraft day 7 with fibroblasts Grafts are securely adherent to beds by 10 -14 days Sensibility returns to graft over time, with reinnervation beginning at approximately 4 - 5 weeks and being completed by 12 to 24 months ( pain returns first with light touch and temperature returning later) Most common cause of graft failure is hematoma under graft&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented with recurrent swelling in his lower lip for the past 6 months as shown in the image. What is the diagnosis and treatment option for the patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Plunging ranula, Incision and drainage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mucous retention cyst; Excision&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ranula, Incision and Drainage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mucocele Aspiration&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Mucous retention cyst; Excision&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732270447296-QT181IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mucous retention cyst; Excision A translucent swelling on lower lip is typical of mucous retention cyst Trauma to minor salivary gland causes accumulation of saliva in surrounding connective tissue, followed by an inflammatory reaction Cyst cavity may contain fragments of sialolith or mucous material They occur commonly in children and adolescents and are mainly found in lower lip Treatment Some may regress spontaneously but are best treated by surgical excision&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mucus Retention Cyst Ranula Plunging Ranula Location Inner surface of oral mucosa Floor of the mouth Extends into the neck (submandibular space) Size Small Larger than mucus retention cyst Variable, can be large if it extends into the neck Color Clear or bluish appearance Translucent or bluish Translucent or bluish Cause Blockage of minor salivary gland ducts Blockage or rupture of major salivary gland duct, often sublingual gland Extension of ranula through mylohyoid muscle Symptoms Typically asymptomatic, may cause discomfort if large Discomfort, difficulty swallowing Neck swelling, may cause discomfort or cosmetic concern&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient is diagnosed with Stanford type B aortic dissection. What is the most appropriate initial management of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Administer beta blocker and intensive blood pressure monitoring&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bypass graft&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Percutaneous endovascular stent&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Balloon dilation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Administer beta blocker and intensive blood pressure monitoring&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732270447318-QT182IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Administer beta blocker and intensive blood pressure monitoring Stanford Type B aortic dissection are best managed with antihypertensive drugs and intensive blood pressure monitoring Intervention is indicated in complicated cases ( pain increases or fails to resolve, dissection is associated with evidence of malperfusion) Intervention of choice in complicated cases: Percutaneously placed endovascular stents&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Aortic dissection occurs when a defect or flap occurs in the intima of aorta , resulting in blood tracking into aortic tissues , splitting medial layer and creating false lumen It most commonly occurs in ascending aorta and is most common in men typically in age group of 50 to 70 years Predisposing factors include , age , hypertension ,Marfan syndrome , pregnancy , coarctation of aorta , Turner or Noonan syndromes , iatrogenic Clinical features Tearing interscapular pain Based on extent of arterial dissection Renal pain and renal failure ( renal arteries ) Abdominal pain and bowel ischemia ( mesenteric arteries ) Paraplegia ( spinal arteries ) Leg pain, pallor , loss of or reduced pulses , acute limb ischemia ( iliac arteries ) Investigations CT - gold standard Management Type A - usually require surgical intervention Type B- blood pressure control is done and if complication, surgery is done ( percutaneously placed endovascular stents is the standard intervention of choice )&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA CLASSIFICATION OF AORTIC DISSECTION&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A woman noticed a neck swelling 2 months back. Clinical examination reveals a solitary nodule on the right side as shown. What is the most appropriate initial investigation for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Radioisotope I-131 assay&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;PET Scan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Radioisotope 1-123 assay&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Serum TSH, T3 and T4&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Serum TSH, T3 and T4&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732270447339-QT187IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Serum TSH, T3 and T4 The workup of thyroid nodule typically involves assessment of thyroid function with serum TSH as screening test, as well as neck ultrasound&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;WORKUP OF THYROID NODULE. (AUS, Atypia of undetermined significance; FLUS, follicular lesion of undetermined significance; FN, follicular neoplasm; FNA, fine-needle aspiration biopsy; SFN, suspicious for follicular neoplasm; TSH, thyroid-stimulating hormone)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A chronic tobacco chewer presented with an ulcerative-nodular lesion of 4x5 cm over the lip, as shown below. Which investigation would most likely confirm his diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Superficial incisional biopsy along with normal tissue&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Deep incisional biopsy of Ulcer along with normal tissue&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Excisional biopsy along with normal tissue&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Brush biopsy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Deep incisional biopsy of Ulcer along with normal tissue&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732270447353-QT188IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Deep incisional biopsy of Ulcer along with normal tissue In carcinoma of lip, wedge biopsy ( type of incisional biopsy ) is done in which normal tissue is also taken&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lip carcinomas are common after 40 years of age and they arise from vermilion surface or mucosa part of lip Squamous cell carcinoma is most common in lower lip and basal cell carcinoma is most common in upper lip Clinical features Non healing progressive ulcer, painless to begin with Everted edges with indurations Submental , submandibular and upper deep neck nodes may get enlarged Fungation, bleeding, halitosis Diagnosis is done by wedge biopsy, FNAC of lymph nodes, CT/MRI of head and neck Treatment &amp;lt; 2 cm - curative radiotherapy gives good care &amp;gt; 2 cm - wide excision is done and excision of more than one third of lip requires reconstruction using flaps Lymph nodes are dealt with by radical neck dissection on one side and functional block or supraomohyoid block dissection on other side&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the ideal pressure exerted by the method of dressing for a non- healing leg ulcer shown below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;40-50 mmHg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;60-70 mmHg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;110-130 mmHg&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;90-100 mmHg&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 110-130 mmHg&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732274893076-QT193IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;110-130 mmHg The given image shows vacuum assisted closure&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Vacuum assisted closure therapy is by creation of negative pressure ( up to - 125mmHg) , continuous or intermittent over the wound surface It causes reduced fluid in interstitial space, reduces edema , increases cell proliferation and protein matrix synthesis, promotes formation of healthy granulation tissue Sterile foam is placed over the ulcer bed covering widely Tube drain with multiple holes is kept within it and end of tube comes out significantly away Foam is sealed airtight using sterile adhesive film Tube is connected to suction system Suction is maintained initially continuously later intermittently Redressing is done after 4 - 7 days&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented with dysuria and increased frequency of micturition. He has a history of recurrent urinary tract infections. The radiographic image is given below. Identify the calculi shown:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cystine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Calcium Phosphate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Xanthine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Calcium oxalate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Calcium Phosphate&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732270447387-QT194IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Calcium Phosphate The given history along with radiography, points towards calcium phosphate stone&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Phosphate stones are either calcium phosphate or calcium , magnesium, ammonium phosphate stone usually occurring in an infected urine . It is smooth and white in colour In an alkaline urine, it enlarges rapidly, filling renal calyces taking their shape ( staghorn calculus ) It is radiopaque and attains larger size&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Cystine stones occur in cystinuria where there is defective absorption of cystine from renal tubules. It is seen in young girls , only in acidic urine. It is radio opaque, larger in size. Option: C. Xanthine stones are rare, smooth, brick red in color, due to altered xanthine metabolism. Here there is deficiency in xanthine oxidase enzyme. Option: D. Calcium oxalate stones, also called as mulberry stone as it is brown in color, with sharp projections. It shows envelope crystals in urine.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Renal stones types: Classification and characteristics of kidney stones Type Incidence Crystal shape X-ray findings Urinary risk factors Clinical risk factors Calcium oxalate (may include calcium phosphate [&amp;lt; 50%]) 80% Envelope Radiopaque, spherical (staghorns rare) ↑ Urine calcium, oxalate, uric acid; ↓ urine volume, citrate Men in 30s and 40s Calcium phosphate (≥ 50%) &amp;lt; 5% Amorphous Radiopaque, spherical ↑ Urine calcium, urine pH Primary hyper- parathyroidism, distal RTA, alkali treatment Uric acid 10% Diamond, rhomboid Radiolucent, staghorns possible ↑ Urine uric acid; ↓ urine pH, urine volume Gout, diabetes mellitus, chronic diarrheal disease Struvite 10% Coffin-lid Radiopaque, staghorns common ↑ Urine pH: urease-positive UTI Neurogenic bladder, other anatomic abnormality Cystine &amp;lt;1% Hexagonal Faintly radiopaque, staghorns common Inherited disorder - RTA, renal tubular acidosis; UTI, urinary tract infection.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 47 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);
                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);
            }
        }

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);
                debugLog(&quot;Quiz navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle quiz navigation panel: &quot; + e.message);
            }
        }

        // Toggle results navigation panel
        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);
                const resultsNavPanel = document.getElementById(&#x27;results-nav-panel&#x27;);
                resultsNavPanel.classList.toggle(&#x27;hidden&#x27;);
                if (!resultsNavPanel.classList.contains(&#x27;hidden&#x27;)) {
                    updateResultsNavPanel();
                }
                debugLog(&quot;Results navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling results navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle results navigation panel: &quot; + e.message);
            }
        }

        // Handle result navigation click
        function handleResultNavClick(index) {
            try {
                debugLog(`Navigating to result for question ${index + 1} via nav panel`);
                showResults(index);
                toggleResultsNavPanel();
            } catch (e) {
                console.error(&quot;Error handling result navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate to result: &quot; + e.message);
            }
        }

        // Show submit modal
        function showSubmitModal() {
            try {
                debugLog(&quot;Showing submit modal&quot;);
                const attempted = answers.filter(a =&gt; a !== null).length;
                document.getElementById(&#x27;attempted-count&#x27;).textContent = attempted;
                document.getElementById(&#x27;unattempted-count&#x27;).textContent = questions.length - attempted;
                document.getElementById(&#x27;submit-modal&#x27;).classList.remove(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal displayed&quot;);
            } catch (e) {
                console.error(&quot;Error showing submit modal:&quot;, e);
                debugLog(&quot;Failed to show submit modal: &quot; + e.message);
            }
        }

        // Close submit modal
        function closeSubmitModal() {
            try {
                debugLog(&quot;Closing submit modal&quot;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing submit modal:&quot;, e);
                debugLog(&quot;Failed to close submit modal: &quot; + e.message);
            }
        }

        // Close exit modal
        function closeExitModal() {
            try {
                debugLog(&quot;Closing exit modal&quot;);
                document.getElementById(&#x27;exit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Exit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing exit modal:&quot;, e);
                debugLog(&quot;Failed to close exit modal: &quot; + e.message);
            }
        }

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
