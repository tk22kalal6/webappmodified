        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;Size of Green Color Cannula:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;16 G&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;18 G&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;14 G&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;12 G&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 18 G&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;18 G The size of the green color cannula is 18 G Color-coding of IV cannulas Color Gauge Maximal Flow Rate(mL/min) Yellow 24G 13 Blue 22G 31 Pink 20G 67 Green 18G 103 Gray 16G 236 Orange 14G 270&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Triage is used&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;To prepare for a disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;To classify the priority of treatment&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;To assess the impact of the disaster&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;To rehabilitate following disaster&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. To classify the priority of treatment&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;To classify the priority of treatment&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Triage is used to classify the priority of the treatment It is carried out at the site of the disaster to determine the priority for immediate medical attention, transportation, and admission to the hospital. The triage system consists of four color codes Color code Priority Type of patient Red High Priority Need for immediate resuscitation or surgery in the next 6 hours of transfer (Eg : Tension pneumothorax) Yellow Medium Priority Possible resuscitation or surgery in next 24 hours (Eg : Isolated simple fracture) Green Low Priority Ambulatory patients or minor illness (Eg : Isolated abrasions, contusions, sprains) Black Least priority Dead or moribund patients (Eg : Massive head injuries, 95% third-degree burns)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old female patient presented with a 4X3 cm lump in the right upper outer quadrant, with no axillary lymph node involvement. Mammography revealed BIRADS 4b staging. She underwent breast conservation surgery, and the final HPE report showed high nuclear-grade DCIS with necrosis and 10 mm margin clearance. What is the further management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Follow up after six months and after that two years.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Adjuvant RT&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adjuvant CT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Trastuzumab&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Adjuvant RT&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Adjuvant RT BCS is done for early invasive breast carcinoma (Stage I, IIA, and IIB). After BCS, radiotherapy is given. In this case, high-grade DCIS is present. So radiotherapy is given after BCS . Trastuzumab is given if Her 2 Neu is positive.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Treatment of breast cancer Early invasive breast cancer (Stage I, IIA, IIB) can be treated with mastectomy or breast-conserving surgery (BCS) along with axillary lymph node (LN) status assessment and radiation therapy (RT). Adjuvant chemotherapy is indicated in case of LN positivity, tumor size larger than 1 cm, or adverse prognostic factors like a blood vessel or lymph vessel invasion, high nuclear or histologic grade, or Her-2-neu overexpression in LN negative tumors larger than 0.5 cm. Neoadjuvant chemotherapy, mastectomy, and adjuvant RT are recommended for Stage IIIA with N1 patients who respond well to neoadjuvant chemotherapy. Systemic chemotherapy and radiotherapy are necessary for grossly involved internal mammary nodes (N3b) . Hormonal therapy is preferred over cytotoxic therapy for patients with distant metastases (Stage IV) who have hormone receptor-positive (ER/PR positive) tumors, bone or soft tissue metastases only, or limited or asymptomatic visceral metastases. Systemic chemotherapy is recommended for patients with hormone receptor-negative tumors , hormone-refractory tumors after three endocrine regimens, or symptomatic visceral metastases . Local, regional recurrence can be treated with resection of the repeat with reconstruction, chemotherapy, hormonal therapy, and RT if not previously received for those who had a mastectomy or with mastectomy, chemotherapy, and hormonal therapy for those with lumpectomy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Union for International Cancer Control-American Joint Committee on Cancer TNM staging system (eighth edition) for breast cancer. T category T criteria Tx ΤΟ Tis(DCIS) Tis(Paget&#x27;s) T1 T1mi T1a T1b T1c T2 T3 T4 T4a T4b T4c T4d Primary tumor cannot be assessed No evidence of primary tumor Ductal carcinoma in situ (DCIS) Paget&#x27;s disease of the nipple is not associated with (Paget&#x27;s) invasive carcinoma and carcinoma in situ (DCIS) in the underlying breast parenchyma. Carcinomas in the breast parenchyma associated with Paget&#x27;s disease are categorized based on the size and characteristics of the parenchymal illness, although the presence of Paget&#x27;s disease should still be noted Tumour $20 mm in the most significant dimension Tumour &amp;lt;1 mm in greatest dimension Tumour &amp;gt;1 mm but ≤5 mm in greatest dimension (round any measurement &amp;gt;1.0-1.9 mm to 2 mm) Tumour &amp;gt;5 mm but $10 mm in greatest dimension Tumour &amp;gt;10 mm but ≤20 mm in greatest dimension Tumour &amp;gt;20 mm but ≤50 mm in greatest dimension Tumour &amp;gt;50 mm in greatest dimension Tumour of any size with direct extension to the chest wall and/or to the skin (ulceration or macroscopic nodules); invasion of the dermis alone does not qualify as T4 Extension to the chest wall; invasion or adherence to pectoralis muscle in the absence of invasion of chest wall structures does not qualify as T4a Ulceration and/or ipsilateral macroscopic satellite nodules and/or oedema (including peau d&#x27;orange) of the skin that does not meet the criteria for inflammatory carcinoma Both T4a and T4b are present T4a+ T4b = T4c Inflammatory carcinoma; peau d&#x27;orange and redness involving &amp;gt;1/3rd of the surface of the breast T4d with or without a breast lump CN category CN criteria CNx CNO CN1 CN1mi CN2 cN2a cN2b CN3 CN3a CN3b cN3c Regional lymph nodes cannot be assessed (e.g. previously removed) No regional lymph node metastases (by imaging or clinical examination) Metastases to movable ipsilateral level I, II axillary lymph node(s) Micrometastases (approximately 200 cells, &amp;gt;0.2 mm, but none &amp;gt;2.0 mm) Metastases in ipsilateral level I, II axillary lymph nodes that are clinically fixed or matted; or in ipsilateral internal mammary nodes in the absence of axillary lymph node metastases Metastases in ipsilateral level I, II axillary lymph nodes fixed to one another (matted) or to other structures Metastases only in ipsilateral internal mammary nodes in the absence of axillary lymph node metastases Metastases in ipsilateral infraclavicular (level III axillary) lymph node(s) with or without level I, II axillary lymph node involvement; or in ipsilateral internal mammary lymph node(s) with level I, II axillary lymph node metastases; or  metastases in ipsilateral supraclavicular lymph node(s) with or without axillary or internal mammary lymph node involvement Metastases in ipsilateral infraclavicular lymph node(s) Metastases in ipsilateral internal mammary lymph node(s) and axillary lymph node(s) Metastases in ipsilateral supraclavicular lymph node(s) M category M criteria MO CMO(+) CM1 No clinical or radiographic evidence of distant metastases No clinical or radiographic evidence of distant metastases in the presence of tumour cells or deposits &amp;lt;0.2 mm detected microscopically or by molecular techniques in circulating blood, bone marrow or other non-regional nodal tissue in a patient without symptoms or signs of metastases Distant metastases detected by clinical and radiographic means ●       Stage O                      -                 Tis No ●       Stage IA                     -                 Ti No ●       Stage 18                     -                To, Nimi ●       Stage 11A                  -                To₂, Nor T₂ No ●       Stage 11B                  -                T₂N or T 3 No ●       Stage IIIA                   -                To, 1, 2, 3N2 08 T3N₁n ●       Stage 111B                -                T 4 N0, 1 , 2 ●       Stage 111C                -                Any T, N 3 ●       Stage IV                     -                Any T, any N, M₁&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Insufflation of the abdomen during laparoscopy is done with the help of the following instrument. Name the instrument?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Jacob needle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mathew needle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Veress needle&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lind’s needle&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Veress needle&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694624493229-QTDSPYQ292IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Veress needle The instrument shown in the image is the Veress needle used to insufflate the abdomen during direct puncture laparoscopy Parts of Veres&#x27;s needle Procedure of direct puncture laparoscopy First, the abdominal wall is grasped with towel clips or fingers to elevate the abdominal wall away from the underlying structures. Then a small incision is made at the umbilicus, and insufflation is done with a Veress needle. The umbilicus is the preferred location for introducing a Veress needle because the abdominal wall is thin at this location. While introducing the Veress needle, two distinct pops can be felt as the needle pierces the abdominal wall fascia and the peritoneum&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient who had undergone cholecystectomy three days back presented with abdominal pain. The patient has tachycardia. WBC count is 11000 cells/mm3, and USG shows a collection of 5x5 cm in the right subhepatic space. What is the next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pigtail catheter drainage under USG guidance&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ERCP with stenting&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Re exploration of the abdomen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Give antibiotics and send the patient home&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pigtail catheter drainage under USG guidance&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pigtail catheter drainage under USG guidance The given clinical presentations are suggestive of bile duct injury following cholecystectomy. If USG shows collection following cholecystectomy, the next step in management includes: Drainage of the fluid collection under radiological guidance (Pigtail insertion and drainage) Administration of broad spectrum of antibiotics Strasberg classification of bile duct injury Type A – Bile leak from the cystic duct or minor hepatic ducts Type B – Occlusion of the- biliary tree with no leak Type C – Bile leak from right aberrant hepatic ducts Type D – Bile leak from main bile duct Type E Type E1 – Injury more than 2 cm from the confluence Type E2 – Injury less than 2 cm from the confluence Type E3 – Injury at the confluence Type E4 – Destruction of the confluence Type E5 – Injury to the main bile duct and the aberrant right hepatic duct Goals in the therapy of iatrogenic bile duct injury Control of infection, limiting inflammation Parenteral antibiotics Percutaneous drainage of periportal fluid collection Clear and thorough delineation of entire biliary anatomy MRCP or PTC ERCP (especially if cystic duct leak is suspected) Reestablishment of biliary enteric continuity Tension-free mucosa to mucosa anastomosis Roux en Y hepaticojejunostomy Long-term trans anastomotic stents if bifurcation or higher is involved&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Bile duct injuries The rate of bile duct injury during open cholecystectomy is low (0.1-0.2%), while it is higher during laparoscopic cholecystectomy (0.3-0.85%). Bile duct injury can be caused by acute or chronic inflammation, obesity, anatomic variation, bleeding, acute cholecystitis, pancreatitis, cholangitis, and obstructive jaundice . Inadequate surgical technique and failure to identify structures before ligating or dividing them are common causes of significant biliary injury. Intraoperative cholangiography may help limit the extent of bile duct injury but does not prevent it. Symptoms of bile duct injury may include jaundice with or without abdominal pain. Major ductal injuries are often recognized intraoperatively due to bile leakage, abnormal cholangiogram, or late anatomy recognition. Patients may present with cholangitis or cirrhosis months or years after prior surgery due to a biliary tract injury. Diagnosis of bile duct injury involves imaging studies like USG or CT . The patient should be stabilized with immediate parenteral antibiotics, image-guided percutaneous drainage of fluid collections , and Cholangiography done to identify the level and nature of the injury. Postoperative biliary strictures are best diagnosed with PTC , while ERCP is useful for patients with bile duct continuity who require urgent cholangiography and biliary decompression. CT arteriography is useful in preoperatively evaluating patients with benign biliary strictures to detect unrecognized injury to the hepatic artery or a portal vein branch. In patients presenting with late strictures with evidence of liver dysfunction, a CT arteriogram should be performed to evaluate for evidence of portal hypertension.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented with abdominal pain. On USG, multiple gallstones were noted, and CBD diameter is 12mm, and no gallbladder wall thickening was seen. Laboratory investigations showed serum Bilirubin of 0.8mg/dl, alkaline phosphatase is 380 IU/L, and GGT is 5 times normal. What will be the next step of management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ERCP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MRCP&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Laparoscopic cholecystectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CECT abdomen&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. MRCP&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;MRCP In the given case, a CBD diameter of 12mm and ALP levels of 380 IU/L, and five times rise in the GGT indicate CBD stones. So MRCP(Magnetic resonance Cholangiopancreatography) is done to confirm the presence of CBD stones. ERCP is both diagnostic and therapeutic but associated with complications. So, on MRCP, if CBD stones are present, then ERCP is done to remove CBD stones. MRCP is highly sensitive (&amp;gt;90%), and specificity is almost 100% for diagnosing CBD stones. It is non-invasive.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;MRCP is a susceptible and specific diagnostic tool in detecting CBD stones. Sensitivity and specificity rates of MRCP exceed 90% and 99% , respectively. MRCP is a non-invasive test and cannot be used to treat CBD stones. Additional procedures such as ERCP or CBD exploration may be required following diagnosis. Preoperative MRCP can be used to determine whether preoperative ERCP is necessary.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA The widespread availability of ultrasound and MRCP has reduced its diagnostic use. However, ERCP still has an important role in assessing the patient with obstructive jaundice to determine the obstruction&#x27;s cause and level. Percutaneous transhepatic cholangiography (PTC) is an invasive technique useful in studying anatomy and biliary strictures. Percutaneous transhepatic cholangiography (PTC) is rarely needed in patients with common bile duct stones but can be performed for diagnostic and therapeutic reasons in patients with contraindications to endoscopic or surgical approaches. Transabdominal ultrasonography (US) is the initial imaging modality for gallstones.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young female patient with a history of kidney stones complains of abdominal cramps, bone pain, and psychosis. Investigations showed a rise in serum calcium and PTH levels. Which of the following is the best investigation for this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sestamibi scan&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;FDG – PET&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;USG abdomen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;MRI&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Sestamibi scan&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sestamibi scan The clinical features of kidney stones, abdominal cramps, painful bones, and psychosis indicates the diagnosis of primary hyperparathyroidism Classic pentad of primary hyperparathyroidism Kidney stones Painful bones Abdominal groans Psychic moans Fatigue overtones Most common cause of primary hyperparathyroidism is parathyroid adenoma. The best investigation to diagnose the primary hyperparathyroidism due to parathyroid adenoma is the Sestamibi scan.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the angle of needle placement in suturing a laceration by interrupted suture technique?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;60 degrees&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;90 degrees&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;70 degrees&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;80 degrees&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 90 degrees&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;90 degrees The needle should be placed at 90 degrees (right angle) for interrupted sutures&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Interrupted sutures Interrupted sutures require the needle to be inserted at right angles to the incision and then to pass through both aspects of the suture line and exit again at right angles The needle needs to be rotated through the tissues rather than to be dragged through for fear of enlarging the needle hole. As a guide, the distance from the point of the needle to the edge of the wound should be approximately the same as the depth of the tissue being sutured. Each successive suture should be placed at twice this distance apart Each suture should reach into the depths of the wound and be placed at right angles to the axis of the wound. In linear wounds, it is sometimes easier to insert the middle suture first and then to complete the closure by successively inserting sutures, halving the remaining defects in the wound length Interrupted suture technique. Reproduced with permission from the Royal College of Surgeons of England. (b) The siting of sutures. As a rule of thumb, the distance of insertion from the edge of the wound should correspond to the thickness of the tissue being sutured (x). Each successive suture should be placed at twice this distance apart (2x).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 17 years old male presented to the hospital with recurrent attacks of intussusception. Multiple polyps were found during surgery. One of the polyps was removed and sent for histopathological examination. The HPE image is given below. Identify the pathology?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tubular polyp&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hamartomatous polyp&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inflammatory polyp&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adenomatous polyp&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hamartomatous polyp&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694624493912-QTDSPYQ297IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hamartomatous polyp The image given shows arborizing (Tree-like pattern), which is characteristic of the hamartomatous polyp seen in Peutz-Jeghers syndrome. Peutz Jeghers syndrome Autosomal dominant Polyps are more common in the small intestine (most common in Jejunum) Gene – LKB 1 / STK 11 (Chr. 19) Other features – Hyperpigmented melanotic macules, recurrent attacks of intussusception&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Non-neoplastic polyps of the large intestine Hyperplastic Polyps Most common type of colorectal polyp , accounting for over 90% of cases. Typically found in the rectosigmoid area and have a serrated, saw-toothed appearance. No risk of developing cancer. Hamartomatous Polyps Localized overgrowth of normal, mature intestinal epithelial cells. Usually lined with normal epithelium over a submucosal core. Juvenile polyps are the most common type of colorectal hamartomas and often occur in children under 5. Symptoms include rectal bleeding, mucus discharge, diarrhea, and abdominal pain. Also known as retention polyps due to the inflammatory obstruction of the crypt necks leading to cystic dilation of the mucus-filled glands. No increased risk of cancer. Peutz-Jegher’s Syndrome (AD) Characterized by hamartomatous polyps with arborization and pseudoinvasion. Inherited in an autosomal dominant pattern. Inflammatory Polyps More commonly found in chronic ulcerative colitis , but can also occur in Crohn’s disease . No malignant potential and typically requires no treatment other than that of the underlying condition.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-year-old child is brought to the hospital by his mother as she notices a huge abdominal swelling. She also gave the history of blood in the child&#x27;s urine two days back. On examination, the swelling is ballotable. Which of the investigations can be done to confirm the diagnosis? CECT PET CT Urine VMA levels FNAC Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;a, b&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;a only&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;a, b, c and d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;a, b, and c&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. a only&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;a only The clinical features of hematuria and ballotable abdominal mass in the three years child suggest Wilms’ tumor (nephroblastoma). CECT or MRI of the abdomen is used to identify the extent of disease, to access other kidneys and metastasis - used in the staging of disease Other investigations: USG (origin and nature), CT chest (detect metastasis)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Nephroblastoma (Wilms’ tumor) This is the most common tumor in childhood, accounting for 5% of all childhood cancers. They are bilateral in 5% of cases and familial in 1%. Pathology : The tumor has mixed elements derived from the embryonic nephrogenic tissue, namely blastemal or undifferentiated tissue, epithelial tubules, and stroma. Presentation : The typical presentation is a child aged between 1 and 4 years of either gender with a large, palpable abdominal mass that may cross the midline. It may also be associated with haematuria, hypertension, fever, and weight loss. Pain is relatively uncommon. The large tumor can rupture and present as an acute abdomen. Differential Diagnosis : Other causes of renal masses include neuroblastoma, congenital mesoblastic nephroma, RCC, clear-cell sarcoma, and rhabdoid tumor. Investigations : The US can confirm the mass&#x27;s renal origin and solid nature. Further definitive imaging with either CECT or MRI is necessary to stage the disease. Up to 13% of patients have bilateral tumors. The tumors usually infiltrate the kidneys, and normal renal parenchyma is compressed at the periphery around the tumor (claw sign) . ACT of the chest should be obtained as the lung is the most common site of distant metastasis. Treatment : Current treatment is nephrectomy with pre- or postoperative chemotherapy. Both regimes have a comparable survival of ~90%.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A mutation in the Wilms’ tumor suppressor gene (WT1) causes some cases Survival depends on tumor spread, completeness of excision, and histological appearance but exceeds 70% even with advanced tumors&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following conditions with the investigations: Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-a, 2-b, 3 – c, 4 -d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1 – c, 2 – d, 3 – a, 4 – b&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1 – c, 2 – d, 3 – b, 4 – a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1 – c, 2 – a, 3 – d, 4 – b&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1 – c, 2 – d, 3 – a, 4 – b&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694624494814-QTDSPYQ299IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1 – c, 2 – d, 3 – a, 4 – b Hirschsprung’s disease – Rectal biopsy is the goal standard for diagnosis. The affected area will be seen in the biopsy absence of ganglion cells, hypertrophy of nerve trunks, and positive immunostaining for acetylcholinesterase. In contrast to an enema, the affected aganglionic segment contracted, and the proximal normal segment is dilated. Anorectal manometry shows the failure to relax the internal anal sphincter Posterior urethral valve – The child presents with recurrent urine infection in the neonatal period or with uremia and renal failure. The confirmatory investigation for PUV is a micturition cystourethrogram (MCU). Choledochal cyst – MRCP is useful for accessing the biliary anatomy. Intussusception – CT scan is the investigation of choice for Intussusception CT SCAN OF INTUSSUSCEPTION SHOWING TARGET SIGN USG OF INTUSSUSCEPTION SHOWING TARGET SIGN BARIUM ENEMA OF INTUSSUSCEPTION SHOWING COILED SPRING APPEARANCE&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Definition Etiology Clinical Presentation Diagnosis Treatment Hirschsprung&#x27;s Disease Congenital aganglionic megacolon resulting from absence of ganglion cells in the distal bowel Failure of neural crest cell migration Delayed passage of meconium, constipation, abdominal distension, vomiting, enterocolitis Rectal biopsy, contrast enema, anorectal Manometry Surgical removal of affected bowel segment Choledochal Cyst Congenital dilatation of the biliary tract Abnormality in the junction between the common bile duct and the pancreatic duct Abdominal pain, jaundice, palpable abdominal mass, cholangitis, pancreatitis Ultrasound, CT scan, MRI, MRCP Surgical removal of the cyst, reconstruction of the biliary tract Intussusception Invagination of a  segment of bowel into an adjacent distal segment Idiopathic or  secondary to a pathologic lead point Acute abdominal pain, bilious vomiting, currant jelly stools, abdominal mass Ultrasound contrast enema, CT scan Non-operative reduction or surgical resection Posterior Urethral Valve Congenital obstructive by abnormal uropathy caused membrane in the posterior urethra Faulty development of the male urethra Urinary tract infection, poor urinary stream, urinary retention hydronephrosis Voiding cystourethrogram, renal ultrasound cystoscopy Transurethral resection of the valve&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 26-year-old male patient presented with significant swelling in the right scrotum and a dragging sensation. On examination, the node is painless, round, firm, and testicular in origin. The left testis is normal. On investigation, AFP is 3000U. What is the next best step in the management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;FNAC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;High inguinal orchidectomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Scrotal proper cut biopsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Repeat tumor markers&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. High inguinal orchidectomy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;High inguinal orchidectomy The clinical features of a large, round, firm, and painless mass of testis and raised AFP levels (3000) are suggestive of Non-Seminomatous Germ Cell Tumor (NSGCT) of the testis. In this case, USG should be done in this case, which shows an enlarged testis with hypoechoic areas. The involvement of other testis and the presence of secondary hydrocoele can be seen on ultrasound. High inguinal orchidectomy is done after USG, but as USG is not given in the options, the next best step is High inguinal orchidectomy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Testis tumor staging and treatment Tumour markers (AFP, HCG, and LDH) help to make the diagnosis and to follow the response to treatment CT scanning of chest, abdomen, and pelvis is central to the staging of testicular tumors Testicular tumors are susceptible to platinum-based chemotherapy Prognosis is excellent when the patient is treated with combination chemotherapy in a cancer center Management of NSGCT Up to 50% of patients with NSGCT with CSI disease have subclinical metastases and will relapse during surveillance. Surveillance : 14–48% of CSI-NSGCT patients undergoing surveillance have a recurrence within two years of orchidectomy. Careful surveillance can be an option for compliant, risk-stratified (based on the presence of lymphovascular invasion) patients who are well-informed about the expected recurrence rate and the salvage treatment. Adjuvant chemotherapy : One cycle of bleomycin–etoposide– cisplatin (BEP) is now the recommended strategy with recurrence rates of around 3%. The very long-term side effects, particularly cardiovascular, remain to be ascertained. Retroperitoneal lymph node dissection (RPLND) : The role of this surgery has now decreased with 2-year recurrence-free survival with adjuvant BEP × 1 versus RPLND favoring chemotherapy with a recurrence-free survival of 99.5% versus 91%.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- FNAC (Option A) and Biopsy (Option C) are contraindicated in testicular tumors because they can cause needle track seeding.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The halflife of β-human chorionic gonadotropin is 24 to 36 hours, and the half-life of α-fetoprotein is 5 to 7 days; these levels should normalize in the absence of metastatic disease&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the urinary crystals shown below:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Triple phosphate stones&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Calcium oxalate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Uric Acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cystine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Triple phosphate stones&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694624494821-QTDSPYQ301IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Triple phosphate stones The given image shows coffin lid shape seen in Struvite(Triple Phosphate stones). They form as a result of urease-producing bacterial infections, such as those caused by Proteus, Klebsiella, Serratia or Enterobacter. Alkalinisation of urine takes place as urease hydrolyses urea to carbon dioxide and ammonium&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Urolithiasis Epidemiology Modifiable Factors: Age Gender Ethnic Origin Family History Non-Modifiable Factors: Environmental Factors Drugs Pathogenesis: When the concentration of culprit salts such as calcium and oxalate overwhelm inhibitory factors (e.g., citrate, potassium, magnesium, Tamm–Horsfall mucoproteins, pH changes), they precipitate into crystals. These crystal nuclei may be washed off with the flow of urine or they may anchor onto sites like renal papillae to form Randall’s plaques. Variations in the pH of urine may also facilitate or inhibit stone growth; acidic pH precipitates the formation of uric acid stones and alkaline pH precipitates the formation of calcium phosphate stones. Hence, the manipulation of pH through medication can help in preventing new stone formation Milk Of Calcium Stones: Stasis of urine also promotes stone formation. Stasis stones are usually multiple, round and have a smooth surface Types Of Stones: Calcium Oxalate Stones Calcium Phosphate Stones Uric Acid Stones Infection Stones Cystine Stones Clinical Presentation: Hematuria Calculuria Ureteric Colic (Sudden Excruciating pain) Urgency and Frequency (Lower Ureteric stones) Malaise and Weight loss (due to renal loss) High-Grading Fever with Chills (UTI) Complications: Urinary Tract Obstruction Infections(Pyelonephritis, pyonephrosis, renal abscess or septicaemia) Loss of renal function XGP and Pyeloenteric fistulae Nephron Loss Diagnosis: Urinary Examination Blood Examination Diagnostic Imaging (radiograph of the kidneys, ureters and bladder and theUS) Non-Contrast CT (IOC) Management : Non-Surgical: Watchful waiting Medical expulsive therapy Extracorporeal SWL (Shock Wave Lithotripsy) Stone dissolution therapy Surgical: Endourological Ureterorenoscopy Retrograde Intrarenal Surgery Percutaneous Nephrolithotomy Non-Endourological Pyelolithotomy Anatrophic nephrolithotomy&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B: Calcium Oxalate: This is the most common type of stone, constituting 60–85% of all stones. Hypercalciuria, hypercalcemia, hyperoxaluria, hyperuricosuria, and hypocitraturia are known metabolic abnormalities that can predispose to its formation Option C: Uric acid: Hyperuricosuria promotes the formation of both calcium oxalate and uric acid stones Option D: Cystine: Cystine stones constitute approximately 1% of stones. Cystinuria is an autosomal recessive inherited disease that causes decreased reabsorption of cystine from the intestine and the proximal tubule of the kidney&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Urine Microscopy Crystals&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with the pain in right lower abdomen. CT scan showed a botanic type 3 cyst in the right kidney. The CT image is given below. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oncocytoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Angiomyolipoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;RCC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Renal cyst&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Angiomyolipoma&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694624495513-QTDSPYQ302IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Angiomyolipoma The given CT image shows the presence of relatively black areas which is suggestive of fat. (Fat -&amp;gt; - 20 to -80 HU on CT). So the diagnosis is angiomyolipoma.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: The above images show a central stellate scar on CT – Oncocytoma C. In RCC, the mass is enhanced in CECT. Presence of fat and absence of calcification differentiates angiomyolipoma from oncocytoma Option D: Bosniak renal cyst classification depends on the characteristics of the cyst wall, septae, solid component and enhancement on contrast administration It is used to grade cysts and probability of malignancy Category I cysts represent benign lesions that require no further follow-up Category II cysts can be safely followed up Category III cysts have a risk of malignancy of 30–100% and should undergo a biopsy to identify those patients requiring surgery. Category IV ‘cysts’ have an incidence of malignancy of 67–100%, and surgical removal should be considered.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A boy is brought to the emergency room after he fell from his bicycle. His vitals are stable and bruising over the perineum is seen. The boy has not passed the urine yet. Blood is seen at the meatus and the bladder is not palpable. What is the management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Suprapubic aspiration of urine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Wait and send home&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Foley’s catheter insertion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Wait for the bladder to fill and urge to urinate&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Wait for the bladder to fill and urge to urinate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Wait for the bladder to fill and urge to urinate The clinical features of Perineal bruise and blood at the meatus after fall from bicycle suggests bulbar urethral injury. As the bladder is not palpable, we have to wait for the bladder to fill and urge to urinate. Once the bladder is full, the suprapubic catheterization is done and the urine is drained. Delayed anastomotic urethroplasty after 8 – 12 weeks is the preferred definitive management.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];

                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 25 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);
                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);
            }
        }

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);
                debugLog(&quot;Quiz navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle quiz navigation panel: &quot; + e.message);
            }
        }

        // Toggle results navigation panel
        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);
                const resultsNavPanel = document.getElementById(&#x27;results-nav-panel&#x27;);
                resultsNavPanel.classList.toggle(&#x27;hidden&#x27;);
                if (!resultsNavPanel.classList.contains(&#x27;hidden&#x27;)) {
                    updateResultsNavPanel();
                }
                debugLog(&quot;Results navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling results navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle results navigation panel: &quot; + e.message);
            }
        }

        // Handle result navigation click
        function handleResultNavClick(index) {
            try {
                debugLog(`Navigating to result for question ${index + 1} via nav panel`);
                showResults(index);
                toggleResultsNavPanel();
            } catch (e) {
                console.error(&quot;Error handling result navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate to result: &quot; + e.message);
            }
        }

        // Show submit modal
        function showSubmitModal() {
            try {
                debugLog(&quot;Showing submit modal&quot;);
                const attempted = answers.filter(a =&gt; a !== null).length;
                document.getElementById(&#x27;attempted-count&#x27;).textContent = attempted;
                document.getElementById(&#x27;unattempted-count&#x27;).textContent = questions.length - attempted;
                document.getElementById(&#x27;submit-modal&#x27;).classList.remove(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal displayed&quot;);
            } catch (e) {
                console.error(&quot;Error showing submit modal:&quot;, e);
                debugLog(&quot;Failed to show submit modal: &quot; + e.message);
            }
        }

        // Close submit modal
        function closeSubmitModal() {
            try {
                debugLog(&quot;Closing submit modal&quot;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing submit modal:&quot;, e);
                debugLog(&quot;Failed to close submit modal: &quot; + e.message);
            }
        }

        // Close exit modal
        function closeExitModal() {
            try {
                debugLog(&quot;Closing exit modal&quot;);
                document.getElementById(&#x27;exit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Exit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing exit modal:&quot;, e);
                debugLog(&quot;Failed to close exit modal: &quot; + e.message);
            }
        }

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);

                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);

            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;
                    button.remove();

                container.innerHTML = `

                        &lt;source src=&quot;${audioUrl}&quot; type=&quot;audio/mpeg&quot;&gt;

                    &lt;/audio&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Handle audio load errors
                const audio = container.querySelector(&#x27;audio&#x27;);
                audio.onerror = () =&gt; {
                    console.error(&quot;Audio load error for URL:&quot;, audioUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;

            } catch (e) {

            }
        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);
                debugLog(&quot;Theme toggled successfully&quot;);

&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A 37 years old unmarried female, nulliparous having regular sexual intercourse, on OCPs since the last 3 years gives the history that her mother had carcinoma breast at 50 years of age and sister had ovarian cancer at 40 years of age. What will you advise as next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stop taking OCP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Do mammography annually&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Genetic Counseling &amp;amp; BRCA Testing&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Immediate Prophylactic Mastectomy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Genetic Counseling &amp; BRCA Testing&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Genetic Counseling &amp;amp; BRCA Testing Option C: Genetic counselling and BRCA testing should be done for high risk patients (in our case since the patient is having family history of 2 CA patients in family) High risk patients: Family history (maternal or paternal) of two or more individuals with breast and ovarian cancer close relative with early-onset (&amp;lt;50 years) breast or ovarian cancer Known BRCA1 or BRCA2 mutation in the family Breast cancer diagnosed before age 50 Triple-negative breast cancer Bilateral breast cancer Breast and ovarian cancer in the same individual Breast cancer in males BRCA-1: Lifetime development of risk CA breast: 60-80% CA ovary: 30-40%&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Table -1-  Prognosis of breast cancer Disease factors Patient factors ●       Size of tumour ●       Stage of disease ●       Axillary lymph node
