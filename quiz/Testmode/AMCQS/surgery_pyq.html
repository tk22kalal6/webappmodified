quot;Lateral Edge of Pectoralis major&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lateral border of Latismus dorsi&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Base of the axilla(mid axillary line)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Midclavicular line&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Midclavicular line The triangle of safety is an anatomical region in the axilla that forms a guide as to the safe position for intercostal catheter (ICC) placement. With the arm abducted, the apex is the axilla, and the triangle is formed by the: Lateral border of the pectoralis major anteriorly Lateral border of the latissimus dorsi posteriorly Inferiorly, by a horizontal line from the nipple (commonly the 5th intercostal space) Chest tube insertion/ thoracostomy is indicated in pneumothorax, hemothorax, chylothorax, pleural effusion Contraindications include pulmonary adhesions, pulmonary trauma, coagulopathy, and diaphragmatic hernia Possible complications of this procedure Clogging of the tube (most common) Incorrect placement Intercostal nerve/ vessel injury Subcutaneous hematoma/ emphysema&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a patient with a carcinoma prostate with a high Gleason score, a bone scan was done. Bone scan shows increased bone uptake but reduced uptake in kidney and soft tissue. This is reported as a super scan. What is the likely cause for the above scenario:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increased uptake due to diffuse metastasis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Due to low intake of an agent by kidney and soft tissue&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased bone uptake&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased because of carcinoma prostate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Increased uptake due to diffuse metastasis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Increased uptake due to diffuse metastasis The super scan appearance is due to increased uptake due to diffuse metastasis. Diffuse osteoblastic metastatic diseases can lead to a generalized increase in the skeletal uptake relative to soft tissue and absent or faint renal activity on a bone scan. This is known as a super scan. It may also be seen in generalized bone diseases such as hyperparathyroidism.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Metastasis : Local Spread Locally advanced tumors tend to grow upwards to involve the seminal vesicles, the bladder neck, and trigone and, later, the tumors tend to spread distally to involve the distal sphincter mechanism. Further upward extension obstructs the lower end of one or both ureters, with obstruction of both resulting in anuria. The rectum may become stenosed by tumor-infiltrating around it, but direct involvement is rare Spread by the bloodstream Spread by the bloodstream occurs particularly to the bone; indeed, the prostate is the most common site of origin for skeletal metastases, followed in turn by the breast, the kidney, the bronchus, and the thyroid gland. The bones most frequently involved by prostate carcinoma are the pelvic bones and the lower lumbar vertebrae. The femoral head, ribcage, and skull are other common sites Lymphatic Spread Lymphatic spread may occur via (i) lymphatic vessels passing to the obturator fossa or along the sides of the rectum to the lymph nodes beside the internal iliac vein and in the hollow of the sacrum and (ii) lymphatics that pass over the seminal vesicles and follow the vas deferens for a short distance to drain into the external iliac lymph nodes. From retroperitoneal lymph nodes, the mediastinal nodes and occasionally the supraclavicular nodes may become implicated.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The median survival of men with metastatic disease is about three years&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following should not be given before splenectomy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Typhoid vaccine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;H influenza vaccine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Meningococcal vaccine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pneumococcal vaccine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Typhoid vaccine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Typhoid vaccine Splenectomy leads to increased susceptibility to sepsis caused by encapsulated bacteria such as pneumococci, meningococci, and Haemophilus Vaccination in splenectomy patients Patients should be vaccinated at least two weeks prior, and ideally 10 to 12 weeks before elective splenectomy. When vaccines cannot be given before emergency splenectomy, vaccines should be given at least two weeks after splenectomy. Following vaccines are given: Pneumococcal vaccine influenza type b vaccine Meningococcal vaccination Influenza vaccination&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Proper indications for laparoscopic splenectomy are important. Preoperative imaging is necessary to determine size, volume, and presence of accessory splenic tissue. Hand-assisted techniques should be considered, particularly in cases of splenomegaly. Contraindications such as portal hypertension and major medical comorbidities should be considered. Splenic vaccinations are crucial to reduce the risk of OPSI. Vaccinations for N. meningitides, S. pneumoniae, and Haemophilus influenza should be administered at least 14 days before elective splenectomy or 14 days after or upon discharge of an emergent splenectomy.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The size &#x27;F&#x27; in Foley&#x27;s catheter indicates&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inner Lumen Diameter&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Outer Tube Diameter&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Length of the Tube&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bulb Size&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Outer Tube Diameter&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694628617325-QTDSPYQ033IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Outer Tube Diameter A Foley catheter is a thin, sterile tube inserted into the bladder to drain urine. Because it can be left in place in the bladder for some time, it is also called an indwelling catheter. The French scale corresponds to the external circumference in millimeters. French size divided by 3 will give the outer diameter of the catheter. size = 3 x d, where d is the outer diameter in mm An 18 Fr. catheter will have a circumference of approximately 18 mm and a diameter of 6 mm.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An elderly female underwent Surgical resection of her bowel and, after a few months, presents with easy fatigability and tiredness. Clinical examination shows macrocytic Anaemia. Resection of all of the following can cause this except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stomach&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Duodenum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Jejunum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ileum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Jejunum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Jejunum Causes of Low vitamin B12 levels. Cause Examples Low vitamin B 12 intake Vegetarianism, chronic alcoholism and older people Autoimmune Pernicious anaemia and Sjögren&#x27;s syndrome Food-bound cobalamin malabsorption Atrophic gastritis, chronic gastritis and Helicobacter pylori-associated gastritis Surgery Post-gastrectomy and ileal resection Malabsorption Small intestinal bacterial overgrowth_ chronic pancreatic exocrine insufficiency, Crohn&#x27;s disease, coeliac disease and achlorhydria Obstetric/gynaecological Oral contraceptive, hormone replacement therapy and pregnancy Genetic Transcobalamin II deficiency Drugs Metformin, proton pump inhibitors and histamine H2-receptor antagonists&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Gastrectomy can lead to metabolic defects. Anemia is the most common metabolic defect after gastrectomy. Iron deficiency anemia is more common than megaloblastic anemia caused by vitamin B12 deficiency after gastrectomy. Iron deficiency anemia after gastrectomy is caused by decreased iron intake, impaired iron absorption, and chronic blood loss. Megaloblastic anemia caused by vitamin B12 deficiency after gastrectomy is rare and depends on the amount of stomach removed. Poor absorption of dietary vitamin B12 due to the lack of intrinsic factors causes megaloblastic anemia after gastrectomy. Patients who have undergone subtotal gastrectomy should be given lifelong vitamin B12 supplementation . Osteoporosis and osteomalacia have been observed after gastric resection and are caused by deficiencies in calcium. Calcium malabsorption is aggravated by fat malabsorption after gastrectomy. Bone disease generally develops about 4-5 years after surgery. Calcium supplements and vitamin D treat osteoporosis and osteomalacia after gastrectomy. Patients who have undergone Billroth II or Roux-en-Y reconstruction that bypasses the duodenum should also receive supplementation of fat-soluble vitamins (vitamins A, D, E, and K) after gastrectomy.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Advantage of lap cholecystectomy: Less Post- Operative Pain Early Discharge Short Learning Curve Lower Rate of Postoperative Complications Choose the correct answer from the below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;a,b,c,d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;a,b,d&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;b,c,d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;b,c&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. a,b,d&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;a,b,d Benefits of laparoscopic cholecystectomy Less pain. Lower risk of complications. Quicker recovery and return to regular activities. Smaller wounds and scars. Disadvantage Has long learning Curve&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Minimal Access Surgery (MAS): Involves performing surgery through small incisions Includes laparoscopy, thoracoscopy, endoluminal endoscopy, perivisceral endoscopy, arthroscopy, and intra-articular joint surgery Advantages of MAS: Decrease in wound size Reduction in wound infection, dehiscence, bleeding, herniation, and nerve entrapment Decrease in wound pain Improved mobility Decreased wound trauma Decreased heat loss Improved vision Faster recovery and shorter hospital stay&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Minimal access surgery has limitations. Advances in instrumentation and endoscopic systems have addressed some of these limitations, but the basic principles remain the same. The use of surgical robots can address some of these limitations. However, surgical robots also present new challenges.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not used to diagnose breast cancer?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;PET-CT&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;USG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Clinical Examination&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Biopsy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. PET-CT&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;PET-CT Triple assessment of palpable breast lump Good history &amp;amp; clinical examination Imaging Pathology Triple assessment has a sensitivity of 99-99.5% Aim of triple assessment – Improve Diagnostic accuracy Get a preoperative diagnosis Avoid excisional biopsies (violates the space around the lump and complicates the procedure) Imaging As per ACR recommendations, symptomatic lump in female &amp;gt; 30 years – do a mammogram. But a screening mammogram should not be done before the age of 40. If she is &amp;lt; 30 – Do a USG But the sensitivity of mammograms in young premenopausal women is less because the breast in young women is dense. Mammogram is a comparative investigation. You can also do an MRI Breast Has excellent sensitivity but poor specificity (more false positives). Mostly done when the clinical suspicion of malignancy is high but inconclusive imaging.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Table - 1 - Comparison of FNAC and Core needle biopsy Comparison of FNAC and Core needle biopsy Comparison of FNAC and Core needle biopsy Feature Fine-Needle Aspiration Cytology Feature (FNAC) Core Needle Biopsy Indication Preferred in palpable masses Preferred in non-palpable and large masses Procedure Aspirate cells with a fine needle and evaluate under a scope Use a biopsy needle to obtain a tissue sample for evaluation Sample quality May have inadequate or limited samples Offers a larger tissue sample with better diagnostic accuracy Diagnostic accuracy Can accurately diagnose cancer, but not subtypes Can accurately diagnose cancer subtype and grade Complications Minor pain, bleeding or infection Minor pain, bleeding or infection Cost Relatively inexpensive compared to other biopsy methods More expensive than FNAC Limitations May miss small foci of cancer and cannot assess architecture Cannot assess architectural distortion or surrounding tissue Advantages Rapid results and minimally invasive Provides larger tissue sample with greater diagnostic accuracy Disadvantages Limited diagnostic information May require imaging guidance Post-procedure instructions Resume normal activity immediately after Avoid strenuous activity for 24 hours after&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Following is not included in damage control surgery?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Haemorrhage Control&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decontamination&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Resuscitation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vascular Anastomosis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Vascular Anastomosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Vascular Anastomosis Stage 2 - Haemorrhage Control and Control of Contamination Stage 3 - Resuscitation continued in the ICU&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;DCS – Damage Control Surgery: Simultaneous resuscitation with rapid early life and limb-saving surgery. Time-consuming definitive surgery is deferred until the patient’s physiological status allows Indications: Indications for damage control surgery. Anatomical •  Inability to achieve hemostasis • Complex abdominal injury, e.g., liver and pancreas • Combined vascular, solid, and hollow organ injury, e.g., aortic or caval injury • Inaccessible major venous injury, e.g., retrohepatic vena cava • Demand for non-operative control of other injuries, e.g., fractured pelvis • Anticipated need for a time-consuming procedure Physiological (decline of Physiological reserve • Temperature &amp;lt;34°C • pH &amp;lt;7.2 • Serum lactate &amp;gt;5 mmol/L (normal: &amp;lt;2.5 mmol/L) • Prothrombin time &amp;gt;16 s • Partial thromboplastin time &amp;gt;60 s • &amp;gt;10 units blood transfused • Systolic blood pressure &amp;lt;90 mmHg for &amp;gt;60 min Environmental • Operating time &amp;gt;60 min (core temperature loss is usually two °C/h) • Inability to approximate the abdominal incision • Desire to reassess the intra-abdominal contents (directed relook) Phases of Damage Control Surgery Phase I (Initial Exploration) Phase II (Secondary Resuscitation) Phase II (Secondary Resuscitation) ●       This phase consists of an initial operative exploration to attain rapid control of active hemorrhage and contamination ●       The abdomen is entered via a midline incision and if exsanguinating hemorrhage is encountered four quadrant packing should be performed ●       Any violations of GI tract should be treated with suture closure or segmental stapled resection ●       External drains are placed to control any major pancreatic or biliary injuries ●       Following completion of theinitial exploration, the critically ill patient is transferred to the ICU. ●       Invasive monitoring and complete ventilator support are often needed ●       This phase focuses on secondary resuscitation to correct hypothermia, coagulopathy and acidosis ●       It consists of planned reexploration and definitive repair of injuries ●       This phase typically occurs 48 to 72 hours following initial and after successful secondary resuscitation ●       The abdomen should be closed primarily if possible ●       Risky Gl anastomoses or complex reconstruction should be avoided Stages: The stages of damage control surgery Stage ●        Initial drainage of blood&amp;gt; 1000 ml, especially if fresh ●        Control of haemorrhage and control of contamination ●        Resuscitation continued in the intensive care unit ●        Definitive surgery ● Abdominal closure&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;DCS in the abdomen is limited to packing and control of haemorrhage, debridement and resection of devitalised tissue and removal of contamination by foreign bodies or faeces . Damage control orthopedic (DCO) surgery is limited to debridement of severe open fractures, rapid temporary splint or stabilization of long bone fractures, and decompression of limb compartment syndrome where required.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Neurocysticercosis Mandatory Criteria for Diagnosis? Cystic lesion showing the scolex on MRI Direct visualization of subretinal parasites on fundoscopic examination Brain biopsy showing parasites Muscle foci calcification should be seen Choose the correct answer from the below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;a, b, c, d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;b, c, d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;a, b, c&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;a, c, d&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. a, b, c&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;a, b, c Diagnostic criteria of neurocysticercosis Criteria Categories of criteria Absolute 1. Histological demonstration of the parasite from biopsy of a brain or spinal cord lesion 2. Cystic lesions showing the scolex on CT or MRI 3. Direct visualisation of subretinal parasites on funduscopic examination Major 1. Lesions highly suggestive of neurocysticercosis on neuroimaging studies 2. Positive serum EITB for the detection of anti-cysticercus antibodies 3. Resolution of intracranial cystic lesions after therapy with albendazole or praziquantel 4. Spontaneous resolution of small single enhancing lesions Minor 1. Lesions compatible with neurocysticercosis on neuroimaging studies 2. Clinical manifestations suggestive of neurocysticercosis 3. Positive CSF ELISA for detection of anti-cysticercus antibodies or cysticercus antigens 4. Cysticercosis outside the central nervous system Epidemiological 1. Evidence of household contact with Taenia solium infection 2. Individuals coming from or living in an area endemic for cysticercosis 3. History of frequent travel to disease-endemic areas Diagnostic certainty Definitive 1. Presence of one absolute criterion 2. Presence of two major criteria plus one minor and one epidemiological criterion Probable 1. Presence of one major criterion plus two minor criteria 2. Presence of one major criterion plus one minor and one epidemiological criterion 3. Presence of three minor criteria plus one epidemiological criterion Abbreviations: CSF = cerebrospinal fluid; CT = computed tomography, EITB = enzyme-linked immunoelectrotransfer blot; ELISA = enzyme-linked immunosorbent assays; MRI magnetic resonance imaging&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these is the most life-threatening injury that can be identified while assessing the breathing component of the patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Laryngotracheal Injury&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cervical Spine Injury&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Blunt Cardiac Injury&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tension Pneumothorax&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Tension Pneumothorax&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tension Pneumothorax ABCDE of trauma Airway and cervical spine control - Airway should be assessed for patency. Foreign bodies and vomit should be removed, and facial, mandibular, tracheal, and laryngeal injuries should be excluded clinically. Breathing and ventilation - The lungs, chest wall, and diaphragm must be assessed for potential acute injuries that could compromise ventilation. These injuries include tension pneumothorax, tension haemothorax, flail chest, and open pneumothorax Circulation and haemorrhage control - The patient&#x27;s hemodynamic state must be assessed quickly and accurately. Any external source of bleeding should be identified and dealt with immediately using manual pressure. When the examination or history suggests internal injury, a pelvic radiograph should be taken, and limited ultrasonography (FAST) done to exclude hidden blood loss. Disability and neurological status - The patient&#x27;s neurological state is assessed with the Glasgow coma scale. It is easy and quick to use and is a determinant of patient outcome and possible further management. Exposure and environment - The patient should be fully exposed (by cutting off all clothes) to allow a full examination. However, it is critical to keep the patient warm with blankets and a heated emergency room. Large volumes of fluids may be infused, and these intravenous fluids should be warmed. Tension pneumothorax is an uncommon condition with a malignant course that might result in death if left untreated. It is a severe condition that results when air is trapped in the pleural space under positive pressure, displacing mediastinal structures and compromising cardiopulmonary function. Treatment of tension pneumothorax is immediate needle decompression by inserting a large-bore (eg, 14- or 16-gauge) needle into the 2nd intercostal space in the midclavicular line.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tension pneumothorax is a medical emergency that can result in respiratory failure or cardiovascular collapse. It can be diagnosed clinically without the need for radiographic confirmation. The symptoms of tension pneumothorax include deviation of the trachea , unilaterally absent or diminished breath sounds, and cardiopulmonary compromise. If these symptoms are present, thoracic decompression should be rapidly performed with a large-bore needle or tube thoracostomy, depending on the availability of equipment and supplies.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;In addition to tension pneumothorax, massive hemothorax also requires tube thoracostomy with the evacuation of blood and reexpansion of the lung. Severe pulmonary contusion may require aggressive mechanical ventilation with elevated levels of positive end-expiratory pressure. However, to avoid loss of positive end-expiratory pressure, the ventilator should not be repeatedly disconnected for suction or manual ventilation as oxygenation will only improve with an uninterrupted circuit&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not a C/I to conservative breast surgery?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Multicentric&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Very Large Tumour&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;&amp;lt; 4 cm Tumour with Positive Clinical Lymph Node&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;12 weeks Pregnancy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. &lt; 4 cm Tumour with Positive Clinical Lymph Node&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&amp;lt; 4 cm Tumour with Positive Clinical Lymph Node Absolute Contraindications: First-trimester pregnancy (radiation therapy is contraindicated during pregnancy; however, pending other treatments needed, BCT is reasonable for some 2nd and many 3rd trimester patients who can receive radiation after delivery). Multicentric disease Diffuse suspicious or malignant appearing microcalcifications Extensive ductal carcinoma in situ (DCIS) Inflammatory breast cancer Tumours for which clear margins are unobtainable with lumpectomy with favorable cosmetic results Homozygous for ATM mutation&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is true about Hemorrhagic shock-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Peripheral Vasoconstriction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anaerobic Respiration Produces CO2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Base Deficit Increases&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Renal Perfusion is Maintained Till Late Stages&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Peripheral Vasoconstriction&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Peripheral Vasoconstriction Hemorrhagic shock is due to the depletion of intravascular volume through blood loss to the point of being unable to match the tissues demand oxygen.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;SHOCK: Shock is a systemic state of low tissue perfusion inadequate for normal cellular respiration . With insufficient delivery of oxygen and glucose, cells switch from aerobic to anaerobic metabolism. If perfusion is not restored in a timely fashion, cell death ensues . Classification of Shock : Hemorrhagic/hypovolemic shock (due to reduced circulating volume) Causes: Non-Haemorrhagic: Poor fluid intake (dehydration), Excessive fluid loss due to vomiting, Diarrhea, urinary loss (e.g., diabetes), Evaporation or ‘third spacing,’ where fluid is lost into the gastrointestinal tract and interstitial spaces, as for example in a bowel obstruction or pancreatitis. Haemorrhagic Cardiogenic shock (primary failure of the heart to pump blood to the tissues) Causes: Myocardial infarction Cardiac dysrhythmias Valvular heart disease Blunt myocardial injury Cardiomyopathy Myocardial depression caused by endogenous factors (e.g., bacterial and humoral agents released in sepsis) or exogenous factors, such as pharmaceutical agents or drug abuse Obstructive shock (reduction in preload owing to mechanical obstruction of cardiac filling) Causes: Cardiac tamponade Tension pneumothorax, Massive pulmonary embolus or air embolism In each case, there is reduced filling of the left and right sides of the heart, leading to low cardiac output. Distributive shock Causes: Pericardial tamponade Pulmonary embolus Tension pneumothorax IVC obstruction Deep venous thrombosis Gravid uterus on IVC Neoplasm Increased intrathoracic pressure Excess positive end-expiratory pressure Neoplasm Endocrine shock (Combination of hypovolaemic, cardiogenic or distributive shock) Causes Hypo­ and hyperthyroidism Hypothyroidism causes a shocking state similar to that of neurogenic shock due to disordered vascular and cardiac responsiveness to circulating catecholamines. Cardiac output falls as a result of low inotropy and bradycardia. There may also be associated cardiomyopathy. Thyrotoxicosis may cause a high output cardiac failure Adrenal insufficiency Shock due to hypovolemia and a poor response to circulating and exogenous catecholamines. Adrenal insufficiency may be due to preexisting Addison’s disease or relative insufficiency due to a pathological disease state, such as systemic sepsis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Cardiovascular and metabolic characteristics of shock. Hypovolaemic Cardiogenic Obstructive Distributive Cardiac output Low Low Low High Systemic vascular resistance High High High Low Venous pressure Low High High Low Mixed venous saturation Low Low Low High Base deficit High High High High&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old female with Grave&#x27;s disease with eye signs and enlarged thyroid is planned for a total thyroidectomy. What can be given in the preoperative period to reduce intraoperative bleeding in the patient:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lugol&#x27;s Iodine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Propranolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Propylthiouracil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Betamethasone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lugol&#x27;s Iodine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lugol&#x27;s Iodine Lugol solution (inorganic iodide) has been given preoperatively to patients to limit intraoperative bleeding and related complications resulting from thyroid&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Thyroidectomy is a treatment option for patients with Graves&#x27; disease who do not respond well to antithyroid medications, those with large goiters causing compressive symptoms, and those who are reluctant to undergo radioactive iodine (RAI) therapy. Relative indications for thyroidectomy include patients with moderate to severe Graves&#x27; ophthalmopathy, those who want rapid control of hyperthyroidism with the possibility of becoming euthyroid, and those who are non-compliant with antithyroid medications. However, surgery in pregnant women should only be used when rapid control is necessary and antithyroid medications cannot be used. The primary goal of thyroidectomy for Graves&#x27; disease is to achieve complete and permanent control of the disease with minimal morbidity. Patients should be made euthyroid before surgery with antithyroid drugs that should be continued up to the day of surgery. Lugol&#x27;s iodide solution or saturated potassium iodide is generally administered starting 7 to 10 days before surgery to reduce the gland&#x27;s vascularity and decrease the risk of precipitating thyroid storm. Postoperative monitoring of thyroid function and calcium levels is necessary to ensure that the patient is healing well and to detect any complications early on.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. Propranolol is the preferred agent for β-blockade in hyperthyroidism and thyroid storm due to its additional effect blocking the peripheral conversion of inactive T4 to active form T3. Option: C. Propylthiouracil is used to treat Graves&#x27; disease and hyperthyroidism Option:  D. Betamethasone has no role&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is true about Gall bladder carcinoma:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Earliest Sign is Jaundice&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Palpable Abdominal Lump can be Seen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Median age of survival is 6 months in advanced disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Clinical presentation of gallstones can be distinguished from gall bladder cancer clinically&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Median age of survival is 6 months in advanced disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Median age of survival is 6 months in advanced disease Gallbladder carcinoma is a rare malignancy in the elderly and is associated with a poor prognosis and median survival is less than 6 months. Clinical features : Right upper quadrant pain, nausea, vomiting, and anorexia. Jaundice, palpable mass, and anorexia are late features. Gallbladder carcinoma is indistinguishable from cholecystitis or cholelithiasis . It is usually diagnosed when patients undergo cholecystectomy for gallstones CA 19-9 is elevated in the carcinoma gallbladder and is used for monitoring. Management Endoscopic ultrasonography (EUS) is considered more accurate than ultrasound (76%) and useful in differential diagnosis to detect histological neoplasia correctly MR cholangiopancreatography (MRCP) can help assess disease extent more accurately and properly identify unresectable candidates with hepatoduodenal ligament invasion, vasculature encasement , and/or lymph node involvement The most important prognostic factor is the depth of invasion (T-stage) Surgery is the only curative treatment for patients with Stage II or less and no contraindications&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Gallbladder cancer incidence varies by geographic region and racial-ethnic groups Highest incidence rates are observed among Chileans, Native Americans, and individuals in northern India Women have a higher incidence rate than men in all geographic areas Adenocarcinoma is the most common type of gallbladder cancer, accounting for 90% of cases Squamous carcinomas may arise from areas of mucosal squamous metaplasia Tumor is usually nodular and infiltrative , with thickening of the gallbladder wall, frequently extending throughout the entire gallbladder Patients with gallbladder cancer may be asymptomatic Symptoms are typically indistinguishable from those of benign gallbladder disease, such as biliary colic or cholecystitis , particularly in older patients Jaundice and anorexia are late features and often indicate a low resectability rate and fewer negative margins A palpable mass is a late sign&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Porcelain gallbladder is associated with a small increased risk of cancer Patients with PSC, especially those with concomitant inflammatory bowel disease, and those with an abnormal pancreatic-biliary junction are at greater risk of developing gallbladder cancer&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most common site of abdominal TB:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Liver&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stomach&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ileocolic&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Spleen&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ileocolic&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ileocolic Gastrointestinal tuberculosis (TB) accounts for 1% to 3 % of all TB cases worldwide. It can occur in the context of active pulmonary disease or as a primary infection without pulmonary involvement The terminal ileum and the cecum are the sites most commonly involved in abdominal TB. Symptoms : Abdominal pain, hematochezia, palpable mass in the abdomen along with fever, weight loss, anorexia, and night sweats. Modes of spread: By ingestion of infected food or milk (primary intestinal TB) or infected sputum (secondary intestinal TB) Contagious spread from infected adjacent foci Hematogenous spread from distant TB focus Through lymphatic channels Direct contact with an infected animal (Mycobacterium bovis) Medical Therapy : A standard four-drug regimen, consisting of isoniazid, rifampicin, pyrazinamide, and ethambutol, is recommended for ATT in intra-abdominal/gastrointestinal tuberculosis. These four drugs are used thrice weekly for the initial two months, followed by isoniazid and rifampin for an additional four months&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Causes and Risk Factors: tuberculosis is responsible for all cases of GI tuberculosis. bovis has largely been eliminated by public health measures. Intestinal tuberculosis is more common in poor socioeconomic status. Ingestion of contaminated food may cause primary tuberculosis. Tuberculous bacilli can be ingested through swallowed sputum. Primary intestinal tuberculosis can lead to secondary intestinal tuberculosis. The earliest intestinal lesions are found in the submucosa, while the overlying mucosa is normal. The most common site of involvement is the terminal ileum and ileocecal junction. Other affected regions, in decreasing frequency, include the colon, jejunum, rectum, anal canal, duodenum, stomach, and esophagus. Site of predilection is dictated by the abundance of lymphoid tissue, rate of absorption of intestinal contents, prolonged stasis, and digestive activity of intestinal contents. Clinical Features: Initial symptoms are vague and non-specific. As the disease progresses, individuals may develop fever, night sweats, malaise, weakness, anorexia, and weight loss. The most common symptom of GI tuberculosis is abdominal pain. Diarrhea is another common symptom. Abdominal distention suggests the presence of ascites or subacute intestinal obstruction. Diagnosis: The most common laboratory abnormality is a raised ESR. Ascitic fluid may show lymphocytosis, high protein content, SAAG &amp;lt;1.1, and raised adenosine deaminase. Radiological imaging, such as ultrasound and CT scans, can help diagnose GI tuberculosis. Barium studies can also help diagnose GI tuberculosis, with characteristic features such as the Fleishner or umbrella sign, string sign, Sterlein sign, and napkin ring stenosis. Treatment: The treatment of GI tuberculosis is ATT (anti-tuberculosis treatment) . Fever, malaise, and weight loss can subside in a few weeks. The majority of patients with symptoms of subacute intestinal obstruction and evidence of intestinal strictures show complete resolution of the radiological abnormality. Surgery may be necessary for intestinal obstruction secondary to stricture, free perforation, severe GI hemorrhage, intra-abdominal abscess, or internal or external fistula.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not included in SIRS CRITERIA:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;TLC &amp;gt; 12000/cumm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;RR &amp;gt; 20/mins&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;HR &amp;gt; 80 /min&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Temp &amp;gt; 38 degrees&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. HR &gt; 80 /min&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;HR &amp;gt; 80 /min SIRS is diagnosed when two of the following are present : Hyperthermia (&amp;gt;38 degrees celsius) or hypothermia (&amp;lt;36 degrees celsius) Tachypnoea (&amp;gt;20/min) or arterial carbon dioxide tension (PaCO2) of less than 32 mmHg Tachycardia (&amp;gt;90/min) White cell count &amp;gt;12 x 10°/litre or &amp;lt;4 × 10°/litre or &amp;gt;10% Band forms&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;SSI - infected wound or deep organ space SIRS - body’s systemic response to severe infection Systemic infammatory response syndrome (SIRS) is a systemic manifestation of sepsis , although the syndrome may also be caused by multiple trauma, burns or pancreatitis without infection. Mechanism : Serious infection, such as secondary peritonitis, may lead to SIRS through the release of lipopolysaccharide endotoxin from the walls of dying Gram-negative bacilli (mainly Escherichia coli) or other bacteria or fungi. This and other toxins stimulate the release of cytokines from macrophages. Septic manifestations and multiple organ dysfunction syndrome (MODS) in SIRS are mediated by the release of proinflammatory cytokines such as interleukin-1 (IL-1) and tumor necrosis factor-alpha (TNFα). There are high circulating cytokine levels, and activated neutrophils stimulate fever, tachycardia, and tachypnoea. Gut failure, colonisation and translocation related to the development of systemic inflammatory response syndrome (SIRS) and multiple organ dysfunction syndrome (MODS). IL, interleukin; TNF, tumour necrosis factor MODS - an effect that SIRS produces systemically The activated neutrophils adhere to vascular endothelium in key organs remote from the source of infection and damage it, leading to increased vascular permeability, which in turn leads to cellular damage within the organs, which become dysfunctional and give rise to the clinical picture of multiple organ dysfunction syndrome or MODS. MSOF - end stage of uncontrolled MODS Respiratory, cardiac, intestinal, renal, and liver failure ensue with circulatory failure and shock. In this state, the body’s resistance to infection is reduced, and a vicious cycle develops where the more organs that fail, the more likely it becomes that death will follow despite all that a modern ICU can do for organ support SEPSIS : Sepsis is SIRS with a documented source of infection Severe sepsis or sepsis syndrome is sepsis with evidence of the failure of one or more organs: Respiratory (acute respiratory distress syndrome) Cardiovascular (septic shock follows compromise of cardiac function and fall in peripheral vascular resistance) Renal (usually acute tubular necrosis), Hepatic, Blood coagulation systems or central nervous system SEPSIS BUNDLE (also known as the resuscitation bundle): a combination of evidence-based objectives that must be completed within 6 hours for patients presenting with severe sepsis, septic shock and lactate &amp;gt;4 mmol/L SEPSIS SIX: Name given to a bundle of medical therapies designed to reduce mortality in patients with sepsis. Components : Give three to patients: Intravenous fluid challenge Intravenous antibiotics Oxygen and monitor urine output Take three from patients: Blood cultures Full blood count Lactate.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Body Temperature Heart Rate Tachypnea White Blood Cell Count &amp;gt;38°C or &amp;lt;36°C &amp;gt; 90 Beats per min Respiratory rate &amp;gt;20/min or PaCO2 &amp;lt;32 mm Hg &amp;gt;12,000/mm³, &amp;lt;4000/mm³, or &amp;gt;10% immature neutrophils&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A Female presents with a mass abdomen on the outer lining of the stomach with immune-histopathology positive for CD117 and negative for LCA, Cytokeratin, and s100. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;GIST&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Adenocarcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hodgkin Lymphoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;SCC&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. GIST&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;GIST Gastrointestinal stromal tumor is the most common mesenchymal tumor of GIT arising from interstitial cells of Cajal (ICC). Stomach is the most common site. Almost all GISTs express C-KIT (CD117) PDGF receptor A CD34 DOG-1 is the most specific marker for Gastrointestinal Stromal Tumour (GIST). KIT (CD117) is the best diagnostic marker of GIST. However, 5-10% of GIST lack KIT expression. Investigation of choice for primary - CT scan Treatment: Resection with a negative margin and Chemotherapy with imatinib, sunitinib Prognosis - mitotic index &amp;gt; tumor size &amp;gt; tumor site of origin CEA is sensitive for adenocarcinoma, SCC, and CYFRA for squamous cell carcinoma, and NSE and program for small cell carcinoma. In classical Hodgkin lymphoma; ALK-1, CD30 in anaplastic large cell lymphoma; cyclin D1 and SOX-11 in mantle cell lymphoma; and follicular T helper cell markers including CXCL13 and PD-1 in angioimmunoblastic T-cell lymphoma SCC markers are p40, p63, cytokeratin 5/6 (CK5/6)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following vessels bleed in this case of RTA:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Middle Meningeal Vessels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bridging Vessels&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vertebral Artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Basilar Artery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Bridging Vessels&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694628617954-QTDSPYQ047IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bridging Vessels The image showing a bleed over the arachnoid layer but under the dura suggests a subdural hemorrhage. Most commonly, it results from the shearing of cortical bridging veins Subdural hemorrhage (SDH) is a collection of blood between the dura and the arachnoid layers of the meninges Non-contrast CT is the investigation of choice. Middle meningeal artery rupture would result in an extradural hemorrhage Vertebral artery dissection leads to subarachnoid hemorrhage or sometimes intraparenchymal hemorrhage.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Acute Subdural Haematoma Type I : High-energy injury mechanisms can result in the rupture of cortical surface vessels with significant associated primary brain injury. This results in an expanding haematoma with rapid deterioration and development of signs of raised ICP reminiscent of extradural hematoma, without the lucid interval. These collections require prompt evacuation, typically by craniotomy or craniectomy. Type II : Older and often anticoagulated, a lower energy injury leads to venous bleeding around the brain. Depending on the total bleeding volume, the resulting hematoma may present early as acute subdural hematoma, after delay, and osmotic expansion as chronic subdural hematoma or may even remain clinically silent. Type III: Present much later with a further ‘acute-onchronic’ subdural hematoma. On diagnosis, the clotting function should be corrected wherever possible. Bleeds of significant size, with significantly associated midline shift or with deteriorating neurology, require urgent evacuation. Smaller bleeds in neurologically stable patients may be managed conservatively , at least initially: liquefaction of the clot over 7–10 days after the bleed may allow for a much less invasive evacuation through burr holes. Since the dura is not as adherent to the brain as to the skull, subdural blood is free to expand across the brain surface, giving a diffuse concave appearance. Chronic Subdural Hematoma: Common in the elderly, especially those on anticoagulants Clinical deficits result from the osmotic expansion of a degrading clot over days/weeks Diffuse hypodense lesion on CT Burr hole drainage is usually preferred&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA ,&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with multiple stab injuries to the chest. On examination, there was reduced chest movement on the right side and tracheal deviation to the left side. Neck veins distended Next best management is&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ICD Placement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Needle Thoracocentesis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rescuscutative Thoracotomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Finger Placement&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Needle Thoracocentesis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Needle Thoracocentesis Multiple stab injuries to the chest, reduced chest movement on the right side, tracheal deviation to the left side, and distension of neck veins suggest a diagnosis of tension pneumothorax on the right side. The next best step in the management is needle thoracocentesis. Tension pneumothorax is characterized by chest pain, tachypnea, tachycardia, hypotension, tracheal deviation away from the injury side, unilateral absence of breath sound, cyanosis, and neck vein distension. Treatment consists of immediate decompression, initially by rapidly inserting a large-bore cannula on the affected side. Tube thoracostomy is mandatory after needle or finger decompression of the chest and is the definitive management. The recent update (Acc. to ATLS 10th edition): In adults, the needle thoracotomy location was changed from the 2nd ICS midclavicular line to the 5th intercostal space (ICS) mid-axillary line. In the pediatric age group , the thoracotomy location remains the same at the 2nd ICS midclavicular line.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tension pneumothorax is a medical emergency that can result in respiratory failure or cardiovascular collapse. It can be diagnosed clinically without the need for radiographic confirmation. The symptoms of tension pneumothorax include deviation of the trachea , unilaterally absent or diminished breath sounds, and cardiopulmonary compromise. If these symptoms are present, thoracic decompression should be rapidly performed with a large-bore needle or tube thoracostomy, depending on the availability of equipment and supplies.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;In addition to tension pneumothorax, massive hemothorax also requires tube thoracostomy to evacuate blood and reexpansion the lung. Severe pulmonary contusion may require aggressive mechanical ventilation with elevated levels of positive end-expiratory pressure. However, to avoid loss of positive end-expiratory pressure, the ventilator should not be repeatedly disconnected for suction or manual ventilation as oxygenation will only improve with an uninterrupted circuit&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following are associated with MEN 2B syndrome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Parathyroid Hyperplasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Medullary Thyroid Carcinoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Café au Lait Spots&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Optic Nerve Glioma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Medullary Thyroid Carcinoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Medullary Thyroid Carcinoma MEN 2 Syndrome Features MEN 2A Known as Sipple&#x27;s syndrome Chromosome 10 / RET gene Associated conditions are: Medullary Thyroid Carcinoma (90%) Pheochromocytoma (&amp;gt;50%) Parathyroid adenoma (10-25%) MEN 2B Known commonly as MEN 3 Chromosome 10/ RET gene Associated conditions are: Medullary Thyroid Carcinoma (&amp;gt;90%) Pheochromocytoma (&amp;gt;50%) Other associated abnormalities include: Mucosal neuromas Marfanoid habitus Medullated corneal nerve fibers Megacolon&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 33 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {

        function showResults(index) {

                // Create scrollable container for explanation content
                resultsContent.innerHTML = `

        try {
