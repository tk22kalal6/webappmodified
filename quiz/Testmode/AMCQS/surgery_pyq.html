                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);
                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);
            }
        }

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);
                debugLog(&quot;Quiz navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle quiz navigation panel: &quot; + e.message);
            }
        }

        // Toggle results navigation panel
        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);
                const resultsNavPanel = document.getElementById(&#x27;results-nav-panel&#x27;);
                resultsNavPanel.classList.toggle(&#x27;hidden&#x27;);
                if (!resultsNavPanel.classList.contains(&#x27;hidden&#x27;)) {
                    updateResultsNavPanel();
                }
                debugLog(&quot;Results navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling results navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle results navigation panel: &quot; + e.message);
            }
        }

        // Handle result navigation click
        function handleResultNavClick(index) {
            try {
                debugLog(`Navigating to result for question ${index + 1} via nav panel`);
                showResults(index);
                toggleResultsNavPanel();
            } catch (e) {
                console.error(&quot;Error handling result navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate to result: &quot; + e.message);
            }
        }

        // Show submit modal
        function showSubmitModal() {
            try {
                debugLog(&quot;Showing submit modal&quot;);
                const attempted = answers.filter(a =&gt; a !== null).length;
                document.getElementById(&#x27;attempted-count&#x27;).textContent = attempted;
                document.getElementById(&#x27;unattempted-count&#x27;).textContent = questions.length - attempted;
                document.getElementById(&#x27;submit-modal&#x27;).classList.remove(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal displayed&quot;);
            } catch (e) {
                console.error(&quot;Error showing submit modal:&quot;, e);
                debugLog(&quot;Failed to show submit modal: &quot; + e.message);
            }
        }

        // Close submit modal
        function closeSubmitModal() {
            try {
                debugLog(&quot;Closing submit modal&quot;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing submit modal:&quot;, e);
                debugLog(&quot;Failed to close submit modal: &quot; + e.message);
            }
        }

        // Close exit modal
        function closeExitModal() {
            try {
                debugLog(&quot;Closing exit modal&quot;);
                document.getElementById(&#x27;exit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Exit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing exit modal:&quot;, e);
                debugLog(&quot;Failed to close exit modal: &quot; + e.message);
            }
        }

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);

                // Handle video load errors

                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;

        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {

                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;

        }

        function toggleTheme() {

                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);

&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);

        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A male presented with discharge as shown in the image. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fistula in ano&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fissure in ano&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;External Haemorrhoids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pilonidal sinus&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pilonidal sinus&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732183237147-QT114IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pilonidal sinus The given image shows the pilonidal sinus.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pilonidal sinus is a condition found in natal cleft overlying coccyx, consisting of one or more, usually non infected midline openings, which communicate with a fibrous tract lined by granulation tissue and contain hair lying loosely in lumen. Clinical features More frequently seen in men, before fourth decade of life Intermittent pain, swelling and discharge at base of spine History of repeated abscess that have burst spontaneously or incised away from midline Conservative management: Simple cleaning of tracks and removal of all hair and strict hygiene for those with minimal symptoms In case of acute exacerbation ( abscess) - drained through small longitudinal incision made over abscess and off midline with curettage of granulation tissue and hair In chronic cases, surgery is done Laying open all tracks with or without marsupialisation Excision of all tracks with or without primary closure Excision of all tracks with closure by some other means such as Limberg flap, Z plasty&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Anal fistula - patient usually complain of intermittent purulent discharge  and pain(which increased until temporary relief occurs when pus discharges). An opening is seen around anal verge Option: B. Painful defecation, bleeding per rectum, constipation and longitudinal tear in distal anal canal are suggestive of anal fissure. Option: C. External hemorrhoids are located distal to dentate line and are covered with anoderm. It presents as sudden onset, olive shaped , painful blue subcutaneous swelling at anal margin and if the patient presents within first 48 hours, the clot may be evacuated under local anesthesia&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A man presented to the emergency department after RTA with complaints of chest pain and breathing difficulty. An X- ray was done and is given below. What type of breathing pattern is observed in this patient? RTA - Road Traffic Accident&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cheyne stokes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Paradoxical&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Biot&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Kussmaul&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Paradoxical&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732183237288-QT115IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Paradoxical The patient has flail chest (Four consecutive displaced rib fractures of the mid right thoracic cavity), paradoxical respiration is seen&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Flail chest results from blunt trauma associated with multiple rib fractures ( defined as three or more ribs fractured in two or more places) Diagnosis made clinically in patients who are not ventilated. For confirmation , paradoxical motion of chest wall segment can be observed On inspiration , loose segment of chest wall is moved inwards and therefore less air moves into lungs On expiration , segment moves outwards ( paradoxical respiration ) There is high risk of developing pneumothorax or hemothorax and CT remains gold standard for diagnosis Treatment : Oxygen administration , analgesia and physiotherapy If chest tube in palace , topical intrapleural local analgesia via tube can be used Ventilation: reserved for patients developing respiratory failure despite analgesia and oxygen therapy Internal fixation of ribs : useful in patients with isolated or severe chest injury and pulmonary contusion&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Cheyne-Stokes respiration - periodic breathing that occurs in deep sleep in normal persons and is more common in congestive cardiac failure, uremia, premature infants, unacclimatized persons at high altitude. Option: C. Biot’s respiration is a type of abnormal breathing in which 3 to 4 cycles of normal respiration is followed by abrupt onset of apnea. Before apnea , deep gasps occur. It is seen in meningitis, a disease affecting medulla of the brain, increased intracranial pressure, Morphine poisoning. Option: D. Kussmaul breathing is seen in diabetic ketoacidosis ( rapid and deep respiration or “air hunger”), occurs due to accumulation of metabolic acids such as acetoacetic acid and beta hydroxy butyric acid producing metabolic acidosis and stimulating respiratory centers&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A mother brought her 3-month-old male child to the hospital, who is currently unable to pass urine. A similar issue was reported 15 days ago. The catheter could be passed without difficulty. The image of the micturating cystourethrogram is given below. What is the most appropriate management for this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Partial resection of verumontanum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Endoscopic dilation of bladder neck&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Indwelling catheter&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Destruction of valves&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Destruction of valves&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732183237296-QT119IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Destruction of valves Micturating cystourethrogram reveals marked dilatation of the prostatic portion of the urethra consistent with posterior urethral valves and the most appropriate management is destruction of valves&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Posterior urethral valves are membranes that have a small slit within them posteriorly and they lie just dorsal to the verumontanum and cause obstruction to urethra Though they are obstructive to antegrade urinary flow , catheters can be passed retrogradely without any difficulty. They must be detected and treated early to minimize degree of renal failure Diagnosis: Antenatal ultrasound shows distended bladder , dilated prostatic urethra and hydroureteronephrosis More the obstruction, more earlier the presentation Presentation in adolescence is rare Investigations: Ultrasound: assess impaired renal function , checks renal cortical thickness Voiding cystourethrogram: dilated posterior urethra. Nuclear renography: checks differential renal function Bladder is hypertrophied and shows diverticula with vesicoureteral reflux Treatment: Catheterization: drains urine and decompress bladder and upper urinary tracts Endoscopic ablation of valves (definitive treatment)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the condition seen here?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gastric Ulcers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Esophageal Varices&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Candidiasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Barrett&#x27;s Esophagus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Esophageal Varices&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732183237298-QT120IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Esophageal Varices The endoscopic image shows esophageal varices&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Esophageal varices are dilated submucosal distal esophageal veins connecting the portal and systemic circulations . They form due to portal hypertension, which commonly is a result of cirrhosis, resistance to portal blood flow, and increased portal venous blood inflow. Normal portal pressure is between 5-10 mmHg but in the presence of portal obstruction, the pressure may be as high as 15-20 mmHg Management of Active bleeding: Intravenous (IV) access, hemodynamic resuscitation Overtransfusion increases portal pressure and increases rebleeding risk Treat coagulopathy as necessary. Fresh frozen plasma may increase blood volume and increase rebleeding risk Monitor mental status. Avoid sedation, nephrotoxic drugs, and beta - blockers acutely. IV octreotide to lower portal venous pressure as adjuvant to endoscopic management. IV bolus of 50 micrograms followed by a drip of 50 micrograms/hr. Terlipressin (alternative): 2 mg q4h IV for 24 to 48 hours, then 1 mg q4h Erythromycin 250 mg IV 30 to 120 minutes before endoscopy. Urgent upper GI endoscopy for diagnosis and treatment If no contraindication, start beta-blocker (nitrates are an alternative) Variceal band ligation is preferred to sclerotherapy for bleeding varices and for non-bleeding medium-to-large varices to decrease bleeding risk. Prevent recurrence of acute bleeding: Vasoconstrictors: terlipressin, octreotide (reduce portal pressure) Endoscopic band ligation (EBL) : if bleeding recurs/portal pressure measurement shows portal pressure remains greater than 12 mmHg TIPS : Second-line therapy if the above methods fail.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Gastric ulcer- discrete mucosal lesion with a punched-out smooth ulcer base. The everted margins are suggestive of malignant ulcer. Most gastric ulcers tend to occur at the junction of the body and antrum, along the lesser curvature. Option: C. Candida is normally found in the throat but can become pathogenic and produce esophagitis in a compromised host. Endoscopy with biopsy is the most useful for diagnosis. Candida has a characteristic appearance of white plaques or exudate with friability. Treatment: oral fluconazole 400 mg on first day followed by 200 mg daily for 14 to 21 days. Option: D. Barrett’s oesophagus is a metaplastic change in the lining mucosa of the oesophagus in response to chronic gastro-oesophageal Reflux. The hallmark of ‘specialised’ Barrett’s epithelium is the presence of mucus-secreting goblet cells (intestinal metaplasia)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA MANAGEMENT OF VARICEAL BLEEDING&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The baby was born with this deformity. What is the earliest age to correct this defect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;3 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1 year&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;6 months&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;18 months&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 6 months&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732183237311-QT126IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;6 months The baby has bilateral cleft lip and palate and the earliest age to correct the defect is at 6 months&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;TIMING OF PRIMARY CLEFT LIP AND PALATE PROCEDURES ( After Delaire) Cleft lip alone Unilateral (one side) One operation at 5-6 months Bilateral (both sides) One operation at 4-5 months Cleft palate alone Soft palate only One operation at 6 months Soft and hard palate Two operations Soft palate at 6 months Hard palate at 15-18 months Cleft lip and palate Unilateral Two operations Cleft lip and soft palate at 5-6 months Hard palate and gum pad with or without lip revision at 15-18 months Bilateral Two operations Cleft lip and soft palate at 4-5 months Hard palate and gum pad with or without lip revision at 15-18 months&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with a history of tuberculosis presents with dysuria and sterile pyuria. The cystoscopy image of the patient is provided below. Based on the patient&#x27;s history and the cystoscopic findings, which of the following conditions is most likely associated?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Linear ulcer of the bladder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Golf hole ureter&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ureterocele&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Urethral stricture&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Golf hole ureter&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732183237314-QT127IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Golf hole ureter The given clinical features points towards Renal tuberculosis and the cystoscopic image shows Golf hole ureter ( in image) This is due to fibrosis causing rigid withdrawn dilated ureteric orifice looking like golf hole&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Renal tuberculosis is secondary , with primary in the lung Through blood bacteria reach glomeruli causing caseating granuloma with Langhans type of giant cells and epithelioid cells. They coalesce to form a papillary ulcer and other different forms Tuberculous cystitis results in golf hole ureter ( fibrosis causing rigid withdrawn dilated ureteric orifice ) and thimble systolic bladder ( entire urinary bladder gets fibrosed, stiff and unable to dilate and accommodate urine ). Both are cystoscopic findings Clinical features Common in males and on right side Sterile pyuria ( abacterial aciduria) Dysuria with often hematuria Tuberculous kidney is rarely palpable Treatment Antibacterial therapy for a period of 1 year Non functioning kidney, disease extensively involving kidney, disease causing hypertension and severe obstruction, tuberculous pyonephrosis, coexisting renal cell carcinoma - in these cases, nephroureterectomy is done&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Rest of the options are incorrect&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;TYPES OF RENAL TUBERCULOSIS&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA SEQUELAE OF URINARY TUBERCULOSIS&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What instrument is required for the removal of the stent?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ureteroscope&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cystoscope&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nephroscope&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Endoscopic ultrasound&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cystoscope&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732183237323-QT131IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cystoscope The plain radiograph shows presence of DJ stent ( identified by two curved ends, one in the kidney and one in the bladder ) Cystoscope is used to remove the stent&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cystoscopy can be done either by flexible cystoscopy using local anesthesia or rigid cystoscopy under general anesthesia the entire lining of urinary tract can be directly visualized from urethra and bladder Flexible cystoscopy is poorly tolerated in young males , though it is principally a diagnostic tool , few minor procedures can be done such as insertion / removal of ureteric stents , small biopsies and diathermy / laser of small bladder lesions Flexible cystoscope with attachments for irrigation fluid ( black arrow ) , instruments ( red arrow ) , connection to video equipment ( blue arrow )&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Rigid cystoscope a - telescope ; b - obturator ; c - sheath ; d - bridge Obturator is inserted into outer sheath for blind insertion of cystoscope sheath - usually in females The light cable and camera are attached to telescope , which replaces obturator in blind insertions In males , bridge is attached to sheath to provide additional length and telescope is placed through bridge for insertion of cystoscope under vision&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with a history of umbilical swelling, initially asymptomatic for many years, now complains of pain over the swelling. The swelling was reducible initially but is now non-reducible. What is the appropriate management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Umbilectomy with herniorrhaphy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Umbilectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Conservative management with antibiotics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Incision and drainage&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Umbilectomy with herniorrhaphy&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732183237330-QT132IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Umbilectomy with herniorrhaphy The patient presents with umbilical hernia with features of obstruction and in this patient, umbilectomy ( excision of umbilical cicatrix) is done and herniorrhaphy&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Umbilical hernias are commonly seen in overweight men with a thinned and attenuated midline raphe or in postpartum women with a weakened abdominal wall bulge creates crescent shaped appearance to the umbilicus Small hernias contain extraperitoneal fat or omentum while large hernias contain small or large bowel Clinical features Pain due to tension Symptoms of intestinal bowel obstruction Overlying skin irritation and ulceration Spontaneous rupture is rare Treatment Indications of surgery are persistence after age of two years, defect is more than 2 cm in size, acquired/adult umbilical hernia Surgeries can be primary closure of defect , Mayo repair, Sublay mesh repair, umbilectomy&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Rest of options are incorrect&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Type of Ventral Hernia Description Common Features Incisional Hernia Develops at the site of a previous abdominal surgery incision. Often associated with weakened scar tissue. More common after midline abdominal surgeries. Umbilical Hernia Occurs around the navel (umbilicus) area where the umbilical cord once passed through. Often seen in infants (congenital) and adults (acquired). May present as a bulge or protrusion near the belly button. Epigastric Hernia Forms in the upper abdomen, between the sternum and the navel. Typically composed of fatty tissue or, less commonly, peritoneum. Commonly present as a small lump or swelling. Spigelian Hernia Develops along the lateral border of the rectus abdominis muscle, near the semilunar line. May present as a palpable lump between the muscle layers. Often associated with symptoms of bowel obstruction.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A baby was brought in with complaints of intermittent feculent discharge from the umbilicus. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Umbilical cyst&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Patent vitellointestinal duct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Urachus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Urachal sinus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Patent vitellointestinal duct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Patent vitellointestinal duct Patent vitellointestinal duct results in fistula, through which fecal discharge comes out&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;In utero, umbilicus is connected to the gut by the vitellointestinal duct It becomes totally obliterated in most patients, and the bowel end persist as Meckel diverticulum Rarely, the umbilical end persists, leading to chronic feculent discharge ABNORMALITIES OF OMPHALOMESENTERIC DUCT&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Umbilical cyst ( urachal cyst ) - middle portion of urachus is patent with lining and fluid content Option: C. Urachus is a connection between the urinary bladder and umbilicus. It usually involutes but may present in later life as a result of increased pressure in bladder usually due to prostatic hypertrophy Option: D. Urachal sinus - if only umbilical side of urachus is patent&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with renal colic and recurrent urinary tract infections. A CT scan reveals no significant findings. The patient undergoes a percutaneous nephrolithotomy and his urine analysis is as shown. Based on the clinical presentation and the urinalysis findings, what are these crystals made up of?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Struvite&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Calcium oxalate dihydrate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Uric acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cystine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Cystine&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732183237620-QT139IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cystine The Given history along with urinary sediment findings, showing hexagonal shaped stones are cystine stones. They are radio-opaque due to high sulphur content.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cystine stones constitute approximately 1% of stones Cystinuria is an autosomal recessive inherited disease that causes decreased reabsorption of cystine from the intestine and the proximal tubules of kidney It is insoluble even at physiological pH and worsens with increasing acidity They are very hard as a result of disulphide bonds and do not fragment with SWL&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. triple phosphate stones Triple phosphate stones has coffin lid appearance Option: B. Calcium oxalate dihydrate stones Calcium oxalate dihydrate stones are enveloped or bipyramidal shaped Option: C. Uric acid stones Rhomboid shaped crystals on urinalysis are characteristic of uric acid stones , which usually form in acidic urine as a result of uric acid precipitation in the renal tubules&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Renal stones types: Classification and characteristics of kidney stones Type Incidence Crystal shape X-ray findings Urinary risk factors Clinical risk factors Calcium oxalate (may include calcium phosphate [&amp;lt; 50%]) 80% Envelope Radiopaque, spherical (staghorns rare) ↑ Urine calcium, oxalate, uric acid; ↓ urine volume, citrate Men in 30s and 40s Calcium phosphate (≥ 50%) &amp;lt; 5% Amorphous Radiopaque, spherical ↑ Urine calcium, urine pH Primary hyper- parathyroidism, distal RTA, alkali treatment Uric acid 10% Diamond, rhomboid Radiolucent, staghorns possible ↑ Urine uric acid; ↓ urine pH, urine volume Gout, diabetes mellitus, chronic diarrheal disease Struvite 10% Coffin-lid Radiopaque, staghorns common ↑ Urine pH: urease-positive UTI Neurogenic bladder, other anatomic abnormality Cystine &amp;lt;1% Hexagonal Faintly radiopaque, staghorns common Inherited disorder - RTA, renal tubular acidosis; UTI, urinary tract infection.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the treatment plan for this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Full thickness skin grafting&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Split thickness skin grafting&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vacuum-assisted closure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Flap&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Split thickness skin grafting&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732183237679-QT144IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Split thickness skin grafting The mainstay of burn wound repair has been split skin autograft&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Split thickness skin graft, also called as Thiersch graft, is removal of full epidermis with part of dermis from donor area Indications: Well granulated ulcer Clean wound or defect which cannot be apposed After surgery to cover and close defect created ( eg., after wide excision in malignancy , after mastectomy ) Prerequisite: Healthy granulation area Beta hemolytic streptococci load less than 10 power 5 , per gram of tissue , otherwise graft failure will occur DISADVANTAGES Contracture Primary contracture ( thicker the graft more the primary contracture) Secondary contracture ( thinner the graft more the secondary contracture) Seroma and hematoma formation Infection, graft failure Loss of hair growth, blunting sensation Dry, scaling of skin due to non functioning of sebaceous glands&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: Full thickness skin graft includes both epidermis and dermis and is used over the face , eyelid , hands , fingers and over joints. Common sites of donor area: Post auricular, Supraclavicular, Groin crease Option: Vacuum-assisted closure (VAC) uses the negative pressure to prepare the wound for spontaneous healing or by lesser reconstructive options. Method of VAC application includes thorough debridement, adequate haemostasis and application of sterile foams dressing. Option: Though flaps can be used, the better option in this case would be to use split thickness skin graft&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with oral cancer underwent radical surgery and PMMC flap reconstruction as shown. What is the most important indicator for considering adjuvant radiotherapy in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Close margin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Extra nodal extension&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Multiple nodes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Perineural invasion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Extra nodal extension&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732183237699-QT146IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Extra nodal extension Though all the above mentioned options are indicators for adjuvant radiotherapy, the most important is extranodal extension&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Preferred approach for treatment of oral cavity carcinoma is surgical resection with adequate (1cm) surgical margins with management of regional nodal basin They metastasize to submandibular, submental and upper cervical nodes and are almost always treated with supraomohyoid neck dissection at time of primary resection with few rare exceptions ( T1 oral tongue lesions that have less than 4 mm depth of invasion) Adjuvant radiotherapy 1 major criterion ( extranodal extension and/or involved margin [&amp;lt;1mm]) or 2 minor criteria ( close margin [1-4.9 mm], multiple involved nodes, largest node &amp;gt;3 cm, lymphovascular invasion/perineural invasion, T3/T4 Adjuvant chemotherapy is reserved for those with positive margins or extracapsular invasions&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the stage of bed sore in the sacral region:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stage 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stage 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stage 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stage 4&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Stage 4&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732183237803-QT151IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Stage 4 The given image shows grade 4 of pressure sore ( full thickness skin loss with exposed bone , muscle)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pressure sores occur as a result of friction or persisting pressure on soft tissues. They particularly affect the pressure points of recumbent patient, including sacrum , greater trochanter and heels Risk factors Poor nutritional status, lack of mobility , dehydration and nerve block anesthesia technique Prevention To reduce risk intraoperatively - careful positioning and padding of patient Early mobilisation of patient and regular inspection of pressure points Use of air mattress for high risk patients,&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Category Description Grade I Intact skin with non-blanchable erythema of a localised area usually over a bony prominence. Grade II Partial thickness skin loss involving epidermis or dermis. May also present as intact or open/ruptured serum-filled or sero-sanguinous filled blister Grade III Full thickness skin loss involving damage or necrosis of subcutaneous tissue extending to but not through, underlying fascia, bone, tendon or joint capsule. Grade IV Full thickness skin loss with extensive destruction, tissue necrosis or damage to muscle, bone, tendon or joint capsule. Slough and eschar maybe present.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Based on the constituents, identify the fluid given to postoperative patients:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Normal saline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ringer lactate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Isolyte P&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Isolyte M&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ringer lactate&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732183237852-QT152IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ringer lactate The crystalloid given in the question is Ringer lactate. It is used in correction of severe hypovolemia, useful in managing metabolic acidosis, useful in postoperative period , burns , diarrhea. It is contraindicated in hypoxia, severe shock , liver diseases, vomiting , nasogastric aspiration and metabolic alkalosis as it can cause lactic acidosis. They are not used along with blood transfusion as calcium in RL can bind with citrate of transfusing blood precipitating clotting of donor blood.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Contents Human plasma NS RL Plasma-lyte A Sodium (mEq/L) 135-145 150 130 140 Potassium (mEq/L) 4.5-5.0 0 4 5 Chloride (mEq/L) 94-111 154 109 98 Calcium (mEq/L) 2.2-2,6 0 2.7 0 Magnesium (mEq/L) 0.8-1.0 0 0 3 Bicarbonate (mEq/L) 23-27 0 0 0 Lactate (mEq/L) 1-2 0 28 0 Acetate (mEq/L) 0 0 0 27 Gluconate (mEq/L) 0 0 0 23 pH 7.4 5.5 6.5 7.4&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - OPTION: C,D. Isolyte M Isolyte P dextrose 50 50 Na 40 25 K 35 20 CI 40 22 Acetate 20 23 Lactate --- --- NH4CI --- --- Ca --- --- Mg --- --- HPO4 15 3 Citrate --- 3 Mosm/L 410 368&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A female patient presented as shown in the image below, with concomitant liver metastasis. What is the recommended management plan for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Simple mastectomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neo adjuvant chemotherapy followed by surgery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Modified radical mastectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Radical mastectomy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Simple mastectomy&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732183237862-QT156IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Simple mastectomy In case of metastatic carcinoma (liver), simple or toilet mastectomy is done, hormone therapy and chemotherapy are given as palliative measures Neoadjuvant chemotherapy is used in cases of LABC, following which surgery is done, and the remaining cycles of chemotherapy are completed and hormone therapy is added Modified radical mastectomy is done in cases of early breast cancer and in late breast cancer ( following neoadjuvant chemotherapy)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA TREATMENT STRATEGY FOR CARCINOMA BREAST Stage 0-DCIS ●       Less than 4 cm-wide local excision; RT to breast; hormone therapy (Tamoxifen 20 mg OD for 5 years). More than 4 cm-total mastectomy with SLNB (if +ve axillary dissection); hormone therapy Stage I and II (Early) ●       Breast conservative surgery (BCS) + RT + if SLNB +ve axillary dissection. If tumour &amp;gt;1 cm, +ve axillary nodes, high nuclear grade, vascular/lymphatic invasion, ER/Pr-ve with over expression Her-2/Neu, then adjuvant chemotherapy Stage III ●       Neoadjuvant chemotherapy + MRM + RT + CT + Hormone therapy Stage IV ●       Hormone therapy (Trastuzumab/Lapatinib) with chemotherapy using taxanes or capacetabine + palliative mastectomy (toilet mastectomy if needed when fungation is present)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An elderly male who presented with the following lesion as shown, is diagnosed with stage T3 carcinoma with no clinically palpable inguinal lymph nodes. What is the management strategy for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Penectomy alone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Penectomy + Orchiectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Penectomy + ilio Inguinal lymph node dissection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Penectomy + Superficial inguinal lymph node dissection&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Penectomy + Superficial inguinal lymph node dissection&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732183237908-QT157IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Penectomy + Superficial inguinal lymph node dissection In this case of penile carcinoma, penectomy is done with margin of 2cm Since lymph nodes are not palpable, Sentinel lymph node biopsy to be done following which superficial inguinal lymph node dissection is done&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Carcinoma penis is most typically a squamous cell carcinoma arising in skin of glans penis or prepuce, which may be flat and infiltrating or warty in appearance Grading T1: confined to skin T2: invading corpus spongiosum or corpus cavernosum T3: invading urethra T4: invading adjacent structured The earliest lymph node to spread is inguinal node (N1 and N2) and to iliac (N3) Distant metastasis are infrequent Treatment of lesion Small lesions , low grade and low stage: organ preserving surgery, such as Mohs surgery Surgical excision is the mainstay of treatment for most primary tumors, with 2 cm margin of normal tissue be removed Tumors affecting glans penis require glansectomy , with more advanced tumors requiring partial penectomy Advanced cases: Total penectomy with formation of perineal urethrostomy Treatment of lymph nodes Delayed for at least 3 weeks after local treatment of primary lesion in enlarged lymph nodes ( if caused by infection, they would subside with antibiotics) Palpable nodes: ultrasound guided fine needle aspiration confirms diagnosis and block dissection of both groins done Non palpable nodes: Sentinel lymph node biopsy done followed by inguinal node dissection if SLNB is positive&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The most commonly occurring complication of TPN in a sepsis patient in ICU: TPN- Total Parenteral Nutrition ICU - Intensive Care Unit&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hyperlipidemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypertriglyceridemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Reactive Hypoglycemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hyperglycemia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hyperglycemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hyperglycemia Hyperglycemia is the most commonly occurring metabolic complication in total parenteral nutrition Most common complication of line insertion is inadvertent pneumothorax&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;In total parenteral nutrition , all nutritional requirements are given only through intravenous route and it can be via Central catheter through the subclavian/ internal jugular vein where tip of venous catheter is at distal part of superior vena cava Peripherally inserted central venous catheter (PICC) or through a femoral peripheral venous line Indications: Failure or contraindication for any enteral nutrition for 7-10 days High output abdominal fistulas , duodenal , biliary , pancreatic fistulas Major abdominal surgeries of liver , pancreas , biliary , colonic Septicemia: multiple trauma, short bowel syndrome Severe pancreatitis, bowel ischemia, peritonitis, ileus Massive GI bleeding, unstable hemodynamically High risk of aspiration Hyperemesis gravidarum Multiorgan failure, severe burns Complications Technical ( air embolism, pneumothorax, bleeding, catheter displacement, sepsis, blockage , infection , thrombosis) Biochemical Electrolyte disturbances - hyponatremia, hypokalemia, hypophosphatemia Hyperosmolarity Hyperglycemia - common Dehydration , azotemia Altered immunological and reticuloendothelial function Others ( dermatitis, anemia and increased capillary permeability, cholestatic jaundice , candidiasis , staphylococcal infection)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;TOTAL PARENTERAL NUTRITION COMPOSITION TPN mixture Percentage of total calories provided Calorie yield per gram (kcal/g) Glucose (dextrose) 30-70% 3.4 Fat (lipid) 20-30%; maximum 2.5 g/kg/day 9.4 Protein (amino acids) 5-20% 4.1&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A CT scan of a patient with a hydatid cyst is shown below. What is the type of hydatid cyst as per the Gharbi classification? CT-Computed Tomography&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Type 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Type 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Type 2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Type 1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Type 2&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732183237976-QT165IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Type 2 The given CT image shows water lily sign, present in Hydatid disease ( Type 2 of Gharbi classification )&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;GHARBI CLASSIFICATION FOR HYDATID CYST Type I Purely cystic lesion Type II Germinative membrane is detached within parts of the cyst Type III Multicystic lesion separated by septae Type IV The cyst is degenerated with a pseudo-solid appearance Type V The pseudo-solid cyst and ectocyst are calcified&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA CLASSIFICATION OF HYDATID CYST WHO-IWGE 2001 Gharbi 1981 Description Stage CE1 Type I Unilocular unechoic cystic lesion with double line sign Active CE2 Type III Multiseptated, \&quot;rosette-like\&quot; \&quot;honeycomb\&quot; cyst Active CE3 A Type II Cyst with detached membranes (water-lily-sign) Transitional CE3 B Type III Cyst with daughter cysts in solid matrix Transitional CE4 Type IV Cyst with heterogenous hypoechoic/hyperechoic contents. No daughter cysts Inactive CE5 Type V Solid cyst with calcified wall Inactive Comparison of Gharbi&#x27;s and WHO-IWGE ultrasound classifications of CE cysts. CL, as a potentially parasitic cyst, was not in Gharbi&#x27;s classification and needs to be differentiated from non-parasitic cysts. This may also happen with CE1 c
