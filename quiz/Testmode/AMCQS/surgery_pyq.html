            questions = [{&quot;text&quot;: &quot;A 50 kg man has 40% second-degree burns. So how much fluid will be needed in the first 8 hours:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;8 liters&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;4 liters&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2 liters&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;6 liters&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 4 liters&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;4 liters Resuscitation in a burn patient: Two large-bore (18 gauge or larger) IV lines should be placed into the bilateral antecubital fossae; lactated Ringer is the classical fluid of choice. Adults: Parkland formula for second and third-degree burns. Fluid resuscitation: Should be tailored to urine output; the calculated fluid requirement is from the time of the burn. Timing: First 50% of the fluid is given in the initial 8 hours, with the rest in the remaining 16 hours. Urinary catheter: Placed to monitor urine output. Parkland formula or burn resuscitation: 4 mL X total body surface area burned (TBSA) X weight (kg) = estimated fluid requirements in the first 24 hours. So from question fluid required = 4 X 40 X 50 = 8000 mL So for 1st hour, 4 liters is given.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Resuscitation fluid should commence from the time of burn injury, and any delay must be caught up. Intravenous resuscitation is appropriate for adults with burns more significant than 15% TBSA and children with burns more critical than 10% TBSA . Some countries commence intravenous fluid resuscitation at 30% TBSA depending on the available resources. Oral resuscitation may be necessary, but additional salt solutions are required to avoid fatal hyponatremia and water intoxication . Three variables affect fluid requirements : percentage of TBSA burned, patient weight, and rate/type of fluid. Three primary fluids are used in resuscitation: crystalloid (most common), colloid , and hypertonic saline , each with advantages and disadvantages.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The modified Parkland formula is widely used for fluid resuscitation in burns. The formula is administered over 24 hours, with the first half given in 8 hours and the second over 16 hours. Maintenance fluid (dextrose-saline) should also be given in children, with varying doses based on body weight. Crystalloid resuscitation may lead to increased tissue edema due to its requirement for eight-fold more significant volumes than colloid.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Plan KUB showing what procedure was done.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ESWL for renal stone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ESWL for bladder stones&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ESWL for renal TB&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stent for benign prostatic hyperplasia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. ESWL for renal stone&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694624974018-QTDSPYQ206IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;ESWL for renal stone The radiograph shows ESWL done for renal stones&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Patients who have not passed their stone after a 4-6 week observation period, those with large rocks, and those who desire immediate intervention may be offered ESWL, PCNL, or URS. Management of Renal and Ureteric Calculi Indications of Conservative Treatment (for 4-6 weeks) (Feature of stone likely to pass spontaneously) Single stone ≤ 5 mm Stone in the lower third of the ureter Ureter is non-dilated Evidence of downward movement Surgical Intervention ESWL (Extracorporeal shock wave lithotripsy) PCNL (percutaneous nephrolithotomy) URS (Ureteroscopy) Laparoscopic stone surgery OSS (Open stone surgery) – Not done now on a routine basis The majority (80-85%) of simple renal calculi are treated satisfactorily with ESWLQ. PCNL/URS manages rests. EXTRACORPOREAL SHOCKWAVE LITHOTRIPSY (ESWL, ESL) : This is a non-invasive method of treating urinary tract stones by generating shockwaves outside the body focused on the rocks. It was first used on humans in Germany in 1980. Different shock wave generation methods include spark gap, electromagnetic, piezoelectric, and micro-expulsive. Shockwaves generated using the spark-gap method must be coordinated with the patient’s electrocardiogram (ECG) to prevent cardiac arrhythmias. Stones can be localized for treatment using either fluoroscopy or USS. This is the standard form of treatment for renal calculi, and stones up to approximately 1.5 cm in size are suitable for this treatment. More than one treatment session may be needed to treat the stone, especially if it is sizeable. Prophylactic antibiotics are used to prevent infection as bacteria often colonize rocks. Cystine stones are relatively resistant to ESWL due to their hardness. In addition to infection, ESWL may result in haematuria, parenchymal bleeding, and even perirenal hematoma. Contraindications to ESWL are obese patients, pregnant patients, and patients taking oral anticoagulants.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The efficacy of SWL reduces with an increasing number of stones and volume of stone burden. Steinstrasse is a German word meaning ‘ street of stones .’ It describes a row of closely gathered stone fragments that line the distal end of the ureter. These stones are usually asymptomatic and pass spontaneously ; however, they may cause obstruction, requiring surgical intervention.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old male with symptoms of obstructive uropathy. A retrograde urethrogram was done, which showed?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Urethral stone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bladder stone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Benign prostatic hyperplasia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hydronephrosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Benign prostatic hyperplasia&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694624974876-QTDSPYQ207IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Benign prostatic hyperplasia Retrograde urethrogram shows a filling defect at the bladder neck level, which can be due to any of the causes of the bladder neck obstruction.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bladder outlet obstruction (BOO): It is a low urinary flow rate with high voiding pressure. It is an aerodynamically confirmed entity. A urodynamic pressure flow study diagnoses it. The flow rate will be less than 10 ml/second with voiding pressure of more than 80 cm of water. Eventually, detrusor inefficiency occurs, causing significant residual urine. Causes of BOO —BPH; bladder neck hypertrophy or stenosis; prostate carcinoma; urethral stricture; functional bladder neck obstruction. Effects of BOO —acute retention of urine; chronic retention of urine; impaired bladder emptying; uremia; infection; stone formation, hematuria. US; renal function tests; IVU; PSA are the investigations. Management is treating the cause by cystoscopic bladder neck incision, urethrotomy, TURP, etc.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;BPH is a common cause of significant lower urinary tract symptoms (LUTS) in men and the most common cause of bladder outflow obstruction (BOO) in men &amp;gt;70 years of age.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Heller’s operation is done for?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Achalasia cardia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Zenker’s diverticulum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Esophageal spasm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Esophageal perforation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Achalasia cardia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Achalasia cardia Achalasia cardia (cardiospasm): It is the failure of relaxation of cardia (esophagogastric junction) due to disorganized esophageal peristalsis as a result of failure to integrate parasympathetic impulses causing a functional obstruction.f Etiology: There is an absence or less numbered ganglions in the myenteric plexus. Vit B 1 Chaga’s disease. It is caused by Trypanosoma cruzi, which is common in South America called sleeping sickness. Diffuse esophageal spasm (Corkscrew esophagus). Most commonly, it is idiopathic . There is degeneration of Auerbach’s myenteric plexus along the entire length of the esophagus, especially in LOS. There is a pencil-shaped narrowing of the cardio (O-G junction) with enormous dilatation of the proximal esophagus, which contains foul-smelling fluid and is more prone to aspiration pneumonia. Achalasia cardia is a precancerous condition—seven times chance of getting squamous cell carcinoma (8%, after 15 years). Pathology: Thickening of circular muscle fibers in the distal esophagus. Myenteric inflammation; depletion of ganglion cells; neural fibrosis; reduced nitric oxide and Vasoactive intestinal peptide [mediators of lower esophageal sphincter (LES) relaxation]. Absence of peristalsis; raised LES pressure; failure of relaxation with functional obstruction of the esophagogastric junction. Dilatation of proximal esophagus with atony. Clinical Features: Common in females between 20 and 40 years age group. Incidence is 6 per 1,00,000 population. Chest pain occurs in the early stage. Achalasia with diffuse esophageal spasm is called as ‘ vigorous achalasia.’ Presents with progressive dysphagia, which is more for liquid than to solid food. Regurgitation and recurrent pneumonia are common (10%). Walking while eating, chin thrusting, neck and shoulder extension, Valsalva maneuver facilitates emptying of food from the esophagus. Heartburn (50%) is expected. Malnutrition and general ill health. Lung abscess formation. Odynophagia and weight loss. Investigations: A barium swallow is diagnostic —shows. Pencil like smooth narrowing of lower esophagus —Bird beak appearance Dilatation of proximal esophagus Absence of fundic gas bubble Sigmoid esophagus or megaesophagus Chest X-ray shows patches of pneumonia. A double mediastinal strip of the dilated esophagus is typical, with an air-fluid level in the posterior mediastinum on the lateral view. Esophageal manometry shows an unrelaxed lower esophageal sphincter with high resting pressure—the beneficial and gold standard. It shows the failure of LES to relax entirely during swallowing and the complete absence of peristalsis. LES pressure is &amp;gt; 35 mm Hg. Baseline esophageal pressure will be high without progressive esophageal peristalsis with low amplitude muscular tone. Intra esophageal pressure about intragastric pressure is elevated. Esophagoscopy is done to confirm the diagnosis and to rule out carcinoma esophagus. It shows closed LES with atonic, dilated proximal esophagus. A biopsy of mucosa at LES should be done. Barium swallow X-ray showing features of achalasia cardia Differential Diagnosis: Carcinoma esophagus. Stricture esophagus. Scleroderma Treatment for achalasia: Forcible dilatation : Plummer’s pneumatic dilatation Negus hydrostatic balloon dilatation Modified Heller’s cardiomyotomy Drugs Botulinum toxin A Nitro-glycerine, nifedipine&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Achalasia Cardia It is the most common hypomotility disorder of the esophagus . Achalasia refers to the failure of the lower esophageal sphincter (LES) to relax . Both the muscle of the esophagus and LES are affected. The prevailing theory suggests that the destruction of the nerves to LES is the primary pathology, and degeneration of the neuromuscular function of the body of the esophagus is secondary. It is a premalignant condition that may lead to squamous cell carcinoma. Achalasia can be seen in Triple-A syndrome or Allgrove disease , which involves Achalasia, lacrimal, and ACTH-resistant Adrenal insufficiency . It is caused by progressive inflammation and selective loss of inhibitory myenteric neurons in Auerbach’s plexus of the esophagus that generally secrete VIP and nitric oxide . This results in the failure to relax LES and peristalsis of the esophageal body, leading to functional obstruction at the level of the GE junction and gradual dilatation of the esophagus.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Treatment options for Achalasia Cardia : Early stage : Sublingual nitroglycerin, nitrates, or calcium channel blockers can provide temporary relief of chest pressure before or after a meal. Bougie dilation up to 54 French may offer several months of relief but requires repeated dilations to be sustainable. Botulinum toxin injection directly into the LES can relax the LES and provide symptomatic relief for years, but symptoms may recur more than 50% of the time within six months. Laparoscopic Heller myotomy is the preferred surgical option , where the extent of myotomy is 2 cm above the GE junction to 1 cm below, over the stomach. A partial antireflux procedure (Toupet or Dor fundoplication) can be performed to restore a barrier to reflux and decrease postoperative symptoms. Esophagectomy may be considered for megaesophagus, sigmoid esophagus, failure of multiple myotomies, or an undeletable reflux stricture .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Van Nuys classification of DCIS include all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Grade&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Size&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Microinvasion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Receptors&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Receptors&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Receptors Van Nuys prognostic index for DCIS Score 1 2 3 Size in mm &amp;lt; 15 mm 15–40 mm &amp;gt; 40 mm Clearance in mm &amp;gt; 10 mm 1–10 mm &amp;lt; 1 mm Grade and necrosis not high grade not high grade high grade No necrosis Necrosis present Necrosis present Total score is 9 Score 3–4 conservative breast surgery (wide local excision) Score 5–7 conservative surgery + Radiotherapy Score 8–9 total mastectomy&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The Van Nuys prognostic index (VNPI) is a widely used system to classify ductal carcinoma in situ (DCIS) into different risk categories, which can be treated accordingly. This index helps to identify subsets of DCIS patients who may not require radiation therapy after undergoing wide excision. The following criteria are used to determine which patients may not need radiation therapy: The patient&#x27;s age The DCIS nuclear grade and presence of microcalcification The size of the lesion The width of the surgical margin.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Best investigation for carcinoma head of pancreas?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;FNAC by endoscopic ultrasound&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CT guided biopsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ERCP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;USG&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. FNAC by endoscopic ultrasound&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;FNAC by endoscopic ultrasound Clinical Presentation and Evaluation of pancreatic carcinoma: The signs and symptoms of pancreatic carcinoma relate to the location of the tumor and the effects of the tumor on local structures. Periampullary tumors often present early with painless jaundice. Most patients have a combination of weight loss, jaundice, and pain due to infiltration of the tumor into the peripancreatic region, including retroperitoneal nerves carried through the celiac plexus. Invasion of these nerves by tumor often results in pain that is constant, posterior, and epigastric in distribution with radiation to the back as opposed to the intermittent colicky pain usually associated with biliary tract disease. A palpable non-tender gallbladder associated with painless jaundice is more commonly associated with malignancy (Courvoisier’s sign) . In contrast, cholecystitis or obstructive jaundice due to choledocholithiasis is typically painful and associated with tenderness on examination. The evaluation of jaundiced patients includes serum chemistries. Markedly elevated transaminases (AST, ALT near 1000) suggest hepatitis. Elevation of the total and direct bilirubin, alkaline phosphatase, and γ-GGT suggest obstructive jaundice. Transaminases may be mildly elevated into the low hundreds. Liver function studies suggesting obstructive jaundice demand further imaging studies that should begin with ultrasonography. Ultrasound is useful in diagnosing a dilated or obstructed biliary ductal system, liver lesions, cholelithiasis, choledocholithiasis, cholecystitis, and in some cases, pancreatic neoplasms. In patients with a history and physical findings suggestive of a pancreatic neoplasm, CT may be a more informative initial diagnostic test. CT provides information about the level of the biliary tract obstruction, delineates the mass and its relation to vital structures, and identifies liver metastases. A high-quality, contrast-enhanced CT scan is required to stage the lesion preoperatively and to determine tumor resectability as defined by the absence of distant spread of disease, ascites, and lack of involvement of the SMV, portal vein (PV), SMA, hepatic artery, vena cava or aorta. Endoscopic ultrasound (EUS) is the newest modality for evaluating pancreatic lesions. Its sensitivity and specificity are similar to CT&#x27;s in evaluating the mass and adjacent vasculature. It is not useful for evaluating liver metastases. EUS, unlike CT, however, is invasive and highly operator dependent. MRCP, ERCP, and percutaneous transhepatic cholangiography (PTC) can also delineate biliary and pancreatic ductal anatomy. Palliative drainage of the biliary tract to address symptoms due to hyperbilirubinemia can also be achieved endoscopically or transhepatically in unresectable cases. Still, preoperative drainage of the biliary system is not routinely indicated when imaging studies suggest a resectable pancreatic tumor. Likewise, a biopsy of a pancreatic mass in resectable cases is not indicated due to a high false negative rate and difficulty in establishing the diagnosis. Biopsy and tissue diagnosis are important if neoadjuvant or palliative chemotherapy or radiation therapy is to be undertaken and may be obtained by percutaneous CT or EUS-guided methods.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Carcinoma Pancreas is a type of cancer that originates in the pancreas, with the most common type being pancreatic ductal adenocarcinoma (PDAC). Most PDAC cases occur in the head of the pancreas, with a smaller percentage occurring in the body and tail. Fine needle aspiration cytology (FNAC) is a minimally invasive diagnostic procedure used to obtain cells for examination under a microscope. Endoscopic ultrasound (EUS) is a technique that uses a special endoscope with an ultrasound probe attached to it to obtain detailed images of the pancreas and surrounding structures. FNAC by EUS involves passing a small needle through the endoscope and into the pancreas to obtain a sample of cells for examination. The procedure is done under real-time guidance, which increases accuracy and reduces the risk of complications. FNAC by EUS has been shown to have a high accuracy rate for the diagnosis of pancreatic cancer, with a sensitivity of up to 85% and a specificity of up to 98%.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;During an examination, physicians should look for signs of jaundice, weight loss, a palpable liver, and a palpable gallbladder. Courvoisier first noticed the association between an enlarged gallbladder and pancreatic tumors in 1890. Patients with a recent diabetes diagnosis and upper abdominal symptoms, especially those above 50 years of age with no family history or obesity, should be suspected of having pancreatic tumors. Unexplained pancreatitis may also be a sign of tumors and should be followed up with imaging.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An asymptomatic aortic aneurysm is to be operated when more than:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;55 mm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;75 mm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;50 mm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;60 mm&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 55 mm&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;55 mm An asymptomatic abdominal aortic aneurysm in an otherwise ft patient should be considered for repair if &amp;gt;55 mm in diameter, measured by ultrasonography in the anteroposterior plane&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Abdominal Aneurysm: Abdominal aortic aneurysm is the most common aortic aneurysm. Splenic artery aneurysm is the second most common Incidence is 2%. It is more common in males. Transverse diameter of the aorta in an aneurysm should be 3 cm or more. Common in the elderly; common in males (4:1); the chance of getting an aneurysm in genetically related first-degree relatives is ten times more. Common in smokers (8:1 with non-smokers); in 55% of patients Chlamydia pneumoniae is identified. Causes: Atherosclerosis (as a degenerative process) is the most common facilitating cause (95%)—aortic wall contains smooth muscle cell matrix, elastin, collagen; elastin (in tunica media) is the main load-; part with collagen (in adventitia) as a safety net in the wall to provide tensile strength preventing aneurysm formation. Elastin in the medial layer of the aorta is degraded and reduced significantly in the infrarenal aorta concerning collagen, absence or fewer vasa vasorum in the infrarenal aorta, and atherosclerotic instability of the medial wall of the aorta causes infrarenal aorta more prone to develop an aneurysm. Increased proteolytic activity of the medial aortic wall due to increased matrix metalloproteinases (MMP) (derived from aortic smooth muscle cells and macrophages) cause elastin and collagen degradation and increase in the diameter of the aneurysm. Collagen degradation in adventitia causes rupture. Familial aortic aneurysm (associated with 25% of AAA) is more prevalent in females to reduce male to female ratio to 2:1. It is related to a decrease in type III collagen, α1 antitrypsin, and lysyl oxidase. Marfan’s, and Ehler-Danlos syndromes are related genetically. Others: Syphilis, dissection, trauma, collagen diseases, infection, arthritis, cystic medial necrosis, association with Chlamydia pneumoniae (55%). Classification I: Infrarenal—most common 95%. Suprarenal—5%. Isolated suprarenal type is rare; it is usually associated with thoracic and or infrarenal types. Classification II: Symptomatic ruptured. Asymptomatic aortic aneurysm is a condition where the aorta, the largest artery in the body, bulges or balloons out but does not cause any symptoms. The decision to operate on an asymptomatic aortic aneurysm depends on its size, location, and growth rate. The current guideline from the American Heart Association recommends that elective repair of an asymptomatic abdominal aortic aneurysm be considered when the aneurysm is greater than or equal to 5.5 cm (55 mm) in diameter. This recommendation is based on research that shows a significant increase in the risk of rupture when the diameter of an aortic aneurysm exceeds 5.5 cm. For thoracic aortic aneurysms , the threshold for elective repair may be lower, depending on the location and other factors. Investigations: Blood urea, serum creatinine. U/S ( most widely used noninvasive test; but neck of the aneurysm, dimensions, and relation to renal arteries are difficult to assess), aortogram, DSA, CT scan ( most precise ). U/S is an effective screening tool . Screening is done in cardiovascular patients in men (60-85 years), in women (60-85 years); men and women above 50 years with family history; annually in asymptomatic AAA with 4.0-4.5 cm size, with size &amp;gt; 4.5 cm once in every six months. CT angiogram, MR angiogram. Blood sugar, and lipid profile. Other relevant investigations like echocardiography, cardiac and pulmonary assessment. X-ray will show eggshell CT scan is a more reliable and precise investigation of choice and gives better information regarding the extent of sides/neck, size, dimensions, size and site of the thrombus, calcification, relation of renal arteries, inflammation and fibrosis, and adjacent tissues. MRI may be better only in renal failure patients. Complications of abdominal aortic aneurysm: Rupture, infection Thrombosis, embolism Distal ischemia/gangrene Aortocaval fistula formation Aortoenteric fistula Erosion of vertebra Spinal cord ischemia when thrombosis develops Differential Diagnosis: Retroperitoneal mass, pseudocyst of the pancreas, retroperitoneal cyst mimic abdominal aortic aneurysm especially when it is thrombosed. Mesenteric ischemia, acute pancreatitis, and perforated duodenal ulcer may mimic ruptured aneurysm. Other conditions causing back pain like disc prolapse, [p]and sciatica. Treatment: Conservative/Medical Treatment It is done in low-risk abdominal aortic aneurysm (age below 70 years; active physically without cardiac, respiratory, renal impairment and noninflammatory aneurysm); if aneurysm size is &amp;lt; 5 cm; if growth rate is &amp;lt; 0.5 cm/year. It includes risk factor modifications; stopping smoking; control of blood pressure (propranolol), cholesterol; usage of drugs—alpha blockers, elastase inhibitors (NSAID—indo- methacin), matrix metalloproteinases (MMP) inhibitor (doxycycline). Periodic size measurement of an aneurysm using ultra- sound once in 6 months to find out growth rate is essential during conservative treatment. Surgical Treatment: Indications for surgery are: Asymptomatic aneurysm more than 5.5 cm. Growth rate more than 0.5 cm/year. Painful, tender aneurysm. Thrombosed aneurysm, aneurysm with distal emboli.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Documented aneurysmal enlargement and symptoms caused by the aneurysm are indications for surgery. An aneurysm detected in a woman who anticipates pregnancy should be removed, and one detected during pregnancy should be removed before the third trimester. Proximal aneurysms are excised after proximal and distal ligations. Mid-splenic aneurysms are excluded by proximal and distal ligations of the splenic artery and all collateral vessels. The most common type of splenic artery aneurysm, the distal or hilar aneurysm, is treated with aneurysmectomy and splenectomy.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Paget’s disease seen in site other than breast is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cervix&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vagina&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Uterus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vulva&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Vulva&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Vulva Adenocarcinoma arising from the apocrine glands of skin is called as extramammary Paget’s disease of skin (intraepidermal adenocarcinoma) commonly observed in perianal region. It can occur in genitalia or in axilla (more apocrine glands). In 25% of cases, the condition is associated with an underlying in situ or invasive carcinoma. Presentation is like red plaque/white/ depigmented areas/crusts/scales mimicking dermatitis, eczema, fungal infections. Condition is often associated with GI or urinary malignancies (40%). Biopsy of lesion, CT evaluation for other malignancies, wide local excision and radiotherapy—are the management principles. It is a rare extramammary disease, is comparable to intraductal carcinoma of the breasts, because the apocrine sweat  glands are involved. It occurs in a postmenopausal woman as a sharply demarcated and slightly elevated white indurated or eczematous lesion and causes pruritus. The biopsy reveals the characteristic large pale vacuolated cells in the epidermis (See Figure below) . Perianal and perineal areas are rarely involved. The Paget’s cells are adenocarcinomatous mucus-secreting cells, round cells with pale cytoplasm and vesicular nuclei. Mitosis is rare. Unlike Paget’s disease of the breast, the underlying carcinoma is reported in only 20% due to adenocarcinoma of the Bartholin’s gland. In the perianal region, it is associated with adenocarcinoma of the anus. It is important to search for the underlying malignancy which may be involved in 30% cases. Paget’s disease of the vulva The treatment is local excision or vulvectomy  if  no  underlying lesion is detected. With underlying lesion, treatment is as of invasive cancer. Radiotherapy is employed for women unfit for surgery but prolonged follow-up for recurrence is obligatory. Local and systemic 5-FU and bleomycin is also tried. The tumor recurs in 20%.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;MC site of extra-mammary Paget’s disease: Anogenital region Axilla Eyelid MC site in females: Vulva Extra-mammary Paget’s disease: More common in females, median age of 65 years Associated with rectal adenocarcinoma Perianal Paget’s i s associated with an underlying visceral malignancy in 20-86% of cases MC synchronous tumor: Colorectal adenocarcinoma Pathology: Found in both the anal canal and margin Perianal Paget’s cells are foamy and vacuolar in appearance Positive for PAS, mucicarmine, Alcian blue, and cytokeratin 7 Clinical Features: Occurs in apocrine, hair-bearing areas Erythematous, pruritic, scaling plaques with well-defined serpiginous borders Lesions may also appear ulcerated and crusty with a serous discharge Diagnosis: Made on biopsy Treatment: Wide local excision is treatment of choice Recurrence rates as high as 61% have been reported following excision of perianal Paget’s disease Re-excision is the usual recommendation&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the retractor?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Morris retractor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Langenbeck retractor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Richardson retractor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Deaver retractor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Morris retractor&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694624975648-QTDSPYQ213IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Morris retractor Morris Retractor: It may be single blade type or double blade type. It is used to retract abdominal wall. It helps in keeping the incision open and to keep the skin and tissue away from the bones and the organs while surgery is being performed, allowing the surgeon to go deeper into the surgical site without having to constantly face tissue and skin. A retractor such as the Morris retractor is usually curved. The handle of the retractor is made in a manner to provide the surgeon with the utmost grip and for the instrument to be comfortable while being used. There are some Morris retractors which are double ended as well and hence can be used from either side. A retractor may have to be held in place by the surgeon or his assistant or it could even be placed onto the surgical field.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most common stones formed due to excess laxative use:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Urate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Struvite&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oxalate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cystine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Urate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Urate Laxative abuse should be suspected whenever a woman has an ammonium urate renal calculus in sterile urine.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Urolithiasis Epidemiology Modifiable Factors : Age Gender Ethnic Origin Family History Non-Modifiable Factors : Environmental Factors Drugs Pathogenesis : When the concentration of culprit salts such as calcium and oxalate overwhelm inhibitory factors (e.g. citrate, potassium, magnesium, Tamm–Horsfall mucoproteins, pH changes), they precipitate into crystals. These crystal nuclei may be washed off with the flow of urine or they may anchor onto sites like renal papillae to form Randall’s plaques. Variations in the pH of urine may also facilitate or inhibit stone growth; acidic pH precipitates the formation of uric acid stones and alkaline pH precipitates the formation of calcium phosphate stones. Hence, the manipulation of pH through medication can help in preventing new stone formation Milk Of Calcium Stones : Stasis of urine also promotes stone formation. Stasis stones are usually multiple, round and have a smooth surface Types Of Stones : Calcium Oxalate Stones Calcium Phosphate Stones Uric Acid Stones Infection Stones Cystine Stones Clinical Presentation : Hematuria Calculuria Ureteric Colic (Sudden Excruciating pain) Urgency and Frequency (Lower Ureteric stones) Malaise and Weight loss (due to renal loss) High-Grading Fever with Chills (UTI) Complications : Urinary Tract Obstruction Infections(Pyelonephritis, pyonephrosis, renal abscess or septicaemia) Loss of renal function XGP and Pyeloenteric fistulae Nephron Loss Diagnosis : Urinary Examination Blood Examination Diagnostic Imaging (radiograph of the kidneys, ureters and bladder and theUS) Non-Contrast CT (IOC) Management : Non-Surgical : Watchful waiting Medical expulsive therapy Extracorporeal SWL (Shock Wave Lithotripsy) Stone dissolution therapy Surgical : Endourological Ureterorenoscopy Retrograde Intrarenal Surgery Percutaneous Nephrolithotomy Non-Endourological Pyelolithotomy Anatrophic nephrolithotomy&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B : Struvite: They form as a result of urease-producing bacterial infections, such as those caused by Proteus, Klebsiella, Serratia or Enterobacter. Alkalinisation of urine takes place as urease hydrolyses urea to carbon dioxide and ammonium Option C : Oxalate stone is a primary- calculi, grows slowly, solitary with an uneven surface. Primary vesicular calculi are rare Option D : Uric acid stones and cystine stones tend to form in acidic urine. Cystine stones are rare.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hyperuricosuria promotes the formation of both calcium oxalate and uric acid stones. Uric acid precipitates into crystals in acidic urine and remains soluble in alkaline urine. Conditions that can cause hyperuricosuria are gout and myeloproliferative disorders after cytotoxic treatment&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the Glasgow Coma Scale of a patient presenting after injury, confused, eye opening on painful stimulus, flexion withdrawal on left side and localising to pain on right side?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;8&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;9&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;10&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;11&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 11&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;11 Glasgow Coma Scale Behavior Response Score Eye opening Spontaneously 4 response To speech 3 To pain 2 No response 1 Best verbal Oriented to time, place and person 5 response Confused 4 Inappropriate words 3 Incomprehensible sounds 2 No response 1 Behavior Response Score Best motor Obeys commands 6 response Moves to localized pain 5 Flexion withdrawal from pain 4 Abnormal flexion (decorticate) 3 Abnormal extension (decerebrate) 2 No response 1 Total score Best response 15 Comatose client 8 or less Totally unresponsive 3 From this table we can calculate GCS as E=2, V=4, Best motor response=5, so answer is 11.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Glasgow Coma Scale Score : The initial assessment of the trauma patient includes the primary survey, resuscitation, secondary survey, and definitive care. Neurosurgical evaluation begins during the primary survey with the determination of the GCS score (usually referred to simply as the GCS) for the patient. The GCS is determined by adding the scores of the best responses of the patient in each of the three categories. The motor score ranges from 1 to 6, verbal from 1 to 5, and eyes from 1 to 4. The GCS, therefore, ranges from 3 to 15 Tracheal intubation or severe facial or eye swelling can impede verbal and eye responses. In these circumstances, the patient is given a score of 1 with a modifier, such as verbal “1T” where T = tube&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Discharge Criteria in Minor/Mild Head Injury : GCS 15/15 with no focal deficits Normal CT brain if indicated Patient not under the influence of alcohol or drugs Patient accompanied by a responsible adult Verbal and written head injury advice: seek medical attention if: Persistent/worsening headache despite analgesia Persistent vomiting Drowsiness Visual disturbance Limb weakness or numbness&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Glasgow Coma Scale\&quot; ADULTS INFANTS/CHILDREN Eye opening 4 Spontaneous Spontaneous 3 To voice To voice 2 To pain To pain 1 None None Verbal 5 Oriented Alert, normal vocalization 4 Confused Cries, but consolable 3 Inappropriate words Persistently irritable 2 Incomprehensible words Restless, agitated, moaning 1 None None Motor response 6 Obeys commands Spontaneous, purposeful 5 Localizes pain Localizes pain 4 Withdraws Withdraws 3 Abnormal flexion Abnormal flexion 2 Abnormal extension Abnormal extension 1 None None *Score is calculated by adding the scores of the best motor response, best verbal response, and eye opening. Scores range from 3 (the lowest) to 15 (normal).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most common cause of chronic pancreatitis:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alcoholism&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pancreatic stones&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pancreas divisum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gallstones&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Alcoholism&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Alcoholism Chronic pancreatitis: It is persistent progressive irreversible damage of the pancreas due to chronic inflammation. It can be chronic relapsing pancreatitis or chronic pancreatitis (persistent) (which can be chronic non calcifying or calcifying pancreatitis pancreatitis). Chronic pancreatitis is more common in males, common in Kerala (induced by diet, rich in Tapioca). Etiology: Alcohol—80% main cause Stones in biliary tree—rare cause Malnutrition, diet Hyperparathyroidism Hereditary (familial hereditary pancreatitis) Idiopathic—20%—as mutation Trauma Congenital anomaly (Pancreatic divisum) Cystic fibrosis Autoimmune pancreatitis Hyperlipidemia TIGAR-O Risk Factor Classification 2001 T –Toxic-alcohol/tobacco/dietary/drug. Metabolic-hypercalcemia/lipidemia/lipoprotein lipase deficiency. I – Idiopathic—early/late onset/tropical. G – Genetic mutations—CFTR/SPINK 1. A – Autoimmune primary/with Sjogren/Crohn’s disease. R – Recurrent and severe acute/ischemic. O –Obstructive—pancreas divisum/annular pancreas/stenotic papilla/duodenal obstruction/ trauma/ pancreatic ductal stones/ choledochocele.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Chronic pancreatitis is characterized by persistent inflammation and irreversible fibrosis, which leads to the atrophy of pancreatic parenchyma. Associated with chronic pain and endocrine and exocrine insufficiency Exocrine insufficiency precedes endocrine insufficiency by many years and is more closely related to morphologic changes Approximately 90% of beta cell mass must be lost before clinical diabetes develops Classification of various causes based on TIGAR-O system Diagnosis: X-ray abdomen shows diffuse pancreatic calcification in 30-40% of cases CT scan shows dilated pancreatic duct (68%), parenchymal atrophy (54%), and pancreatic calcifications (50%) MRI detects changes in the pancreatic parenchyma suggestive of chronic inflammation MRCP with secretin injection evaluates intraductal strictures and pancreatic duct disruption ERCP is considered the gold standard for diagnosis , but the advent of secretin MRCP and EUS has decreased its role EUS is the most accurate technique to diagnose CP in early stages Rosemont criteria provide EUS criteria for diagnosis Measurement of fecal elastase-1 level is preferred noninvasive study to diagnose pancreatic exocrine insufficiency Steatorrhea occurs if stool fat content exceeds 7 gm/day Treatment: Encourage patients to stop drinking and smoking NSAIDs are first-line treatment, severe pain treated with potent long-acting narcotics Pancreatic enzyme replacement recommended for pancreatic exocrine insufficiency ERCP primary modality for treating symptomatic pancreatic duct obstruction Endoscopic stone extraction considered for pain and pancreatic duct dilation secondary to stones Patients with dilated pancreatic duct (diameter &amp;gt;7 mm) require decompressing procedure , those with normal pancreatic duct require resectional procedure&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True about Crohn’s disease on endoscopy are all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Whole length shows involvement&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Skip lesions are seen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Non caseating granulomas are seen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Biopsy can be taken&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Whole length shows involvement&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Whole length shows involvement Regional enteritis (Crohn’s Disease): It is a granulomatous, non caseating inflammatory condition of the ileum commonly and of the colon often. It is independent of age, sex, socioeconomic status and geographic areas. Causes for Crohn’s disease: Infectious—Mycobacterium paratuberculosis and atypical mycobacteria Immunologic Genetic —chromosome 16q—IBDI with CARD15/NOD2 gene (40-fold risk) Environmental Jews are more prone Smoking, diet, OCPs (controversial), psychosocial factors Main features of Crohn’s disease: Ileum—most common site of occurrence—60% Rectal sparing is usual and common Skip lesion Hose-pipe pattern Linear ulcers and cobble stone appearance of mucosa Transmural Extraintestinal manifestations of Crohn’s disease: Skin: Erythema nodosum, pyoderma gangrenosum—most common Eyes: Iritis, uveitis Joints: Arthritis, ankylosing spondylitis Sclerosing cholangitis Nephrotic syndrome Pancreatitis Amyloidosis Blood: Anemia, thrombocytosis, DVT, arterial thrombosis Investigations: Plain X-ray abdomen, ultrasound abdomen. Barium meal follow through or small bowel enema shows — Straightening of valvulae conniventes. Multiple defects ( cobblestone appearance). Cicatrisation of ileum ( string sign of Kantor ). Rose thorn appearance of the bowel wall. Radiologically Crohn’s disease is classified as non stenosing type or stenosing type. CT scan and CT fistulogram is useful method. Colonoscopy usually shows normal rectum; with colon show- ing aphthoid like ulcers and reddened mucosal margin. Deep ulcers, stricture and fistula will be evident in late cases. Colonoscopy also shows segmental, deep, cobblestone look. Blood tests for anemia, protein loss, mineral and trace element loss like magnesium, zinc, and selenium. There will be raised C reactive protein and orosomucoid in active disease. Capsule endoscopy is useful investigation. MRI to diagnose anal disease. Serum markers : 90% of patients with Crohn’s disease show ASCA (anti-Saccharomyces cerevisiae antibodies) positive and pANCA (perineural antineutrophil cytoplasmic antibodies) negative, whereas in 98% of patients with ulcerative colitis, ASCA is negative but pANCA positive. Complications of Crohn’s disease: Intestinal obstruction Stricture Bleeding Fistula formation Carcinoma small and large bowel Perianal abscess Peritonitis Pericolic abscess Medical therapy: To induce remission—steroids For maintenance—immunomodulating drugs like azathioprine Antibiotics, metronidazole (as immunomodulator) Monoclonal antibody—infliximab Nutritional support Patients with Crohn‘s disease should avoid NSAIDs&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Crohn&#x27;s disease Chronic, transmural inflammatory disease of the gastrointestinal tract Can involve any part of the alimentary tract from mouth to anus Most commonly affects the small intestine and colon Involvement of both large and small intestine: 55 % Involvement of only small intestine: 30 % Involvement of only large intestine: 15 % Primarily attacks young adults in the 2nd and 3rd decades of life More common in smokers, urban dwellers, and females taking OCPs Strong familial association Infectious agents proposed as potential causes: Mycobacterium paratuberculosis and measles virus CARD-15/NOD2 mutation on chromosome 16q is relatively specific for Crohn&#x27;s disease Clinical Features: Most common symptom i s intermittent and colicky abdominal pain , most commonly noted in lower abdomen Diarrhea is the next most frequent symptom and is present, at least intermittently, in about 85% of patients In contrast to ulcerative colitis, patients with Crohn&#x27;s disease typically have fewer bowel movements, and stools rarely contain mucus, pus, or blood Main intestinal complications of Crohn&#x27;s disease include obstruction and perforation Fistulas occur between the sites of perforation and adjacent organs, usually at the site of a previous laparotomy Perianal disease (fissure, fistula, stricture, or abscess) is common Ileum is most commonly the site of fistula (enterocutaneous and enterovesical), perforation, and carcinoma Diagnosis: CT Enteroclysis is the gold standard for diagnosis of Crohn&#x27;s disease Serology: Anti-Saccharomyces cerevisiae (ASCA) autoantibodies have specificity of 92% for Crohn&#x27;s disease&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which organism causing acute bacterial prostatitis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Enterococcus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Streptococcus viridans&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Peptostreptococcus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;E. coli&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. E. coli&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;E. coli The usual organism responsible is Escherichia coli , but Staphylococcus aureus, Staphylococcus albus, Streptococcus faecalis, Neisseria gonorrhoeae or Chlamydia may be responsible&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Prostatitis : Types: Acute or chronic. Acute Prostatitis: Causes: Due to instrumentation. Ascending infection from below. Hematogenous. Descending infection from above. Bacteria involved: E. coli, Klebsiella, Proteus. Staphylococcus. Streptococcus faecalis. Gonococcus. Clinical features: Pain, frequency, fever with chills and rigors. Retention of urine. Perineal heaviness, pain on defaecation. Tender prostate on per rectal examination. Initial fraction of urine is turbid which is  sent  for culture and sensitivity. Investigations: Urine culture and sensitivity. Ultrasound abdomen. Treatment: Prolonged rigorous antibiotics for 2 months. Avoidance of alcohol and sexual intercourse for 6 weeks. Complications: Formation of single or multiple abscess. It is common in diabetics Chronic prostatitis Retention of urine Chronic prostatitis: Caused by E. coli, Staphylococcus, Streptococcus, Trichomonas, Chlamydia . There is always associated posterior urethritis. Epididymitis. Pain in the perineum, rectum, low back pain, leg pain. Fever. Sexual dysfunction. Per rectal examination shows tender prostate. Prostatic fluid obtained by prostatic massage shows 15 or more pus cells/HPF. In three glass urine test—first glass contains prostatic threads. Treatment: Antibiotics—Co-trimethoxazole, trimethoprim, doxycycline.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statement is true about suture material in the image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Made of rabbit submucosa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Made of cat submucosa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Not degraded&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Degraded by enzymatic degradation&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Degraded by enzymatic degradation&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694624977973-QTDSPYQ219IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Degraded by enzymatic degradation Degradation happens by phagocytosis, enzymatic degradation and complete absorption happens in 90 days Catgut suture Catgut is naturally derived from sheep submucosa processed and stored in isopropyl alcohol. Types: Plain &amp;amp; Chromic High tissue reaction is seen with plain catgut. Degradation happens by phagocytosis, enzymatic degradation and complete absorption happens in 90 days. Tensile strength is for 21-28 days&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A &amp;amp; B : Catgut is naturally derived from sheep submucosa processed and stored in isopropyl alcohol. Option C : Degradation happens by phagocytosis, enzymatic degradation and complete absorption happens in 90 days&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Absorbable Suture Materials Suture Catgut Catgut Polyglactin Polydioxanone (PDS) Polyglycaprone Frequent uses Ligate superficial vessels, suture subcutaneous tissues. Stomas and other tissues that heal rapidly As for plain catgut General surgical use where absorbable sutures required, e.g. gut anastomoses, vascular ligatures. Has become the &#x27;workhorse&#x27; suture for many applications in most general surgical practices, including undyed for subcuticular wound closures. Ophthalmic surgery Uses as for other absorbable sutures, in particular where slightly longer wound support is required Subcuticular in skin, ligation, gastrointestinal and muscle surgery Contraindications Not for use in tissues that heal slowly and require prolonged support. Synthetic absorbables are superior As for plain catgut. Synthetic absorbables are superior Not advised for use in tissues that require prolonged approximation under stress Not for use in association with heart valves or synthetic grafts, or in situations in which prolonged tissue approximation under stress is required No use for extended support Tissue reaction High Moderate Mild Mild Mild Absorption rate Phagocytosis and enzymatic degradation within 7-10 days Phagocytosis and enzymatic degradation within 90 days Hydrolysis minimal until 5-6 weeks. Complete absorption 60-90 days Hydrolysis minimal at 90 days. Complete absorption at 180 days 90-120 days Tensile strength retention in vivo Lost within 7-10 days. Marked patient variability Unpredictable and not recommended Lost within 21-28 days. Marked patient  variability. Unpredictable and not recommended Approximately 60% remains at 2 weeks. Approximately 30% remains at 3 weeks Approximately 70% remains at 2 weeks. Approximately 50% remains at 4 weeks Approximately 14% remains at 8 weeks 21 days maximum Raw material Collagen derived 96 from healthy sheep or cattle Collagen derived from healthy sheep or cattle. Tanned with chromium salts to improve handling and to resist degradation in tissue Copolymer of lactide and glycolide in a ratio of 90:10, coated with polyglactin and calcium stearate Polyester polymer Copolymer of glycolite and caprolactone Types Plain Chromic Braided multifilament Monofilament. Dyed or undyed Monofilament Common name Catgut Chromic catgut Vicryl ® , Novosyn ® PDS Monocryl ® , Monosyn ® Non-absorbable Suture Materials Suture Silk Linen Surgical steel Nylon Polyester Polypropylene Frequent uses Ligation and suturing when long-term tissue support is necessary. For securing drains externally Ligation and suturing in gastrointestinal surgery. No longer in common use in most centres Closure of sternotomy wounds. Previously found favour for tendon and hernia repairs General surgical use, e.g. skin closure, abdominal wall mass closure, hernia repair, plastic surgery, neurosurgery, microsurgery, ophthalmic surgery Cardiovascular ophthalmic plastic and general surgery Cardiovascular surgery, plastic surgery, ophthalmic surgery, general subcuticular skin closure Contraindications Not for use with vascular prostheses or in tissues requiring prolonged approximation under stress. Risk of infection and tissue reaction makes silk unsuitable for routine skin closure Not advised for use with vascular prostheses Should not be used in conjunction with prosthesis of different metal None NoneNone Tissue reaction Moderate to high Not recommended. Consider suitable absorbable or non- absorbable Moderate Minimal Low Low Low Absorption rate Fibrous encapsulation in body at 2-3 weeks. Absorbed slowly over 1-2 years Non-absorbable. Remains encapsulated in body tissues Non-absorbable. Remains encapsulated in body tissues Degrades at approximately 15-20% per year Non-absorbable remains encapsulated in body tissues Non-absorbable: remains encapsulated in body tissues Tensile strength Loses 20% when wet; 80-100% lost by 6 months. Because of tissue reactions and unpredictability, silk is increasingly not recommended Stronger when wet Loses 50% at 6 months; 30% remains at 2 years Infinite (&amp;gt;1 year) Loses 15-20% per year Infinite (&amp;gt;1 year ) Infinite (&amp;gt;1 year) Raw material Natural protein. Raw silk from silkworm Long staple flax fibres An alloy of iron, nickel and chromium Polyamide polymer Polyester (polyethylene terephthalate Polymer of propylene Types Braided or twisted multifilament. Dyed or undyed. Coated (with wax or silicone) or uncoated Twisted Monofilament or multifilament Monofilament or braided multifilament. Dyed or undyed Monofilament or braided multifilament. Dyed or undyed. Coated (polybutylate or silicone) or uncoated Monofilament. Dyed or undyed Common name Silk Linen Steel Ethilon ® ,Dafilon ® Ethibond ® Prolene ® . Premilene ®&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The following statement about Keloid is true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It contains growth factors&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Extended excision is the treatment of choice&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Do not extend beyond the wound&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. It contains growth factors&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;It contains growth factors Keloid contains growth factors with histology of  Hypocellular, thick, wavy collagen fibers in random orientation&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Abnormal Wound Healing : Factors Inhibiting Wound Healing Infection Ischemia Circulation Respiration Local tension Diabetes mellitus lonizing radiation Advanced age Malnutrition Vitamin deficiencies Vitamin C Vitamin A Mineral deficiencies Zinc Iron Exogenous drugs Doxorubicin (Adriamycin) Glucocorticosteroids Hypertrophic Scars : Hypertrophic scars are raised scars within the confines of the original wound and frequently regress spontaneously Types: Immature (Red, slightly raised) Linear(Red/Raised,itchy) Widespread(Red/Raised) Keloids : Keloids, by definition, grow beyond the borders of the original wounds and rarely regress with time; they are more prevalent in darkly pigmented skin Types : Major Keloids (Red/Raised) Minor Keloids (Dark/Raised) Keloid over sternum (butterfly shaped). Note the typical common site Characteristics of keloids and hypertrophic scars KELOID HYPERTROPHIC SCAR Incidence Rare Frequent Ethnic groups African American, Asian, Hispanic No predilection Prior injury Yes Yes Site predilection Neck, chest, ear lobes, shoulders, upper back Anywhere Genetics Autosomal dominant with incomplete penetration No Timing Symptom-free interval; may appear years after injury 4-6 weeks post injury Symptoms Pain, pruritus, hyperesthesia, growthbeyond wound margins Raised, some pruritus, respects wound confines Regression No Frequent spontaneous Contracture Rare Frequent Histology Hypocellular, thick, wavy collagen fibers in random orientation Parallel orientation of collagen fibers Prevention : The three strategies that reduce adverse scarring immediately after wound closure are Tension relief Hydration/occlusion Use of taping/pressure garments&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B : Surgical Excision with adjuvant Silicone Gel or Sheeting or intralesional corticosteroids or both Radiotherapy Alternative Techniques(bleomycin,mitomycin C, imiquimod) Option C : Keloids, by definition, grow beyond the borders of the original wounds and rarely regress with time; they are more prevalent in darkly pigmented skin&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Scar contractures can cause severe functional, psychological and aesthetic problems In general, faps are preferable to skin grafts because of graft contracture When skin grafts are used, full thickness is preferred to split thickness as they have a better texture and contract less during healing.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is best stent for femoropopliteal bypass graft?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dacron&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Reversed saphenous vein&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Polytetrafluoroethylene&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Reversed saphenous vein&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Reversed saphenous vein Arterial/venous grafts: Synthetic: Dacron woven graft Dacron knitted graft PTFE—polytetrafluoroethylene graft Natural: Internal mammary artery (ideal one) Long saphenous vein either reverse or in situ Umbilical vein graft (cryopreserved)—3 mm vein is the mini- mum diameter required Reverse saphenous vein graft : In case of femoropopliteal block, saphenous vein is dissected out, reversed and sutured above to the femoral artery and below to popliteal segment so as to bypass the blood through reverse saphenous vein graft. Saphenous vein is reversed to nullify the action of valves so as to allow easy flow of blood.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 27 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
