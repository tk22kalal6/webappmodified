            questions = [{&quot;text&quot;: &quot;A patient with massive bleeding presents to the emergency after RTA. What still needs to be done?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tranexamic acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Massive transfusion of fluid challenge&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IV crystalloid 2 L within a few minutes&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Check coagulation with thromboelastography&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. IV crystalloid 2 L within a few minutes&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;IV crystalloid 2 L within a few minutes Avoid dilutional coagulopathy by avoiding clear fluids (crystalloids or colloids) and by giving a transfusion that approximates whole blood – usually administered as equal volumes of packed red blood cells and plasma. In fluid deficit management, a bolus dose of 1 L of lukewarm isotonic crystalline fluid is the standard protocol. Various studies have concluded that infusion more than 1.5 L isotonic crystalline fluid increases mortality. Early control of external bleeding is vital in managing the injured patient.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Damage Control Resuscitation Damage control resuscitation (DCR), also known as hemostatic resuscitation, is a paradigm that prioritizes hemorrhage control in patients who are still actively bleeding. The rationale is that no aspect of the shock state –  end­ organ perfusion, blood pressure, temperature, lactic acidosis – can be corrected while patients are bleeding, and repeated cycles of volume resuscitation will exacerbate coagulopathy, hypothermia and metabolic derangements (acidosis, hyperkalemia, hypocalcemia). DCR applies only while patients are bleeding and is based on four key principles Rapid hemorrhage control Permissive hypotension Avoiding dilutional coagulopathy Treating existing coagulation deficits&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What technique is depicted in the image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Brachytherapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;USG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sentinel lymph node biopsy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lateral pectoral block&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Sentinel lymph node biopsy&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694624236484-QTDSPYQ223IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sentinel lymph node biopsy Two methods can do sentinel lymph node biopsy (SNB) in the breast: injecting methylene blue dye or by radio tracer Technetium Tc 99m sulfur colloid intradermally over nipple-areolar complexes. The given image depicts the radiotracer technique in which 1–2 hours before the operation, the tracer is injected intradermally so that by using the gamma camera probe, the surgeon can detect the draining lymph nodes intraoperatively.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Indications for SNB Contraindications for SNB ●      Indicated for early breast cancer in which lymph nodes are not detectable clinically or by imaging ●      Palpable nodes ●      T3/T4 tumors with no nodes clinically ●      Inflammatory breast cancer ●      Palpable axillary nodes&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Union for International Cancer Control-American Joint Committee on Cancer TNM staging system (eighth edition) for breast cancer. T category T criteria Tx ΤΟ Tis(DCIS) This(Paget&#x27;s) T1 T1mi T1a T1b T1c T2 T3 T4 T4a T4b T4c T4d Primary tumors cannot be assessed No evidence of a primary tumor Ductal carcinoma in situ (DCIS) Paget&#x27;s disease of the nipple is not associated with (Paget&#x27;s) invasive carcinoma and carcinoma in situ (DCIS) in the underlying breast parenchyma. Carcinomas in the breast parenchyma associated with Paget&#x27;s disease are categorized based on the size and characteristics of the parenchymal disease. However, the presence of Paget&#x27;s disease should still be noted. Tumour $20 mm in greatest dimension Tumor &amp;lt;1 mm in greatest dimension Tumor&amp;gt;1 mm but ≤5 mm in greatest dimension (round any measurement &amp;gt;1.0-1.9 mm to 2 mm) Tumor&amp;gt;5 mm but $10 mm in greatest dimension Tumour &amp;gt;10 mm but ≤20 mm in greatest dimension Tumour &amp;gt;20 mm but ≤50 mm in greatest dimension Tumor&amp;gt;50 mm in greatest dimension Tumor of any size with direct extension to the chest wall and/or to the skin (ulceration or macroscopic nodules); invasion of the dermis alone does not qualify as T4 Extension to the chest wall; invasion or adherence to pectoralis muscle in the absence of charge of chest wall structures does not qualify as T4a Ulceration and ipsilateral macroscopic satellite nodules and/or edema (including peau d&#x27;orange) of the skin that does not meet the criteria for inflammatory carcinoma Both T4a and T4b are present T4a+ T4b = T4c Inflammatory carcinoma; peau d&#x27;orange and redness involving &amp;gt;1/3rd of the surface of the breast T4d with or without a breast lump CN category CN criteria CNx CNO CN1 CN1mi CN2 cN2a cN2b CN3 CN3a CN3b cN3c Regional lymph nodes cannot be assessed (e.g. previously removed) No regional lymph node metastases (by imaging or clinical examination) Metastases to movable ipsilateral level I, II axillary lymph node(s) Micrometastases (approximately 200 cells, &amp;gt;0.2 mm, but none &amp;gt;2.0 mm) Metastases in ipsilateral level I, II axillary lymph nodes that are clinically fixed or matted; or in ipsilateral internal mammary nodes in the absence of axillary lymph node metastases Metastases in ipsilateral level I, II axillary lymph nodes fixed to one another (matted) or to other structures Metastases only in ipsilateral internal mammary nodes in the absence of axillary lymph node metastases Metastases in ipsilateral infraclavicular (level III axillary) lymph node(s) with or without level I, II axillary lymph node involvement; or in ipsilateral internal mammary lymph node(s) with level I, II axillary lymph node metastases; or  metastases in ipsilateral supraclavicular lymph node(s) with or without axillary or internal mammary lymph node involvement Metastases in ipsilateral infraclavicular lymph node(s) Metastases in ipsilateral internal mammary lymph node(s) and axillary lymph node(s) Metastases in ipsilateral supraclavicular lymph node(s) M category M criteria MO CMO(+) CM1 No clinical or radiographic evidence of distant metastases No clinical or radiographic evidence of distant metastases in the presence of tumour cells or deposits &amp;lt;0.2 mm detected microscopically or by molecular techniques in circulating blood, bone marrow or other non-regional nodal tissue in a patient without symptoms or signs of metastases Distant metastases detected by clinical and radiographic means ●       Stage O                      -                 Tis No ●       Stage IA                     -                 Ti No ●       Stage 18                     -                To, Nimi ●       Stage 11A                  -                To₂, Nor T₂ No ●       Stage 11B                  -                T₂N or T 3 No ●       Stage IIIA                   -                To, 1, 2, 3N2 08 T3N₁ ●       Stage 111B                -                T 4 N0, 1 , 2 ●       Stage 111C                -                Any T, N 3 ●       Stage IV                     -                Any T, any N, M₁&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Sentinel lymph node biopsy is most useful for: Ca cervix Ca endometrium Ca vulva Ca vagina Select the correct answer from below given code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1&amp;gt;2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3&amp;gt;4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3&amp;gt;2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;4&amp;gt;1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 3&gt;2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;3&amp;gt;2 (Ca Vulva &amp;gt; Ca endometrium) Sentinel lymph node biopsy is most useful for the Ca vulva. It is also useful for Ca endometrium. It is also useful in melanoma patients with lesions &amp;gt; 1 mm deep and without palpable nodes.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young patient is admitted after a road traffic accident and has a massive hemorrhage. He needs to be transfused with a large amount of fluid. Which IV cannula is preferred?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Grey&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Green&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Blue&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pink&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Green&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Green Commonly used IV cannula Color Size External diameter (mm) Length (mm) Water flow rate (mL/min) Recommended uses Orange 14G 2.1 mm 45 mm –240 mL/min Trauma, rapid blood transfusion, surgery Gray 16G 1.8 mm 45 mm ~180 mL/min Rapid fluid replacement, trauma, rapid blood transfusion Green 18G 1.3 mm 32 mm ~90 mL/min Rapid fluid replacement, trauma, rapid blood transfusion Pink 2OG 1.1 mm 32 mm ~60 mL/min Most infusions, rapid fluid replacement, trauma, routine blood transfusion Blue 22G 0.9 mm 25 mm ~36 mL/min Most infusions in neonates, pediatric, older adults, routine blood transfusion Yellow 24G 0.7 mm 19 mm ~20 mL/min Most infusions in neonates, pediatric, older adults, routine blood transfusion, neonate or pediatric blood transfusion Purple 26G 0.6 mm 19 mm ~13 mL/min Pediatrics, neonate According to the latest ATLS guidelines, two 18 G cannulas are sufficient in trauma patients. Studies have shown not much beneficiary effect on putting larger sized cannula as compared to 18 G.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Damage Control Resuscitation Damage control resuscitation (DCR), also known as hemostatic resuscitation, is a paradigm that prioritizes hemorrhage control in patients who are still actively bleeding. The rationale is that no aspect of the shock state –  end­ organ perfusion, blood pressure, temperature, lactic acidosis – can be corrected while patients are bleeding, and repeated cycles of volume resuscitation will exacerbate coagulopathy, hypothermia, and metabolic derangements (acidosis, hyperkalemia, hypocalcemia). DCR applies only while patients are bleeding and is based on four key principles `Rapid hemorrhage control Permissive hypotension Avoiding dilutional coagulopathy Treating existing coagulation deficits&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A, C &amp;amp; D : Commonly used IV cannula Color Size External diameter (mm) Length (mm) Water flow rate (mL/min) Recommended uses Gray 16G 1.8 mm 45 mm ~180 mL/min Rapid fluid replacement, trauma, rapid blood transfusion Pink 2OG 1.1 mm 32 mm ~60 mL/min Most infusions, rapid fluid replacement, trauma, routine blood transfusion Blue 22G 0.9 mm 25 mm ~36 mL/min Most infusions in neonates, pediatric, older adults, routine blood transfusion&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which flap-based procedure is used for pilonidal sinus surgery?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rhomboid Pilonidal flap sinus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rotational flap&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Free flap&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Circular flap&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Rhomboid Pilonidal flap sinus&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694624237292-QTDSPYQ226IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Rhomboid Pilonidal flap sinus Pilonidal sinus describes a condition found in the natal cleft near the coccyx, consisting of single or multiple noninfected in the midline. It is commonly seen in jeep drivers. Therefore, it is also called Jeeper’s bottom, mainly seen at the gluteal cleft. Seen at a young age: 20–29 years. It is present in the interdigital cleft in the hands of a hairdresser, also seen in the umbilicus and axilla. Recurrence rate is very high after surgery. Excision of all tracks and closure by other means designed to avoid a midline wound (Z-plasty, Karydakis procedure, and Limberg’s flap). Bascom’s procedure involves an incision lateral to the midline to access the sinus cavity, which removes hair and granulation tissue. Flaps and Uses Rhomboid flap For cheek, temple, back, and flat surface defects Transposition flap The most basic design, leaving a graftable donor site Advancement flap For flexor surfaces; may need triangles excised at the base to make it work (commonly called Burow’s triangles) Z-plasty For lengthening scars or tissues Bilobed flap For convex surfaces, especially the nose Rotation flap For convex surfaces V-to-Y advancement Commonly used for fingertips and extremities Bipedicle flap For eyelids, rarely elsewhere&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient had a road traffic accident and was put on mechanical ventilation. He is opening his eyes on verbal commands and can move all four limbs spontaneously. What will be his GCS score?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;12&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;11&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;9&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;10&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 10&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;10 Ideally it should have been 9. NT according to the new update, but this question was based on the old concept of the verbal score being considered as one in an intubated patient. So the answer is 9T or 10.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Glasgow Coma Scale Score: The initial assessment of the trauma patient includes the primary survey, resuscitation, secondary survey, and definitive care. Neurosurgical evaluation begins during the primary survey with the determination of the GCS score (usually referred to simply as the GCS) for the patient. The GCS is determined by adding the scores of the best responses of the patient in each of the three categories. The motor score ranges from 1 to 6, verbal from 1 to 5, and eyes from 1 to 4. The GCS, therefore, ranges from 3 to 15 Tracheal intubation or severe facial or eye swelling can impede verbal and eye responses. In these circumstances, the patient is given a score of 1 with a modifier, such as verbal “1T” where T = tube&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Glasgow Coma Scalea ADULTS INFANTS/CHILDREN Eye-opening 4 Spontaneous Spontaneous 3 To voice To voice 2 To pain To pain 1 None None Verbal 5 Oriented Alert, normal vocalization 4 Confused Cries, but consolable 3 Inappropriate words Persistently irritable 2 Incomprehensible words Restless, agitated, moaning 1 None None Motor response 6 Obeys commands Spontaneous, purposeful 5 Localizes pain Localizes pain 4 Withdraws Withdraws 3 Abnormal flexion Abnormal flexion 2 Abnormal extension Abnormal extension 1 None None \&quot;Score is calculated by adding the scores of the best motor response, best verbal response, and eye-opening. Scores range from 3 (the lowest) to 15 (normal).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with profuse diarrhea and dehydration reaches OPD. For the maximum flow of fluids, which cannula can be inserted?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Grey&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Green&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Blue&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Violet&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Grey&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Grey Grey is 16G cannula and wider the bore, higher the flow rate. Here the key is rapid fluid replacement. Specifications Gauge Color code Ext. Dia. (mm) Length (mm) Flow rate (mL/min) 14G Orange 2.1 45 240 16G Grey 1.8 45 180 18G Green 1.3 32/45 90 20G Pink 1.1 32 60 22G Blue 0.9 25 36 24G Yellow 0.7 19 20 26G Violet 0.6 19 13&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the given below device used for?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypothermia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pneumatic compression stockings to prevent DVT&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cellulitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Varicose veins&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Pneumatic compression stockings to prevent DVT&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694624237934-QTDSPYQ229IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pneumatic compression stockings to prevent DVT The above-given image shows compression therapy using a pneumatic compression device to prevent DVT Compression therapy is the mainstay of CVI management. Compression can be achieved using a variety of techniques, including elastic compression stockings, paste gauze boots (Unna’s boots), multilayer elastic wraps or dressings, and pneumatic compression devices.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Deep vein thrombosis Most common cause: Hospital admission for medical or surgical conditions Most common site: Calf veins (Soleal veins) E-Thrombosis: Thrombosis developing in people sitting at their computer for extended times Bilateral deep vein thrombosis seen in 30% cases. Clinical features : Pain and swelling in calf region is the most common presentation Increased temperature in local site Diagnosis : D-dimer measurement Duplex ultrasound is the IOC Treatment : Mechanical Early ambulation A most common method used: Pneumatic compression devices Pharmacological Unfractionated heparin (conventional) needs monitoring with activated PTT Low-molecular-weight heparin (LMWH)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;While doing an emergency laparotomy for intestinal obstruction, which organ will you first visualize to say whether it is small bowel or large bowel obstruction?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ileum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Jejunum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cecum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stomach&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cecum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cecum Cecum is always the first structure that should be seen in bowel obstruction. If it is dilated, it suggests significant bowel obstruction, whereas if it is collapsed, it signifies small bowel obstruction.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Radiological features of obstruction (on plain x-ray) The obstructed small bowel is characterized by straight segments that are generally central and lie transversely. No/ minimal gas is seen in the colon The jejunum is characterized by its valvulae conniventes , which pass entirely across the width of the bowel and are regularly spaced, giving a ‘Concertina’ or ladder effect Ileum –Wangensteen has piquantly described the distal ileum as featureless Caecum – a distended caecum is shown by a rounded gas shadow in the right iliac fossa Large bowel , except for the caecum, shows haustral folds , which, unlike valvule conniventes, are spaced irregularly, do not cross the whole diameter of the bowel and do not have indentations placed opposite one another Features of obstruction: In high small bowel obstruction, vomiting occurs early, is profuse and causes rapid dehydration. Distension is minimal with little evidence of dilated small bowel loops on abdominal radiography In low small bowel obstruction; pain is predominant with central distension. Vomiting is delayed. Multiple dilated small bowel loops are seen on radiography In significant bowel obstruction, distension is pronounced. Pain is less severe, and vomiting and dehydration are later features. The colon is proximal to the obstruction and is distended on abdominal radiography. The small bowel will be dilated if the ileocaecal valve is incompetent Small bowel obstruction predominantly has bilious vomiting, whereas it is rare in the large bowel.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Large bowel obstruction (LBO) can be classified as dynamic (mechanical) or adynamic (pseudo-obstruction). Mechanical obstruction occurs due to blockage of the large bowel, resulting in increased intestinal contractility. Conversely, pseudo-obstruction is characterized by the absence of intestinal contractility, often associated with decreased or absent motility of the small bowel and stomach. Colorectal cancer is the most common cause of LBO , with rectal cancer being more common than sigmoid. Adhesions , which are the most common cause of small bowel obstruction. are rarely a cause of colonic obstruction. In LBO , the colon becomes distended as gas, stool, and liquid accumulate proximal to the site of the blockage. Vascular compromise of the obstructed colon can occur due to excessive enlargement, leading to necrosis and perforation. Clinical features of LBO include failure to pass stool and flatus associated with increasing abdominal distention and cramping abdominal pain. An abdominal X-ray can reveal a distended colon , while a CT scan can help reveal an inflammatory process such as diverticulitis. A water-soluble contrast enema can diagnose suspected cases of volvulus or distal sigmoid cancer. Virtually all patients with complete acute large bowel obstruction require prompt surgical intervention and should not undergo a trial of non-operative management. Acute large bowel obstruction in patients with a competent ileocecal valve is a true surgical emergency because of the high chances of perforation, with the cecum being the most common site. Once the diagnosis has been made, surgical exploration should be undertaken as soon as possible after appropriate resuscitation&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The given instrument is used for harvesting the graft from the healthy area in a split skin thickness graft. What is this called?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Humby knife&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Silver’s knife&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dermatome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Catlin amputating knife&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Humby knife&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694624238579-QTDSPYQ231IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Humby knife This is a “Humby” skin-grafting knife, formerly owned by Sir Edward “Weary” Dunlop, and made in the 1950s. Silver’s knife Brown dermatome&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the method of breast examination depicted in the video? (The clinician palpated with the tips of finger except the thumb, started from 2 o’clock posterior palpated at 3 points on the line joining periphery to the nipple. Then again went to 3 o’clock point directly and came back centripetally while palpating at 3 points again on the line joining periphery and nipple):&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vertical strip method&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Concentric method&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Clock wise method&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Quadrant method&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Clock wise method&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Clock wise method Clock wise method/ dial of clock method involves palpating the breast segmentally with the pads of the middle three fingers (index, middle, and ring) held in a slightly bowed position. The breast is examined as if it were a \&quot;dial of the clock,\&quot; with the highest point at the upper edge of the breast just below the mid-clavicular point (12 o&#x27;clock) and the lowest point at the infra-mammary crease (6 o&#x27;clock). Palpation begins at 12 o&#x27;clock from the periphery of the breast towards the nipple by describing small circles of approximately 3 cm in diameter. Circular movements of the fingers&#x27; pads are made, increasing the pressure without lifting the fingers. The next circle is palpated towards the nipple, overlapping with the previous circle to about half its diameter. Once the areola and nipple area is reached, the next segment/sector is palpated at 1 o&#x27;clock. The inner half of the mammary gland is palpated while the patient is in a supine position. The patient is then asked to roll over onto the opposite side to palpate the outer half of the mammary gland. This allows the mammary tissue to fall towards the midline by gravity, resulting in a flattening of the lateral half of the mammary gland, making a lump in the lateral half more discernible.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Causes of discrete breast lumps Benign Malignant Non- inflammatory Fibroadenoma Carcinoma of the breast (invasive, DCIS) Ductal papilloma Phyllodes Hamartoma Galactocele Breast cyst Haematoma Traumatic fat necrosis Inflammatory Breast abscess (acute inflammatory, tubercular) Antibioma Periductal mastitis (evanescent mass) ●      Granulomatous mastitis ●      Parasitic: hydatid, filariasis ●      Fungal: aspergillosis, blastomycosis, Cryptococcus, Histoplasma&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options A: The vertical strip method involves palpating the breast in a vertical strip pattern from the clavicle to the bra line. Options B: The concentric method involves palpating the breast in concentric circles, beginning at the nipple and moving outwards toward the periphery. Options D: The quadrant method involves dividing the breast into four quadrants and palpating each quadrant systematically.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which is the most conspicuous sign in breast cancer?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nipple retraction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Peau D’orange&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Puckering&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both nipple retraction and puckering&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Peau D’orange&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Peau D’orange Peau de Orange occurs due to subdermal lymphatic infiltration by cancer cells.  It is the most conspicuous or obvious sign of breast cancer. Staging of breast cancer Early: Stage I, IIa, and IIb Locally advanced: IIIa, b, c Distant metastasis: IV TNM classification of breast carcinoma Stage Description T0 No clinical evidence of primary tumor Tis Carcinoma in situ T1 Tumor 2 cm or less in greatest dimension T2 Tumor more than 2 cm but not more than 5 cm in greatest dimension T3 Tumor more than 5 cm in greatest dimension T4 T4a Extension to chest wall (excluding the pectoralis) T4b Edema (including Peau d’orange) or ulceration of the skin of the breast, or satellite skin nodules confined to the same breast T4c Both T4a and T4b T4d Inflammatory carcinoma N 0 No regional lymph node metastasis N 1 Metastasis to ipsilateral axillary lymph nodes, mobile N 2 N2a Metastasis to ipsilateral axillary lymph nodes, fixed or matted N2b Metastasis to ipsilateral internal mammary nodes, in the absence of clinically evident axillary lymph node metastasis N 3 N3a Metastasis to ipsilateral infraclavicular lymph node N3b Metastasis to ipsilateral internal mammary lymph node and ipsilateral axillary lymph nodes N3c Metastasis to ipsilateral supraclavicular lymph nodes M 0 No distant metastasis M 1 Distant metastasis Staging According to TNM Classification Stage 0 – Tis N0 M0 Stage I – T1 N0 M0 Stage II IIa – T0 N1 M0 IIb T1 N1 M0 IIc T2 N0/N1 M0 IId T3 N0 M0 Stage III IIIa T3 N1 M0 IIIb Any T4 IIIc Any N2, N3 Stage IV Any M1&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Clinical features of the breast cancer Breast cancer may not cause any noticeable symptoms in its early stages. However, some changes in the breast may indicate the possibility of breast cancer, such as a change in the size or shape of the breast, discharge from a single duct, particularly if it is blood-stained , skin dimpling , nipple retraction , and enlargement of axillary nodes . In some cases, breast cancer can cause symptoms that indicate the possibility of metastasis , such as difficulty breathing, bone pain, symptoms of hypercalcemia, abdominal distention, and jaundice . Other features of breast cancer include multifocality , which is the presence of second cancer in the same quadrant, within 4 cm, and multicentricity , which is the presence of second cancer outside the quadrant of the primary cancer, away at least 4 cm. Dimpling and puckering of the skin over the breast are caused by infiltration of the ligament of Cooper by the carcinoma. In rare cases, breast cancer can cause cancer en-cuirasse , which is the infiltration of the breast skin and chest wall with multiple nodules and ulceration by the carcinoma.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Discharges from the nipple Discharge from a single duct Bloodstained Intraduct papilloma Intraduct carcinoma Duct ectasia Serous (sticky translucent fluid) Duct papilloma Ductal hyperplasia Duct ectasia Ductal carcinoma (in situ and invasive) Discharge from more than one duct Bloodstained Carcinoma Duct ectasia Black, green or muddy Duct ectasia Purulent Periductal mastitis Milk Lactation Galactorrhoea Rare causes: hypothyroidism, pituitary tumour Discharge from the surface (not from within nipple) Paget&#x27;s disease Skin diseases (eczema, psoriasis) Rare causes (e.g. chancre)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the name of the given instrument?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gamma camera&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chemo port&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IVC filter&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pacemaker&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Chemo port&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694624238912-QTDSPYQ234IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Chemo port It is known as a chemotherapy port. It is a vascular access device that is implanted under the skin so that people with cancer can be given chemotherapy. A power port is a port that enables patients to receive IV therapy as well as contrast CT scans. (Chest radiograph showing chemo port in situ)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 23 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {

        function showResults(index) {

                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;

                // Create scrollable container for explanation content
                resultsContent.innerHTML = `

                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;

&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {

                console.log(`[DEBUG] ${message}`);
