e the most common lead points. Henoch-Schönlein purpura and cystic fibrosis can also be risk factors. Clinical Features: Sudden, short-duration, cyclic crampy abdominal pain Crying inconsolably with the knees drawn up during episodes Vomiting is almost universal Passage of blood mixed with mucus in stools (red currant jelly stool) Palpable abdominal mass (sausage-shaped) The feeling of emptiness in the right iliac fossa (Sign of Dance) Occult or gross blood in 60-90% of cases on rectal examination Apex may be palpable or even protrude from the anus in extensive intussusception Diagnosis: Ultrasound can show a kidney-shaped mass in the longitudinal view or a target sign in the transverse view. Barium enema showing claw sign or coiled spring sign Treatment: Hydrostatic reduction by contrast agent or air enema is the preferred procedure Operative intervention is necessary if reduction fails or if peritonitis is present The definitive surgical procedure is ileocolectomy with primary anastomosis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B - Volvulus is twisting the bowel over itself, causing compromised blood supply. Volvulus in children also often presents with Pain Abdomen, multiple episodes of bilious vomiting, constipation, obstipation, and passing bloody red st Diagnosis may have to be made on barium enema. Option C - A most common cause of volvulus in children is gut malrotation . Option D - Duodenal atresia presents within the first 24 hours of birth with vomiting after the first feeding, irritability, and distended A double bubble sign can be seen on ultrasound.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Recurrence after successful hydrostatic reduction is 5-10% , and after operative reduction is 1-4% Recurrence is usually managed by hydrostatic reduction The third recurrence is an indication for operative intervention to look for a lead point.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Types of intussusception in children (after RE Gross) (n = 702). Percentage of series lleoileal 5 Ileocolic 77 lleoileocolic 12 Colocolic 2 Multiple 1 Retrograde 0/2 Others 2.8&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A delayed intravenous urogram of the patient is shown below. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Putty Kidney&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Staghorn Calculus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pelviureteric Junction Obstruction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Renal Cyst&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Pelviureteric Junction Obstruction&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694626369950-QTDSPYQ067IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pelviureteric Junction Obstruction The image shows left-sided hydronephrosis with no dye in the ureter–pelvic ureteric junction obstruction.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ureteropelvic junction (UPJ) obstruction, often called pelvic ureteric junction (PUJ) obstruction, describes an incomplete and intermittent reduction in urine flow from the kidney to the proximal ureter. Incidence: Occurs in 1 in 1000 live births with a male and left-sided predominance. It is the most common cause of severe antenatal Pathology : Commonly a disruption of circular muscle or collagen fibers in the proximal ureter results in an intrinsic narrowing near the renal pelvis. Extrinsic compression is less common and results from an aberrant renal vessel compressing the ureteropelvic junction. Presentation / Diagnosis : Most cases are diagnosed in the postnatal evaluation of an antenatally detected hydronephrosis. However, some newborns present with an abdominal or flank mass and a history of urinary tract infection or haematuria. Older children may present with severe intermittent fank or abdominal pain associated with nausea and vomiting, known as Dietl’s crisis. MAG-3 imaging confirms the diagnosis, and knowing the differential renal function helps to decide between surgical and non-surgical management Management: Pyeloplasty&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A - Putty kidney is a pattern of renal calcification most commonly seen with tuberculosis on the Option B - Staghorn calculus or struvite stone is a branched renal stone formation seen on plain X-ray. Option D - Renal cysts may be simple or associated with polycystic kidney disease seen on USG.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;99mTc Mercaptoacetyltriglycine (MAG3) is now the radiopharmaceutical of choice used in the assessment of patients with suspected upper urinary tract obstruction, such as UPJ obstruction 99mTc diethylenetriaminepenta-acetate (DTPA) was used previously in patients suspected of having UPJ&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6 yr old child presented with recurrent UTI. MCU image is given below. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vesicoureteric Reflux&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vesi-Colic Fistula&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Urinary Bladder Hernia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Urinary Bladder Diverticula4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Vesicoureteric Reflux&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694626370036-QTDSPYQ068IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Vesicoureteric Reflux B/L dilated tortuous ureter on MCU points to Vesicoureteric reflux.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Structural and functional urinary tract abnormalities, such as VUR and posterior urethral valves, predispose to UTI. Reflux is considered primary due to an incompetent UVJ and secondary due to increased bladder pressure or outlet obstruction. VUR is present in approximately 30% of children with UTI and in up to 90% of children with renal scarring Classification of VUR: Grade 1: reflux limited to the ureter Grade 2: reflux up to the renal pelvis Grade 3: mild dilatation of the ureter and pelvicalyceal system Grade 4: Tortuous ureter with moderate dilatation Blunting of Fornices but preserved papillary impressions Grade 5: Tortuous ureter with severe dilatation of the ureter and pelvicalyceal system Loss of Fornices and papillary impressions Diagnosis: VCUG is the investigation of choice to diagnose reflux and should be performed in high-risk children&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B - In vesico colic fistula, dye leaking from the bladder into the colon could be seen. Options C &amp;amp; D - Bladder appears normal in the ureterogram, so there is no evidence of bladder herniation or diverticulum.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Grade Description I Into a nondilated ureter II Into the pelvis and calyces without dilatation III Mild to moderate dilatation of the ureter, renal pelvis, and calyces with minimal blunting of the fornices IV Moderate ureteral tortuosity and dilatation of the pelvis and calyces V Gross dilatation of the ureter, pelvis, and calyces; loss of papillary impressions; and ureteral tortuosity&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old patient presented to the casualty after a motor vehicle accident. He has bruises on his chest. His pulse is 120 beats per minute. BP 90/60mm Hg. Respiratory rate 40/min. A chest x-ray was performed, as shown below. What is the next most appropriate step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Immediate Thoracotomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pericardiocentesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pleurodesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chest Tube Insertion and Drainage&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Chest Tube Insertion and Drainage&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694626370444-QTDSPYQ069IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Chest Tube Insertion and Drainage The patient has trauma to the chest, tachycardia, tachypnea, and hypotension. X-ray shows collapsed lung. All of these findings point to tension pneumothorax.  First-line management is the insertion of a wide-bore needle followed by chest tube insertion and drainage.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Risk factors of primary spontaneous pneumothorax Smoking Male sex Marfan syndrome Family history&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A - Immediate thoracotomy is done when there is uncontrolled bleeding, tracheo bronchial perforation, esophageal perforation, open pneumothorax, or cardiac herniation. Option B - Pericardiocentesis is done in cases of pericardial tamponade. Option C - Pleurodesis is done in cases of recurrent pleural effusion.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Indications for surgical intervention for pneumothorax include: Second ipsilateral pneumothorax First contralateral pneumothorax Bilateral spontaneous pneumothorax Pneumothorax fails to settle despite chest drainage Spontaneous haemothorax: professions at risk (e.g., pilots, divers) Pregnancy&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old patient complained of recurrent swelling in one side of the neck. She is afraid of eating food as it worsens the swelling. Imaging was performed and shown below. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sialolithiasis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Foreign Body&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Osteoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Submandibular Duct Abscess&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Sialolithiasis&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694626370745-QTDSPYQ070IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sialolithiasis The above-given imaging shows the presence of salivary gland stones in the gland ducts. Hence the probable diagnosis would be Sialolithiasis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sialolithiasis: Salivary gland stones can form in the gland ducts Presentation: Cyclical Postprandial Swelling of major salivary glands and dryness Predisposing Factors. Duct Abnormality Inflammation Increased Calcium Content of Saliva Chronic Dehydration Most Common: Submandibular Gland (Proximal) Complication: Abscess (Secondary Bacterial Infection) Diagnosis: CT MRI USG Sialography (gold standard) Treatment &amp;gt;5mm Distal stones - Duct Sliting &amp;lt;5mm Distal Stones - Endoscopy ESWL for impacted stones/stones that are not&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option C: Osteomas are discrete pedunculated bony masses, usually benign in nature. They are osteogenic tumors that consist of compact and spongious bone. They are usually asymptomatic except for cases where they cause hearing impairment or recurrent infections due to mass effect. They can be easily differentiated from sialolithiasis by location (usually gingival or ear canal when they affect the head and neck) and oval-shaped dense radio-opaque lesion with well-defined margins. Option D: Sialadenitis alone is easy to differentiate from sialolithiasis given its cystic nature compared to sialolithiasis. However, it is essential to note that patients may present with sialolith in chronic cases or may even have a sialolith as a causative factor (Results from the impedance of salivary flow with stasis due to obstruction from a sialolith). Thus, it is essential to watch for signs and symptoms of infection/abscess. Patients may present with painful swelling of the concerned salivary gland after eating (salivary colic). In bacterial sialadenitis, there may be a purulent discharge. Clinical features Intermittent, Peri prandial pain and swelling of a single salivary gland Risk factors include reduced fluid intake, tobacco use, prolonged illness, diuretics, and drugs that diminish saliva If inconclusive clinically, sialography is the gold standard for the diagnosis. Be aware that sialography is contraindicated in acute sialadenitis because it can worsen the infection In acute sialadenitis, the affected gland appears enlarged, hypoechoic, and hyperemic on ultrasound. In chronic infective forms, the affected gland appears atrophic and diffusely hypoechoic with irregular margins - the ultrasound appearances have been likened to that of a “cirrhotic” liver.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented to emergency with claudication of calf muscles, numbness in the thigh with impotence, and bilateral resting pain. An image showing gangrene of the foot is given below. Which artery is involved?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aortic-Iliac Bifurcation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Internal Iliac Artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bilateral Popliteal Artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Femoral Artery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Aortic-Iliac Bifurcation&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694626370977-QTDSPYQ071IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Aortic-Iliac Bifurcation Aortoiliac Occlusive disease The given scenario of a male patient with impotence, bilateral resting pain and the image showing a gangrenous foot with amputated toes is suggestive of Leriche’s syndrome and it indicates that the level of occlusion is at the aortoiliac bifurcation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Arterial Stenosis Features: Intermittent claudication Rest pain Ulceration Gangrene Dependent rubor or sunset foot Arterial pulsation diminished or absent Slow capillary refilling Arterial bruit Investigations: Doppler Ultrasound blood flow detection Duplex Doppler Ultrasound Digital Subtraction Percutaneous Angiography Computed Tomography angiography Magnetic Resonance Angiography Management: Non-Surgical Management: Antihypertensives Antidiabetics Antiplatelets (Clopidogrel or Aspirin 75mg per day) Vasodilators Transluminal Angioplasty and Stenting Surgical Management: Aortobifemoral Bypass Femoropopliteal bypass Carotid Endarterectomy&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B - Internal Iliac Artery - IIA occlusion may also be necessary for successful endovascular repair of common iliac or external iliac artery aneurysms. The reported side effects of bilateral IIA occlusion include buttock claudication, impotence, and more severe sequelae such as colonic and spinal cord ischemia. Option C - Bilateral Popliteal Artery - The main symptom of popliteal artery entrapment syndrome (PAES) is pain or cramping in the back of the lower leg (the calf) that occurs during exercise and goes away with rest Option D - Femoral Artery - Long-term narrowing or total blockage of the femoral artery can cause claudication, fatigue and painful cramping in the calf muscles when walking. In extreme situations, a blocked artery in your leg can lead to amputation (removal) of your toes, foot, or leg.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Limb-threatening ischemia is predominantly caused by multilevel disease, e.g., iliac and femoropopliteal. Arterial blood gases and a pulmonary function test may be appropriate in patients with severe lung disease.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Relationship of clinical findings to the site of disease. Aortoiliac obstruction Claudication in the buttocks, thighs, and calves Femoral and distal pulses absent in both limbs Bruit over the aortoiliac region Impotence (Leriche) Iliac obstruction Unilateral claudication in the thigh and calf and sometimes the buttock Bruit over the iliac region Unilateral absence of femoral and distal pulses Femoropopliteal obstruction Distal obstruction Unilateral claudication in the calf Femoral pulse palpable with absent unilateral distal pulses Femoral and popliteal pulses palpable Ankle pulses absent Claudication in the calf and foot&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A Female has come to the gynecologist for a hysterectomy. The Doctor explains the benefits &amp;amp; risks of the procedure included in the surgery &amp;amp; obtained consent. She signed the form. Which type of consent is this?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Silent Consent&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Blanket Consent&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Implied Consent&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Informed Consent&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Informed Consent&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Informed Consent Types of consent include implied consent , express consent, informed consent and unanimous consent . An expression of consent is unmistakably stated rather than implied. It may be given in writing , by speech (orally), or non-verbally , e.g., by an apparent gesture such as a nod.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B - incomplete or vague consent. Informed consent in medicine is the consent given by a person who clearly understands the facts, implications, and future consequences of an action. The term is also used in other contexts, such as in social scientific research, when participants are asked to affirm that they understand the research procedure and consent to it, or in sex, where informed consent means each person engaging in sexual activity is aware of any positive statuses (for sexually transmitted infections and diseases) they might expose themselves to. In this case, since the patient was informed about the procedure and risks involved, and the form was signed voluntarily after this, it falls under informed consent. Option D - Implied consent is consent inferred from a person&#x27;s actions and the facts and circumstances of a particular situation (or, in some cases, by a person&#x27;s silence or inaction). Examples include unambiguously soliciting or initiating sexual activity or the implied consent to physical contact by participants in a hockey game or being assaulted in a boxing match. Unanimous consent , or general consent, by a group of several parties (e.g., an association ) is consent given by all parties. Substituted consent, or the substituted judgment doctrine, allows a decision maker to attempt to establish the decision an incompetent person would have made if they were competent&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is most likely to be seen due to the rupture of a saccular aneurysm in the brain?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Subdural Hemorrhage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Subarachnoid Hemorrhage&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hydrocephalus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intracerebral Hemorrhage&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Subarachnoid Hemorrhage&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Subarachnoid Hemorrhage Most common cause of SAH is trauma followed by rupture of Berry’s aneurysm, which is a saccular aneurysm.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The central feature of classic SAH is a sudden onset of severe headache (thunderclap headache), often described as the \&quot;worst headache of my life.\&quot; The headache may accompany nausea and vomiting from increased ICP and meningeal irritation. The classic presentation can include the following: Sudden onset of severe headache (the classic feature) Accompanying nausea or vomiting Symptoms of meningeal irritation Photophobia and visual changes Focal neurologic deficits Sudden loss of consciousness at the ictus Seizures during the acute phase Prodromal presentations occasionally are caused by the mass effect of an expanding aneurysm and have characteristic features based on aneurysm location, as follows: Posterior communicating artery/internal carotid artery : focal, progressive retro-orbital headaches and oculomotor nerve palsy Middle cerebral artery : contralateral face or hand paresis, aphasia (left side), contralateral visual neglect (right side) Anterior communicating artery : bilateral leg paresis and bilateral Babinski sign Basilar artery apex : vertical gaze, paresis, and coma Intracranial vertebral artery/posterior inferior cerebellar artery : vertigo, components of lateral medullary syndrome&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: SDH is due to injury to bridging veins. These run from the cortical surface to the dura. Bridging veins are most commonly found along the sagittal sinus and around the anterior tip of the temporal lobe. SDHs are usually hemispheric in location, but they may occur along the falx or the tentorium or in the posterior fossa. An acute SDH with a thickness greater than 10 mm or a midline shift greater than 5 mm on computed tomography (CT) scan should be surgically evacuated, regardless of the patient&#x27;s Glasgow Coma Scale (GCS) score. Option C : Hydrocephalus is due to an accumulation of CSF within the brain which causes increased ICP. Older patients may have headaches , double vision , poor balance, urinary incontinence , personality changes, or mental impairment . While in babies, it may be seen as a rapid increase in head size. Option D: Intracerebral hemorrhage (ICH), a stroke subtype, is a devastating condition whereby a hematoma is formed within the brain parenchyma with or without blood extension into the ventricles. Risk factors include chronic hypertension (Lipo hyalinosis and degenerative changes of penetrating arterioles result in Charcot-Bouchard aneurysms), amyloid angiopathy (alleles of the apolipoprotein E gene, allowing for increased amyloid deposition within vessel walls), anticoagulation (medication), and vascular malformations. The resultant brain injury is often classified as primary, this being the initial damage to the parenchyma by the blood clot, secondary, or the damage caused by complications from intracranial blood.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the condition shown in the figure. What is the underlying cause of this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Subdermal Lymphatic Infiltration&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Abscess in the Breast&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Infection of the Breast&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fungal Infection&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Subdermal Lymphatic Infiltration&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694626371392-QTDSPYQ074IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Subdermal Lymphatic Infiltration Peau d&#x27;Orange occurs due to subdermal lymphatic infiltration by cancer cells. It is the most conspicuous or obvious sign of breast cancer.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Clinical features of breast cancer Breast cancer may not cause any noticeable symptoms in its early stages. However, some changes in the breast may indicate the possibility of breast cancer, such as a change in the size or shape of the breast, discharge from a single duct, particularly if it is blood-stained , skin dimpling , nipple retraction , and enlargement of axillary nodes . In some cases, breast cancer can cause symptoms that indicate the possibility of metastasis , such as difficulty breathing, bone pain, symptoms of hypercalcemia, abdominal distention, and jaundice . Other features of breast cancer include multifocality , which is the presence of second cancer in the same quadrant, within 4 cm, and multicentricity , which is the presence of second cancer outside the quadrant of the primary cancer, away at least 4 cm. Dimpling and puckering of the skin over the breast are caused by infiltration of the ligament of Cooper by the carcinoma. In rare cases, breast cancer can cause cancer en-cuirasse , which is the infiltration of the breast skin and chest wall with multiple nodules and ulceration by the carcinoma.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B - Breast abscess may present as localized swelling with or without discharge. Option C - Infection of the breast or mastitis causes painful swelling of nipple or areola with purulent discharge. Option D - Not rinsing and towel-drying the area around and under your breasts may trigger a yeast infection in these areas. Wearing an unsupportive bra may lead to a yeast infection as well. Environmental factors, such as humidity and heat, make these infections more common during summer months and in warm climates.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Discharges from the nipple Discharge from a single duct Bloodstained Intraduct papilloma Intraduct carcinoma Duct ectasia Serous (sticky translucent fluid) Duct papilloma Ductal hyperplasia Duct ectasia Ductal carcinoma (in situ and invasive) Discharge from more than one duct Bloodstained Carcinoma Duct ectasia Black, green or muddy Duct ectasia Purulent Periductal mastitis Milk Lactation Galactorrhoea Rare causes: hypothyroidism, pituitary tumour Discharge from the surface (not from within nipple) Paget&#x27;s disease Skin diseases (eczema, psoriasis) Rare causes (e.g. chancre)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are the components of MEN 2b except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Parathyroid Adenoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Megacolon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Marfanoid Habitus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mucosal Neuroma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Parathyroid Adenoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Parathyroid Adenoma Parathyroid adenoma is a component of MEN 1 and MEN 2A. Megacolon - Option B Marfanoid syndrome - Option C Mucosal neuroma - Option D Medullary thyroid ca, pheochromocytoma are all components of MEN 2B.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;MEN1 (Wermer&#x27;s Syndrome) Parathyroid tumors Pituitary tumors Pancreas tumors MEN2A (Sipple&#x27;s Syndrome) Parathyroid tumors Medullary thyroid Carcinoma (MTC) Pheochromocytoma MEN2B Medullary thyroid carcinoma (MTC) Pheochromocytoma Ganglioneuromatosis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Genotype-phenotype associations for disorders arising from RET gene mutations. Syndrome Frequently affected RET gene codons MTC (%) PHPT (%) PCC (%) MEN 2A 609, 634, 790, 804 90-100 20-30 10-70 FMTC 533, 630, 768, 844 90-100 _ _ MEN 2B 883, 918 100 _ 10-60 FMTC, familial medullary thyroid carcinoma; MEN, multiple endocrine neoplasia; MTC, medullary thyroid carcinoma; PCC, phaeochromocytoma; PHPT, primary hyperparathyroidism.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the most common site for intra peritoneal abscess?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;4&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 4&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694626371806-QTDSPYQ076IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;4 Left subphrenic space - A Left subhepatic space - B Right subphrenic space - C Right subhepatic space - D Most common site of intraperitoneal abscess is the pelvis. However, the most common site in a lying down position; the most dependent space is Morrison’s pouch or right subhepatic space . So among the given options, right subhepatic space is the most common site for intraperitoneal abscess. So, Option A , B and C are not the correct options.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Intra-abdominal abscess An intra-abdominal abscess can occur in various locations in the peritoneal cavity, but the pelvis is the most common site of the intra-peritoneal abscess. In the recumbent position , the right subhepatic space is the most dependent portion of the abdominal cavity. In contrast, the pelvic cavity is the most dependent area of the peritoneal cavity in the upright position . Typical clinical features of an intra-abdominal abscess include high spiking fevers, chills, abdominal pain, anorexia, and delayed return of bowel function in postoperative patients. CT scan is the preferred diagnostic tool for identifying intra-abdominal abscess. The recommended treatment for an intra-abdominal abscess is CT-guided percutaneous drainage . In cases where percutaneous drainage is not feasible or contraindicated, operative drainage may be required.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Clinical features of an abdominal/pelvic abscess Symptoms Malaise, lethargy - failure to recover from surgery as expected Anorexia and weight loss Sweats +/- rigors Abdominal/pelvic pain Symptoms from local irritation, e.g., shoulder tip/hiccoughs (subphrenic), diarrhoea and mucus (pelvic), nausea and vomiting (any upper abdominal) Signs Increased temperature and pulse +/- swinging pyrexia Localised abdominal tenderness +/- mass (including on pelvic examination)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35 yr old patient presented with severe abdominal pain and vomiting. His vitals are stable. The radiograph is given below. What is the most effective way to treat this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gastric Lavage with Cold Saline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tracheostomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chest Tube Insertion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Resuscitation and Laparotomy&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Resuscitation and Laparotomy&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694626373537-QTDSPYQ077IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Resuscitation and Laparotomy (Gas under diaphragm- hollow viscus perforation) This is a case of perforation peritonitis ( air under the dome ). In case of perforation peritonitis, we go for immediate resuscitation and Exploratory laparoscopy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Paths to peritoneal infection Gastrointestinal perforation, e.g. perforated ulcer, appendix, diverticulum Transmural translocation (no perforation), e.g. pancreatitis, ischaemic bowel, primary bacterial peritonitis Exogenous contamination, e.g. drains, open surgery, trauma, peritoneal dialysis Female genital tract infection, e.g. pelvic inflammatory disease Haematogenous spread (rare), e.g. septicaemia&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B - Tracheostomy is required in case of upper airway obstruction. Option C - Chest tube insertion is done in pneumothorax or severe pleural effusion cases. Option A - Gastric lavage and cold saline is done in case of harmful ingestion.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Management of peritonitis General care of patient Correction of fluid and electrolyte imbalance Insertion of the nasogastric drainage tube and urinary catheter Broad-spectrum antibiotic therapy Analgesia Vital system support Surgical treatment of cause when appropriate &#x27;Source control&#x27; by removal or exclusion of the cause Peritoneal lavage +/- drainage&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30 yrs old male presented with recurrent painful perianal nodules on buttocks with serous discharge. What is the most probable diagnosis ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Perianal Boils&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Carbuncle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fistula in Ano&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pilonidal Sinus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Fistula in Ano&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694626373701-QTDSPYQ078IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fistula in Ano The given image is external opening of the fistula in ano. There is periodic serous discharge from the fistula in ano.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Goodsall’s rule Goodsall’s rule can be used to determine the location of the internal opening . Goodsall’s Rule : In general, fistulas with an external opening anteriorly connect to the internal opening by a short, radial tract. Fistulas with an external opening posteriorly track in a curvilinear fashion to the posterior midline. EXCEPTION : Not applicable if the external opening is &amp;gt;3 cm from the anal verge.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A - Perianal boils are anorectal abcess with pus-filled blisters. Option B - Carbuncles are infected masses usually seen in diabetic patients, most commonly on the nape of the neck Option D - In the pilonidal sinus, there is a single opening overlying coccyx with serous discharge.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The treatment options for anal fistula include fistulotomy, fistulectomy, setons, advancement flaps and glues, and Laying open the fistula is the most effective method for complete eradication, but it may result in sphincter division and subsequent fecal incontinence.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Anal fistula It usually results from an anorectal abscess , also known as a cryptoglandular abscess. Other causes of anal fistulae include Crohn&#x27;s disease, tuberculosis, lymphogranuloma venereum, actinomycosis, rectal duplication, foreign body, and Anal fistula can be classified as high or low , depending on whether the internal opening is above or below the anorectal ring . Non-specific anal fistulae are more common in men than women and typically affect patients in their 3rd to 5th decade . Patients with anal fistulae usually complain of intermittent purulent discharge and pain , which increases until temporary relief occurs when the pus discharges. MRI is considered the gold standard for imaging anal fistula and is usually reserved for difficult recurrent cases. The advantage of MRI is its ability to demonstrate secondary extensions, which may be missed during surgery and can cause the persistence of the fistula.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the following condition given in the image below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gastroschisis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Omphalocele&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bladder Exstrophy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Malrotation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Bladder Exstrophy&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694626373982-QTDSPYQ079IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bladder Exstrophy Picture shows an absent infra umbilical wall, and the posterior wall of the bladder is exposed. This is known as ectopia vesicae or bladder exstrophy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bladder Exstrophy: Bladder exstrophy is a congenital disorder in which failure of development of the lower abdominal wall leads to an abdominal wall defect through which the bladder is exposed Diastasis of the pubic symphysis and an anterior opening of the urethra (epispadias) can coexist. The condition forms part of a spectrum of conditions ranging from epispadias to bladder exstrophy or to more severe cloacal exstrophy, the so-called exstrophy–epispadias complex. During development, mesenchymal ingrowth between the ectodermal and endodermal layers of the cloacal membrane leads to the formation of the lower abdominal wall muscles and pelvic bones. However, failure of this mesodermal ingrowth leads to premature rupture of the cloacal membrane and results in epispadias, bladder exstrophy or cloacal exstrophy, depending on the developmental stage at which rupture occurs. The incidence of bladder exstrophy is approximately 1 in 46 000 live births, with a male-to-female ratio of 2.3:1. Clinical features Exstrophy of the bladder can be associated with a spectrum of anomalies affecting the external genitalia, urinary system, bony pelvis, abdominal wall, rectum, and anus. Male external genitalia Shortened penis due to diastasis of the pubic symphysis resulting in wide separation of the crural attachments and congenital deficiency of the corporeal tissue. Female external genitalia Shortened, stenotic, and anteriorly displaced vagina. Bifd clitoris. Urinary system Incompetent bladder neck continence mechanism. VUR due to lack of obliquity of the vesicoureteric junction. Bony pelvis Widening (diastasis) of the pubic bones due to malrotation of the innominate bones, leading to a waddling gait. External rotation of the anterior and posterior segments of the bony pelvis, leading to outward rotation of the lower limbs. Abdominal wall Low-set umbilicus with a triangular-shaped lower abdominal wall fascial defect. Higher incidence of indirect inguinal hernia is due to the lack of oblique muscle fibers of the inguinal canal and extensive internal and external inguinal rings. Anorectum Shortened perineum and anteriorly displaced anus. Imperforate anus (without standard anal opening) or rectal stenosis. Rectal prolapse. Surgical treatment of bladder exstrophy surgical treatment aims to preserve renal function, achieve urinary continence and create functional and cosmetically acceptable external genitalia. The modern staged repair of exstrophy consists of bilateral iliac osteotomies with bladder exstrophy and abdominal wall closure in the neonatal period, followed by epispadias repair and phallic reconstruction at 6 months to 1 year of age, and fnally bladder neck reconstruction and bilateral ureteric reimplantation (to treat VUR) at age 5–7 years. More recently, complete primary repair of exstrophy in the neonatal period has been advocated in an attempt to optimise outcomes with fewer procedures and without a formal bladder neck closure procedure.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A - Gastroschisis is usually defect on right side of umbilicus with exposed bowel Option B - Omphalocele is when bowel fail to return to abdominal cavity and are exposed through a defect in abdominal wall covered by two layers. Option D - No defect in abdominal wall seen in malrotation of bowel.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Route of metastasis of prostate carcinoma to lumbar vertebrae is? Transcoelomic Spread&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Transcoelomic Spread&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lymphatics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Prostatic Venous Plexus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inferior Vesicle Vein&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Prostatic Venous Plexus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Prostatic Venous Plexus The periprostatic or paravaginal plexus drains primarily to the internal iliac veins via the vesical veins to reach the inferior vena cava and eventually the pulmonary circulation. Alternatively, this plexus communicates with Batson’s vertebral plexus which, in turn, reaches the pulmonary circulation via either the azygous system or the superior vena cava. Prostatic venous plexus opening into Batson’s plexus leads to spread in lumbar vertebrae.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CA Prostate: Carcinoma of the prostate is the most common malignant tumor in men over the age of 65 years Carcinoma of the prostate usually originates in the peripheral zone of the prostate, so ‘prostatectomy’ for benign enlargement of the gland confers no protection from subsequent carcinoma. Screening : The results of several large-scale randomized clinical trials evaluating the role of PSA screening for prostate cancer suggest that, at present, screening the entire population with serum PSA is not cost-effective as a large number of men must be screened, biopsied and treated to prevent each death from prostate cancer Metastasis : Local Spread : Common Sites - seminal vesicles, the bladder neck and trigone,rectum (rare) Spread by the bloodstream - Skeletal Metastases(pelvic bones and the lower lumbar vertebrae, the femoral head, ribcage and skull) , breast, kidney, bronchus and thyroid gland Lymphatic Spread lymphatic vessels passing to the obturator fossa or along the sides of the rectum to the lymph nodes beside the internal iliac vein and in the hollow of the sacrum lymphatics that pass over the seminal vesicles and follow the vas deferens for a short distance to drain into the external iliac lymph nodes. Clinical Features: BOO pelvic pain and haematuria bone pain, malaise, ‘arthritis,’ anemia, or pancytopenia renal failure locally advanced disease or even asymptomatic metastases, which may be found incidentally on the investigation of other symptoms Investigations : Rectal Examination mpMRI Prostatic Biopsy General Blood test and Liver Function Test Prostate Specific Antigen Cross-Sectional Imaging with MRI and Transrectal Ultrasound Bone Scan PSMA Treatment : Treatment options for prostate cancer depend on the stage of disease, the life expectancy of the patient, and the patient&#x27;s preference PSA, DRE, and biopsy Gleason grade are used to predict pathological stage Localized cancers can be treated by radical prostatectomy, radiation therapy, and active monitoring (surveillance) Treatment of advanced disease is comforting, and hormone ablation remains the first-line therapy; once it starts failing, chemotherapy is used with short-term success&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A - Transcoelomic Spread - Transcoelomic spread refers to a route of tumor metastasis across a body cavity, such as the peritoneal cavity, as in the case of ovarian cancer. Option B - Lymphatics - In practice, though, prostate cancer metastasis occurs most often in the lymph nodes and the bones. Prostate cancer metastasis occurs when cells break away from the tumor in the prostate. The cancer cells can travel through the lymphatic system or the bloodstream to other areas of the body Option D - Inferior Vesicle Vein - The prostatic venous plexus is a network of small veins that drains the prostate gland of the male pelvis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Following surgery for varicose veins, the patient developed numbness along the medial aspect of leg. Which nerve is commonly affected? SURGERY&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Superficial Peroneal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Deep Peroneal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Saphenous Nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sural Nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Saphenous Nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Saphenous Nerve Saphenous nerve is injured during stripping of the long saphenous vein below the knee. Saphenous nerve injury has long been recognized as a potential complication of greater saphenous vein stripping. Stripping of the vein in a downward fashion and stripping that ends just below the knee have been reported to decrease the risk of nerve injury, but they have not eliminated the risk. The saphenous nerve is located adjacent to the greater saphenous vein throughout much of its course. This association is particularly close from several centimeters below the knee to the medial malleolus. The nerve has several sizable branches that cross directly over the vein. These branches are particularly vulnerable to avulsion during upward stripping as the head used for the stripping procedure can engage and disrupt them.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;This is the longest vein in the body and is the most frequently affected by superficial incompetence. The GSV passes anterior to the medial malleolus and ascends the leg accompanied by the saphenous nerve in the superficial tissues medial to the tibia, looping posteriorly at the level of the medial condyle of the femur and continuing in the medial thigh. In the groin, it unites with tributaries corresponding to the arterial branches of the common femoral artery, before piercing the cribriform fascia covering the saphenous opening (approximately 2.5 cm below and lateral to the pubic tubercle, but often somewhat higher) and terminates by draining into the common femoral vein (CFV) at the saphenofemoral junction (SFJ).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A - The superficial peroneal nerve (superficial fibular nerve) is a mixed nerve that carries sensory information from the anterolateral aspect of the leg and the greater part of the dorsum of the foot (except for the first web space). Option B - Deep fibular nerve: Innervates the muscles of the anterior compartment of the leg; tibialis anterior, Extensor Digitorum Longus and extensor hallucis longus. These muscles act to dorsiflex the foot, and extend the digits. It also innervates some intrinsic muscles of the foot. Option D - Sural nerve is injured during stripping of short saphenous vein.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Direct injury to the nerve can also occur during dissection at the ankle or in the vicinity of the knee. In contrast, deep nerve injuries are rare and reported especially when surgery involves the small saphenous vein (SSV). The deep motor nerves most commonly injured are the tibial nerve and the peroneal nerve, which are directly or indirectly affected by extrinsic compression, stretching, or healing process involvement.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 73 yr old male was bed ridden for 15 years. What is the grade of bed sore shown in the image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Grade I&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Grade II&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Grade III&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Grade IV&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Grade IV&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694626374195-QTDSPYQ082IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Grade IV Grade 4: late deep ulcer –full thickness skin loss, involvement of muscles and bones.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pressure Sores Patients undergoing surgery for a prolonged period of time are vulnerable to the development of a pressure sore or to worsening of a pre-existing sore as a result of prolonged immobility during, and sometimes after, the operation. Careful positioning and padding of the patient are standard practice intraoperatively to reduce the risk. Pressure sores occur as a result of friction or persisting pressure on soft tissues. They particularly affect the pressure points of a recumbent patient, including the sacrum, greater trochanter and heels. Risk factors are poor nutritional status, dehydration, lack of mobility and nerve block anaesthesia technique. Common sites for pressure injuries and ulcers Ischium Heel Greater trochanter Malleolus Sacrum Occiput Management : Early mobilisation of the patient and regular inspection of pressure points by the nursing team can act to prevent pressure sores. High-risk patients may be nursed on an air mattress , which automatically relieves the pressure areas. Surgical Management : Primary closure and skin grafting should be avoided as they are likely to fail. In suitable patients, successful reconstruction options include the use of large fasciocutaneous or musculocutaneous faps . If possible, use a fap that can be advanced further if there is recurrence and that does not interfere with the planning of neighbouring faps that may be used in the future.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A - Grade 1: early superficial ulcer – no skin loss, blanchable erythema Option B - Grade 2:late superficial ulcer -partial thickness skin loss, involvement of epidermis plus part of dermis Option C - Grade 3: early deep ulcer – full thickness skin loss, subcutaneous tissue involved.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;In chronic wounds, such as in pressure sores, burns or osteomyelitis, the chronicity of the inflammatory environment can lead to the development of a Marjolin ulcer. This is a rare but aggressive form of squamous cell carcinoma that has a high propensity for distant metastasis. A low index of suspicion must be observed in chronic wounds that undergo sudden phenotypic change, so early biopsy is advocated.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Stage Description 1 Non-blanchable erythema of intact skin 2 Partial-thickness skin loss with exposed dermis 3 Full-thickness skin loss 4 Full-thickness skin and tissue loss Unstageable full- thickness pressure injury Obscured full-thickness skin and tissue loss Deep tissue pressure injury Persistent non-blanchable, deep red, maroon or purple discoloration&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented with pain and swelling near the angel of mandible, the swelling was non-tender and firm for 3 months. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mucoepidermoid Carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Parotid Abscess&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pleomorphic Adenoma of Parotid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bezold’s Abscess&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Pleomorphic Adenoma of Parotid&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694626374213-QTDSPYQ083IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pleomorphic Adenoma of Parotid Swelling below and behind the ear lobule pushing up is a classical presentation of parotid tumor. Most common parotid tumor is pleomorphic adenoma of parotid. It is also known as benign mixed tumors (BMT&#x27;s), because of its dual origin from epithelial and myoepithelial elements. It is the commonest of all salivary gland tumors constituting up to two-thirds of all salivary gland tumors. It predominantly affects superficial lobe of the parotid gland. It mostly presents as a  solitary mobile slow-growing, painless mass, which may be present for many years. Symptoms and signs mainly depend on size, location, and potential to undergo malignant transformation. In the parotid gland, signs of facial nerve weakness occur when the tumor is large or if it undergoes malignant change. Pleomorphic adenoma in the deep lobe of the parotid gland may present as an oral retro tonsillar or parapharyngeal mass which is visible or usually palpable. Rapid enlargement of a tumor nodule should raise a concern of malignant change. Minor salivary gland tumors may present with a variety of symptoms, including dysphagia, hoarseness,  dyspnea, difficulty in chewing, and epistaxis dependent on the site of the tumor.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: Mucoepidermoid carcinoma tumor is a locally invasive tumor of salivary glands usually located on the palate. Characterized by mucous, intermediate and epidermoid cells, with columnar, clear cell or onco cytoid features Most common malignant salivary gland neoplasm in both adults and children Occurs in major and minor salivary glands (predominance of major &amp;gt; minor) Association with ionizing radiation Option B &amp;amp; D: Parotid and Bezold’s abscess are usually tender hence can be ruled out in this case. Bezold’s abscess is a rare deep neck abscess and is an intratemporal complication of a coalescent mastoiditis, wherein the infection erodes through the lateral mastoid cortex medial to the attachment of the sternocleidomastoid (SCM) muscle. Once the infection has reached this space, it can progress into the infratemporal fossa and travel deep to the investing layer of the deep cervical fascia. The spread of infection in this layer can lead to a progressive cellulitis/abscess, but can also proceed toward the carotid sheath, and thrombosis of the internal jugular vein can occur.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Middle aged female with history of radiation exposure presented with painless slow growing midline anterior neck swelling. After 6 months bilateral cervical lymphadenopathy developed. Surgery done and an image of the biopsy is given. Which of the following is not true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;FNAC is not Diagnostic&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nuclear features are the characteristic of this Tumor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Spread is through Lymphatic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It has excellent Prognosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. FNAC is not Diagnostic&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694626374415-QTDSPYQ084IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;FNAC is not Diagnostic Given case findings and history point to the diagnosis of papillary Ca of thyroid. Most thyroid malignancies can be diagnosed with FNAC, except for cases involving follicular thyroid cancer and Hürthle cell carcinoma. Fine-needle aspiration cytology (FNAC) cannot differentiate follicular adenoma from follicular carcinoma since this distinction can only be based on the presence of capsular or vascular invasion, and this cannot be detected on a cytologic smear. Etiology: Sporadic – Chernobyl/ radiation Genetic: - RET translocation, PTC1/2, increase in activation – leads to proliferation It has an excellent prognosis with least malignancy out of all subtypes of thyroid cancers. (option D) Histology: Nuclear features are diagnostic in this Ca. (option B) Formalin artifact leads to clear cell Nuclear pseudo inclusion: cytology, clear inclusion Papillae + psammoma body Spread is through the lymphatic route in these patients (option C). In patients with larger papillary thyroid cancers, lymph node spread (metastases) within the neck lymph nodes may occur in up to 75 percent of cases.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Papillary carcinoma of the thyroid Papillary carcinoma of the thyroid is the most common type of thyroid cancer in iodine-sufficient areas. It is more common in women aged 30-40 and in children and individuals exposed to external radiation. It is typically a slow-growing painless mass in the neck, but dysphagia, dyspnea, and dysphonia may indicate locally advanced invasive disease. Multifocality is common and it is associated with an increased risk of cervical nodal metastases. Diagnosis is established by FNAC of the thyroid mass or lymph node, Treatment is typically total or near-total thyroidectomy. It has an excellent prognosis with a &amp;gt;95% 10-year survival rate.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Type of Thyroid Carcinoma Mode of Spread Most Common Site of Metastasis Papillary carcinoma Lymphatic spread Lungs Follicular carcinoma Hematogenous spread Bones Medullary carcinoma Both lymphatic and hematogenous spread Liver Anaplastic carcinoma Direct invasion Lungs&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A Patient came to the emergency with a stab injury to the abdomen. vitals were stable. Image of the injury is shown below. What is the next step of management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Further Investigation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IV Fluids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Wait and Watch after Dressing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Exploratory Laparotomy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Further Investigation&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694626374781-QTDSPYQ085IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Further Investigation In patients of anterior stab wound we go for Exploratory laparotomy only if vitals are unstable, evisceration present. In stable patients we do wound exploration followed by CT and observation if no peritoneal perforation. Possible Management Pathways in Abdominal Stab Wounds Abdominal Exploration: Gold standard is laparotomy, though laparoscopy may be performed in select stable patients Local Wound Exploration Is the anterior fascia penetrated? Yes – SCE or DI, can consider Diagnostic Laparoscopy No – DC home if no other issues Serial clinical exams / Observation for ~24h - Option C Peritonitis or instability? Yes – abdominal exploration - Option D No – Active bleeding? Yes – DI No – DC Home Diagnostic Imaging CT scan shows signs of operative injury? Yes – abdominal exploration No – Any solid organ injury or active bleeding? Yes – SCE or Angiography No – DC home or observation&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Green colour in triage signifies?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Moderate Priority&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;High Priority&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ambulatory&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dead&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ambulatory&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ambulatory Green colour in triage indicates no life/limb threatening injury.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Triage is used to classify the priority of the treatment It is carried out at the site of the disaster to determine the priority for immediate medical attention, transportation and admission to the hospital. The triage system consists of four color codes Color code Priority Type of patient Red High Priority Need for immediate resuscitation or surgery in the next 6 hours of transfer (Eg : Tension pneumothorax) Yellow Medium Priority Possible resuscitation or surgery in next 24 hours (Eg : Isolated simple fracture) Green Low Priority Ambulatory patients or minor illness (Eg : Isolated abrasions, contusions, sprains) Black Least priority Dead or moribund patients (Eg : Massive head injuries, 95% third degree burns)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B - Red: immediate care required Option A - Yellow: delayed care required Option D - Black: dead&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 10 year old child was brought to the hospital after burns. There was involvement of half of the chest wall and abdomen towards the left side, posterior arm and thigh. Calculate the burnt surface area? SURGERY&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;5-10%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;15-20%&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;25-30%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;35-40%&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 15-20%&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;15-20% Half of chest and abdomen region = 6.5 % Posterior Arm involvement = 2 % Posterior thigh involvement = 4.25 % Total = 12. 75% Hence the answer would be Option B = 15 to 20 % And so, Option A , C and D are not the correct options.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Wallace rule Age Body Part 0 yr 1 yr 5 yr 10 yr 15 yr a = 1/2 of head 9 1/2 8 1/2 6 1/2 5 1/2 4 1/2 b= 1/2 of 1 thigh 2 3/4 3 1/4 4 4 1/4 31/4 c = 1/2 of 1 lower leg 2 1/2 2 1/2 2 3/4 3 31/4&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Wallace&#x27;s rule of nines is contributed by Alfred Russel Wallace. To estimate minor burns: use the patient&#x27;s open hand area (including palm and extended fingers). The open hand area is roughly 1% of the body surface area (TBSA).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55 years patient presented to emergency with scrotal swelling, ecchymosis, fever and serous discharge. Image is given below. What is the most probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fournier’s Gangrene&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Epididymo-Orchitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Torsion Testis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Carcinoma Testis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Fournier’s Gangrene&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694626374972-QTDSPYQ088IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fournier’s Gangrene Fourniers gangrene or idiopathic scrotal gangrene is necrotising fascitis of scrotal region. Urethra ,corpora, testis, epididymis are spared. It is poly microbial infection leading to obliterative endarteritis causing necrosis of perineal skin. In the image given, a similar scenario is seen with black skin discoloration, ecchymosis, serous discharge and perianal skin involvement.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fourniers gangrene or idiopathic scrotal gangrene is necrotising fascitis of scrotal region. Etiology Pathogens from sexually transmitted infections in men less than 35 years of age Neisseria gonorrhoeae Chlamydia trachomatis Urinary tract pathogens in men greater than 35 years of age Escherichia coli Pathogenesis Consequence of sexually transmitted disease or urinary tract infection Retrograde ascent of pathogen Bladder outlet obstruction Bacteriuria and subsequent retrograde ascent of pathogen Symptoms Testicular pain and often unilateral Lower abdominal pain Urinary frequency or urgency Urinary dysuria Physical exam Fever Testicular erythema, tenderness, and induration Cremasteric reflex intact Prehn&#x27;s sign Decrease in pain with scrotal elevation Ultrasound Indications To rule out testicular torsion Findings Enlarged and thick epididymis Increased blood flow&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B &amp;amp; C: Epididymo orchitis is inflammation of epididymis and subsequently, scrotum; with symptoms of &amp;lt; 6 weeks Option D - Pain, swelling or lumps in your testicle or groin area may be a sign or symptom of testicular cancer or other medical conditions requiring treatment. Signs and symptoms of testicular cancer include: A lump or enlargement in either testicle. A feeling of heaviness in the scrotum. A dull ache in the abdomen or groin.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Laboratory investigations of a patient being evaluated for jaundice show elevated bilirubin and alkaline phosphatase levels. Levels of the remaining liver enzymes are normal. What is the likely diagnosis? SURGERY&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Obstructive jaundice&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hemolytic jaundice&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hepatic jaundice&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prehepatic jaundice&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Obstructive jaundice&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Obstructive jaundice The given laboratory reports showing elevated alkaline phosphatase and bilirubin points to a likely diagnosis of obstructive jaundice. Obstructive jaundice arises due to an obstruction in the biliary outflow due to choledocholithiasis, cholelithiasis, biliary strictures , etc. The patient presents with jaundice, right upper quadrant pain, pruritus, dark wine, and light-colored stools. The symptoms can be intermittent in cases of periampullary carcinoma and cholangiocarcinoma. Elevated conjugated bilirubin and alkaline phosphatase (ALP) are characteristic of the condition. An associated rise in gamma-glutamyl transpeptidase (GGT) levels confirms the hepatic origin of ALP.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Type of jaundice Bile pigment Bile salt Urobilinogen Pre-hepatic (hemolytic) Nil Nil ++ Hepatocellular ++ + Normal Post-hepatic (obstructive) +++ ++ Nil&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options B and D: Hemolytic jaundice is a common causes of prehepatic jaundice. Causes include sickle cell anemia, spherocytosis. and thalassemia. Inherited enzyme disorders, such as Gilbert’s syndrome, and Crigler-Najjar types I and II, are some of the other important causes. In such cases, there is an isolated elevation of unconjugated bilirubin. Option C: Hepatic jaundice shows an elevation of aspartate transaminase (AST) and alanine transaminase (ALT) out of proportion to ALP . An increased bilirubin level is also seen. Common causes include viral hepatitis. alcoholic liver disease, and autoimmune hepatitis . An AST/ALT ratio &amp;gt; 2 is highly suggestive of alcoholic hepatitis .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Specimen Test Pre-hepatic or hemolytic or retention jaundice Hepatocellular jaundice Post-hepatic or obstructive or regurgitation jaundice Blood Unconjugated bilirubin (van den Bergh indirect test) ++ ++ Normal Conjugated bilirubin (van den Bergh direct test Normal Excretion is rate-limiting. It is the first impaired activity. In early phase, it is increased ++ Alkaline phosphatase (40-125 U/L) Normal 2-3 times increased 10-12 times Urine Bile salt (Hay&#x27;s test) Absent Absent Present Conjugated bilirubin (Fouchet&#x27;s) Absent Present Present Urobilinogens (Ehrlich test) +++ Increased in early cholestatic phase; Absent later decreased as production is low. Earliest manifestation of recovery is presence of bilinogen in urine Absent Feces Urobilins ++ Normal or decreased Clay colored&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 34 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
