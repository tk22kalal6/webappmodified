  <script>
  function showTest(id) {
    document.querySelectorAll('.iframe-container').forEach(div => div.style.display = 'none');
    document.getElementById(id).style.display = 'block';
    document.getElementById('dropdownMenu').style.display = 'none';
    window.scrollTo(0, 0);
  }

  function toggleDropdown() {
    const menu = document.getElementById('dropdownMenu');
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
  }

  document.addEventListener('click', function (event) {
    const toggle = document.getElementById('dropdownToggle');
    const menu = document.getElementById('dropdownMenu');
    if (!toggle.contains(event.target) && !menu.contains(event.target)) {
      menu.style.display = 'none';
    }
  });
</script>

        try {

            questions = [{&quot;text&quot;: &quot;Which structure, located in the petrous part of the temporal bone, is responsible for transmitting the facial nerve (VII) and is commonly involved in pathological conditions such as acoustic neuroma affecting the cerebellopontine angle?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tegmen tympani&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stylomastoid foramen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Internal auditory canal&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Jugular foramen&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Internal auditory canal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/QlIUziQ3ubVbGiBDBfiY1739255997.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:615px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Anatomy of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;637ea4d17516927772003be2b2aae4\&quot;&gt;Temporal&lt;/span&gt; Bone&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Segments&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;1. Tympanic&lt;/strong&gt;: Forms the external &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f17057f75016927771829e70074368\&quot;&gt;auditory&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;371930068716927771839cba840631\&quot;&gt;canal&lt;/span&gt; (EAC).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;2. Mastoid: &lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Contains the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a59fda103116927771912d5d76d293\&quot;&gt;mastoid&lt;/span&gt; air cell system, which is essential for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a58f1f33f81692777201ad5e0d60ca\&quot;&gt;ventilation&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;dd824a31e71692777186c7f8168998\&quot;&gt;drainage&lt;/span&gt; of the middle ear.&lt;/li&gt;\n&lt;li&gt;Includes the antrum, connected to the epitympanum, and surrounded by air cells.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;3. Petrous&lt;/strong&gt;:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Most &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;db46007ad21692777192dcc160a2e2\&quot;&gt;medial&lt;/span&gt; part, containing the cochlea, vestibule, semicircular canals and internal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f17057f75016927771829e70074368\&quot;&gt;auditory&lt;/span&gt; canal.&lt;/li&gt;\n&lt;li&gt;Houses the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9fdd7489051692777202cffe3f24cc\&quot;&gt;facial&lt;/span&gt; nerve (VII) and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b774537d0c1692777201dee32072fe\&quot;&gt;vestibulocochlear&lt;/span&gt; nerve (VIII).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;4.&lt;/strong&gt; &lt;strong&gt;Squamous&lt;/strong&gt;: Flat part of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;637ea4d17516927772003be2b2aae4\&quot;&gt;temporal&lt;/span&gt; bone that contributes to the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc380e21321692777191739bd99191\&quot;&gt;lateral&lt;/span&gt; skull wall, providing &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ccd357daaf16927771825777ea6a0d\&quot;&gt;attachment&lt;/span&gt; points for muscles and ligaments.&lt;/p&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;\&quot; data-hash=\&quot;\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;\&quot; height=\&quot;209\&quot; src=\&quot;https://image.prepladder.com/content/QlIUziQ3ubVbGiBDBfiY1739255997.png\&quot; width=\&quot;400\&quot;/&gt;&lt;/p&gt;\n&lt;br/&gt;\n\t\t\t &lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Important associated Structures&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Cranial Nerves:&lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;Facial nerve (VII) and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b774537d0c1692777201dee32072fe\&quot;&gt;Vestibulocochlear&lt;/span&gt; nerve (VIII) passes through the internal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f17057f75016927771829e70074368\&quot;&gt;auditory&lt;/span&gt; canal&lt;/li&gt;\n&lt;li&gt;9th, 10th, and 11th &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6b7b5460171692777185e6e2475f8c\&quot;&gt;cranial&lt;/span&gt; nerves (glossopharyngeal, vagus, accessory) run through the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;af7ff6c5fd1692777190f88c20b21b\&quot;&gt;jugular&lt;/span&gt; foramen.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Vascular Structures&lt;/strong&gt;:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Jugular bulb and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8593e48e0416927771834eaedb0bfd\&quot;&gt;carotid&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a66cd3adaa1692777182e77cb23021\&quot;&gt;artery&lt;/span&gt; run near the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;88225eeb1616927771954c1b0bc1e3\&quot;&gt;petrous&lt;/span&gt; portion, making the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;637ea4d17516927772003be2b2aae4\&quot;&gt;temporal&lt;/span&gt; bone a critical area for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;81d12f9cb01692777199e44ff3f3c1\&quot;&gt;surgical&lt;/span&gt; considerations.&lt;/li&gt;\n&lt;li&gt;Labyrinthine &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a66cd3adaa1692777182e77cb23021\&quot;&gt;artery&lt;/span&gt; passes through the internal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f17057f75016927771829e70074368\&quot;&gt;auditory&lt;/span&gt; canal&lt;/li&gt;\n&lt;li&gt;Internal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;af7ff6c5fd1692777190f88c20b21b\&quot;&gt;Jugular&lt;/span&gt; Veins make their way out of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7445cc70001692777185aa80cea71c\&quot;&gt;cranium&lt;/span&gt; and terminate at the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9562c879be1692777199afcb12fa54\&quot;&gt;subclavian&lt;/span&gt; veins via &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;af7ff6c5fd1692777190f88c20b21b\&quot;&gt;jugular&lt;/span&gt; foramen.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Other structures:&lt;/strong&gt; Internal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f17057f75016927771829e70074368\&quot;&gt;auditory&lt;/span&gt; canal, cochlea, vestibule, semicircular canals, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e8b3c606051692777201faf2a1a357\&quot;&gt;vestibular&lt;/span&gt; aqueduct, endolymphatic sac&lt;strong&gt;.&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/7gAIw92WL4ipJdlE8dFE1741159477.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old woman presents with a traumatic perforation of the tympanic membrane. The image is given below. What type of perforation is this?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Central&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Subtotal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Posterosuperior&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Attic&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Attic&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/content/6gSUyv3wqfAH8EledA4W1738682537.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/RImLLWnN8XSQ1Vl4Tfjt1738682574.png&quot;, &quot;https://image.prepladder.com/content/rijV4F4vOICXLkSvcpla1738682601.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/FKJsPLcgqy3lKXR8AwcU1741013636.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Patient underwent surgery for cholesteatoma 1 year back, now has presented with similar complaints again. Which among the following is the most common site of residual cholesteatoma?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Facial nerve canal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ponticulus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sinus tympani&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Facial recess&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Sinus tympani&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/b7GT8IY5vaXiNTzw5vWU1738682887.png&quot;, &quot;https://image.prepladder.com/content/KuIxJsXHJL0kF1PVjk3C1738682949.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:612px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Promontory&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Bulge caused by the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;923af580cf16927771829606bce2a7\&quot;&gt;basal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d01779560916927771845f3a964516\&quot;&gt;coil&lt;/span&gt; of the cochlea.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Oval Window&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Footplate of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc779771f31692777199ead13901c3\&quot;&gt;stapes&lt;/span&gt; is attached&lt;/li&gt;\n&lt;li&gt;Located below the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9fdd7489051692777202cffe3f24cc\&quot;&gt;facial&lt;/span&gt; nerve canal&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Round Window (Fenestra Cochleae)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Covered by the secondary &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;391176370016927772011d1b8315bc\&quot;&gt;tympanic&lt;/span&gt; membrane.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Canal for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9fdd7489051692777202cffe3f24cc\&quot;&gt;Facial&lt;/span&gt; Nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Located above the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;74793d564816927771943ae4ba74b3\&quot;&gt;oval&lt;/span&gt; window&lt;/li&gt;\n&lt;li&gt;Nerve may be exposed due to dehiscence&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Prominence of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc380e21321692777191739bd99191\&quot;&gt;Lateral&lt;/span&gt; Semicircular Canal&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Located above the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;371930068716927771839cba840631\&quot;&gt;canal&lt;/span&gt; for the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9fdd7489051692777202cffe3f24cc\&quot;&gt;facial&lt;/span&gt; nerve&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Processus Cochleariformis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Hook-like projection &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1ba6a9cfe11692777181950edd7a6d\&quot;&gt;anterior&lt;/span&gt; to the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;74793d564816927771943ae4ba74b3\&quot;&gt;oval&lt;/span&gt; window&lt;/li&gt;\n&lt;li&gt;Landmark for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;72dbd9ec8716927772005127a031ac\&quot;&gt;tensor&lt;/span&gt; tympani &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;606c2acae5169277720052151cb04c\&quot;&gt;tendon&lt;/span&gt; attachment&lt;/li&gt;\n&lt;li&gt;First &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7e0d837a391692777188b2820de5f4\&quot;&gt;genu&lt;/span&gt; of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9fdd7489051692777202cffe3f24cc\&quot;&gt;facial&lt;/span&gt; nerve&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Sinus Tympani &lt;/strong&gt;&lt;strong&gt;(Option B)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Deep &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e50e29a57b16927771978b2f6cff3e\&quot;&gt;recess&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;db46007ad21692777192dcc160a2e2\&quot;&gt;medial&lt;/span&gt; to the pyramid&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Bounded by the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;60d03afa5f1692777199d5cf2a803f\&quot;&gt;subiculum&lt;/span&gt; (below) and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;91938c28901692777196a770054296\&quot;&gt;ponticulus&lt;/span&gt; (above)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Most common site for residual/recurrent cholesteatoma.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Facial recess&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Bounded by vertical segment of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9fdd7489051692777202cffe3f24cc\&quot;&gt;facial&lt;/span&gt; nerve, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2085e5a8be169277718425bdd931cb\&quot;&gt;chorda&lt;/span&gt; tympani and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;30a1ba21881692777203de4e7b8537\&quot;&gt;fossa&lt;/span&gt; incudis.&lt;/li&gt;\n&lt;li&gt;Surgical landmark for &lt;strong&gt;posterior tympanotomy.&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/GYLqiDJReyViCj27ZNMH1741324720.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Label the contents of middle ear appropriately&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;a-Incus, b-Stapedius, c-Stapes , d-Tensor tympani, e-Malleus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;a-Incus, b-Stapes, c-Stapedius , d-Tensor tympani, e-Malleus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;a-Incus, b-Tensor tympani, c-Stapes , d-Stapedius, e-Malleus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;a-Malleus, b-Stapedius, c-Stapes , d-Tensor tympani, e- Incus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. a-Incus, b-Stapedius, c-Stapes , d-Tensor tympani, e-Malleus&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/content/FPsYNtreRr7khgcSGAhn1738698655.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/WSnYdlIXKWvzQ1cA0B1P1738698687.png&quot;, &quot;https://image.prepladder.com/content/3DGPQ4bK5fwgXSM1QIEF1738698733.png&quot;, &quot;https://image.prepladder.com/content/EKrbeyE2ehbO6lISHJHY1738698764.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:682px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Middle Ear&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;The &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d7879d301d169277719255fe8818dc\&quot;&gt;middle ear&lt;/span&gt; is an air-filled &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ddba4206eb169277718335596e86da\&quot;&gt;cavity&lt;/span&gt; extending from the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;391176370016927772011d1b8315bc\&quot;&gt;tympanic&lt;/span&gt; membrane, including the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;22053f7eef1692777187c1142bad20\&quot;&gt;eustachian&lt;/span&gt; tube, aditus, antrum, and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a59fda103116927771912d5d76d293\&quot;&gt;mastoid&lt;/span&gt; air cells (collectively called the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d7879d301d169277719255fe8818dc\&quot;&gt;middle ear&lt;/span&gt; cleft).&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Walls of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d7879d301d169277719255fe8818dc\&quot;&gt;Middle Ear&lt;/span&gt; (Six-Sided Box)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Roof (Tegmen Tympani):&lt;/strong&gt; Thin bone separating the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;391176370016927772011d1b8315bc\&quot;&gt;tympanic&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ddba4206eb169277718335596e86da\&quot;&gt;cavity&lt;/span&gt; from the middle &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6b7b5460171692777185e6e2475f8c\&quot;&gt;cranial&lt;/span&gt; fossa, extending to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a1b06f401f1692777203a53393ba98\&quot;&gt;form&lt;/span&gt; the roof of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d1ca21a2cc169277718061181b0369\&quot;&gt;aditus&lt;/span&gt; and antrum.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Floor&lt;/strong&gt;: Thin bone separating the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;391176370016927772011d1b8315bc\&quot;&gt;tympanic&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ddba4206eb169277718335596e86da\&quot;&gt;cavity&lt;/span&gt; from the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;af7ff6c5fd1692777190f88c20b21b\&quot;&gt;jugular&lt;/span&gt; bulb, sometimes deficient leading to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;af7ff6c5fd1692777190f88c20b21b\&quot;&gt;jugular&lt;/span&gt; bulb projection.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Anterior Wall&lt;/strong&gt;: Thin bone between the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ddba4206eb169277718335596e86da\&quot;&gt;cavity&lt;/span&gt; and internal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8593e48e0416927771834eaedb0bfd\&quot;&gt;carotid&lt;/span&gt; artery; contains openings for the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;22053f7eef1692777187c1142bad20\&quot;&gt;eustachian&lt;/span&gt; tube and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;72dbd9ec8716927772005127a031ac\&quot;&gt;tensor&lt;/span&gt; tympani muscle.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Posterior Wall:&lt;/strong&gt;&lt;strong&gt; &lt;/strong&gt;Features the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;70469583201692777196a8f1c66bfc\&quot;&gt;pyramid&lt;/span&gt; (stapedius tendon), &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d1ca21a2cc169277718061181b0369\&quot;&gt;aditus&lt;/span&gt; (connecting &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d451dc2fa616927771825c26632142\&quot;&gt;attic&lt;/span&gt; and antrum), and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9fdd7489051692777202cffe3f24cc\&quot;&gt;facial&lt;/span&gt; nerve.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Medial Wall:&lt;/strong&gt; Formed by the labyrinth, includes the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2f915d658a1692777196b4f9ce9a74\&quot;&gt;promontory&lt;/span&gt; (cochlea bulge), &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;74793d564816927771943ae4ba74b3\&quot;&gt;oval&lt;/span&gt; and round windows, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9fdd7489051692777202cffe3f24cc\&quot;&gt;facial&lt;/span&gt; nerve canal, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc380e21321692777191739bd99191\&quot;&gt;lateral&lt;/span&gt; semicircular &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;371930068716927771839cba840631\&quot;&gt;canal&lt;/span&gt; prominence, and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b0046463171692777198e0beea83e7\&quot;&gt;sinus&lt;/span&gt; tympani.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Lateral Wall:&lt;/strong&gt; Primarily the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;391176370016927772011d1b8315bc\&quot;&gt;tympanic&lt;/span&gt; membrane, with the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;79d2ff4447169277719882d2efb3d5\&quot;&gt;scutum&lt;/span&gt; (bony outer &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d451dc2fa616927771825c26632142\&quot;&gt;attic&lt;/span&gt; wall) contributing.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Contents of the Middle Ear&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Ossicles: &lt;/strong&gt;Malleus, incus, and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc779771f31692777199ead13901c3\&quot;&gt;stapes&lt;/span&gt; transmit sound from the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;391176370016927772011d1b8315bc\&quot;&gt;tympanic&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;34cd707428169277719272942b7905\&quot;&gt;membrane&lt;/span&gt; to the inner ear.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Intratympanic Muscles:&lt;/strong&gt;&lt;strong&gt; &lt;/strong&gt;Tensor tympani (attaches to malleus) and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;392f0cadaf1692777199b8172a5962\&quot;&gt;stapedius&lt;/span&gt; (attaches to stapes, dampens loud sounds).&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Chorda Tympani Nerve&lt;/strong&gt;&lt;strong&gt;: &lt;/strong&gt;A branch of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9fdd7489051692777202cffe3f24cc\&quot;&gt;facial&lt;/span&gt; nerve, carries taste from the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1ba6a9cfe11692777181950edd7a6d\&quot;&gt;anterior&lt;/span&gt; two-thirds of the tongue and controls salivary glands.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Tympanic Plexus:&lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;The &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;391176370016927772011d1b8315bc\&quot;&gt;tympanic&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3a9085a5761692777195417d7c03ae\&quot;&gt;plexus&lt;/span&gt; is located on the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2f915d658a1692777196b4f9ce9a74\&quot;&gt;promontory&lt;/span&gt; and is formed by\n\t\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Tympanic branch of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;13b0890d441692777188afdcb41e75\&quot;&gt;glossopharyngeal&lt;/span&gt; nerve&lt;/li&gt;\n&lt;li&gt;Sympathetic fibres from the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3a9085a5761692777195417d7c03ae\&quot;&gt;plexus&lt;/span&gt; around the internal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8593e48e0416927771834eaedb0bfd\&quot;&gt;carotid&lt;/span&gt; artery.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;It innervates the middle ear, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a59fda103116927771912d5d76d293\&quot;&gt;mastoid&lt;/span&gt; air cells, and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;22053f7eef1692777187c1142bad20\&quot;&gt;eustachian&lt;/span&gt; tube.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Air&lt;/strong&gt;: The &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d7879d301d169277719255fe8818dc\&quot;&gt;middle ear&lt;/span&gt; is air-filled, lined by &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;26080f047a169277719334625cadef\&quot;&gt;mucous&lt;/span&gt; membrane.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/ArCplMgk3xJy05NsVPnC1746544274.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the cochlea, high-frequency sounds are primarily detected at which location along the basilar membrane?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Apex of the cochlea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Base of the cochlea&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Middle of the cochlea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Near the helicotrema&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Base of the cochlea&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/r2aWWt6btZ4dKZflj8B91738699228.png&quot;, &quot;https://image.prepladder.com/content/XPPaJfCaccAoAZ5F5ARO1738699288.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/yugJXPRWtY5OgMtFJWWj1741341557.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements regarding the development of ear ossicles and inner ear is false?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Malleus and incus are developed from first pharyngeal arch&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stapes footplate is developed from otic capsule&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cochela develops from otocyst&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A part of the stapes develops from the third pharyngeal arch&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. A part of the stapes develops from the third pharyngeal arch&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/wrZnOUh0kp61tnvUkCXs1738699873.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:496px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Ossicle&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Embryonic Source&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Malleus&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Mesoderm of the first pharyngeal arch&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Incus&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Mesoderm of the first pharyngeal arch&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td rowspan=\&quot;4\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Stapes&lt;/p&gt;\n&lt;/td&gt;\n&lt;td rowspan=\&quot;4\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Footplate and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;96f5104d6816927771816ac8dfceeb\&quot;&gt;annular&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;301e3b01f01692777191aced6dc342\&quot;&gt;ligament&lt;/span&gt; of stapes-Otic capsule&lt;/li&gt;\n&lt;/ul&gt;\n\t\t\t \n\n\t\t\t&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Rest-Second pharyngeal arch&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/FaQVcZVKEp40IrxGZI6m1741339242.mp3&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 16 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];

;: &quot;The thyroid cartilage has a well-defined angle.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The subglottis is the narrowest part of the larynx.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The arytenoid cartilages are smaller and cover less of the posterior glottis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The subglottis is the narrowest part of the larynx.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Feature&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Infant Larynx&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Adult Larynx&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Position&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Higher in the neck; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;427c7571fc1692777188fbb8492d21\&quot;&gt;glottis&lt;/span&gt; at C3-C4 at rest, C1-C2 during &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1788e0d4301692777199d457616bd4\&quot;&gt;swallowing&lt;/span&gt; (allows simultaneous breathing &amp;amp; swallowing)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Option A ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Lower in the neck; vocal cords at the level of C5 vertebra&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Cartilage Consistency&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Softer and more &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;607476ab371692777196d0cb2f13bc\&quot;&gt;prone&lt;/span&gt; to collapse&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Firmer, less &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;607476ab371692777196d0cb2f13bc\&quot;&gt;prone&lt;/span&gt; to collapse&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Epiglottis Shape&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Omega (Ω)-shaped&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Leaf-shaped&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Arytenoid Size&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Proportionally larger, covers more of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a5c6cb079d16927771967e62ffee72\&quot;&gt;posterior&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;427c7571fc1692777188fbb8492d21\&quot;&gt;glottis&lt;/span&gt; &lt;strong&gt;(Option D ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Smaller compared to infant&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Thyroid Cartilage&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Flat, overlaps &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ba164bcd07169277718502f7ba3457\&quot;&gt;cricoid&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c6f61cdbe41692777183fdc8f95f96\&quot;&gt;cartilage&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3e441c1e2d16927771892158232a2c\&quot;&gt;hyoid&lt;/span&gt; bone (narrows &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ebe088dd1e1692777185885b701072\&quot;&gt;cricothyroid&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c28dda8ac016927772002610f0ea78\&quot;&gt;thyrohyoid&lt;/span&gt; spaces) &lt;strong&gt;(Option B ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;A more defined angle does not &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ea564f2f5e1692777194df1391fd69\&quot;&gt;overlap&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ba164bcd07169277718502f7ba3457\&quot;&gt;cricoid&lt;/span&gt; cartilage&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Larynx Shape and Size&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Smaller, conical; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d3c3b6066416927771998a86f25bc5\&quot;&gt;subglottis&lt;/span&gt; is the narrowest part&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Larger, cylindrical; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;427c7571fc1692777188fbb8492d21\&quot;&gt;glottis&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d3c3b6066416927771998a86f25bc5\&quot;&gt;subglottis&lt;/span&gt; are similar in size&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Submucosal Tissue&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Looser, more &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;607476ab371692777196d0cb2f13bc\&quot;&gt;prone&lt;/span&gt; to oedema, risk of obstruction&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Denser, less &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;607476ab371692777196d0cb2f13bc\&quot;&gt;prone&lt;/span&gt; to oedema&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Growth Spurts&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Two growth spurts: 1st during the first 3 years (width and length), 2nd in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;98d9739e5f1692777180d7de404750\&quot;&gt;adolescence&lt;/span&gt; (vocal cord growth, voice changes)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Larynx growth complete after adolescence&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/xdqoiXcgi8EdK2BM4cS11742804456.mp3&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 14 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {

        function showResults(index) {

uot;text&quot;: &quot;Which type of sphenoid sinus pneumatization is contraindicated in endoscopic transsphenoidal surgery?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sellar&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Presellar&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Conchal&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;post sellar&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Conchal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/4PVajVg6jrukRWwDzaVi1745475153.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/fr6777MFoEGEcFKiWKfL1745261493.mp3&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
