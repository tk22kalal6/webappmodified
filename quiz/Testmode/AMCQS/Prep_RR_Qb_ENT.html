asis&lt;/span&gt; in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4df97a6cbf169277719172fd1af767\&quot;&gt;lymph&lt;/span&gt; nodes, ≤6 cm in greatest dimension, above the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;53765334f31692777199cf434360de\&quot;&gt;supraclavicular&lt;/span&gt; fossa&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;N3a&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Metastasis greater than 6 cm in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4df97a6cbf169277719172fd1af767\&quot;&gt;lymph&lt;/span&gt; node(s) &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;N3b&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Metastasis in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4df97a6cbf169277719172fd1af767\&quot;&gt;lymph&lt;/span&gt; node(s) in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;53765334f31692777199cf434360de\&quot;&gt;supraclavicular&lt;/span&gt; fossa&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td rowspan=\&quot;3\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Distant &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d3251bfb0b1692777192b069d7ba4a\&quot;&gt;Metastasis&lt;/span&gt; (M)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;MX&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Distant &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d3251bfb0b1692777192b069d7ba4a\&quot;&gt;metastasis&lt;/span&gt; cannot be assessed&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;M0&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;No distant metastasis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;M1&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Distant metastasis&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/M2ClBhtlu88OiM9vJmJA1745002284.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In juvenile nasopharyngeal angiofibroma (JNA), which combination of molecular and genetic factors is most likely responsible for promoting both the proliferation of stromal cells and the enhancement of tumor growth through interactions with other pathways&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Androgen receptor, VEGF, and p53&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;C-MYC proto-oncogene, IGF-II, and Beta-catenin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;VEGF, BCL-2, and APC gene&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Beta-catenin, Androgen receptor, and C-MYC proto-oncogene&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Beta-catenin, Androgen receptor, and C-MYC proto-oncogene&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:611px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Juvenile &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;790f98dd571692777193fd47da1230\&quot;&gt;nasopharyngeal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;dc364f6a301692777181702ff7d53b\&quot;&gt;angiofibroma&lt;/span&gt; (JNA)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Site of Origin&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Posterior &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;31c5d0e75f16927771938d8e2daa4c\&quot;&gt;nasal&lt;/span&gt; cavity, near the superior margin of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cc57caf4a21692777199191e19c935\&quot;&gt;sphenopalatine&lt;/span&gt; foramen, where the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;32aabfe5711692777199d68bd57d67\&quot;&gt;sphenoid&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1b6ebc94b416927771947d3c404756\&quot;&gt;palatine&lt;/span&gt; bones meet.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Gross Appearance&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Reddish-purple, lobulated, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3f6a2302971692777198a107e73204\&quot;&gt;sessile&lt;/span&gt; mass covered by mucosa; lacks a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;54635b1bf01692777183247ecff5e0\&quot;&gt;capsule&lt;/span&gt; despite being benign.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Microscopic Appearance&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Vascular Tissue: Endothelium-lined spaces with incomplete/absent muscle coats, leading to bleeding; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;255674f3271692777195c172d86daf\&quot;&gt;peripheral&lt;/span&gt; vessels are thin-walled, central vessels hyperplastic.&lt;/li&gt;\n&lt;li&gt;Stromal Cells: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;41b4e6c32f169277719986f77fbe28\&quot;&gt;Stellate&lt;/span&gt; or spindle-shaped cells that produce collagen, affecting tumor firmness.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Immunohistochemistry&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Fibroblasts, collagen, myofibroblasts, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1f95a52091169277719133cc234fe0\&quot;&gt;mast&lt;/span&gt; cells, and occasionally giant cells are present.&lt;/li&gt;\n&lt;li&gt;Reactivity to smooth muscle &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8e023fb81e16927771802d21820404\&quot;&gt;actin&lt;/span&gt; and beta-catenin, suggesting beta-catenin’s role in growth.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Growth Factors&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;JNA development likely results from a combination of hormonal influence, growth factors, and genetic factors.&lt;/li&gt;\n&lt;li&gt;Androgen Receptors: Present in 75% of JNA tumors, indicating male hormone involvement.&lt;/li&gt;\n&lt;li&gt;VEGF: Promotes endothelial and stromal cell growth.&lt;/li&gt;\n&lt;li&gt;IGF-II: Role is less clear.&lt;/li&gt;\n&lt;li&gt;Genetics: C-MYC &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;07aa4138b11692777196389334280a\&quot;&gt;proto-oncogene&lt;/span&gt; found in larger tumors; may interact with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;426898277b1692777181c2186c29da\&quot;&gt;androgen&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9e4959f6f316927771978bb152d440\&quot;&gt;receptor&lt;/span&gt; and beta-catenin genes.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-year-old child presents to the ER with rapidly progressing swelling under the jaw and difficulty breathing. On examination, there is bilateral submandibular swelling with elevation of the tongue, but no trismus or fluctuation. He reports recent dental pain in his lower molars. Which anatomical connection is primarily responsible for the rapid bilateral spread of this infection?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Between the submental and parapharyngeal spaces&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Between the sublingual and retropharyngeal spaces&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Between the submandibular and submental spaces&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Between the submental and buccal spaces&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Between the submandibular and submental spaces&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/content/H3ntZJx3IDyW0fHWQyl51738641729.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/QpQ5rNFfsVrjje0SYG241738641775.png&quot;, &quot;https://image.prepladder.com/content/G5tiXb0Lx3Gl5NwNYGMs1738641924.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Ludwig’ &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;030cd51b341692777181d15302c8d4\&quot;&gt;angina&lt;/span&gt; - Anatomy&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Primary Spaces&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;It involves three spaces around the mandible: the sublingual, submandibular, and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a94c9109b016927771997aa2985457\&quot;&gt;submental&lt;/span&gt; spaces.&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Sublingual space&lt;/strong&gt;: Infections here typically arise from the premolars and first molar.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Submandibular space&lt;/strong&gt;: It contains the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6dc33c9af116927771993596438eb2\&quot;&gt;submandibular&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4744bb90c21692777188c8957f9faa\&quot;&gt;gland&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4df97a6cbf169277719172fd1af767\&quot;&gt;lymph&lt;/span&gt; nodes, and connects to both the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;75089cc39e1692777199b8933bd249\&quot;&gt;sublingual&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a94c9109b016927771997aa2985457\&quot;&gt;submental&lt;/span&gt; spaces.&lt;strong&gt; (Option C)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Submental space&lt;/strong&gt;: Infections in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6dc33c9af116927771993596438eb2\&quot;&gt;submandibular&lt;/span&gt; space can easily spread to the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a94c9109b016927771997aa2985457\&quot;&gt;submental&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1a5d9f72801692777185eb596f3d64\&quot;&gt;contralateral&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;75089cc39e1692777199b8933bd249\&quot;&gt;sublingual&lt;/span&gt; spaces.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Secondary Spaces&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;The secondary spaces, known collectively as the masticator space, surround the muscles involved in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7beec9567a1692777191ec123e0989\&quot;&gt;mastication&lt;/span&gt; (masseter, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;db46007ad21692777192dcc160a2e2\&quot;&gt;medial&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc380e21321692777191739bd99191\&quot;&gt;lateral&lt;/span&gt; pterygoid, and temporalis).&lt;/li&gt;\n&lt;li&gt;These spaces can become involved due to the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a5c6cb079d16927771967e62ffee72\&quot;&gt;posterior&lt;/span&gt; spread of infection from the primary spaces or from a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8881e191391692777200888db48f0f\&quot;&gt;third molar&lt;/span&gt; infection.&lt;/li&gt;\n&lt;li&gt;The primary clinical feature of masticator space infection is &lt;strong&gt;significant trismus.&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/g0UCirEnHpQiVe0tMJBU1744910886.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old female presents with bilateral submandibular swelling and difficulty swallowing. On examination the swelling is \&quot;woody-hard,\&quot; and the patient exhibits trismus. A CECT scan confirms the presence of diffuse cellulitis without a well-formed abscess. Which of the following is the most critical initial step in managing this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Administer intravenous corticosteroids to reduce inflammation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Perform an intraoral incision and drainage to relieve pressure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Initiate systemic broad-spectrum antibiotics immediately&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Conduct a repeat contrast-enhanced CT scan to monitor progression&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Initiate systemic broad-spectrum antibiotics immediately&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:611px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Ludwig’ angina&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Clinical Features&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;General Symptoms: Severe difficulty &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1788e0d4301692777199d457616bd4\&quot;&gt;swallowing&lt;/span&gt; (&lt;strong&gt;odynophagia&lt;/strong&gt;) and varying degrees of &lt;strong&gt;trismus &lt;/strong&gt;(difficulty opening the mouth).&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Symptoms depend on infection location and extent:&lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;Sublingual Space: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e3d212ebd316927771996e0c472d4a\&quot;&gt;Swelling&lt;/span&gt; in the floor of the mouth, pushing the tongue upward and backwards.&lt;/li&gt;\n&lt;li&gt;Submandibular Region: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e3d212ebd316927771996e0c472d4a\&quot;&gt;Swelling&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;169e1c9eb416927772006ea5a02252\&quot;&gt;tenderness&lt;/span&gt; in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6dc33c9af116927771993596438eb2\&quot;&gt;submandibular&lt;/span&gt; area, often described as \&quot;&lt;strong&gt;woody&lt;/strong&gt;-&lt;strong&gt;hard&lt;/strong&gt;.\&quot;&lt;/li&gt;\n&lt;li&gt;Progression: The tongue can displace upward and backward, potentially obstructing the airway, with possible laryngeal edema.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Diagnosis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Clinical Evaluation: Assess symptoms, including swelling, tenderness, trismus, and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3b9dd3166f1692777180b697887ccb\&quot;&gt;airway&lt;/span&gt; compromise.&lt;/li&gt;\n&lt;li&gt;Imaging Studies:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Ultrasound:&lt;/strong&gt; Identifies &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5618681fbe16927771804370383aaa\&quot;&gt;abscess&lt;/span&gt; presence and location.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Contrast-enhanced CT Scan&lt;/strong&gt;: Differentiates between &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5618681fbe16927771804370383aaa\&quot;&gt;abscess&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0985f5f6041692777184d2e82e558c\&quot;&gt;cellulitis&lt;/span&gt; (Phlegmon), revealing infection extent.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Treatment&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Systemic Antibiotics&lt;/strong&gt;: &lt;strong&gt;Broad-spectrum antibiotics&lt;/strong&gt; to target mixed &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;789c9dd31a16927771801dd2426384\&quot;&gt;aerobic&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4880fc99551692777181e25a64560f\&quot;&gt;anaerobic&lt;/span&gt; bacteria.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Incision and Drainage:&lt;/strong&gt; Necessary if an &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5618681fbe16927771804370383aaa\&quot;&gt;abscess&lt;/span&gt; is present. &lt;strong&gt;(Option B ruled out)&lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Intraoral Approach&lt;/strong&gt;: For infections confined to the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;75089cc39e1692777199b8933bd249\&quot;&gt;sublingual&lt;/span&gt; space.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;External Approach&lt;/strong&gt;: For infections in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6dc33c9af116927771993596438eb2\&quot;&gt;submandibular&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a94c9109b016927771997aa2985457\&quot;&gt;submental&lt;/span&gt; spaces, involving a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a6260fa86416927772008d36bd7e5f\&quot;&gt;transverse&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2afbd932801692777190be690704b3\&quot;&gt;incision&lt;/span&gt; along the mandible.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Airway Management: &lt;/strong&gt;Maintaining a patent &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3b9dd3166f1692777180b697887ccb\&quot;&gt;airway&lt;/span&gt; is crucial; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;955bd148331692777200316f3d9855\&quot;&gt;tracheostomy&lt;/span&gt; may be needed in severe cases.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Complications&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Spread of Infection: May extend to the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;161110ecdc16927771941c70d7bcad\&quot;&gt;parapharyngeal&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c2e956a8441692777197ea505fc27d\&quot;&gt;retropharyngeal&lt;/span&gt; spaces and potentially to the mediastinum, causing mediastinitis.&lt;/li&gt;\n&lt;li&gt;Airway Obstruction&lt;/li&gt;\n&lt;li&gt;Septicaemia&lt;/li&gt;\n&lt;li&gt;Aspiration Pneumonia&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/j3aeVCfN3czTnES5AoTf1745605663.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old man presents with progressive dysphagia, regurgitation of undigested food, chronic bad breath, and a gurgling sound in his neck during swallowing. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Achalasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gastroesophageal reflux disease (GERD)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Zenker&#x27;s diverticulum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Plummer-Vinson syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Zenker&#x27;s diverticulum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/UCHIEOlBsI4u875MJB7Y1738642579.png&quot;, &quot;https://image.prepladder.com/content/Dn9zSnxyRvzQwuIPVUpj1738643050.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/chMnkYsYCkes3ADg7Y4F1744990948.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old man presents with a 5-day history of sore throat, difficulty swallowing, and neck pain. On examination, there is a unilateral bulge in the posterior pharyngeal wall and neck stiffness with limited movement. A lateral neck X-ray reveals a widened prevertebral shadow. What is the etiology?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Penetrating injury to posterior pharyngeal wall&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;TB infection of cervical spine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Spread of infection from retropharyngeal lymph node&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Penetrating injury to posterior pharyngeal wall&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/4QtbbACP3LLRdQZujJ061738643622.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Retropharyngeal space&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Location: Behind the pharynx, between the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b000e5814a16927771839da6be2d4f\&quot;&gt;buccopharyngeal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;65483c739e169277720294dce50377\&quot;&gt;fascia&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;dac7b2041a1692777196c770b6611d\&quot;&gt;prevertebral&lt;/span&gt; fascia.&lt;/li&gt;\n&lt;li&gt;Extent: From the base of the skull to the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6c076ff67d1692777183dff2a71da1\&quot;&gt;bifurcation&lt;/span&gt; of the trachea.&lt;/li&gt;\n&lt;li&gt;Divisions: Two &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc380e21321692777191739bd99191\&quot;&gt;lateral&lt;/span&gt; compartments (spaces of Gillette) divided by a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5d6dfa73b316927772028f3cd60f7f\&quot;&gt;fibrous&lt;/span&gt; raphe.&lt;/li&gt;\n&lt;li&gt;Communication: with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;161110ecdc16927771941c70d7bcad\&quot;&gt;parapharyngeal&lt;/span&gt; space&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Aetiology&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Children under 3 years (common): &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;56a39e9dae169277719923b12d72d1\&quot;&gt;suppuration&lt;/span&gt; of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c2e956a8441692777197ea505fc27d\&quot;&gt;retropharyngeal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4df97a6cbf169277719172fd1af767\&quot;&gt;lymph&lt;/span&gt; nodes from infections in adenoids, nasopharynx, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a5c6cb079d16927771967e62ffee72\&quot;&gt;posterior&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;31c5d0e75f16927771938d8e2daa4c\&quot;&gt;nasal&lt;/span&gt; sinuses, or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;31c5d0e75f16927771938d8e2daa4c\&quot;&gt;nasal&lt;/span&gt; cavity.&lt;/li&gt;\n&lt;li&gt;Adults: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;55b31d659b16927771958a15837b10\&quot;&gt;penetrating&lt;/span&gt; injuries to the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a5c6cb079d16927771967e62ffee72\&quot;&gt;posterior&lt;/span&gt; pharyngeal wall or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;25c6ce766c1692777184ab9a40305c\&quot;&gt;cervical&lt;/span&gt; esophagus.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Clinical Features&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Dysphagia &lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Breathing difficulty&lt;/li&gt;\n&lt;li&gt;Stridor&lt;/li&gt;\n&lt;li&gt;Croupy cough&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Torticollis&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Unilateral bulge in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a5c6cb079d16927771967e62ffee72\&quot;&gt;posterior&lt;/span&gt; pharyngeal wall&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Diagnosis&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;X-ray neck &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc380e21321692777191739bd99191\&quot;&gt;lateral&lt;/span&gt; view shows widened &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;dac7b2041a1692777196c770b6611d\&quot;&gt;prevertebral&lt;/span&gt; shadow, &lt;/strong&gt;sometimes even the presence of gas&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;Le L, Alomari A, Kearns C, et al.\&quot; data-hash=\&quot;\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;https://radiopaedia.org/articles/retropharyngeal-abscess\&quot; data-tags=\&quot;\&quot; height=\&quot;573\&quot; src=\&quot;https://image.prepladder.com/content/4QtbbACP3LLRdQZujJ061738643622.png\&quot; width=\&quot;500\&quot;/&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Contrast-enhanced &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;871577be5e169277718596f7614659\&quot;&gt;CT scan&lt;/span&gt; reveals the extent of the abscess&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Treatment&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Incision and drainage&lt;/li&gt;\n&lt;li&gt;Systemic antibiotics&lt;/li&gt;\n&lt;li&gt;Tracheostomy if needed&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/pnZknNhnAMJ9iJGk7vvz1744911865.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-year-old child presents with chronic nasal obstruction, snoring, and mouth breathing. Physical examination reveals characteristic facial appearance as shown in the image and hypertrophy of the nasal turbinates. What is the most appropriate diagnostic test to confirm the suspected condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;posterior rhinoscopy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nasal endoscopy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anterior Rhinoscopy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CT Scan of the Nasopharynx&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Nasal endoscopy&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/content/rEH3R2gmt8k7n8EoJVUN1738608583.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/BrqXgEFeHDRS1MG0xQHl1738608656.png&quot;, &quot;https://image.prepladder.com/content/ta7U1QDZm2OKXWX5pboJ1738608680.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Adenoid Hypertrophy&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Aetiology&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Physiological Enlargement:&lt;/strong&gt; Common in childhood.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Chronic Conditions:&lt;/strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c64e3a661b1692777197afc2ff7bca\&quot;&gt;Recurrent&lt;/span&gt; rhinitis, sinusitis, chronic tonsillitis, &amp;amp; allergies.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Clinical Features&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Nasal Symptoms:&lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;Nasal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;39f44b27bf169277719416f29a74ee\&quot;&gt;obstruction&lt;/span&gt; leading to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;491e4d8d3f1692777192a47674360b\&quot;&gt;mouth breathing&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;11a5eea407169277720251b8446fa7\&quot;&gt;feeding&lt;/span&gt; difficulties.&lt;/li&gt;\n&lt;li&gt;Nasal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9dd87431ba1692777186ecfb21d258\&quot;&gt;discharge&lt;/span&gt; due to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a7252280951692777184ad8747c9dd\&quot;&gt;choanal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;39f44b27bf169277719416f29a74ee\&quot;&gt;obstruction&lt;/span&gt; and chronic rhinitis.&lt;/li&gt;\n&lt;li&gt;Sinusitis, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;26bb4e3cc81692777187ce44e530e5\&quot;&gt;Epistaxis&lt;/span&gt; &amp;amp; voice changes due to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;31c5d0e75f16927771938d8e2daa4c\&quot;&gt;nasal&lt;/span&gt; obstruction. &lt;strong&gt;(Rhinolalia clausa)&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Aural Symptoms:&lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;Tubal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;39f44b27bf169277719416f29a74ee\&quot;&gt;obstruction&lt;/span&gt; causing retracted &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;391176370016927772011d1b8315bc\&quot;&gt;tympanic&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;34cd707428169277719272942b7905\&quot;&gt;membrane&lt;/span&gt; and CHL.&lt;/li&gt;\n&lt;li&gt;Recurrent &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4cdc8161f71692777180df58cafa93\&quot;&gt;acute&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b913f965781692777194c867946afe\&quot;&gt;otitis&lt;/span&gt; media and chronic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a48a50d87216927771994f1cfe9b7d\&quot;&gt;suppurative&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b913f965781692777194c867946afe\&quot;&gt;otitis&lt;/span&gt; media.&lt;/li&gt;\n&lt;li&gt;Otitis media with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;73909075e71692777187f08d3c9b7e\&quot;&gt;effusion&lt;/span&gt; due to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8502a8f15e16927771909160b28bf2\&quot;&gt;intermittent&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;22053f7eef1692777187c1142bad20\&quot;&gt;eustachian&lt;/span&gt; tube obstruction.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Adenoid Facies:&lt;/strong&gt; Characteristic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9fdd7489051692777202cffe3f24cc\&quot;&gt;facial&lt;/span&gt; appearance with an &lt;strong&gt;elongated face, open mouth, crowded upper teeth, and high-arched palate.&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;NA\&quot; data-hash=\&quot;\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;NA\&quot; data-tags=\&quot;\&quot; height=\&quot;516\&quot; src=\&quot;https://image.prepladder.com/content/BrqXgEFeHDRS1MG0xQHl1738608656.png\&quot; width=\&quot;400\&quot;/&gt;&lt;/p&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;Luv AgarwalRagni TandonR. KulshresthaAnkita Gupta\&quot; data-hash=\&quot;\&quot; data-license=\&quot;CC BY 4.0\&quot; data-source=\&quot;https://www.researchgate.net/figure/Photograph-of-a-patient-with-adenoids-showing-open-mouth-breathing-and-expression-less_fig1_276490718\&quot; data-tags=\&quot;\&quot; height=\&quot;502\&quot; src=\&quot;https://image.prepladder.com/content/ta7U1QDZm2OKXWX5pboJ1738608680.png\&quot; width=\&quot;400\&quot;/&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Pulmonary Hypertension:&lt;/strong&gt; Potential due to long-standing &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;31c5d0e75f16927771938d8e2daa4c\&quot;&gt;nasal&lt;/span&gt; obstruction.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Aprosexia:&lt;/strong&gt; Difficulty concentrating&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Clinical Examination&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;External Nose:&lt;/strong&gt; Check for skin changes indicating frequent nose rubbing.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Nasal Assessment: &lt;/strong&gt;Halogen light &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;286d894b461692777194849ba2b56d\&quot;&gt;otoscope&lt;/span&gt; is used for simple &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1ba6a9cfe11692777181950edd7a6d\&quot;&gt;anterior&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;309340c557169277719733005c01d5\&quot;&gt;rhinoscopy&lt;/span&gt; &lt;strong&gt;(Option C), &lt;/strong&gt;which examines the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;31c5d0e75f16927771938d8e2daa4c\&quot;&gt;nasal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ddba4206eb169277718335596e86da\&quot;&gt;cavity&lt;/span&gt; but not the adenoids.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Adenoid Assessment:&lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Nasendoscopy:&lt;/strong&gt; For detailed evaluation, a flexible &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;318e52e4751692777195acbcdf4551\&quot;&gt;pediatric&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e3a3b038c216927771875644f31cc5\&quot;&gt;endoscope&lt;/span&gt; with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9c5b45e3b916927772000167f2669a\&quot;&gt;topical&lt;/span&gt; anaesthesia is preferred. It provides&lt;strong&gt; an accurate assessment of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;11fd4461491692777180591f35947b\&quot;&gt;adenoid&lt;/span&gt; size in an &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a9f32a257d1692777194caf3b4cf78\&quot;&gt;outpatient&lt;/span&gt; setting.&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Lateral Soft-Tissue &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5c71603ac81692777197e2aa1e7fd3\&quot;&gt;Radiograph&lt;/span&gt; &lt;/strong&gt;&lt;strong&gt;(Option B)&lt;/strong&gt;&lt;strong&gt;:&lt;/strong&gt; This is useful when &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a9e7c4b7051692777187a218b539d7\&quot;&gt;endoscopy&lt;/span&gt; is not tolerated; it correlates well with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;35ca8c2d5f16927771879351e8f97e\&quot;&gt;endoscopic&lt;/span&gt; findings.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/FkxE3lgmemAIfMIYQxSB1744823618.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 9-year-old child was scheduled for elective adenoidectomy but developed an acute upper respiratory infection the day before the surgery. The child has no cleft palate or bleeding disorders. What is the most appropriate next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Proceed with adenoidectomy as planned&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Delay the surgery until the infection resolves&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Start antibiotics and proceed with surgery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Discharge the patient with medical management&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Delay the surgery until the infection resolves&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Indications &amp;amp; Contraindications of Adenoidectomy&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Indications&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Adenoid &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3baac9012a1692777189cb4dc70c04\&quot;&gt;hypertrophy&lt;/span&gt; causing snoring, mouth breathing, sleep apnea, or speech abnormalities (rhinolalia clausa).&lt;/li&gt;\n&lt;li&gt;Recurrent rhinosinusitis.&lt;/li&gt;\n&lt;li&gt;Chronic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b913f965781692777194c867946afe\&quot;&gt;otitis&lt;/span&gt; media with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;73909075e71692777187f08d3c9b7e\&quot;&gt;effusion&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8d0fca798b1692777191b6cd41880f\&quot;&gt;linked&lt;/span&gt; to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;11fd4461491692777180591f35947b\&quot;&gt;adenoid&lt;/span&gt; hyperplasia.&lt;/li&gt;\n&lt;li&gt;Recurrent ear &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9dd87431ba1692777186ecfb21d258\&quot;&gt;discharge&lt;/span&gt; in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1bbae82f1f16927771824f797639fa\&quot;&gt;benign&lt;/span&gt; CSOM associated with adenoiditis.&lt;/li&gt;\n&lt;li&gt;Preventing &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1d849ebc9b1692777197d4af1fa8d2\&quot;&gt;recurrence&lt;/span&gt; of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;02cf7655661692777185e2bf5c3254\&quot;&gt;dental&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0438d07b72169277719118c1a60861\&quot;&gt;malocclusion&lt;/span&gt; after orthodontic treatment.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Contraindications&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Cleft &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a0f278b4b416927771943c92485603\&quot;&gt;palate&lt;/span&gt; or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b49bba8e8a16927771997b281fd66a\&quot;&gt;submucous&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a0f278b4b416927771943c92485603\&quot;&gt;palate&lt;/span&gt; (risk of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;35a7cfc3341692777201b27c58dc6d\&quot;&gt;velopharyngeal&lt;/span&gt; insufficiency).&lt;/li&gt;\n&lt;li&gt;Hemorrhagic diathesis.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Acute upper &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cfad80a0f716927771979aae100f95\&quot;&gt;respiratory&lt;/span&gt; infection.&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/pJA9dWz9dY6a45QF54Fv1744860010.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-year-old child undergoes an adenoidectomy. Following the surgery, the child is monitored for potential complications. Which of the following is not a recognised complication of adenoidectomy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Velopharyngeal Insufficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Grisel’s Syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chronic Otitis Media&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Injury to Eustachian tube&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Chronic Otitis Media&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Adenoidectomy&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Anesthesia&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;General with oral &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cdccef317a1692777187a7bc217232\&quot;&gt;endotracheal&lt;/span&gt; intubation.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Position&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Rose’s position.&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Procedure&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Preparation&lt;/strong&gt;: Insert Boyle-Davis mouth gag. Examine the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c3f198d2a31692777193e32f2c868c\&quot;&gt;nasopharynx&lt;/span&gt; with a tongue &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;afa1c10cd41692777186d701d9fe79\&quot;&gt;depressor&lt;/span&gt; and digital palpation.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Adenoid Removal&lt;/strong&gt;: Use a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b0959c0d281692777185c263be8d4e\&quot;&gt;curette&lt;/span&gt; with a guard to engage and remove adenoids. &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc380e21321692777191739bd99191\&quot;&gt;Lateral&lt;/span&gt; masses are removed with smaller curettes, and any remaining tissue is extracted with punch forceps.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Hemostasis&lt;/strong&gt;: Achieved by &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;80273d93491692777194321d2f821b\&quot;&gt;packing&lt;/span&gt; the area. Persistent &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;41e858bf2816927771836d46c619b9\&quot;&gt;bleeding&lt;/span&gt; may require &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;418070340b16927771875ee13ba78c\&quot;&gt;electrocoagulation&lt;/span&gt; or a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;785b6d19ba16927771965c071acb28\&quot;&gt;postnasal&lt;/span&gt; pack for 24 hours.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Endoscopic Techniques&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Debrider&lt;/strong&gt;: For precise removal under &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;35ca8c2d5f16927771879351e8f97e\&quot;&gt;endoscopic&lt;/span&gt; control.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Coblation&lt;/strong&gt;: Uses &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;07f73f8986169277719716f3a62e1b\&quot;&gt;radiofrequency&lt;/span&gt; to create a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a0e40688fa169277719572bdb48c92\&quot;&gt;plasma&lt;/span&gt; field for removal.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/C5WKzD7VObCEHQbNtqzz1744860328.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a tonsillectomy, injury to structures within the tonsillar bed may result in significant complications. Which of the following structures is not directly associated with the tonsillar bed but can be affected by deep dissection or improper technique?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Paratonsillar vein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glossopharyngeal nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tonsillar branch of facial artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypoglossal nerve&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hypoglossal nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/x7Tj7KMhvmd1i1LnUtpx1738640105.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:406px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;3\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Structures forming &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e670f25fb7169277720087be88cc56\&quot;&gt;Tonsillar&lt;/span&gt; bed&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td rowspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Muscles forming the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e670f25fb7169277720087be88cc56\&quot;&gt;tonsillar&lt;/span&gt; bed&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td colspan=\&quot;2\&quot; rowspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Superior &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;717915c3211692777185522b946dc5\&quot;&gt;Constrictor&lt;/span&gt; Muscle&lt;/li&gt;\n&lt;li&gt;Styloglossus Muscle&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td rowspan=\&quot;7\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Structures close to the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e670f25fb7169277720087be88cc56\&quot;&gt;tonsillar&lt;/span&gt; bed (outside the superior &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;717915c3211692777185522b946dc5\&quot;&gt;constrictor&lt;/span&gt; muscle)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td colspan=\&quot;2\&quot; rowspan=\&quot;7\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Facial &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a66cd3adaa1692777182e77cb23021\&quot;&gt;Artery&lt;/span&gt; (Tonsillar Branch): Major blood supply to the tonsils, at risk for haemorrhage during surgery.&lt;/li&gt;\n&lt;li&gt;Paratonsillar Vein: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;96e7e3fecc16927772018cb9f8c8cd\&quot;&gt;Venous&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;dd824a31e71692777186c7f8168998\&quot;&gt;drainage&lt;/span&gt; of the tonsil, risk of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;41e858bf2816927771836d46c619b9\&quot;&gt;bleeding&lt;/span&gt; during tonsillectomy.&lt;/li&gt;\n&lt;li&gt;Submandibular Salivary Gland&lt;/li&gt;\n&lt;li&gt;Posterior Belly of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;25d67c73f516927771861326d5044c\&quot;&gt;Digastric&lt;/span&gt; Muscle&lt;/li&gt;\n&lt;li&gt;Medial &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b90cf96a041692777196f47b64db6d\&quot;&gt;Pterygoid&lt;/span&gt; Muscle&lt;/li&gt;\n&lt;li&gt;Mandible&lt;/li&gt;\n&lt;li&gt;Glossopharyngeal Nerve: Provides &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;408bcde7f01692777198acadb8e1c6\&quot;&gt;sensory&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;45b8853be116927771901a9ff3eeb2\&quot;&gt;innervation&lt;/span&gt; to the tonsils.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/sGPlh3u1OaT61IfQgWp91744875429.mp3&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {

                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
