        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;

                updateResultsNavPanel();

                console.error(&quot;Error displaying result:&quot;, e);

            }
        }


        // Navigate to previous result
        function showPreviousResult() {

                if (currentResultQuestion &gt; 0) {

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;

                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);

        function loadTheme() {
            try {

            } catch (e) {
                console.error(&quot;Error loading theme:&quot;, e);
                debugLog(&quot;Failed to load theme: &quot; + e.message);

            questions = [{&quot;text&quot;: &quot;Which of the following is NOT a characteristic of the inactive phase of otosclerosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dense hypercellular bone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Excessive osteoclast activity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mineralized sclerotic bone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Minimal remodeling&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Excessive osteoclast activity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:623px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Phase&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Features&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Histological features &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Active phase&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Characterized by&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Vascular proliferation&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Excessive &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c182a5c58f1692777197ad47b9c2ef\&quot;&gt;remodeling&lt;/span&gt; &lt;strong&gt;(Option B)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Increased &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c21bdae5e116927771947204c2076c\&quot;&gt;osteoclast&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8e55f8d71d1692777194a10c3d3d9d\&quot;&gt;osteoblast&lt;/span&gt; activity.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;The bone becomes &lt;strong&gt;spongy&lt;/strong&gt; in appearance due to fibroblasts and histiocytes in the stroma, leading to the term &lt;strong&gt;otospongiosis&lt;/strong&gt;.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;The new blood vessels are surrounded by a layer of new bone which &lt;strong&gt;stains blue &lt;/strong&gt;on &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;758c1df9711692777188d750598c90\&quot;&gt;H and E&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b29a1a16ab1692777199ede1c6e28b\&quot;&gt;stain&lt;/span&gt; hence known as &lt;strong&gt;the blue &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5ec65d4890169277719136decb922c\&quot;&gt;mantle&lt;/span&gt; of Manasse&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Inactive phase&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Marked by dense, hypercellular, &lt;strong&gt;sclerotic bone,&lt;/strong&gt; with minimal remodeling&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Options A, C&lt;/strong&gt;,&lt;strong&gt; D)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Mature &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e2071f8f891692777203982b3fa0f5\&quot;&gt;foci&lt;/span&gt; show less &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;05493772261692777201c10c4ee537\&quot;&gt;vascularity&lt;/span&gt; and lay off more bone and more of fibrillar substance than &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f69fb3235e1692777184c7d95ed35f\&quot;&gt;cementum&lt;/span&gt; and are &lt;strong&gt;stained red.&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/pOMRHuNwXc17tQKLHVhG1745424205.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with otosclerosis undergoes a stapedectomy, but the air-bone gap persists. The surgeon suspects a third window effect. In which type of otosclerosis does this occur?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Histologic Otosclerosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cavitating Otosclerosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stapedial Otosclerosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Biscuit-type Otosclerosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cavitating Otosclerosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Types&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Features &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Stapedial &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8f7b2677d71692777194eba45432d3\&quot;&gt;otosclerosis&lt;/span&gt; (Option C)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Causes &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;71fd4297541692777202797b7596b9\&quot;&gt;fixation&lt;/span&gt; of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc779771f31692777199ead13901c3\&quot;&gt;stapes&lt;/span&gt; and conductive deafness&lt;/strong&gt; is the most common variety.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Types include &lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Anterior focus&lt;/li&gt;\n&lt;li&gt;Posterior focus&lt;/li&gt;\n&lt;li&gt;Biscuit type &lt;strong&gt;(Option D)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Circumferential&lt;/li&gt;\n&lt;li&gt;Obliterative&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Cochlear otosclerosis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Involves a &lt;strong&gt;region of a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ae3483b8c91692777197c75b7af9a9\&quot;&gt;round window&lt;/span&gt; or other areas in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;975d3e6de41692777194588caf7b5e\&quot;&gt;otic&lt;/span&gt; capsule,&lt;/strong&gt; and may cause &lt;strong&gt;sensorineural &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f3f80e5bee1692777188f6eb1c4005\&quot;&gt;hearing loss&lt;/span&gt; &lt;/strong&gt;probably due to &lt;strong&gt;the liberation of toxic materials into the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a1b8deb0fe1692777190df5ce46525\&quot;&gt;inner ear&lt;/span&gt; fluid.&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Histologic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8f7b2677d71692777194eba45432d3\&quot;&gt;Otosclerosis&lt;/span&gt; (Option A)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;asymptomatic&lt;/strong&gt; and causes neither conductive &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fe5171bb0016927771933a5ca5d376\&quot;&gt;nor&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a646a25d3616927771989c6e155498\&quot;&gt;sensorineural&lt;/span&gt; hearing loss.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old woman with early-stage otosclerosis presents with progressive conductive hearing loss and a normal tympanic membrane. Which CT finding indicates the active phase of the disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dense sclerotic bone around the stapes footplate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lucent (hypodense) foci in the otic capsule near the stapes footplate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Erosion of the cochlear capsule with hypodense areas&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Normal bone density with no abnormalities&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Lucent (hypodense) foci in the otic capsule near the stapes footplate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/Hzultk3auGYjws0i8N681738820111.png&quot;, &quot;https://image.prepladder.com/content/OlSBqBwWeiIWdLv7Gx3v1738820179.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/nJtB5RK4BktMtz9mdMT01746643589.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male presents with progressive hearing loss in his left ear over the past few years. Audiometry shows hearing loss predominantly in lower frequencies, and otoscopic examination reveals a normal tympanic membrane. The patient denies experiencing tinnitus or vertigo. The patient’s hearing loss is mild and not significantly affecting his daily life. What is the most appropriate initial management strategy for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Immediate stapedectomy surgery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bisphosphonates&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Observation and monitoring&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sodium fluoride therapy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Observation and monitoring&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:623px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Treatment&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Mechanism&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Duration&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Benefits&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Sodium &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7cdfdfcdc616927772026ac0b8d995\&quot;&gt;Fluoride&lt;/span&gt; (NaF) &lt;/strong&gt;&lt;strong&gt;(Option D)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Stabilizes hearing thresholds and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e8b3c606051692777201faf2a1a357\&quot;&gt;vestibular&lt;/span&gt; symptoms. Combined with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;54de8b79a91692777183e608bc0dd4\&quot;&gt;calcium&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fdae4d6e3a1692777183b5745d0c02\&quot;&gt;carbonate&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;77a4f731501692777202a03bfca9b4\&quot;&gt;vitamin D&lt;/span&gt; for enhanced effect.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;At least 6 months&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Delays worsening tinnitus&lt;/p&gt;\n&lt;p&gt;Reduces conductive and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a646a25d3616927771989c6e155498\&quot;&gt;sensorineural&lt;/span&gt; hearing loss&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Bisphosphonates &lt;/strong&gt;&lt;strong&gt;(Option B)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Stabilizes hearing loss, reduces &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;21b3779eca1692777186ec4f369d76\&quot;&gt;dizziness&lt;/span&gt; and tinnitus.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;At least 6 months&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Stabilizes hearing loss&lt;/p&gt;\n&lt;p&gt;Relieves &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e8b3c606051692777201faf2a1a357\&quot;&gt;vestibular&lt;/span&gt; symptoms&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/IdS5ackfTReVhSfwnLBX1745994868.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6 year old boy presents with ear pain, and hearing loss for the past 2 days. He also has a recent history of the common cold. Otoscopy shows a retracted tympanic membrane with fluid. What is the most likely cause of his condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Barotrauma from rapid pressure changes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increased secretory activity of the middle ear mucosa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Biofilm formation in the middle ear&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Eustachian tube dysfunction&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Eustachian tube dysfunction&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/content/uVat6ALLACQHsZxFAvZF1738690252.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/bNMu3CLY3mRKrvnrXgIt1745992176.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4 year old girl presents with ear pain, fever, and a recent upper respiratory tract infection. On examination, her tympanic membrane is red and bulging. What is the most likely route of infection for her condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Through the eustachian tube&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Through the external ear&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Through the bloodstream&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Direct spread from the sinuses&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Through the eustachian tube&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/RsCasiMvmqihSlEGziXD1738690434.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:NaN\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;ASOM Etiology&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Common &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;80c0cb2a5f1692777196ba45847553\&quot;&gt;Predisposing&lt;/span&gt; Factors&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Bacterial Causes&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Frequent colds and upper &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cfad80a0f716927771979aae100f95\&quot;&gt;respiratory&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1a1307223f16927772017a994bfc39\&quot;&gt;tract&lt;/span&gt; infections.&lt;/li&gt;\n&lt;li&gt;Tonsil and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;11fd4461491692777180591f35947b\&quot;&gt;adenoid&lt;/span&gt; infections.&lt;/li&gt;\n&lt;li&gt;Chronic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;31c5d0e75f16927771938d8e2daa4c\&quot;&gt;nasal&lt;/span&gt; conditions like &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a8dad7cd171692777197e6d4ac2a1c\&quot;&gt;rhinitis&lt;/span&gt; and sinusitis.&lt;/li&gt;\n&lt;li&gt;Allergies involving the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;31c5d0e75f16927771938d8e2daa4c\&quot;&gt;nasal&lt;/span&gt; passages.&lt;/li&gt;\n&lt;li&gt;Nasopharyngeal tumours or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;31c5d0e75f16927771938d8e2daa4c\&quot;&gt;nasal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;80273d93491692777194321d2f821b\&quot;&gt;packing&lt;/span&gt; for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;26bb4e3cc81692777187ce44e530e5\&quot;&gt;epistaxis&lt;/span&gt; (nosebleeds).&lt;/li&gt;\n&lt;li&gt;Cleft palate&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Streptococcus pneumoniae (30% of cases)&lt;/li&gt;\n&lt;li&gt;Haemophilus &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c3817918b816927771902d2176d0c8\&quot;&gt;influenza&lt;/span&gt; (20%)&lt;/li&gt;\n&lt;li&gt;Moraxella catarrhalis (12%)&lt;/li&gt;\n&lt;li&gt;Occasionally, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9562e26acc16927771995a2028dd05\&quot;&gt;Streptococcus&lt;/span&gt; pyogenes, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;71c203268816927771994a1fffd645\&quot;&gt;Staphylococcus&lt;/span&gt; aureus, and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;dea08f9dd81692777196a5f62e6862\&quot;&gt;Pseudomonas&lt;/span&gt; aeruginosa also contribute.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/3Z9YDIuh6p536mpVdLuo1745992377.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6 year old child presents with a history of mild hearing loss, difficulty following conversations, and a sensation of fullness in the ear. On examination, the tympanic membrane appears dull and retracted, with visible fluid levels behind it. Which of the following tuning fork test results is most likely to be observed in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Positive Rinne test and Weber test lateralized to the unaffected ear&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Negative Rinne test, Weber test lateralized to the affected ear&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Positive Rinne test and Weber test lateralized to the affected ear&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Negative Rinne test, Weber test lateralized to the unaffected ear&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Negative Rinne test, Weber test lateralized to the affected ear&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:614px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Category&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Details&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td rowspan=\&quot;4\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Symptoms&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td rowspan=\&quot;4\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Hearing Loss: Conductive, mild to moderate (20-40 dB), gradual onset, may fluctuate; children may not complain, but parents may notice difficulties in hearing.&lt;/li&gt;\n&lt;li&gt;Delayed/Defective Speech&lt;/li&gt;\n&lt;li&gt;Mild Earaches&lt;/li&gt;\n&lt;li&gt;Fullness in Ear.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td rowspan=\&quot;4\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Signs &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td rowspan=\&quot;4\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Tympanic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;34cd707428169277719272942b7905\&quot;&gt;Membrane&lt;/span&gt; Appearance: Dull, opaque, possibly yellow, grey, or bluish; absence of the usual light reflex.&lt;/li&gt;\n&lt;li&gt;Visible Fluid/Bubbles: Air-fluid levels or bubbles visible behind the eardrum.&lt;/li&gt;\n&lt;li&gt;Retracted &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;391176370016927772011d1b8315bc\&quot;&gt;Tympanic&lt;/span&gt; Membrane: Negative &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d7879d301d169277719255fe8818dc\&quot;&gt;middle ear&lt;/span&gt; pressure causing &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;78dedc93bb16927771864ef7301f3a\&quot;&gt;eardrum&lt;/span&gt; retraction, with the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d90238772d169277719102f03b90eb\&quot;&gt;malleus&lt;/span&gt; handle appearing shortened or horizontal.&lt;/li&gt;\n&lt;li&gt;Reduced &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;391176370016927772011d1b8315bc\&quot;&gt;Tympanic&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;34cd707428169277719272942b7905\&quot;&gt;Membrane&lt;/span&gt; Mobility.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:614px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Test&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Description&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Rinne Test&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;In &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;672584d0ee16927771858886c9eb14\&quot;&gt;conductive hearing loss&lt;/span&gt; (SOM), &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b295cd96751692777183939f64ff6e\&quot;&gt;bone conduction&lt;/span&gt; is better than &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c6b732e83416927771812e15b4586c\&quot;&gt;air conduction&lt;/span&gt; (negative Rinne test).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Weber Test&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;In &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;672584d0ee16927771858886c9eb14\&quot;&gt;conductive hearing loss&lt;/span&gt; (SOM), the sound is louder in the affected ear when the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;201cac2bd016927772015dfc0f600c\&quot;&gt;tuning fork&lt;/span&gt; is placed on the forehead.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Absolute &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b295cd96751692777183939f64ff6e\&quot;&gt;Bone Conduction&lt;/span&gt; (ABC) Test&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Both patient and examiner hear the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;201cac2bd016927772015dfc0f600c\&quot;&gt;tuning fork&lt;/span&gt; for a similar duration when placed on the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a59fda103116927771912d5d76d293\&quot;&gt;mastoid&lt;/span&gt; bone (ear canals plugged) in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;672584d0ee16927771858886c9eb14\&quot;&gt;conductive hearing loss&lt;/span&gt; (SOM). (Bone &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;63bda90e3516927771848cbb473f04\&quot;&gt;conduction&lt;/span&gt; not impaired)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Schwabach&#x27;s Test&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;In &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;672584d0ee16927771858886c9eb14\&quot;&gt;conductive hearing loss&lt;/span&gt; (SOM), the patient hears the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;201cac2bd016927772015dfc0f600c\&quot;&gt;tuning fork&lt;/span&gt; for a longer duration than the examiner when placed on the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a59fda103116927771912d5d76d293\&quot;&gt;mastoid&lt;/span&gt; bone (ear canals not plugged).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Pneumatic Otoscopy&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Visualizes &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;78dedc93bb16927771864ef7301f3a\&quot;&gt;eardrum&lt;/span&gt; movement with air pressure changes; reduced/absent movement indicates fluid presence.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Impedance audiometry&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Measures &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;78dedc93bb16927771864ef7301f3a\&quot;&gt;eardrum&lt;/span&gt; movement; typically shows a flat/dome-shaped curve with negative pressure, indicating &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;10c83adb331692777197f775bec1aa\&quot;&gt;reduced&lt;/span&gt; compliance.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Audiometry&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Conductive &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f3f80e5bee1692777188f6eb1c4005\&quot;&gt;hearing loss&lt;/span&gt; (20-40 dB).&lt;/li&gt;\n&lt;li&gt;Sometimes, associated &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a646a25d3616927771989c6e155498\&quot;&gt;sensorineural&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f3f80e5bee1692777188f6eb1c4005\&quot;&gt;hearing loss&lt;/span&gt; (d/t fluid on the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ae3483b8c91692777197c75b7af9a9\&quot;&gt;round window&lt;/span&gt; membrane.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;X-ray/CT Scan of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;637ea4d17516927772003be2b2aae4\&quot;&gt;Temporal&lt;/span&gt; Bone&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;May show &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a59fda103116927771912d5d76d293\&quot;&gt;mastoid&lt;/span&gt; air cell &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;54df5d069d1692777184d80f7b1a7f\&quot;&gt;clouding&lt;/span&gt; due to fluid&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/lySCsMNtteRh0sun7sBa1745993767.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following tympanometry curves corresponds to Serous Otitis Media?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Curve A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Curve B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Curve C&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Curve D&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Curve C&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/content/CqXtWlfwiLDtJivFVrdk1737357135.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/xK6WYBbzujKQOYDEcdOC1737357051.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/L3Fqsiv7NaPJaXj2ROZq1745993917.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5 year old child diagnosed with serous otitis media has persistent middle ear fluid despite medical treatment and even myringotomy and fluid aspiration. Which of the following is the next appropriate step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Continued use of systemic decongestants&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Grommet insertion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oral antibiotics for 2 weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tympanotomy with mastoidectomy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Grommet insertion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:614px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Treatment&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Details&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Decongestants&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Topical or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8f2e7fd96116927771995b451b5c90\&quot;&gt;systemic&lt;/span&gt; decongestants relieve &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;22053f7eef1692777187c1142bad20\&quot;&gt;eustachian&lt;/span&gt; tube oedema.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Antiallergic Measures&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Use of antihistamines or steroids; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7396dd35a41692777181bd7038fa9b\&quot;&gt;allergen&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d61e782bf41692777182f829eef312\&quot;&gt;avoidance&lt;/span&gt; or desensitisation if possible.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Antibiotics&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Useful for treating upper &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cfad80a0f716927771979aae100f95\&quot;&gt;respiratory&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1a1307223f16927772017a994bfc39\&quot;&gt;tract&lt;/span&gt; infections or unresolved &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4cdc8161f71692777180df58cafa93\&quot;&gt;acute&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a48a50d87216927771994f1cfe9b7d\&quot;&gt;suppurative&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b913f965781692777194c867946afe\&quot;&gt;otitis&lt;/span&gt; media. &lt;strong&gt;(Option C ruled out) &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Middle Ear Aeration&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Techniques include the Valsalva manoeuvre, politzerization, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;22053f7eef1692777187c1142bad20\&quot;&gt;eustachian&lt;/span&gt; tube catheterization, insufflation, and chewing &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;09980563461692777188b0de904031\&quot;&gt;gum&lt;/span&gt; to open the tube.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:615px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Procedure&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Details&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Myringotomy and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;831d67ad8a1692777182763ca62e4b\&quot;&gt;Aspiration&lt;/span&gt; of Fluid&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;An &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2afbd932801692777190be690704b3\&quot;&gt;incision&lt;/span&gt; in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;391176370016927772011d1b8315bc\&quot;&gt;tympanic&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;34cd707428169277719272942b7905\&quot;&gt;membrane&lt;/span&gt; to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a246c8382816927771821a267ea486\&quot;&gt;aspirate&lt;/span&gt; fluid; thick &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ab75ea330616927771938a64f8ebd6\&quot;&gt;mucus&lt;/span&gt; may require &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;894da1dfe6169277719871d7210619\&quot;&gt;saline&lt;/span&gt; or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d3957bd7ec16927771931064fb9a0a\&quot;&gt;mucolytic&lt;/span&gt; agents like &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;97961809dc169277718451f3dd34f5\&quot;&gt;chymotrypsin&lt;/span&gt; solution.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Grommet Insertion&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;If fluid recurs after &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;43046dc2c016927771930d2538e6d6\&quot;&gt;myringotomy&lt;/span&gt; and aspiration, a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;efcdc8d2f71692777188341ac61941\&quot;&gt;grommet&lt;/span&gt; is inserted for continued &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d7879d301d169277719255fe8818dc\&quot;&gt;middle ear&lt;/span&gt; aeration; remains in place for weeks or months.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Tympanotomy or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;721937292f1692777185048f04ce29\&quot;&gt;Cortical&lt;/span&gt; Mastoidectomy&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Required for removing loculated thick fluid or other pathologies like cholesterol granuloma.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Surgical Treatment of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f616aee08b169277718361438e1a91\&quot;&gt;Causative&lt;/span&gt; Factor&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Procedures like adenoidectomy, tonsillectomy, and/or maxillary &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;880f5f4246169277718114f14f7cbf\&quot;&gt;antra&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;67d67b341916927772029cd0d951df\&quot;&gt;washout&lt;/span&gt; may be needed, typically performed during myringotomy.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/P3P7fmrMOKWiXRptFH6F1745994050.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-year-old child is diagnosed with Congenital cholesteatoma. According to Levenson&#x27;s criteria, which factor is NOT used to diagnose this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Whitish mass behind a normal tympanic membrane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intact pars flaccida and pars tensa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Family history of Congenital Cholesteatoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;No prior ear surgeries&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Family history of Congenital Cholesteatoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:NaN\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Classification of Cholesteatoma&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Congenital Cholesteatoma&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Acquired Cholesteatoma&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td rowspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Congenital &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e43816c49b1692777184ac533b9107\&quot;&gt;cholesteatoma&lt;/span&gt; arises from embryonic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;616d85c57416927771875ef23f6751\&quot;&gt;epidermal&lt;/span&gt; cell rests.&lt;/li&gt;\n&lt;li&gt;It can occur in the middle ear, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;88225eeb1616927771954c1b0bc1e3\&quot;&gt;petrous&lt;/span&gt; apex, or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d96ff08a3316927771845ceebabe4b\&quot;&gt;cerebellopontine&lt;/span&gt; angle.&lt;/li&gt;\n&lt;li&gt;In the middle ear, it presents as a white mass behind an intact &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;391176370016927772011d1b8315bc\&quot;&gt;tympanic&lt;/span&gt; membrane.&lt;/li&gt;\n&lt;li&gt;It&lt;strong&gt; causes conductive hearing loss.&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;It may be discovered during routine exams or myringotomy.&lt;/li&gt;\n&lt;li&gt;It can spontaneously rupture, leading to ear &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9dd87431ba1692777186ecfb21d258\&quot;&gt;discharge&lt;/span&gt; similar to chronic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a48a50d87216927771994f1cfe9b7d\&quot;&gt;suppurative&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b913f965781692777194c867946afe\&quot;&gt;otitis&lt;/span&gt; media (CSOM).&lt;/li&gt;\n&lt;li&gt;Diagnosed using &lt;strong&gt;Levenson&#x27;s criteria&lt;/strong&gt;:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Presence of a whitish mass behind a normal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;391176370016927772011d1b8315bc\&quot;&gt;tympanic&lt;/span&gt; membrane; &lt;strong&gt;(Option A ruled out)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;An intact &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4bc4237fe3169277719497604c0f00\&quot;&gt;pars&lt;/span&gt; flaccida and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4bc4237fe3169277719497604c0f00\&quot;&gt;pars&lt;/span&gt; tensa; &lt;strong&gt;(Option B ruled out)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;No previous history of ear &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9dd87431ba1692777186ecfb21d258\&quot;&gt;discharge&lt;/span&gt; or perforation;&lt;/li&gt;\n&lt;li&gt;No prior ear surgeries; &lt;strong&gt;(Option D ruled out)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Ruling out conditions such as &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;371930068716927771839cba840631\&quot;&gt;canal&lt;/span&gt; atresia, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9ab9c0fe2f169277719065b8b974d7\&quot;&gt;intramembranous&lt;/span&gt; cholesteatoma, or giant cholesteatoma.&lt;/li&gt;\n&lt;li&gt;A history of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b913f965781692777194c867946afe\&quot;&gt;otitis&lt;/span&gt; media was not ruled out.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;&lt;u&gt;Primary &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0f0b2969921692777180de24f0b0c0\&quot;&gt;Acquired&lt;/span&gt; Cholesteatoma&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Occurs &lt;strong&gt;without a history&lt;/strong&gt; of prior &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b913f965781692777194c867946afe\&quot;&gt;otitis&lt;/span&gt; media or a preexisting perforation. Its &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ac6679d0161692777188bcd44ae041\&quot;&gt;genesis&lt;/span&gt; is attributed to three main theories:&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(a) &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4ae704fdbb1692777190fb609e2290\&quot;&gt;Invagination&lt;/span&gt; of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4bc4237fe3169277719497604c0f00\&quot;&gt;pars&lt;/span&gt; flaccida&lt;/strong&gt;: Persistent &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;befa0a72121692777193663f2ca836\&quot;&gt;negative pressure&lt;/span&gt; causes &lt;strong&gt;retraction and accumulation of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d0e68b82ed1692777190fa10f7d4ba\&quot;&gt;keratin&lt;/span&gt; debris&lt;/strong&gt;, leading to an expanding cholesteatoma.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(b) &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;923af580cf16927771829606bce2a7\&quot;&gt;Basal&lt;/span&gt; cell hyperplasia&lt;/strong&gt;: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8eedb6cec61692777196a6a3b93d3f\&quot;&gt;Proliferation&lt;/span&gt; of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;923af580cf16927771829606bce2a7\&quot;&gt;basal&lt;/span&gt; cells in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4bc4237fe3169277719497604c0f00\&quot;&gt;pars&lt;/span&gt; flaccida due to infections results in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e43816c49b1692777184ac533b9107\&quot;&gt;cholesteatoma&lt;/span&gt; formation and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d451dc2fa616927771825c26632142\&quot;&gt;attic&lt;/span&gt; perforation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(c) &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5be0ee4ea316927771997104326685\&quot;&gt;Squamous&lt;/span&gt; metaplasia&lt;/strong&gt;: Normal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d451dc2fa616927771825c26632142\&quot;&gt;attic&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;53782f88d31692777187177cb73b24\&quot;&gt;epithelium&lt;/span&gt; transforms into keratinizing &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5be0ee4ea316927771997104326685\&quot;&gt;squamous&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;53782f88d31692777187177cb73b24\&quot;&gt;epithelium&lt;/span&gt; due to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4e02cdf6641692777199b3cc3b7237\&quot;&gt;subclinical&lt;/span&gt; infections.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;&lt;u&gt;Secondary &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0f0b2969921692777180de24f0b0c0\&quot;&gt;Acquired&lt;/span&gt; Cholesteatoma&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Occurs&lt;strong&gt; with a preexisting perforation&lt;/strong&gt; in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4bc4237fe3169277719497604c0f00\&quot;&gt;pars&lt;/span&gt; tensa, often a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;18ea7646491692777196c2509104c9\&quot;&gt;posterosuperior&lt;/span&gt; marginal or large central perforation. Its development is attributed to:&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(a) Migration of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5be0ee4ea316927771997104326685\&quot;&gt;squamous&lt;/span&gt; epithelium: &lt;/strong&gt;Keratinizing &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5be0ee4ea316927771997104326685\&quot;&gt;squamous&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;53782f88d31692777187177cb73b24\&quot;&gt;epithelium&lt;/span&gt; from the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b9a0fc0e19169277718759be7a9732\&quot;&gt;external ear&lt;/span&gt; or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;391176370016927772011d1b8315bc\&quot;&gt;tympanic&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;34cd707428169277719272942b7905\&quot;&gt;membrane&lt;/span&gt; migrates through the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;23b5d65f051692777195987380382d\&quot;&gt;perforation&lt;/span&gt; into the middle ear.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(b) Metaplasia:&lt;/strong&gt; Repeated infections cause the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d7879d301d169277719255fe8818dc\&quot;&gt;middle ear&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;31ae8f4dc51692777193069d92be37\&quot;&gt;mucosa&lt;/span&gt; to transform into keratinizing &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5be0ee4ea316927771997104326685\&quot;&gt;squamous&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;53782f88d31692777187177cb73b24\&quot;&gt;epithelium&lt;/span&gt; through the perforation.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;img alt=\&quot;\&quot; custommeta\&quot;=\&quot;\&quot; data-author=\&quot;Kuo 郭錦龍, Ken Chin-Lung &amp;amp; Shiao, An-Suey &amp;amp; Yung, Matthew &amp;amp; Sakagami, Masafumi &amp;amp; Sudhoff, Holger &amp;amp; Wang, Chih-Hung &amp;amp; Hsu, Chyong-Hsin &amp;amp; Lien, Chiang-Feng. (2015). Updates and Knowledge Gaps in &amp;lt;span class=\&quot; data-dictid=\&quot;e43816c49b1692777184ac533b9107\&quot;/&gt;Cholesteatoma Research. BioMed Research International. 2015. 10.1155/2015/854024. \&quot; data-hash=\&quot;\&quot; data-license=\&quot;CC BY\&quot; data-source=\&quot;https://www.researchgate.net/figure/a-Congenital-cholesteatoma-anterosuperior-quadrant-of-eardrum-left-ear-A-white-mass_fig1_273145597\&quot; data-tags=\&quot;\&quot; height=\&quot;400\&quot; src=\&quot;https://image.prepladder.com/content/Z7Ph6uc0ndszYmKs5KrR1738670889.png\&quot; width=\&quot;400\&quot; /&amp;gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;img alt=\&quot;\&quot; custommeta\&quot;=\&quot;\&quot; data-author=\&quot;Kuo 郭錦龍, Ken Chin-Lung &amp;amp; Shiao, An-Suey &amp;amp; Yung, Matthew &amp;amp; Sakagami, Masafumi &amp;amp; Sudhoff, Holger &amp;amp; Wang, Chih-Hung &amp;amp; Hsu, Chyong-Hsin &amp;amp; Lien, Chiang-Feng. (2015). Updates and Knowledge Gaps in &amp;lt;span class=\&quot; data-dictid=\&quot;e43816c49b1692777184ac533b9107\&quot;/&gt;Cholesteatoma Research. BioMed Research International. 2015. 10.1155/2015/854024. \&quot; data-hash=\&quot;\&quot; data-license=\&quot;CC BY\&quot; data-source=\&quot;https://www.researchgate.net/figure/a-Acquired-cholesteatoma-of-attic-in-the-left-ear-arrow-Accumulation-of-debris_fig3_273145597\&quot; data-tags=\&quot;\&quot; height=\&quot;400\&quot; src=\&quot;https://image.prepladder.com/content/kfK2Y1O4X602F2ZRTusT1738670939.png\&quot; width=\&quot;400\&quot; /&amp;gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/YWtCpyo1yzKEZ2Iy0zqn1746294334.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which is the most common site of origin for cholesteatoma?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sinus tympani&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prussac&#x27;s space&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oval window niche&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pars tensa&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Prussac&#x27;s space&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/E9U9fexYCUCALD1Yv2Ur1737363201.png&quot;, &quot;https://image.prepladder.com/content/a42YklZw5h1JdIL7mVJO1737363248.png&quot;], &quot;explanation&quot;: &quot;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;↳ Chronic Draining Ear and Cholesteatoma Recidivism- PMC&lt;/li&gt;&lt;/u\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/GSVJLmA6ZBy7aZmfBWjM1746295658.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which is the correct order of ossicular erosion in cholesteatoma , from most common to least common?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Incus &amp;amp;gt; Stapes &amp;amp;gt; Malleus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stapes &amp;amp;gt; Incus &amp;amp;gt; Malleus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Incus &amp;amp;gt; Malleus &amp;amp;gt; Stapes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Malleus &amp;amp;gt; Incus &amp;amp;gt; Stapes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Incus &amp;gt; Stapes &amp;gt; Malleus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/rF7etNo8O3weUqViSfv71746296218.mp3&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 22 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
