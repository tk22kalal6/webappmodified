requency hearing loss&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/lGXTLpz91p3wzGMKmFrR1738820573.png&quot;, &quot;https://image.prepladder.com/content/Ucitsh3KbMsZY06OAmwS1738820596.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/J8XlZXlzfnjiSkTwcaAM1745173372.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The inner ear, or the labyrinth has a central chamber called the vestibule with a spherical and elliptical recess, each accommodating important structures of the membranous labyrinth. What structure does the elliptical recess accommodate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Saccule&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Openings of the semicircular canals&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oval window&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Utricle&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Utricle&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/2HoP0Gc1ArnArAQ6I0sz1738764294.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/zcZUSOh3kuW94iILJ6Y91745051657.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;While assessing a patient’s vestibular function, an ENT surgeon repeatedly presses and releases the tragus of the patient, eliciting a positive response. What would this finding indicate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cholesteatoma covering the fistula&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Perilymph fistula&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intact bony labyrinth&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dead labyrinth&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Perilymph fistula&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:654px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt; \n\t\t\t&lt;p&gt;&lt;strong&gt;Purpose&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;To Assess the integrity of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8f50a352d71692777183234f97f2dd\&quot;&gt;bony labyrinth&lt;/span&gt; and detect &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7a6af637471692777195f6d6f14afd\&quot;&gt;perilymph&lt;/span&gt; fistulas (abnormal openings in the bony labyrinth)&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt; \n\t\t\t&lt;p&gt;&lt;strong&gt;Principle&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Pressure changes in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b9a0fc0e19169277718759be7a9732\&quot;&gt;external ear&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;371930068716927771839cba840631\&quot;&gt;canal&lt;/span&gt; can be transmitted to the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a1b8deb0fe1692777190df5ce46525\&quot;&gt;inner ear&lt;/span&gt; through a fistula, triggering vestibulo-ocular &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;20f478f55f1692777197e351415f8f\&quot;&gt;reflex&lt;/span&gt; (VOR), resulting in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1ca218aa7e1692777193e1da961e31\&quot;&gt;nystagmus&lt;/span&gt; and possibly vertigo&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt; \n\t\t\t&lt;p&gt;&lt;strong&gt;Procedure&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Pressure Application:&lt;/strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8502a8f15e16927771909160b28bf2\&quot;&gt;Intermittent&lt;/span&gt; pressure applied on the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e8a77282b816927772006578f87e08\&quot;&gt;tragus&lt;/span&gt; or using a Siegel&#x27;s speculum.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Observation:&lt;/strong&gt; Eyes are observed for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1ca218aa7e1692777193e1da961e31\&quot;&gt;nystagmus&lt;/span&gt; and the patient is queried about vertigo.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt; \n\t\t\t&lt;p&gt;&lt;strong&gt;Interpretation&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Positive &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;10df63cea41692777203b470341d21\&quot;&gt;Fistula&lt;/span&gt; Test:&lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;Indicates a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7a6af637471692777195f6d6f14afd\&quot;&gt;perilymph&lt;/span&gt; fistula&lt;/li&gt;\n&lt;li&gt;Nystagmus direction helps locate the fistula&lt;/li&gt;\n&lt;li&gt;Indicates a functional labyrinth&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Negative &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;10df63cea41692777203b470341d21\&quot;&gt;Fistula&lt;/span&gt; Test:&lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;Usually indicates intact bony labyrinth&lt;/li&gt;\n&lt;li&gt;False negatives can occur if covered by cholesteatoma&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt; \n\t\t\t&lt;p&gt;&lt;strong&gt;Positive test causes&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Erosion of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6f4a4d02ec169277718995b05c1d26\&quot;&gt;horizontal&lt;/span&gt; semicircular canals as in cholesteatoma&lt;/li&gt;\n&lt;li&gt;Surgically created window in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6f4a4d02ec169277718995b05c1d26\&quot;&gt;horizontal&lt;/span&gt; canal&lt;/li&gt;\n&lt;li&gt;Superior &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;371930068716927771839cba840631\&quot;&gt;canal&lt;/span&gt; dehiscence&lt;/li&gt;\n&lt;li&gt;Abnormal opening in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;74793d564816927771943ae4ba74b3\&quot;&gt;oval&lt;/span&gt; or round window&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Negative test&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;No fistula&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;False-negative causes &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Surgically confirmed cases of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4c41e52057169277719199abf55761\&quot;&gt;labyrinthine&lt;/span&gt; fistula&lt;/li&gt;\n&lt;li&gt;Cholesteatoma covers the site of fistula&lt;/li&gt;\n&lt;li&gt;Dead labyrinth&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt; \n\t\t\t&lt;p&gt;&lt;strong&gt;False-Positive (Hennebert&#x27;s Sign)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Hennebert&#x27;s Sign:&lt;/strong&gt; Positive test without a fistula; can occur in:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Congenital Syphilis:&lt;/strong&gt; Hypermobile &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc779771f31692777199ead13901c3\&quot;&gt;stapes&lt;/span&gt; footplate.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Ménière&#x27;s Disease:&lt;/strong&gt; Due to a distended &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cf55d6288816927771984bec8dd6df\&quot;&gt;saccule&lt;/span&gt; lying against the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc779771f31692777199ead13901c3\&quot;&gt;stapes&lt;/span&gt; footplate.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/gK1QyJgwhWbrv8SEa4kF1745052864.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is false about vestibular evoked myogenic potentials?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The cervical VEMP is picked up in the sternocleidomastoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The vestibulospinal arc mediates through the lower brainstem&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The ocular muscle that show potentials are the inferior oblique and inferior rectus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It can be used in diagnosing the origin of a neuroma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The ocular muscle that show potentials are the inferior oblique and inferior rectus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/trarI7rVOL1Z0ZR19gaY1738764819.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:627px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt; &lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;cVEMP (Cervical VEMP)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;oVEMP (Ocular VEMP)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Target muscle&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Sternocleidomastoid (SCM) muscle in the neck&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Ocular muscles (inferior &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;dd88c7c9741692777194fe0cc9abaa\&quot;&gt;oblique&lt;/span&gt; or superior rectus)&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt; \n\t\t\t&lt;p&gt;&lt;strong&gt;Nerve pathway&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Saccule → &lt;strong&gt;Inferior &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e8b3c606051692777201faf2a1a357\&quot;&gt;vestibular&lt;/span&gt; nerve &lt;/strong&gt;→ &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e8b3c606051692777201faf2a1a357\&quot;&gt;Vestibular&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e6b47028191692777193eb698e43b6\&quot;&gt;nuclei&lt;/span&gt; → &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ca762506461692777190f12b43bb1a\&quot;&gt;Ipsilateral&lt;/span&gt; vestibulospinal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1a1307223f16927772017a994bfc39\&quot;&gt;tract&lt;/span&gt; → &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d816ba952f1692777199fc69bd7c56\&quot;&gt;Spinal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9088e1c7f616927771802e7f6d2541\&quot;&gt;accessory&lt;/span&gt; nerve (CN XI) → SCM&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Utricle → &lt;strong&gt;Superior &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e8b3c606051692777201faf2a1a357\&quot;&gt;vestibular&lt;/span&gt; nerve&lt;/strong&gt; → &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e8b3c606051692777201faf2a1a357\&quot;&gt;Vestibular&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e6b47028191692777193eb698e43b6\&quot;&gt;nuclei&lt;/span&gt; → &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;db46007ad21692777192dcc160a2e2\&quot;&gt;Medial&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7ba18aa5e616927771918a45051a40\&quot;&gt;longitudinal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6f06ed0fab169277720273078a8258\&quot;&gt;fasciculus&lt;/span&gt; → &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ae7e8fa7d31692777194e3d4325f6b\&quot;&gt;Oculomotor&lt;/span&gt; nerve (CN III) → &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;49c4ef5b9d1692777190c0277f8344\&quot;&gt;Inferior&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;dd88c7c9741692777194fe0cc9abaa\&quot;&gt;oblique&lt;/span&gt; and superior &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;53951671cd16927771971ed604bcf4\&quot;&gt;rectus&lt;/span&gt; muscles&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt; \n\t\t\t&lt;p&gt;&lt;strong&gt;Stimulation &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Primarily, air-conducted sounds stimulate the saccule&lt;/li&gt;\n&lt;li&gt;Bone-conducted sounds, stimulating both &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cf55d6288816927771984bec8dd6df\&quot;&gt;saccule&lt;/span&gt; and utricle&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt; \n\t\t\t&lt;p&gt;&lt;strong&gt;Clinical uses &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Assessing &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;df4e8e3ae81692777198a0513bc88c\&quot;&gt;saccular&lt;/span&gt; function&lt;/li&gt;\n&lt;li&gt;Investigating &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;54d290087e1692777180c6cc682930\&quot;&gt;acoustic&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;11117a474a1692777193044082d47a\&quot;&gt;neuroma&lt;/span&gt; (inferior &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e8b3c606051692777201faf2a1a357\&quot;&gt;vestibular&lt;/span&gt; nerve)&lt;/li&gt;\n&lt;li&gt;Diagnosing Ménière&#x27;s disease&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Assessing &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;264770e96216927772018d98853315\&quot;&gt;utricular&lt;/span&gt; function&lt;/li&gt;\n&lt;li&gt;Investigating &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;54d290087e1692777180c6cc682930\&quot;&gt;acoustic&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;11117a474a1692777193044082d47a\&quot;&gt;neuroma&lt;/span&gt; (superior &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e8b3c606051692777201faf2a1a357\&quot;&gt;vestibular&lt;/span&gt; nerve)&lt;/li&gt;\n&lt;li&gt;Diagnosing superior &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;371930068716927771839cba840631\&quot;&gt;canal&lt;/span&gt; dehiscence&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt; \n\t\t\t&lt;p&gt;&lt;strong&gt;Differences &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Sensitive to air-conducted sounds&lt;/li&gt;\n&lt;li&gt;Vestibulospinal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2207398c591692777182d7ac096dbc\&quot;&gt;arc&lt;/span&gt; is mediated through the lower brain stem&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Responds to both air and bone conduction&lt;/li&gt;\n&lt;li&gt;Vestibulo-ocular &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;20f478f55f1692777197e351415f8f\&quot;&gt;reflex&lt;/span&gt; is mediated through the upper brainstem&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/WmJ8JhCUkbE7GJI0A3Qf1745130932.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male presents with recurrent episodes of severe vertigo, fluctuating sensorineural hearing loss, tinnitus, and a sensation of fullness in the left ear. An Audiogram is taken and is shown below. Which of the following structures is primarily involved in the pathophysiology of the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Semicircular canals&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Endolymphatic sac&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stapes footplate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Scala vestibuli&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Endolymphatic sac&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/cgXYHCyCAqBuXl7d5YcN1746082863.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/LZZ2AIptK5M3PGGfO8tI1738765611.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Structure&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Role in Ménière&#x27;s Disease&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Endolymphatic sac&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Dysfunction causes &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;144d78fe4816927771852de984c62f\&quot;&gt;defective&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5fcb9396d1169277718069dd7fa788\&quot;&gt;absorption&lt;/span&gt; of endolymph, leading to endolymphatic hydrops, which results in vertigo, tinnitus, hearing loss, and aural fullness.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Cochlear &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6198b5f22b16927771867e4ef8108f\&quot;&gt;duct&lt;/span&gt; (scala media)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Distension of the cochlear &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6198b5f22b16927771867e4ef8108f\&quot;&gt;duct&lt;/span&gt; affects hearing, leading to &lt;strong&gt;sensorineural hearing loss&lt;/strong&gt;. It is the primary site affected in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f17057f75016927771829e70074368\&quot;&gt;auditory&lt;/span&gt; portion of the inner ear.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Saccule&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Distended &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cf55d6288816927771984bec8dd6df\&quot;&gt;saccule&lt;/span&gt; may press against the &lt;strong&gt;stapes footplate&lt;/strong&gt;, potentially contributing to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e8b3c606051692777201faf2a1a357\&quot;&gt;vestibular&lt;/span&gt; symptoms and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7d489fad971692777201210257b018\&quot;&gt;vertigo&lt;/span&gt; in the advanced stages of the disease. &lt;strong&gt;(Option C)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Semicircular canals&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Secondary involvement&lt;/strong&gt;&lt;strong&gt; &lt;/strong&gt;causes &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e8b3c606051692777201faf2a1a357\&quot;&gt;vestibular&lt;/span&gt; symptoms such as &lt;strong&gt;vertigo&lt;/strong&gt;, but they are not the primary site of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;54e0888a6616927771945a99208287\&quot;&gt;pathology&lt;/span&gt; in Ménière’s disease. &lt;strong&gt;(Option A)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Reissner membrane&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;In severe cases&lt;/strong&gt;, the bulging of this &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;34cd707428169277719272942b7905\&quot;&gt;membrane&lt;/span&gt; can result in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7133d43878169277718890fcb091d5\&quot;&gt;herniation&lt;/span&gt; into the &lt;strong&gt;scala vestibuli&lt;/strong&gt;, worsening the symptoms of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7d489fad971692777201210257b018\&quot;&gt;vertigo&lt;/span&gt; and hearing loss. &lt;strong&gt;(Option D) &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/qgQUJzXOZFYxUoy7dbS01745998674.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 48-year-old woman presents with worsening right ear hearing loss and tinnitus resembling a heartbeat for 6 months. Examination reveals a pulsatile neck mass and a red, bulging tympanic membrane. Biopsy and MRI findings are given below. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Branchial cyst&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tubercular lymph nodes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thymic cyst&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Paraganglioma&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Paraganglioma&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/content/Q3iR5SXho7KLnU5gAy1L1738820956.png&quot;, &quot;https://image.prepladder.com/content/n4VrADczHfGURd134HVH1738821035.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/hxhIOJVem8KzpVFGj5Vx1738821073.png&quot;, &quot;https://image.prepladder.com/content/uHkyAKX28DkbkNZGF5SO1738821101.png&quot;, &quot;https://image.prepladder.com/content/TwVbuqXR5CiyDexBLgll1738821121.png&quot;, &quot;https://image.prepladder.com/content/2gBpur0MrhcBDcbmjY011738821155.png&quot;, &quot;https://image.prepladder.com/content/xUGLJnYdhHWtjhpQLU1K1738821195.png&quot;, &quot;https://image.prepladder.com/content/gnOOfukBdroTnkYKWbal1738821309.png&quot;, &quot;https://image.prepladder.com/content/nNiGGMf6qEIfYJTnQLWw1738821342.png&quot;, &quot;https://image.prepladder.com/content/vXA0ohQllC05hvhr3meM1738821375.png&quot;, &quot;https://image.prepladder.com/content/wOeEySSF4qDEsxAtCgSu1738821411.png&quot;, &quot;https://image.prepladder.com/content/xU2ACM5Nux0AyArT7jid1738821442.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:675px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Glomus tumor (Paraganglioma)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Definition &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Tumors originating from the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;064aee539616927771943ff21f49fa\&quot;&gt;paraganglia&lt;/span&gt; are known as paragangliomas, with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;dcd971226c16927771887a3627684d\&quot;&gt;glomus&lt;/span&gt; tumors being a specific type of paraganglioma.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Tumour type&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Benign (most common &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1bbae82f1f16927771824f797639fa\&quot;&gt;benign&lt;/span&gt; tumor of middle ear)&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Origin &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Paraganglionic cells or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;dcd971226c16927771887a3627684d\&quot;&gt;glomus&lt;/span&gt; bodies .&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Prevalence&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Commonly seen in middle-aged individuals (40-50 years), with a higher &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f86aae0bd61692777196f91458c9dd\&quot;&gt;prevalence&lt;/span&gt; in females&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Types &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ol&gt;\n&lt;li&gt;&lt;strong&gt;Glomus tympanicum:&lt;/strong&gt; Arise from the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2f915d658a1692777196b4f9ce9a74\&quot;&gt;promontory&lt;/span&gt; of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d7879d301d169277719255fe8818dc\&quot;&gt;middle ear&lt;/span&gt; (tympanic plexus).&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Glomus jugulare: &lt;/strong&gt;Arises from the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;48872daf681692777186072f36702a\&quot;&gt;dome&lt;/span&gt; of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;af7ff6c5fd1692777190f88c20b21b\&quot;&gt;jugular&lt;/span&gt; bulb (sympathetic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3a9085a5761692777195417d7c03ae\&quot;&gt;plexus&lt;/span&gt; covering the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;af7ff6c5fd1692777190f88c20b21b\&quot;&gt;jugular&lt;/span&gt; vein).&lt;strong&gt; &lt;/strong&gt;&lt;/li&gt;\n&lt;/ol&gt;\n&lt;img alt=\&quot;\&quot; data-author=\&quot;NA\&quot; data-hash=\&quot;\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;NA\&quot; data-tags=\&quot;\&quot; height=\&quot;351\&quot; src=\&quot;https://image.prepladder.com/content/hxhIOJVem8KzpVFGj5Vx1738821073.png\&quot; width=\&quot;500\&quot;/&gt;&lt;br/&gt;\n\t\t\t &lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Spread &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Inferiorly: &lt;/strong&gt;To the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;af7ff6c5fd1692777190f88c20b21b\&quot;&gt;jugular&lt;/span&gt; foramen&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Anteriorly: &lt;/strong&gt;Invading into the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c3f198d2a31692777193e32f2c868c\&quot;&gt;nasopharynx&lt;/span&gt; (blockage of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;22053f7eef1692777187c1142bad20\&quot;&gt;eustachian&lt;/span&gt; tube)&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Posteriorly: &lt;/strong&gt;Invading the mastoid&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Superiorly: &lt;/strong&gt;To the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a5c6cb079d16927771967e62ffee72\&quot;&gt;posterior&lt;/span&gt; and middle &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6b7b5460171692777185e6e2475f8c\&quot;&gt;cranial&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;30a1ba21881692777203de4e7b8537\&quot;&gt;fossa&lt;/span&gt; (IX-XII &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6b7b5460171692777185e6e2475f8c\&quot;&gt;cranial&lt;/span&gt; nerve palsy)&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Laterally: &lt;/strong&gt;To the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;391176370016927772011d1b8315bc\&quot;&gt;tympanic&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;34cd707428169277719272942b7905\&quot;&gt;membrane&lt;/span&gt; (present as a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;41e858bf2816927771836d46c619b9\&quot;&gt;bleeding&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b5c135c2311692777196832953e406\&quot;&gt;polyp&lt;/span&gt; of the external &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f17057f75016927771829e70074368\&quot;&gt;auditory&lt;/span&gt; canal).&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Medially:&lt;/strong&gt; Invading the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7732c8e49d169277719171da17de32\&quot;&gt;labyrinth&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;88225eeb1616927771954c1b0bc1e3\&quot;&gt;petrous&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;70469583201692777196a8f1c66bfc\&quot;&gt;pyramid&lt;/span&gt; (dizziness and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9fdd7489051692777202cffe3f24cc\&quot;&gt;facial&lt;/span&gt; palsy).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt; Fig: Spread of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;dcd971226c16927771887a3627684d\&quot;&gt;Glomus&lt;/span&gt; Tumour&lt;/strong&gt;&lt;/p&gt;\n&lt;img alt=\&quot;\&quot; data-author=\&quot;NA\&quot; data-hash=\&quot;\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;NA\&quot; data-tags=\&quot;\&quot; height=\&quot;438\&quot; src=\&quot;https://image.prepladder.com/content/uHkyAKX28DkbkNZGF5SO1738821101.png\&quot; width=\&quot;500\&quot;/&gt;\n&lt;p&gt;&lt;strong&gt;Fig: Spread of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;dcd971226c16927771887a3627684d\&quot;&gt;Glomus&lt;/span&gt; Tumour&lt;/strong&gt;&lt;/p&gt;\n&lt;img alt=\&quot;\&quot; data-author=\&quot;NA\&quot; data-hash=\&quot;\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;NA\&quot; data-tags=\&quot;\&quot; height=\&quot;342\&quot; src=\&quot;https://image.prepladder.com/content/TwVbuqXR5CiyDexBLgll1738821121.png\&quot; width=\&quot;500\&quot;/&gt;\n&lt;p&gt; &lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Clinical manifestations&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Hearing loss (gradually progressive conductive hearing loss)&lt;/li&gt;\n&lt;li&gt;Pulsatile &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1e668dc8ba1692777200622a8a97f3\&quot;&gt;tinnitus&lt;/span&gt; (heartbeat like sounds): It is &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8a823442c116927771993039b6a37d\&quot;&gt;synchronous&lt;/span&gt; with pulse and can be temporarily stopped by &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8593e48e0416927771834eaedb0bfd\&quot;&gt;carotid&lt;/span&gt; pressure.&lt;/li&gt;\n&lt;li&gt;Bleeding from ear (profuse &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;41e858bf2816927771836d46c619b9\&quot;&gt;bleeding&lt;/span&gt; in case of polyp)&lt;/li&gt;\n&lt;li&gt;Dizziness or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7d489fad971692777201210257b018\&quot;&gt;vertigo&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9fdd7489051692777202cffe3f24cc\&quot;&gt;facial&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;72fa9105b916927771945aef35e8ed\&quot;&gt;paralysis&lt;/span&gt; may appear.&lt;/li&gt;\n&lt;li&gt;Symptoms like headache, sweating, palpitation, hypertension, anxiety due to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5731c5431416927771999e54e2563b\&quot;&gt;sympathetic&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7a1ae24f701692777187a7f60bbd9f\&quot;&gt;excess&lt;/span&gt; (catecholamine release)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Histopathology &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;No &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;54635b1bf01692777183247ecff5e0\&quot;&gt;capsule&lt;/span&gt; (locally invasive)&lt;/li&gt;\n&lt;li&gt;HPE reveals&lt;strong&gt; &lt;/strong&gt;&lt;strong&gt; Zell Ballen pattern,&lt;/strong&gt; where &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ed5f81953d1692777187529a6de318\&quot;&gt;epithelioid&lt;/span&gt; chief cells and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d02faf3d3e16927771998a3442add3\&quot;&gt;sustentacular&lt;/span&gt; supporting cells &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a1b06f401f1692777203a53393ba98\&quot;&gt;form&lt;/span&gt; clusters (Zell Ballen) encircled by extensive &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;526ede3fee169277720184378acc5e\&quot;&gt;vascular&lt;/span&gt; sinusoids.&lt;/li&gt;\n&lt;li&gt;Preoperative &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;754ab07a2e1692777183ed178c883d\&quot;&gt;biopsy&lt;/span&gt; of the tumour is not performed due to the risk of profuse &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;41e858bf2816927771836d46c619b9\&quot;&gt;bleeding&lt;/span&gt; from its highly &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;526ede3fee169277720184378acc5e\&quot;&gt;vascular&lt;/span&gt; thin-walled blood sinusoids and potential injury to the high &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;af7ff6c5fd1692777190f88c20b21b\&quot;&gt;jugular&lt;/span&gt; bulb or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c98928d9d516927771805d7cdd0d06\&quot;&gt;aberrant&lt;/span&gt; internal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8593e48e0416927771834eaedb0bfd\&quot;&gt;carotid&lt;/span&gt; artery.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;Elsharawy, Mohamed &amp;amp; Alsaif, Hind &amp;amp; Elsaid, Ayman &amp;amp; Kredees, Ali. \&quot; data-hash=\&quot;\&quot; data-license=\&quot;CC BY-NC-ND 4.0\&quot; data-source=\&quot;https://www.researchgate.net/figure/Well-defined-nests-of-cuboidal-cells-zellballen-are-separated-by-highly-vascularized_fig5_259272100\&quot; data-tags=\&quot;\&quot; height=\&quot;387\&quot; src=\&quot;https://image.prepladder.com/content/2gBpur0MrhcBDcbmjY011738821155.png\&quot; width=\&quot;500\&quot;/&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;               Fig: Zell Ballen Appearance of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;dcd971226c16927771887a3627684d\&quot;&gt;Glomus&lt;/span&gt; Tumour&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Otoscopy &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Red &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;20f478f55f1692777197e351415f8f\&quot;&gt;reflex&lt;/span&gt; through intact &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;391176370016927772011d1b8315bc\&quot;&gt;tympanic&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;34cd707428169277719272942b7905\&quot;&gt;membrane&lt;/span&gt; and bulging &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;391176370016927772011d1b8315bc\&quot;&gt;tympanic&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;34cd707428169277719272942b7905\&quot;&gt;membrane&lt;/span&gt; &lt;strong&gt;(glomus tympanicum).&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;“Rising sun\&quot; appearance&lt;/strong&gt; due to the tumor originating from the floor of middle ear&lt;strong&gt; (glomus jugulare).&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;img alt=\&quot;\&quot; data-author=\&quot;Michael Hawke MD, Masafumi Ohki, Shigeru Kikuchi\&quot; data-hash=\&quot;\&quot; data-license=\&quot;CC BY 4.0\&quot; data-source=\&quot;https://commons.wikimedia.org/wiki/File:Glomus_Jugulare_Tumor.jpg  https://www.researchgate.net/figure/a-A-red-mass-was-observed-under-the-anterior-quadrant-of-the-tympanic-membrane-b_fig1_334371255\&quot; data-tags=\&quot;\&quot; height=\&quot;268\&quot; src=\&quot;https://image.prepladder.com/content/xUGLJnYdhHWtjhpQLU1K1738821195.png\&quot; width=\&quot;500\&quot;/&gt;&lt;br/&gt;\n\t\t\t &lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Diagnosis &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;CECT (IOC)&lt;/strong&gt; shows &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8f88b9c691169277718754ca072062\&quot;&gt;erosion&lt;/span&gt; of the carotico-jugular spine on the diseased side, known as &lt;strong&gt;Phelp’s sign.&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;img alt=\&quot;\&quot; data-author=\&quot;Sakai, Masafumi &amp;amp; Hiyama, Takashi &amp;amp; Kuno, Hirofumi &amp;amp; Kobayashi, Tatsushi &amp;amp; Nakajima, Takahito.\&quot; data-hash=\&quot;\&quot; data-license=\&quot;CC BY 4.0\&quot; data-source=\&quot;https://www.researchgate.net/figure/Paraganglioma-of-a-man-in-his-50s-with-hoarseness-a-d-MRI-shows-a-well-defined-mass_fig2_384200320\&quot; data-tags=\&quot;\&quot; height=\&quot;509\&quot; src=\&quot;https://image.prepladder.com/content/gnOOfukBdroTnkYKWbal1738821309.png\&quot; width=\&quot;500\&quot;/&gt;\n&lt;p&gt;&lt;strong&gt;CT shows &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;41e56d9a54169277718724ff8c225f\&quot;&gt;enlargement&lt;/span&gt; of the left &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;af7ff6c5fd1692777190f88c20b21b\&quot;&gt;jugular&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9f027343dd16927772039cf6b0c8e4\&quot;&gt;foramen&lt;/span&gt; with bone &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8f88b9c691169277718754ca072062\&quot;&gt;erosion&lt;/span&gt; (arrow)&lt;/strong&gt;&lt;/p&gt;\n\t\t\t \n\n\t\t\t&lt;ul&gt;\n&lt;li&gt;MRI scan revealed microhemorrhages within the tumor which appear as white and gray dots on MRI, creating a&lt;strong&gt; \&quot;salt and pepper&lt;/strong&gt;\&quot; appearance.&lt;/li&gt;\n&lt;/ul&gt;\n\t\t\t \n\n\t\t\t&lt;p&gt;&lt;strong&gt;MRI shows a well-defined mass (arrow) in the left &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;af7ff6c5fd1692777190f88c20b21b\&quot;&gt;jugular&lt;/span&gt; foramen. The mass shows a \&quot;salt and pepper appearance,&lt;/strong&gt;&lt;/p&gt;\n&lt;img alt=\&quot;\&quot; data-author=\&quot;Sakai, Masafumi &amp;amp; Hiyama, Takashi &amp;amp; Kuno, Hirofumi &amp;amp; Kobayashi, Tatsushi &amp;amp; Nakajima, Takahito.\&quot; data-hash=\&quot;\&quot; data-license=\&quot;CC BY 4.0\&quot; data-source=\&quot;https://www.researchgate.net/figure/Paraganglioma-of-a-man-in-his-50s-with-hoarseness-a-d-MRI-shows-a-well-defined-mass_fig2_384200320\&quot; data-tags=\&quot;\&quot; height=\&quot;500\&quot; src=\&quot;https://image.prepladder.com/content/nNiGGMf6qEIfYJTnQLWw1738821342.png\&quot; width=\&quot;500\&quot;/&gt;  \n\t\t\t&lt;ul&gt;\n&lt;li&gt;Angiography is used to identify the arteries supplying the tumor.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/uggZReGUqLhXD3z4MwE01745219341.mp3&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 19 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {

        function showResults(index) {

                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}

                            ${q.explanation || 'No explanation available'}

                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;

                        ${q.audio ? `

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;

                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);

                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));

                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        function loadAudio(button, audioUrl, containerId) {

        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);

        // Select option

                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;

        // Submit test

                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
