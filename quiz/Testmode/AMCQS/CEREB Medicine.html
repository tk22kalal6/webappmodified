correct_answer&quot;: &quot;B. Caplacizumab&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Caplacizumab&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Caplacizumab is an anti-von Willebrand factor (vWF) nanobody that has been shown to decrease mortality and the burden of care in patients with thrombotic thrombocytopenic purpura (TTP) . It works by preventing the interaction of vWF with platelets, thereby reducing platelet aggregation and microthrombus formation, which are central to the pathophysiology of TTP. Caplacizumab is used in combination with plasma exchange and steroids for patients with TTP who have ADAMTS13 activity &amp;lt;10% .&lt;/li&gt;&lt;li&gt;• Caplacizumab&lt;/li&gt;&lt;li&gt;• anti-von Willebrand factor (vWF) nanobody&lt;/li&gt;&lt;li&gt;• mortality&lt;/li&gt;&lt;li&gt;• burden of care&lt;/li&gt;&lt;li&gt;• thrombotic thrombocytopenic purpura (TTP)&lt;/li&gt;&lt;li&gt;• vWF&lt;/li&gt;&lt;li&gt;• plasma exchange&lt;/li&gt;&lt;li&gt;• steroids&lt;/li&gt;&lt;li&gt;• TTP&lt;/li&gt;&lt;li&gt;• ADAMTS13 activity &amp;lt;10%&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Ibritumomab: Ibritumomab is a monoclonal antibody used for radioimmunotherapy in certain types of non-Hodgkin lymphoma and chronic lymphocytic leukemia . It does not have a role in the treatment of TTP .&lt;/li&gt;&lt;li&gt;• Option A. Ibritumomab: Ibritumomab&lt;/li&gt;&lt;li&gt;• monoclonal antibody&lt;/li&gt;&lt;li&gt;• radioimmunotherapy&lt;/li&gt;&lt;li&gt;• non-Hodgkin lymphoma&lt;/li&gt;&lt;li&gt;• chronic lymphocytic leukemia&lt;/li&gt;&lt;li&gt;• TTP&lt;/li&gt;&lt;li&gt;• Option C. Tiuxetan: Tiuxetan is used as part of radioimmunotherapy for hematologic malignancies but does not target vWF or have any application in TTP treatment.&lt;/li&gt;&lt;li&gt;• Option C. Tiuxetan: Tiuxetan&lt;/li&gt;&lt;li&gt;• radioimmunotherapy&lt;/li&gt;&lt;li&gt;• hematologic malignancies&lt;/li&gt;&lt;li&gt;• vWF&lt;/li&gt;&lt;li&gt;• TTP&lt;/li&gt;&lt;li&gt;• Option D. Ofatumumab: Ofatumumab is another monoclonal antibody used in the treatment of chronic lymphocytic leukemia (CLL) and multiple sclerosis but does not play a role in treating TTP .&lt;/li&gt;&lt;li&gt;• Option D. Ofatumumab: Ofatumumab&lt;/li&gt;&lt;li&gt;• monoclonal antibody&lt;/li&gt;&lt;li&gt;• chronic lymphocytic leukemia (CLL)&lt;/li&gt;&lt;li&gt;• multiple sclerosis&lt;/li&gt;&lt;li&gt;• TTP&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Caplacizumab , an anti-vWF nanobody , is an important therapeutic agent in TTP , helping to reduce platelet aggregation and improving patient outcomes, particularly in those with ADAMTS13 &amp;lt;10% .&lt;/li&gt;&lt;li&gt;➤ Caplacizumab&lt;/li&gt;&lt;li&gt;➤ anti-vWF nanobody&lt;/li&gt;&lt;li&gt;➤ TTP&lt;/li&gt;&lt;li&gt;➤ platelet aggregation&lt;/li&gt;&lt;li&gt;➤ ADAMTS13 &amp;lt;10%&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old male presents with severe mucosal bleeding, including epistaxis and gum bleeding, without any previous history of bleeding disorders. He has a monoclonal gammopathy identified during workup for anemia. Which of the following is most commonly associated with this patient&#x27;s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Congenital VWD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Waldenström’s macroglobulinemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Monoclonal gammopathies of undetermined significance (MGUS)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Multiple myeloma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Monoclonal gammopathies of undetermined significance (MGUS)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Monoclonal gammopathies of undetermined significance (MGUS)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Von Willebrand disease (VWD) is an inherited bleeding disorder, but acquired von Willebrand syndrome (VWS) is commonly seen in monoclonal gammopathies of undetermined significance (MGUS) , multiple myeloma , and Waldenström’s macroglobulinemia . In patients with MGUS, acquired VWS typically manifests as severe mucosal bleeding , which may include symptoms like epistaxis and gingival bleeding . This bleeding tendency is due to the interference with von Willebrand factor (vWF) function caused by the underlying monoclonal protein. MGUS is the most common condition associated with acquired VWS, particularly in elderly patients .&lt;/li&gt;&lt;li&gt;• Von Willebrand disease (VWD)&lt;/li&gt;&lt;li&gt;• acquired von Willebrand syndrome (VWS)&lt;/li&gt;&lt;li&gt;• monoclonal gammopathies of undetermined significance (MGUS)&lt;/li&gt;&lt;li&gt;• multiple myeloma&lt;/li&gt;&lt;li&gt;• Waldenström’s macroglobulinemia&lt;/li&gt;&lt;li&gt;• acquired VWS&lt;/li&gt;&lt;li&gt;• severe mucosal bleeding&lt;/li&gt;&lt;li&gt;• epistaxis&lt;/li&gt;&lt;li&gt;• gingival bleeding&lt;/li&gt;&lt;li&gt;• MGUS&lt;/li&gt;&lt;li&gt;• elderly patients&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Congenital VWD: Congenital VWD is inherited and is characterized by a deficiency or dysfunction of von Willebrand factor (vWF). However, it is not typically associated with monoclonal gammopathies, which are the underlying cause of acquired VWS .&lt;/li&gt;&lt;li&gt;• Option A. Congenital VWD: Congenital VWD&lt;/li&gt;&lt;li&gt;• acquired VWS&lt;/li&gt;&lt;li&gt;• Option B. Waldenström’s macroglobulinemia: While Waldenström’s macroglobulinemia (a lymphoproliferative disorder) can be associated with acquired VWS , MGUS is more commonly linked to the development of acquired VWS, particularly in elderly patients. Waldenström’s may still be considered in this context but is less common than MGUS for causing acquired VWS.&lt;/li&gt;&lt;li&gt;• Option B. Waldenström’s macroglobulinemia:&lt;/li&gt;&lt;li&gt;• Waldenström’s macroglobulinemia&lt;/li&gt;&lt;li&gt;• acquired VWS&lt;/li&gt;&lt;li&gt;• MGUS&lt;/li&gt;&lt;li&gt;• Waldenström’s&lt;/li&gt;&lt;li&gt;• Option D. Multiple myeloma: Multiple myeloma is also associated with acquired VWS , but MGUS is more frequently seen as the underlying cause of this bleeding disorder.&lt;/li&gt;&lt;li&gt;• Option D. Multiple myeloma: Multiple myeloma&lt;/li&gt;&lt;li&gt;• acquired VWS&lt;/li&gt;&lt;li&gt;• MGUS&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Acquired von Willebrand syndrome is most commonly associated with monoclonal gammopathies of undetermined significance (MGUS) , particularly in elderly patients who present with new-onset mucosal bleeding .&lt;/li&gt;&lt;li&gt;➤ Acquired von Willebrand syndrome&lt;/li&gt;&lt;li&gt;➤ monoclonal gammopathies of undetermined significance (MGUS)&lt;/li&gt;&lt;li&gt;➤ new-onset mucosal bleeding&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-year-old child with Down syndrome is diagnosed with acute myeloid leukemia (AML), specifically the acute megakaryocytic subtype. What is the most likely mutation associated with this form of leukemia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CEBPA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ETV6&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;GATA1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;GATA2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. GATA1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) GATA1&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Down syndrome-associated AML in children, particularly those under 4 years old , is typically of the acute megakaryocytic subtype. This form of leukemia is most commonly associated with mutations in the GATA1 gene , which is involved in hematopoiesis , particularly megakaryocyte differentiation. The mutation in GATA1 leads to an increased risk of leukemia in children with Down syndrome , specifically in those with trisomy 21 .&lt;/li&gt;&lt;li&gt;• Down syndrome-associated AML&lt;/li&gt;&lt;li&gt;• 4 years old&lt;/li&gt;&lt;li&gt;• acute megakaryocytic&lt;/li&gt;&lt;li&gt;• GATA1 gene&lt;/li&gt;&lt;li&gt;• hematopoiesis&lt;/li&gt;&lt;li&gt;• GATA1&lt;/li&gt;&lt;li&gt;• Down syndrome&lt;/li&gt;&lt;li&gt;• trisomy 21&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. CEBPA: CEBPA mutations are typically associated with AML in adults and are not commonly seen in Down syndrome-associated AML , which is more specifically linked to GATA1 mutations.&lt;/li&gt;&lt;li&gt;• Option A. CEBPA: CEBPA&lt;/li&gt;&lt;li&gt;• AML&lt;/li&gt;&lt;li&gt;• Down syndrome-associated AML&lt;/li&gt;&lt;li&gt;• GATA1&lt;/li&gt;&lt;li&gt;• Option B. ETV6: ETV6 mutations are associated with various forms of leukemia, including acute lymphoblastic leukemia (ALL) and AML in both adults and children, but they are not the hallmark of Down syndrome-associated AML .&lt;/li&gt;&lt;li&gt;• Option B. ETV6: ETV6&lt;/li&gt;&lt;li&gt;• acute lymphoblastic leukemia (ALL)&lt;/li&gt;&lt;li&gt;• AML&lt;/li&gt;&lt;li&gt;• Down syndrome-associated AML&lt;/li&gt;&lt;li&gt;• Option D. GATA2: While GATA2 mutations are associated with certain forms of leukemia, such as monosomy 7 -associated AML , they are not the primary mutation in Down syndrome-associated AML , which is more closely associated with GATA1 mutations.&lt;/li&gt;&lt;li&gt;• Option D. GATA2:&lt;/li&gt;&lt;li&gt;• GATA2&lt;/li&gt;&lt;li&gt;• monosomy 7&lt;/li&gt;&lt;li&gt;• AML&lt;/li&gt;&lt;li&gt;• Down syndrome-associated AML&lt;/li&gt;&lt;li&gt;• GATA1&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ GATA1 mutations are the hallmark of Down syndrome-associated AML , particularly in young children, and this mutation is strongly linked with the acute megakaryocytic subtype of the disease.&lt;/li&gt;&lt;li&gt;➤ GATA1 mutations&lt;/li&gt;&lt;li&gt;➤ Down syndrome-associated AML&lt;/li&gt;&lt;li&gt;➤ acute megakaryocytic&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old male is diagnosed with acute myeloid leukemia (AML) and is evaluated for cytogenetic abnormalities. Which of the following cytogenetic rearrangements is considered a poor prognostic factor in AML?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;t(15;17)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;t(8;21)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;t(6;9)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;inv(16)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. t(6;9)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) t(6;9)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The t(6;9) translocation is considered a poor prognostic factor in acute myeloid leukemia (AML) . This translocation is associated with a very poor prognosis in AML patients, with outcomes significantly worse than those with other more favorable cytogenetic abnormalities. Other genetic abnormalities associated with poor prognosis include TP53 mutations , complex karyotypes , and chromosomal abnormalities like inv(3) and -7 .&lt;/li&gt;&lt;li&gt;• t(6;9)&lt;/li&gt;&lt;li&gt;• poor prognostic factor&lt;/li&gt;&lt;li&gt;• acute myeloid leukemia (AML)&lt;/li&gt;&lt;li&gt;• very poor prognosis&lt;/li&gt;&lt;li&gt;• TP53 mutations&lt;/li&gt;&lt;li&gt;• complex karyotypes&lt;/li&gt;&lt;li&gt;• chromosomal abnormalities like inv(3)&lt;/li&gt;&lt;li&gt;• -7&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. t(15;17): The t(15;17) translocation, which leads to the formation of the PML-RARA fusion gene, is a hallmark of acute promyelocytic leukemia (APL) . This cytogenetic abnormality is associated with a very good prognosis , with high cure rates (approximately 85% cured) when treated with all-trans retinoic acid (ATRA) and chemotherapy .&lt;/li&gt;&lt;li&gt;• Option A. t(15;17):&lt;/li&gt;&lt;li&gt;• t(15;17)&lt;/li&gt;&lt;li&gt;• PML-RARA&lt;/li&gt;&lt;li&gt;• acute promyelocytic leukemia (APL)&lt;/li&gt;&lt;li&gt;• very good prognosis&lt;/li&gt;&lt;li&gt;• high cure rates&lt;/li&gt;&lt;li&gt;• 85%&lt;/li&gt;&lt;li&gt;• all-trans retinoic acid (ATRA)&lt;/li&gt;&lt;li&gt;• chemotherapy&lt;/li&gt;&lt;li&gt;• Option B. t(8;21): The t(8;21) translocation is associated with a good prognosis in AML . Patients with this translocation tend to have a better outcome , with about 55% cured with appropriate treatment.&lt;/li&gt;&lt;li&gt;• Option B. t(8;21):&lt;/li&gt;&lt;li&gt;• t(8;21)&lt;/li&gt;&lt;li&gt;• AML&lt;/li&gt;&lt;li&gt;• better outcome&lt;/li&gt;&lt;li&gt;• 55%&lt;/li&gt;&lt;li&gt;• Option D. inv (16): The inv (16) translocation is another favorable prognostic factor in AML. It is commonly seen in the core-binding factor AML subtype and is associated with a good prognosis , with around 55% of patients cured.&lt;/li&gt;&lt;li&gt;• Option D. inv (16):&lt;/li&gt;&lt;li&gt;• inv (16)&lt;/li&gt;&lt;li&gt;• core-binding factor AML&lt;/li&gt;&lt;li&gt;• good prognosis&lt;/li&gt;&lt;li&gt;• 55%&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ t(6;9) is a poor prognostic factor in AML , associated with worse survival rates and a more aggressive disease course, whereas other cytogenetic abnormalities like t(15;17) , t(8;21) , and inv(16) generally predict better outcomes.&lt;/li&gt;&lt;li&gt;➤ t(6;9)&lt;/li&gt;&lt;li&gt;➤ poor prognostic factor&lt;/li&gt;&lt;li&gt;➤ AML&lt;/li&gt;&lt;li&gt;➤ t(15;17)&lt;/li&gt;&lt;li&gt;➤ t(8;21)&lt;/li&gt;&lt;li&gt;➤ inv(16)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old male presents with splenomegaly and recurrent infections. Laboratory tests reveal the presence of lymphoplasmacytic lymphoma and splenic marginal zone lymphoma. Which of the following viruses is most commonly associated with the development of these lymphomas?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hepatitis A virus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hepatitis B virus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hepatitis C virus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hepatitis E virus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hepatitis C virus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Hepatitis C virus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Chronic hepatitis C virus (HCV) infection has been strongly associated with the development of both lymphoplasmacytic lymphoma and splenic marginal zone lymphoma (MZL). The chronic immune activation caused by HCV infection is believed to contribute to the pathogenesis of these B-cell lymphomas . The association between HCV and these lymphomas highlights the importance of early detection and management of HCV in patients at risk for lymphoproliferative disorders .&lt;/li&gt;&lt;li&gt;• Chronic hepatitis C virus (HCV)&lt;/li&gt;&lt;li&gt;• lymphoplasmacytic lymphoma&lt;/li&gt;&lt;li&gt;• splenic marginal zone lymphoma&lt;/li&gt;&lt;li&gt;• B-cell lymphomas&lt;/li&gt;&lt;li&gt;• lymphoproliferative disorders&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Hepatitis A virus: Hepatitis A virus (HAV) is an acute viral infection and is not typically associated with lymphoplasmacytic lymphoma or splenic marginal zone lymphoma . HAV does not have a known association with chronic immune stimulation leading to B-cell lymphomas.&lt;/li&gt;&lt;li&gt;• Option A. Hepatitis A virus: Hepatitis A virus (HAV)&lt;/li&gt;&lt;li&gt;• lymphoplasmacytic lymphoma&lt;/li&gt;&lt;li&gt;• splenic marginal zone lymphoma&lt;/li&gt;&lt;li&gt;• Option B. Hepatitis B virus: While hepatitis B virus (HBV) can lead to liver cirrhosis and increase the risk of hepatocellular carcinoma , it is not primarily associated with lymphoplasmacytic lymphoma or splenic marginal zone lymphoma . However, HBV may increase the risk of non-Hodgkin lymphoma more generally, but this is less specific than the association with HCV .&lt;/li&gt;&lt;li&gt;• Option B. Hepatitis B virus:&lt;/li&gt;&lt;li&gt;• hepatitis B virus (HBV)&lt;/li&gt;&lt;li&gt;• hepatocellular carcinoma&lt;/li&gt;&lt;li&gt;• not primarily associated&lt;/li&gt;&lt;li&gt;• lymphoplasmacytic lymphoma&lt;/li&gt;&lt;li&gt;• splenic marginal zone lymphoma&lt;/li&gt;&lt;li&gt;• HBV&lt;/li&gt;&lt;li&gt;• non-Hodgkin lymphoma&lt;/li&gt;&lt;li&gt;• HCV&lt;/li&gt;&lt;li&gt;• Option D. Hepatitis E virus: Hepatitis E virus (HEV) is generally associated with acute hepatitis , particularly in pregnant women, and does not have a known association with the development of lymphoplasmacytic lymphoma or splenic marginal zone lymphoma .&lt;/li&gt;&lt;li&gt;• Option D. Hepatitis E virus: Hepatitis E virus (HEV)&lt;/li&gt;&lt;li&gt;• acute hepatitis&lt;/li&gt;&lt;li&gt;• lymphoplasmacytic lymphoma&lt;/li&gt;&lt;li&gt;• splenic marginal zone lymphoma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Chronic hepatitis C virus infection is associated with an increased risk of lymphoplasmacytic lymphoma and splenic marginal zone lymphoma , making HCV a critical factor in the pathogenesis of these B-cell lymphomas .&lt;/li&gt;&lt;li&gt;➤ Chronic hepatitis C virus infection&lt;/li&gt;&lt;li&gt;➤ lymphoplasmacytic lymphoma&lt;/li&gt;&lt;li&gt;➤ splenic marginal zone lymphoma&lt;/li&gt;&lt;li&gt;➤ B-cell lymphomas&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old male presents with painless lymphadenopathy. Biopsy is done and is shown. Which of the following markers is not typically expressed by these cells?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;BCL2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CD20&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CD30&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CD45&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. CD30&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-02-18%20155138.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) CD30&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The biopsy findings show popcorn-like Reed-Sternberg cells characteristic of Nodular Lymphocyte-Predominant Hodgkin Lymphoma (NLPHL) . Unlike classical Hodgkin lymphoma (CHL), NLPHL expresses CD20 and CD45 , markers of B cells, and is negative for CD30 and CD15 . Additionally, BCL2 may be variably expressed in the reactive lymphocytes or tumor cells.&lt;/li&gt;&lt;li&gt;• popcorn-like Reed-Sternberg cells&lt;/li&gt;&lt;li&gt;• Nodular Lymphocyte-Predominant Hodgkin Lymphoma (NLPHL)&lt;/li&gt;&lt;li&gt;• CD20&lt;/li&gt;&lt;li&gt;• CD45&lt;/li&gt;&lt;li&gt;• CD30&lt;/li&gt;&lt;li&gt;• CD15&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. BCL2: This marker may be variably expressed, especially in the reactive lymphocytes surrounding the tumor cells, and is not a distinguishing feature.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• BCL2:&lt;/li&gt;&lt;li&gt;• Option B. CD20: CD20 is a key B-cell marker, strongly expressed by tumor cells in NLPHL.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• CD20:&lt;/li&gt;&lt;li&gt;• Option D. CD45: CD45 is a pan-leukocyte marker, typically expressed in NLPHL but absent in classical Hodgkin lymphoma.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• CD45:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Nodular Lymphocyte-Predominant Hodgkin Lymphoma is distinguished from classical Hodgkin lymphoma by its expression of CD20 and CD45 and lack of CD30 and CD15 , reflecting its B-cell lineage.&lt;/li&gt;&lt;li&gt;➤ CD20 and CD45&lt;/li&gt;&lt;li&gt;➤ CD30 and CD15&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old male presents with hyperviscosity syndrome, anemia, and elevated IgM levels. Genetic testing reveals a MYD88 L265P mutation. In which of the following conditions is this mutation commonly found?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Marginal zone lymphomas&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Multiple myeloma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Waldenström’s macroglobulinemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IgM-secreting myeloma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Waldenström’s macroglobulinemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Waldenström’s macroglobulinemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The MYD88 L265P mutation is a somatic mutation found in over 90% of patients with Waldenström’s macroglobulinemia (WM) , as well as the majority of IgM monoclonal gammopathy of undetermined significance (MGUS) . This mutation is considered a hallmark of WM and plays a significant role in distinguishing it from other IgM-secreting disorders . The presence of this mutation is useful in confirming the diagnosis of WM and helps differentiate it from conditions like marginal zone lymphoma (MZL) and IgM-secreting myeloma , which have overlapping clinical features.&lt;/li&gt;&lt;li&gt;• MYD88 L265P mutation&lt;/li&gt;&lt;li&gt;• somatic mutation&lt;/li&gt;&lt;li&gt;• over 90% of patients with Waldenström’s macroglobulinemia (WM)&lt;/li&gt;&lt;li&gt;• IgM monoclonal gammopathy of undetermined significance (MGUS)&lt;/li&gt;&lt;li&gt;• WM&lt;/li&gt;&lt;li&gt;• IgM-secreting disorders&lt;/li&gt;&lt;li&gt;• WM&lt;/li&gt;&lt;li&gt;• marginal zone lymphoma&lt;/li&gt;&lt;li&gt;• IgM-secreting myeloma&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Marginal zone lymphomas: MYD88 L265P is not a characteristic mutation for marginal zone lymphomas (MZLs) , though it can be found in a subset of these lymphomas. MYD88 mutations are more specific to Waldenström’s macroglobulinemia and IgM MGUS .&lt;/li&gt;&lt;li&gt;• Option A. Marginal zone lymphomas: MYD88 L265P&lt;/li&gt;&lt;li&gt;• marginal zone lymphomas (MZLs)&lt;/li&gt;&lt;li&gt;• MYD88 mutations&lt;/li&gt;&lt;li&gt;• Waldenström’s macroglobulinemia&lt;/li&gt;&lt;li&gt;• IgM MGUS&lt;/li&gt;&lt;li&gt;• Option B. Multiple myeloma: Multiple myeloma is not associated with MYD88 L265P mutations . It is more commonly associated with mutations affecting other genes, such as KRAS , TP53 , and IGH .&lt;/li&gt;&lt;li&gt;• Option B. Multiple myeloma: Multiple myeloma&lt;/li&gt;&lt;li&gt;• MYD88 L265P mutations&lt;/li&gt;&lt;li&gt;• KRAS&lt;/li&gt;&lt;li&gt;• TP53&lt;/li&gt;&lt;li&gt;• IGH&lt;/li&gt;&lt;li&gt;• Option D. IgM-secreting myeloma: While IgM-secreting myeloma may show overlap with Waldenström’s macroglobulinemia , MYD88 L265P mutations are not a prominent feature in IgM-secreting myeloma . This mutation is more characteristic of WM and IgM MGUS .&lt;/li&gt;&lt;li&gt;• Option D. IgM-secreting myeloma:&lt;/li&gt;&lt;li&gt;• IgM-secreting myeloma&lt;/li&gt;&lt;li&gt;• Waldenström’s macroglobulinemia&lt;/li&gt;&lt;li&gt;• MYD88 L265P mutations&lt;/li&gt;&lt;li&gt;• IgM-secreting myeloma&lt;/li&gt;&lt;li&gt;• WM&lt;/li&gt;&lt;li&gt;• IgM MGUS&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The MYD88 L265P mutation is found in &amp;gt;90% of patients with Waldenström’s macroglobulinemia (WM) and is an important diagnostic marker to differentiate WM from other IgM-producing disorders , such as marginal zone lymphomas and IgM-secreting myeloma .&lt;/li&gt;&lt;li&gt;➤ MYD88 L265P mutation&lt;/li&gt;&lt;li&gt;➤ &amp;gt;90% of patients with Waldenström’s macroglobulinemia (WM)&lt;/li&gt;&lt;li&gt;➤ IgM-producing disorders&lt;/li&gt;&lt;li&gt;➤ marginal zone lymphomas&lt;/li&gt;&lt;li&gt;➤ IgM-secreting myeloma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old male presents with jaundice, fatigue, and a history of chronic alcohol consumption. Which of the following is not a feature of alcoholic hepatitis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;AST and ALT elevations often exceed 400 IU/L&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;AST/ALT ratio of &amp;gt;2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Serum bilirubin &amp;gt;3 mg/dL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Steatosis and inflammation in liver biopsy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. AST and ALT elevations often exceed 400 IU/L&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) AST and ALT elevations often exceed 400 IU/L&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Alcoholic hepatitis typically presents with modest elevations in AST and ALT levels , generally not exceeding 300 IU/L . An AST/ALT ratio of &amp;gt;2 is a classic feature due to pyridoxine deficiency associated with chronic alcohol use. Severe cases often show elevated bilirubin levels (&amp;gt;3 mg/dL) , and liver biopsy confirms the presence of steatosis and inflammation , hallmark features of alcoholic hepatitis.&lt;/li&gt;&lt;li&gt;• modest elevations in AST and ALT levels&lt;/li&gt;&lt;li&gt;• 300 IU/L&lt;/li&gt;&lt;li&gt;• AST/ALT ratio of &amp;gt;2&lt;/li&gt;&lt;li&gt;• elevated bilirubin levels (&amp;gt;3 mg/dL)&lt;/li&gt;&lt;li&gt;• steatosis and inflammation&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. AST/ALT ratio of &amp;gt;2: This is a diagnostic feature of alcoholic hepatitis.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• AST/ALT ratio of &amp;gt;2:&lt;/li&gt;&lt;li&gt;• Option C. Serum bilirubin &amp;gt;3 mg/dL: This indicates significant liver dysfunction in alcoholic hepatitis.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Serum bilirubin &amp;gt;3 mg/dL:&lt;/li&gt;&lt;li&gt;• Option D. Steatosis and inflammation in liver biopsy: These are histological findings consistent with alcoholic hepatitis.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Steatosis and inflammation in liver biopsy:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Alcoholic hepatitis is characterized by modest elevations in AST and ALT levels , with an AST/ALT ratio &amp;gt;2 , hyperbilirubinemia, and characteristic histological findings such as steatosis and inflammation . AST and ALT levels exceeding 400 IU/L are more typical of other liver conditions, such as acute viral or ischemic hepatitis.&lt;/li&gt;&lt;li&gt;➤ modest elevations in AST and ALT levels&lt;/li&gt;&lt;li&gt;➤ AST/ALT ratio &amp;gt;2&lt;/li&gt;&lt;li&gt;➤ steatosis and inflammation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old female presents to the emergency department after accidentally ingesting a drug. She is evaluated for liver toxicity. The Rumack-Matthew nomogram is used to assess the risk of hepatotoxicity. Which of the following is the nomogram specifically used for?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Isoniazid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amiodarone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acetaminophen&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Alcoholic liver injury&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Acetaminophen&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-02-18%20155244.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Acetaminophen&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The Rumack-Matthew nomogram is used to assess the toxicity risk of acetaminophen overdose . It helps determine whether N-acetylcysteine (NAC) , the antidote, should be administered based on the time of ingestion and the serum acetaminophen level . The nomogram helps predict the likelihood of liver injury and can guide treatment decisions in patients with acetaminophen toxicity .&lt;/li&gt;&lt;li&gt;• Rumack-Matthew nomogram&lt;/li&gt;&lt;li&gt;• toxicity risk&lt;/li&gt;&lt;li&gt;• acetaminophen overdose&lt;/li&gt;&lt;li&gt;• N-acetylcysteine (NAC)&lt;/li&gt;&lt;li&gt;• time of ingestion&lt;/li&gt;&lt;li&gt;• serum acetaminophen level&lt;/li&gt;&lt;li&gt;• liver injury&lt;/li&gt;&lt;li&gt;• acetaminophen toxicity&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Isoniazid: While isoniazid overdose can cause liver toxicity , the Rumack-Matthew nomogram is specific to acetaminophen toxicity, not isoniazid. Isoniazid toxicity management involves other clinical measures and does not rely on this nomogram.&lt;/li&gt;&lt;li&gt;• Option A. Isoniazid:&lt;/li&gt;&lt;li&gt;• isoniazid&lt;/li&gt;&lt;li&gt;• liver toxicity&lt;/li&gt;&lt;li&gt;• Rumack-Matthew nomogram&lt;/li&gt;&lt;li&gt;• acetaminophen&lt;/li&gt;&lt;li&gt;• Option B. Amiodarone: Amiodarone toxicity, including liver injury , is a recognized concern but is not associated with the use of the Rumack-Matthew nomogram . This nomogram is not used in cases of amiodarone overdose .&lt;/li&gt;&lt;li&gt;• Option B. Amiodarone: Amiodarone&lt;/li&gt;&lt;li&gt;• liver injury&lt;/li&gt;&lt;li&gt;• Rumack-Matthew nomogram&lt;/li&gt;&lt;li&gt;• amiodarone overdose&lt;/li&gt;&lt;li&gt;• Option D. Alcoholic liver injury: Alcoholic liver injury results from chronic or acute alcohol consumption but is not related to the Rumack-Matthew nomogram , which is specific to acetaminophen toxicity.&lt;/li&gt;&lt;li&gt;• Option D. Alcoholic liver injury: Alcoholic liver injury&lt;/li&gt;&lt;li&gt;• Rumack-Matthew nomogram&lt;/li&gt;&lt;li&gt;• acetaminophen&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Rumack-Matthew nomogram is used to assess acetaminophen toxicity , guiding treatment decisions, particularly the use of N-acetylcysteine (NAC) for overdose management.&lt;/li&gt;&lt;li&gt;➤ Rumack-Matthew nomogram&lt;/li&gt;&lt;li&gt;➤ acetaminophen toxicity&lt;/li&gt;&lt;li&gt;➤ N-acetylcysteine (NAC)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old male with cirrhosis presents with worsening fatigue, abdominal distension, and jaundice. His clinical and laboratory findings are as follows: Total bilirubin: 3.5 mg/dL Serum albumin: 2.5 g/dL INR: 1.8 Ascites: Controlled with diuretics Encephalopathy: Grade 1 Using the Child-Pugh scoring system, which of the following classifications does his score fall under?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Child-Pugh class A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Child-Pugh class B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Child-Pugh class C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Child-Pugh class D&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Child-Pugh class B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Child-Pugh class B&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The Child-Pugh score is calculated using five parameters: bilirubin, albumin, INR, ascites, and encephalopathy . Each parameter is scored from 1 to 3 points based on severity.&lt;/li&gt;&lt;li&gt;• bilirubin, albumin, INR, ascites, and encephalopathy&lt;/li&gt;&lt;li&gt;• For this patient:&lt;/li&gt;&lt;li&gt;• Bilirubin of 3.5 mg/dL: 3 points Albumin of 2.5 g/dL: 2 points INR of 1.8: 2 points Ascites (controlled with diuretics): 2 points Encephalopathy (Grade 1): 1 point&lt;/li&gt;&lt;li&gt;• Bilirubin of 3.5 mg/dL: 3 points&lt;/li&gt;&lt;li&gt;• 3 points&lt;/li&gt;&lt;li&gt;• Albumin of 2.5 g/dL: 2 points&lt;/li&gt;&lt;li&gt;• 2 points&lt;/li&gt;&lt;li&gt;• INR of 1.8: 2 points&lt;/li&gt;&lt;li&gt;• 2 points&lt;/li&gt;&lt;li&gt;• Ascites (controlled with diuretics): 2 points&lt;/li&gt;&lt;li&gt;• 2 points&lt;/li&gt;&lt;li&gt;• Encephalopathy (Grade 1): 1 point&lt;/li&gt;&lt;li&gt;• 1 point&lt;/li&gt;&lt;li&gt;• Total score = 3 + 2 + 2 + 2 + 1 = 8 points&lt;/li&gt;&lt;li&gt;• 8 points&lt;/li&gt;&lt;li&gt;• A score of 7–9 corresponds to Child-Pugh class B .&lt;/li&gt;&lt;li&gt;• 7–9&lt;/li&gt;&lt;li&gt;• Child-Pugh class B&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Child-Pugh class A is for scores of 5–6 .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Child-Pugh class A&lt;/li&gt;&lt;li&gt;• 5–6&lt;/li&gt;&lt;li&gt;• Option C. Child-Pugh class C is for scores of 10–15 .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Child-Pugh class C&lt;/li&gt;&lt;li&gt;• 10–15&lt;/li&gt;&lt;li&gt;• Option D. Child-Pugh class D does not exist in the Child-Pugh classification system.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Child-Pugh class D&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Child-Pugh score assesses liver function in cirrhotic patients and stratifies them into Class A, B, or C based on a total score from five clinical and laboratory parameters.&lt;/li&gt;&lt;li&gt;➤ Child-Pugh score&lt;/li&gt;&lt;li&gt;➤ Class A, B, or C&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male post-renal transplant is being treated with tacrolimus for immunosuppression. Which of the following statements is incorrect about tacrolimus?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tacrolimus is more potent than Cyclosporine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neurotoxicity is more severe in Tacrolimus-treated patients&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tacrolimus frequently causes gingival hyperplasia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tacrolimus does not cause Hirsutism&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Tacrolimus frequently causes gingival hyperplasia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Tacrolimus frequently causes gingival hyperplasia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Tacrolimus is a more potent immunosuppressive agent than cyclosporine , but it is associated with greater toxicity . One of the key differences between the two is that gingival hyperplasia is not a common side effect of tacrolimus . Gingival hyperplasia is more commonly seen with cyclosporine use. In contrast, tacrolimus can cause other adverse effects like neurotoxicity , nephrotoxicity , and diabetes mellitus , but gingival hyperplasia is not typically one of them.&lt;/li&gt;&lt;li&gt;• Tacrolimus&lt;/li&gt;&lt;li&gt;• cyclosporine&lt;/li&gt;&lt;li&gt;• greater toxicity&lt;/li&gt;&lt;li&gt;• gingival hyperplasia&lt;/li&gt;&lt;li&gt;• tacrolimus&lt;/li&gt;&lt;li&gt;• cyclosporine&lt;/li&gt;&lt;li&gt;• tacrolimus&lt;/li&gt;&lt;li&gt;• neurotoxicity&lt;/li&gt;&lt;li&gt;• nephrotoxicity&lt;/li&gt;&lt;li&gt;• diabetes mellitus&lt;/li&gt;&lt;li&gt;• gingival hyperplasia&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Tacrolimus is more potent than Cyclosporine: This is true. Tacrolimus is generally more potent than cyclosporine in terms of immunosuppressive effects, which allows for lower doses to be used.&lt;/li&gt;&lt;li&gt;• Option A. Tacrolimus is more potent than Cyclosporine:&lt;/li&gt;&lt;li&gt;• Tacrolimus&lt;/li&gt;&lt;li&gt;• cyclosporine&lt;/li&gt;&lt;li&gt;• Option B. Neurotoxicity is more severe in Tacrolimus-treated patients: This is true. Neurotoxicity (including symptoms like tremors , seizures , and psychosis ) is more pronounced in tacrolimus treatment, making it one of the more severe side effects associated with this drug.&lt;/li&gt;&lt;li&gt;• Option B. Neurotoxicity is more severe in Tacrolimus-treated patients:&lt;/li&gt;&lt;li&gt;• Neurotoxicity&lt;/li&gt;&lt;li&gt;• tremors&lt;/li&gt;&lt;li&gt;• seizures&lt;/li&gt;&lt;li&gt;• psychosis&lt;/li&gt;&lt;li&gt;• tacrolimus&lt;/li&gt;&lt;li&gt;• more severe side effects&lt;/li&gt;&lt;li&gt;• Option D. Tacrolimus does not cause Hirsutism: This is true. Hirsutism , or excessive hair growth, is a known side effect of cyclosporine , but it is not commonly associated with tacrolimus use.&lt;/li&gt;&lt;li&gt;• Option D. Tacrolimus does not cause Hirsutism:&lt;/li&gt;&lt;li&gt;• Hirsutism&lt;/li&gt;&lt;li&gt;• cyclosporine&lt;/li&gt;&lt;li&gt;• tacrolimus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Tacrolimus is more potent than cyclosporine and associated with greater neurotoxicity. However, it does not commonly cause gingival hyperplasia or hirsutism , which are more frequently seen with cyclosporine .&lt;/li&gt;&lt;li&gt;➤ Tacrolimus&lt;/li&gt;&lt;li&gt;➤ cyclosporine&lt;/li&gt;&lt;li&gt;➤ gingival hyperplasia&lt;/li&gt;&lt;li&gt;➤ hirsutism&lt;/li&gt;&lt;li&gt;➤ cyclosporine&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old male with cirrhosis presents with ascites that is not responding to initial diuretic therapy. After confirming compliance with low-sodium diet and medications, the physician considers escalating the diuretic dose. What is the maximum daily dose of spironolactone and furosemide that can be safely used in the management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Spironolactone 200 mg/d, furosemide 40 mg/d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Spironolactone 300 mg/d, furosemide 80 mg/d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Spironolactone 400 mg/d, furosemide 160 mg/d&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Spironolactone 500 mg/d, furosemide 200 mg/d&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Spironolactone 400 mg/d, furosemide 160 mg/d&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Spironolactone 400 mg/d, furosemide 160 mg/d&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The maximum dose of diuretics for ascites in cirrhosis is spironolactone 400 mg/day and furosemide 160 mg/day . This combination is used to manage refractory ascites if compliance with a low-sodium diet is confirmed and if ascitic fluid is not being mobilized adequately. If ascites persists despite these maximum doses, it is considered refractory ascites , and alternative treatments, such as large volume paracentesis (LVP) or transjugular intrahepatic portosystemic shunt (TIPS) , should be considered.&lt;/li&gt;&lt;li&gt;• ascites&lt;/li&gt;&lt;li&gt;• cirrhosis&lt;/li&gt;&lt;li&gt;• spironolactone 400 mg/day&lt;/li&gt;&lt;li&gt;• furosemide 160 mg/day&lt;/li&gt;&lt;li&gt;• refractory ascites&lt;/li&gt;&lt;li&gt;• low-sodium diet&lt;/li&gt;&lt;li&gt;• refractory ascites&lt;/li&gt;&lt;li&gt;• large volume paracentesis (LVP)&lt;/li&gt;&lt;li&gt;• transjugular intrahepatic portosystemic shunt (TIPS)&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Spironolactone 200 mg/d, furosemide 40 mg/d: These doses are lower than the maximum recommended doses . While they may be used for initial management, they are not sufficient for managing refractory ascites.&lt;/li&gt;&lt;li&gt;• Option A. Spironolactone 200 mg/d, furosemide 40 mg/d:&lt;/li&gt;&lt;li&gt;• maximum recommended doses&lt;/li&gt;&lt;li&gt;• Option B. Spironolactone 300 mg/d, furosemide 80 mg/d: These doses are still below the maximum daily doses and would not be considered appropriate for cases of refractory ascites , where higher doses are necessary for optimal fluid mobilization.&lt;/li&gt;&lt;li&gt;• Option B. Spironolactone 300 mg/d, furosemide 80 mg/d:&lt;/li&gt;&lt;li&gt;• maximum daily doses&lt;/li&gt;&lt;li&gt;• refractory ascites&lt;/li&gt;&lt;li&gt;• Option D. Spironolactone 500 mg/d, furosemide 200 mg/d: These doses exceed the recommended maximum doses . While doses above the recommended maximum may occasionally be used in very specific clinical settings, they increase the risk of adverse effects such as electrolyte imbalances , kidney dysfunction , and hepatorenal syndrome .&lt;/li&gt;&lt;li&gt;• Option D. Spironolactone 500 mg/d, furosemide 200 mg/d:&lt;/li&gt;&lt;li&gt;• recommended maximum doses&lt;/li&gt;&lt;li&gt;• electrolyte imbalances&lt;/li&gt;&lt;li&gt;• kidney dysfunction&lt;/li&gt;&lt;li&gt;• hepatorenal syndrome&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The maximum recommended doses for diuretics in the management of ascites are spironolactone 400 mg/day and furosemide 160 mg/day . If ascites remains refractory despite these doses, alternative treatments should be considered.&lt;/li&gt;&lt;li&gt;➤ maximum recommended doses&lt;/li&gt;&lt;li&gt;➤ ascites&lt;/li&gt;&lt;li&gt;➤ spironolactone 400 mg/day&lt;/li&gt;&lt;li&gt;➤ furosemide 160 mg/day&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old asymptomatic individual undergoes colorectal cancer screening. Which of the following is the recommended screening interval for the multitargeted stool DNA test?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Annually&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Every 3 years&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Every 5 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Every 10 years&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Every 3 years&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Every 3 years&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• For asymptomatic individuals ≥45 years old, the multitargeted stool DNA test (which detects genetic changes and blood in the stool) is recommended to be performed every 3 years as part of colorectal cancer screening . This test is used as an alternative to other screening methods and is considered highly effective for early detection of colorectal cancer or advanced precancerous polyps.&lt;/li&gt;&lt;li&gt;• asymptomatic individuals ≥45 years&lt;/li&gt;&lt;li&gt;• multitargeted stool DNA test&lt;/li&gt;&lt;li&gt;• every 3 years&lt;/li&gt;&lt;li&gt;• colorectal cancer screening&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Annually: The multitargeted stool DNA test is not recommended to be performed annually . Screening intervals are set at every 3 years , not annually, for this test.&lt;/li&gt;&lt;li&gt;• Option A. Annually:&lt;/li&gt;&lt;li&gt;• multitargeted stool DNA test&lt;/li&gt;&lt;li&gt;• annually&lt;/li&gt;&lt;li&gt;• every 3 years&lt;/li&gt;&lt;li&gt;• Option C. Every 5 years: The screening interval for the multitargeted stool DNA test is every 3 years , not every 5 years.&lt;/li&gt;&lt;li&gt;• Option C. Every 5 years:&lt;/li&gt;&lt;li&gt;• multitargeted stool DNA test&lt;/li&gt;&lt;li&gt;• every 3 years&lt;/li&gt;&lt;li&gt;• Option D. Every 10 years: The multitargeted stool DNA test has a shorter interval of every 3 years . A colonoscopy , however, is recommended every 10 years for colorectal cancer screening.&lt;/li&gt;&lt;li&gt;• Option D. Every 10 years:&lt;/li&gt;&lt;li&gt;• multitargeted stool DNA test&lt;/li&gt;&lt;li&gt;• shorter interval&lt;/li&gt;&lt;li&gt;• every 3 years&lt;/li&gt;&lt;li&gt;• colonoscopy&lt;/li&gt;&lt;li&gt;• 10 years&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For asymptomatic individuals ≥45 years old , the multitargeted stool DNA test is done every 3 years as part of routine colorectal cancer screening .&lt;/li&gt;&lt;li&gt;➤ asymptomatic individuals ≥45 years old&lt;/li&gt;&lt;li&gt;➤ multitargeted stool DNA test&lt;/li&gt;&lt;li&gt;➤ 3 years&lt;/li&gt;&lt;li&gt;➤ colorectal cancer screening&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman presents with dysphagia and diagnosed with Plummer Vinson Syndrome. What is the feature of the disorder?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Proximal esophageal webs and iron-deficiency anemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Proximal esophageal webs and B12 deficiency anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Distal esophageal webs and iron-deficiency anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Distal esophageal webs and B12 deficiency anemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Proximal esophageal webs and iron-deficiency anemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Proximal esophageal webs and iron-deficiency anemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The combination of proximal esophageal webs , dysphagia and iron-deficiency anemia is characteristic of Plummer-Vinson syndrome , also known as Paterson-Kelly Brown syndrome . This condition typically affects middle-aged women and presents with dysphagia due to the presence of esophageal webs, along with iron-deficiency anemia . This syndrome is associated with an increased risk of esophageal cancer , especially in the setting of chronic untreated iron deficiency.&lt;/li&gt;&lt;li&gt;• proximal esophageal webs&lt;/li&gt;&lt;li&gt;• dysphagia&lt;/li&gt;&lt;li&gt;• iron-deficiency anemia&lt;/li&gt;&lt;li&gt;• Plummer-Vinson syndrome&lt;/li&gt;&lt;li&gt;• Paterson-Kelly Brown syndrome&lt;/li&gt;&lt;li&gt;• middle-aged women&lt;/li&gt;&lt;li&gt;• dysphagia&lt;/li&gt;&lt;li&gt;• iron-deficiency anemia&lt;/li&gt;&lt;li&gt;• esophageal cancer&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. Proximal esophageal webs and B12 deficiency anemia: While B12 deficiency anemia can cause symptoms such as fatigue and neurological deficits, it is not typically associated with proximal esophageal webs . This combination is not seen in Paterson-Kelly syndrome .&lt;/li&gt;&lt;li&gt;• Option B. Proximal esophageal webs and B12 deficiency anemia:&lt;/li&gt;&lt;li&gt;• B12 deficiency anemia&lt;/li&gt;&lt;li&gt;• proximal esophageal webs&lt;/li&gt;&lt;li&gt;• Paterson-Kelly syndrome&lt;/li&gt;&lt;li&gt;• Option C. Distal esophageal webs and iron-deficiency anemia: Distal esophageal webs are more commonly seen in ** Schatzki rings**, which are associated with gastroesophageal reflux disease (GERD) and not iron-deficiency anemia . The esophageal webs in Paterson-Kelly syndrome are typically proximal , not distal.&lt;/li&gt;&lt;li&gt;• Option C. Distal esophageal webs and iron-deficiency anemia: Distal esophageal webs&lt;/li&gt;&lt;li&gt;• gastroesophageal reflux disease (GERD)&lt;/li&gt;&lt;li&gt;• not iron-deficiency anemia&lt;/li&gt;&lt;li&gt;• Paterson-Kelly syndrome&lt;/li&gt;&lt;li&gt;• proximal&lt;/li&gt;&lt;li&gt;• Option D. Distal esophageal webs and B12 deficiency anemia: This combination is not typically associated with any specific syndrome and is not seen in Paterson-Kelly syndrome . B12 deficiency is more commonly associated with pernicious anemia or other conditions related to malabsorption .&lt;/li&gt;&lt;li&gt;• Option D. Distal esophageal webs and B12 deficiency anemia:&lt;/li&gt;&lt;li&gt;• Paterson-Kelly syndrome&lt;/li&gt;&lt;li&gt;• B12 deficiency&lt;/li&gt;&lt;li&gt;• pernicious anemia&lt;/li&gt;&lt;li&gt;• malabsorption&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Paterson-Kelly syndrome (Plummer-Vinson syndrome) is defined by the presence of proximal esophageal webs and iron-deficiency anemia , often in middle-aged women, and it increases the risk of esophageal cancer .&lt;/li&gt;&lt;li&gt;➤ Paterson-Kelly syndrome (Plummer-Vinson syndrome)&lt;/li&gt;&lt;li&gt;➤ proximal esophageal webs&lt;/li&gt;&lt;li&gt;➤ iron-deficiency anemia&lt;/li&gt;&lt;li&gt;➤ esophageal cancer&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old male presents with unintentional weight loss and is concerned about his health. After a detailed assessment, he reveals a loss of 5% of his body weight over the past 8 months. How is this weight loss classified?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;&amp;gt;2% of one’s body weight over a period of 6–12 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;&amp;gt;3% of one’s body weight over a period of 6–12 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;&amp;gt;5% of one’s body weight over a period of 6–12 months&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;&amp;gt;10% of one’s body weight over a period of 6–12 months&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. &gt;5% of one’s body weight over a period of 6–12 months&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) &amp;gt;5% of one’s body weight over a period of 6–12 months&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Clinically important weight loss is typically defined as a loss of &amp;gt;5% of one’s body weight over a period of 6–12 months . This level of weight loss is often considered significant and warrants further investigation to rule out underlying medical conditions, such as malignancies , endocrine disorders , or gastrointestinal diseases .&lt;/li&gt;&lt;li&gt;• loss of &amp;gt;5%&lt;/li&gt;&lt;li&gt;• body weight over a period of 6–12 months&lt;/li&gt;&lt;li&gt;• significant&lt;/li&gt;&lt;li&gt;• malignancies&lt;/li&gt;&lt;li&gt;• endocrine disorders&lt;/li&gt;&lt;li&gt;• gastrointestinal diseases&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. &amp;gt;2% of one’s body weight over a period of 6–12 months: A 2% weight loss does not typically reach the threshold for clinically significant weight loss. It would be considered mild and usually not a cause for concern unless accompanied by other symptoms.&lt;/li&gt;&lt;li&gt;• Option A. &amp;gt;2% of one’s body weight over a period of 6–12 months:&lt;/li&gt;&lt;li&gt;• 2% weight loss&lt;/li&gt;&lt;li&gt;• mild&lt;/li&gt;&lt;li&gt;• Option B. &amp;gt;3% of one’s body weight over a period of 6–12 months: While 3% weight loss can be noteworthy, it does not meet the commonly accepted definition for clinically significant weight loss, which is generally considered to be &amp;gt;5% .&lt;/li&gt;&lt;li&gt;• Option B. &amp;gt;3% of one’s body weight over a period of 6–12 months:&lt;/li&gt;&lt;li&gt;• 3% weight loss&lt;/li&gt;&lt;li&gt;• &amp;gt;5%&lt;/li&gt;&lt;li&gt;• Option D. &amp;gt;10% of one’s body weight over a period of 6–12 months: A 10% weight loss is more extreme and may indicate severe malnutrition or a serious medical condition. Although important, the general clinical threshold for significant weight loss is &amp;gt;5% over 6–12 months , and &amp;gt;10% would be classified as severe, but not the general definition for clinical importance.&lt;/li&gt;&lt;li&gt;• Option D. &amp;gt;10% of one’s body weight over a period of 6–12 months:&lt;/li&gt;&lt;li&gt;• 10% weight loss&lt;/li&gt;&lt;li&gt;• malnutrition&lt;/li&gt;&lt;li&gt;• &amp;gt;5%&lt;/li&gt;&lt;li&gt;• 6–12 months&lt;/li&gt;&lt;li&gt;• &amp;gt;10%&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Clinically significant weight loss is typically defined as a loss of &amp;gt;5% of one’s body weight over a 6–12-month period , which requires further clinical evaluation to identify any underlying causes.&lt;/li&gt;&lt;li&gt;➤ Clinically significant weight loss&lt;/li&gt;&lt;li&gt;➤ loss of &amp;gt;5% of one’s body weight&lt;/li&gt;&lt;li&gt;➤ 6–12-month period&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old male presents with ascites. His serum albumin is 3.5 g/dL, and his ascitic fluid albumin is 1.8 g/dL. Based on these findings, which of the following is the most likely cause of his ascites?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Peritoneal carcinomatosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nephrotic syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cirrhosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tuberculosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cirrhosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-02-18%20162012.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Cirrhosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The serum ascites albumin gradient (SAAG) is calculated by subtracting the ascitic fluid albumin from the serum albumin . The gradient is used to determine whether the ascites is due to portal hypertension or other causes.&lt;/li&gt;&lt;li&gt;• serum ascites albumin gradient (SAAG)&lt;/li&gt;&lt;li&gt;• ascitic fluid albumin&lt;/li&gt;&lt;li&gt;• serum albumin&lt;/li&gt;&lt;li&gt;• portal hypertension&lt;/li&gt;&lt;li&gt;• SAAG = Serum albumin – Ascitic fluid albumin In this case, SAAG = 3.5 g/dL – 1.8 g/dL = 1.7 g/dL , which is &amp;gt;1.1 g/dL , indicating ascites due to portal hypertension . Cirrhosis is the most common cause of ascites due to portal hypertension , and this pattern is typically seen in cirrhosis-related ascites.&lt;/li&gt;&lt;li&gt;• SAAG = Serum albumin – Ascitic fluid albumin&lt;/li&gt;&lt;li&gt;• SAAG = Serum albumin – Ascitic fluid albumin&lt;/li&gt;&lt;li&gt;• In this case, SAAG = 3.5 g/dL – 1.8 g/dL = 1.7 g/dL , which is &amp;gt;1.1 g/dL , indicating ascites due to portal hypertension .&lt;/li&gt;&lt;li&gt;• SAAG = 3.5 g/dL – 1.8 g/dL = 1.7 g/dL&lt;/li&gt;&lt;li&gt;• &amp;gt;1.1 g/dL&lt;/li&gt;&lt;li&gt;• portal hypertension&lt;/li&gt;&lt;li&gt;• Cirrhosis is the most common cause of ascites due to portal hypertension , and this pattern is typically seen in cirrhosis-related ascites.&lt;/li&gt;&lt;li&gt;• Cirrhosis&lt;/li&gt;&lt;li&gt;• portal hypertension&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Peritoneal carcinomatosis: In cases of peritoneal carcinomatosis , the ascitic fluid albumin level is usually higher than in cirrhosis, and the SAAG is typically &amp;lt;1.1 g/dL (indicative of non-portal hypertension-related ascites).&lt;/li&gt;&lt;li&gt;• Option A. Peritoneal carcinomatosis:&lt;/li&gt;&lt;li&gt;• peritoneal carcinomatosis&lt;/li&gt;&lt;li&gt;• higher&lt;/li&gt;&lt;li&gt;• SAAG&lt;/li&gt;&lt;li&gt;• &amp;lt;1.1 g/dL&lt;/li&gt;&lt;li&gt;• Option B. Nephrotic syndrome: In nephrotic syndrome , ascites can occur due to hypoalbuminemia and fluid retention . However, the SAAG in nephrotic syndrome is typically &amp;lt;1.1 g/dL , and ascitic fluid albumin would be low , but not as low as seen in cirrhosis. The protein content of ascitic fluid would generally be low due to loss of protein in urine .&lt;/li&gt;&lt;li&gt;• Option B. Nephrotic syndrome:&lt;/li&gt;&lt;li&gt;• nephrotic syndrome&lt;/li&gt;&lt;li&gt;• hypoalbuminemia&lt;/li&gt;&lt;li&gt;• fluid retention&lt;/li&gt;&lt;li&gt;• SAAG&lt;/li&gt;&lt;li&gt;• &amp;lt;1.1 g/dL&lt;/li&gt;&lt;li&gt;• low&lt;/li&gt;&lt;li&gt;• protein content&lt;/li&gt;&lt;li&gt;• low&lt;/li&gt;&lt;li&gt;• loss of protein in urine&lt;/li&gt;&lt;li&gt;• Option D. Tuberculosis: Ascites due to tuberculosis generally has a low SAAG (&amp;lt;1.1 g/dL) , and the ascitic fluid albumin level would be lower than in cirrhosis, but it would be associated with other features of TB , such as fever, weight loss , and a positive culture or PCR for Mycobacterium tuberculosis .&lt;/li&gt;&lt;li&gt;• Option D. Tuberculosis: Ascites due to tuberculosis&lt;/li&gt;&lt;li&gt;• low SAAG (&amp;lt;1.1 g/dL)&lt;/li&gt;&lt;li&gt;• lower&lt;/li&gt;&lt;li&gt;• other features of TB&lt;/li&gt;&lt;li&gt;• fever, weight loss&lt;/li&gt;&lt;li&gt;• positive culture&lt;/li&gt;&lt;li&gt;• PCR&lt;/li&gt;&lt;li&gt;• Mycobacterium tuberculosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A SAAG &amp;gt;1.1 g/dL , with low ascitic fluid albumin (as in this case), suggests portal hypertension , making cirrhosis the most likely cause of ascites.&lt;/li&gt;&lt;li&gt;➤ SAAG &amp;gt;1.1 g/dL&lt;/li&gt;&lt;li&gt;➤ low ascitic fluid albumin&lt;/li&gt;&lt;li&gt;➤ portal hypertension&lt;/li&gt;&lt;li&gt;➤ cirrhosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child is diagnosed with inflammatory bowel disease (IBD). What is the definition of very early onset IBD (VEOIBD)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IBD in patients &amp;lt;2 years old&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IBD in patients &amp;lt;4 years old&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IBD in patients &amp;lt;6 years old&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IBD in patients &amp;lt;10 years old&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. IBD in patients &lt;6 years old&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)  IBD in patients &amp;lt;6 years old&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Very-early-onset IBD (VEOIBD) is defined as IBD in patients &amp;lt;6 years old . This category of IBD typically affects children who have a strong family history of IBD and involves a more severe disease course. It mainly affects the colon and is often resistant to standard medications . In some cases, these patients may develop complications such as growth retardation or intestinal failure .&lt;/li&gt;&lt;li&gt;• Very-early-onset IBD (VEOIBD)&lt;/li&gt;&lt;li&gt;• IBD in patients &amp;lt;6 years old&lt;/li&gt;&lt;li&gt;• strong family history of IBD&lt;/li&gt;&lt;li&gt;• colon&lt;/li&gt;&lt;li&gt;• resistant to standard medications&lt;/li&gt;&lt;li&gt;• growth retardation&lt;/li&gt;&lt;li&gt;• intestinal failure&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. IBD in patients &amp;lt;2 years old: IBD in patients &amp;lt;2 years old is classified as infantile IBD , a more severe form that presents in early infancy and also affects the colon . It is even more resistant to standard treatments than VEOIBD.&lt;/li&gt;&lt;li&gt;• Option A. IBD in patients &amp;lt;2 years old: IBD in patients &amp;lt;2 years old&lt;/li&gt;&lt;li&gt;• infantile IBD&lt;/li&gt;&lt;li&gt;• colon&lt;/li&gt;&lt;li&gt;• Option B. IBD in patients &amp;lt;4 years old: While this answer seems close, the correct age range for very-early-onset IBD is &amp;lt;6 years old , not &amp;lt;4 years old .&lt;/li&gt;&lt;li&gt;• Option B. IBD in patients &amp;lt;4 years old:&lt;/li&gt;&lt;li&gt;• very-early-onset IBD&lt;/li&gt;&lt;li&gt;• &amp;lt;6 years old&lt;/li&gt;&lt;li&gt;• &amp;lt;4 years old&lt;/li&gt;&lt;li&gt;• Option D. IBD in patients &amp;lt;10 years old: IBD in patients &amp;lt;10 years old is categorized as early-onset IBD (EOIBD) , which includes patients with IBD before the age of 10 but after 6 years old . This category does not include the very-early-onset cases, which are specifically defined as &amp;lt;6 years old .&lt;/li&gt;&lt;li&gt;• Option D. IBD in patients &amp;lt;10 years old: IBD in patients &amp;lt;10 years old&lt;/li&gt;&lt;li&gt;• early-onset IBD (EOIBD)&lt;/li&gt;&lt;li&gt;• IBD&lt;/li&gt;&lt;li&gt;• 6 years old&lt;/li&gt;&lt;li&gt;• very-early-onset&lt;/li&gt;&lt;li&gt;• &amp;lt;6 years old&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Very-early-onset IBD (VEOIBD) is defined as IBD in patients &amp;lt;6 years old and is associated with more severe disease, often affecting the colon and being resistant to standard treatment.&lt;/li&gt;&lt;li&gt;➤ Very-early-onset IBD (VEOIBD)&lt;/li&gt;&lt;li&gt;➤ IBD in patients &amp;lt;6 years old&lt;/li&gt;&lt;li&gt;➤ colon&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 110 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);

                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);

                updateNavPanel();

                console.error(&quot;Error starting quiz:&quot;, e);

                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();

        function showPreviousQuestion() {

                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);

        function showNextQuestion() {

        function handleQuestionNavClick(index) {
