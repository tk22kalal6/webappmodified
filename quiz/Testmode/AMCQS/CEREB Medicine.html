t;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 63-year-old man has chronic obstructive pulmonary disease and presents to your office for routine follow-up. He has no complaints currently and feels well. His most recent FEV1 was 55% predicted, and he is not on oxygen. He received one dose of pneumococcal vaccine 7 years previously. He is asking whether he should receive another dose of pneumococcal vaccine. According to the guidelines of the Centers for Disease Control and Prevention, what is your recommendation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;He does not require further vaccination unless his FEV1 drops below 50% predicted.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;He does not require further vaccination until he reaches age 65.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;He should be revaccinated today.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;He should be revaccinated 10 years after his initial vaccine.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. He should be revaccinated today.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) He should be revaccinated today.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Adults with chronic lung disease, including COPD, should receive two pneumococcal vaccines: PCV13 and PPSV23. Revaccination with PPSV23 is recommended 5 years after the first PPSV23 dose.&lt;/li&gt;&lt;li&gt;➤ Adults with chronic lung disease, including COPD, should receive two pneumococcal vaccines: PCV13 and PPSV23.&lt;/li&gt;&lt;li&gt;➤ Revaccination with PPSV23 is recommended 5 years after the first PPSV23 dose.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You admit a patient with severe community-acquired pneumonia who requires intubation and mechanical ventilation. She has decreased breath sounds and dullness to percussion halfway up her right lung. Chest x-ray and ultrasound confirm the presence of a large pleural effusion. You perform a diagnostic thoracentesis, but fluid remains. All of the following are indications for complete drainage of the pleural fluid EXCEPT:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pleural fluid pH &amp;lt;7&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pleural fluid glucose &amp;lt;2.2 mmol/L&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pleural fluid protein &amp;gt;5 g/dL&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pleural fluid lactate dehydrogenase concentration &amp;gt;1000 units/L&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Pleural fluid protein &gt;5 g/dL&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Pleural fluid protein &amp;gt; 5 g/dL&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In a patient with severe pneumonia and a large pleural effusion, certain pleural fluid findings (low pH, low glucose, high LDH) are indicative of empyema and necessitate complete drainage. A high pleural fluid protein level alone is not an absolute indication for complete drainage. Further investigation and clinical correlation are necessary to determine the appropriate management.&lt;/li&gt;&lt;li&gt;➤ In a patient with severe pneumonia and a large pleural effusion, certain pleural fluid findings (low pH, low glucose, high LDH) are indicative of empyema and necessitate complete drainage.&lt;/li&gt;&lt;li&gt;➤ A high pleural fluid protein level alone is not an absolute indication for complete drainage. Further investigation and clinical correlation are necessary to determine the appropriate management.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 52-year-old woman with a past medical history of hypertension presents to her primary care doctor prior to a 2-week long mission trip her church is taking to Guatemala. You provide her with extensive pretravel counseling and treatment. You could provide her with all of the following guidance and prophylaxis regarding the prevention of traveler’s diarrhea EXCEPT:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Avoid raw vegetables, salads, and unpeeled fruit.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Take bismuth subsalicylate.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Take ciprofloxacin.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Take probiotics.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Take ciprofloxacin.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Take ciprofloxacin.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Traveler&#x27;s diarrhea prevention primarily focuses on dietary and hygiene practices, such as avoiding contaminated food and water. Bismuth subsalicylate and probiotics can be considered for prophylaxis in some cases. Antibiotics like ciprofloxacin are reserved for the treatment of traveler&#x27;s diarrhea if it occurs, not for routine prophylaxis.&lt;/li&gt;&lt;li&gt;➤ Traveler&#x27;s diarrhea prevention primarily focuses on dietary and hygiene practices, such as avoiding contaminated food and water.&lt;/li&gt;&lt;li&gt;➤ Bismuth subsalicylate and probiotics can be considered for prophylaxis in some cases.&lt;/li&gt;&lt;li&gt;➤ Antibiotics like ciprofloxacin are reserved for the treatment of traveler&#x27;s diarrhea if it occurs, not for routine prophylaxis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following tests is the most sensitive to make the appropriate diagnosis in a woman seen at a sexually transmitted disease clinic with profuse, yellow, and purulent, homogenous vaginal discharge with vulvar irritation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Culture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Enzyme-linked immunosorbent assay testing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gram stain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nucleic acid amplification test&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Nucleic acid amplification test&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Nucleic acid amplification test&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ NAAT is the preferred diagnostic test for most STIs due to its high sensitivity and specificity.&lt;/li&gt;&lt;li&gt;➤ NAAT is the preferred diagnostic test for most STIs due to its high sensitivity and specificity.&lt;/li&gt;&lt;li&gt;➤ In a patient presenting with purulent vaginal discharge and vulvar irritation, NAAT should be performed to rule out Chlamydia trachomatis and Neisseria gonorrhoeae infection.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 73-year-old woman has recurrent urinary tract infections. She is placed on suppressive antibiotic therapy by her primary physician. One year later, she is complaining of progressive dyspnea, and a chest radiograph shows development of pulmonary fibrosis. Which antibiotic could explain development of this complication?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cefaclor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cephalexin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ciprofloxacin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nitrofurantoin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Nitrofurantoin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Nitrofurantoin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Nitrofurantoin, although effective for urinary tract infections, carries a risk of pulmonary toxicity, including fibrosis, especially with long-term use. Monitor patients on long-term nitrofurantoin for respiratory symptoms and consider alternative antibiotics if pulmonary complications develop.&lt;/li&gt;&lt;li&gt;➤ Nitrofurantoin, although effective for urinary tract infections, carries a risk of pulmonary toxicity, including fibrosis, especially with long-term use.&lt;/li&gt;&lt;li&gt;➤ Monitor patients on long-term nitrofurantoin for respiratory symptoms and consider alternative antibiotics if pulmonary complications develop.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-year-old woman with a history of developmental delay who lives in a group home is brought to the hospital for weakness starting in the head and descending to her legs. She has symmetric cranial nerve palsies, inability to move, and decreased breathing. Deep tendon reflexes are normal. On examination, she is taking only shallow respirations, and you note flaccid muscle tone throughout. There was no preceding fever, cough, coryza, rash, or new medications. She was recently given amoxicillin-clavulanate for sinusitis. She had been eating many foods created with prepared meats. Which of the following is the most likely cause of her presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Botulinum toxicity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Guillain-Barré syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypokalemic periodic paralysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tetanus toxicity&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Botulinum toxicity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Botulinum toxicity&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Botulism is a medical emergency that requires prompt recognition and treatment with antitoxin. The classic presentation is descending flaccid paralysis with cranial nerve involvement and potential respiratory failure. A history of consuming improperly canned or preserved food is a crucial clue to the diagnosis.&lt;/li&gt;&lt;li&gt;➤ Botulism is a medical emergency that requires prompt recognition and treatment with antitoxin.&lt;/li&gt;&lt;li&gt;➤ The classic presentation is descending flaccid paralysis with cranial nerve involvement and potential respiratory failure.&lt;/li&gt;&lt;li&gt;➤ A history of consuming improperly canned or preserved food is a crucial clue to the diagnosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old patient with prerenal azotemia secondary to dehydration. His creatinine was initially 3.6 mg/dL on admission, but it has improved today to 2.1 mg/dL. He complains of mild lower back pain, and you prescribe naproxen to be taken intermittently. By what mechanism might this drug further impair his renal function?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Afferent arteriolar vasoconstriction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Afferent arteriolar vasodilatation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Efferent arteriolar vasoconstriction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Proximal tubular toxicity&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Afferent arteriolar vasoconstriction&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Afferent arteriolar vasoconstriction&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ NSAIDs , such as naproxen, can impair renal function by causing afferent arteriolar vasoconstriction , reducing renal perfusion, particularly in patients with conditions like prerenal azotemia .&lt;/li&gt;&lt;li&gt;➤ NSAIDs&lt;/li&gt;&lt;li&gt;➤ afferent arteriolar vasoconstriction&lt;/li&gt;&lt;li&gt;➤ prerenal azotemia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 63-year-old woman with chronic kidney disease is maintained on daily peritoneal dialysis. Her past medical history is notable for hypertension and atrial fibrillation. Her medications include losartan and warfarin. Two days ago she developed a lesion on her abdominal wall, which is shown below. All of the following statements regarding her condition are true EXCEPT:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oral calcium supplement may be a risk factor.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pathologically, there is vascular occlusion.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pseudomonas co-infection is typical.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Severe hyperparathyroidism may not be present.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Pseudomonas co-infection is typical.&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/17/screenshot-2024-09-17-104635.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Pseudomonas co-infection is typical&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Calciphylaxis is a serious condition involving vascular calcification and skin necrosis in patients with end-stage renal disease . Secondary infections are common, but Pseudomonas is not typically involved. Risk factors include hypercalcemia, hyperphosphatemia, and imbalances in calcium-phosphate metabolism.&lt;/li&gt;&lt;li&gt;➤ Calciphylaxis&lt;/li&gt;&lt;li&gt;➤ end-stage renal disease&lt;/li&gt;&lt;li&gt;➤ Pseudomonas&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old obese female with a 5-year history of mild hypertension controlled by a thiazide diuretic is evaluated for proteinuria noted on a urine dipstick during a routine visit. Physical examination shows mild pedal edema and laboratory tests reveal serum creatinine of 1.2 mg/dL and proteinuria of 5.9 g/dL. A renal biopsy was taken and shown below. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Focal segmental sclerosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypertensive nephrosclerosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Minimal change (nil) disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Membranous glomerulopathy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Focal segmental sclerosis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/17/screenshot-2024-09-17-104751.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Focal segmental sclerosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Focal segmental glomerulosclerosis (FSGS) is a common cause of nephrotic syndrome in adults, particularly in obese individuals. It is characterized by nephrotic-range proteinuria and segmental scarring of the glomeruli on renal biopsy.&lt;/li&gt;&lt;li&gt;➤ Focal segmental glomerulosclerosis (FSGS)&lt;/li&gt;&lt;li&gt;➤ nephrotic-range proteinuria&lt;/li&gt;&lt;li&gt;➤ segmental scarring of the glomeruli&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with a history of Sjögren syndrome has the following laboratory findings: plasma sodium 139 mEq/L, chloride 112 mEq/L, bicarbonate 15 mEq/L, and potassium 3.0 mEq/L. Urine studies show a pH of 6.0, sodium of 15 mEq/L, potassium of 10 mEq/L, and chloride of 12 mEq/L. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chronic diarrhea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Type I RTA&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Type II RTA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Type III RTA&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Type I RTA&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Type I RTA&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Type I (distal) RTA is associated with conditions like Sjögren syndrome and presents with a non-anion gap metabolic acidosis , hypokalemia , and an inappropriately high urine pH (&amp;gt;5.5) despite systemic acidosis. This impaired excretion of H+ leads to chronic acidosis and electrolyte abnormalities.&lt;/li&gt;&lt;li&gt;➤ Type I (distal) RTA&lt;/li&gt;&lt;li&gt;➤ Sjögren syndrome&lt;/li&gt;&lt;li&gt;➤ non-anion gap metabolic acidosis&lt;/li&gt;&lt;li&gt;➤ hypokalemia&lt;/li&gt;&lt;li&gt;➤ inappropriately high urine pH (&amp;gt;5.5)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman who is in the 30th week of her second pregnancy has been followed closely because of mild hypertension. Her first pregnancy was complicated by preeclampsia. She now complains of worsening fatigue over the last day. Her blood pressure is 140/90, and she has a heart rate of 84 beats/min and room air oxygen saturation of 95%. Fetal monitoring shows no distress. Laboratory studies are notable for a hemoglobin of 6 g/dL (10 g/ dL 1 week ago) and platelet count of 80,000/dL (180,000/ dL 1 week ago). A peripheral blood smear shows schistocytes. All of the following statements are true about her condition EXCEPT:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glucocorticoids are effective in reducing morbidity and mortality.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Her liver function enzymes are likely elevated.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Preeclampsia predisposes to the condition.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Renal failure is common.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Glucocorticoids are effective in reducing morbidity and mortality.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Glucocorticoids are effective in reducing morbidity and mortality&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ HELLP syndrome is a serious complication of pregnancy involving hemolysis, elevated liver enzymes, and low platelets . Treatment involves urgent delivery, as continuing the pregnancy increases maternal and fetal risks. Glucocorticoids are not effective for reducing morbidity and mortality in HELLP syndrome, making this option incorrect&lt;/li&gt;&lt;li&gt;➤ HELLP syndrome&lt;/li&gt;&lt;li&gt;➤ hemolysis, elevated liver enzymes, and low platelets&lt;/li&gt;&lt;li&gt;➤ not effective&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man with a history of recurrent calcium oxalate kidney stones presents to your clinic for follow-up. He is interested in learning about interventions to prevent future stone formation. He has been advised on dietary modifications in the past but is unsure which strategies are most effective. Which of the following interventions has been shown to decrease the recurrence of calcium oxalate renal stones?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A diet with abundant spinach and rhubarb&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aspirin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Low-calcium diet (400 mg/day)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thiazide diuretics&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Thiazide diuretics&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Thiazide diuretics&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Thiazide diuretics are effective in preventing the recurrence of calcium oxalate kidney stones by reducing urinary calcium excretion. Dietary calcium should not be excessively restricted, and oxalate-rich foods like spinach and rhubarb should be limited.&lt;/li&gt;&lt;li&gt;➤ Thiazide diuretics&lt;/li&gt;&lt;li&gt;➤ calcium oxalate kidney stones&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old HIV-positive man presents with sudden-onset flank pain, hematuria, and dysuria. He has been on antiretroviral therapy for several years. His drugs include Abacavir, Lamivudine, Indinavir and Rosuvastatin. Which of the following is the most likely cause of his symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Calcium oxalate stones&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Uric acid stones&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Indinavir-induced nephrolithiasis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Struvite stones&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Indinavir-induced nephrolithiasis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Indinavir-induced nephrolithiasis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Indinavir , a protease inhibitor, can cause radiolucent nephrolithiasis due to drug crystallization in the urinary tract. Patients on indinavir who develop flank pain and hematuria should be evaluated for this type of kidney stone.&lt;/li&gt;&lt;li&gt;➤ Indinavir&lt;/li&gt;&lt;li&gt;➤ radiolucent nephrolithiasis&lt;/li&gt;&lt;li&gt;➤ indinavir&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man with a known history of autosomal dominant polycystic kidney disease (ADPKD) presents with sudden-onset, severe right-sided flank pain. He denies fever, dysuria, or hematuria. His blood pressure is 145/95 mmHg, and his creatinine is stable at 1.5 mg/dL. Urinalysis shows trace blood but no signs of infection. What is the most likely cause of his symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pyelonephritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nephrolithiasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cyst rupture&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Renal artery thrombosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cyst rupture&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Cyst rupture&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Patients with ADPKD can experience sudden flank pain due to cyst rupture , which may be accompanied by mild hematuria. This diagnosis should be considered when pain occurs without signs of infection or significant changes in renal function.&lt;/li&gt;&lt;li&gt;➤ ADPKD&lt;/li&gt;&lt;li&gt;➤ cyst rupture&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 57-year-old female wishes to undergo a screening colonoscopy for colon cancer. She has no family history of colon cancer and currently has no symptoms referable to the gastrointestinal tract. Which of the following statements is true about colonoscopy as a screening test for colon cancer?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Barium enema is as sensitive as colonoscopy for detecting colitis.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Colonoscopy remains the gold standard for imaging the colonic mucosa.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CT colonography has replaced traditional colonoscopy for many younger patients because of its ability to detect serrated polyps with greater sensitivity.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Flexible sigmoidoscopy would be as effective as colonoscopy for detecting colon cancer in this patient&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Colonoscopy remains the gold standard for imaging the colonic mucosa.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Colonoscopy remains the gold standard for imaging the colonic mucosa.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Colonoscopy is the gold standard for screening and diagnosing colorectal cancer due to its high sensitivity and the ability to remove polyps during the procedure. Other imaging modalities like CT colonography and flexible sigmoidoscopy have their roles but are not as comprehensive as colonoscopy for detecting all colorectal neoplasia.&lt;/li&gt;&lt;li&gt;➤ Colonoscopy is the gold standard for screening and diagnosing colorectal cancer due to its high sensitivity and the ability to remove polyps during the procedure.&lt;/li&gt;&lt;li&gt;➤ Other imaging modalities like CT colonography and flexible sigmoidoscopy have their roles but are not as comprehensive as colonoscopy for detecting all colorectal neoplasia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 47-year-old man is evaluated in the emergency department for chest pain that developed at a restaurant after swallowing a piece of steak. He reports intermittent episodes of meat getting stuck in his lower chest over the past 3 years, but none as severe as this event. He denies food regurgitation outside of these episodes or heartburn symptoms. He is able to swallow liquids without difficulty and has not had any weight loss. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Achalasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Adenocarcinoma of the esophagus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Plummer-Vinson syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Schatzki ring&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Schatzki ring&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Schatzki ring&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Schatzki ring is a common cause of intermittent dysphagia to solids, often triggered by poorly chewed meat. Recognizing the typical presentation can lead to timely diagnosis and appropriate management, such as endoscopic dilation.&lt;/li&gt;&lt;li&gt;➤ Schatzki ring is a common cause of intermittent dysphagia to solids, often triggered by poorly chewed meat.&lt;/li&gt;&lt;li&gt;➤ Recognizing the typical presentation can lead to timely diagnosis and appropriate management, such as endoscopic dilation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old man presents with progressive dysphagia over a 2-month period. He has noted that food has been getting stuck more frequently in the last 2 weeks. He has a history of intermittent gastroesophageal reflux disease for which he takes over-the-counter antacids every few weeks. He has a history of eczema as a child but is not currently requiring treatment. He undergoes an esophagogastroduodenoscopy, which is shown below along with the biopsy. Which of the following is the most appropriate first step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Elimination diet&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IV methylprednisolone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mepolizumab&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Trial of a proton pump inhibitor&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Trial of a proton pump inhibitor&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/17/screenshot-2024-09-17-110419.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Trial of a proton pump inhibitor&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The management of EoE should be individualized, and a trial of PPI is often a reasonable first step in patients with a history of GERD. If symptoms persist, further evaluation and EoE-specific therapies can be considered.&lt;/li&gt;&lt;li&gt;➤ The management of EoE should be individualized, and a trial of PPI is often a reasonable first step in patients with a history of GERD.&lt;/li&gt;&lt;li&gt;➤ If symptoms persist, further evaluation and EoE-specific therapies can be considered.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 57-year-old man with peptic ulcer disease experiences transient improvement with Helicobacter pylori eradication. However, 3 months later, symptoms recur despite acid-suppressing therapy. He does not take nonsteroidal anti-inflammatory drugs. Stool analysis for H. pylori antigen is negative. Upper gastrointestinal (GI) endoscopy reveals prominent gastric folds together with the persistent ulceration in the duodenal bulb previously detected and the beginning of a new ulceration 4 cm proximal to the initial ulcer. Fasting gastrin levels are elevated, and basal acid secretion is 15 mEq/h. What is the best test to perform to make the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;No additional testing is necessary.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Blood sampling for gastrin levels following a meal.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Blood sampling for gastrin levels following secretin administration.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Endoscopic ultrasonography of the pancreas.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Blood sampling for gastrin levels following secretin administration.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Blood sampling for gastrin levels following secretin administration.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Zollinger-Ellison syndrome should be suspected in patients with recurrent or refractory peptic ulcers, especially with elevated gastrin levels. The secretin stimulation test is the gold standard for diagnosing ZES. Early diagnosis and treatment are essential to prevent complications and improve outcomes.&lt;/li&gt;&lt;li&gt;➤ Zollinger-Ellison syndrome should be suspected in patients with recurrent or refractory peptic ulcers, especially with elevated gastrin levels.&lt;/li&gt;&lt;li&gt;➤ The secretin stimulation test is the gold standard for diagnosing ZES.&lt;/li&gt;&lt;li&gt;➤ Early diagnosis and treatment are essential to prevent complications and improve outcomes.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 54-year-old man is evaluated by a gastroenterologist for diarrhea that has been present for approximately 1 month. He reports stools that float and are difficult to flush down the toilet; these can occur at any time of day or night but seem worsened by fatty meals. In addition, he reports pain in many joints lasting days to weeks and not relieved by ibuprofen. His wife notes that the patient has had difficulty with memory for the last few months. He has lost 16kg and reports intermittent low-grade fevers. He takes no medications and is otherwise healthy. Endoscopy is recommended. Which of the following is the most likely finding on small bowel biopsy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dilated lymphatics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Flat villi with crypt hyperplasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mononuclear cell infiltrate in the lamina propria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Periodic acid–Schiff-positive macrophages containing small bacilli&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Periodic acid–Schiff-positive macrophages containing small bacilli&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.  D) Periodic acid–Schiff-positive macrophages containing small bacilli&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Whipple&#x27;s disease is a rare systemic infection caused by Tropheryma whipplei. It presents with a combination of malabsorption, arthralgias, and neurological symptoms. The diagnosis is confirmed by identifying PAS-positive macrophages containing bacilli in a small bowel biopsy. Early diagnosis and treatment with antibiotics are essential for a good outcome.&lt;/li&gt;&lt;li&gt;➤ Whipple&#x27;s disease is a rare systemic infection caused by Tropheryma whipplei.&lt;/li&gt;&lt;li&gt;➤ It presents with a combination of malabsorption, arthralgias, and neurological symptoms.&lt;/li&gt;&lt;li&gt;➤ The diagnosis is confirmed by identifying PAS-positive macrophages containing bacilli in a small bowel biopsy.&lt;/li&gt;&lt;li&gt;➤ Early diagnosis and treatment with antibiotics are essential for a good outcome.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 46-year-old male from Mexico was found to be purified protein derivative–positive on routine health screening prior to beginning a new job in a hospital. He was started on isoniazid for treatment of latent tuberculosis. Three months into his treatment course he develops numbness and tingling in his bilateral feet. On laboratory assessment his liver function tests are normal. He reports taking his isoniazid faithfully but does not remember being told to take any additional medications along with the isoniazid. Which of the following is the likely cause of his symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Niacin deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thiamine deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vitamin A toxicity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vitamin B6 deficiency&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Vitamin B6 deficiency&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Vitamin B6 deficiency&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Isoniazid can cause vitamin B6 deficiency, leading to peripheral neuropathy. It is crucial to supplement patients on isoniazid with pyridoxine (vitamin B6) to prevent this complication. Recognizing the symptoms of vitamin B6 deficiency and promptly initiating supplementation can help prevent long-term neurological damage&lt;/li&gt;&lt;li&gt;➤ Isoniazid can cause vitamin B6 deficiency, leading to peripheral neuropathy.&lt;/li&gt;&lt;li&gt;➤ It is crucial to supplement patients on isoniazid with pyridoxine (vitamin B6) to prevent this complication.&lt;/li&gt;&lt;li&gt;➤ Recognizing the symptoms of vitamin B6 deficiency and promptly initiating supplementation can help prevent long-term neurological damage&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 29-year-old man presents with episodic abdominal pain and stress-induced edema of the lips, tongue, and occasionally the larynx. He has no history of allergies or new medications. What is the most likely deficiency in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;C1 esterase inhibitor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;C5A (complement cascade)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cyclooxygenase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IgE&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. C1 esterase inhibitor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) C1 esterase inhibitor&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hereditary angioedema is caused by a deficiency or dysfunction of C1 esterase inhibitor , leading to episodes of non-allergic, non-IgE mediated angioedema that can affect the skin, gastrointestinal tract, and airways.&lt;/li&gt;&lt;li&gt;➤ Hereditary angioedema&lt;/li&gt;&lt;li&gt;➤ C1 esterase inhibitor&lt;/li&gt;&lt;li&gt;➤ non-allergic, non-IgE mediated angioedema&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old man is admitted to the intensive care unit with hypoxemia. His partner tells the intensive care team that he has been coughing up blood for the last 2 days in increasing amounts. On laboratory studies his creatinine is markedly elevated. He is ultimately diagnosed with Goodpasture syndrome. What is the immune mechanism leading to organ damage in Goodpasture syndrome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Antibody-dependent cellular cytotoxicity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Complement-activating autoantibody&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inactivating autoantibody&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stimulating autoantibody&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Complement-activating autoantibody&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.  B)  Complement-activating autoantibody&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Goodpasture syndrome is an autoimmune disease in which complement-activating autoantibodies target the basement membranes of the kidneys and lungs, leading to glomerulonephritis and pulmonary hemorrhage .&lt;/li&gt;&lt;li&gt;➤ Goodpasture syndrome&lt;/li&gt;&lt;li&gt;➤ complement-activating autoantibodies&lt;/li&gt;&lt;li&gt;➤ basement membranes&lt;/li&gt;&lt;li&gt;➤ glomerulonephritis&lt;/li&gt;&lt;li&gt;➤ pulmonary hemorrhage&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old woman with long-standing diagnosis of systemic lupus erythematosus is evaluated by her rheumatologist as routine follow-up. A new cardiac murmur is heard, and an echocardiogram is ordered. She is feeling well and has no fevers, weight loss, or pre-existing cardiac disease. A vegetation on the mitral valve is demonstrated. Which of the following statements is true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Blood cultures are unlikely to be positive.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glucocorticoid therapy has been proven to lead to improvement in this condition.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pericarditis is frequently present concomitantly.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The lesion has a low risk of embolization.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Blood cultures are unlikely to be positive.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Blood cultures are unlikely to be positive.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Libman-Sacks endocarditis is associated with SLE and characterized by sterile vegetations on cardiac valves, most commonly the mitral valve. Blood cultures are typically negative , and there is a risk of embolization from these vegetations.&lt;/li&gt;&lt;li&gt;➤ Libman-Sacks endocarditis&lt;/li&gt;&lt;li&gt;➤ SLE&lt;/li&gt;&lt;li&gt;➤ sterile vegetations&lt;/li&gt;&lt;li&gt;➤ negative&lt;/li&gt;&lt;li&gt;➤ embolization&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman with a history of Sjögren’s syndrome presents for prenatal care. She is 22 weeks pregnant, and routine fetal heart monitoring reveals bradycardia. Testing confirms the presence of anti-Ro (SSA) antibodies. Which of the following conditions is most likely to affect the newborn?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Neonatal lupus rash&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neonatal congenital hypothyroidism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neonatal congenital heart block&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Neonatal polycythemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Neonatal congenital heart block&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Neonatal congenital heart block&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In mothers with autoimmune conditions like Sjögren’s syndrome or SLE who test positive for anti-Ro (SSA) antibodies , there is an increased risk of the fetus developing congenital heart block (CHB) , which can lead to fetal bradycardia and may require close fetal monitoring.&lt;/li&gt;&lt;li&gt;➤ Sjögren’s syndrome&lt;/li&gt;&lt;li&gt;➤ SLE&lt;/li&gt;&lt;li&gt;➤ anti-Ro (SSA) antibodies&lt;/li&gt;&lt;li&gt;➤ congenital heart block (CHB)&lt;/li&gt;&lt;li&gt;➤ fetal bradycardia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old woman presents with progressive proximal muscle weakness over the past few months. She also reports a red, scaly rash over her knuckles and a purple discoloration of her eyelids. Physical exam reveals symmetrical muscle weakness in her shoulders and hips. Laboratory tests show elevated creatine kinase. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Systemic lupus erythematosus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Polymyalgia rheumatic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dermatomyositis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rheumatoid arthritis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Dermatomyositis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)  Dermatomyositis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Dermatomyositis is characterized by proximal muscle weakness and distinctive skin findings such as Gottron&#x27;s papules and heliotrope rash . Elevated creatine kinase confirms muscle involvement, distinguishing it from other autoimmune diseases.&lt;/li&gt;&lt;li&gt;➤ Dermatomyositis&lt;/li&gt;&lt;li&gt;➤ proximal muscle weakness&lt;/li&gt;&lt;li&gt;➤ Gottron&#x27;s papules&lt;/li&gt;&lt;li&gt;➤ heliotrope rash&lt;/li&gt;&lt;li&gt;➤ creatine kinase&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 64-year-old woman is evaluated for weakness. She has had several weeks of difficulty brushing her teeth and combing her hair. She has also noted a rash on her face. Examination is notable for a heliotrope rash and proximal muscle weakness. Serum CPK is elevated, and she is diagnosed with dermatomyositis. After evaluation, she is found to have anti-Jo-1 antibodies. She is also likely to have which of the following additional findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ankylosing spondylitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inflammatory bowel disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Interstitial lung disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Primary biliary cirrhosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Interstitial lung disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.  C)  Interstitial lung disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Patients with dermatomyositis and anti-Jo-1 antibodies are at an increased risk for interstitial lung disease , which requires careful monitoring and management alongside their muscle disease.&lt;/li&gt;&lt;li&gt;➤ dermatomyositis&lt;/li&gt;&lt;li&gt;➤ anti-Jo-1 antibodies&lt;/li&gt;&lt;li&gt;➤ interstitial lung disease&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34-year-old man who presented to you with unexplained pancreatitis 2 weeks ago. Imaging of his pancreas showed diffuse pancreatic enlargement. He denies any alcohol intake and did not have any gallstones on imaging. Interestingly, on examination, he also has marked lacrimal gland and submandibular gland enlargement. Biopsy of his submandibular gland is shown below. The cells pictured in the figure stain strongly positive for IgG4, CD19, and CD138. Which of the following is the appropriate therapy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thalidomide and dexamethasone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cytomegalovirus immunoglobulin and ganciclovir&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Systemic chemotherapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prednisone&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Prednisone&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/17/screenshot-2024-09-17-111558.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Prednisone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ IgG4-related disease is a multisystem autoimmune disorder characterized by IgG4-positive plasma cell infiltration , often affecting the pancreas, salivary glands, and other organs. The treatment of choice is corticosteroids , such as prednisone , which can lead to remission in most cases.&lt;/li&gt;&lt;li&gt;➤ IgG4-related disease&lt;/li&gt;&lt;li&gt;➤ IgG4-positive plasma cell infiltration&lt;/li&gt;&lt;li&gt;➤ corticosteroids&lt;/li&gt;&lt;li&gt;➤ prednisone&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Production of which of the following hormones would be most impaired by lesions that affect the pituitary stalk or hypothalamus?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Adrenocorticotrophic hormone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Growth hormone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oxytocin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prolactin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Oxytocin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Oxytocin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Lesions affecting the pituitary stalk primarily impair the release of posterior pituitary hormones (oxytocin and ADH) due to disruption of their transport and storage. Anterior pituitary hormones can still be produced to some extent, and prolactin levels would actually increase due to the loss of dopamine inhibition.&lt;/li&gt;&lt;li&gt;➤ Lesions affecting the pituitary stalk primarily impair the release of posterior pituitary hormones (oxytocin and ADH) due to disruption of their transport and storage.&lt;/li&gt;&lt;li&gt;➤ Anterior pituitary hormones can still be produced to some extent, and prolactin levels would actually increase due to the loss of dopamine inhibition.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old woman presents with new-onset headaches. Brain MRI reveals a pituitary lesion. Which of the following laboratory findings is MOST likely associated with a non-functioning pituitary adenoma?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Elevated free T4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Elevated luteinizing hormone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Elevated morning cortisol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Elevated prolactin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Elevated prolactin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Elevated prolactin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Non-functioning pituitary adenomas can cause hormonal imbalances through mass effect and compression of the pituitary stalk.&lt;/li&gt;&lt;li&gt;➤ Elevated prolactin levels due to the \&quot;stalk effect\&quot; are a common and characteristic finding in non-functioning pituitary adenomas.&lt;/li&gt;&lt;li&gt;➤ Recognizing the potential for hormonal dysfunction in patients with pituitary lesions is crucial, prompting appropriate laboratory investigations.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 38-year-old mother of three presents to her primary care office with complaints of fatigue. She feels that her energy level has been low for the past 3 months. She was previously healthy and taking no medications. She does report that she has gained about 6 Kg weight and has severe constipation, for which she has been taking a number of laxatives. Her thyroid-stimulating hormone level is elevated at 25 mU/L. Free T4 is low. She is wondering why she has hypothyroidism. Which of the following tests is most likely to diagnose the etiology?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Antithyroid peroxidase antibody&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Antithyroglobulin antibody&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Radioiodine uptake scan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Serum thyroglobulin level&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Antithyroid peroxidase antibody&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Antithyroid peroxidase antibody&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Antithyroid peroxidase antibody is the most useful test to diagnose Hashimoto&#x27;s thyroiditis, the most common cause of hypothyroidism.&lt;/li&gt;&lt;li&gt;➤ Antithyroid peroxidase antibody is the most useful test to diagnose Hashimoto&#x27;s thyroiditis, the most common cause of hypothyroidism.&lt;/li&gt;&lt;li&gt;➤ Other tests may be helpful in certain situations, but TPO antibody is the initial test of choice in most cases.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 36-year-old man presents to the clinic reporting ankle swelling. On examination, his blood pressure is elevated at 162/86, and he has bilateral ankle edema. There are no other abnormalities on physical examination. Laboratory studies show a potassium of 2.9 and normal creatinine. Which of the following studies is recommended next?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;AM cortisol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CT of adrenals&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Plasma renin and aldosterone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thyroid-stimulating hormone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Plasma renin and aldosterone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Plasma renin and aldosterone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In a patient with hypertension, hypokalemia, and normal renal function, primary hyperaldosteronism should be strongly suspected. The plasma renin and aldosterone test is the initial diagnostic test of choice to confirm the diagnosis. If the test is positive, further imaging (e.g., CT of adrenals) may be needed to identify the underlying cause&lt;/li&gt;&lt;li&gt;➤ In a patient with hypertension, hypokalemia, and normal renal function, primary hyperaldosteronism should be strongly suspected.&lt;/li&gt;&lt;li&gt;➤ The plasma renin and aldosterone test is the initial diagnostic test of choice to confirm the diagnosis.&lt;/li&gt;&lt;li&gt;➤ If the test is positive, further imaging (e.g., CT of adrenals) may be needed to identify the underlying cause&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old woman presents to the clinic with fatigue, hair loss, and constipation. She has a history of type 1 diabetes mellitus that is well controlled on insulin and celiac disease, which she manages with a gluten-free diet. On physical examination she has dry skin but no other obvious abnormalities. On laboratory studies, her thyroid-stimulating hormone level is 85 mU/L and thyroid peroxidase antibodies are elevated. What is her underlying syndrome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;APS-1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;APS-2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Immune dysregulation, polyendocrinopathy, enteropathy, and X-linked disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Polyneuropathy, organomegaly, endocrinopathy, M-protein, and skin changes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. APS-2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.  B)  APS-2&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The combination of autoimmune thyroid disease and type 1 diabetes in a young woman is highly suggestive of APS-2. Patients with APS-2 should be monitored for other autoimmune conditions, including Addison&#x27;s disease, as early detection and treatment can improve outcomes.&lt;/li&gt;&lt;li&gt;➤ The combination of autoimmune thyroid disease and type 1 diabetes in a young woman is highly suggestive of APS-2.&lt;/li&gt;&lt;li&gt;➤ Patients with APS-2 should be monitored for other autoimmune conditions, including Addison&#x27;s disease, as early detection and treatment can improve outcomes.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An infant is noted to have ambiguous genitalia at birth. The baby has fused labia with clitoral enlargement. The karyotype is 46 XX. The baby has increased levels of 17-hydroxyprogesterone on laboratory studies. Which of the following biochemical abnormalities may be seen?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Elevated cortisol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypokalemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypernatremia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hyponatremia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hyponatremia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Hyponatremia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Congenital adrenal hyperplasia is a group of inherited disorders affecting adrenal hormone production. 21-hydroxylase deficiency is the most common form and can present with ambiguous genitalia in females and salt-wasting crisis in both sexes. Hyponatremia, hyperkalemia, and hypoglycemia are the characteristic biochemical abnormalities in 21-hydroxylase deficiency&lt;/li&gt;&lt;li&gt;➤ Congenital adrenal hyperplasia is a group of inherited disorders affecting adrenal hormone production.&lt;/li&gt;&lt;li&gt;➤ 21-hydroxylase deficiency is the most common form and can present with ambiguous genitalia in females and salt-wasting crisis in both sexes.&lt;/li&gt;&lt;li&gt;➤ Hyponatremia, hyperkalemia, and hypoglycemia are the characteristic biochemical abnormalities in 21-hydroxylase deficiency&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 62-year-old man comes to the clinic with his spouse complaining of erectile dysfunction. He has a 10-year history of moderately controlled diabetes mellitus and uses insulin. Over the last year, despite intact libido, he has been unable to attain or sustain an erection when attempting sexual intercourse with his wife. He reports that over this time he no longer awakes with an erection a                 document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,

                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);

                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {
            try {

                    showResults(currentResultQuestion + 1);

            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;

                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;

                    &lt;/video&gt;

                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;

                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No audio URL provided&quot;);
                    return;

                container.innerHTML = `

                container.classList.add(&#x27;active&#x27;);
