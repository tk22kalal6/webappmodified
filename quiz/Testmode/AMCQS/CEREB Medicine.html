                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);

                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);

        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];

                    : &#x27;&#x27;;

                    ? q.options.map(opt =&gt; `

                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();

                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);

            questions = [{&quot;text&quot;: &quot;Rajesh, a 55-year-old businessman from Delhi, visits your clinic with complaints of chest discomfort and tightness that occurs during brisk walking and resolves within 5 minutes of rest. He mentions that these symptoms have been consistent over the past three months and are reproducible with similar levels of exertion. There are no associated symptoms like sweating or nausea at rest. Laboratory investigations are ordered. Which of the following findings are typically seen in such a case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;↑Trop I, ↑Myoglobin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;↑CK-MB, Normal Trop I&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;↑Myoglobin, Normal CK-MB&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Normal cardiac enzymes&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Normal cardiac enzymes&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Normal cardiac enzymes&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Stable angina is characterized by predictable chest discomfort triggered by exertion or stress, which resolves with rest or nitroglycerin. It occurs due to a fixed atherosclerotic plaque limiting coronary blood flow without causing myocardial injury. Since there is no myocardial necrosis or significant injury, cardiac biomarkers such as Troponin I (Trop I), CK-MB, and Myoglobin remain within normal ranges.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. ↑Trop I, ↑Myoglobin: Elevated cardiac enzymes indicate myocardial injury, which is seen in acute coronary syndromes, not stable angina.&lt;/li&gt;&lt;li&gt;• Option A. ↑Trop I, ↑Myoglobin:&lt;/li&gt;&lt;li&gt;• Option B. ↑CK-MB, Normal Trop I: This pattern is also indicative of myocardial injury or ischemia, potentially from unstable angina or early myocardial infarction.&lt;/li&gt;&lt;li&gt;• Option B. ↑CK-MB, Normal Trop I:&lt;/li&gt;&lt;li&gt;• Option C. ↑Myoglobin, Normal CK-MB: Myoglobin elevation is non-specific and typically an early marker of myocardial injury, which does not occur in stable angina.&lt;/li&gt;&lt;li&gt;• Option C. ↑Myoglobin, Normal CK-MB:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In stable angina, cardiac enzymes remain normal, as the condition reflects ischemia without myocardial injury or necrosis. Any rise in cardiac biomarkers should prompt evaluation for acute coronary syndromes.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Vikram, a 45-year-old school teacher, is undergoing an exercise tolerance test as part of his cardiac evaluation for chest discomfort during exertion. He is asked to achieve his maximum predicted heart rate during the test for accurate assessment. What is his maximum predicted heart rate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;165/min&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;175/min&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;185/min&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;195/min&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 175/min&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 175/min&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The maximum predicted heart rate (MPHR) during an exercise tolerance test is calculated using the formula:&lt;/li&gt;&lt;li&gt;• MPHR = 220 - Age&lt;/li&gt;&lt;li&gt;• MPHR = 220 - Age&lt;/li&gt;&lt;li&gt;• For a 45-year-old individual:&lt;/li&gt;&lt;li&gt;• MPHR = 220 - 45 = 175/min.&lt;/li&gt;&lt;li&gt;• Reaching this level indicates the maximum physiological heart rate under exertion. For a satisfactory test, the person should reach at least 85% of their MPHR (approximately 149/min in this case).&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. 165/min: This is lower than the calculated MPHR for a 45-year-old and does not match the formula.&lt;/li&gt;&lt;li&gt;• Option A. 165/min:&lt;/li&gt;&lt;li&gt;• Option C. 185/min: This is higher than the calculated MPHR and represents an overestimation.&lt;/li&gt;&lt;li&gt;• Option C. 185/min:&lt;/li&gt;&lt;li&gt;• Option D. 195/min: This is an even greater overestimation, unlikely for a 45-year-old based on the standard formula.&lt;/li&gt;&lt;li&gt;• Option D. 195/min:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The maximum predicted heart rate is derived from the formula 220 - Age and is a crucial parameter in assessing exercise tolerance during a treadmill test.&lt;/li&gt;&lt;li&gt;➤ 220 - Age&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old man from Kolkata is admitted with chest pain and diagnosed with a non-ST-elevation myocardial infarction (NSTEMI). Following a brief period of ischemia, his echocardiogram reveals prolonged myocardial dysfunction without infarction. Which of the following statements regarding myocardial stunning is not true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stunning is a state of depressed myocardial function due to chronic hypoperfusion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stunning can be global or regional&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oxygen free radicals and excess intracellular calcium likely contribute to stunning&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stunning affects both systolic and diastolic function&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Stunning is a state of depressed myocardial function due to chronic hypoperfusion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Stunning is a state of depressed myocardial function due to chronic hypoperfusion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Myocardial stunning refers to reversible, prolonged myocardial dysfunction that occurs after a brief period of severe ischemia, even after reperfusion restores normal coronary blood flow. It is not caused by chronic hypoperfusion; this is a feature of myocardial hibernation. Oxygen free radicals, excess intracellular calcium, and inflammatory mediators play a role in the pathogenesis of stunning. Both systolic and diastolic functions are affected in stunning, and it may occur globally or regionally in ischemic myocardium.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. Stunning can be global or regional: This is true, as stunning may affect the entire myocardium or specific ischemic regions.&lt;/li&gt;&lt;li&gt;• Option B. Stunning can be global or regional:&lt;/li&gt;&lt;li&gt;• Option C. Oxygen free radicals and excess intracellular calcium likely contribute to stunning: These are important mediators in the pathophysiology of myocardial stunning.&lt;/li&gt;&lt;li&gt;• Option C. Oxygen free radicals and excess intracellular calcium likely contribute to stunning:&lt;/li&gt;&lt;li&gt;• Option D. Stunning affects both systolic and diastolic function: Stunning impacts the contractility (systolic function) and relaxation (diastolic function) of the myocardium.&lt;/li&gt;&lt;li&gt;• Option D. Stunning affects both systolic and diastolic function:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Myocardial stunning is a reversible condition resulting from transient ischemia and reperfusion injury, distinct from chronic hypoperfusion (myocardial hibernation). Understanding its mechanisms helps guide appropriate management.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 54-year-old man presents to the emergency department with sudden onset chest pain radiating to his left arm. An ECG is performed immediately. Which of the following is the earliest finding in a patient with suspected acute myocardial infarction (AMI)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Prolonged QT interval&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tall T wave&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Terminal QRS distortion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ST depression&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Tall T wave&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Tall T wave&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• In the early stages of acute myocardial infarction, tall, broad-based, and symmetrical T waves appear due to local hyperkalemia in ischemic myocardial cells. These T waves are often referred to as \&quot;hyperacute T waves\&quot; and are one of the earliest ECG changes seen in AMI, occurring even before ST-segment changes.&lt;/li&gt;&lt;li&gt;• tall, broad-based, and symmetrical T waves&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Prolonged QT interval: While QT prolongation can occur, it is not an immediate finding and typically follows T-wave changes in the ischemic cascade.&lt;/li&gt;&lt;li&gt;• Option A. Prolonged QT interval:&lt;/li&gt;&lt;li&gt;• Option C. Terminal QRS distortion: This finding lacks a defined timeframe and may not be present in all patients with AMI.&lt;/li&gt;&lt;li&gt;• Option C. Terminal QRS distortion:&lt;/li&gt;&lt;li&gt;• Option D. ST depression: This is typically seen in reciprocal leads in the context of ST-elevation myocardial infarction (STEMI) and is not the earliest change.&lt;/li&gt;&lt;li&gt;• Option D. ST depression:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hyperacute T waves are the earliest ECG changes in acute myocardial infarction and should prompt immediate attention and further evaluation for timely intervention.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man is brought to the emergency room with complaints of sudden onset chest pain, diaphoresis, and giddiness. On arrival, his blood pressure is 86/60 mmHg. An immediate ECG reveals signs of inferoposterior wall myocardial infarction (MI). Which of the following is most useful in the management of this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sublingual nitrate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IV nitrates&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Morphine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IV fluids&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. IV fluids&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-01-31%20133439.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) IV fluids&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The patient’s clinical presentation and ECG findings suggest an inferoposterior wall MI, which is commonly associated with right ventricular myocardial infarction (RVMI). Low blood pressure in RVMI is often due to reduced preload caused by impaired right ventricular function. Administration of IV fluids is essential to optimize preload and maintain adequate cardiac output.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Sublingual nitrate: Nitrates reduce preload and may worsen hypotension in RVMI; they are contraindicated.&lt;/li&gt;&lt;li&gt;• Option A. Sublingual nitrate:&lt;/li&gt;&lt;li&gt;• Option B. IV nitrates: Similar to sublingual nitrates, IV nitrates decrease preload and can exacerbate hemodynamic instability.&lt;/li&gt;&lt;li&gt;• Option B. IV nitrates:&lt;/li&gt;&lt;li&gt;• Option C. Morphine: While morphine can help alleviate pain, it also causes vasodilation and further reduces preload, which is detrimental in RVMI.&lt;/li&gt;&lt;li&gt;• Option C. Morphine:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In patients with RVMI, maintaining adequate preload with IV fluids is crucial for stabilizing hemodynamics. Nitrates and preload-reducing medications should be avoided as they can exacerbate hypotension.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old man with a history of obesity and hypertension presents with symptoms of dyspnea and orthopnea. Brain natriuretic peptide (BNP) levels are assessed to evaluate heart failure. In which of the following conditions might falsely low BNP values be observed?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Advanced age&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Obesity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Female gender&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Smoking&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Obesity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Obesity&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Obesity is associated with increased clearance and metabolism of BNP, resulting in lower-than-expected levels. Despite the presence of heart failure, obese individuals may show reduced BNP levels due to altered natriuretic peptide physiology. Other conditions such as constrictive pericarditis, cardiac tamponade, and flash pulmonary edema can also lead to lower BNP values.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Advanced age: BNP levels tend to increase with age due to reduced renal clearance and ventricular stiffness.&lt;/li&gt;&lt;li&gt;• Option A. Advanced age:&lt;/li&gt;&lt;li&gt;• Option C. Female gender: BNP levels are higher in females due to hormonal differences, particularly estrogen effects.&lt;/li&gt;&lt;li&gt;• Option C. Female gender:&lt;/li&gt;&lt;li&gt;• Option D. Smoking: Smoking is associated with elevated BNP levels due to endothelial dysfunction and subclinical cardiac stress.&lt;/li&gt;&lt;li&gt;• Option D. Smoking:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Obesity can result in falsely low BNP levels due to increased clearance and metabolism, and clinicians should interpret BNP values cautiously in this population when evaluating for heart failure.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year-old man with heart failure is being evaluated for the risk of sudden cardiac death (SCD). Based on NYHA classification, in which of the following classes is the risk of sudden cardiac death proportionally highest?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Class I&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Class II&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Class III&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Class IV&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Class II&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Class II&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Patients with NYHA Class II heart failure have a high risk of sudden cardiac death (SCD) relative to their total mortality. Although absolute mortality increases with the severity of heart failure, the proportion of deaths due to SCD decreases in advanced heart failure. The MERIT-HF trial demonstrated that while patients with NYHA Class II, III, and IV had increasing absolute rates of SCD (6.3%, 10.5%, and 18.6%, respectively), the percentage of total deaths attributed to SCD decreased (64%, 59%, and 33%, respectively).&lt;/li&gt;&lt;li&gt;• NYHA Class II heart failure&lt;/li&gt;&lt;li&gt;• MERIT-HF trial&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Class I: Incorrect. NYHA Class I patients have a low risk of death.&lt;/li&gt;&lt;li&gt;• Option A. Class I:&lt;/li&gt;&lt;li&gt;• Option C. Class III: SCD risk is high but represents a smaller proportion of total mortality compared to Class II.&lt;/li&gt;&lt;li&gt;• Option C. Class III:&lt;/li&gt;&lt;li&gt;• Option D. Class IV: Although the absolute risk of death is highest, most deaths are due to progressive pump failure rather than SCD.&lt;/li&gt;&lt;li&gt;• Option D. Class IV:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The risk of sudden cardiac death is proportionally highest in patients with NYHA Class II heart failure, making this group a key target for preventive strategies like implantable cardioverter-defibrillators (ICDs).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old man presents with exertional dyspnea and left ventricular hypertrophy on echocardiography. Myocardial biopsy reveals myocyte disarray and interstitial fibrosis. Which of the following disorders is most likely?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fabry disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pheochromocytoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Keshan&#x27;s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypereosinophilic syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Fabry disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Fabry disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Fabry disease, an X-linked lysosomal storage disorder, is caused by a deficiency of α-galactosidase A leading to the accumulation of globotriaosylceramide. This results in hypertrophic cardiomyopathy (HCM), characterized by myocyte disarray and interstitial fibrosis on myocardial biopsy. These histological changes correlate with an increased risk of sudden cardiac death in affected individuals.&lt;/li&gt;&lt;li&gt;• α-galactosidase A&lt;/li&gt;&lt;li&gt;• myocyte disarray and interstitial fibrosis&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. Pheochromocytoma: Causes dilated cardiomyopathy (DCM) due to catecholamine-induced myocardial injury, not hypertrophy or myocyte disarray.&lt;/li&gt;&lt;li&gt;• Option B. Pheochromocytoma:&lt;/li&gt;&lt;li&gt;• Option C. Keshan&#x27;s disease: A selenium deficiency-related cardiomyopathy, presenting as DCM with no myocyte disarray.&lt;/li&gt;&lt;li&gt;• Option C. Keshan&#x27;s disease:&lt;/li&gt;&lt;li&gt;• Option D. Hypereosinophilic syndrome: Characterized by eosinophilic infiltration causing endomyocardial fibrosis, not myocyte disarray.&lt;/li&gt;&lt;li&gt;• Option D. Hypereosinophilic syndrome:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Myocyte disarray and interstitial fibrosis on myocardial biopsy are hallmark features of hypertrophic cardiomyopathy (HCM), which can be seen in genetic conditions like Fabry disease. Early recognition and management are crucial to reduce the risk of sudden cardiac death.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The Brockenbrough-Braunwald-Morrow sign, characterized by a decrease in systolic blood pressure and an increase in left ventricular systolic pressure following a premature ventricular contraction (PVC), is seen in which of the following conditions?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypertrophic cardiomyopathy (HCM)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dilated cardiomyopathy (DCM)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Restrictive cardiomyopathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Takotsubo cardiomyopathy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hypertrophic cardiomyopathy (HCM)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Hypertrophic cardiomyopathy (HCM)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The Brockenbrough-Braunwald-Morrow sign is a hallmark of hypertrophic cardiomyopathy (HCM) with left ventricular outflow tract (LVOT) obstruction. In HCM, a post-PVC beat leads to an increase in contractility, worsening the obstruction and resulting in a paradoxical decrease in systolic blood pressure despite an increase in left ventricular systolic pressure .&lt;/li&gt;&lt;li&gt;• Brockenbrough-Braunwald-Morrow sign&lt;/li&gt;&lt;li&gt;• decrease in systolic blood pressure&lt;/li&gt;&lt;li&gt;• left ventricular systolic pressure&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. Dilated cardiomyopathy (DCM): Characterized by systolic dysfunction and chamber dilation, DCM does not cause LVOT obstruction or this sign.&lt;/li&gt;&lt;li&gt;• Option B. Dilated cardiomyopathy (DCM):&lt;/li&gt;&lt;li&gt;• Option C. Restrictive cardiomyopathy: Marked by impaired diastolic filling with normal ventricular dimensions, it is not associated with dynamic LVOT obstruction or this sign.&lt;/li&gt;&lt;li&gt;• Option C. Restrictive cardiomyopathy:&lt;/li&gt;&lt;li&gt;• Option D. Takotsubo cardiomyopathy: A stress-induced cardiomyopathy causing transient systolic dysfunction, unrelated to LVOT obstruction or this phenomenon.&lt;/li&gt;&lt;li&gt;• Option D. Takotsubo cardiomyopathy:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Brockenbrough-Braunwald-Morrow sign is a specific finding in HCM with dynamic LVOT obstruction and helps differentiate it from other cardiomyopathies.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old man with Marfan syndrome presents with worsening chest pain and dyspnea. On examination, asymmetrical pulses are noted, and a chest X-ray reveals a widened mediastinum. A CT angiogram confirms thoracic aortic aneurysm. Which of the following is true regarding the management of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Operative repair indicated if diameter &amp;gt;5.5 cm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Operative repair if diameter &amp;gt;4-5 cm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Operative repair if diameter &amp;gt;6 cm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Operative repair if diameter &amp;gt;4.5 cm&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Operative repair if diameter &gt;4-5 cm&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-01-31%20133521.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Operative repair if diameter &amp;gt;4-5 cm&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• In Marfan syndrome, the risk of aortic dissection increases at smaller aortic diameters compared to the general population. Current guidelines recommend operative repair for thoracic aortic aneurysms in Marfan syndrome patients:&lt;/li&gt;&lt;li&gt;• operative repair for thoracic aortic aneurysms&lt;/li&gt;&lt;li&gt;• &amp;gt;5.0 cm in asymptomatic patients or those with a family history of aortic dissection. &amp;gt;4.0 cm in women planning pregnancy. &amp;gt;4.5 cm when undergoing other cardiothoracic surgeries.&lt;/li&gt;&lt;li&gt;• &amp;gt;5.0 cm in asymptomatic patients or those with a family history of aortic dissection.&lt;/li&gt;&lt;li&gt;• &amp;gt;5.0 cm&lt;/li&gt;&lt;li&gt;• &amp;gt;4.0 cm in women planning pregnancy.&lt;/li&gt;&lt;li&gt;• &amp;gt;4.0 cm&lt;/li&gt;&lt;li&gt;• &amp;gt;4.5 cm when undergoing other cardiothoracic surgeries.&lt;/li&gt;&lt;li&gt;• &amp;gt;4.5 cm&lt;/li&gt;&lt;li&gt;• The vignette describes a Marfan syndrome patient with features suggestive of aortic dissection or aneurysm, where a diameter of 4–5 cm warrants repair to prevent catastrophic rupture or dissection.&lt;/li&gt;&lt;li&gt;• 4–5 cm warrants repair&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. &amp;gt;5.5 cm: This is the threshold for repair in patients without Marfan syndrome or bicuspid aortic valve (BAV).&lt;/li&gt;&lt;li&gt;• Option A. &amp;gt;5.5 cm:&lt;/li&gt;&lt;li&gt;• Option C. &amp;gt;6 cm: This is the threshold for descending thoracic aortic aneurysms, not applicable here.&lt;/li&gt;&lt;li&gt;• Option C. &amp;gt;6 cm:&lt;/li&gt;&lt;li&gt;• Option D. &amp;gt;4.5 cm: While significant, this threshold applies in patients undergoing concurrent cardiothoracic surgery.&lt;/li&gt;&lt;li&gt;• Option D. &amp;gt;4.5 cm:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Patients with Marfan syndrome require earlier surgical intervention for thoracic aortic aneurysms due to their increased risk of dissection. Aneurysms &amp;gt;4–5 cm should prompt consideration for operative repair.&lt;/li&gt;&lt;li&gt;➤ Aneurysms &amp;gt;4–5 cm should prompt consideration for operative repair.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man presents to the clinic with complaints of progressive exertional dyspnea and fatigue. An ECG is performed and is shown below. What is the likely cardiac axis in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Right axis deviation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Left axis deviation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Extreme axis deviation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Physiological left axis deviation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Right axis deviation&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-01-31%20170945.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Right axis deviation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The ECG findings of a negative QRS complex in Lead I and a positive QRS complex in Lead aVF indicate right axis deviation (RAD) . This axis shift is commonly associated with conditions like COPD, pulmonary hypertension, or right ventricular hypertrophy.&lt;/li&gt;&lt;li&gt;• negative QRS complex in Lead I&lt;/li&gt;&lt;li&gt;• positive QRS complex in Lead aVF&lt;/li&gt;&lt;li&gt;• right axis deviation (RAD)&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. Left axis deviation: Requires a positive Lead I and a negative Lead aVF , not seen in this case.&lt;/li&gt;&lt;li&gt;• Option B. Left axis deviation:&lt;/li&gt;&lt;li&gt;• positive Lead I&lt;/li&gt;&lt;li&gt;• negative Lead aVF&lt;/li&gt;&lt;li&gt;• Option C. Extreme axis deviation: Requires both Lead I (-) and Lead aVF (-) .&lt;/li&gt;&lt;li&gt;• Option C. Extreme axis deviation:&lt;/li&gt;&lt;li&gt;• Lead I (-)&lt;/li&gt;&lt;li&gt;• Lead aVF (-)&lt;/li&gt;&lt;li&gt;• Option D. Physiological left axis deviation: This is a mild leftward axis shift seen with Lead I (+) and Lead II (+) , which is not consistent with the given findings.&lt;/li&gt;&lt;li&gt;• Option D. Physiological left axis deviation:&lt;/li&gt;&lt;li&gt;• Lead I (+)&lt;/li&gt;&lt;li&gt;• Lead II (+)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Right axis deviation is often associated with pulmonary diseases and conditions causing right ventricular overload. It is characterized by a negative Lead I and a positive Lead aVF on ECG.&lt;/li&gt;&lt;li&gt;➤ negative Lead I&lt;/li&gt;&lt;li&gt;➤ positive Lead aVF&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old man with a history of depression, presents to the emergency room with giddiness and fatigue. On arrival, his blood pressure is 80/60 mmHg. ECG is done and it is shown. Which of the following drugs is appropriate for the management of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Antiarrhythmics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intravenous sodium bicarbonate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Propranolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phenytoin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Intravenous sodium bicarbonate&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-01-31%20133622.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Intravenous sodium bicarbonate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• This patient’s presentation suggests tricyclic antidepressant (TCA) toxicity , characterized by sodium channel blockade leading to wide QRS complexes, sinus tachycardia, hypotension, and specific ECG findings (e.g., an \&quot;S\&quot; wave in lead I and a terminal R wave in lead aVR). Intravenous sodium bicarbonate is the first-line treatment as it:&lt;/li&gt;&lt;li&gt;• tricyclic antidepressant (TCA) toxicity&lt;/li&gt;&lt;li&gt;• Intravenous sodium bicarbonate&lt;/li&gt;&lt;li&gt;• Alkalinizes the serum, reducing drug binding to sodium channels. Increases extracellular sodium concentration, overcoming sodium channel blockade.&lt;/li&gt;&lt;li&gt;• Alkalinizes the serum, reducing drug binding to sodium channels.&lt;/li&gt;&lt;li&gt;• Increases extracellular sodium concentration, overcoming sodium channel blockade.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Antiarrhythmics: Drugs like class IA, IC, or amiodarone may worsen sodium channel blockade and are contraindicated.&lt;/li&gt;&lt;li&gt;• Option A. Antiarrhythmics:&lt;/li&gt;&lt;li&gt;• Option C. Propranolol: A beta-blocker that can exacerbate hypotension and bradycardia in TCA toxicity.&lt;/li&gt;&lt;li&gt;• Option C. Propranolol:&lt;/li&gt;&lt;li&gt;• Option D. Phenytoin: Not effective in managing sodium channel blockade caused by TCA overdose.&lt;/li&gt;&lt;li&gt;• Option D. Phenytoin:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ TCA toxicity causes life-threatening arrhythmias and hypotension due to sodium channel blockade. IV sodium bicarbonate is the antidote, and early administration is critical to prevent complications like seizures and arrhythmias.&lt;/li&gt;&lt;li&gt;➤ TCA toxicity&lt;/li&gt;&lt;li&gt;➤ IV sodium bicarbonate&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old male with a recent history of CABG presents with chest pain. On arrival, his BP is 60/30 mmHg, and his HR is 30/min. The ECG shows a narrow-complex bradyarrhythmia. He receives three boluses of IV atropine without improvement. While awaiting transcutaneous pacing, what is the next appropriate step in the management of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Another bolus of atropine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IV norepinephrine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IV dopamine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IV dobutamine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. IV dopamine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-01-31%20133643.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) IV dopamine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• IV dopamine is the next step in managing symptomatic bradycardia when atropine is ineffective. Dopamine stimulates D1 , B1 , and A1 receptors , increasing both heart rate and blood pressure. This dual effect is particularly beneficial in patients with bradycardia and hypotension. Dopamine is a recommended vasopressor and inotrope in the ACLS algorithm for symptomatic bradycardia.&lt;/li&gt;&lt;li&gt;• D1&lt;/li&gt;&lt;li&gt;• B1&lt;/li&gt;&lt;li&gt;• A1 receptors&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Another bolus of atropine: ACLS guidelines limit atropine to a maximum of three boluses for symptomatic bradycardia. Additional doses are unlikely to be beneficial.&lt;/li&gt;&lt;li&gt;• Option A. Another bolus of atropine:&lt;/li&gt;&lt;li&gt;• Option B. IV norepinephrine: Although norepinephrine raises BP through A1 agonism , it may cause reflex bradycardia and is not first-line for bradyarrhythmia.&lt;/li&gt;&lt;li&gt;• Option B. IV norepinephrine:&lt;/li&gt;&lt;li&gt;• A1 agonism&lt;/li&gt;&lt;li&gt;• Option D. IV dobutamine: Dobutamine predominantly acts on B1 and B2 receptors , enhancing inotropy but causing peripheral vasodilation due to B2 stimulation, which could exacerbate hypotension.&lt;/li&gt;&lt;li&gt;• Option D. IV dobutamine:&lt;/li&gt;&lt;li&gt;• B1 and B2 receptors&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In symptomatic bradycardia unresponsive to atropine, IV dopamine is a logical next step while preparing for transcutaneous pacing, as it effectively increases both heart rate and blood pressure.&lt;/li&gt;&lt;li&gt;➤ IV dopamine&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old IT employee developed sudden loss of consciousness after hearing an ambulance alarm. On arrival to the emergency room, she was hemodynamically stable. She reports a history of similar episodes in the past. An ECG is performed and it is shown. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Congenital Long QT syndrome Type 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Congenital Long QT syndrome Type 2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Catecholaminergic polymorphic ventricular tachycardia (VT)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Short QT syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Congenital Long QT syndrome Type 2&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-01-31%20133700.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Congenital Long QT syndrome Type 2&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The clinical presentation of syncope triggered by a startling noise (e.g., an ambulance alarm) with a prolonged QT interval and bifid T waves on ECG strongly suggests Congenital Long QT syndrome Type 2 (LQT2) .&lt;/li&gt;&lt;li&gt;• startling noise&lt;/li&gt;&lt;li&gt;• bifid T waves&lt;/li&gt;&lt;li&gt;• Congenital Long QT syndrome Type 2 (LQT2)&lt;/li&gt;&lt;li&gt;• LQT2 is caused by mutations in the KCNH2 gene, which affects the delayed rectifier potassium current (IKr). The condition is typically triggered by sudden loud noises, alarms, or emotional stress. Beta-blockers ± ICD (implantable cardioverter-defibrillator) are the standard treatment.&lt;/li&gt;&lt;li&gt;• LQT2 is caused by mutations in the KCNH2 gene, which affects the delayed rectifier potassium current (IKr).&lt;/li&gt;&lt;li&gt;• LQT2&lt;/li&gt;&lt;li&gt;• KCNH2&lt;/li&gt;&lt;li&gt;• The condition is typically triggered by sudden loud noises, alarms, or emotional stress.&lt;/li&gt;&lt;li&gt;• Beta-blockers ± ICD (implantable cardioverter-defibrillator) are the standard treatment.&lt;/li&gt;&lt;li&gt;• Beta-blockers ± ICD (implantable cardioverter-defibrillator)&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Congenital Long QT syndrome Type 1: Associated with exercise or swimming as triggers and wide-based T waves on ECG, not bifid T waves.&lt;/li&gt;&lt;li&gt;• Option A. Congenital Long QT syndrome Type 1:&lt;/li&gt;&lt;li&gt;• exercise or swimming&lt;/li&gt;&lt;li&gt;• Option C. Catecholaminergic polymorphic VT: Triggers include exercise or emotional stress , but the ECG is typically normal at rest, showing polymorphic VT during stress.&lt;/li&gt;&lt;li&gt;• Option C. Catecholaminergic polymorphic VT:&lt;/li&gt;&lt;li&gt;• exercise or emotional stress&lt;/li&gt;&lt;li&gt;• Option D. Short QT syndrome: Characterized by a shortened QT interval and high risk of arrhythmias but not associated with noise-triggered syncope.&lt;/li&gt;&lt;li&gt;• Option D. Short QT syndrome:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Congenital Long QT syndrome Type 2 (LQT2) presents with syncope triggered by auditory or emotional stimuli and bifid T waves on ECG. Early diagnosis and treatment are critical to prevent sudden cardiac death.&lt;/li&gt;&lt;li&gt;➤ Congenital Long QT syndrome Type 2 (LQT2)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old male presents with recurrent episodes of palpitations. On arrival, he is stable, and an ECG is performed and shown. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;RBBB&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;LBBB&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Brugada syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;WPW syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Brugada syndrome&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-01-31%20133720.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Brugada syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The ECG findings of RBBB-like morphology , ST-segment elevation with a \&quot;coved\&quot; pattern in leads V1–V3 , and T-wave inversion in V1–V4 are characteristic of Brugada syndrome . This condition is associated with mutations in sodium channel genes (e.g., SCN5A) and carries a high risk of sudden cardiac death due to ventricular arrhythmias.&lt;/li&gt;&lt;li&gt;• RBBB-like morphology&lt;/li&gt;&lt;li&gt;• ST-segment elevation with a \&quot;coved\&quot; pattern in leads V1–V3&lt;/li&gt;&lt;li&gt;• T-wave inversion in V1–V4&lt;/li&gt;&lt;li&gt;• Brugada syndrome&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. RBBB: RBBB does not cause ST-segment elevation or T-wave inversions in the anterior leads. It follows an \&quot;appropriate discordance\&quot; rule where ST changes are opposite to the terminal deflection of the QRS.&lt;/li&gt;&lt;li&gt;• Option A. RBBB:&lt;/li&gt;&lt;li&gt;• Option B. LBBB: LBBB shows wide QRS complexes with characteristic patterns, but it does not produce ST-segment elevation in V1–V3.&lt;/li&gt;&lt;li&gt;• Option B. LBBB:&lt;/li&gt;&lt;li&gt;• Option D. WPW syndrome: Characterized by delta waves , a short PR interval , and wide QRS complexes , none of which are present in this ECG.&lt;/li&gt;&lt;li&gt;• Option D. WPW syndrome:&lt;/li&gt;&lt;li&gt;• delta waves&lt;/li&gt;&lt;li&gt;• short PR interval&lt;/li&gt;&lt;li&gt;• wide QRS complexes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Brugada syndrome is identified by its unique ECG pattern in V1–V3 and is a significant cause of sudden cardiac death in young individuals. Early diagnosis is critical, with ICD placement often recommended for high-risk patients.&lt;/li&gt;&lt;li&gt;➤ Brugada syndrome&lt;/li&gt;&lt;li&gt;➤ ICD placement&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old pregnant woman, G2P1L1, at 37 weeks of gestation presents with worsening headache, blurred vision, and reduced perception of fetal movements. On arrival, her BP is 200/100 mmHg. ECG is taken and shown. What is the best management for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IV MgSO4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IV Lignocaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IV Amiodarone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Defibrillation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. IV MgSO4&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-01-31%20133741.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) IV MgSO4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The patient has torsades de pointes , characterized by polymorphic ventricular tachycardia associated with a prolonged QT interval. The definitive treatment is intravenous magnesium sulfate (IV MgSO4) , which stabilizes the myocardial membrane and prevents recurrent episodes by shortening the QT interval. IV MgSO4 is also safe during pregnancy, making it the treatment of choice.&lt;/li&gt;&lt;li&gt;• torsades de pointes&lt;/li&gt;&lt;li&gt;• intravenous magnesium sulfate (IV MgSO4)&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. IV Lignocaine: Used for monomorphic ventricular tachycardia, particularly in ischemic heart disease, but it is not effective for torsades de pointes.&lt;/li&gt;&lt;li&gt;• Option B. IV Lignocaine:&lt;/li&gt;&lt;li&gt;• Option C. IV Amiodarone: Appropriate for wide-complex tachycardias, but it can prolong the QT interval, worsening torsades de pointes.&lt;/li&gt;&lt;li&gt;• Option C. IV Amiodarone:&lt;/li&gt;&lt;li&gt;• Option D. Defibrillation: Indicated for pulseless ventricular tachycardia or ventricular fibrillation, but not for hemodynamically stable torsades de pointes.&lt;/li&gt;&lt;li&gt;• Option D. Defibrillation:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In torsades de pointes , particularly in the setting of prolonged QT interval, IV magnesium sulfate is the first-line treatment, even during pregnancy, due to its safety and efficacy.&lt;/li&gt;&lt;li&gt;➤ torsades de pointes&lt;/li&gt;&lt;li&gt;➤ IV magnesium sulfate&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 62-year-old man presents to the emergency department with sudden onset right-sided weakness and slurred speech that began 3 hours ago. His blood pressure on arrival is 190/110 mmHg. He has a history of myocardial infarction 2 months ago and a history of gastrointestinal bleeding 15 days ago. A non-contrast CT head shows no hemorrhage. Which of the following is a contraindication for thrombolysis in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;BP &amp;gt;185/110 mmHg despite treatment&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Myocardial infarction 2 months ago&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gastrointestinal bleeding in the preceding 21 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Age &amp;gt;60 years&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. BP &gt;185/110 mmHg despite treatment&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) BP &amp;gt;185/110 mmHg despite treatment&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Thrombolysis in acute ischemic stroke requires strict adherence to contraindication criteria. Sustained increased BP &amp;gt;185/110 mmHg despite treatment is an absolute contraindication because of the high risk of intracranial hemorrhage. Blood pressure must be lowered to below this threshold before considering thrombolysis. Other absolute contraindications include recent gastrointestinal bleeding (within 21 days), major surgery (within 14 days), or recent myocardial infarction (if high hemorrhagic risk).&lt;/li&gt;&lt;li&gt;• Sustained increased BP &amp;gt;185/110 mmHg despite treatment&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. Myocardial infarction 2 months ago: This is not an absolute contraindication unless the patient has ongoing hemorrhagic risk.&lt;/li&gt;&lt;li&gt;• Option B. Myocardial infarction 2 months ago:&lt;/li&gt;&lt;li&gt;• Option C. Gastrointestinal bleeding in the preceding 21 days: While a contraindication, it is not the most relevant answer in this vignette, where uncontrolled BP is the immediate concern.&lt;/li&gt;&lt;li&gt;• Option C. Gastrointestinal bleeding in the preceding 21 days:&lt;/li&gt;&lt;li&gt;• Option D. Age &amp;gt;60 years: Age alone is not a contraindication for thrombolysis.&lt;/li&gt;&lt;li&gt;• Option D. Age &amp;gt;60 years:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Thrombolysis in ischemic stroke requires careful evaluation of contraindications, with uncontrolled hypertension being a critical factor to address before administration. Treat BP aggressively to below 185/110 mmHg before initiating rtPA.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man presents with recurrent episodes of migraine headaches, progressive memory loss, and multiple transient ischemic attacks over the past few years. His family history reveals similar symptoms in his father and grandfather, both of whom developed dementia in their 50s. MRI of the brain shows diffuse white matter hyperintensities, particularly in the anterior temporal lobes. Genetic testing is performed. Which gene is most likely mutated in this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Notch-1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Notch-2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Notch-3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Notch-4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Notch-3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Notch-3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• CADASIL is an inherited disorder of the small cerebral arteries leading to recurrent subcortical strokes , progressive dementia, and white matter changes on MRI, especially in the anterior temporal lobes . It is caused by mutations in the Notch-3 gene located on chromosome 19, which encodes a transmembrane receptor involved in vascular smooth muscle function. These mutations result in abnormal accumulation of granular osmiophilic material (GOM) in vascular smooth muscle cells, leading to progressive vascular damage.&lt;/li&gt;&lt;li&gt;• recurrent subcortical strokes&lt;/li&gt;&lt;li&gt;• anterior temporal lobes&lt;/li&gt;&lt;li&gt;• Notch-3 gene&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Notch-1: Associated with other developmental and oncological disorders, not CADASIL.&lt;/li&gt;&lt;li&gt;• Option A. Notch-1:&lt;/li&gt;&lt;li&gt;• Option B. Notch-2: Implicated in Alagille syndrome, a genetic disorder affecting the liver, heart, and skeletal system.&lt;/li&gt;&lt;li&gt;• Option B. Notch-2:&lt;/li&gt;&lt;li&gt;• Option D. Notch-4: Has limited known associations with human vascular diseases.&lt;/li&gt;&lt;li&gt;• Option D. Notch-4:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Notch-3 mutations are pathognomonic for CADASIL , an autosomal dominant disorder characterized by recurrent strokes, dementia, and anterior temporal lobe involvement on MRI. Early recognition is critical for genetic counseling and management.&lt;/li&gt;&lt;li&gt;➤ Notch-3 mutations&lt;/li&gt;&lt;li&gt;➤ CADASIL&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 72-year-old woman with a history of atrial fibrillation presents for routine follow-up. She has a history of hypertension and diabetes but denies any recent symptoms. Her medications include antihypertensives and oral hypoglycemics. On examination, she is in normal sinus rhythm. Her physician decides to assess her stroke risk. Which of the following is not a component of the score used?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Congestive heart failure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Age&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Smoking&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Previous stroke&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Smoking&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Smoking&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The CHA₂DS₂-VASc score is used to estimate stroke risk in patients with atrial fibrillation. It includes:&lt;/li&gt;&lt;li&gt;• CHA₂DS₂-VASc score&lt;/li&gt;&lt;li&gt;• C : Congestive heart failure (+1) H : Hypertension (+1) A₂ : Age ≥75 years (+2) D : Diabetes mellitus (+1) S₂ : Prior stroke, TIA, or thromboembolism (+2) V : Vascular disease (e.g., prior MI, PAD) (+1) A : Age 65–74 years (+1) Sc : Sex category (female) (+1)&lt;/li&gt;&lt;li&gt;• C : Congestive heart failure (+1)&lt;/li&gt;&lt;li&gt;• C&lt;/li&gt;&lt;li&gt;• H : Hypertension (+1)&lt;/li&gt;&lt;li&gt;• H&lt;/li&gt;&lt;li&gt;• A₂ : Age ≥75 years (+2)&lt;/li&gt;&lt;li&gt;• A₂&lt;/li&gt;&lt;li&gt;• D : Diabetes mellitus (+1)&lt;/li&gt;&lt;li&gt;• D&lt;/li&gt;&lt;li&gt;• S₂ : Prior stroke, TIA, or thromboembolism (+2)&lt;/li&gt;&lt;li&gt;• S₂&lt;/li&gt;&lt;li&gt;• V : Vascular disease (e.g., prior MI, PAD) (+1)&lt;/li&gt;&lt;li&gt;• V&lt;/li&gt;&lt;li&gt;• A : Age 65–74 years (+1)&lt;/li&gt;&lt;li&gt;• A&lt;/li&gt;&lt;li&gt;• Sc : Sex category (female) (+1)&lt;/li&gt;&lt;li&gt;• Sc&lt;/li&gt;&lt;li&gt;• Smoking is not a component of this score but is an independent cardiovascular risk factor.&lt;/li&gt;&lt;li&gt;• not a component&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Congestive heart failure: A key component of the score, contributing 1 point.&lt;/li&gt;&lt;li&gt;• Option A. Congestive heart failure:&lt;/li&gt;&lt;li&gt;• Option B. Age: Age ≥75 years scores 2 points, and 65–74 years scores 1 point.&lt;/li&gt;&lt;li&gt;• Option B. Age:&lt;/li&gt;&lt;li&gt;• Option D. Previous stroke: A prior stroke, TIA, or thromboembolism adds 2 points, reflecting a high risk of recurrence.&lt;/li&gt;&lt;li&gt;• Option D. Previous stroke:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The CHA₂DS₂-VASc score is a validated tool for assessing stroke risk in atrial fibrillation, excluding factors like smoking, which are not part of its criteria.&lt;/li&gt;&lt;li&gt;➤ CHA₂DS₂-VASc score&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 72-year-old man presents to the emergency department with sudden onset weakness on the left side of his body and altered consciousness. On arrival, his Glasgow Coma Scale (GCS) score is 10. A CT scan reveals a supratentorial intracerebral hemorrhage measuring 40 mL with intraventricular extension. His vitals are stable, and his family denies any significant past medical history. Which of the following is not a component of the score used to predict his prognosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;GCS score&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Volume of blood&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Age&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gender&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Gender&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Gender&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The ICH score is a validated tool used to predict mortality in patients with intracerebral hemorrhage. It includes the following components:&lt;/li&gt;&lt;li&gt;• ICH score&lt;/li&gt;&lt;li&gt;• Glasgow Coma Scale (GCS): Lower scores indicate worse prognosis (3–4 = 2 points, 5–12 = 1 point, 13–15 = 0 points). ICH Volume: Hemorrhages &amp;gt;30 mL score 1 point; ≤30 mL score 0 points. Intraventricular Hemorrhage (IVH): Presence of IVH scores 1 point; absence scores 0 points. Location: Infratentorial hemorrhages score 1 point; supratentorial score 0 points. Age: Age &amp;gt;80 years scores 1 point; ≤80 years scores 0 points.&lt;/li&gt;&lt;li&gt;• Glasgow Coma Scale (GCS): Lower scores indicate worse prognosis (3–4 = 2 points, 5–12 = 1 point, 13–15 = 0 points).&lt;/li&gt;&lt;li&gt;• Glasgow Coma Scale (GCS):&lt;/li&gt;&lt;li&gt;• ICH Volume: Hemorrhages &amp;gt;30 mL score 1 point; ≤30 mL score 0 points.&lt;/li&gt;&lt;li&gt;• ICH Volume:&lt;/li&gt;&lt;li&gt;• Intraventricular Hemorrhage (IVH): Presence of IVH scores 1 point; absence scores 0 points.&lt;/li&gt;&lt;li&gt;• Intraventricular Hemorrhage (IVH):&lt;/li&gt;&lt;li&gt;• Location: Infratentorial hemorrhages score 1 point; supratentorial score 0 points.&lt;/li&gt;&lt;li&gt;• Location:&lt;/li&gt;&lt;li&gt;• Age: Age &amp;gt;80 years scores 1 point; ≤80 years scores 0 points.&lt;/li&gt;&lt;li&gt;• Age:&lt;/li&gt;&lt;li&gt;• Gender is not a component of the ICH score.&lt;/li&gt;&lt;li&gt;• Gender&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. GCS score: A critical determinant of prognosis in ICH patients.&lt;/li&gt;&lt;li&gt;• Option A. GCS score:&lt;/li&gt;&lt;li&gt;• Option B. Volume of blood: Larger hematomas (&amp;gt; 30mL) are associated with higher mortality.&lt;/li&gt;&lt;li&gt;• Option B. Volume of blood:&lt;/li&gt;&lt;li&gt;• Option C. Age: Older age (&amp;gt;80 years) worsens prognosis.&lt;/li&gt;&lt;li&gt;• Option C. Age:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The ICH score assesses prognosis in intracerebral hemorrhage based on GCS , ICH volume , IVH presence , location , and age , but it does not include gender as a factor.&lt;/li&gt;&lt;li&gt;➤ ICH score&lt;/li&gt;&lt;li&gt;➤ GCS&lt;/li&gt;&lt;li&gt;➤ ICH volume&lt;/li&gt;&lt;li&gt;➤ IVH presence&lt;/li&gt;&lt;li&gt;➤ location&lt;/li&gt;&lt;li&gt;➤ age&lt;/li&gt;&lt;li&gt;➤ gender&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old woman with a history of hypertension presents with sudden onset right-sided weakness and numbness. Which of the following is incorrect regarding MCA infarcts?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Contralateral hemiplegia, hemianesthesia, and homonymous hemianopia are seen if the entire MCA is occluded at its origin.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dysarthria is rare in MCA lesions.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;When the dominant hemisphere is involved, global aphasia is present.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;When the nondominant hemisphere is affected, anosognosia, constructional apraxia, and neglect are found.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Dysarthria is rare in MCA lesions.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Dysarthria is rare in MCA lesions.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Dysarthria is common in MCA lesions due to facial weakness caused by involvement of the motor cortex areas supplying the face and mouth. The MCA supplies both cortical and penetrating branches that affect motor and sensory functions on the contralateral side.&lt;/li&gt;&lt;li&gt;• Dysarthria is common&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Contralateral hemiplegia, hemianesthesia, and homonymous hemianopia: These findings are characteristic of MCA occlusion at its origin due to disruption of both penetrating and cortical branches.&lt;/li&gt;&lt;li&gt;• Option A. Contralateral hemiplegia, hemianesthesia, and homonymous hemianopia:&lt;/li&gt;&lt;li&gt;• Option C. When the dominant hemisphere is involved, global aphasia is present: This is true as the dominant hemisphere (usually the left) includes Broca’s and Wernicke’s areas.&lt;/li&gt;&lt;li&gt;• Option C. When the dominant hemisphere is involved, global aphasia is present:&lt;/li&gt;&lt;li&gt;• Option D. When the nondominant hemisphere is affected, anosognosia, constructional apraxia, and neglect are found: These symptoms occur due to spatial and attentional deficits linked to nondominant hemisphere involvement.&lt;/li&gt;&lt;li&gt;• Option D. When the nondominant hemisphere is affected, anosognosia, constructional apraxia, and neglect are found:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ MCA infarctions produce significant neurological deficits, including contralateral motor and sensory loss, aphasia (dominant hemisphere), or neglect (nondominant hemisphere) . Dysarthria is a common symptom due to facial muscle involvement.&lt;/li&gt;&lt;li&gt;➤ contralateral motor and sensory loss, aphasia (dominant hemisphere), or neglect (nondominant hemisphere)&lt;/li&gt;&lt;li&gt;➤ common symptom&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An elderly patient presents with difficulty in visual scanning and spatial perception. On examination, simultagnosia is identified. Lesions in which region of the brain are most likely to cause this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Watershed area between anterior and middle cerebral artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Watershed area between posterior and middle cerebral artery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bilateral infarction in the distal PCAs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bilateral infarction in the distal ACAs&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Watershed area between posterior and middle cerebral artery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Watershed area between posterior and middle cerebral artery&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Balint’s syndrome is caused by bilateral damage to the visual association areas in the brain. This typically occurs in the \&quot;watershed\&quot; zone between the posterior cerebral artery (PCA) and the middle cerebral artery (MCA), where the blood supply is most vulnerable to ischemia during low-flow states such as cardiac arrest or systemic hypotension. The syndrome is characterized by three primary features: simultanagnosia (inability to perceive multiple objects simultaneously), optic ataxia (difficulty in reaching for objects under visual guidance), and ocular apraxia (difficulty in initiating voluntary eye movements).&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A . Watershed area between anterior and middle cerebral artery : Lesions here predominantly affect motor or executive functions rather than visual-spatial integration.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A&lt;/li&gt;&lt;li&gt;• Watershed area between anterior and middle cerebral artery&lt;/li&gt;&lt;li&gt;• Option C. Bilateral infarction in the distal PCAs : While bilateral PCA infarctions can cause visual deficits like cortical blindness, but Balint syndrome is more specific to watershed infarctions between the posterior and middle cerebral arteries.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Bilateral infarction in the distal PCAs&lt;/li&gt;&lt;li&gt;• Option D . Bilateral infarction in the distal ACAs : These infarctions are associated with frontal lobe dysfunctions, such as behavioral changes or lower limb weakness, not visual-spatial deficits.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Bilateral infarction in the distal ACAs&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Balint’s syndrome results from bilateral ischemic damage in the watershed zone between the PCA and MCA territories, emphasizing the vulnerability of this region during low-flow states like cardiac arrest.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year-old man, Rajesh, presents to the emergency department with complaints of sudden-onset dizziness, difficulty swallowing, hoarseness of voice, and numbness on the left side of his face and the right side of his body. He also reports blurred vision and unsteadiness while walking. On examination, he has left-sided ptosis, miosis, and decreased pain and temperature sensation on the left side of the face. There is also loss of pain and temperature sensation on the right side of his body. Which artery is most likely occluded in this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ACA occlusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;M1 segment of MCA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;V4 segment of vertebral artery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;M2 segment of MCA&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. V4 segment of vertebral artery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) V4 segment of vertebral artery&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Wallenberg’s syndrome occurs due to ischemia in the lateral medulla, which is primarily supplied by branches of the vertebral artery, especially the V4 segment. Occlusion of this segment leads to characteristic symptoms such as vertigo, ipsilateral facial numbness, contralateral limb numbness, hoarseness, dysphagia, diplopia, dysarthria, and ipsilateral Horner’s syndrome. The constellation of these findings is diagnostic of lateral medullary syndrome.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. ACA occlusion: ACA occlusion typically affects the medial frontal and parietal lobes, causing contralateral leg weakness and sensory deficits but not lateral medullary symptoms.&lt;/li&gt;&lt;li&gt;• Option A. ACA occlusion:&lt;/li&gt;&lt;li&gt;• Option B. M1 segment of MCA: M1 segment occlusion affects cortical areas supplied by the MCA, leading to hemiplegia, aphasia, or neglect depending on the hemisphere involved.&lt;/li&gt;&lt;li&gt;• Option B. M1 segment of MCA:&lt;/li&gt;&lt;li&gt;• Option D. M2 segment of MCA: M2 segment occlusion results in cortical strokes with symptoms such as aphasia or visual field deficits, not medullary findings.&lt;/li&gt;&lt;li&gt;• Option D. M2 segment of MCA:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Wallenberg’s syndrome is caused by ischemia in the lateral medulla, most commonly due to occlusion of the V4 segment of the vertebral artery, resulting in a characteristic cluster of neurological deficits.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 62-year-old man, Ravi, presents with symptoms of slowness of movement, stiffness, and autonomic disturbances, including orthostatic hypotension. On examination, he has features resembling Parkinson’s disease but does not respond well to levodopa therapy. MRI of the brain reveals high signal changes along the external surface of the putamen on T2-weighted imaging. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Corticobasal syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Multiple system atrophy - P&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Multiple system atrophy - C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Progressive supranuclear palsy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Multiple system atrophy - P&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Multiple system atrophy - P&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The putaminal rim sign is a characteristic MRI finding in Multiple System Atrophy - Parkinsonian type (MSA-P) . It represents a hyperintense signal on T2-weighted imaging along the external surface of the putamen due to pathological iron deposition and gliosis. MSA is a neurodegenerative disorder presenting with atypical parkinsonian features (poor levodopa response) along with autonomic dysfunction and, in some cases, cerebellar symptoms.&lt;/li&gt;&lt;li&gt;• putaminal rim sign&lt;/li&gt;&lt;li&gt;• Multiple System Atrophy - Parkinsonian type (MSA-P)&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Corticobasal syndrome: Primarily involves asymmetric cortical dysfunction with dystonia, myoclonus, and alien limb phenomenon. MRI findings do not include the putaminal rim sign.&lt;/li&gt;&lt;li&gt;• Option A. Corticobasal syndrome:&lt;/li&gt;&lt;li&gt;• Option C. Multiple system atrophy - C: The cerebellar form of MSA (MSA-C) is characterized by ataxia and cerebellar symptoms with MRI findings such as brainstem and cerebellar atrophy and the classic \&quot;hot cross bun\&quot; sign in the pons.&lt;/li&gt;&lt;li&gt;• Option C. Multiple system atrophy - C:&lt;/li&gt;&lt;li&gt;• Option D. Progressive supranuclear palsy: Prese
