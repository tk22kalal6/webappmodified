nts with vertical gaze palsy, early falls, and axial rigidity. MRI findings include midbrain atrophy with the \&quot;hummingbird\&quot; or \&quot;penguin\&quot; sign but not the putaminal rim sign.&lt;/li&gt;&lt;li&gt;• Option D. Progressive supranuclear palsy:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The putaminal rim sign on MRI is specific to MSA-P , helping distinguish it from other atypical parkinsonian syndromes. Proper recognition of these imaging findings aids in diagnosis.&lt;/li&gt;&lt;li&gt;➤ putaminal rim sign&lt;/li&gt;&lt;li&gt;➤ MSA-P&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not a feature of atypical parkinsonism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Early involvement of speech and gait&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lack of motor asymmetry&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Presence of Rest tremor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Poor response to levodopa&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Presence of Rest tremor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Presence of Rest tremor&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Rest tremor is a hallmark feature of Parkinson’s disease (PD) but is typically absent in atypical parkinsonism . Atypical parkinsonism includes disorders such as multiple system atrophy (MSA), progressive supranuclear palsy (PSP), and corticobasal syndrome (CBS). These conditions exhibit parkinsonian features (rigidity and bradykinesia) but differ from PD with their early involvement of speech and gait, symmetrical motor symptoms, poor levodopa response, and more aggressive progression.&lt;/li&gt;&lt;li&gt;• Parkinson’s disease (PD)&lt;/li&gt;&lt;li&gt;• absent&lt;/li&gt;&lt;li&gt;• atypical parkinsonism&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Early involvement of speech and gait: This is a common feature in atypical parkinsonism, unlike PD, where speech and gait involvement occur later.&lt;/li&gt;&lt;li&gt;• Option A. Early involvement of speech and gait:&lt;/li&gt;&lt;li&gt;• Option B. Lack of motor asymmetry: Motor symptoms are typically symmetrical in atypical parkinsonism, unlike PD, where asymmetry is a key feature.&lt;/li&gt;&lt;li&gt;• Option B. Lack of motor asymmetry:&lt;/li&gt;&lt;li&gt;• Option D. Poor response to levodopa: Atypical parkinsonism usually responds poorly to levodopa, differentiating it from PD, where levodopa is highly effective.&lt;/li&gt;&lt;li&gt;• Option D. Poor response to levodopa:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Atypical parkinsonism is characterized by early speech and gait issues, symmetrical symptoms, poor response to levodopa, and absence of rest tremor , distinguishing it from Parkinson’s disease.&lt;/li&gt;&lt;li&gt;➤ absence of rest tremor&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old man, Arjun, with advanced Parkinson’s disease, is being evaluated for deep brain stimulation (DBS) to manage his motor symptoms. He has a history of depression that has settled over time. Which of the following DBS is preferred in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Globus pallidus externa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Globus pallidus interna&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Subthalamic nucleus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ventral intermediate (VIM) nucleus of the thalamus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Globus pallidus interna&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Globus pallidus interna&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• DBS targeting the globus pallidus interna (GPi) has been shown to have comparable motor benefits to subthalamic nucleus (STN) stimulation, but studies suggest that GPi stimulation may be associated with a lower frequency of depression. GPi stimulation may provide better emotional and cognitive outcomes in patients with Parkinson’s disease who have pre-existing mood disturbances.&lt;/li&gt;&lt;li&gt;• globus pallidus interna (GPi)&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Globus pallidus externa: This structure is not a standard DBS target for Parkinson’s disease.&lt;/li&gt;&lt;li&gt;• Option A. Globus pallidus externa:&lt;/li&gt;&lt;li&gt;• Option C. Subthalamic nucleus: While effective for motor symptoms, STN stimulation has been associated with an increased risk of mood disturbances, including depression.&lt;/li&gt;&lt;li&gt;• Option C. Subthalamic nucleus:&lt;/li&gt;&lt;li&gt;• Option D. Ventral intermediate (VIM) nucleus of the thalamus: VIM DBS is primarily used for tremor control in essential tremor and is not a preferred target for Parkinson’s disease (unless the patient has refractory tremors).&lt;/li&gt;&lt;li&gt;• Option D. Ventral intermediate (VIM) nucleus of the thalamus:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ DBS of the GPi is associated with a reduced frequency of depression in Parkinson’s disease compared to STN stimulation, making it a preferable choice in patients with pre-existing mood disturbances.&lt;/li&gt;&lt;li&gt;➤ DBS of the GPi&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old woman, Sneha, presents with recurrent migraine attacks that are not relieved by over-the-counter medications. She has a history of coronary artery disease, and her physician decides to prescribe a medication that selectively targets a different serotonin receptor to manage her migraine. Which of the following drugs is the most appropriate choice?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Eletriptan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rimegepant&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lasmiditan&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ubrogepant&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Lasmiditan&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Lasmiditan&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Lasmiditan is a selective 5-HT1F receptor agonist , categorized as a \&quot;ditan,\&quot; used for the acute management of migraines. Unlike triptans, lasmiditan does not cause vasoconstriction, making it suitable for patients with cardiovascular risk factors, such as Sneha. It acts by modulating neuronal activity associated with migraine pathophysiology, particularly in the trigeminal system.&lt;/li&gt;&lt;li&gt;• Lasmiditan&lt;/li&gt;&lt;li&gt;• 5-HT1F receptor agonist&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Eletriptan: A 5-HT1B/1D receptor agonist (triptan) effective for migraines but contraindicated in patients with cardiovascular conditions due to its vasoconstrictive properties.&lt;/li&gt;&lt;li&gt;• Option A. Eletriptan:&lt;/li&gt;&lt;li&gt;• Option B. Rimegepant: A CGRP receptor antagonist (gepant) used for both acute and preventive migraine management but does not act on 5serotonin receptors.&lt;/li&gt;&lt;li&gt;• Option B. Rimegepant:&lt;/li&gt;&lt;li&gt;• Option D. Ubrogepant: Another CGRP receptor antagonist effective for migraines but unrelated to the serontonin receptor pathway.&lt;/li&gt;&lt;li&gt;• Option D. Ubrogepant:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Lasmiditan , a 5-HT1F receptor agonist, is a safe and effective option for migraine patients, especially those with contraindications to vasoconstrictive therapies like triptans.&lt;/li&gt;&lt;li&gt;➤ Lasmiditan&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 72-year-old woman, Shanta, reports experiencing recurrent headaches that wake her from sleep every night around the same time. The pain is dull and generalized, lasting 30–60 minutes. She has no associated nausea, photophobia, or phonophobia. Her neurological examination is normal. Based on her diagnosis, which of the following is the treatment of choice?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fluoxetine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diazepam&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Amitriptyline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lithium&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Lithium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Lithium&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The patient is suffering from hypnic headache and Lithium carbonate (200–600 mg at bedtime) is the treatment of choice. Hypnic headache, a rare primary headache disorder that predominantly affects older adults and wakes up people from sleep. Lithium is effective in preventing nocturnal attacks, likely by modulating the brain&#x27;s circadian rhythms. For patients intolerant to lithium, verapamil may be used as an alternative.&lt;/li&gt;&lt;li&gt;• The patient is suffering from hypnic headache and Lithium carbonate&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Fluoxetine: This selective serotonin reuptake inhibitor (SSRI) is not effective in treating hypnic headache.&lt;/li&gt;&lt;li&gt;• Option A. Fluoxetine:&lt;/li&gt;&lt;li&gt;• Option B. Diazepam: This benzodiazepine is used for anxiety and sleep disorders but has no role in managing hypnic headache.&lt;/li&gt;&lt;li&gt;• Option B. Diazepam:&lt;/li&gt;&lt;li&gt;• Option C. Amitriptyline: While amitriptyline can be used for certain headache disorders, it is not the first-line treatment for hypnic headache.&lt;/li&gt;&lt;li&gt;• Option C. Amitriptyline:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The treatment of choice for hypnic headache is lithium carbonate , given at bedtime to prevent nocturnal headache attacks. Alternative treatments, such as verapamil, may be considered for patients unable to tolerate lithium.&lt;/li&gt;&lt;li&gt;➤ treatment of choice for hypnic headache&lt;/li&gt;&lt;li&gt;➤ lithium carbonate&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man, Ramesh, presents with acute onset diplopia, ataxia, and areflexia following a mild respiratory infection two weeks ago. Neurological examination reveals ophthalmoplegia, gait instability, and absent reflexes. Cerebrospinal fluid analysis shows albuminocytological dissociation. Which of the following antibodies is characteristic of this disorder?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anti-GM1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anti-GD1a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anti-GQ1b&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Anti-GQ1b&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Anti-GQ1b&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The case scenario is suggestive of Miller Fisher syndrome (MFS), a variant of Guillain-Barré syndrome (GBS). Anti-GQ1b IgG antibodies are found in over 90% of patients with MFS. These antibodies target gangliosides, particularly in the peripheral nerves and extraocular motor nerves, and are highest early in the disease course. Their presence is a diagnostic marker for MFS and distinguishes it from other GBS variants.&lt;/li&gt;&lt;li&gt;• The case scenario is suggestive of Miller Fisher syndrome (MFS),&lt;/li&gt;&lt;li&gt;• Anti-GQ1b IgG antibodies&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Anti-GM1: Found in other GBS variants, particularly those with motor axonal involvement, but not characteristic of MFS.&lt;/li&gt;&lt;li&gt;• Option A. Anti-GM1:&lt;/li&gt;&lt;li&gt;• Option B. Anti-GD1a: Associated with motor axonal GBS but not with MFS.&lt;/li&gt;&lt;li&gt;• Option B. Anti-GD1a:&lt;/li&gt;&lt;li&gt;• Option D. None of the above: This is incorrect as anti-GQ1b antibodies are specific for MFS.&lt;/li&gt;&lt;li&gt;• Option D. None of the above:&lt;/li&gt;&lt;li&gt;• anti-GQ1b antibodies&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Anti-GQ1b antibodies are a hallmark of Miller Fisher syndrome , aiding in its diagnosis and distinguishing it from other forms of Guillain-Barré syndrome.&lt;/li&gt;&lt;li&gt;➤ Anti-GQ1b antibodies&lt;/li&gt;&lt;li&gt;➤ Miller Fisher syndrome&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old man, Ravi, presents with progressive weakness in his legs, difficulty climbing stairs, and dry mouth over the past few months. Neurological examination reveals reduced deep tendon reflexes that improve after exercise. Blood tests reveal the presence of anti-voltage-gated calcium channel antibodies. Imaging is ordered to rule out an associated malignancy. Which of the following cancers is most commonly associated with the disorder?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Non-small-cell lung cancer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Small-cell lung cancer&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thymoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Breast cancer&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Small-cell lung cancer&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Small-cell lung cancer&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Lambert-Eaton myasthenic syndrome (LEMS) is an autoimmune disorder often associated with small-cell lung cancer (SCLC) in older adults. The malignancy expresses voltage-gated calcium channels (VGCCs), triggering an autoimmune response that impairs acetylcholine release at the neuromuscular junction. Around 50–60% of LEMS cases in older adults are associated with malignancy, with SCLC being the most common.&lt;/li&gt;&lt;li&gt;• Lambert-Eaton myasthenic syndrome (LEMS)&lt;/li&gt;&lt;li&gt;• small-cell lung cancer (SCLC)&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Non-small-cell lung cancer: Rarely associated with LEMS compared to small-cell lung cancer.&lt;/li&gt;&lt;li&gt;• Option A. Non-small-cell lung cancer:&lt;/li&gt;&lt;li&gt;• Option C. Thymoma: Commonly associated with myasthenia gravis , not LEMS.&lt;/li&gt;&lt;li&gt;• Option C. Thymoma:&lt;/li&gt;&lt;li&gt;• myasthenia gravis&lt;/li&gt;&lt;li&gt;• Option D. Breast cancer: LEMS is not typically associated with breast cancer.&lt;/li&gt;&lt;li&gt;• Option D. Breast cancer:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Small-cell lung cancer (SCLC) is the malignancy most commonly associated with Lambert-Eaton myasthenic syndrome , highlighting the importance of cancer screening in older adults diagnosed with LEMS.&lt;/li&gt;&lt;li&gt;➤ Small-cell lung cancer (SCLC)&lt;/li&gt;&lt;li&gt;➤ Lambert-Eaton myasthenic syndrome&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following hormones uses Receptor Tyrosine Kinase (RTK) signaling?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Growth hormone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Insulin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Activin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;TGF-β&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Insulin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Insulin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Insulin exerts its effects via the Receptor Tyrosine Kinase (RTK) signaling pathway. RTKs are membrane-bound receptors that, upon ligand binding, activate intracellular kinase domains, leading to phosphorylation cascades. This mechanism is shared by insulin, insulin-like growth factor-1 (IGF-1) , epidermal growth factor (EGF), and nerve growth factor (NGF).&lt;/li&gt;&lt;li&gt;• Insulin&lt;/li&gt;&lt;li&gt;• Receptor Tyrosine Kinase (RTK)&lt;/li&gt;&lt;li&gt;• insulin-like growth factor-1 (IGF-1)&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Growth hormone: Uses the cytokine receptor-linked kinase pathway, involving the JAK-STAT signaling cascade.&lt;/li&gt;&lt;li&gt;• Option A. Growth hormone:&lt;/li&gt;&lt;li&gt;• cytokine receptor-linked kinase&lt;/li&gt;&lt;li&gt;• Option C. Activin: Uses the serine/threonine kinase signaling pathway.&lt;/li&gt;&lt;li&gt;• Option C. Activin:&lt;/li&gt;&lt;li&gt;• serine/threonine kinase&lt;/li&gt;&lt;li&gt;• Option D. TGF-β: Activates the serine/threonine kinase receptors to regulate gene transcription.&lt;/li&gt;&lt;li&gt;• Option D. TGF-β:&lt;/li&gt;&lt;li&gt;• serine/threonine kinase&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Receptor Tyrosine Kinase (RTK) signaling is the primary pathway for hormones like insulin and IGF-1, which regulate critical metabolic and growth functions. Other hormones may use different receptor types and signaling mechanisms.&lt;/li&gt;&lt;li&gt;➤ Receptor Tyrosine Kinase (RTK) signaling&lt;/li&gt;&lt;li&gt;➤ insulin&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A neonate presents with failure to thrive, and signs of skeletal demineralization. Genetic testing reveals an autosomal recessive inactivating mutation in the calcium-sensing receptor (CaSR) gene. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Familial hypocalciuric hypercalcemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Familial hypocalciuric hypocalcemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neonatal severe hyperparathyroidism&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Familial hypocalcemic hypercalciuria&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Neonatal severe hyperparathyroidism&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Neonatal severe hyperparathyroidism&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Neonatal severe hyperparathyroidism (NSHPT) is caused by autosomal recessive (AR) inactivating mutations in the calcium-sensing receptor (CaSR) gene. The loss of function in CaSR reduces the sensitivity of the parathyroid gland and kidneys to serum calcium levels, leading to severe hypercalcemia, profound hyperparathyroidism, and skeletal abnormalities in neonates. This condition is life-threatening and often requires prompt surgical intervention.&lt;/li&gt;&lt;li&gt;• Neonatal severe hyperparathyroidism (NSHPT)&lt;/li&gt;&lt;li&gt;• autosomal recessive (AR)&lt;/li&gt;&lt;li&gt;• calcium-sensing receptor (CaSR)&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Familial hypocalciuric hypercalcemia (FHH): Caused by autosomal dominant (AD) inactivating mutations in CaSR, leading to mild hypercalcemia with hypocalciuria, not the severe symptoms seen in NSHPT.&lt;/li&gt;&lt;li&gt;• Option A. Familial hypocalciuric hypercalcemia (FHH):&lt;/li&gt;&lt;li&gt;• autosomal dominant (AD)&lt;/li&gt;&lt;li&gt;• Option B. Familial hypocalciuric hypocalcemia: Not a recognized clinical entity; likely a misinterpretation.&lt;/li&gt;&lt;li&gt;• Option B. Familial hypocalciuric hypocalcemia:&lt;/li&gt;&lt;li&gt;• Option D. Familial hypocalcemic hypercalciuria: Caused by AD activating mutations in CaSR, resulting in hypocalcemia and hypercalciuria, which contrasts with the hypercalcemia in NSHPT.&lt;/li&gt;&lt;li&gt;• Option D. Familial hypocalcemic hypercalciuria:&lt;/li&gt;&lt;li&gt;• AD activating mutations&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Neonatal severe hyperparathyroidism results from AR inactivating mutations in the CaSR gene , leading to life-threatening hypercalcemia and hyperparathyroidism in neonates, distinct from the milder phenotype of FHH.&lt;/li&gt;&lt;li&gt;➤ Neonatal severe hyperparathyroidism&lt;/li&gt;&lt;li&gt;➤ AR inactivating mutations&lt;/li&gt;&lt;li&gt;➤ CaSR gene&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old woman, Anita, presents with irregular menstrual cycles and galactorrhea. Blood tests reveal elevated prolactin levels, and an MRI shows a small pituitary adenoma. The physician explains that dopamine normally inhibits prolactin synthesis via specific receptors. Which dopamine receptor mediates this effect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;D1 receptor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;D2 receptor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;D3 receptor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;D4 receptor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. D2 receptor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) D2 receptor&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Dopamine inhibits prolactin (PRL) synthesis and secretion by acting on D2 receptors located on lactotrophs in the anterior pituitary gland. Activation of these receptors suppresses PRL release and reduces lactotroph proliferation. Disruption of D2 receptor signaling, such as in gene knockout studies, leads to hyperprolactinemia and lactotroph hyperplasia. Dopamine agonists like bromocriptine and cabergoline are used to manage hyperprolactinemic disorders by targeting D2 receptors.&lt;/li&gt;&lt;li&gt;• prolactin (PRL) synthesis and secretion&lt;/li&gt;&lt;li&gt;• D2 receptors&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. D1 receptor: Primarily involved in excitatory pathways in the central nervous system, not in prolactin inhibition.&lt;/li&gt;&lt;li&gt;• Option A. D1 receptor:&lt;/li&gt;&lt;li&gt;• Option C. D3 receptor: Has a minor role in dopamine signaling but is not the main receptor for prolactin regulation.&lt;/li&gt;&lt;li&gt;• Option C. D3 receptor:&lt;/li&gt;&lt;li&gt;• Option D. D4 receptor: Primarily implicated in neurological functions, not prolactin regulation.&lt;/li&gt;&lt;li&gt;• Option D. D4 receptor:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Dopamine inhibits prolactin synthesis and secretion through D2 receptors in the anterior pituitary, making these receptors a critical target for treating hyperprolactinemia.&lt;/li&gt;&lt;li&gt;➤ prolactin synthesis and secretion&lt;/li&gt;&lt;li&gt;➤ D2 receptors&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-year-old boy presents with concerns about short stature. His father’s height is 175 cm, and his mother’s height is 165 cm. Based on this information, what is his mid-parental height (MPH)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;170 cm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;176.5 cm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;163.5 cm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;168.5 cm&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 176.5 cm&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 176.5 cm&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The mid-parental height (MPH) for boys is calculated using the formula:&lt;/li&gt;&lt;li&gt;• mid-parental height (MPH)&lt;/li&gt;&lt;li&gt;• MPH= (Father’s Height + Mother’s Height/2) +6.5 cm [-6.5cm for girls]&lt;/li&gt;&lt;li&gt;• Substitute the values:&lt;/li&gt;&lt;li&gt;• MPH=(175+165/2)+6.5 =170+6.5 = 176.5 cm&lt;/li&gt;&lt;li&gt;• This value represents the estimated adult height based on parental heights.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. 170 cm: This value is the average of the parents&#x27; heights without adding the gender adjustment.&lt;/li&gt;&lt;li&gt;• Option A. 170 cm:&lt;/li&gt;&lt;li&gt;• Option C. 163.5 cm: This is incorrect and it is the MPH for a girl (170-6.5 = 163.5)&lt;/li&gt;&lt;li&gt;• Option C. 163.5 cm:&lt;/li&gt;&lt;li&gt;• Option D. 168.5 cm: This value does not match the formula for calculating the mid-parental height.&lt;/li&gt;&lt;li&gt;• Option D. 168.5 cm:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The mid-parental height (MPH) for boys is calculated by averaging the parents&#x27; heights and adding 6.5 cm , giving an estimate of the child’s adult height potential.&lt;/li&gt;&lt;li&gt;➤ mid-parental height (MPH)&lt;/li&gt;&lt;li&gt;➤ 6.5 cm&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old woman, Priya, presents with galactorrhea, amenorrhea, and fatigue. Her prolactin level is found to be 260 μg/L. She has a history of psychiatric illness and is on long-term medication. Which of the following drugs is most likely responsible for her elevated prolactin levels?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Verapamil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Methyldopa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Risperidone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Metoclopramide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Risperidone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Risperidone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Risperidone , an atypical antipsychotic, blocks dopamine D2 receptors in the tuberoinfundibular pathway, leading to decreased inhibition of prolactin release and resulting in hyperprolactinemia. Risperidone is well-known to cause significant increases in prolactin levels, sometimes exceeding 200 μg/L. This is a common side effect and may require management in symptomatic patients.&lt;/li&gt;&lt;li&gt;• Risperidone&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Verapamil: Verapamil can cause mild hyperprolactinemia by inhibiting dopamine release but rarely results in prolactin levels as high as 200 μg/L.&lt;/li&gt;&lt;li&gt;• Option A. Verapamil:&lt;/li&gt;&lt;li&gt;• Option B. Methyldopa: Methyldopa inhibits dopamine synthesis, leading to mild-to-moderate increases in prolactin but not to the extent caused by risperidone.&lt;/li&gt;&lt;li&gt;• Option B. Methyldopa:&lt;/li&gt;&lt;li&gt;• Option D. Metoclopramide: Metoclopramide, a dopamine antagonist used as an antiemetic, can elevate prolactin levels but typically does not exceed 200 μg/L unless used in high doses.&lt;/li&gt;&lt;li&gt;• Option D. Metoclopramide:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Risperidone is a frequent cause of significant hyperprolactinemia, with prolactin levels potentially exceeding 200 μg/L , due to its potent dopamine D2 receptor antagonism.&lt;/li&gt;&lt;li&gt;➤ Risperidone&lt;/li&gt;&lt;li&gt;➤ 200 μg/L&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old woman, Anita, diagnosed with acromegaly, is being treated with a medication that normalizes her serum IGF-1 levels but causes elevated GH levels. Which of the following drugs used for acromegaly is most likely responsible for this effect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Octreotide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lanreotide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pegvisomant&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pasireotide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Pegvisomant&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Pegvisomant&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Pegvisomant is a growth hormone receptor antagonist that blocks the peripheral action of endogenous GH by preventing its binding to receptors. While this reduces serum IGF-1 levels and alleviates the effects of GH excess, it causes resistance to GH action, causing elevated GH levels. Pegvisomant is effective in normalizing IGF-1 levels in ~70% of patients with acromegaly.&lt;/li&gt;&lt;li&gt;• Pegvisomant&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Octreotide: A somatostatin analog that suppresses GH secretion from the pituitary adenoma, leading to reduced GH and IGF-1 levels.&lt;/li&gt;&lt;li&gt;• Option A. Octreotide:&lt;/li&gt;&lt;li&gt;• Option B. Lanreotide: Another somatostatin analog similar to octreotide, which lowers both GH and IGF-1 levels.&lt;/li&gt;&lt;li&gt;• Option B. Lanreotide:&lt;/li&gt;&lt;li&gt;• Option D. Pasireotide: A broader-spectrum somatostatin analog that also suppresses GH secretion from the adenoma, reducing GH and IGF-1 levels.&lt;/li&gt;&lt;li&gt;• Option D. Pasireotide:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pegvisomant reduces IGF-1 levels by blocking GH receptors but does not target the pituitary adenoma, so GH levels remain elevated , making it unique among drugs used to treat acromegaly. Tumor size should be monitored during therapy.&lt;/li&gt;&lt;li&gt;➤ Pegvisomant&lt;/li&gt;&lt;li&gt;➤ GH levels remain elevated&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old man presents for a routine health check-up. His lab reports show the following: Fasting Blood Glucose (FBS): 98 mg/dL 2-hour Postprandial Glucose (PG): 130 mg/dL HbA1c: 5.0% What is the most appropriate diagnosis based on these findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Normal glucose tolerance&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Impaired glucose tolerance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diabetes Mellitus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Normal glucose tolerance&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-01-31%20161825.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Normal glucose tolerance&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The patient’s glucose values fall within the normal range for glucose tolerance based on the criteria:&lt;/li&gt;&lt;li&gt;• normal range&lt;/li&gt;&lt;li&gt;• Fasting Blood Glucose (FBS): &amp;lt;100 mg/dL (normal: &amp;lt;100 mg/dL) 2-hour Postprandial Glucose (PG): &amp;lt;140 mg/dL (normal: &amp;lt;140 mg/dL) HbA1c: &amp;lt;5.7% (normal: &amp;lt;5.7%)&lt;/li&gt;&lt;li&gt;• Fasting Blood Glucose (FBS): &amp;lt;100 mg/dL (normal: &amp;lt;100 mg/dL)&lt;/li&gt;&lt;li&gt;• Fasting Blood Glucose (FBS):&lt;/li&gt;&lt;li&gt;• 2-hour Postprandial Glucose (PG): &amp;lt;140 mg/dL (normal: &amp;lt;140 mg/dL)&lt;/li&gt;&lt;li&gt;• 2-hour Postprandial Glucose (PG):&lt;/li&gt;&lt;li&gt;• HbA1c: &amp;lt;5.7% (normal: &amp;lt;5.7%)&lt;/li&gt;&lt;li&gt;• HbA1c:&lt;/li&gt;&lt;li&gt;• These values indicate normal glucose tolerance , with no evidence of prediabetes or diabetes.&lt;/li&gt;&lt;li&gt;• normal glucose tolerance&lt;/li&gt;&lt;li&gt;• Diagnostic Criteria for Glucose Tolerance:&lt;/li&gt;&lt;li&gt;• Diagnostic Criteria for Glucose Tolerance:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. Impaired glucose tolerance: Requires 2-hour postprandial glucose of 140–199 mg/dL or FBS of 100–125 mg/dL , which this patient does not have.&lt;/li&gt;&lt;li&gt;• Option B. Impaired glucose tolerance:&lt;/li&gt;&lt;li&gt;• 140–199 mg/dL&lt;/li&gt;&lt;li&gt;• 100–125 mg/dL&lt;/li&gt;&lt;li&gt;• Option C. Diabetes Mellitus: Requires FBS ≥126 mg/dL, 2-hour PG ≥200 mg/dL, or HbA1c ≥6.5%.&lt;/li&gt;&lt;li&gt;• Option C. Diabetes Mellitus:&lt;/li&gt;&lt;li&gt;• Option D. None of the above: Incorrect as the patient meets the criteria for normal glucose tolerance .&lt;/li&gt;&lt;li&gt;• Option D. None of the above:&lt;/li&gt;&lt;li&gt;• normal glucose tolerance&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ This patient’s lab values indicate normal glucose tolerance based on fasting glucose, 2-hour postprandial glucose, and HbA1c, confirming no evidence of diabetes or prediabetes.&lt;/li&gt;&lt;li&gt;➤ normal glucose tolerance&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 14-year-old boy presents with weight loss, polyuria, and polydipsia. Lab tests reveal hyperglycemia, and he is diagnosed with type 1 diabetes mellitus. Autoantibody testing is ordered to confirm the autoimmune etiology. Which of the following autoantibodies are associated with it?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;GAD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ZnT-8&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IA-2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) All of the above&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Islet cell autoantibodies (ICAs) are markers of the autoimmune process in type 1 diabetes mellitus (T1DM). These antibodies are directed against various pancreatic islet cell antigens, including:&lt;/li&gt;&lt;li&gt;• Islet cell autoantibodies (ICAs)&lt;/li&gt;&lt;li&gt;• GAD (Glutamic Acid Decarboxylase): Commonly detected in T1DM and associated with β-cell destruction. ZnT-8 (Zinc Transporter 8): Highly specific to T1DM and contributes to β-cell dysfunction. IA-2 (Islet Antigen-2): A tyrosine phosphatase protein targeted by autoantibodies in T1DM.&lt;/li&gt;&lt;li&gt;• GAD (Glutamic Acid Decarboxylase): Commonly detected in T1DM and associated with β-cell destruction.&lt;/li&gt;&lt;li&gt;• GAD (Glutamic Acid Decarboxylase):&lt;/li&gt;&lt;li&gt;• ZnT-8 (Zinc Transporter 8): Highly specific to T1DM and contributes to β-cell dysfunction.&lt;/li&gt;&lt;li&gt;• ZnT-8 (Zinc Transporter 8):&lt;/li&gt;&lt;li&gt;• IA-2 (Islet Antigen-2): A tyrosine phosphatase protein targeted by autoantibodies in T1DM.&lt;/li&gt;&lt;li&gt;• IA-2 (Islet Antigen-2):&lt;/li&gt;&lt;li&gt;• The presence of one or more of these autoantibodies is diagnostic of autoimmune T1DM and helps differentiate it from other forms of diabetes.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Each autoantibody (A, B, C) is individually correct, making the most appropriate answer D. All of the above .&lt;/li&gt;&lt;li&gt;• D. All of the above&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Type 1 diabetes mellitus is characterized by the presence of islet cell autoantibodies , including GAD , ZnT-8 , and IA-2 , which serve as markers of the autoimmune destruction of pancreatic β-cells.&lt;/li&gt;&lt;li&gt;➤ islet cell autoantibodies&lt;/li&gt;&lt;li&gt;➤ GAD&lt;/li&gt;&lt;li&gt;➤ ZnT-8&lt;/li&gt;&lt;li&gt;➤ IA-2&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man with central obesity and a BMI of 32 kg/m² is being evaluated for insulin resistance. Lab studies reveal elevated levels of inflammatory markers and metabolic byproducts. Which of the following is unlikely to be elevated?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Free fatty acids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;TNF-α&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adiponectin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IL-6&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Adiponectin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Adiponectin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Adiponectin is an insulin-sensitizing peptide secreted by adipocytes. Unlike other adipocyte-derived factors, its levels are reduced in obesity and insulin resistance. Lower adiponectin levels contribute to hepatic and systemic insulin resistance, highlighting its protective role in glucose metabolism and inflammation.&lt;/li&gt;&lt;li&gt;• Adiponectin&lt;/li&gt;&lt;li&gt;• insulin-sensitizing peptide&lt;/li&gt;&lt;li&gt;• reduced&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Free fatty acids: Elevated in insulin resistance due to increased lipolysis in adipocytes, contributing to impaired insulin signaling.&lt;/li&gt;&lt;li&gt;• Option A. Free fatty acids:&lt;/li&gt;&lt;li&gt;• Option B. TNF-α: Increased levels are secreted by adipocytes and macrophages in obese individuals, promoting systemic inflammation and insulin resistance.&lt;/li&gt;&lt;li&gt;• Option B. TNF-α:&lt;/li&gt;&lt;li&gt;• Option D. IL-6: Elevated in obesity, IL-6 promotes inflammation and is linked to insulin resistance.&lt;/li&gt;&lt;li&gt;• Option D. IL-6:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In insulin resistance , most adipocyte-derived factors like free fatty acids , TNF-α , and IL-6 are elevated, while adiponectin levels are reduced , contributing to impaired insulin sensitivity and metabolic dysfunction.&lt;/li&gt;&lt;li&gt;➤ insulin resistance&lt;/li&gt;&lt;li&gt;➤ free fatty acids&lt;/li&gt;&lt;li&gt;➤ TNF-α&lt;/li&gt;&lt;li&gt;➤ IL-6&lt;/li&gt;&lt;li&gt;➤ adiponectin levels are reduced&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old man with type 2 diabetes mellitus is started on an antidiabetic medication that works by reducing insulin resistance and is weight neutral. What is the exact mechanism of action?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stimulating AMP kinase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stimulating GLP1R&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inhibiting ATP-sensitive potassium channels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Activating PPAR-γ&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Stimulating AMP kinase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Stimulating AMP kinase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The medication described is most likely metformin. Metformin works by stimulating AMP-activated protein kinase (AMPK), an enzyme that plays a crucial role in cellular energy homeostasis. Activation of AMPK reduces hepatic gluconeogenesis, increases insulin sensitivity, and promotes glucose uptake in peripheral tissues. Metformin is weight neutral and does not directly increase insulin secretion.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. Stimulating GLP1R : Refers to GLP-1 receptor agonists, which enhance insulin secretion, slow gastric emptying, and promote weight loss, not weight neutrality.&lt;/li&gt;&lt;li&gt;• Option B. Stimulating GLP1R&lt;/li&gt;&lt;li&gt;• Option C. Inhibiting ATP-sensitive potassium channels: Is the mechanism of sulfonylureas, which stimulate insulin release and are associated with weight gain.&lt;/li&gt;&lt;li&gt;• Option C. Inhibiting ATP-sensitive potassium channels:&lt;/li&gt;&lt;li&gt;• Option D. Activating PPAR-γ: Is the mechanism of thiazolidinediones (TZDs), which improve insulin sensitivity but are often associated with weight gain.&lt;/li&gt;&lt;li&gt;• Option D. Activating PPAR-γ:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Metformin stimulates AMP kinase, reduces hepatic gluconeogenesis, and improves insulin sensitivity while being weight neutral, making it a first-line treatment for type 2 diabetes mellitus.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old woman with type 2 diabetes mellitus is started on an antidiabetic medication. Over the next few months, she reports worsening vision. On examination, she has evidence of diabetic macular edema. Which of the following medications is most likely responsible?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Metformin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Liraglutide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Canagliflozin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pioglitazone&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pioglitazone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Pioglitazone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Pioglitazone , a thiazolidinedione (TZD) , is associated with fluid retention and peripheral edema, which can exacerbate diabetic macular edema in rare cases. The FDA has issued a warning regarding this potential adverse effect. TZDs increase plasma volume and vascular permeability, which may worsen retinal edema, leading to a decline in vision in some patients.&lt;/li&gt;&lt;li&gt;• Pioglitazone&lt;/li&gt;&lt;li&gt;• thiazolidinedione (TZD)&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Metformin: Does not affect fluid retention or vascular permeability and is not associated with macular edema.&lt;/li&gt;&lt;li&gt;• Option A. Metformin:&lt;/li&gt;&lt;li&gt;• Option B. Liraglutide: A GLP-1 receptor agonist not linked to worsening macular edema.&lt;/li&gt;&lt;li&gt;• Option B. Liraglutide:&lt;/li&gt;&lt;li&gt;• Option C. Canagliflozin: An SGLT2 inhibitor that promotes glycosuria; it has no reported effects on macular edema.&lt;/li&gt;&lt;li&gt;• Option C. Canagliflozin:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pioglitazone , a TZD, may rarely worsen diabetic macular edema due to fluid retention and vascular permeability changes, necessitating caution in patients with preexisting macular edema.&lt;/li&gt;&lt;li&gt;➤ Pioglitazone&lt;/li&gt;&lt;li&gt;➤ diabetic macular edema&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man, Rajesh, presents with recurrent kidney stones, visual disturbances, and recurrent admissions for hypoglycemic episodes. Which of the following tumors is not characteristic of this disorder?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Parathyroid tumor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pancreatic tumor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pituitary tumor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thyroid tumor&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Thyroid tumor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Thyroid tumor&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The clinical presentation is suggestive of Multiple Endocrine Neoplasia type 1 (MEN1). This syndrome is characterized by the \&quot;3 P&#x27;s\&quot;: parathyroid tumors (leading to primary hyperparathyroidism), pancreatic neuroendocrine tumors (such as insulinomas causing hypoglycemia), and pituitary tumors (e.g., prolactinomas causing visual disturbances). Thyroid tumors are not characteristic of MEN1 and are more commonly associated with MEN2.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Parathyroid tumor: Is a defining feature of MEN1 and typically presents as primary hyperparathyroidism with symptoms like recurrent kidney stones.&lt;/li&gt;&lt;li&gt;• Option A. Parathyroid tumor:&lt;/li&gt;&lt;li&gt;• Option B. Pancreatic tumor: Such as insulinoma or gastrinoma, is a common manifestation of MEN1 and explains the hypoglycemic episodes.&lt;/li&gt;&lt;li&gt;• Option B. Pancreatic tumor:&lt;/li&gt;&lt;li&gt;• Option C. Pituitary tumor : Is another hallmark of MEN1, often presenting with hormone-related symptoms and visual disturbances due to compression of the optic chiasm.&lt;/li&gt;&lt;li&gt;• Option C. Pituitary tumor&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ MEN1 is characterized by tumors of the parathyroid, pancreas, and pituitary. Thyroid tumors are not associated with MEN1 but are a feature of MEN2 syndromes.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old woman presents with features of weight gain, central obesity, and purple abdominal striae. She also has multiple pigmented skin lesions and a family history of similar findings. She recently underwent surgery for atrial myxoma. Which of the following is the most common endocrine manifestation of this disorder?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cushing’s syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Addison’s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyperparathyroidism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypothyroidism&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cushing’s syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Cushing’s syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• This presentation is consistent with Carney complex, a genetic condition characterized by a combination of endocrine and non-endocrine tumors, pigmented skin lesions, and atrial myxomas. The most common endocrine manifestation is Cushing’s syndrome, which occurs due to primary pigmented nodular adrenal disease (PPNAD).&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. Addison’s disease: Is not associated with Carney complex; it is related to autoimmune adrenalitis or APS-1.&lt;/li&gt;&lt;li&gt;• Option B. Addison’s disease:&lt;/li&gt;&lt;li&gt;• Option C. Hyperparathyroidism: Is more characteristic of multiple endocrine neoplasia (MEN) syndromes, not Carney complex.&lt;/li&gt;&lt;li&gt;• Option C. Hyperparathyroidism:&lt;/li&gt;&lt;li&gt;• Option D. Hypothyroidism: Is not commonly seen in Carney complex and is unrelated to the described presentation.&lt;/li&gt;&lt;li&gt;• Option D. Hypothyroidism:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Cushing’s syndrome, due to primary pigmented nodular adrenal disease, is the most common endocrine manifestation of Carney complex, a rare genetic syndrome often associated with atrial myxomas and pigmented skin lesions.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-month-old boy presents with severe diarrhea, eczema, and hyperglycemia. His family history is significant for autoimmune diseases in male relatives. Which of the following genes is likely to be mutated?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;AIRE gene&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CDKN1B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;FOXP3 gene&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;RET&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. FOXP3 gene&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) FOXP3 gene&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• IPEX syndrome (Immune dysregulation, Polyendocrinopathy, Enteropathy, X-linked) is caused by mutations in the FOXP3 gene , which encodes a transcription factor critical for the development and function of regulatory T cells (Tregs). Loss of FOXP3 function leads to impaired immune regulation and widespread autoimmunity. Key clinical features include:&lt;/li&gt;&lt;li&gt;• IPEX syndrome&lt;/li&gt;&lt;li&gt;• FOXP3 gene&lt;/li&gt;&lt;li&gt;• Severe enteropathy (diarrhea). Type 1 diabetes mellitus (T1DM). Dermatitis (eczema). Other autoimmune manifestations.&lt;/li&gt;&lt;li&gt;• Severe enteropathy (diarrhea).&lt;/li&gt;&lt;li&gt;• Type 1 diabetes mellitus (T1DM).&lt;/li&gt;&lt;li&gt;• Dermatitis (eczema).&lt;/li&gt;&lt;li&gt;• Other autoimmune manifestations.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. AIRE gene: Mutations in AIRE cause autoimmune polyendocrine syndrome type 1 (APS 1), not IPEX.&lt;/li&gt;&lt;li&gt;• Option A. AIRE gene:&lt;/li&gt;&lt;li&gt;• Option B. CDKN1B: Mutations in CDKN1B are associated with MEN 4, not IPEX.&lt;/li&gt;&lt;li&gt;• Option B. CDKN1B:&lt;/li&gt;&lt;li&gt;• Option D. RET: Mutations in RET are associated with MEN 2, not IPEX.&lt;/li&gt;&lt;li&gt;• Option D. RET:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ IPEX syndrome is caused by mutations in the FOXP3 gene , leading to severe autoimmunity due to defective regulatory T cell function. It presents in infancy with enteropathy, T1DM, and skin manifestations.&lt;/li&gt;&lt;li&gt;➤ IPEX syndrome&lt;/li&gt;&lt;li&gt;➤ FOXP3 gene&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old woman presents with progressive shortness of breath and wheezing. Pulmonary function testing includes the measurement of diffusing capacity of the lungs for carbon monoxide (DLCO). Which of the following conditions is not typically associated with a decreased DLCO?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Asthma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;COPD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ILD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ARDS&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Asthma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Asthma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• In asthma , DLCO is typically normal or increased due to factors such as increased pulmonary blood flow and capillary recruitment during bronchospasm. Asthma does not cause structural damage to the alveolar-capillary interface, which is necessary to decrease DLCO.&lt;/li&gt;&lt;li&gt;• asthma&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. COPD: In emphysema, destruction of alveolar walls leads to reduced alveolar surface area and impaired gas exchange, resulting in decreased DLCO.&lt;/li&gt;&lt;li&gt;• Option B. COPD:&lt;/li&gt;&lt;li&gt;• Option C. ILD: Interstitial lung disease causes thickening of the alveolar-capillary membrane, reducing the transfer of gas and decreasing DLCO.&lt;/li&gt;&lt;li&gt;• Option C. ILD:&lt;/li&gt;&lt;li&gt;• Option D. ARDS: Acute damage to the alveolar-capillary barrier in ARDS impairs gas exchange, leading to a decreased DLCO.&lt;/li&gt;&lt;li&gt;• Option D. ARDS:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Decreased DLCO is seen in conditions that disrupt the alveolar-capillary membrane, such as COPD (emphysema), ILD, ARDS , and others. In contrast, asthma does not typically decrease DLCO and may even increase it due to enhanced pulmonary blood flow.&lt;/li&gt;&lt;li&gt;➤ Decreased DLCO&lt;/li&gt;&lt;li&gt;➤ COPD (emphysema), ILD, ARDS&lt;/li&gt;&lt;li&gt;➤ asthma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old man presents for follow-up after being treated for deep vein thrombosis (DVT) 6 months ago. He is concerned about the risk of recurrence of venous thromboembolism. Which of the following risk factors has the highest risk of recurrent venous thromboembolism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Prior DVT&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Genetic thrombophilia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;OCP use&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Malignancy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Prior DVT&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Prior DVT&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The prior history of DVT is the most significant risk factor for recurrent venous thromboembolism (VTE) . Individuals who have experienced a previous VTE event, such as DVT or pulmonary embolism, have a higher likelihood of recurrence, even if other risk factors are managed or absent. The recurrence risk is highest in the first 6–12 months following the initial event.&lt;/li&gt;&lt;li&gt;• prior history of DVT&lt;/li&gt;&lt;li&gt;• recurrent venous thromboembolism (VTE)&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. Genetic thrombophilia: While genetic thrombophilia (e.g., Factor V Leiden mutation, prothrombin gene mutation) increases the risk of VTE, it is still not as high as the risk posed by a prior DVT, which indicates the individual has already experienced a thrombotic event.&lt;/li&gt;&lt;li&gt;• Option B. Genetic thrombophilia:&lt;/li&gt;&lt;li&gt;• Option C. OCP use: Oral contraceptive use increases the risk of VTE, but the risk is lower compared to the recurrence risk seen in patients with a prior DVT, particularly once the OCP is discontinued.&lt;/li&gt;&lt;li&gt;• Option C. OCP use:&lt;/li&gt;&lt;li&gt;• Option D. Malignancy: Malignancy is a significant risk factor for VTE, particularly in the context of certain cancers, but prior DVT still poses a higher recurrence risk.&lt;/li&gt;&lt;li&gt;• Option D. Malignancy:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Prior DVT is the most significant risk factor for the recurrence of venous thromboembolism, and patients with a history of DVT require careful management and monitoring for recurrence.&lt;/li&gt;&lt;li&gt;➤ Prior DVT&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34-year-old patient with a history of allergic bronchopulmonary aspergillosis (ABPA) on chronic steroids presents to the emergency room with swelling and pain in the left lower limb and sudden onset breathlessness. On arrival, the patient is hemodynamically stable, but the shock index is &amp;gt;1. A compression ultrasound confirms a left lower limb deep vein thrombosis (DVT). Which of the following tests will best confirm the underlying diagnosis of a pulmonary embolism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CT Pulmonary angiogram&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ECG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Echocardiogram&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;MRI Thorax&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. CT Pulmonary angiogram&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) CT Pulmonary angiogram&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• A CT pulmonary angiogram (CTPA) is the gold standard for diagnosing pulmonary embolism (PE) . In a patient with DVT and sudden-onset breathlessness, a CTPA will allow direct visualization of the pulmonary arteries and detect filling defects , which are characteristic of a pulmonary embolism. It provides detailed imaging of the pulmonary vasculature, which is crucial in confirming the diagnosis.&lt;/li&gt;&lt;li&gt;• CT pulmonary angiogram (CTPA)&lt;/li&gt;&lt;li&gt;• pulmonary embolism (PE)&lt;/li&gt;&lt;li&gt;• DVT&lt;/li&gt;&lt;li&gt;• filling defects&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. ECG: An ECG may show sinus tachycardia or signs of right ventricular strain (e.g., S1Q3T3 pattern), but it cannot confirm the diagnosis of pulmonary embolism, as these findings are nonspecific.&lt;/li&gt;&lt;li&gt;• Option B. ECG:&lt;/li&gt;&lt;li&gt;• right ventricular strain&lt;/li&gt;&lt;li&gt;• confirm the diagnosis&lt;/li&gt;&lt;li&gt;• Option C. Echocardiogram: While an echocardiogram can assess right ventricular (RV) dysfunction , it is not diagnostic for pulmonary embolism . RV dilation or hypokinesis may be seen in PE, but these findings are also present in other conditions.&lt;/li&gt;&lt;li&gt;• Option C. Echocardiogram:&lt;/li&gt;&lt;li&gt;• right ventricular (RV) dysfunction&lt;/li&gt;&lt;li&gt;• pulmonary embolism&lt;/li&gt;&lt;li&gt;• Option D. MRI Thorax: While MRI is useful in some cases, it is not the first-line imaging modality for diagnosing PE. It is more time-consuming and not preferred for acute cases of pulmonary embolism.&lt;/li&gt;&lt;li&gt;• Option D. MRI Thorax:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In a patient with suspected pulmonary embolism , especially when DVT is present, a CT pulmonary angiogram (CTPA) is the preferred and most accurate diagnostic test to confirm the diagnosis by detecting filling defects in the pulmonary arteries.&lt;/li&gt;&lt;li&gt;➤ pulmonary embolism&lt;/li&gt;&lt;li&gt;➤ DVT&lt;/li&gt;&lt;li&gt;➤ CT pulmonary angiogram (CTPA)&lt;/li&gt;&lt;li&gt;➤ filling defects&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old banker presents with shortness of breath (SOB) after climbing 2 flights of stairs. He develops chest tightness after 1 flight of stairs and has had multiple syncopal episodes in the past. His past medical history is significant for deep vein thrombosis (DVT) following limb immobilization 5 years ago. Pulmonary function tests (PFT) are normal, but his diffusing capacity for carbon monoxide (DLCO) is reduced. Echocardiogram shows right ventricular systolic pressure (RVSP) of 50 mmHg with normal left ventricular function. What is the most appropriate management strategy for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;MRI angiography of the thorax&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CTPA (CT pulmonary angiography)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Coronary angiography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Start oral prostacyclin therapy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. CTPA (CT pulmonary angiography)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) CTPA (CT pulmonary angiography)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• This patient likely has chronic thromboembolic pulmonary hypertension (CTEPH) , a condition that develops after unresolved pulmonary embolism (PE), where thromboembolic material causes pulmonary vessel obstruction and increased right heart pressures. CTEPH can occur after a history of DVT , which has been shown to lead to small emboli that are not completely resolved, resulting in chronic obstruction and increasing right ventricular systolic pressure (RVSP) . CTPA is the diagnostic test of choice to visualize the pulmonary vasculature and assess the feasibility of surgical intervention , such as pulmonary thromboendarterectomy , which is the most effective treatment for CTEPH. This test helps identify residual emboli or chronic thromboembolic material in the pulmonary arteries.&lt;/li&gt;&lt;li&gt;• chronic thromboembolic pulmonary hypertension (CTEPH)&lt;/li&gt;&lt;li&gt;• pulmonary vessel obstruction&lt;/li&gt;&lt;li&gt;• history of DVT&lt;/li&gt;&lt;li&gt;• right ventricular systolic pressure (RVSP)&lt;/li&gt;&lt;li&gt;• CTPA&lt;/li&gt;&lt;li&gt;• feasibility of surgical intervention&lt;/li&gt;&lt;li&gt;• pulmonary thromboendarterectomy&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. MRI angiography of the thorax: MRI angiography is not the preferred imaging modality for diagnosing CTEPH. CTPA is more effective in visualizing pulmonary artery thromboembolic material and assessing the lung parenchyma.&lt;/li&gt;&lt;li&gt;• Option A. MRI angiography of the thorax:&lt;/li&gt;&lt;li&gt;• MRI angiography&lt;/li&gt;&lt;li&gt;• CTPA&lt;/li&gt;&lt;li&gt;• pulmonary artery thromboembolic material&lt;/li&gt;&lt;li&gt;• Option C. Coronary angiography: This test evaluates epicardial coronary vessels for obstructive coronary artery disease, which is unrelated to the pulmonary vascular pathology seen in CTEPH .&lt;/li&gt;&lt;li&gt;• Option C. Coronary angiography:&lt;/li&gt;&lt;li&gt;• epicardial coronary vessels&lt;/li&gt;&lt;li&gt;• CTEPH&lt;/li&gt;&lt;li&gt;• Option D. Start oral prostacyclin therapy: Oral prostacyclin (or PDE-5 inhibitors) are typically used in advanced pulmonary hypertension , particularly when endarterectomy is not feasible. However, surgical intervention should be prioritized if the patient is a candidate for pulmonary thromboendarterectomy .&lt;/li&gt;&lt;li&gt;• Option D. Start oral prostacyclin therapy:&lt;/li&gt;&lt;li&gt;• Oral prostacyclin (or PDE-5 inhibitors)&lt;/li&gt;&lt;li&gt;• advanced pulmonary hypertension&lt;/li&gt;&lt;li&gt;• endarterectomy&lt;/li&gt;&lt;li&gt;• pulmonary thromboendarterectomy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ CTPA is the gold standard for diagnosing CTEPH and should be performed in patients with a history of DVT and symptoms of pulmonary hypertension , such as dyspnea and syncope. If CTEPH is confirmed, further evaluation with right heart catheterization and surgical options such as pulmonary thromboendarterectomy may be pursued. If surgery is not feasible, oral prostacyclin therapy is considered for managing pulmonary hypertension.&lt;/li&gt;&lt;li&gt;➤ CTPA&lt;/li&gt;&lt;li&gt;➤ gold standard&lt;/li&gt;&lt;li&gt;➤ CTEPH&lt;/li&gt;&lt;li&gt;➤ DVT&lt;/li&gt;&lt;li&gt;➤ pulmonary hypertension&lt;/li&gt;&lt;li&gt;➤ CTEPH&lt;/li&gt;&lt;li&gt;➤ right heart catheterization&lt;/li&gt;&lt;li&gt;➤ pulmonary thromboendarterectomy&lt;/li&gt;&lt;li&gt;➤ oral prostacyclin therapy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old smoker presents with progressive breathlessness over the past year. Chest X-ray (CXR) reveals hyperinflated lungs, pulmonary function testing (PFT) shows moderate obstruction, and echocardiography (ECHO) indicates a right ventricular systolic pressure (RVSP) of 60 mmHg. Which category of pulmonary hypertension does this patient most likely belong to?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;WHO Class I&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;WHO Class II&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;WHO Class III&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;WHO Class IV&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. WHO Class III&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) WHO Class III&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• This patient has pulmonary hypertension secondary to underlying lung disease (likely chronic obstructive pulmonary disease, or COPD), as indicated by the hyperinflated lungs, moderate obstruction on PFT, and elevated RVSP. According to the World Health Organization (WHO) Classification of Pulmonary Hypertension , this patient falls into Class III , which is defined as pulmonary hypertension due to chronic lung disease , including obstructive and restrictive lung conditions. Group 3 includes conditions like COPD, interstitial lung disease, and other pulmonary diseases that cause pulmonary hypertension.&lt;/li&gt;&lt;li&gt;• pulmonary hypertension secondary to underlying lung disease&lt;/li&gt;&lt;li&gt;• World Health Organization (WHO) Classification of Pulmonary Hypertension&lt;/li&gt;&lt;li&gt;• Class III&lt;/li&gt;&lt;li&gt;• pulmonary hypertension due to chronic lung disease&lt;/li&gt;&lt;li&gt;• COPD, interstitial lung disease, and other pulmonary diseases&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. WHO Class I: This class refers to pulmonary arterial hypertension (PAH) , which can be idiopathic, familial, or associated with other conditions like connective tissue disease, left-to-right shunt, HIV, or portopulmonary hypertension. It does not apply to pulmonary hypertension caused by lung disease.&lt;/li&gt;&lt;li&gt;• Option A. WHO Class I:&lt;/li&gt;&lt;li&gt;• pulmonary arterial hypertension (PAH)&lt;/li&gt;&lt;li&gt;• Option B. WHO Class II: This class refers to pulmonary hypertension secondary to heart disease , including left ventricular or atrial causes, and does not apply in this case, as the patient’s primary problem is lung disease.&lt;/li&gt;&lt;li&gt;• Option B. WHO Class II:&lt;/li&gt;&lt;li&gt;• pulmonary hypertension secondary to heart disease&lt;/li&gt;&lt;li&gt;• Option D. WHO Class IV: This class refers to chronic thromboembolic pulmonary hypertension (CTEPH) , where pulmonary hypertension is caused by unresolved pulmonary embolism leading to obstruction in the pulmonary vasculature. This is not suggested by the patient’s history or diagnostic findings.&lt;/li&gt;&lt;li&gt;• Option D. WHO Class IV:&lt;/li&gt;&lt;li&gt;• chronic thromboembolic pulmonary hypertension (CTEPH)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ WHO Class III pulmonary hypertension occurs due to underlying lung diseases , including COPD, interstitial lung disease , and other pulmonary conditions. The patient’s history of smoking and lung disease, combined with elevated RVSP, points to this classification.&lt;/li&gt;&lt;li&gt;➤ WHO Class III&lt;/li&gt;&lt;li&gt;➤ underlying lung diseases&lt;/li&gt;&lt;li&gt;➤ COPD, interstitial lung disease&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old man presents with swelling and redness in his left leg. Compression ultrasound confirms a deep vein thrombosis (DVT) in one of the veins of the leg. Which of the following venous thromboses is least likely to cause a pulmonary embolism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Superficial femoral vein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Great saphenous vein&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Common femoral vein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Popliteal vein&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Great saphenous vein&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Great saphenous vein&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The great saphenous vein is part of the superficial venous system , which carries blood from the skin and subcutaneous tissues but does not directly connect to the deep venous system of the leg. Because of this, thrombosis in the great saphenous vein is very unlikely to cause a pulmonary embolism, as the thrombus would not typically propagate to the deep venous system, where it could then travel to the lungs.&lt;/li&gt;&lt;li&gt;• great saphenous vein&lt;/li&gt;&lt;li&gt;• superficial venous system&lt;/li&gt;&lt;li&gt;• thrombosis in the great saphenous vein&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Superficial femoral vein: Although termed \&quot;superficial,\&quot; the superficial femoral vein (SFV) is actually part of the deep venous system and is capable of propagating a clot that could travel t
