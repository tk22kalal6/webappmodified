 and is usually caused by scar-related reentry circuits. In this scenario, the most effective treatment for preventing sudden cardiac death is the implantation of an ICD. Amiodarone may be used as adjunctive therapy, but ICD placement is the definitive treatment.&lt;/li&gt;&lt;li&gt;• late VT&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. Repeat Coronary Angiogram: Indicated only if there are clinical signs of recurrent ischemia, which is not described here.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Repeat Coronary Angiogram:&lt;/li&gt;&lt;li&gt;• Option C. Amiodarone: Can be used for acute stabilization but is not definitive for long-term prevention of VT.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Amiodarone:&lt;/li&gt;&lt;li&gt;• Option D. Lignocaine: Is not recommended for long-term management of VT and is less effective compared to ICD therapy.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Lignocaine:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ An ICD is the treatment of choice for sustained VT that occurs more than 48 hours after an MI, as it is the most effective strategy to prevent sudden cardiac death in this population.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old male presents with palpitations and giddiness for the past 2 hours. On arrival, his blood pressure is 80/60 mmHg. ECG is shown. What is the next step in the management of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Carotid sinus massage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Adenosine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Electrical Cardioversion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IV metoprolol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Electrical Cardioversion&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-02-25%20184220.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-02-18%20152841.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Electrical Cardioversion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• In a patient with hemodynamic instability (evidenced by BP 80/60 mmHg) and AVNRT, immediate synchronized cardioversion is the first-line treatment. Cardioversion restores normal sinus rhythm quickly and is the safest option in unstable patients.&lt;/li&gt;&lt;li&gt;• hemodynamic instability&lt;/li&gt;&lt;li&gt;• immediate synchronized cardioversion&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Carotid sinus massage: This is an initial maneuver for stable AVNRT, not appropriate in hemodynamically unstable patients.&lt;/li&gt;&lt;li&gt;• Option A. Carotid sinus massage:&lt;/li&gt;&lt;li&gt;• Option B. Adenosine: Effective in terminating AVNRT, but cardioversion is preferred in unstable patients as it provides immediate and reliable restoration of sinus rhythm.&lt;/li&gt;&lt;li&gt;• Option B. Adenosine:&lt;/li&gt;&lt;li&gt;• Option D. IV metoprolol: Beta-blockers may be used in stable patients for rate control, but they are not first-line in hemodynamically unstable AVNRT.&lt;/li&gt;&lt;li&gt;• Option D. IV metoprolol:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In patients with hemodynamically unstable tachyarrhythmias , synchronized cardioversion is the treatment of choice, regardless of the underlying rhythm, to stabilize the patient promptly.&lt;/li&gt;&lt;li&gt;➤ hemodynamically unstable tachyarrhythmias&lt;/li&gt;&lt;li&gt;➤ synchronized cardioversion&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old man presents with recurrent episodes of palpitations and occasional dizziness. He is otherwise healthy, with no significant past medical history. During an electrophysiological study, a shortened HV interval is observed on intracardiac ECG. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;WPW syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rheumatic fever&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Infective endocarditis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sinus tachycardia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. WPW syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-02-18%20152910.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-02-18%20152926.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) WPW syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The HV interval represents the conduction time between the His bundle and the ventricular myocardium. A shortened HV interval is a hallmark of Wolff-Parkinson-White (WPW) syndrome , where an accessory pathway (the Bundle of Kent) bypasses the AV node, leading to pre-excitation of the ventricles. This results in a shorter conduction time and a characteristic ECG pattern, including a shortened PR interval and delta waves.&lt;/li&gt;&lt;li&gt;• HV interval&lt;/li&gt;&lt;li&gt;• shortened HV interval&lt;/li&gt;&lt;li&gt;• Wolff-Parkinson-White (WPW) syndrome&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. Rheumatic fever: Primarily affects the heart valves and conduction system, potentially causing AV blocks, but does not typically shorten the HV interval.&lt;/li&gt;&lt;li&gt;• Option B. Rheumatic fever:&lt;/li&gt;&lt;li&gt;• Option C. Infective endocarditis: Can cause conduction disturbances due to abscess formation near the conduction system but does not lead to a shortened HV interval.&lt;/li&gt;&lt;li&gt;• Option C. Infective endocarditis:&lt;/li&gt;&lt;li&gt;• Option D. Sinus tachycardia: Increases heart rate but does not affect the HV interval directly.&lt;/li&gt;&lt;li&gt;• Option D. Sinus tachycardia:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A shortened HV interval is diagnostic of pre-excitation syndromes , such as WPW syndrome, due to the presence of an accessory conduction pathway bypassing the normal AV nodal delay.&lt;/li&gt;&lt;li&gt;➤ shortened HV interval&lt;/li&gt;&lt;li&gt;➤ pre-excitation syndromes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 12-year-old child presents with recurrent episodes of transient weakness on the right side of the body and slurred speech. Angiogram is done and is shown. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Necrotizing arteritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Moyamoya disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fibromuscular dysplasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Primary central nervous system vasculitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Moyamoya disease&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-02-18%20152943.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Moyamoya disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Moyamoya disease is a chronic occlusive cerebrovascular disorder primarily involving the distal internal carotid artery and its branches, particularly the middle cerebral artery (MCA) and anterior cerebral artery (ACA). The hallmark \&quot;puff of smoke\&quot; appearance on angiography is caused by the development of a dense collateral network of lenticulostriate arteries. These collateral vessels form in response to arterial occlusion and are prone to rupture or thrombosis, leading to ischemic or hemorrhagic strokes.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Necrotizing arteritis: This is associated with systemic vasculitis and does not produce the characteristic collateral pattern seen in Moyamoya disease.&lt;/li&gt;&lt;li&gt;• Option A. Necrotizing arteritis:&lt;/li&gt;&lt;li&gt;• Option C. Fibromuscular dysplasia: Primarily affects the renal and carotid arteries with a \&quot;string of beads\&quot; appearance on angiography, not a \&quot;puff of smoke.\&quot;&lt;/li&gt;&lt;li&gt;• Option C. Fibromuscular dysplasia:&lt;/li&gt;&lt;li&gt;• Option D. Primary central nervous system vasculitis: Affects medium and small cerebral vessels, but does not produce the collateral circulation characteristic of Moyamoya disease.&lt;/li&gt;&lt;li&gt;• Option D. Primary central nervous system vasculitis:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The \&quot;puff of smoke\&quot; appearance on angiography is a pathognomonic feature of Moyamoya disease , a progressive occlusive disorder requiring prompt diagnosis to prevent ischemic and hemorrhagic complications.&lt;/li&gt;&lt;li&gt;➤ Moyamoya disease&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are components of the ABCD2 score for assessing stroke risk after a transient ischemic attack (TIA), except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Age&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Blood pressure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Creatinine levels&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diabetes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Creatinine levels&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Creatinine levels&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The ABCD2 score is used to predict the risk of stroke within 2 days following a TIA. It includes:&lt;/li&gt;&lt;li&gt;• ABCD2 score&lt;/li&gt;&lt;li&gt;• Age &amp;gt; 60 years (1 point) Blood pressure ≥140/90 mmHg at initial evaluation (1 point) Clinical features of TIA (speech disturbance = 1 point, unilateral weakness = 2 points) Duration of TIA symptoms (10–59 minutes = 1 point, ≥60 minutes = 2 points) Diabetes mellitus (1 point)&lt;/li&gt;&lt;li&gt;• Age &amp;gt; 60 years (1 point)&lt;/li&gt;&lt;li&gt;• Age &amp;gt; 60 years (1 point)&lt;/li&gt;&lt;li&gt;• Blood pressure ≥140/90 mmHg at initial evaluation (1 point)&lt;/li&gt;&lt;li&gt;• Blood pressure ≥140/90 mmHg at initial evaluation (1 point)&lt;/li&gt;&lt;li&gt;• Clinical features of TIA (speech disturbance = 1 point, unilateral weakness = 2 points)&lt;/li&gt;&lt;li&gt;• Clinical features of TIA (speech disturbance = 1 point, unilateral weakness = 2 points)&lt;/li&gt;&lt;li&gt;• Duration of TIA symptoms (10–59 minutes = 1 point, ≥60 minutes = 2 points)&lt;/li&gt;&lt;li&gt;• Duration of TIA symptoms (10–59 minutes = 1 point, ≥60 minutes = 2 points)&lt;/li&gt;&lt;li&gt;• Diabetes mellitus (1 point)&lt;/li&gt;&lt;li&gt;• Diabetes mellitus (1 point)&lt;/li&gt;&lt;li&gt;• Creatinine levels are not part of the ABCD2 score.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Age: Patients &amp;gt;60 years are assigned 1 point.&lt;/li&gt;&lt;li&gt;• Option A. Age:&lt;/li&gt;&lt;li&gt;• Option B. Blood pressure: A BP ≥140/90 mmHg is assigned 1 point.&lt;/li&gt;&lt;li&gt;• Option B. Blood pressure:&lt;/li&gt;&lt;li&gt;• Option D. Diabetes: A history of diabetes adds 1 point.&lt;/li&gt;&lt;li&gt;• Option D. Diabetes:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The ABCD2 score assesses stroke risk based on age , blood pressure , clinical features , duration of symptoms , and diabetes , but creatinine levels are not included.&lt;/li&gt;&lt;li&gt;➤ ABCD2 score&lt;/li&gt;&lt;li&gt;➤ age&lt;/li&gt;&lt;li&gt;➤ blood pressure&lt;/li&gt;&lt;li&gt;➤ clinical features&lt;/li&gt;&lt;li&gt;➤ duration of symptoms&lt;/li&gt;&lt;li&gt;➤ diabetes&lt;/li&gt;&lt;li&gt;➤ creatinine levels&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old man with a history of poorly controlled hypertension presents to the emergency department with sudden onset weakness on the right side of his body and slurred speech. A CT scan reveals an intracerebral hemorrhage. What is the most common site?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thalamus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Putamen&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cerebellum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pons&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Putamen&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Putamen&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Hypertensive intracerebral hemorrhage (ICH) typically results from the rupture of small penetrating arteries caused by long-standing hypertension. The putamen , a part of the basal ganglia, is the most common site of hypertensive hemorrhage. Hemorrhage in this location often involves the adjacent internal capsule, leading to contralateral hemiparesis as a key clinical sign.&lt;/li&gt;&lt;li&gt;• putamen&lt;/li&gt;&lt;li&gt;• contralateral hemiparesis&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Thalamus: Although a common site, it is less frequently affected than the putamen. Thalamic hemorrhages may cause sensory deficits and gaze disturbances.&lt;/li&gt;&lt;li&gt;• Option A. Thalamus:&lt;/li&gt;&lt;li&gt;• Option C. Cerebellum: Cerebellar hemorrhages are less common and present with ataxia and gait instability.&lt;/li&gt;&lt;li&gt;• Option C. Cerebellum:&lt;/li&gt;&lt;li&gt;• Option D. Pons: Pontine hemorrhages are also less frequent and are typically devastating, causing quadriparesis or coma.&lt;/li&gt;&lt;li&gt;• Option D. Pons:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The putamen is the most common site for hypertensive intracerebral hemorrhage, often presenting with contralateral hemiparesis due to involvement of the internal capsule. Early identification and management are critical to improving outcomes.&lt;/li&gt;&lt;li&gt;➤ putamen&lt;/li&gt;&lt;li&gt;➤ contralateral hemiparesis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old man presents with headaches and visual disturbances that have worsened over the past few weeks. Neurological examination reveals a left-sided third cranial nerve palsy. An MRI reveals a large berry aneurysm at the bifurcation of the middle cerebral artery. What is the definition of a giant aneurysm based on size?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;&amp;gt;1.5 cm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;&amp;gt;2.0 cm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;&amp;gt;2.5 cm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;&amp;gt;3.0 cm&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. &gt;2.5 cm&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) &amp;gt;2.5 cm&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Giant aneurysms are defined as aneurysms with a diameter &amp;gt;2.5 cm , accounting for approximately 5% of all intracranial aneurysms. They commonly occur at the terminal internal carotid artery , middle cerebral artery (MCA) bifurcation , and the top of the basilar artery . These aneurysms are associated with:&lt;/li&gt;&lt;li&gt;• Giant aneurysms&lt;/li&gt;&lt;li&gt;• &amp;gt;2.5 cm&lt;/li&gt;&lt;li&gt;• terminal internal carotid artery&lt;/li&gt;&lt;li&gt;• middle cerebral artery (MCA) bifurcation&lt;/li&gt;&lt;li&gt;• top of the basilar artery&lt;/li&gt;&lt;li&gt;• A rupture risk of ~6% within the first year, which remains elevated over time. Symptoms due to compression of adjacent brain structures or cranial nerves, even before rupture.&lt;/li&gt;&lt;li&gt;• A rupture risk of ~6% within the first year, which remains elevated over time.&lt;/li&gt;&lt;li&gt;• Symptoms due to compression of adjacent brain structures or cranial nerves, even before rupture.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. &amp;gt;1.5 cm: Aneurysms of this size are considered large but not classified as giant.&lt;/li&gt;&lt;li&gt;• Option A. &amp;gt;1.5 cm:&lt;/li&gt;&lt;li&gt;• Option B. &amp;gt;2.0 cm: Similar to above, this threshold is used for large aneurysms but not for giant aneurysms.&lt;/li&gt;&lt;li&gt;• Option B. &amp;gt;2.0 cm:&lt;/li&gt;&lt;li&gt;• Option D. &amp;gt;3.0 cm: This size exceeds the threshold for a giant aneurysm but is not the established definition.&lt;/li&gt;&lt;li&gt;• Option D. &amp;gt;3.0 cm:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Giant aneurysms are defined as those with a diameter &amp;gt;2.5 cm , carry significant rupture risks, and often cause symptoms due to compression of nearby structures. Early diagnosis and management are critical.&lt;/li&gt;&lt;li&gt;➤ Giant aneurysms&lt;/li&gt;&lt;li&gt;➤ &amp;gt;2.5 cm&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old woman with a history of uncontrolled hypertension presents with sudden loss of vision in both eyes. Neurological examination reveals preserved pupillary light reflexes. Despite being blind, the patient insists that her vision is normal. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bilateral infarction in the distal ACAs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bilateral infarction in the distal MCAs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bilateral infarction in the distal PCAs&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Any of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Bilateral infarction in the distal PCAs&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Bilateral infarction in the distal PCAs&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Anton’s syndrome results from bilateral infarction in the distal posterior cerebral arteries (PCAs) , which supply the primary visual cortex. This condition leads to cortical blindness , characterized by complete loss of vision despite preserved pupillary light reflexes. Patients often exhibit visual anosognosia , meaning they are unaware of or deny their blindness, a hallmark feature of Anton’s syndrome.&lt;/li&gt;&lt;li&gt;• bilateral infarction in the distal posterior cerebral arteries (PCAs)&lt;/li&gt;&lt;li&gt;• cortical blindness&lt;/li&gt;&lt;li&gt;• anosognosia&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Bilateral infarction in the distal ACAs: Leads to frontal lobe deficits, including abulia (lack of will) and paraplegia, not cortical blindness.&lt;/li&gt;&lt;li&gt;• Option A. Bilateral infarction in the distal ACAs:&lt;/li&gt;&lt;li&gt;• Option B. Bilateral infarction in the distal MCAs: Causes significant motor and sensory deficits, but not cortical blindness.&lt;/li&gt;&lt;li&gt;• Option B. Bilateral infarction in the distal MCAs:&lt;/li&gt;&lt;li&gt;• Option D. Any of the above: Anton’s syndrome specifically requires infarction in the distal PCAs affecting the visual cortex.&lt;/li&gt;&lt;li&gt;• Option D. Any of the above:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Anton’s syndrome is a rare condition of cortical blindness caused by bilateral PCA infarction , characterized by preserved pupillary light reflexes and denial of blindness (anosognosia). Early recognition is crucial for accurate diagnosis and management.&lt;/li&gt;&lt;li&gt;➤ cortical blindness&lt;/li&gt;&lt;li&gt;➤ bilateral PCA infarction&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old man presents with syncope during physical activity, especially while performing dumbbell exercises. On examination, a bruit is noted in the supraclavicular region. What is the most appropriate test?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CT Angiogram of neck&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vertebral Artery Doppler&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;MRI brain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Treadmill ECG&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. CT Angiogram of neck&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) CT Angiogram of neck&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The clinical presentation is suggestive of subclavian steal syndrome, characterized by syncope during upper extremity exertion due to retrograde blood flow in the vertebral artery caused by proximal subclavian artery stenosis or occlusion. A CT angiogram of the neck provides detailed visualization of the subclavian and vertebral arteries, helping confirm the diagnosis by identifying the site and severity of stenosis or occlusion.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. Vertebral Artery Doppler : can identify reversed vertebral artery flow, supporting the diagnosis of subclavian steal syndrome, but it does not identify the site of subclavian artery stenosis as comprehensively as a CT angiogram.&lt;/li&gt;&lt;li&gt;• Option B. Vertebral Artery Doppler&lt;/li&gt;&lt;li&gt;• Option C. MRI brain :  is not indicated as the primary test since the symptoms are due to vascular obstruction rather than a primary brain pathology.&lt;/li&gt;&lt;li&gt;• Option C. MRI brain&lt;/li&gt;&lt;li&gt;• Option D. Treadmill ECG : is used for cardiac ischemia evaluation, which is not relevant in this case as the symptoms are localized to arm exertion and vascular compromise.&lt;/li&gt;&lt;li&gt;• Option D. Treadmill ECG&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ CT angiogram of the neck is the investigation of choice for subclavian steal syndrome, providing a detailed assessment of vascular anatomy and identifying the underlying cause of symptoms.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old man, Mohan, presents to the neurology clinic with complaints of slowed movements, difficulty walking, and a resting tremor in his right hand. His wife mentions that he has trouble maintaining balance and frequently feels unsteady. On examination, he has cogwheel rigidity and a stooped posture. Which of the following is not considered a cardinal motor feature?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rest tremor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bradykinesia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Masked facies&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Postural instability&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Masked facies&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Masked facies&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The patient has Parkinson’s disease. Masked facies (or hypomimia) refers to reduced facial expressivity seen in Parkinson’s disease but is not classified as a cardinal motor feature . The cardinal motor features of Parkinson’s disease include:&lt;/li&gt;&lt;li&gt;• cardinal motor feature&lt;/li&gt;&lt;li&gt;• Bradykinesia (slowness of movement) Rest tremor (most noticeable at rest) Rigidity (stiffness of muscles) Postural instability (balance difficulties, typically in later stages).&lt;/li&gt;&lt;li&gt;• Bradykinesia (slowness of movement)&lt;/li&gt;&lt;li&gt;• Bradykinesia&lt;/li&gt;&lt;li&gt;• Rest tremor (most noticeable at rest)&lt;/li&gt;&lt;li&gt;• Rest tremor&lt;/li&gt;&lt;li&gt;• Rigidity (stiffness of muscles)&lt;/li&gt;&lt;li&gt;• Rigidity&lt;/li&gt;&lt;li&gt;• Postural instability (balance difficulties, typically in later stages).&lt;/li&gt;&lt;li&gt;• Postural instability&lt;/li&gt;&lt;li&gt;• Masked facies, along with micrographia, reduced eye blinking, drooling, hypophonia, and freezing, are considered additional motor features but not cardinal criteria.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Rest tremor: A hallmark symptom of Parkinson’s disease and one of its cardinal motor features.&lt;/li&gt;&lt;li&gt;• Option A. Rest tremor:&lt;/li&gt;&lt;li&gt;• Option B. Bradykinesia: Essential for diagnosis and a cardinal feature of Parkinson’s disease.&lt;/li&gt;&lt;li&gt;• Option B. Bradykinesia:&lt;/li&gt;&lt;li&gt;• Option D. Postural instability: Often seen in advanced stages and is a cardinal feature of Parkinson’s disease.&lt;/li&gt;&lt;li&gt;• Option D. Postural instability:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The cardinal motor features of Parkinson’s disease are rest tremor, bradykinesia, rigidity, and postural instability. Masked facies is a common feature but not included in the cardinal criteria.&lt;/li&gt;&lt;li&gt;➤ rest tremor, bradykinesia, rigidity, and postural instability.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old woman, diagnosed with Parkinson’s disease, has been on levodopa therapy for five years. She presents with symptoms of motor fluctuations, including wearing-off effects and dyskinesias. Which of the following factors is LEAST likely associated with an increased risk of levodopa-induced motor complications?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Old patients&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Severe disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Higher doses of levodopa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Women&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Old patients&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Old patients&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Levodopa-induced motor complications, such as wearing-off and dyskinesias, are less commonly seen in older patients. They are more frequently observed in younger individuals , likely due to their longer disease duration and greater sensitivity to dopaminergic fluctuations. The other factors, including severe disease, higher doses of levodopa, and female gender, are strongly associated with an increased risk of these complications.&lt;/li&gt;&lt;li&gt;• younger individuals&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. Severe disease: Advanced stages of Parkinson’s disease increase the likelihood of motor complications due to greater neuronal loss and reduced buffering capacity.&lt;/li&gt;&lt;li&gt;• Option B. Severe disease:&lt;/li&gt;&lt;li&gt;• Option C. Higher doses of levodopa: High doses lead to increased dopaminergic fluctuations, predisposing patients to motor complications.&lt;/li&gt;&lt;li&gt;• Option C. Higher doses of levodopa:&lt;/li&gt;&lt;li&gt;• Option D. Women: Women are more prone to developing motor complications, possibly due to differences in dopamine metabolism and pharmacodynamics.&lt;/li&gt;&lt;li&gt;• Option D. Women:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Levodopa-induced motor complications are more common in younger patients , those with severe disease , higher levodopa doses , and women , while older patients are less likely to experience these issues.&lt;/li&gt;&lt;li&gt;➤ younger patients&lt;/li&gt;&lt;li&gt;➤ severe disease&lt;/li&gt;&lt;li&gt;➤ higher levodopa doses&lt;/li&gt;&lt;li&gt;➤ women&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old man, with a 10-year history of Parkinson’s disease, presents with progressive memory impairment, difficulty with daily activities, and confusion over the last few months. On examination, he shows signs of cognitive decline. His current medications include levodopa, Pramipexole, amantadine, trihexyphenidyl, and tolcapone Which of the following drugs should be stopped first to manage his cognitive symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pramipexole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amantadine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anticholinergics&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tolcapone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Anticholinergics&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Anticholinergics&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Anticholinergic medications like trihexyphenidyl are associated with cognitive side effects, especially in elderly patients and those with pre-existing cognitive impairment or dementia. In Parkinson’s patients who develop dementia, anticholinergics are the first drugs to be stopped, as their risks outweigh their benefits in such cases. The sequence for discontinuing drugs in Parkinson’s patients with dementia is: anticholinergics → amantadine → dopamine agonists → COMT inhibitors → MAO-B inhibitors, with levodopa being continued at the lowest effective dose.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Pramipexole: It is dopamine receptor agonist and can be discontinued after anticholinergics and amantadine, as they have a relatively lower cognitive impact.&lt;/li&gt;&lt;li&gt;• Option A. Pramipexole:&lt;/li&gt;&lt;li&gt;• Option B. Amantadine: Although it can cause cognitive side effects, it is stopped after anticholinergics in patients with Parkinson’s disease and dementia.&lt;/li&gt;&lt;li&gt;• Option B. Amantadine:&lt;/li&gt;&lt;li&gt;• Option D. Tolcapone: It is a COMT inhibitor and generally these drugs have minimal cognitive impact. However, LFTs have to be monitored with Tolcapone.&lt;/li&gt;&lt;li&gt;• Option D. Tolcapone:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In Parkinson’s disease patients who develop dementia, anticholinergics are the first drugs to be stopped due to their significant impact on cognitive function. Medication adjustments aim to balance motor symptom control with preservation of cognitive abilities.&lt;/li&gt;&lt;li&gt;➤ anticholinergics&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22-year-old woman, Ananya, presents with a history of recurrent severe headaches accompanied by temporary weakness on one side of her body. Her mother and maternal uncle have similar episodes of hemiparesis associated with migraines. Genetic testing is planned to confirm the diagnosis. Which of the following gene mutations is most likely responsible for familial hemiplegic migraine type 1 (FHM1)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CACNA1A&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ATP1A2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;SCN1A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;SCN2A&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. CACNA1A&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) CACNA1A&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Familial hemiplegic migraine type 1 (FHM1) is caused by mutations in the CACNA1A gene, which encodes the Cav 2.1 (P/Q)–type voltage-gated calcium channel. These channels are critical for neuronal excitability and synaptic transmission. Mutations in CACNA1A alter calcium channel function, predisposing individuals to migraines with aura and hemiparesis.&lt;/li&gt;&lt;li&gt;• Familial hemiplegic migraine type 1 (FHM1)&lt;/li&gt;&lt;li&gt;• CACNA1A&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. ATP1A2: Mutations in ATP1A2, encoding the Na+-K+ ATPase pump, are associated with FHM type 2 , not type 1. These mutations affect ion homeostasis in neurons and glial cells.&lt;/li&gt;&lt;li&gt;• Option B. ATP1A2:&lt;/li&gt;&lt;li&gt;• FHM type 2&lt;/li&gt;&lt;li&gt;• Option C. SCN1A: Mutations in SCN1A, encoding a neuronal voltage-gated sodium channel, cause FHM type 3 , characterized by similar migraine symptoms.&lt;/li&gt;&lt;li&gt;• Option C. SCN1A:&lt;/li&gt;&lt;li&gt;• FHM type 3&lt;/li&gt;&lt;li&gt;• Option D. SCN2A: While SCN2A mutations are implicated in epilepsy, they are not associated with familial hemiplegic migraine.&lt;/li&gt;&lt;li&gt;• Option D. SCN2A:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ CACNA1A gene mutations are responsible for FHM type 1 , highlighting the role of voltage-gated calcium channels in the pathophysiology of migraines. Other types of FHM involve mutations in ATP1A2 (type 2) and SCN1A (type 3).&lt;/li&gt;&lt;li&gt;➤ CACNA1A gene mutations&lt;/li&gt;&lt;li&gt;➤ FHM type 1&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old man, Arjun, presents to the emergency department with severe, unilateral headache centered around his left eye. He describes the pain as excruciating and states that it began suddenly about 30 minutes ago. He also has tearing and redness in the left eye, along with nasal congestion. Which of the following is the treatment of choice?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oral sumatriptan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lidocaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oxygen inhalation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Topiramate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Oxygen inhalation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Oxygen inhalation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• For an acute attack of cluster headache , 100% oxygen inhalation at a flow rate of 12-15 L/min for 15–20 minutes is the treatment of choice. Oxygen is highly effective in terminating cluster headache attacks quickly, likely due to its vasoconstrictive and neuromodulatory effects in the trigeminovascular system. It is safe and provides rapid relief in most patients.&lt;/li&gt;&lt;li&gt;• acute attack of cluster headache&lt;/li&gt;&lt;li&gt;• 100% oxygen inhalation&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Oral sumatriptan: While sumatriptan is effective in treating migraines, its oral form is not suitable for cluster headaches due to its slower onset of action. The subcutaneous form of sumatriptan is a second-line option for cluster headache.&lt;/li&gt;&lt;li&gt;• Option A. Oral sumatriptan:&lt;/li&gt;&lt;li&gt;• Option B. Lidocaine: Intranasal lidocaine can provide some relief but is not the first-line treatment.&lt;/li&gt;&lt;li&gt;• Option B. Lidocaine:&lt;/li&gt;&lt;li&gt;• Option D. Topiramate: This is used as a preventive treatment for cluster headaches, not for acute attacks.&lt;/li&gt;&lt;li&gt;• Option D. Topiramate:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The treatment of choice for an acute attack of cluster headache is oxygen inhalation , which provides rapid and effective relief. Subcutaneous sumatriptan is a secondary option for patients who do not respond to oxygen.&lt;/li&gt;&lt;li&gt;➤ treatment of choice for an acute attack of cluster headache&lt;/li&gt;&lt;li&gt;➤ oxygen inhalation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old woman, presents with severe, recurrent, and sharp stabbing pain on the right side of her face, triggered by activities such as chewing and brushing her teeth. Neurological examination is normal. MRI shows compression of the trigeminal nerve root by a nearby blood vessel. Which of the following blood vessels is most commonly involved in the disorder?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Basilar artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Posterior communicating artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Superior cerebellar artery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inferior cerebellar artery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Superior cerebellar artery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Superior cerebellar artery&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The clinical picture is suggestive of trigeminal neuralgia. The superior cerebellar artery (SCA) is the most common vessel responsible for compression of the trigeminal nerve root in trigeminal neuralgia. Vascular compression at the root entry zone leads to demyelination of the nerve, resulting in ectopic discharges and severe pain. In some cases, a tortuous vein or other arteries may also contribute to the condition.&lt;/li&gt;&lt;li&gt;• superior cerebellar artery (SCA)&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Basilar artery: While the basilar artery is a major brainstem artery, it is not commonly implicated in trigeminal nerve compression.&lt;/li&gt;&lt;li&gt;• Option A. Basilar artery:&lt;/li&gt;&lt;li&gt;• Option B. Posterior communicating artery: This artery is located in the Circle of Willis and is not typically involved in trigeminal neuralgia.&lt;/li&gt;&lt;li&gt;• Option B. Posterior communicating artery:&lt;/li&gt;&lt;li&gt;• Option D. Inferior cerebellar artery: Although near the trigeminal nerve, this vessel is less commonly involved compared to the superior cerebellar artery.&lt;/li&gt;&lt;li&gt;• Option D. Inferior cerebellar artery:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The superior cerebellar artery is the most commonly involved blood vessel in trigeminal neuralgia , often causing nerve compression at the root entry zone, which leads to the characteristic paroxysmal facial pain.&lt;/li&gt;&lt;li&gt;➤ superior cerebellar artery&lt;/li&gt;&lt;li&gt;➤ trigeminal neuralgia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old woman, Meena, presents with progressive weakness that worsens throughout the day, along with difficulty swallowing and frequent episodes of nasal regurgitation. She also reports episodes of shortness of breath, particularly at night. Examination reveals fatigable weakness and bulbar involvement. Antibody testing is performed to confirm the diagnosis. Which of the following antibodies is most likely associated with the presentation ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anti-AChR antibody&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anti-MuSK antibody&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anti-LRP4 antibody&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anti-GQ1b antibody&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Anti-MuSK antibody&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Anti-MuSK antibody&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• In Myasthenia Gravis (MG) , anti-MuSK (Muscle-Specific Kinase) antibodies are associated with a subtype characterized by prominent bulbar weakness (affecting swallowing and speech) and frequent episodes of respiratory depression. MuSK antibodies disrupt the clustering of acetylcholine receptors (AChRs) at the neuromuscular junction, leading to severe symptoms, particularly in the bulbar and respiratory muscles. These patients often require more aggressive treatment compared to those with anti-AChR antibodies.&lt;/li&gt;&lt;li&gt;• Myasthenia Gravis (MG)&lt;/li&gt;&lt;li&gt;• anti-MuSK (Muscle-Specific Kinase) antibodies&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Anti-AChR antibody: Found in most MG cases, but bulbar weakness and respiratory symptoms are less severe compared to MuSK-positive MG.&lt;/li&gt;&lt;li&gt;• Option A. Anti-AChR antibody:&lt;/li&gt;&lt;li&gt;• Option C. Anti-LRP4 antibody: Rarely associated with MG; typically presents with milder and more generalized symptoms.&lt;/li&gt;&lt;li&gt;• Option C. Anti-LRP4 antibody:&lt;/li&gt;&lt;li&gt;• Option D. Anti-GQ1b antibody: Seen in Miller Fisher syndrome and not associated with MG.&lt;/li&gt;&lt;li&gt;• Option D. Anti-GQ1b antibody:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Anti-MuSK antibody-positive MG is associated with severe bulbar weakness and a higher risk of respiratory depression , requiring early diagnosis and careful management.&lt;/li&gt;&lt;li&gt;➤ Anti-MuSK antibody-positive MG&lt;/li&gt;&lt;li&gt;➤ bulbar weakness&lt;/li&gt;&lt;li&gt;➤ respiratory depression&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old woman, Pooja, presents with complaints of fatigable weakness, especially in the proximal muscles and eyelids. Repetitive nerve stimulation (RNS) is planned to confirm the diagnosis. Which of the following statements regarding RNS?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anti-AChE medication should be stopped 6–12 h before testing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is best to test weak muscles or proximal muscle groups&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;In myasthenic patients, there is a rapid reduction of &amp;gt;10% in the amplitude of the evoked responses&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All are true&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All are true&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) All are true&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Repetitive nerve stimulation (RNS) is a diagnostic test for myasthenia gravis (MG) that evaluates neuromuscular transmission.&lt;/li&gt;&lt;li&gt;• Repetitive nerve stimulation (RNS)&lt;/li&gt;&lt;li&gt;• Option A. Anti-AChE medication should be stopped 6–12 hours before testing to prevent interference with results and provide a true measure of neuromuscular transmission impairment.&lt;/li&gt;&lt;li&gt;• Option A. Anti-AChE medication should be stopped 6–12 hours before testing&lt;/li&gt;&lt;li&gt;• Option B. It is best to test weak muscles or proximal muscle groups , as these are more likely to exhibit abnormalities in MG.&lt;/li&gt;&lt;li&gt;• Option B. It is best to test weak muscles or proximal muscle groups&lt;/li&gt;&lt;li&gt;• Option C. In myasthenic patients, there is a rapid reduction of &amp;gt;10% in the amplitude of the evoked responses , reflecting a defect in neuromuscular transmission due to reduced acetylcholine availability at the receptor.&lt;/li&gt;&lt;li&gt;• Option C. In myasthenic patients, there is a rapid reduction of &amp;gt;10% in the amplitude of the evoked responses&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Repetitive nerve stimulation is a key diagnostic tool for myasthenia gravis and requires appropriate preparation (stopping anti-AChE medication) and testing of weak or proximal muscles. A reduction in amplitude &amp;gt;10% confirms a neuromuscular transmission defect.&lt;/li&gt;&lt;li&gt;➤ myasthenia gravis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following hormones uses the JAK/STAT signaling pathway?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;BMP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;PRL&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Activin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Insulin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. PRL&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-02-19%20130811.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) PRL&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Prolactin (PRL) uses the JAK/STAT (Janus kinase/signal transducer and activator of transcription) signaling pathway. Upon binding to its receptor, prolactin activates JAK kinases, which phosphorylate the receptor, allowing STAT proteins to bind and translocate to the nucleus to regulate gene transcription. This pathway is also used by growth hormone (GH) and other cytokine-like hormones.&lt;/li&gt;&lt;li&gt;• Prolactin (PRL)&lt;/li&gt;&lt;li&gt;• JAK/STAT (Janus kinase/signal transducer and activator of transcription)&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. BMP: Bone morphogenetic proteins (BMP) use the serine/threonine kinase signaling pathway via the SMAD proteins.&lt;/li&gt;&lt;li&gt;• Option A. BMP:&lt;/li&gt;&lt;li&gt;• serine/threonine kinase&lt;/li&gt;&lt;li&gt;• Option C. Activin: Activin also uses the serine/threonine kinase pathway.&lt;/li&gt;&lt;li&gt;• Option C. Activin:&lt;/li&gt;&lt;li&gt;• serine/threonine kinase&lt;/li&gt;&lt;li&gt;• Option D. Insulin: Insulin utilizes the Receptor Tyrosine Kinase (RTK) signaling pathway, not JAK/STAT.&lt;/li&gt;&lt;li&gt;• Option D. Insulin:&lt;/li&gt;&lt;li&gt;• Receptor Tyrosine Kinase (RTK)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The JAK/STAT signaling pathway is utilized by hormones like prolactin (PRL) and growth hormone (GH) , enabling the regulation of specific genes critical for their physiological functions.&lt;/li&gt;&lt;li&gt;➤ JAK/STAT signaling pathway&lt;/li&gt;&lt;li&gt;➤ prolactin (PRL)&lt;/li&gt;&lt;li&gt;➤ growth hormone (GH)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-year-old boy presents with polyuria, polydipsia, and dehydration. He has increased levels of antidiuretic hormone (ADH), and urine osmolality remains low even after water deprivation and desmopressin test. Some of his family members are affected by this condition. Which type of mutation is most likely responsible for his condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;XL, activating arginine vasopressin receptor 2 mutation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;XL, inactivating arginine vasopressin receptor 2 mutation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;AD, activating arginine vasopressin receptor 2 mutation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;AD, inactivating arginine vasopressin receptor 2 mutation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. XL, inactivating arginine vasopressin receptor 2 mutation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) XL, inactivating arginine vasopressin receptor 2 mutation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The boy&#x27;s presentation is consistent with nephrogenic diabetes insipidus (NDI), characterized by polyuria, polydipsia, and an inability to concentrate urine despite high levels of ADH. The condition remains unresponsive to desmopressin (a synthetic ADH analog). Inherited nephrogenic diabetes insipidus is most commonly caused by X-linked (XL) inactivating mutations in the arginine vasopressin receptor 2 (AVPR2) gene, which is located on the X chromosome. This mutation impairs the kidney’s ability to respond to ADH, leading to the observed symptoms.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. XL, activating arginine vasopressin receptor 2 mutation: XL, activating mutations of the AVPR2 gene would cause increased receptor activity, which is inconsistent with the features of nephrogenic diabetes insipidus.&lt;/li&gt;&lt;li&gt;• Option A. XL, activating arginine vasopressin receptor 2 mutation:&lt;/li&gt;&lt;li&gt;• Option C. AD, activating arginine vasopressin receptor 2 mutation: AD, activating mutations of the AVPR2 gene would not explain resistance to ADH.&lt;/li&gt;&lt;li&gt;• Option C. AD, activating arginine vasopressin receptor 2 mutation:&lt;/li&gt;&lt;li&gt;• Option D. AD, inactivating arginine vasopressin receptor 2 mutation: AD, inactivating mutations of the AVPR2 gene are rare, and most familial cases of nephrogenic diabetes insipidus are X-linked rather than autosomal dominant.&lt;/li&gt;&lt;li&gt;• Option D. AD, inactivating arginine vasopressin receptor 2 mutation:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Nephrogenic diabetes insipidus is most commonly caused by X-linked inactivating mutations in the AVPR2 gene, leading to ADH resistance and impaired urinary concentration.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman, Rina, presents with symptoms of fatigue, and headache. Laboratory tests reveal mild hyperprolactinemia and low cortisol levels. MRI shows a prominent pituitary mass suspicious of lymphocytic hypophysitis. What is the most likely patient population affected?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;HIV/AIDS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intracranial metastasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Postpartum women&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Postmenopausal women&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Postpartum women&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Postpartum women&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Lymphocytic hypophysitis is an autoimmune inflammatory condition of the pituitary gland that occurs most commonly in postpartum women . It typically presents with symptoms of pituitary dysfunction, including fatigue, headache, hyperprolactinemia, and hypopituitarism. MRI often shows an enlarged pituitary gland that can mimic a pituitary adenoma. The postpartum period is thought to trigger the autoimmune process due to hormonal and immunological changes.&lt;/li&gt;&lt;li&gt;• Lymphocytic hypophysitis&lt;/li&gt;&lt;li&gt;• postpartum women&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. HIV/AIDS: While pituitary dysfunction may occur in HIV/AIDS, lymphocytic hypophysitis is not specifically associated with this population.&lt;/li&gt;&lt;li&gt;• Option A. HIV/AIDS:&lt;/li&gt;&lt;li&gt;• Option B. Intracranial metastasis: Pituitary metastasis may mimic a pituitary mass but is unrelated to lymphocytic hypophysitis.&lt;/li&gt;&lt;li&gt;• Option B. Intracranial metastasis:&lt;/li&gt;&lt;li&gt;• Option D. Postmenopausal women: Lymphocytic hypophysitis is rare in postmenopausal women, as it predominantly affects younger, postpartum women.&lt;/li&gt;&lt;li&gt;• Option D. Postmenopausal women:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Lymphocytic hypophysitis most commonly occurs in postpartum women , presenting with a pituitary mass and symptoms of pituitary dysfunction, such as mild hyperprolactinemia and hypopituitarism.&lt;/li&gt;&lt;li&gt;➤ Lymphocytic hypophysitis&lt;/li&gt;&lt;li&gt;➤ postpartum women&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man, Anil, presents with headaches and progressive visual loss over the past few months. MRI reveals a pituitary adenoma with suprasellar extension compressing the optic chiasm. Which of the following statements is not true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pituitary adenomas frequently extend in a suprasellar direction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Headache is a common feature&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Headache severity correlates with adenoma size or extension&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Suprasellar extension can lead to visual loss&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Headache severity correlates with adenoma size or extension&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Headache severity correlates with adenoma size or extension&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Headache severity correlates poorly with adenoma size or extension. Even small intrasellar tumors without suprasellar extension can cause headaches due to pressure effects on the sellar diaphragm or surrounding structures. Thus, the size or direction of tumor extension is not a reliable predictor of headache severity.&lt;/li&gt;&lt;li&gt;• Headache severity correlates poorly with adenoma size or extension.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Pituitary adenomas frequently extend in a suprasellar direction: Correct. The dorsal sellar diaphragm offers the least resistance to tumor growth, leading to frequent suprasellar extension.&lt;/li&gt;&lt;li&gt;• Option A. Pituitary adenomas frequently extend in a suprasellar direction:&lt;/li&gt;&lt;li&gt;• Option B. Headache is a common feature: Correct. Headaches are often reported in patients with pituitary adenomas, regardless of tumor size.&lt;/li&gt;&lt;li&gt;• Option B. Headache is a common feature:&lt;/li&gt;&lt;li&gt;• Option D. Suprasellar extension can lead to visual loss: Correct. Suprasellar extension can compress the optic chiasm, resulting in bitemporal hemianopia or other visual deficits.&lt;/li&gt;&lt;li&gt;• Option D. Suprasellar extension can lead to visual loss:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ While headaches are common in pituitary adenomas , their severity does not reliably correlate with tumor size or extension. Suprasellar growth often leads to visual loss, particularly through optic chiasm compression.&lt;/li&gt;&lt;li&gt;➤ headaches are common in pituitary adenomas&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old man, Ravi, presents with progressive enlargement of his hands and feet, coarsened facial features, and deepening of his voice over the past few years. On examination, he has frontal bossing, an enlarged jaw, and macroglossia. What is the most appropriate screening test for this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Serum GH levels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ACTH reserve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Serum IGF-1 levels&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Insulin tolerance test&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Serum IGF-1 levels&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Serum IGF-1 levels&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Serum IGF-1 levels are the most reliable screening test for acromegaly. IGF-1 (insulin-like growth factor-1) is produced in response to growth hormone (GH) and reflects GH activity over time, providing a stable measure unaffected by the episodic nature of GH secretion. Elevated age-matched serum IGF-1 levels are a hallmark of acromegaly and confirm the need for further diagnostic testing.&lt;/li&gt;&lt;li&gt;• Serum IGF-1 levels&lt;/li&gt;&lt;li&gt;• screening test&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Serum GH levels: GH levels are pulsatile and vary throughout the day, making them unreliable for screening. GH suppression testing after glucose is used for confirmation.&lt;/li&gt;&lt;li&gt;• Option A. Serum GH levels:&lt;/li&gt;&lt;li&gt;• Option B. ACTH reserve: This is used to evaluate adrenal insufficiency and is unrelated to acromegaly.&lt;/li&gt;&lt;li&gt;• Option B. ACTH reserve:&lt;/li&gt;&lt;li&gt;• Option D. Insulin tolerance test: Used to assess pituitary function or GH deficiency, not for screening acromegaly.&lt;/li&gt;&lt;li&gt;• Option D. Insulin tolerance test:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The screening test for acromegaly is an age-matched serum IGF-1 level , which provides a stable and accurate measure of GH activity and guides further diagnostic evaluation.&lt;/li&gt;&lt;li&gt;➤ screening test for acromegaly&lt;/li&gt;&lt;li&gt;➤ age-matched serum IGF-1 level&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22-year-old woman, Priya, is diagnosed with diabetes mellitus. She has a strong family history of diabetes, with her father and grandmother diagnosed in their early 20s. Genetic testing reveals a mutation in the HNF1A gene. Which of the following features are characteristic of the disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Autosomal dominant inheritance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Early onset of hyperglycemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Impaired insulin secretion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) All of the above&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Maturity-Onset Diabetes of the Young (MODY) is a monogenic form of diabetes with the following key features:&lt;/li&gt;&lt;li&gt;• Maturity-Onset Diabetes of the Young (MODY)&lt;/li&gt;&lt;li&gt;• Autosomal dominant inheritance: MODY is caused by mutations in specific genes involved in insulin secretion, such as HNF1A (most common – MODY 3) , HNF4A , or GCK , and follows an autosomal dominant pattern. Early onset of hyperglycemia: Typically presents before age 25 and sometimes as early as the neonatal period. Impaired insulin secretion: Insulin secretion is impaired, but there is no insulin resistance as seen in type 2 diabetes.&lt;/li&gt;&lt;li&gt;• Autosomal dominant inheritance: MODY is caused by mutations in specific genes involved in insulin secretion, such as HNF1A (most common – MODY 3) , HNF4A , or GCK , and follows an autosomal dominant pattern.&lt;/li&gt;&lt;li&gt;• Autosomal dominant inheritance:&lt;/li&gt;&lt;li&gt;• HNF1A (most common – MODY 3)&lt;/li&gt;&lt;li&gt;• HNF4A&lt;/li&gt;&lt;li&gt;• GCK&lt;/li&gt;&lt;li&gt;• Early onset of hyperglycemia: Typically presents before age 25 and sometimes as early as the neonatal period.&lt;/li&gt;&lt;li&gt;• Early onset of hyperglycemia:&lt;/li&gt;&lt;li&gt;• Impaired insulin secretion: Insulin secretion is impaired, but there is no insulin resistance as seen in type 2 diabetes.&lt;/li&gt;&lt;li&gt;• Impaired insulin secretion:&lt;/li&gt;&lt;li&gt;• Key Features of MODY:&lt;/li&gt;&lt;li&gt;• Key Features of MODY:&lt;/li&gt;&lt;li&gt;• No insulin resistance : Differentiates MODY from type 2 diabetes. Non-obese patients: Most MODY patients are non-obese, unlike type 2 diabetes. Specific gene mutations: Helps differentiate MODY from other diabetes types. Family history of diabetes in multiple generations: Common due to autosomal dominant inheritance.&lt;/li&gt;&lt;li&gt;• No insulin resistance : Differentiates MODY from type 2 diabetes.&lt;/li&gt;&lt;li&gt;• No insulin resistance&lt;/li&gt;&lt;li&gt;• Non-obese patients: Most MODY patients are non-obese, unlike type 2 diabetes.&lt;/li&gt;&lt;li&gt;• Non-obese patients:&lt;/li&gt;&lt;li&gt;• Specific gene mutations: Helps differentiate MODY from other diabetes types.&lt;/li&gt;&lt;li&gt;• Specific gene mutations:&lt;/li&gt;&lt;li&gt;• Family history of diabetes in multiple generations: Common due to autosomal dominant inheritance.&lt;/li&gt;&lt;li&gt;• Family history of diabetes in multiple generations:&lt;/li&gt;&lt;li&gt;• Each feature (A, B, C) is individually correct, making the most appropriate answer D. All of the above .&lt;/li&gt;&lt;li&gt;• D. All of the above&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Maturity-Onset Diabetes of the Young (MODY) is characterized by autosomal dominant inheritance , early onset of hyperglycemia , and impaired insulin secretion , making it distinct from type 1 and type 2 diabetes. Genetic testing is essential for diagnosis and tailored management.&lt;/li&gt;&lt;li&gt;➤ Maturity-Onset Diabetes of the Young (MODY)&lt;/li&gt;&lt;li&gt;➤ autosomal dominant inheritance&lt;/li&gt;&lt;li&gt;➤ early onset of hyperglycemia&lt;/li&gt;&lt;li&gt;➤ impaired insulin secretion&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old man has been fasting for 18 hours as part of a religious observance. During the fasting state, which of the following processes is not typically observed?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increased gluconeogenesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increased glycogenolysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased glucose uptake in skeletal muscle and fat&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased lipolysis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Increased glucose uptake in skeletal muscle and fat&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Increased glucose uptake in skeletal muscle and fat&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• In the fasting state , low insulin levels and increased glucagon activity shift the body’s metabolic focus to maintaining blood glucose levels for essential tissues like the brain:&lt;/li&gt;&lt;li&gt;• fasting state&lt;/li&gt;&lt;li&gt;• Increased gluconeogenesis: The liver produces glucose from precursors like amino acids and glycerol to sustain blood glucose levels. Increased glycogenolysis: Stored glycogen in the liver is broken down into glucose to meet immediate energy demands. Increased lipolysis: Fat stores are broken down into free fatty acids and glycerol to provide energy and gluconeogenic substrates.&lt;/li&gt;&lt;li&gt;• Increased gluconeogenesis: The liver produces glucose from precursors like amino acids and glycerol to sustain blood glucose levels.&lt;/li&gt;&lt;li&gt;• Increased gluconeogenesis:&lt;/li&gt;&lt;li&gt;• Increased glycogenolysis: Stored glycogen in the liver is broken down into glucose to meet immediate energy demands.&lt;/li&gt;&lt;li&gt;• Increased glycogenolysis:&lt;/li&gt;&lt;li&gt;• Increased lipolysis: Fat stores are broken down into free fatty acids and glycerol to provide energy and gluconeogenic substrates.&lt;/li&gt;&lt;li&gt;• Increased lipolysis:&lt;/li&gt;&lt;li&gt;• However, glucose uptake in skeletal muscle and fat is reduced in the fasting state due to low insulin levels, preserving glucose for critical tissues such as the brain and red blood cells.&lt;/li&gt;&lt;li&gt;• glucose uptake in skeletal muscle and fat is reduced&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Increased gluconeogenesis: This is a primary mechanism for maintaining blood glucose during fasting.&lt;/li&gt;&lt;li&gt;• Option A. Increased gluconeogenesis:&lt;/li&gt;&lt;li&gt;• Option B. Increased glycogenolysis: Occurs early in fasting to release glucose from liver glycogen stores.&lt;/li&gt;&lt;li&gt;• Option B. Increased glycogenolysis:&lt;/li&gt;&lt;li&gt;• Option D. Increased lipolysis: Provides energy and gluconeogenic substrates during prolonged fasting.&lt;/li&gt;&lt;li&gt;• Option D. Increased lipolysis:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In the fasting state , the body conserves glucose for essential functions by reducing glucose uptake in skeletal muscle and fat , while promoting gluconeogenesis, glycogenolysis, and lipolysis to maintain blood glucose levels.&lt;/li&gt;&lt;li&gt;➤ fasting state&lt;/li&gt;&lt;li&gt;➤ glucose uptake in skeletal muscle and fat&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 12-year-old girl, Ananya, with a family history of type 1 diabetes mellitus (T1D), is identified as being at high risk for developing the disease. She has multiple islet cell autoantibodies and impaired glucose tolerance, consistent with stage 2 T1D. Which of the following drugs is approved for delaying the onset of stage 3?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rituximab&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Teplizumab&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Golimumab&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Teprotumumab&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Teplizumab&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Teplizumab&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Teplizumab is an Fc receptor-nonbinding anti-CD3 monoclonal antibody that modulates T-cell activity to delay the progression of autoimmune destruction of β-cells. A 14-day course of teplizumab has been shown to delay the onset of stage 3 T1D in high-risk individuals (those with multiple autoantibodies and dysglycemia, i.e., stage 2 T1D) by a median of 2.7 years , offering a significant therapeutic advance.&lt;/li&gt;&lt;li&gt;• Teplizumab&lt;/li&gt;&lt;li&gt;• anti-CD3 monoclonal antibody&lt;/li&gt;&lt;li&gt;• 2.7 years&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Rituximab: A monoclonal antibody against CD20 used in autoimmune diseases like rheumatoid arthritis and certain lymphomas, but not approved for delaying T1D.&lt;/li&gt;&lt;li&gt;• Option A. Rituximab:&lt;/li&gt;&lt;li&gt;• Option C. Golimumab: A TNF-α inhibitor used in autoimmune conditions such as rheumatoid arthritis and ulcerative colitis, but not in T1D prevention.&lt;/li&gt;&lt;li&gt;• Option C. Golimumab:&lt;/li&gt;&lt;li&gt;• Option D. Teprotumumab: An IGF-1R inhibitor used for thyroid eye disease, unrelated to T1D.&lt;/li&gt;&lt;li&gt;• Option D. Teprotumumab:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Teplizumab is the first drug approved to delay the onset of stage 3 type 1 diabetes in individuals at high risk, representing a milestone in preventive treatment for autoimmune diabetes.&lt;/li&gt;&lt;li&gt;➤ Teplizumab&lt;/li&gt;&lt;li&gt;➤ delay the onset of stage 3 type 1 diabetes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old woman with type 2 diabetes is undergoing routine monitoring of her glycemic control. Due to recent changes in her medication, her physician orders a fructosamine assay instead of an HbA1c test. The fructosamine assay reflects glycemic status for what duration?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 Week&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2 Weeks&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3 Weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;4 Weeks&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 2 Weeks&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 2 Weeks&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The fructosamine assay measures glycated proteins, primarily glycated albumin , in the blood. Since the half-life of albumin is approximately 14–21 days, the assay reflects the average glycemic status over the prior 2 weeks . This test is particularly useful in situations where short-term glycemic changes need to be assessed, such as after medication adjustments or in conditions affecting red blood cells that impact HbA1c accuracy.&lt;/li&gt;&lt;li&gt;• fructosamine assay&lt;/li&gt;&lt;li&gt;• glycated albumin&lt;/li&gt;&lt;li&gt;• prior 2 weeks&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other
