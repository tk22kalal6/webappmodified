 Options:&lt;/li&gt;&lt;li&gt;• Option A. 1 Week: The assay reflects a longer duration due to the albumin half-life.&lt;/li&gt;&lt;li&gt;• Option A. 1 Week:&lt;/li&gt;&lt;li&gt;• Option C. 3 Weeks: While close, the test predominantly reflects the prior 2 weeks of glycemia.&lt;/li&gt;&lt;li&gt;• Option C. 3 Weeks:&lt;/li&gt;&lt;li&gt;• Option D. 4 Weeks: The test does not capture glycemic control for this long due to albumin turnover.&lt;/li&gt;&lt;li&gt;• Option D. 4 Weeks:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The fructosamine assay reflects glycemic status over the prior 2 weeks and is particularly useful for short-term monitoring or when HbA1c results may be unreliable.&lt;/li&gt;&lt;li&gt;➤ fructosamine assay&lt;/li&gt;&lt;li&gt;➤ prior 2 weeks&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old man with type 2 diabetes mellitus has uncontrolled sugars. His medical history reveals a family history of medullary thyroid carcinoma and multiple endocrine neoplasia type 2 (MEN 2). Which of the following medications is contraindicated in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Metformin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Liraglutide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Canagliflozin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pioglitazone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Liraglutide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Liraglutide&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Liraglutide , a GLP-1 receptor agonist , is contraindicated in individuals with a personal or family history of medullary thyroid carcinoma (MTC) or multiple endocrine neoplasia type 2 (MEN 2) . Preclinical studies in rodents demonstrated an increased risk of thyroid C-cell tumors with GLP-1 receptor agonists, prompting the FDA to issue a black box warning for these medications.&lt;/li&gt;&lt;li&gt;• Liraglutide&lt;/li&gt;&lt;li&gt;• GLP-1 receptor agonist&lt;/li&gt;&lt;li&gt;• medullary thyroid carcinoma (MTC)&lt;/li&gt;&lt;li&gt;• multiple endocrine neoplasia type 2 (MEN 2)&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Metformin: A first-line medication that lowers glucose through AMP-activated protein kinase activation; it has no association with thyroid tumors.&lt;/li&gt;&lt;li&gt;• Option A. Metformin:&lt;/li&gt;&lt;li&gt;• Option C. Canagliflozin: An SGLT2 inhibitor, it works by promoting renal glucose excretion and is not linked to thyroid malignancies.&lt;/li&gt;&lt;li&gt;• Option C. Canagliflozin:&lt;/li&gt;&lt;li&gt;• Option D. Pioglitazone: A thiazolidinedione that improves insulin sensitivity, unrelated to thyroid cancer risk.&lt;/li&gt;&lt;li&gt;• Option D. Pioglitazone:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ GLP-1 receptor agonists like liraglutide are contraindicated in patients with a history of medullary thyroid carcinoma (MTC) or MEN 2 due to an associated risk of thyroid C-cell tumors.&lt;/li&gt;&lt;li&gt;➤ GLP-1 receptor agonists&lt;/li&gt;&lt;li&gt;➤ liraglutide&lt;/li&gt;&lt;li&gt;➤ medullary thyroid carcinoma (MTC)&lt;/li&gt;&lt;li&gt;➤ MEN 2&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman with type 1 diabetes mellitus presents to the emergency department with nausea, vomiting, and abdominal pain. Lab investigations reveal a glucose level of 400 mg/dL, sodium 125 mmol/L, serum osmolality 300 mOsm/mL, positive urine ketones, and a serum bicarbonate level of 20 mmol/L. Which of the following is unlikely?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sodium concentration of 125 mmol/L&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Serum osmolality of 300 mOsm/mL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Urine ketones positive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Serum bicarbonate &amp;gt;18 mmol/L&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Serum bicarbonate &gt;18 mmol/L&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Serum bicarbonate &amp;gt;18 mmol/L&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• In diabetic ketoacidosis (DKA) , serum bicarbonate levels are typically &amp;lt;18 mmol/L , reflecting metabolic acidosis. A bicarbonate level &amp;gt;18 mmol/L would exclude DKA as the diagnosis. This feature helps differentiate DKA from hyperosmolar hyperglycemic state (HHS), where bicarbonate levels are typically normal (&amp;gt;18 mmol/L).&lt;/li&gt;&lt;li&gt;• diabetic ketoacidosis (DKA)&lt;/li&gt;&lt;li&gt;• serum bicarbonate levels are typically &amp;lt;18 mmol/L&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Sodium concentration of 125 mmol/L: Mild hyponatremia is common in DKA due to hyperglycemia-induced osmotic shifts.&lt;/li&gt;&lt;li&gt;• Option A. Sodium concentration of 125 mmol/L:&lt;/li&gt;&lt;li&gt;• Option B. Serum osmolality of 300 mOsm/mL: This is within the range seen in DKA (300–320 mOsm/mL).&lt;/li&gt;&lt;li&gt;• Option B. Serum osmolality of 300 mOsm/mL:&lt;/li&gt;&lt;li&gt;• Option C. Urine ketones positive: Positive ketones in urine or serum are a hallmark of DKA, resulting from elevated ketone production due to insulin deficiency.&lt;/li&gt;&lt;li&gt;• Option C. Urine ketones positive:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Serum bicarbonate &amp;lt;18 mmol/L is a defining feature of DKA , reflecting significant metabolic acidosis. Bicarbonate &amp;gt;18 mmol/L is inconsistent with DKA and may indicate another condition, such as HHS or mild hyperglycemia.&lt;/li&gt;&lt;li&gt;➤ Serum bicarbonate &amp;lt;18 mmol/L&lt;/li&gt;&lt;li&gt;➤ DKA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old woman presents with recurrent kidney stones, fatigue, and abdominal pain. Lab tests reveal hypercalcemia and an elevated parathyroid hormone (PTH) level. Imaging confirms the presence of parathyroid hyperplasia. What is the most common feature of the syndrome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gastrinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Primary hyperparathyroidism&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Prolactinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adrenal cortical tumor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Primary hyperparathyroidism&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Primary hyperparathyroidism&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The clinical presentation is suggestive of Multiple Endocrine Neoplasia type 1 (MEN1), an autosomal dominant syndrome characterized by the \&quot;3 P&#x27;s\&quot;: parathyroid tumors, pancreatic neuroendocrine tumors, and pituitary tumors. Primary hyperparathyroidism due to parathyroid hyperplasia or adenomas is the most common and earliest manifestation of MEN1.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Gastrinoma : is a pancreatic neuroendocrine tumor commonly seen in MEN1 but is not the most common feature.&lt;/li&gt;&lt;li&gt;• Option A. Gastrinoma&lt;/li&gt;&lt;li&gt;• Option C. Prolactinoma :  is a pituitary tumor associated with MEN1 but occurs less frequently than primary hyperparathyroidism.&lt;/li&gt;&lt;li&gt;• Option C. Prolactinoma&lt;/li&gt;&lt;li&gt;• Option D. Adrenal cortical tumors : can occur in MEN1 but are not a defining or common feature.&lt;/li&gt;&lt;li&gt;• Option D. Adrenal cortical tumors&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Primary hyperparathyroidism is the most common and earliest feature of MEN1, often presenting with hypercalcemia and associated complications such as recurrent kidney stones.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 10-year-old girl presents with tetany, muscle spasms, hyperpigmentation, and shock, following a respiratory infection. There are a couple of members in the family suffering from the same disorder. Which of the following is the first manifestation in this disorder?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Type 1 DM&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mucocutaneous candidiasis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypoparathyroidism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adrenal insufficiency&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Mucocutaneous candidiasis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Mucocutaneous candidiasis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The clinical scenario suggests Autoimmune Polyendocrine Syndrome Type 1 (APS-1), which is characterized by a triad of mucocutaneous candidiasis, hypoparathyroidism, and adrenal insufficiency. Mucocutaneous candidiasis is usually the first manifestation, occurring in childhood due to immune dysfunction targeting fungal pathogens. Hypoparathyroidism and adrenal insufficiency typically develop later.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Type 1 DM: is more commonly associated with Autoimmune Polyendocrine Syndrome Type 2 (APS-2) and is not an initial feature of APS-1.&lt;/li&gt;&lt;li&gt;• Option A. Type 1 DM:&lt;/li&gt;&lt;li&gt;• Option C. Hypoparathyroidism: is part of the APS-1 triad but usually develops after mucocutaneous candidiasis.&lt;/li&gt;&lt;li&gt;• Option C. Hypoparathyroidism:&lt;/li&gt;&lt;li&gt;• Option D. Adrenal insufficiency: occurs later in the disease course of APS-1 and is not typically the first manifestation.&lt;/li&gt;&lt;li&gt;• Option D. Adrenal insufficiency:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In Autoimmune Polyendocrine Syndrome Type 1, mucocutaneous candidiasis is the earliest manifestation, followed by hypoparathyroidism and adrenal insufficiency. Early recognition of this progression is crucial for timely diagnosis and management.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man with a history of smoking presents with progressive shortness of breath. A pulmonary function test is performed, and the flow-volume loop is analyzed. Which of the following parameters can be directly assessed using the flow-volume loop?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Residual volume&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Total lung capacity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Functional residual capacity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;FEV1/FVC&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. FEV1/FVC&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-02-18%20153700.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) FEV1/FVC&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The flow-volume loop provides graphical representation of airflow against lung volume during forced inspiration and expiration. The following parameters can be obtained:&lt;/li&gt;&lt;li&gt;• flow-volume loop&lt;/li&gt;&lt;li&gt;• FEV1/FVC: The ratio of forced expiratory volume in 1 second (FEV1) to forced vital capacity (FVC) can be derived, as both parameters are captured during the test. Patterns of obstruction or restriction: The shape of the loop can differentiate between obstructive (e.g., COPD) and restrictive (e.g., pulmonary fibrosis) lung diseases.&lt;/li&gt;&lt;li&gt;• FEV1/FVC: The ratio of forced expiratory volume in 1 second (FEV1) to forced vital capacity (FVC) can be derived, as both parameters are captured during the test.&lt;/li&gt;&lt;li&gt;• FEV1/FVC:&lt;/li&gt;&lt;li&gt;• Patterns of obstruction or restriction: The shape of the loop can differentiate between obstructive (e.g., COPD) and restrictive (e.g., pulmonary fibrosis) lung diseases.&lt;/li&gt;&lt;li&gt;• Patterns of obstruction or restriction:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Residual volume: Cannot be directly measured from the flow-volume loop. It requires additional tests like body plethysmography or nitrogen washout.&lt;/li&gt;&lt;li&gt;• Option A. Residual volume:&lt;/li&gt;&lt;li&gt;• Option B. Total lung capacity: Also requires plethysmography or imaging, as it includes residual volume.&lt;/li&gt;&lt;li&gt;• Option B. Total lung capacity:&lt;/li&gt;&lt;li&gt;• Option C. Functional residual capacity: Cannot be measured using the flow-volume loop; it is derived from static lung volume measurements.&lt;/li&gt;&lt;li&gt;• Option C. Functional residual capacity:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The flow-volume loop is primarily used to assess FEV1/FVC and evaluate patterns of airflow, making it valuable for diagnosing and differentiating obstructive and restrictive lung diseases. Parameters like residual volume and total lung capacity require other testing modalities.&lt;/li&gt;&lt;li&gt;➤ flow-volume loop&lt;/li&gt;&lt;li&gt;➤ FEV1/FVC&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 74-year-old man with a history of smoking and working as a roofer presents with a 5-year history of gradually progressive dyspnea and dry cough. He also reports knee pain and occasional swelling, but no fever or weight loss. Physical examination reveals bilateral end-inspiratory crackles. Pulmonary function testing shows restrictive lung disease with a low DLCO. Chest radiograph suggests bilateral lower zone-predominant lesions. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Emphysema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Asbestosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pneumonia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bronchogenic Carcinoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Asbestosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-02-18%20153900.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Asbestosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Asbestosis is a restrictive lung disease caused by chronic inhalation of asbestos fibers. This patient has a significant occupational exposure history (working as a roofer for 40 years), and his clinical presentation includes progressive dyspnea, dry cough, and restrictive spirometry findings (low total lung capacity, FVC, and DLCO). The chest radiograph showing bilateral lower zone-predominant lesions is characteristic of asbestosis, a form of interstitial lung disease caused by asbestos exposure. The presence of crackles on lung auscultation also supports this diagnosis.&lt;/li&gt;&lt;li&gt;• Asbestosis&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Emphysema: Emphysema typically presents with an obstructive pattern on spirometry (decreased FEV1/FVC ratio). Although late-stage emphysema can show pseudo-restriction, it does not fit this patient’s restrictive spirometry and occupational exposure history.&lt;/li&gt;&lt;li&gt;• Option A. Emphysema:&lt;/li&gt;&lt;li&gt;• obstructive&lt;/li&gt;&lt;li&gt;• Option C. Pneumonia: Pneumonia is an acute infection that would likely present with fever, hypoxemia, and more acute symptoms, which this patient does not have.&lt;/li&gt;&lt;li&gt;• Option C. Pneumonia:&lt;/li&gt;&lt;li&gt;• Option D. Bronchogenic carcinoma: While bronchogenic carcinoma may cause progressive dyspnea and cough, it typically presents with additional signs like weight loss, clubbing, or hemoptysis. The normal FEV1/FVC ratio and the characteristic restrictive lung pattern on spirometry do not support this diagnosis.&lt;/li&gt;&lt;li&gt;• Option D. Bronchogenic carcinoma:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Asbestosis is strongly associated with long-term asbestos exposure and presents with a restrictive lung disease pattern, as seen in this patient. The bilateral lower zone-predominant lesions on chest radiograph and the history of occupational exposure are key diagnostic clues.&lt;/li&gt;&lt;li&gt;➤ Asbestosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old man with a history of prostate cancer presents with worsening breathlessness, chest pain, and syncope. On arrival, his heart rate is 125 bpm with a shock index &amp;gt;1. CTPA confirms pulmonary embolism. Cardiac troponin and BNP levels are normal, and an echocardiogram shows reduced right ventricular function. Based on the clinical scenario, which of the following is recommended for in-hospital treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;LMWH&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Warfarin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bivalirudin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Alteplase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. LMWH&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) LMWH&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The patient is diagnosed with intermediate-low risk pulmonary embolism (PE) , likely due to his underlying malignancy (prostate cancer). Low-molecular-weight heparin (LMWH) is the preferred anticoagulant in patients with cancer-associated PE because it is effective, does not require frequent monitoring, and is generally safer in this patient population. It is also the first-line agent for managing PE in intermediate-low risk patients who have no contraindications for anticoagulation.&lt;/li&gt;&lt;li&gt;• intermediate-low risk pulmonary embolism (PE)&lt;/li&gt;&lt;li&gt;• Low-molecular-weight heparin (LMWH)&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. Warfarin: Although warfarin is used for long-term anticoagulation, it requires careful monitoring (INR), has multiple drug interactions, and is not preferred in the acute phase of PE, especially in cancer patients.&lt;/li&gt;&lt;li&gt;• Option B. Warfarin:&lt;/li&gt;&lt;li&gt;• Option C. Bivalirudin: A direct thrombin inhibitor used in cases of heparin-induced thrombocytopenia (HIT) . It is not the first choice for managing PE unless there is a contraindication to heparin.&lt;/li&gt;&lt;li&gt;• Option C. Bivalirudin:&lt;/li&gt;&lt;li&gt;• heparin-induced thrombocytopenia (HIT)&lt;/li&gt;&lt;li&gt;• Option D. Alteplase: Alteplase is a systemic thrombolytic used in high-risk (massive) PE patients with hemodynamic instability, but this patient’s clinical status suggests intermediate-low risk PE, for which thrombolysis is not routinely indicated.&lt;/li&gt;&lt;li&gt;• Option D. Alteplase:&lt;/li&gt;&lt;li&gt;• Alteplase&lt;/li&gt;&lt;li&gt;• systemic thrombolytic&lt;/li&gt;&lt;li&gt;• high-risk (massive) PE&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In intermediate-low risk pulmonary embolism , especially in patients with malignancy, LMWH is the most appropriate in-hospital treatment for managing PE, as it is effective, safe, and does not require stringent monitoring like warfarin. Thrombolytic therapy (alteplase) is typically reserved for high-risk PE patients with hemodynamic instability.&lt;/li&gt;&lt;li&gt;➤ intermediate-low risk pulmonary embolism&lt;/li&gt;&lt;li&gt;➤ LMWH&lt;/li&gt;&lt;li&gt;➤ high-risk PE&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old man with a family history of colorectal cancer presents with palpitations and syncope. On arrival, an ECG is performed, and the results are suggestive of right ventricular (RV) strain. Which of the following statements about the ECG findings in pulmonary embolism (PE) is not true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sinus tachycardia is the most common finding&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;S1Q3T3 is pathognomonic of pulmonary embolism&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;T-wave inversion in septal and inferior leads suggests PE&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The above ECG shows RV strain&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. S1Q3T3 is pathognomonic of pulmonary embolism&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-02-25%20184504.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) S1Q3T3 is pathognomonic of pulmonary embolism&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• S1Q3T3 , which refers to an S wave in lead I , Q wave in lead III , and T wave inversion in lead III , is commonly considered a suggestive sign of pulmonary embolism (PE), but it is not pathognomonic . This pattern can also occur in other conditions that cause acute right ventricular strain , such as acute asthma , COPD exacerbation , or cor pulmonale . Therefore, while it is a classic ECG finding , it is not exclusive to PE.&lt;/li&gt;&lt;li&gt;• S1Q3T3&lt;/li&gt;&lt;li&gt;• S wave in lead I&lt;/li&gt;&lt;li&gt;• Q wave in lead III&lt;/li&gt;&lt;li&gt;• T wave inversion in lead III&lt;/li&gt;&lt;li&gt;• suggestive sign&lt;/li&gt;&lt;li&gt;• pulmonary embolism&lt;/li&gt;&lt;li&gt;• not pathognomonic&lt;/li&gt;&lt;li&gt;• acute right ventricular strain&lt;/li&gt;&lt;li&gt;• acute asthma&lt;/li&gt;&lt;li&gt;• COPD exacerbation&lt;/li&gt;&lt;li&gt;• cor pulmonale&lt;/li&gt;&lt;li&gt;• classic ECG finding&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Sinus tachycardia is the most common finding: Sinus tachycardia is indeed the most common and early ECG finding in patients with PE, occurring due to the body&#x27;s response to hypoxia and decreased cardiac output.&lt;/li&gt;&lt;li&gt;• Option A. Sinus tachycardia is the most common finding:&lt;/li&gt;&lt;li&gt;• Sinus tachycardia&lt;/li&gt;&lt;li&gt;• Option C. T-wave inversion in septal and inferior leads suggests PE: T-wave inversion in the septal (V1-V2) and inferior leads (II, III, aVF) can be seen in PE due to right ventricular strain.&lt;/li&gt;&lt;li&gt;• Option C. T-wave inversion in septal and inferior leads suggests PE:&lt;/li&gt;&lt;li&gt;• T-wave inversion&lt;/li&gt;&lt;li&gt;• septal&lt;/li&gt;&lt;li&gt;• inferior leads&lt;/li&gt;&lt;li&gt;• Option D. The above ECG shows RV strain: This is a typical finding in PE. Right ventricular strain can be seen on ECG as right axis deviation , T-wave inversion , and ST-segment changes in the right precordial leads (V1-V3), suggesting RV overload.&lt;/li&gt;&lt;li&gt;• Option D. The above ECG shows RV strain:&lt;/li&gt;&lt;li&gt;• Right ventricular strain&lt;/li&gt;&lt;li&gt;• right axis deviation&lt;/li&gt;&lt;li&gt;• T-wave inversion&lt;/li&gt;&lt;li&gt;• ST-segment changes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ While S1Q3T3 is a classic ECG finding in PE , it is not pathognomonic , as it can also occur in other conditions that cause acute right heart strain. Sinus tachycardia , T-wave inversions , and right ventricular strain are more reliable signs of pulmonary embolism .&lt;/li&gt;&lt;li&gt;➤ S1Q3T3&lt;/li&gt;&lt;li&gt;➤ ECG finding in PE&lt;/li&gt;&lt;li&gt;➤ pathognomonic&lt;/li&gt;&lt;li&gt;➤ Sinus tachycardia&lt;/li&gt;&lt;li&gt;➤ T-wave inversions&lt;/li&gt;&lt;li&gt;➤ right ventricular strain&lt;/li&gt;&lt;li&gt;➤ pulmonary embolism&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient undergoes right heart catheterization to evaluate for pulmonary hypertension. What is the cutoff for diagnosing pulmonary hypertension based on the mean pulmonary artery pressure (mPAP) measurement?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;&amp;gt;20 mmHg&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;&amp;gt;25 mmHg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;&amp;gt;35 mmHg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;&amp;gt;30 mmHg&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. &gt;20 mmHg&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) &amp;gt;20 mmHg&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Pulmonary hypertension (PH) is defined by a mean pulmonary artery pressure (mPAP) greater than 20 mmHg . This is the threshold used to diagnose PH based on right heart catheterization, as per ESC guidelines on pulmonary hypertension (2022). An mPAP above this threshold indicates the presence of pulmonary hypertension, regardless of the underlying cause.&lt;/li&gt;&lt;li&gt;• Pulmonary hypertension (PH)&lt;/li&gt;&lt;li&gt;• mean pulmonary artery pressure (mPAP)&lt;/li&gt;&lt;li&gt;• 20 mmHg&lt;/li&gt;&lt;li&gt;• ESC guidelines on pulmonary hypertension&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. &amp;gt;25 mmHg: An mPAP of &amp;gt;25 mmHg is used in old definitions of PH but it has been revised in 2018 (WHO).&lt;/li&gt;&lt;li&gt;• Option B. &amp;gt;25 mmHg:&lt;/li&gt;&lt;li&gt;• &amp;gt;25 mmHg&lt;/li&gt;&lt;li&gt;• Option C. &amp;gt;35 mmHg: This is the cut off for diagnosing PH via echocardiogram using RVSP (RV systolic pressure).&lt;/li&gt;&lt;li&gt;• Option C. &amp;gt;35 mmHg:&lt;/li&gt;&lt;li&gt;• Option D. &amp;gt;30 mmHg: Incorrect since the cut off for diagnosing PH is 20mm Hg.&lt;/li&gt;&lt;li&gt;• Option D. &amp;gt;30 mmHg:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pulmonary hypertension is diagnosed when the mean pulmonary artery pressure (mPAP) exceeds 20 mmHg during right heart catheterization, which is the diagnostic gold standard for assessing pulmonary vascular resistance and pressures.&lt;/li&gt;&lt;li&gt;➤ Pulmonary hypertension&lt;/li&gt;&lt;li&gt;➤ mean pulmonary artery pressure (mPAP)&lt;/li&gt;&lt;li&gt;➤ 20 mmHg&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 36-year-old woman with pulmonary hypertension undergoes right heart catheterization and is found to have a positive vasoreactivity test. Which of the following drugs are recommended in the management of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nifedipine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ambrisentan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Epoprostenol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Iloprost&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Nifedipine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Nifedipine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Vasoreactivity testing during right heart catheterization involves the administration of inhaled nitric oxide or adenosine to assess the pulmonary artery pressure (PAP) response. A positive vasoreactivity test is defined as a &amp;gt;10 mmHg decrease in mean pulmonary artery pressure (mPAP) leading to a final mPAP &amp;lt;40 mmHg. In patients who show a positive response, the treatment of choice is high-dose long-acting calcium channel blockers (CCBs) , such as nifedipine , diltiazem , or amlodipine . These drugs are indicated for Class II pulmonary hypertension with a positive vasoreactivity test, as they help to improve pulmonary vasodilation and reduce pulmonary pressures.&lt;/li&gt;&lt;li&gt;• Vasoreactivity testing&lt;/li&gt;&lt;li&gt;• nitric oxide&lt;/li&gt;&lt;li&gt;• adenosine&lt;/li&gt;&lt;li&gt;• &amp;gt;10 mmHg decrease&lt;/li&gt;&lt;li&gt;• high-dose long-acting calcium channel blockers (CCBs)&lt;/li&gt;&lt;li&gt;• nifedipine&lt;/li&gt;&lt;li&gt;• diltiazem&lt;/li&gt;&lt;li&gt;• amlodipine&lt;/li&gt;&lt;li&gt;• Class II pulmonary hypertension&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. Ambrisentan: This is an endothelin receptor antagonist (ERA) used for pulmonary arterial hypertension (PAH) , but it is not typically indicated in patients with positive vasoreactivity testing, as these patients may respond well to calcium channel blockers.&lt;/li&gt;&lt;li&gt;• Option B. Ambrisentan:&lt;/li&gt;&lt;li&gt;• endothelin receptor antagonist (ERA)&lt;/li&gt;&lt;li&gt;• pulmonary arterial hypertension (PAH)&lt;/li&gt;&lt;li&gt;• Option C. Epoprostenol: This is a prostacyclin analog used in more advanced or non-vasoreactive cases of pulmonary hypertension, typically when patients do not respond to vasodilators or CCBs.&lt;/li&gt;&lt;li&gt;• Option C. Epoprostenol:&lt;/li&gt;&lt;li&gt;• prostacyclin analog&lt;/li&gt;&lt;li&gt;• Option D. Iloprost: This is another prostacyclin analog used for pulmonary hypertension, typically for more severe forms of PAH, and is not indicated for patients with a positive vasoreactivity test who can benefit from CCBs.&lt;/li&gt;&lt;li&gt;• Option D. Iloprost:&lt;/li&gt;&lt;li&gt;• prostacyclin analog&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In patients with Class II pulmonary hypertension who demonstrate a positive vasoreactivity test , high-dose long-acting calcium channel blockers such as nifedipine are recommended, as they can help reduce pulmonary artery pressures and improve symptoms.&lt;/li&gt;&lt;li&gt;➤ Class II pulmonary hypertension&lt;/li&gt;&lt;li&gt;➤ positive vasoreactivity test&lt;/li&gt;&lt;li&gt;➤ high-dose long-acting calcium channel blockers&lt;/li&gt;&lt;li&gt;➤ nifedipine&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old woman presents with sudden onset chest pain and syncope. An ECG shows sinus tachycardia, and a CT pulmonary angiogram (CTPA) confirms the diagnosis of pulmonary embolism. A chest radiograph is provided. What is the sign seen on this chest X-ray?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hampton&#x27;s Hump&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Palla sign&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Westermark sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Split pleura sign&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Palla sign&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-02-18%20154444.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Palla sign&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Palla sign refers to the enlargement of the right descending pulmonary artery , which is sometimes seen in the chest radiograph of patients with pulmonary embolism (PE). This enlargement can mimic a right hilar mass and is often a result of right heart strain or pulmonary artery dilation due to the obstructed pulmonary circulation. Palla sign is an important indicator on chest X-ray when PE is suspected.&lt;/li&gt;&lt;li&gt;• Palla sign&lt;/li&gt;&lt;li&gt;• enlargement of the right descending pulmonary artery&lt;/li&gt;&lt;li&gt;• right heart strain&lt;/li&gt;&lt;li&gt;• pulmonary artery dilation&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Hampton&#x27;s Hump: A wedge-shaped opacity at the lung periphery often seen on X-ray in pulmonary embolism . It represents infarction caused by PE but does not involve the right pulmonary artery.&lt;/li&gt;&lt;li&gt;• Option A. Hampton&#x27;s Hump:&lt;/li&gt;&lt;li&gt;• wedge-shaped opacity&lt;/li&gt;&lt;li&gt;• pulmonary embolism&lt;/li&gt;&lt;li&gt;• Option C. Westermark sign: Refers to a loss of vascular markings or hypoperfusion seen distal to a pulmonary embolism. It suggests a localized area of reduced blood flow but is not directly related to pulmonary artery enlargement.&lt;/li&gt;&lt;li&gt;• Option C. Westermark sign:&lt;/li&gt;&lt;li&gt;• loss of vascular markings&lt;/li&gt;&lt;li&gt;• hypoperfusion&lt;/li&gt;&lt;li&gt;• Option D. Split pleura sign: Seen in cases of pleural effusion , particularly in conditions like empyema , and is not a sign associated with pulmonary embolism.&lt;/li&gt;&lt;li&gt;• Option D. Split pleura sign:&lt;/li&gt;&lt;li&gt;• pleural effusion&lt;/li&gt;&lt;li&gt;• empyema&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Palla sign , the enlargement of the right descending pulmonary artery , is a key finding in the chest X-ray of patients with pulmonary embolism , indicating right heart strain and pulmonary artery dilation . It can mimic a mass at the right hilum, helping to support the diagnosis of PE.&lt;/li&gt;&lt;li&gt;➤ Palla sign&lt;/li&gt;&lt;li&gt;➤ enlargement of the right descending pulmonary artery&lt;/li&gt;&lt;li&gt;➤ chest X-ray of patients with pulmonary embolism&lt;/li&gt;&lt;li&gt;➤ right heart strain&lt;/li&gt;&lt;li&gt;➤ pulmonary artery dilation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old man with a history of COPD is admitted to the hospital with worsening shortness of breath and is placed on high-flow nasal oxygen (HFNO) for acute hypoxemic respiratory failure. His vitals and parameters are as follows: Respiratory rate: 28 breaths/min SpO₂: 92% FiO₂: 0.5 What is the calculated ROX index for this patient, and what does it indicate about the likelihood of HFNO success?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;4.6; low likelihood of HFNO success&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;7.2; high likelihood of HFNO success&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3.8; moderate likelihood of HFNO success&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;6.5; high likelihood of HFNO success&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 4.6; low likelihood of HFNO success&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 4.6; low likelihood of HFNO success&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The ROX index is calculated using the formula:&lt;/li&gt;&lt;li&gt;• ROX index = SpO₂ / FiO₂&lt;/li&gt;&lt;li&gt;• Substituting the given values:&lt;/li&gt;&lt;li&gt;• ROX index=92/0.528=18428=4.6&lt;/li&gt;&lt;li&gt;• A ROX index &amp;lt;4.88 at 12 hours of HFNO therapy is associated with a high likelihood of requiring intubation, indicating HFNO is less likely to succeed.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. 7.2; high likelihood of HFNO success: This value indicates effective HFNO therapy, which is not consistent with the patient&#x27;s respiratory rate and SpO₂.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• 7.2; high likelihood of HFNO success:&lt;/li&gt;&lt;li&gt;• Option C. 3.8; moderate likelihood of HFNO success: A ROX index this low suggests poor HFNO performance but does not match the calculated value.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• 3.8; moderate likelihood of HFNO success:&lt;/li&gt;&lt;li&gt;• Option D. 6.5; high likelihood of HFNO success: This value is inconsistent with the given parameters and would suggest better oxygenation and ventilatory control than described.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• 6.5; high likelihood of HFNO success:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The ROX index is a critical tool for assessing HFNO effectiveness in patients with hypoxemic respiratory failure. Values &amp;lt;4.88 suggest a need for close monitoring and consideration of intubation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old male with COPD is admitted with worsening fever, fatigue, and shortness of breath. Chest X-ray reveals left lower lobe consolidation. Despite treatment and resolution of the pneumonia, the patient develops worsening dyspnea and elevated pCO2 on attempts to wean from mechanical ventilation. Which of the following tests would be most appropriate in identifying the cause of weaning failure?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Muscle Biopsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ENMG&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypoxic response test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;EtCO2 measurements&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. ENMG&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) ENMG&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The patient is likely experiencing critical illness-related neuromuscular atrophy (CINMA), which is a common cause of weaning failure in critically ill patients, especially those who have been on prolonged mechanical ventilation. ENMG (electroneuromyography) is an important diagnostic tool in this context as it helps identify neuromuscular dysfunction and distinguishes CINMA from other causes of respiratory failure. CINMA results from prolonged immobility, systemic inflammation, and the effects of mechanical ventilation, leading to muscle weakness and impaired respiratory effort.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Muscle Biopsy: Muscle biopsy, though a diagnostic option for certain neuromuscular disorders, is invasive and generally not the first-line test for diagnosing CINMA. Moreover, muscle biopsy results may be non-specific and are not immediately helpful in the acute setting.&lt;/li&gt;&lt;li&gt;• Option A. Muscle Biopsy:&lt;/li&gt;&lt;li&gt;• Option C. Hypoxic response test: The hypoxic response test is used to evaluate ventilatory control and is not specific to identifying neuromuscular weakness or CINMA. This test assesses the body&#x27;s response to low oxygen levels, but it is not suitable for identifying weaning failure due to neuromuscular impairment.&lt;/li&gt;&lt;li&gt;• Option C. Hypoxic response test:&lt;/li&gt;&lt;li&gt;• Option D. EtCO2 measurements: End-tidal CO2 (EtCO2) measurements are useful for monitoring ventilation during mechanical ventilation and assessing gas exchange. However, EtCO2 alone does not provide specific information regarding the cause of weaning failure, especially when the issue is neuromuscular in nature, such as CINMA.&lt;/li&gt;&lt;li&gt;• Option D. EtCO2 measurements:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In patients with weaning failure after mechanical ventilation, ENMG is a crucial diagnostic tool for identifying critical illness-related neuromuscular atrophy (CINMA), which can impair respiratory muscle function and hinder successful weaning from ventilation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old gentleman presents with dry cough and shortness of breath. Spirometry shows an FEV1/FVC ratio of 0.8 with low DLCO. A contrast-enhanced CT (CECT) of the thorax reveals bilateral hilar lymphadenopathy with peribronchial infiltrates in the upper lobes. A small pericardial effusion and mild ascites are noted. Bronchoalveolar lavage (BAL) reveals lymphocytosis with no AFB, CBNAAT, and sterile cultures. Transbronchial needle aspiration from a lymph node shows multiple well-formed non-caseating granulomas. What is the next appropriate investigation for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Liver biopsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Transbronchial lung biopsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;6-minute walking test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Echocardiography&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Echocardiography&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Echocardiography&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• This patient&#x27;s presentation with dry cough, shortness of breath, bilateral hilar lymphadenopathy, peribronchial lung infiltrates, and non-caseating granulomas strongly suggests pulmonary sarcoidosis. The presence of pericardial effusion and ascites raises concern for elevated right-sided heart pressures or cardiac involvement, which are common complications of sarcoidosis. The next appropriate step is to perform echocardiography to assess pulmonary pressures, right ventricular function, and potential cardiac involvement, which can be seen in sarcoidosis.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Liver biopsy: There is no indication for a liver biopsy in this patient, as there is no clinical or radiologic evidence of liver involvement. The primary focus here is on assessing the cardiac status due to the pericardial effusion and ascites.&lt;/li&gt;&lt;li&gt;• Option A. Liver biopsy:&lt;/li&gt;&lt;li&gt;• Option B. Transbronchial lung biopsy: The diagnosis of sarcoidosis has already been established with the transbronchial needle aspiration revealing non-caseating granulomas. A transbronchial lung biopsy is not required in this patient as the diagnosis is confirmed.&lt;/li&gt;&lt;li&gt;• Option B. Transbronchial lung biopsy:&lt;/li&gt;&lt;li&gt;• Option C. 6-minute walking test: The 6-minute walking test is used to assess functional capacity in patients with pulmonary diseases but does not provide diagnostic information. It would not help in determining the underlying cause of the pericardial effusion or ascites in this case.&lt;/li&gt;&lt;li&gt;• Option C. 6-minute walking test:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In a patient with confirmed sarcoidosis and signs of possible cardiac involvement (e.g., pericardial effusion, ascites), the next step should be echocardiography to evaluate for cardiac involvement, particularly elevated pulmonary or filling pressures.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old male presents with a 6-month history of increasing shortness of breath, persistent dry cough, and fatigue. He has a long history of smoking, smoking a pack per day for 30 years, but he quit 5 years ago. On physical examination, he has mild crackles on auscultation of both lungs, and his oxygen saturation is 91% on room air. High-resolution CT (HRCT) reveals ground-glass opacities with centrilobular nodules prominently in upper lobes. Pulmonary function tests show a mild restrictive pattern with a reduced DLCO. Based on the clinical presentation and imaging findings, which of the following conditions is most likely in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Respiratory bronchiolitis-associated ILD&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Desquamative interstitial pneumonia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Langerhans cell histiocytosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Usual interstitial pneumonia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Respiratory bronchiolitis-associated ILD&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Respiratory bronchiolitis-associated ILD&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• This patient&#x27;s presentation, including a history of smoking, progressive dyspnea, dry cough, and findings on HRCT such as ground-glass opacities with centrilobular nodules, in upper zones, is most consistent with respiratory bronchiolitis-associated ILD (RB-ILD). RB-ILD is often seen in smokers and manifests with these characteristic imaging features. The condition is associated with mild restrictive lung disease and a reduced DLCO.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. Desquamative interstitial pneumonia (DIP): DIP is also a smoking-related ILD, but it typically presents with more diffuse ground-glass opacities in lower zones on imaging and is characterized by the presence of alveolar macrophages. It generally presents with more prominent symptoms and imaging findings than RB-ILD.&lt;/li&gt;&lt;li&gt;• Option B. Desquamative interstitial pneumonia (DIP):&lt;/li&gt;&lt;li&gt;• ground-glass opacities&lt;/li&gt;&lt;li&gt;• lower zones&lt;/li&gt;&lt;li&gt;• Option C. Langerhans cell histiocytosis: Langerhans cell histiocytosis is a smoking-related ILD that typically presents with cystic lesions on imaging, not the centrilobular nodules and ground-glass opacities seen in RB-ILD. It can cause airway inflammation and fibrosis, often seen in smokers.&lt;/li&gt;&lt;li&gt;• Option C. Langerhans cell histiocytosis:&lt;/li&gt;&lt;li&gt;• Option D. Usual interstitial pneumonia (UIP): UIP is commonly associated with idiopathic pulmonary fibrosis (IPF) and is not specifically related to smoking. The HRCT pattern seen in UIP is distinct, with honeycombing and reticulations, which are not seen in this patient&#x27;s imaging.&lt;/li&gt;&lt;li&gt;• Option D. Usual interstitial pneumonia (UIP):&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Respiratory bronchiolitis-associated ILD is a smoking-related interstitial lung disease that presents with ground-glass opacities and centrilobular nodules on imaging. It is important to differentiate it from other smoking-related ILDs, like DIP or Langerhans cell histiocytosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 69-year-old male, with a history of smoking and asbestos exposure between the ages of 30 and 55 years, complains of right-sided chest pain, breathlessness on exertion, and cough. A chest radiograph shows a right pleural effusion associated with nodular pleural thickening. Thoracentesis reveals a bloody-colored pleural effusion. Which of the following statements is false for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thoracoscopy is the preferred diagnostic procedure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thoracentesis may cause spread of the tumor into the chest wall&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tobacco use has played a significant role in the development of mesothelioma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Calretinin and Wilms tumor antigen-1 are two immunohistochemical markers with diagnostic value for mesothelioma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Tobacco use has played a significant role in the development of mesothelioma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Tobacco use has played a significant role in the development of mesothelioma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Mesothelioma is primarily associated with asbestos exposure, not tobacco use. This malignancy typically develops 20-25 years after asbestos exposure, which aligns with the patient’s history. Tobacco use is not carcinogenic to the pleura, and therefore does not significantly contribute to the development of mesothelioma.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Thoracoscopy is the preferred diagnostic procedure: This is correct. Thoracoscopy is preferred for the diagnosis of mesothelioma, as it allows direct visualization of the pleura and provides tissue for histopathological examination. It is especially helpful for obtaining a definitive diagnosis when cytology from thoracentesis is suspicious but not conclusive.&lt;/li&gt;&lt;li&gt;• Option A. Thoracoscopy is the preferred diagnostic procedure:&lt;/li&gt;&lt;li&gt;• Option B. Thoracentesis may cause spread of the tumor into the chest wall: This is true. Although rare, thoracentesis can result in the spread of malignant cells from the pleura into the chest wall, particularly in cases of pleural malignancy such as mesothelioma.&lt;/li&gt;&lt;li&gt;• Option B. Thoracentesis may cause spread of the tumor into the chest wall:&lt;/li&gt;&lt;li&gt;• Option D. Calretinin and Wilms tumor antigen-1 are two immunohistochemical markers with diagnostic value for mesothelioma: This is correct. Calretinin and Wilms tumor antigen-1 (WT-1) are commonly used immunohistochemical markers that help in the diagnosis of mesothelioma. They help distinguish mesothelioma from other tumors, such as lung adenocarcinoma.&lt;/li&gt;&lt;li&gt;• Option D. Calretinin and Wilms tumor antigen-1 are two immunohistochemical markers with diagnostic value for mesothelioma:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Mesothelioma is strongly linked to asbestos exposure and typically develops many years after exposure. Tobacco use does not contribute significantly to the development of mesothelioma, which distinguishes it from other lung cancers like small-cell or squamous cell carcinoma.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not used in the management of asthma?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Salbutamol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Roflumilast&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Benralizumab&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dupilumab&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Roflumilast&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Roflumilast&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Roflumilast is not used in asthma management. It is primarily indicated for the treatment of chronic obstructive pulmonary disease (COPD), particularly in stage E (severe) COPD where patients have poor response to maximum bronchodilator and steroid therapy. It is a phosphodiesterase-4 (PDE-4) inhibitor that helps reduce inflammation and exacerbations in COPD, but it does not have a role in asthma treatment.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Salbutamol: Salbutamol is a short-acting beta-agonist (SABA) commonly used as a rescue inhaler in asthma for quick relief of bronchospasm. It is part of the standard management for asthma, especially during exacerbations.&lt;/li&gt;&lt;li&gt;• Option A. Salbutamol:&lt;/li&gt;&lt;li&gt;• Option C. Benralizumab: Benralizumab is a monoclonal antibody used in the treatment of severe eosinophilic asthma. It is an IL-5 receptor antagonist that reduces eosinophil levels, helping in the management of asthma that is not controlled by standard therapy.&lt;/li&gt;&lt;li&gt;• Option C. Benralizumab:&lt;/li&gt;&lt;li&gt;• Option D. Dupilumab: Dupilumab is another monoclonal antibody used in the treatment of severe asthma, specifically in patients with eosinophilic asthma or those with a history of allergic asthma. It is an IL-4 receptor antagonist that helps reduce inflammation by blocking both IL-4 and IL-13 signaling.&lt;/li&gt;&lt;li&gt;• Option D. Dupilumab:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Roflumilast is used in COPD management, not asthma. In contrast, biologicals like benralizumab and dupilumab are used for severe eosinophilic asthma, while salbutamol is a standard rescue medication for asthma exacerbations.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 69-year-old man with chronic obstructive pulmonary disease (COPD) has been admitted to the hospital three times over the last year for COPD exacerbations. His current SpO2 is 91% on room air. Pulmonary function tests (PFT) show an FEV1 of 45% predicted. Which of the following treatments is most likely to decrease the frequency of his exacerbations?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Daily azithromycin 500 mg&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Continuous oxygen at 2 L/min&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nocturnal BiPAP machine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Corticosteroids&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Daily azithromycin 500 mg&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Daily azithromycin 500 mg&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Long-term use of azithromycin (500 mg daily) has been shown to reduce the frequency of COPD exacerbations, particularly in patients with frequent exacerbations. Azithromycin has anti-inflammatory properties and inhibits quorum sensing, which can reduce bacterial load and inflammation in the airways, leading to fewer exacerbations. This treatment is especially useful in patients with moderate to severe COPD and frequent exacerbations.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. Continuous oxygen at 2 L/min: While continuous oxygen therapy is essential for COPD patients with chronic hypoxemia, it does not reduce the frequency of exacerbations. Oxygen therapy is primarily used to improve oxygenation and reduce the risk of complications in patients with chronic respiratory failure. The target saturation is typically 88-92% during exacerbations.&lt;/li&gt;&lt;li&gt;• Option B. Continuous oxygen at 2 L/min:&lt;/li&gt;&lt;li&gt;• Option C. Nocturnal BiPAP machine: Nocturnal BiPAP (Bilevel Positive Airway Pressure) is indicated for patients with worsening chronic type 2 respiratory failure and respiratory acidosis, usually in severe COPD cases with nocturnal hypoventilation. It is not typically used to reduce the frequency of exacerbations but rather to support ventilation in patients with respiratory acidosis or sleep-disordered breathing.&lt;/li&gt;&lt;li&gt;• Option C. Nocturnal BiPAP machine:&lt;/li&gt;&lt;li&gt;• Option D. Corticosteroids: While systemic steroids are often used during acute exacerbations of COPD to reduce inflammation and improve recovery, they are not used for long-term prevention of exacerbations. Long-term steroid use has potential side effects and is generally not recommended for reducing exacerbation frequency in COPD patients.&lt;/li&gt;&lt;li&gt;• Option D. Corticosteroids:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Long-term treatment with azithromycin can reduce the frequency of COPD exacerbations due to its anti-inflammatory effects and inhibition of bacterial growth. Oxygen therapy and BiPAP are important for managing respiratory failure but do not reduce the frequency of exacerbations, while IV steroids are used for acute exacerbations but not for prevention.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 20-year-old male with a history of episodic wheezing, chest tightness, and persistent symptoms despite high-dose inhaled corticosteroids (ICS), long-acting muscarinic antagonists (LAMA), long-acting beta agonists (LABA), oral steroids, and montelukast, presents with worsening dyspnea on exertion (DOE) and wheeze. Common secondary causes, including CXR, skin precipitins, and food triggers, have been ruled out. Phenotyping shows elevated IgE and FeNO levels (50 ppb). Which of the following is true about his condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Good response to anti-IgE therapy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Poor response to Biologicals&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bronchial thermoplasty is an effective option&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Biologicals after treatment optimization&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Good response to anti-IgE therapy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Good response to anti-IgE therapy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• This patient likely has severe asthma, given his persistent symptoms despite step 5 GINA treatment (which includes high-dose ICS, LAMA, LABA, and oral steroids). Severe asthma in this case is characterized by type 2 inflammation, as indicated by elevated FeNO and IgE levels. Anti-IgE therapy, such as omalizumab, targets IgE, which plays a key role in allergic inflammation, and is highly effective in patients with elevated IgE levels, providing a good treatment option for this patient.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. Poor response to Biologicals: This patient is more likely to respond well to biologicals because of his elevated IgE and FeNO levels, which indicate a type 2 inflammation-driven asthma. Biologicals, especially anti-IgE (like omalizumab), are highly effective in treating this type of asthma, contrary to the suggestion of poor response.&lt;/li&gt;&lt;li&gt;• Option B. Poor response to Biologicals:&lt;/li&gt;&lt;li&gt;• Option C. Bronchial thermoplasty is an effective option: Bronchial thermoplasty is a treatment option for severe asthma, but it is generally considered when asthma is not well controlled despite optimal pharmacological therapy, and there is no significant type 2 inflammation (e.g., elevated IgE or FeNO). This patient shows evidence of type 2 inflammation, so biological therapy targeting the inflammatory pathway is preferred over bronchial thermoplasty.&lt;/li&gt;&lt;li&gt;• Option C. Bronchial thermoplasty is an effective option:&lt;/li&gt;&lt;li&gt;• Option D. Biologicals after treatment optimization: While optimizing treatment is important in severe asthma, this patient’s phenotype suggests a strong potential benefit from immediate biological therapy due to the elevated IgE and FeNO levels. Delaying biological therapy after further optimization is not recommended when clear indications are present.&lt;/li&gt;&lt;li&gt;• Option D. Biologicals after treatment optimization:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In patients with severe asthma and evidence of type 2 inflammation (elevated IgE and FeNO), anti-IgE therapy (such as omalizumab) is a highly effective treatment option and should be considered early in management.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient underwent an aortic aneurysm repair and developed a rise in creatinine in the 2 nd post-op week, along with a lacy rash on both lower limbs. The most likely pathology is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Contrast-associated acute kidney injury (AKI)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Atheroembolic renal disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Renal vein thrombosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thrombotic microangiopathy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Atheroembolic renal disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Atheroembolic renal disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Atheroembolic renal disease occurs when cholesterol crystals from atherosclerotic plaques are embolized into small renal arteries, causing ischemia and acute kidney injury (AKI). This condition can develop after procedures such as aortic aneurysm repair, particularly if there is manipulation of the aorta or large arteries. The gradual rise in creatinine over weeks (typically after D4-7) and the presence of a lacy rash (= livedo reticularis, suggesting cutaneous embolization) are characteristic of atheroembolic disease. This condition is typically associated with a slower progression of renal dysfunction compared to other causes of AKI.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Contrast-associated AKI: While contrast-induced nephropathy can cause acute renal injury after the administration of contrast, it typically presents more rapidly, usually within 24-48 hours, following the procedure. It is less likely in this patient given the two-week delay in the rise of creatinine and the associated rash, which points more toward atheroembolic disease.&lt;/li&gt;&lt;li&gt;• Option A. Contrast-associated AKI:&lt;/li&gt;&lt;li&gt;• Option C. Renal vein thrombosis: Renal vein thrombosis can lead to acute kidney injury, but it typically presents with flank pain, hematuria, and other signs of venous congestion rather than a gradual rise in creatinine. Additionally, the presence of a lacy rash and the timing of this condition following aortic aneurysm repair make renal vein thrombosis less likely.&lt;/li&gt;&lt;li&gt;• Option C. Renal vein thrombosis:&lt;/li&gt;&lt;li&gt;• Option D. Thrombotic microangiopathy: Thrombotic microangiopathy (TMA) includes conditions like hemolytic-uremic syndrome (HUS) and thrombotic thrombocytopenic purpura (TTP), which are associated with microvascular thrombi, hemolysis, and thrombocytopenia. TMA often presents with more acute manifestations, including hemolytic anemia, thrombocytopenia, and organ failure, which are not described in this case. The subacute nature of the renal dysfunction and the rash makes TMA less likely.&lt;/li&gt;&lt;li&gt;• Option D. Thrombotic microangiopathy:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Atheroembolic renal disease is a common cause of subacute renal dysfunction after procedures like aortic aneurysm repair. The condition is characterized by cholesterol embolization into small renal arteries, leading to progressive renal impairment and systemic signs such as a lacy rash due to cutaneous embolization.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old male with end-stage kidney disease (ESKD) has been undergoing hemodialysis for the past 2 years. What is the major cause of death in patients with end-stage kidney disease like this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cerebrovascular disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Malignancy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Infectious disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cardiovascular disease&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Cardiovascular disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Cardiovascular disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Cardiovascular disease is the leading cause of death in patients with end-stage kidney disease (ESKD), particularly in those on dialysis. Patients with ESKD have an increased risk of cardiovascular events due to a combination of factors, including hypertension, diabetes, dyslipidemia, and the pro-inflammatory environment created by kidney dysfunction. Cardiovascular mortality and event rates are significantly higher in patients receiving dialysis compared to those who have undergone kidney transplantation, although they remain high in both populations.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Cerebrovascular disease: Cerebrovascular disease, while a common cause of morbidity in ESKD, is not the leading cause of death in these patients. Cardiovascular events such as myocardial infarction and heart failure are more commonly fatal.&lt;/li&gt;&lt;li&gt;• Option A. Cerebrovascular disease:&lt;/li&gt;&lt;li&gt;• Option B. Malignancy: Malignancy is an important cause of morbidity and mortality in patients with ESKD, especially in those with prolonged dialysis treatment. However, cardiovascular disease still remains the leading cause of death in these patients.&lt;/li&gt;&lt;li&gt;• Option B. Malignancy:&lt;/li&gt;&lt;li&gt;• Option C. Infectious disease: Infections, particularly related to dialysis access sites and peritoneal dialysis, are common in patients with ESKD. However, infectious diseases are less frequently the primary cause of death compared to cardiovascular events.&lt;/li&gt;&lt;li&gt;• Option C. Infectious disease:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Cardiovascular disease is the major cause of death in patients with end-stage kidney disease, highlighting the need for careful management of cardiovascular risk factors in this population.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old male undergoing continuous ambulatory peritoneal dialysis (CAPD) for the past 4 months presents with abdominal pain and cloudy effluent for the past 1 day. The CAPD fluid analysis shows a total WBC count of 175 cells/mm³ with 80% neutrophils. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fibrin clot&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Encapsulating peritoneal sclerosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CAPD peritonitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tunnel infection&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. CAPD peritonitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) CAPD Peritonitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• This patient’s presentation of abdominal pain, cloudy effluent, and an elevated WBC count in the peritoneal fluid with a predominance of neutrophils is consistent with CAPD peritonitis. Peritonitis is one of the most common complications of peritoneal dialysis, typically caused by a break in sterile technique during exchanges. Peritonitis is defined by a peritoneal fluid WBC count greater than 100 cells/mm³, with at least 50% being polymorphonuclear neutrophils. The diagnosis is confirmed by these findings, and it requires prompt treatment with intraperitoneal antibiotics.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Fibrin clot: A fibrin clot in the peritoneal fluid is typically seen in the context of a sterile reaction to dialysis fluid or after an episode of peritoneal dialysis. It does not cause the significant elevation in neutrophils seen in peritonitis. This is not consistent with the patient’s symptoms or lab findings.&lt;/li&gt;&lt;li&gt;• Option A. Fibrin clot:&lt;/li&gt;&lt;li&gt;• Option B. Encapsulating Peritoneal Sclerosis (EPS): Encapsulating peritoneal sclerosis is a rare but serious complication of long-term peritoneal dialysis, characterized by the progressive fibrosis of the peritoneum, leading to bowel obstruction and fluid retention. However, it does not present with acute pain, cloudy effluent, or an elevated WBC count. EPS typically develops over months or years and would not present acutely with peritonitis symptoms.&lt;/li&gt;&lt;li&gt;• Option B. Encapsulating Peritoneal Sclerosis (EPS):&lt;/li&gt;&lt;li&gt;• Option D. Tunnel infection: Tunnel infections are localized infections involving the peritoneal dialysis catheter. While they can present with redness and pain along the catheter tract, they do not typically cause abdominal pain and cloudy effluent. The WBC count in the effluent would not be elevated to the same degree as seen in peritonitis, and the neutrophil count would not be as high.&lt;/li&gt;&lt;li&gt;• Option D. Tunnel infection:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ CAPD peritonitis is a common complication in peritoneal dialysis, characterized by abdominal pain, cloudy effluent, and an elevated peritoneal fluid WBC count with predominance of neutrophils. Prompt treatment with antibiotics is required to manage this infection.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old male with a history of diabetes mellitus presents for routine follow-up. His estimated glomerular filtration rate (eGFR) is calculated at 37 mL/min according to the CKD-EPI formula. Based on this information, which category of chronic kidney disease (CKD) does he fall into?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stage 3A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stage 3B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stage 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stage 5&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Stage 3B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Stage 3B&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The patient’s eGFR of 37 mL/min places him in Stage 3B of chroni
