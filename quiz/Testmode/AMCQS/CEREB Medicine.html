                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No audio URL provided&quot;);
                    return;

                const container = document.getElementById(containerId);
                container.innerHTML = `

                        &lt;source src=&quot;${audioUrl}&quot; type=&quot;audio/mpeg&quot;&gt;

                    &lt;/audio&gt;
                `;
                container.classList.add(&#x27;active&#x27;);

                // Handle audio load errors
                const audio = container.querySelector(&#x27;audio&#x27;);
                audio.onerror = () =&gt; {
                    console.error(&quot;Audio load error for URL:&quot;, audioUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);
                debugLog(&quot;Theme toggled successfully&quot;);
            } catch (e) {
                console.error(&quot;Error toggling theme:&quot;, e);
                debugLog(&quot;Failed to toggle theme: &quot; + e.message);

        }

        // Load theme preference
        function loadTheme() {
            try {
                debugLog(&quot;Loading theme preference&quot;);
                const theme = localStorage.getItem(&#x27;theme&#x27;);
                if (theme === &#x27;dark&#x27;) {
                    document.documentElement.classList.add(&#x27;dark&#x27;);
                }

            } catch (e) {
                console.error(&quot;Error loading theme:&quot;, e);
                debugLog(&quot;Failed to load theme: &quot; + e.message);
            }
        }

        // Initialize on DOM content loaded
        window.addEventListener(&#x27;DOMContentLoaded&#x27;, () =&gt; {
            try {
                debugLog(&quot;DOM content loaded, initializing quiz&quot;);
                loadTheme();
                initQuiz();

                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);

ot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 175/min&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The maximum predicted heart rate during exercise is calculated as 220 minus the person&#x27;s age . For a 45-year-old, the MHR is 175 beats per minute .&lt;/li&gt;&lt;li&gt;➤ maximum predicted heart rate&lt;/li&gt;&lt;li&gt;➤ 220 minus the person&#x27;s age&lt;/li&gt;&lt;li&gt;➤ 175 beats per minute&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following statements regarding myocardial stunning are true EXCEPT:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stunning is a state of depressed myocardial function due to chronic hypoperfusion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stunning can be global or regional&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oxygen free radicals and excess intracellular calcium likely contribute to stunning&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stunning affects both systolic and diastolic function&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Stunning is a state of depressed myocardial function due to chronic hypoperfusion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Stunning is a state of depressed myocardial function due to chronic hypoperfusion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Myocardial stunning occurs after acute ischemic injury or uot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sublingual nitrates&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IV nitrates&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Morphine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IV fluids&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. IV fluids&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/04/screenshot-2024-06-04-105622.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.  D) IV fluids&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In cases of inferior MI with associated right ventricular infarction , avoid preload-reducing agents like nitrates or morphine. IV fluids are the first-line treatment to support preload and maintain cardiac output in hypotensive patients.&lt;/li&gt;&lt;li&gt;➤ inferior MI with associated right ventricular infarction&lt;/li&gt;&lt;li&gt;➤ IV fluids&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Falsely low BNP values can be seen in which of the following conditions?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Advanced age&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Obesity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Female gender&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Smoking&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Obesity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Obesity&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Obesity is a key condition where BNP values may be falsely low , despite the presence of heart failure symptoms, due to reduced myocardial stretch and altered hormone metabolism.&lt;/li&gt;&lt;li&gt;➤ Obesity&lt;/li&gt;&lt;li&gt;➤ falsely low&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Risk of sudden cardiac death in heart failure is maximum among which of the following NYHA class?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Class I&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Class II&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Class III&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Class IV&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Class II&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Class II&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Patients with NYHA Class II heart failure have the highest proportion of sudden cardiac death due to ventricular arrhythmias, even though total mortality is higher in more severe classes like Class IV.&lt;/li&gt;&lt;li&gt;➤ NYHA Class II&lt;/li&gt;&lt;li&gt;➤ proportion of sudden cardiac death&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following disorders is characterized by myocyte disarray on myocardial biopsy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fabry disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pheochromocytoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Keshan&#x27;s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypereosinophilic syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Fabry disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.  A) Fabry disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Fabry disease is associated with myocyte disarray on myocardial biopsy and causes reversible hypertrophic cardiomyopathy . It is important to differentiate this condition from other types of cardiomyopathies based on its clinical presentation and pathology.&lt;/li&gt;&lt;li&gt;➤ Fabry disease&lt;/li&gt;&lt;li&gt;➤ myocyte disarray&lt;/li&gt;&lt;li&gt;➤ reversible hypertrophic cardiomyopathy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Brockenbrough-Braunwald-Morrow sign is seen in which of the following condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypertrophic Cardiomyopathy (HCM)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dilated Cardiomyopathy (DCM)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Restrictive cardiomyopathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Takotsubo cardiomyopathy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hypertrophic Cardiomyopathy (HCM)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Hypertrophic Cardiomyopathy (HCM)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Brockenbrough-Braunwald-Morrow sign is a diagnostic hallmark of hypertrophic cardiomyopathy (HCM) and reflects the hemodynamic effects of left ventricular outflow tract obstruction following premature ventricular contractions.&lt;/li&gt;&lt;li&gt;➤ Brockenbrough-Braunwald-Morrow sign&lt;/li&gt;&lt;li&gt;➤ hypertrophic cardiomyopathy (HCM)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old male with Marfans syndrome developed worsening chest pain and dyspnea. On examination asymmetrical pulses was noted. CXR showed widened mediastinum. CT angiogram was done to evaluate this patient. Which of the following is true regarding management of the patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Operative repair indicated if diameter &amp;gt;5.5 cm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Operative repair if diameter &amp;gt;4-5 cm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Operative repair if diameter&amp;gt;6 cm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Operative repair if diameter &amp;gt;4.5 cm&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Operative repair if diameter &gt;4-5 cm&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/04/screenshot-2024-06-04-110835.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Operative repair if diameter &amp;gt;4-5 cm&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In patients with Marfan syndrome , operative repair of the aorta is generally recommended when the aortic diameter reaches 4 to 5 cm to prevent aortic dissection, a life-threatening complication of the condition.&lt;/li&gt;&lt;li&gt;➤ Marfan syndrome&lt;/li&gt;&lt;li&gt;➤ operative repair of the aorta&lt;/li&gt;&lt;li&gt;➤ 4 to 5 cm&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the likely cardiac axis marked A in the image given below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Right axis deviation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Left axis deviation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Extreme axis deviation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Physiological left axis deviation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Right axis deviation&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/04/screenshot-2024-06-04-111250.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Right axis deviation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The cardiac axis labeled A represents right axis deviation , which falls between +90° and +180° on the cardiac axis circle.&lt;/li&gt;&lt;li&gt;➤ cardiac axis labeled A&lt;/li&gt;&lt;li&gt;➤ right axis deviation&lt;/li&gt;&lt;li&gt;➤ +90° and +180°&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;40-year-old on anti-depressants presented with giddiness and fatigue. On arrival Bp 80/60mmhg. ECG done showed the following. Which of the following drugs is appropriate in the management of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Antiarrhythmics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intravenous sodium bicarbonate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Propranolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phenytoin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Intravenous sodium bicarbonate&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/04/screenshot-2024-06-04-111447.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Intravenous sodium bicarbonate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In cases of tricyclic antidepressant (TCA) toxicity , with signs such as ventricular arrhythmias and wide QRS complexes , the drug of choice for management is intravenous sodium bicarbonate .&lt;/li&gt;&lt;li&gt;➤ tricyclic antidepressant (TCA) toxicity&lt;/li&gt;&lt;li&gt;➤ ventricular arrhythmias&lt;/li&gt;&lt;li&gt;➤ wide QRS complexes&lt;/li&gt;&lt;li&gt;➤ intravenous sodium bicarbonate&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;40-year-old male with recent post CABG status presented with chest pain. On arrival BP was found to be 60/30mmHg with HR of 30/min. ECG showed narrow complex arrhythmia. Patient immediately received three boluses of IV atropine. While awaiting Transcutaneous pacing, which of the following is next appropriate step in the management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Another bolus of atropine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IV Norepinephrine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IV Dopamine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IV Dobutamine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. IV Dopamine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) IV Dopamine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In cases of severe symptomatic bradycardia unresponsive to atropine, IV dopamine or epinephrine is recommended while awaiting transcutaneous pacing. Avoid agents like norepinephrine and dobutamine in these settings.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;30-year-old IT employee developed sudden loss of consciousness on listening to ambulance alarm. On arrival to ER patient was hemodynamically stable. She gives h/o similar episodes in the past. ECG done given below. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Congenital Long QT type 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Congenital Long QT syndrome type 2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Catecholaminergic polymorphic VT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Short QT syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Congenital Long QT syndrome type 2&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/04/screenshot-2024-06-04-111905.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Congenital Long QT syndrome type 2&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Congenital Long QT syndrome type 2 is often triggered by sudden auditory stimuli and is characterized by a prolonged QT interval with arrhythmias, particularly in response to loud noises.&lt;/li&gt;&lt;li&gt;➤ Congenital Long QT syndrome type 2&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;30-year-old male presented with episodes of palpitation. On arrival patient stable. ECG given below. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Right Bundle Branch Block (RBBB)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Left Bundle Branch Block (LBBB)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Brugada syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Wolff-Parkinson-White (WPW) syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Brugada syndrome&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/04/screenshot-2024-06-04-112114.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Brugada syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Brugada syndrome is characterized by a pseudo-right bundle branch block pattern and coved-type ST elevation in leads V1 to V3 , which can predispose to sudden cardiac death due to ventricular arrhythmias.&lt;/li&gt;&lt;li&gt;➤ Brugada syndrome&lt;/li&gt;&lt;li&gt;➤ pseudo-right bundle branch block&lt;/li&gt;&lt;li&gt;➤ coved-type ST elevation&lt;/li&gt;&lt;li&gt;➤ V1 to V3&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pregnant lady, G2P1L1, currently 37 weeks pregnant, presented with worsening headache, blurring of vision, and reduced perception of fetal movements. On arrival, BP was 200/100 mmHg. The patient’s ECG is given below. Which of the following is the best management for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IV MgSO 4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IV lignocaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IV amiodarone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Defibrillation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. IV MgSO 4&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/04/screenshot-2024-06-04-112357.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) IV MgSO₄&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In cases of torsades de pointes , particularly in the setting of preeclampsia , the best management is IV magnesium sulfate , which can effectively treat the arrhythmia and prevent further complications.&lt;/li&gt;&lt;li&gt;➤ torsades de pointes&lt;/li&gt;&lt;li&gt;➤ preeclampsia&lt;/li&gt;&lt;li&gt;➤ IV magnesium sulfate&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is a contraindication for thrombolysis in stroke?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sustained BP &amp;gt;185/110 mmHg despite treatment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gastrointestinal bleeding in preceding 21 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Major surgery in preceding 14 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) All of the above&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Thrombolysis in stroke has strict contraindications, including uncontrolled hypertension (BP &amp;gt;185/110 mmHg) , recent gastrointestinal bleeding , and major surgery in the last 14 days due to the heightened risk of life-threatening bleeding.&lt;/li&gt;&lt;li&gt;➤ uncontrolled hypertension (BP &amp;gt;185/110 mmHg)&lt;/li&gt;&lt;li&gt;➤ recent gastrointestinal bleeding&lt;/li&gt;&lt;li&gt;➤ major surgery in the last 14 days&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are components of the ABCD2 score, except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Age&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Blood pressure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Creatinine levels&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diabetes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Creatinine levels&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Creatinine levels&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The ABCD2 score helps assess stroke risk after a TIA and includes factors such as age , blood pressure , clinical features , duration of symptoms , and diabetes . Creatinine levels are not part of this score.&lt;/li&gt;&lt;li&gt;➤ ABCD2 score&lt;/li&gt;&lt;li&gt;➤ age&lt;/li&gt;&lt;li&gt;➤ blood pressure&lt;/li&gt;&lt;li&gt;➤ clinical features&lt;/li&gt;&lt;li&gt;➤ duration of symptoms&lt;/li&gt;&lt;li&gt;➤ diabetes&lt;/li&gt;&lt;li&gt;➤ Creatinine levels&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following strategies does not have a mortality benefit in ARDS?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Corticosteroids&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Low tidal volume ventilation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;High PEEP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prone ventilation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Corticosteroids&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Corticosteroids&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In non-COVID-19 ARDS , corticosteroids do not provide a mortality benefit. In contrast, low tidal volume ventilation , high PEEP , and prone ventilation are all strategies associated with better outcomes and improved survival in ARDS.&lt;/li&gt;&lt;li&gt;➤ non-COVID-19 ARDS&lt;/li&gt;&lt;li&gt;➤ corticosteroids&lt;/li&gt;&lt;li&gt;➤ low tidal volume ventilation&lt;/li&gt;&lt;li&gt;➤ high PEEP&lt;/li&gt;&lt;li&gt;➤ prone ventilation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the most common site for hypertensive hemorrhage?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thalamus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Putamen&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cerebellum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pons&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Putamen&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Putamen&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The putamen is the most common site for hypertensive hemorrhage , followed by the thalamus . This is due to the vulnerability of the small blood vessels in the basal ganglia to damage from chronic hypertension.&lt;/li&gt;&lt;li&gt;➤ putamen&lt;/li&gt;&lt;li&gt;➤ hypertensive hemorrhage&lt;/li&gt;&lt;li&gt;➤ thalamus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old reformed smoker with COPD (GOLD Category E) presents with worsening dyspnea and cough. The patient was started on salbutamol nebulizations, IV antibiotics, and corticosteroids. Repeat ABG shows: pH: 7.25 pCO2: 60 mmHg pO2: 49.5 mmHg RR: 26/min Which is the next step in the management of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oxygen with NIV&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CPAP and Oxygen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Invasive Mechanical ventilation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;I.V. salbutamol, morphine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Oxygen with NIV&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Oxygen with NIV (Non-Invasive Ventilation)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In patients with acute hypercapnic respiratory failure due to COPD exacerbation , the next appropriate step is to initiate Non-Invasive Ventilation (NIV) with supplemental oxygen to improve gas exchange and avoid invasive mechanical ventilation if possible.&lt;/li&gt;&lt;li&gt;➤ acute hypercapnic respiratory failure&lt;/li&gt;&lt;li&gt;➤ COPD exacerbation&lt;/li&gt;&lt;li&gt;➤ Non-Invasive Ventilation (NIV)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Autosomal recessive inactivating mutations in Calcium Sensing Receptor cause?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Familial hypocalciuric hypercalcemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Familial hypocalciuric hypocalcemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neonatal severe hyperparathyroidism&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Familial hypocalcemic hypercalciuria&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Neonatal severe hyperparathyroidism&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Neonatal severe hyperparathyroidism&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Autosomal recessive inactivating mutations in the calcium-sensing receptor (CaSR) lead to Neonatal Severe Hyperparathyroidism (NSHPT) , characterized by severe hypercalcemia and hyperparathyroidism from birth.&lt;/li&gt;&lt;li&gt;➤ calcium-sensing receptor (CaSR)&lt;/li&gt;&lt;li&gt;➤ Neonatal Severe Hyperparathyroidism (NSHPT)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Giant aneurysms have a diameter of?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;&amp;gt;1.5 cm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;&amp;gt;2.0 cm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;&amp;gt;2.5 cm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;&amp;gt;3.0 cm&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. &gt;2.5 cm&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) &amp;gt;2.5 cm&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Giant aneurysms are those with a diameter of more than 2.5 cm and carry a higher risk of rupture and complications.&lt;/li&gt;&lt;li&gt;➤ Giant aneurysms&lt;/li&gt;&lt;li&gt;➤ more than 2.5 cm&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old woman presents with a 4-week history of dry coughing and dyspnea with exertion. She has been receiving treatment for her swollen joints and morning stiffness for a few years. Inspiratory fine crackles are audible on auscultation. A basilar, subpleural, and bilateral honeycombing pattern is visible on HRCT. Which of the following patterns is the patient&#x27;s pulmonary function test (PFT) most likely to display?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;FEV1/FVC ratio &amp;lt;0.7 and DLCO increases&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;FEV1/FVC ratio &amp;lt;0.7 and DLCO decreases&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;FEV1/FVC ratio &amp;gt;0.7 and DLCO decreases&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;FEV1/FVC ratio &amp;gt;0.7 and DLCO increases&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. FEV1/FVC ratio &gt;0.7 and DLCO decreases&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/04/picture1.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) FEV1/FVC ratio &amp;gt;0.7 and DLCO decreases&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In interstitial lung disease (ILD) , such as idiopathic pulmonary fibrosis , the FEV1/FVC ratio is typically &amp;gt;0.7 , and the DLCO is decreased due to impaired gas exchange caused by alveolar fibrosis.&lt;/li&gt;&lt;li&gt;➤ interstitial lung disease (ILD)&lt;/li&gt;&lt;li&gt;➤ idiopathic pulmonary fibrosis&lt;/li&gt;&lt;li&gt;➤ FEV1/FVC ratio&lt;/li&gt;&lt;li&gt;➤ &amp;gt;0.7&lt;/li&gt;&lt;li&gt;➤ DLCO is decreased&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Hamman-Rich syndrome is a synonym of which of the following disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Usual interstitial pneumonia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cryptogenic organising pneumonia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Respiratory bronchiolitis associated ILD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acute interstitial pneumonia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Acute interstitial pneumonia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Acute interstitial pneumonia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hamman-Rich syndrome is an older term for acute interstitial pneumonia (AIP) , a rapidly progressive form of interstitial lung disease that can lead to severe respiratory failure.&lt;/li&gt;&lt;li&gt;➤ Hamman-Rich syndrome&lt;/li&gt;&lt;li&gt;➤ acute interstitial pneumonia (AIP)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Lymphocytic Hypophysitis most commonly occurs in which of the following patients?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;HIV AIDS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intracranial Metastasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Postpartum women&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Postmenopausal women&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Postpartum women&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Postpartum women&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Lymphocytic hypophysitis most commonly occurs in pregnant and postpartum women , and can also be seen with the use of immune checkpoint inhibitors. The most important differential diagnosis is Sheehan syndrome , especially in the postpartum period.&lt;/li&gt;&lt;li&gt;➤ Lymphocytic hypophysitis&lt;/li&gt;&lt;li&gt;➤ pregnant and postpartum women&lt;/li&gt;&lt;li&gt;➤ Sheehan syndrome&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Anton’s syndrome is produced due to lesion in?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bilateral infarction in the distal ACAs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bilateral infarction in the distal MCAs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bilateral infarction in the distal PCAs&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Any of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Bilateral infarction in the distal PCAs&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Bilateral infarction in the distal PCAs&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Anton’s syndrome is caused by bilateral infarctions in the distal posterior cerebral arteries (PCAs) , leading to cortical blindness with denial of blindness (visual anosognosia) .&lt;/li&gt;&lt;li&gt;➤ Anton’s syndrome&lt;/li&gt;&lt;li&gt;➤ bilateral infarctions in the distal posterior cerebral arteries (PCAs)&lt;/li&gt;&lt;li&gt;➤ cortical blindness&lt;/li&gt;&lt;li&gt;➤ denial of blindness (visual anosognosia)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old lady presented with significant weight loss, fatigue, myalgia, and difficulty getting up from bed or from a squatting position. Physical examination revealed papular lesions over the knuckles and fine crackles on auscultation with a restrictive PFT pattern. HRCT was performed and revealed interstitial lung disease. What is the expected lung biopsy finding in this patient. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anti-Synthetase syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CREST Syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;NERDS syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hermansky Pudlak syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Anti-Synthetase syndrome&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/04/picture2.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Anti-Synthetase syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The combination of proximal muscle weakness , dermatomyositis , and interstitial lung disease strongly suggests Anti-Synthetase syndrome , most commonly associated with anti-Jo-1 antibodies .&lt;/li&gt;&lt;li&gt;➤ proximal muscle weakness&lt;/li&gt;&lt;li&gt;➤ dermatomyositis&lt;/li&gt;&lt;li&gt;➤ interstitial lung disease&lt;/li&gt;&lt;li&gt;➤ Anti-Synthetase syndrome&lt;/li&gt;&lt;li&gt;➤ anti-Jo-1 antibodies&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Subclavian steal is seen in which of the following lesions?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Occlusion distal to the origin of the vertebral artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Occlusion in V1 segment of vertebral artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Occlusion proximal to the origin of the vertebral artery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Occlusion in V2 segment of vertebral artery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Occlusion proximal to the origin of the vertebral artery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Occlusion proximal to the origin of the vertebral artery&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Subclavian steal syndrome is caused by occlusion or stenosis of the subclavian artery proximal to the origin of the vertebral artery , resulting in reversal of vertebral artery blood flow and symptoms of vertebrobasilar insufficiency.&lt;/li&gt;&lt;li&gt;➤ Subclavian steal syndrome&lt;/li&gt;&lt;li&gt;➤ occlusion or stenosis of the subclavian artery proximal to the origin of the vertebral artery&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are true about pituitary tumors, except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pituitary adenomas frequently extend in a suprasellar direction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Headache is a common feature&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Headache severity correlates with adenoma size or extension&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Suprasellar extension can lead to visual loss&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Headache severity correlates with adenoma size or extension&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Headache severity correlates with adenoma size or extension&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Headaches are common in patients with pituitary adenomas , but the severity of the headache does not correlate with the size or extension of the tumor. Visual loss can occur due to suprasellar extension and compression of the optic chiasm .&lt;/li&gt;&lt;li&gt;➤ pituitary adenomas&lt;/li&gt;&lt;li&gt;➤ severity of the headache does not correlate&lt;/li&gt;&lt;li&gt;➤ suprasellar extension&lt;/li&gt;&lt;li&gt;➤ optic chiasm&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following describes the best method to diagnose bronchial asthma?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chest Xray&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Skin prick test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;FEV1 measurement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Reversible obstruction demonstration on PFT.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Reversible obstruction demonstration on PFT.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Reversible obstruction demonstration on PFT&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The best method to diagnose bronchial asthma is by demonstrating reversible airway obstruction using pulmonary function tests (PFTs) , typically through spirometry .&lt;/li&gt;&lt;li&gt;➤ bronchial asthma&lt;/li&gt;&lt;li&gt;➤ reversible airway obstruction&lt;/li&gt;&lt;li&gt;➤ pulmonary function tests (PFTs)&lt;/li&gt;&lt;li&gt;➤ spirometry&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the screening test for Acromegaly?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Serum GH levels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ACTH reserve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Serum IGF-1 levels&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Insulin tolerance test&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Serum IGF-1 levels&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Serum IGF-1 levels&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The screening test for acromegaly is serum IGF-1 levels , as it reliably reflects the chronic overproduction of growth hormone.&lt;/li&gt;&lt;li&gt;➤ screening test for acromegaly&lt;/li&gt;&lt;li&gt;➤ serum IGF-1 levels&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The Gold&#x27;s criteria for very severe COPD is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;FEV1/FVC &amp;lt;0.7 and FEV1 &amp;lt; 30%&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;FEV1/FVC &amp;lt;0.7 and FEV1 &amp;lt;70%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;FEV1/FVC&amp;lt;0.7 and FEV1&amp;lt; 50%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both A and C&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. FEV1/FVC &lt;0.7 and FEV1 &lt; 30%&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) FEV1/FVC &amp;lt;0.7 and FEV1 &amp;lt;30%&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Very severe COPD according to GOLD criteria is defined as FEV1/FVC &amp;lt;0.7 and FEV1 &amp;lt;30% of predicted , with or without chronic respiratory failure.&lt;/li&gt;&lt;li&gt;➤ Very severe COPD&lt;/li&gt;&lt;li&gt;➤ GOLD criteria&lt;/li&gt;&lt;li&gt;➤ FEV1/FVC &amp;lt;0.7&lt;/li&gt;&lt;li&gt;➤ FEV1 &amp;lt;30% of predicted&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In which of the following situations would NIV be considered contraindicated?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute exacerbation of chronic obstructive pulmonary disease (COPD)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute hypoxemic respiratory failure in an individual with ARDS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acute myocardial infarction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Decompensated systolic heart failure without acute myocardial ischemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Acute myocardial infarction&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Acute myocardial infarction&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ NIV is contraindicated in acute myocardial infarction due to the potential for increased intrathoracic pressure to impair coronary perfusion, posing a risk in the setting of cardiac ischemia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following features are characteristic of Maturity-onset diabetes of the young (MODY)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Autosomal dominant inheritance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Early onset of hyperglycemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Impaired insulin secretion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) All of the above&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ MODY is characterized by autosomal dominant inheritance , early onset hyperglycemia , and impaired insulin secretion , distinguishing it from other forms of diabetes.&lt;/li&gt;&lt;li&gt;➤ MODY&lt;/li&gt;&lt;li&gt;➤ autosomal dominant inheritance&lt;/li&gt;&lt;li&gt;➤ early onset hyperglycemia&lt;/li&gt;&lt;li&gt;➤ impaired insulin secretion&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are cardinal motor features of Parkinson’s disease, except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rest tremor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bradykinesia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Masked facies&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Postural instability&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Masked facies&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.  C) Masked facies&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The cardinal motor features of Parkinson’s disease include tremor , rigidity , bradykinesia , and postural instability . Masked facies is a common feature but not a cardinal motor feature.&lt;/li&gt;&lt;li&gt;➤ Parkinson’s disease&lt;/li&gt;&lt;li&gt;➤ tremor&lt;/li&gt;&lt;li&gt;➤ rigidity&lt;/li&gt;&lt;li&gt;➤ bradykinesia&lt;/li&gt;&lt;li&gt;➤ postural instability&lt;/li&gt;&lt;li&gt;➤ Masked facies&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are seen in fasting state, except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increased gluconeogenesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increased glycogenolysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased glucose uptake in skeletal muscle and fat&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased lipolysis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Increased glucose uptake in skeletal muscle and fat&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Increased glucose uptake in skeletal muscle and fat&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In the fasting state , processes like gluconeogenesis , glycogenolysis , and lipolysis increase, while glucose uptake in skeletal muscle and fat decreases due to low insulin levels.&lt;/li&gt;&lt;li&gt;➤ fasting state&lt;/li&gt;&lt;li&gt;➤ gluconeogenesis&lt;/li&gt;&lt;li&gt;➤ glycogenolysis&lt;/li&gt;&lt;li&gt;➤ lipolysis&lt;/li&gt;&lt;li&gt;➤ glucose uptake&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Bull’s head sign on Radionuclide bone scan is seen in?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Psoriatic arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IBD-Associated Arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;SAPHO syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ankylosing spondylitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. SAPHO syndrome&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/04/screenshot-2024-06-04-113753.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) SAPHO syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The \&quot;Bull’s head sign\&quot; on a radionuclide bone scan is a diagnostic imaging feature seen in SAPHO syndrome , reflecting involvement of the sternum and clavicles.&lt;/li&gt;&lt;li&gt;➤ SAPHO syndrome&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old female is referred for chronic cough and dyspnea with exertion. Over the past year, her cough and dyspnea have steadily gotten worse. According to pulmonary function testing, the FVC:72%, FEV1: 80%, DLCO 38%. CT given below. Lung biopsy done to evaluate cause of CT abnormalities reveals foci of scarring that are dispersed and surrounded by healthy lung parenchyma and fibroblasts. Which of the following is the appropriate therapy for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pirfenidone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bosentan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acetylcysteine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prednisolone/azathioprine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pirfenidone&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/04/picture3.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Pirfenidone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In Idiopathic Pulmonary Fibrosis (IPF) , the appropriate treatment involves the use of anti-fibrotic agents such as Pirfenidone or Nintedanib to slow the progression of fibrosis. Immunosuppressive therapy should be avoided in IPF.&lt;/li&gt;&lt;li&gt;➤ Idiopathic Pulmonary Fibrosis (IPF)&lt;/li&gt;&lt;li&gt;➤ anti-fibrotic agents&lt;/li&gt;&lt;li&gt;➤ Pirfenidone&lt;/li&gt;&lt;li&gt;➤ Nintedanib&lt;/li&gt;&lt;li&gt;➤ Immunosuppressive therapy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Levodopa-induced motor complications are seen more commonly in all of the following patients, except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Old patients&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Severe disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Higher doses of levodopa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Women&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Old patients&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Old patients&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Levodopa-induced motor complications are more commonly seen in patients with severe disease , those on higher doses of levodopa , and women , but they are less common in older patients .&lt;/li&gt;&lt;li&gt;➤ Levodopa-induced motor complications&lt;/li&gt;&lt;li&gt;➤ severe disease&lt;/li&gt;&lt;li&gt;➤ higher doses of levodopa&lt;/li&gt;&lt;li&gt;➤ women&lt;/li&gt;&lt;li&gt;➤ less common in older patients&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The definitive treatment for Hepato-renal syndrome is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Terlipressin + Albumin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Terlipressin + Octreotide + Albumin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Orthotopic liver transplantation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Simultaneous liver-kidney transplantation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Orthotopic liver transplantation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Orthotopic liver transplantation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The definitive treatment for Hepatorenal Syndrome (HRS) is orthotopic liver transplantation , as it targets the underlying cause of liver failure and can restore kidney function. Terlipressin and albumin are supportive therapies used while awaiting transplantation.&lt;/li&gt;&lt;li&gt;➤ definitive treatment&lt;/li&gt;&lt;li&gt;➤ Hepatorenal Syndrome (HRS)&lt;/li&gt;&lt;li&gt;➤ orthotopic liver transplantation&lt;/li&gt;&lt;li&gt;➤ Terlipressin and albumin&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Drug approved in delaying the onset of stage 3 T1D in high-risk individuals ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rituximab&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Teplizumab&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Golimumab&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Teprotumumab&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Teplizumab&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Teplizumab&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Teplizumab is the first drug approved to delay the onset of stage 3 Type 1 Diabetes in high-risk individuals by modulating the autoimmune process involved in the destruction of pancreatic beta cells.&lt;/li&gt;&lt;li&gt;➤ Teplizumab&lt;/li&gt;&lt;li&gt;➤ delay the onset of stage 3 Type 1 Diabetes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Class IV Lupus Nephritis consist of ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mesangial Proliferative Lupus Nephritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Focal Lupus Nephritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diffuse Lupus Nephritis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Membranous Lupus Nephritis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Diffuse Lupus Nephritis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Diffuse Lupus Nephritis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Class IV Lupus Nephritis is also known as Diffuse Lupus Nephritis , characterized by the involvement of more than 50% of the glomeruli, and is the most severe form of lupus-related kidney disease.&lt;/li&gt;&lt;li&gt;➤ Diffuse Lupus Nephritis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following are complications due to peritoneal dialysis therapy EXCEPT?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypoproteinemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypoglycemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypertriglyceridemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hyperphosphatemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hypoglycemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Hypoglycemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hypoglycemia is not a complication of peritoneal dialysis . The common metabolic complications include hyperglycemia , hypoproteinemia , hypertriglyceridemia , and hyperphosphatemia .&lt;/li&gt;&lt;li&gt;➤ Hypoglycemia&lt;/li&gt;&lt;li&gt;➤ not&lt;/li&gt;&lt;li&gt;➤ peritoneal dialysis&lt;/li&gt;&lt;li&gt;➤ hyperglycemia&lt;/li&gt;&lt;li&gt;➤ hypoproteinemia&lt;/li&gt;&lt;li&gt;➤ hypertriglyceridemia&lt;/li&gt;&lt;li&gt;➤ hyperphosphatemia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following autoantibody is detected by Dilute Russel viper venom test ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Antibodies against cardiolipin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Antibodies against β2 GPI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lupus anticoagulant&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Antiphosphatidylserine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Lupus anticoagulant&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Lupus anticoagulant&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Dilute Russell Viper Venom Test (dRVVT) is specifically used to detect lupus anticoagulant , an important marker for antiphospholipid syndrome.&lt;/li&gt;&lt;li&gt;➤ Dilute Russell Viper Venom Test (dRVVT)&lt;/li&gt;&lt;li&gt;➤ lupus anticoagulant&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a Parkinson’s patient who developed Dementia, which of the following drugs are stopped first?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dopamine agonists&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amantadine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anticholinergics&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;COMT inhibitors&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Anticholinergics&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Anticholinergics&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In a Parkinson’s patient who develops dementia, anticholinergic drugs are stopped first due to their significant potential to worsen cognitive function and contribute to dementia.&lt;/li&gt;&lt;li&gt;➤ anticholinergic drugs&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The fructosamine assay reflects the glycemic status for the prior:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 Week&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2 Weeks&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3 Weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;4 Weeks&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 2 Weeks&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 2 Weeks&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The fructosamine assay provides information on glycemic control over the past 2 weeks and is useful for short-term monitoring.&lt;/li&gt;&lt;li&gt;➤ fructosamine assay&lt;/li&gt;&lt;li&gt;➤ 2 weeks&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Placement of hemodialysis catheter at which site is associated with greater risk of stenosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Femoral&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Subclavian&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Left Internal jugular&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Right Internal jugular&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Subclavian&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Subclavian&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The subclavian vein is associated with a greater risk of stenosis when used for hemodialysis catheter placement, which can complicate future vascular access options for dialysis.&lt;/li&gt;&lt;li&gt;➤ subclavian vein&lt;/li&gt;&lt;li&gt;➤ greater risk of stenosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following vasculitis are due to the production of antineutrophilic cytoplasmic antibodies (ANCA), except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Granulomatosis with polyangiitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IgA vasculitis (Henoch-Schönlein)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Microscopic polyangiitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Eosinophilic granulomatosis with polyangiitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. IgA vasculitis (Henoch-Schönlein)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) IgA vasculitis (Henoch-Schönlein)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ IgA vasculitis (Henoch-Schönlein) is not associated with ANCA production, distinguishing it from other vasculitides like Granulomatosis with polyangiitis, Microscopic polyangiitis, and Eosinophilic granulomatosis with polyangiitis, which are ANCA-associated.&lt;/li&gt;&lt;li&gt;➤ IgA vasculitis (Henoch-Schönlein)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Swan-neck deformity in Rheumatoid arthritis is defined as?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Flexion of the PIP joint with hyperextension of the DIP joint&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hyperextension of the PIP joint with flexion of the DIP joint&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quo
