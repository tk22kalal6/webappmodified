t decides to fractionate the radiation dose, delivering it in multiple smaller doses over several weeks. Which of the following, oncologist primarily leveraging by using fractionated radiotherapy to target hypoxic tumor cells?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Re-assortment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Re-oxygenation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Repair&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Repopulation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Re-oxygenation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Re-assortment: This refers to the redistribution of tumor cells into more radiosensitive phases of the cell cycle after radiation. While this can contribute to overall tumor cell killing, it&#x27;s not the primary mechanism for overcoming hypoxia.&lt;/li&gt;&lt;li&gt;• Option A. Re-assortment:&lt;/li&gt;&lt;li&gt;• Option C. Repair: This process allows normal tissues to recover between radiation fractions, reducing toxicity. However, it&#x27;s not directly related to addressing hypoxia in tumor cells.&lt;/li&gt;&lt;li&gt;• Option C. Repair:&lt;/li&gt;&lt;li&gt;• Option D. Repopulation: This refers to the accelerated growth of both normal and tumor cells between fractions. While it can benefit normal tissue repair, it can also lead to tumor regrowth and is not specifically aimed at hypoxic cells.&lt;/li&gt;&lt;li&gt;• Option D. Repopulation:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Re-oxygenation is a critical factor in the success of fractionated radiotherapy. By allowing time between doses for hypoxic tumor cells to become oxygenated, it increases their radiosensitivity and improves the overall effectiveness of the treatment.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old postmenopausal woman with a family history of breast cancer is concerned about her risk of developing the disease. Her past medical history is significant for fibroadenoma and alcohol use. Which of the following factors most significantly increases her risk for breast cancer?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Family history of breast cancer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Past history of fibroadenoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Advanced age&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Moderate alcohol consumption&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Advanced age&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Advanced age&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Family history of breast cancer: Although a family history of breast cancer is an important risk factor, especially if the cancer occurred in a first-degree relative or involved high-risk genes like BRCA1 or BRCA2, the overall risk increases with age regardless of family history.&lt;/li&gt;&lt;li&gt;• Option A. Family history of breast cancer:&lt;/li&gt;&lt;li&gt;• Option B. Past history of fibroadenoma : Fibroadenomas are benign breast tumors and are not considered a significant risk factor for developing breast cancer. They are common in younger women and do not significantly increase the risk of breast cancer.&lt;/li&gt;&lt;li&gt;• Option B. Past history of fibroadenoma&lt;/li&gt;&lt;li&gt;• Option D. Moderate alcohol consumption : While alcohol consumption is associated with an increased risk of breast cancer, the risk level is generally lower compared to the risk associated with advancing age. The risk increases with the amount of alcohol consumed, but age remains a more significant factor.&lt;/li&gt;&lt;li&gt;• Option D. Moderate alcohol consumption&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Advanced age is a significant risk factor for breast cancer, with most cases diagnosed in women aged 50 years and older. The risk increases with age due to factors such as cumulative exposure to estrogen and the increased likelihood of genetic mutations over time.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old female presents with fatigue and pallor. Her reticulocyte count is 5%, hemoglobin is 9 g/dL, and hematocrit is 28%. What is her corrected reticulocyte count?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2.5%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3.0%&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;5.0%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;10.0%&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 3.0%&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 3.0%.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the most common cause of death in adult patients with sickle cell disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute chest syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stroke&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sepsis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pulmonary hypertension&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Acute chest syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Acute chest syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Stroke: While stroke is a significant cause of morbidity and mortality in children with sickle cell disease (SCD), it is less common in adults.&lt;/li&gt;&lt;li&gt;• Option B. Stroke:&lt;/li&gt;&lt;li&gt;• Option C. Sepsis: Sepsis is a major concern in SCD patients of all ages due to functional asplenia (decreased spleen function). However, acute chest syndrome remains the leading cause of death in adults.&lt;/li&gt;&lt;li&gt;• Option C. Sepsis:&lt;/li&gt;&lt;li&gt;• Option D. Pulmonary hypertension: Pulmonary hypertension is a serious complication of SCD, contributing to morbidity and mortality. However, it is not as frequent a cause of death as acute chest syndrome in adults.&lt;/li&gt;&lt;li&gt;• Option D. Pulmonary hypertension:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Early recognition and aggressive management of acute chest syndrome are crucial in preventing mortality in sickle cell disease.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with blood type A requires a blood transfusion. Which of the following blood types could they safely receive?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A and AB&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A and O&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A, B, and AB&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Only A&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. A and O&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) A and O&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. A and AB: Type AB blood contains B antigens, which would react with the recipient&#x27;s anti-B antibodies, leading to a transfusion reaction.&lt;/li&gt;&lt;li&gt;• Option A. A and AB:&lt;/li&gt;&lt;li&gt;• Option C. A, B, and AB: Type B blood would also react with the recipient&#x27;s anti-B antibodies.&lt;/li&gt;&lt;li&gt;• Option C. A, B, and AB:&lt;/li&gt;&lt;li&gt;• Option D. Only A: While type A blood is compatible, type O is also safe for transfusion to a person with type A blood.&lt;/li&gt;&lt;li&gt;• Option D. Only A:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Understanding ABO compatibility is crucial for safe blood transfusions.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old woman presents to the clinic with a two-week history of easy bruising and pinprick red spots on her lower legs. She denies any recent injuries or medication use. On examination, she has multiple petechiae on her skin and mucous membranes. Blood investigations except low platelet count, imagings turned out to be normal. What&#x27;s the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aplastic anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Immune thrombocytopenia (ITP)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Myelodysplastic syndrome (MDS)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thrombotic microangiopathy (TMA)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Immune thrombocytopenia (ITP)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Immune thrombocytopenia (ITP)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Aplastic anemia : While it can cause thrombocytopenia, it also affects other cell lines (red blood cells and white blood cells).&lt;/li&gt;&lt;li&gt;• Option A. Aplastic anemia&lt;/li&gt;&lt;li&gt;• Option C. Myelodysplastic syndrome (MDS) : MDS can cause thrombocytopenia, but it is more common in older adults and often presents with other cytopenias.&lt;/li&gt;&lt;li&gt;• Option C. Myelodysplastic syndrome (MDS)&lt;/li&gt;&lt;li&gt;• Option D. Thrombotic microangiopathy (TMA) : TMA causes thrombocytopenia through a different mechanism (platelet consumption in microvascular thrombi).&lt;/li&gt;&lt;li&gt;• Option D. Thrombotic microangiopathy (TMA)&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• ITP is a diagnosis of exclusion, meaning other causes of thrombocytopenia need to be ruled out.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the PRIMARY agonist responsible for platelet aggregation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thromboxane A2 (TxA2)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Adenosine Diphosphate (ADP)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thrombin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fibrinogen&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Fibrinogen&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Fibrinogen&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Thromboxane A2 (TxA2) : TxA2 is a potent platelet activator and vasoconstrictor, but it does not directly mediate platelet aggregation.&lt;/li&gt;&lt;li&gt;• Option A. Thromboxane A2 (TxA2)&lt;/li&gt;&lt;li&gt;• Option B. Adenosine Diphosphate (ADP) : ADP is a weak platelet activator that promotes platelet aggregation by binding to P2Y12 and P2Y1 receptors.&lt;/li&gt;&lt;li&gt;• Option B. Adenosine Diphosphate (ADP)&lt;/li&gt;&lt;li&gt;• Option C. Thrombin : Thrombin is a powerful platelet activator and promotes aggregation through protease-activated receptors (PARs).&lt;/li&gt;&lt;li&gt;• Option C. Thrombin&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Fibrinogen is the primary agonist responsible for platelet aggregation by cross-linking activated platelets through GP IIb/IIIa receptors.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the maximum storage duration for PRBCs at 2-6°C?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;21 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;35 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;42 days&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;56 days&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 42 days&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 42 days&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old woman presents with pancytopenia and a bone marrow biopsy revealing trilineage dysplasia. Cytogenetic analysis shows a normal karyotype. Which of the following would be the most appropriate next step in the workup?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Repeat bone marrow biopsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Molecular testing for gene mutations&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Start treatment with erythropoietin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Transfuse packed red blood cells and platelets&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Molecular testing for gene mutations&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Molecular testing for gene mutations&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Repeat bone marrow biopsy: Repeat bone marrow biopsy is not necessary if the initial biopsy is diagnostic.&lt;/li&gt;&lt;li&gt;• Option A. Repeat bone marrow biopsy:&lt;/li&gt;&lt;li&gt;• Option C. Start treatment with erythropoietin: Erythropoietin is used to treat anemia in MDS, but it is not a diagnostic test.&lt;/li&gt;&lt;li&gt;• Option C. Start treatment with erythropoietin:&lt;/li&gt;&lt;li&gt;• Option D. Transfuse packed red blood cells and platelets: Transfusion support may be needed, but it is not the next step in the diagnostic workup.&lt;/li&gt;&lt;li&gt;• Option D. Transfuse packed red blood cells and platelets:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Molecular testing for gene mutations is essential for the accurate diagnosis and management of MDS, especially in cases with a normal karyotype.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old woman presents with painless cervical lymphadenopathy and pruritus. Excisional biopsy of a lymph node reveals Reed-Sternberg (RS) cells positive for CD15 and CD30. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Classical Hodgkin Lymphoma (CHL)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nodular Lymphocyte Predominant Hodgkin Lymphoma (NLPHL)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diffuse large B-cell lymphoma (DLBCL)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Follicular lymphoma (FL)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Classical Hodgkin Lymphoma (CHL)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Classical Hodgkin Lymphoma (CHL)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Nodular Lymphocyte Predominant Hodgkin Lymphoma (NLPHL) : This subtype is characterized by \&quot;popcorn\&quot; cells, which are negative for CD15 and CD30.&lt;/li&gt;&lt;li&gt;• Option B. Nodular Lymphocyte Predominant Hodgkin Lymphoma (NLPHL)&lt;/li&gt;&lt;li&gt;• Option C. Diffuse large B-cell lymphoma (DLBCL) and Option D. Follicular lymphoma (FL) : These are non-Hodgkin lymphomas with different histopathological features.&lt;/li&gt;&lt;li&gt;• Option C. Diffuse large B-cell lymphoma (DLBCL)&lt;/li&gt;&lt;li&gt;• Option D. Follicular lymphoma (FL)&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• CHL is diagnosed based on the presence of classic RS cells positive for CD15 and CD30.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;According to the Advanced Trauma Life Support (ATLS) definition, massive transfusion is defined as:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Transfusion of &amp;gt;5 units of packed red blood cells (PRBCs) in 24 hours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Transfusion of &amp;gt;10 units of PRBCs in 24 hours&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Transfusion of any amount of PRBCs in a patient with hemorrhagic shock&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Transfusion of PRBCs, platelets, and plasma in a 1:1:1 ratio&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Transfusion of &gt;10 units of PRBCs in 24 hours&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Transfusion of &amp;gt;10 units of PRBCs in 24 hours&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following patterns of liver function tests (LFTs) is most consistent with acute viral hepatitis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Elevated ALT, normal AST&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Elevated AST, normal ALT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Elevated ALT and AST&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Elevated alkaline phosphatase, normal ALT and AST&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Elevated ALT and AST&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Elevated ALT, normal AST : While elevated ALT is characteristic of hepatocellular injury, normal AST levels would be less typical in acute viral hepatitis where both enzymes are usually elevated.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Elevated ALT, normal AST&lt;/li&gt;&lt;li&gt;• Option B. Elevated AST, normal ALT : While elevated AST can indicate hepatocellular injury, normal ALT levels would be less consistent with acute viral hepatitis.&lt;/li&gt;&lt;li&gt;• Option B. Elevated AST, normal ALT&lt;/li&gt;&lt;li&gt;• Option D. Elevated alkaline phosphatase, normal ALT and AST : This pattern is more suggestive of cholestatic liver disease rather than acute viral hepatitis, as alkaline phosphatase levels are typically elevated in cholestasis.&lt;/li&gt;&lt;li&gt;• Option D. Elevated alkaline phosphatase, normal ALT and AST&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ In acute viral hepatitis, both ALT and AST levels are typically elevated, reflecting hepatocellular injury.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following clinical features is most indicative of advanced cirrhosis with portal hypertension?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Jaundice&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Easy bruising&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Spider nevi&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Caput medusae&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Caput medusae&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/20/screenshot-2024-08-20-140329.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Caput medusae&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Jaundice: Jaundice is a sign of liver dysfunction but is not specific to portal hypertension.&lt;/li&gt;&lt;li&gt;• Option A. Jaundice:&lt;/li&gt;&lt;li&gt;• Option B. Easy bruising: Easy bruising can indicate liver dysfunction due to decreased production of clotting factors but, like jaundice, is not specific to portal hypertension.&lt;/li&gt;&lt;li&gt;• Option B. Easy bruising:&lt;/li&gt;&lt;li&gt;• Option C. Spider nevi: Spider nevi are associated with liver disease but are less specific for portal hypertension compared to caput medusae.&lt;/li&gt;&lt;li&gt;• Option C. Spider nevi:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Caput medusae is a clinical feature indicative of portal hypertension in the setting of advanced cirrhosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old male presents with dysphagia, regurgitation of undigested food, halitosis and history of recurrent aspiration pneumonia. Upper endoscopy reveals a pathology in the upper esophagus. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Achalasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Esophageal stricture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Zenker&#x27;s diverticulum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Barrett&#x27;s esophagus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Zenker&#x27;s diverticulum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Achalasia: Achalasia is characterized by the failure of the lower esophageal sphincter to relax and by aperistalsis of the esophagus, leading to dysphagia and regurgitation, but it does not involve the formation of a diverticulum.&lt;/li&gt;&lt;li&gt;• Option A. Achalasia:&lt;/li&gt;&lt;li&gt;• Option B. Esophageal stricture : An esophageal stricture typically presents with progressive dysphagia, particularly for solid foods, and is usually caused by chronic gastroesophageal reflux disease (GERD), radiation, or ingestion of caustic substances, but it does not cause a diverticulum.&lt;/li&gt;&lt;li&gt;• Option B. Esophageal stricture&lt;/li&gt;&lt;li&gt;• Option D. Barrett&#x27;s esophagus: It is a condition where the lining of the esophagus is replaced by tissue similar to the lining of the intestine, usually as a result of chronic GERD. It is associated with an increased risk of esophageal adenocarcinoma but does not present with a diverticulum or the specific symptoms described.&lt;/li&gt;&lt;li&gt;• Option D. Barrett&#x27;s esophagus:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Zenker&#x27;s diverticulum is characterized by dysphagia, regurgitation of undigested food, halitosis, and the presence of a pulsion diverticulum just above the upper esophageal sphincter.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 78-year-old woman presents with exertional dyspnea, and chest pain. Echo was done and showed severe aortic stenosis, He has hypertension, chronic kidney disease (stage G4), hyperlipidemia, severe COPD, and atrial fibrillation. What is the most appropriate next step in treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Balloon aortic valvuloplasty&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Continued medical therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Surgical aortic valve replacement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Transcatheter aortic valve implantation (TAVI)&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Transcatheter aortic valve implantation (TAVI)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Transcatheter aortic valve implantation is recommended in preference to surgical aortic valve replacement for symptomatic patients with severe aortic stenosis who are older than 80 years or younger patients with a life expectancy less than 10 years.&lt;/li&gt;&lt;li&gt;➤ Transcatheter aortic valve implantation is recommended for symptomatic patients of any age with severe aortic stenosis and a high or prohibitive surgical risk if predicted post procedure survival is more than 12 months with an acceptable quality of life.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old asymptomatic man is found to have a patent ductus arteriosus (PDA) with left- atrial and ventricular enlargement on echocardiogram. The estimated right ventricular systolic pressure is 30 mmHg and RV is normal in size. What is the most appropriate management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cardiac MRI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Indomethacin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;PDA device closure&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Serial echocardiographic monitoring&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. PDA device closure&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Cardiac MRI : While it can provide detailed information, echocardiography is sufficient to confirm the diagnosis and indication for closure.&lt;/li&gt;&lt;li&gt;• Option A. Cardiac MRI&lt;/li&gt;&lt;li&gt;• Option B. Indomethacin : Used to close PDA in premature infants, not effective in adults.&lt;/li&gt;&lt;li&gt;• Option B. Indomethacin&lt;/li&gt;&lt;li&gt;• Option D. Serial echocardiographic monitoring : Not recommended when closure is already indicated due to left heart enlargement.&lt;/li&gt;&lt;li&gt;• Option D. Serial echocardiographic monitoring&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ PDA closure is indicated in patients with left-sided cardiac chamber enlargement even in the absence of symptoms, as long as PA systolic pressure is &amp;lt; 50% of systemic.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old non-smoker presents with dyspnea, chest pain, and pulsus paradoxus. Echocardiogram shows a large pericardial effusion and a right atrial mass. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atrial myxoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bronchogenic carcinoma with cardiac metastasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cardiac angiosarcoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Papillary fibroelastoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cardiac angiosarcoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Atrial myxoma : More common in the left atrium, less likely to cause bloody effusion.&lt;/li&gt;&lt;li&gt;• Option A. Atrial myxoma&lt;/li&gt;&lt;li&gt;• Option B. Bronchogenic carcinoma : Less likely in a non-smoker, and presentation is not typical.&lt;/li&gt;&lt;li&gt;• Option B. Bronchogenic carcinoma&lt;/li&gt;&lt;li&gt;• Option D. Papillary fibroelastoma : Usually found on heart valves, not associated with pericardial effusion.&lt;/li&gt;&lt;li&gt;• Option D. Papillary fibroelastoma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Cardiac angiosarcomas are rare malignant cardiac tumors that typically arise within the right atrium and are commonly associated with sanguinous pericardial effusion.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 75-year-old man with a history of bioprosthetic aortic valve replacement presents with intermittent fever and dyspnea 3 years after the procedure. TTE is normal. What is the most appropriate diagnostic test?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cardiac CT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cardiac MRI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Transesophageal echocardiography (TEE)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;No further testing&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Transesophageal echocardiography (TEE)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Cardiac CT : Less sensitive than TEE for detecting vegetations.&lt;/li&gt;&lt;li&gt;• Option A. Cardiac CT&lt;/li&gt;&lt;li&gt;• Option B. Cardiac MRI : Not the first-line imaging modality for PVE.&lt;/li&gt;&lt;li&gt;• Option B. Cardiac MRI&lt;/li&gt;&lt;li&gt;• Option D. No further testing : Inappropriate given the suspicion for PVE.&lt;/li&gt;&lt;li&gt;• Option D. No further testing&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ In patients with suspected infective endocarditis, transthoracic echocardiography is recommended as the initial imaging choice in most clinical situations.&lt;/li&gt;&lt;li&gt;➤ TEE is the preferred imaging modality to evaluate for PVE when TTE is inconclusive or if complications have developed or are clinically suspected or if intracardiac device leads are present, transesophageal echocardiography is recommended.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old African American male presents with nephrotic syndrome and progressive renal failure. Renal biopsy reveals focal segmental glomerulosclerosis (FSGS). Which of the following genetic polymorphisms is most likely associated with his condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;NPHS1 mutation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;NPHS2 mutation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;TRPC6 mutation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;APOL1 polymorphism&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. APOL1 polymorphism&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) APOL1 polymorphism&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. &amp;amp; B. NPHS1 and NPHS2: Mutations are associated with congenital nephrotic syndrome, not FSGS in adults.&lt;/li&gt;&lt;li&gt;• Option A. &amp;amp; B. NPHS1 and NPHS2:&lt;/li&gt;&lt;li&gt;• Option C. TRPC6 mutations: Can cause FSGS, but they are less common than APOL1 variants in African Americans.&lt;/li&gt;&lt;li&gt;• Option C. TRPC6 mutations:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ APOL1 gene variants are a significant risk factor for focal segmental glomerulosclerosis (FSGS) and other forms of non-diabetic kidney disease in individuals of African descent.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old woman presents with weight loss, heat intolerance, and palpitations. Her TSH is normal, and free T4 is elevated. Which of the following is the most likely cause?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Graves&#x27; disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Toxic multinodular goiter&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Subacute thyroiditis (de Quervain&#x27;s thyroiditis)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;TSH-secreting pituitary adenoma&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. TSH-secreting pituitary adenoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) TSH-secreting pituitary adenoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Graves&#x27; disease: TSH would be suppressed as it is a primary hyperthyroidism. RAIU will show diffuse increase in uptake of Iodine.&lt;/li&gt;&lt;li&gt;• Option A. Graves&#x27; disease:&lt;/li&gt;&lt;li&gt;• Option B. Toxic multinodular goiter: TSH would be suppressed as it is a primary hyperthyroidism. RAIU will show patchy multi-focal increased uptake of Iodine.&lt;/li&gt;&lt;li&gt;• Option B. Toxic multinodular goiter:&lt;/li&gt;&lt;li&gt;• Option C. Subacute thyroiditis (de Quervain&#x27;s thyroiditis): TSH would be suppressed as it is a primary hyperthyroidism. RAIU will show decreased uptake.&lt;/li&gt;&lt;li&gt;• Option C. Subacute thyroiditis (de Quervain&#x27;s thyroiditis):&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A TSH-secreting pituitary adenoma is indicated by the combination of normal TSH and elevated free T4, consistent with central hyperthyroidism.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old woman with chronic kidney disease presents with muscle cramps and tingling in her fingers. Her serum calcium is 7.7 mg/dL (normal: 8.5-10.5 mg/dL) and serum albumin is 3.0 g/dL (normal range: 3.5-5.0 g/dL). What is her corrected calcium level?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;8.0 mg/dL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;8.3 mg/dL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;8.5 mg/dL&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;9.0 mg/dL&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 8.5 mg/dL&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 8.5 mg/dL&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Corrected calcium is calculated using the following formula:&lt;/li&gt;&lt;li&gt;• Corrected calcium (mg/dL) = Measured calcium (mg/dL) + 0.8 x (4.0 - Albumin [g/dL])&lt;/li&gt;&lt;li&gt;• In this case:&lt;/li&gt;&lt;li&gt;• Corrected calcium = 7.5 + 0.8 x (4.0 - 3.0) = 7.7 + 0.8 = 8.5 mg/dL&lt;/li&gt;&lt;li&gt;• Therefore, the patient&#x27;s corrected calcium level is 8.5 mg/dL, which is within the normal range.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ To calculate the corrected calcium level in patients with low serum albumin, use the formula:&lt;/li&gt;&lt;li&gt;➤ Corrected calcium (mg/dL) = Measured calcium (mg/dL) + 0.8 x (4.0 - Albumin [g/dL])&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the cardiac biomarkers is the earliest to rise in myocardial injury?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Myoglobin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ischemia modified albumin (IMA)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Troponin I&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Troponin T&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ischemia modified albumin (IMA)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/28/picture108.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Ischemia modified albumin (IMA)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old woman presented with complaints of recurrent anxiety, headaches, hypertension, and palpitation. Patient has had similar episodes in the past. Laboratory studies revealed an elevated urinary metanephrines. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Renal artery stenosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pheochromocytoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Addison’s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hyperthyroidism&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Pheochromocytoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/06/med1.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Pheochromocytoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old patient presented with chronic projectile vomiting and weight loss. What is the likely metabolic abnormality that can be seen?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypokalemic hypochloremic metabolic alkalosis with hyponatremia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypokalemic hypochloremic metabolic alkalosis with hypernatremia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypokalemic hypochloremic metabolic alkalosis with hypercalcemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypokalemic hypochloremic metabolic acidosis with hyponatremia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hypokalemic hypochloremic metabolic alkalosis with hyponatremia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Hypokalemic hypochloremic metabolic alkalosis with hyponatremia.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old hypertensive patient presents with fluctuating blood pressure readings, a double apical impulse, bilateral basal crepitations, and difficulty in ascertaining the heart rate due to an irregularly irregular rhythm. No murmurs were detected on auscultation. Based on these findings, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Left atrial myxoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mitral regurgitation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cor pulmonale&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Left ventricular hypertrophy&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Left ventricular hypertrophy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In the context of a hypertensive patient presenting with symptoms including an irregularly irregular rhythm and a double apical impulse, left ventricular hypertrophy is a possible underlying cause, especially considering the patient&#x27;s hypertension. LVH can lead to changes in the heart&#x27;s structure and function that may cause or be associated with arrhythmias like atrial fibrillation and complications such as heart failure, indicated by basal crepitations.&lt;/li&gt;&lt;li&gt;➤ In the context of a hypertensive patient presenting with symptoms including an irregularly irregular rhythm and a double apical impulse, left ventricular hypertrophy is a possible underlying cause, especially considering the patient&#x27;s hypertension.&lt;/li&gt;&lt;li&gt;➤ LVH can lead to changes in the heart&#x27;s structure and function that may cause or be associated with arrhythmias like atrial fibrillation and complications such as heart failure, indicated by basal crepitations.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-year-old medical student develops extreme shortness of breath and develops blue fingertips and bilateral crackles after trekking in Ladakh. What is the probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;​​​​ Frost bite&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;​​​​​ Acute interstitial pneumonia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;​​​​​ Non-cardiogenic pulmonary oedema&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pneumonia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. ​​​​​ Non-cardiogenic pulmonary oedema&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Non cardiogenic pulmonary oedema&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In a young individual with acute respiratory distress and bilateral crackles following rapid ascent to high altitude, consider High Altitude Pulmonary Edema (HAPE), which is non-cardiogenic in nature. It is important to distinguish HAPE from other forms of pulmonary edema and respiratory conditions like pneumonia, which have different treatments and implications.&lt;/li&gt;&lt;li&gt;➤ In a young individual with acute respiratory distress and bilateral crackles following rapid ascent to high altitude, consider High Altitude Pulmonary Edema (HAPE), which is non-cardiogenic in nature.&lt;/li&gt;&lt;li&gt;➤ It is important to distinguish HAPE from other forms of pulmonary edema and respiratory conditions like pneumonia, which have different treatments and implications.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An alcoholic developed intractable vomiting for 2 days with loose motions. Since he had decreased food intake and altered sensorium, he was brought to the hospital, where the fluid loss and dyselectrolytemia was aggressively corrected with fluid infusion. Post treatment, the patient started having quadriplegia and mutism. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;​​​​ Osmotic demyelination syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Syndrome of inappropriate ADH production&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Brain stem infarct ​​​​&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acute disseminated encephalomyelitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. ​​​​ Osmotic demyelination syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The rapid correction of hyponatremia, particularly in individuals who are malnourished or chronically ill (such as those with chronic alcoholism), can lead to osmotic demyelination syndrome. This is characterized by neurological symptoms that can develop days after the overly rapid correction of sodium levels. Care must be taken to correct sodium slowly in at-risk patients to prevent this serious complication.&lt;/li&gt;&lt;li&gt;➤ The rapid correction of hyponatremia, particularly in individuals who are malnourished or chronically ill (such as those with chronic alcoholism), can lead to osmotic demyelination syndrome.&lt;/li&gt;&lt;li&gt;➤ This is characterized by neurological symptoms that can develop days after the overly rapid correction of sodium levels.&lt;/li&gt;&lt;li&gt;➤ Care must be taken to correct sodium slowly in at-risk patients to prevent this serious complication.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old man complains of double vision and difficulty speaking and breathing daily in the evening. Examination shows the following appearance. His peripheral muscle tone and deep tendon reflexes were normal. What is the most likely cause?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Antibodies to acetylcholine receptors&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Antibodies to presynaptic calcium channels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Demyelination of the central nervous system&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Demyelination of the peripheral nervous system&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Antibodies to acetylcholine receptors&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/12/screenshot-2024-06-12-173300.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Antibodies to acetylcholine receptors&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Myasthenia gravis is an autoimmune disease caused by antibodies against acetylcholine receptors.&lt;/li&gt;&lt;li&gt;➤ Myasthenia gravis is an autoimmune disease caused by antibodies against acetylcholine receptors.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 15-year-old boy presents with leg swelling, recurrent canker sores, and painful genital ulcers. Examination reveals evidence of deep vein thrombosis but no urethritis or conjunctivitis. What is the most probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ankylosing spondylitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Polymyalgia rheumatica&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Behcet syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Drug-induced lupus erythematous&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Behcet syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Behcet syndrome is characterized by recurrent oral and genital ulcers, deep vein thrombosis, and inflammation throughout the body.&lt;/li&gt;&lt;li&gt;➤ Behcet syndrome is characterized by recurrent oral and genital ulcers, deep vein thrombosis, and inflammation throughout the body.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old woman with severe muscle and joint pain, morning stiffness, and tingling in her lower limbs has normal ESR and TSH. Physical exam reveals muscular tenderness. What is the most appropriate pharmacotherapy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vitamin B12&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prednisone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Amitriptyline&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Methotrexate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Amitriptyline&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Amitriptyline is used for fibromyalgia&lt;/li&gt;&lt;li&gt;➤ Amitriptyline is used for fibromyalgia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Thrombosis of posterior inferior cerebellar artery causes? (NEET PG 2018)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lateral medullary syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Weber syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Medial medullary syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Millard Gubler syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lateral medullary syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/07/22/screenshot-2024-07-22-163123.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/07/22/screenshot-2024-07-22-164951.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/07/22/screenshot-2024-07-22-163156.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Lateral Medullary syndrome.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Image showing arteries involved in brainstem syndromes lateral vs medial brainstem.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference - Harrison 21E/Chap 426/Neurology/stroke&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old female patient is brought to the ER in a state of unconsciousness. Her BP is 70/50 mm of Hg and her ECG is shown below. What is the next best step in the management of her condition? (NEET PG 2019)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IV verapamil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IV adenosine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Carotid massage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Synchronized cardioversion&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Synchronized cardioversion&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/01/screenshot-2024-10-01-144116.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/07/23/screenshot-2024-07-23-110009.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Synchronized cardioversion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient came to the hospital with complaints of lethargy, increased sleep, and weight gain. Investigations revealed low plasma TSH concentration. However, on the administration of TRH, the TSH levels increased. Which of the following conditions is likely in this patient? (NEET PG 2020)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hyperthyroidism due to disease in the pituitary&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypothyroidism due to disease in the pituitary&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypothyroidism due to disease in the hypothalamus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hyperthyroidism due to disease in the hypothalamus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hypothyroidism due to disease in the hypothalamus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Hypothyroidism due to disease in the hypothalamus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ When evaluating a patient with hypothyroid symptoms and low TSH that responds to TRH administration, consider hypothalamic dysfunction as a probable cause. This is indicative of secondary hypothyroidism due to a lack of TRH production, affecting the pituitary’s secretion of TSH in the absence of exogenous stimulation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference - Harrison/Hypothyroidism/Chap 383&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 37-year-old woman presents with headaches for 6 months. She has been taking analgesics regularly. The headache recently increased in severity for 3 days but was reduced on stopping the analgesic. What is the likely diagnosis? (NEET PG 2021)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Medication overuse headache&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tension headache&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chronic migraine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cluster headache&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Medication overuse headache&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Medication overuse headache&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Medication overuse headache is characterized by the worsening of headaches due to frequent use of headache medications, and improvement upon cessation of the medication. This phenomenon highlights the importance of managing headache disorders with appropriate treatments and avoiding overuse of analgesics.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with diabetes mellitus for the past 5 years presents with vomiting and abdominal pain. She is non-compliant with medication and appears dehydrated. Investigations revealed a blood sugar value of 500 mg/dL and the presence of ketone bodies. What is the next best step in management? (Neet pg 2022)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intravenous fluids with S.C. long-acting insulin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intravenous fluids with S.C. regular insulin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intravenous insulin I.V. long-acting insulin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intravenous fluids with I.V. regular insulin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Intravenous fluids with I.V. regular insulin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Intravenous fluids with I.V. regular insulin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In the management of diabetic ketoacidosis (DKA), the initial steps involve aggressive IV fluid resuscitation followed by IV regular insulin to rapidly lower blood glucose and resolve ketosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 54-year-old female presented with shortness of breath. On examination, she had bibasal crackles and S3. Echocardiogram revealed poor cardiac contractility with an EF of 33%. Which of the following drugs can reduce mortality? (NEET PG 2024)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bisoprolol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Propranolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pindolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Labetalol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Bisoprolol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Bisoprolol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The key beta-blockers that reduce mortality in heart failure with reduced ejection fraction (HF-REF) are bisoprolol, metoprolol, and carvedilol.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Definition of PUO includes all of the following except? (AIIMS MAY 2017)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fever persisting for more than 3 weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Immunocompromised status should be ruled out&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Undiagnosed after one week of investigation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Temperature more than 38.3° C&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Undiagnosed after one week of investigation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Undiagnosed after one week of investigation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Criteria for diagnosis of PUO:&lt;/li&gt;&lt;li&gt;➤ Criteria for diagnosis of PUO:&lt;/li&gt;&lt;li&gt;➤ Fever &amp;gt; 38.3 degrees C (101° F) on 2 occasions. Duration &amp;gt; 3 weeks. Not immunocompromised state. Diagnosis not certain after history, physical examination and routine and obligatory investigations.&lt;/li&gt;&lt;li&gt;➤ Fever &amp;gt; 38.3 degrees C (101° F) on 2 occasions.&lt;/li&gt;&lt;li&gt;➤ Duration &amp;gt; 3 weeks.&lt;/li&gt;&lt;li&gt;➤ Not immunocompromised state.&lt;/li&gt;&lt;li&gt;➤ Diagnosis not certain after history, physical examination and routine and obligatory investigations.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Management of hyperkalemia includes all except : (AIIMS NOV 2017)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Calcium gluconate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Insulin drip&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Salbutamol nebulisation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Magnesium sulphate&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Magnesium sulphate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Magnesium sulphate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Management of hyperkalemia&lt;/li&gt;&lt;li&gt;➤ Management of hyperkalemia&lt;/li&gt;&lt;li&gt;➤ Calcium gluconate- reduces plasma K+ concentration by redistribution in cells rapidly Insulin- lowers plasma K+ concentration by moving potassium intracellular, insulin dose used – 10units of IV regular insulin f/b 50ml of 50%dextrose Salbutamol Cation exchange resins, diuretics, dialysis.&lt;/li&gt;&lt;li&gt;➤ Calcium gluconate- reduces plasma K+ concentration by redistribution in cells rapidly&lt;/li&gt;&lt;li&gt;➤ Insulin- lowers plasma K+ concentration by moving potassium intracellular, insulin dose used – 10units of IV regular insulin f/b 50ml of 50%dextrose&lt;/li&gt;&lt;li&gt;➤ Salbutamol&lt;/li&gt;&lt;li&gt;➤ Cation exchange resins, diuretics, dialysis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 18-year-old girl with the diagnosis of acute promyelocytic leukemia was treated medically. She developed fever and tachypnea and a chest X-ray showed pulmonary infiltrates. What drug should she be given next? (AIIMS MAY 2018)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cytarabine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dexamethasone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Doxorubicin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Methotrexate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Dexamethasone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Dexamethasone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Dexamethasone is used to manage differentiation syndrome in patients with acute promyelocytic leukemia, characterized by symptoms like fever, tachypnea, and pulmonary infiltrates following treatment with specific leukemia drugs&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference - Harrison/Oncology/Acute leukemia/chap100-743&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Disappearance of loud S1 in mitral stenosis occurs in all except: (AIIMS NOV 2018)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;First degree of heart block&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;AR&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Calcified valve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mild MS&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Mild MS&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Mild MS.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In mitral stenosis, a loud S1 is typically present unless there is an associated condition that affects the mobility or timing of the mitral valve leaflet closure, such as calcification, regurgitation in other valves, or disturbances in electrical conduction that affect heart rhythm&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 16-year-old who is taking antiepileptics, has had a seizure-free period of 6 months. She has no family history of epilepsy. Her EEG is now normal and she has a normal neurological exam and intelligence. What would be your advice? (AIIMS MAY 2019)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stop the treatment and follow up&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Continue treatment for another 2 years&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gradually taper the drug and stop treatment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Continue lifelong treatment with antiepileptics&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Continue treatment for another 2 years&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Continue treatment for another 2 years&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Anti-epileptics once initiated must be continued for a minimum period of 2 years . Decision to stop AED is considered if, seizure free &amp;gt; 2 years with normal MRI, EEG, seizure type .&lt;/li&gt;&lt;li&gt;➤ must be continued for a minimum period of 2 years&lt;/li&gt;&lt;li&gt;➤ seizure free &amp;gt; 2 years with normal MRI, EEG, seizure&lt;/li&gt;&lt;li&gt;➤ type&lt;/li&gt;&lt;li&gt;➤ Recurrences occur in the first 3 months of discontinuing AED.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference - Harrison principles of internal Medicine 21st edition Pg. 12076&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The ECG of a patient who presented to the ER is as given below. The patient was already given a carotid massage and IV Adenosine but the BP is currently 60/30 mm Hg. What is the next best step of management? (AIIMS NOV 2019)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Repeat Inj. adenosine 6 mg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Synchronized cardioversion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inj. amiodarone 300 mg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;DC cardioversion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Synchronized cardioversion&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/27/nm97.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/11/screenshot-2024-09-11-112319.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/27/nm118.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In cases of hemodynamically unstable tachyarrhythmias where initial pharmacological interventions fail, synchronized cardioversion should be promptly employed to stabilize the patient. This technique is crucial for preventing progression to more severe complications such as cardiac arrest.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the drug of choice for hairy cell                 document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({

                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
