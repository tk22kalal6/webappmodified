severe form of lupus nephritis and typically presents with significant proteinuria, hematuria, and nephrotic syndrome. It can lead to renal failure if not properly treated. On biopsy, the findings show diffuse glomerular involvement with inflammation, often requiring aggressive treatment to prevent progression to end-stage renal disease.&lt;/li&gt;&lt;li&gt;• The most common type of lupus nephritis is class IV lupus nephritis&lt;/li&gt;&lt;li&gt;• diffuse lupus nephritis&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Mesangial Proliferative Lupus Nephritis: Class II lupus nephritis is classified as mesangial proliferative and is the mildest form of lupus nephritis. It primarily involves the mesangium, with minimal glomerular damage and usually does not cause significant clinical symptoms.&lt;/li&gt;&lt;li&gt;• Option A. Mesangial Proliferative Lupus Nephritis:&lt;/li&gt;&lt;li&gt;• mesangial proliferative&lt;/li&gt;&lt;li&gt;• Option B. Focal Lupus Nephritis: Class III lupus nephritis is focal lupus nephritis , where fewer than 50% of the glomeruli are affected by inflammation. It can present with some symptoms but is typically less severe than class IV.&lt;/li&gt;&lt;li&gt;• Option B. Focal Lupus Nephritis:&lt;/li&gt;&lt;li&gt;• focal lupus nephritis&lt;/li&gt;&lt;li&gt;• Option D. Membranous Lupus Nephritis: Class V lupus nephritis is membranous lupus nephritis , characterized by thickening of the glomerular basement membrane. It is more commonly associated with nephrotic syndrome but does not present with the diffuse, widespread inflammation seen in class IV.&lt;/li&gt;&lt;li&gt;• Option D. Membranous Lupus Nephritis:&lt;/li&gt;&lt;li&gt;• membranous lupus nephritis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Class IV lupus nephritis is characterized by diffuse lupus nephritis , the most common and the most severe form of lupus nephritis, involving widespread inflammation and often requiring aggressive treatment to prevent kidney failure.&lt;/li&gt;&lt;li&gt;➤ Class IV lupus nephritis&lt;/li&gt;&lt;li&gt;➤ diffuse lupus nephritis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old female with a history of recurrent miscarriages presents to the clinic for evaluation of possible antiphospholipid syndrome. Which of the following autoantibodies is detected by the dilute Russell viper venom test (DRVVT)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Antibodies against cardiolipin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Antibodies against β2 GPI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lupus anticoagulant&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Antiphosphatidylserine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Lupus anticoagulant&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Lupus anticoagulant&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The dilute Russell viper venom test (DRVVT) is used to detect lupus anticoagulant (LA) , which is an antibody associated with antiphospholipid syndrome (APS). The DRVVT is a clotting test that measures the effect of lupus anticoagulant on the clotting cascade. LA is an antibody that interferes with normal phospholipid-dependent clotting reactions, leading to prolonged clotting times, as seen in the DRVVT.&lt;/li&gt;&lt;li&gt;• dilute Russell viper venom test (DRVVT)&lt;/li&gt;&lt;li&gt;• lupus anticoagulant (LA)&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Antibodies against cardiolipin: Antibodies against cardiolipin (aCL) are detected using an enzyme-linked immunosorbent assay (ELISA), not by DRVVT. These antibodies are one of the markers for antiphospholipid syndrome but are different from lupus anticoagulant.&lt;/li&gt;&lt;li&gt;• Option A. Antibodies against cardiolipin:&lt;/li&gt;&lt;li&gt;• Option B. Antibodies against β2 GPI: Antibodies against β2 glycoprotein I (β2 GPI) are typically detected using an ELISA, similar to the test for cardiolipin antibodies. These antibodies are associated with antiphospholipid syndrome but are not detected by DRVVT.&lt;/li&gt;&lt;li&gt;• Option B. Antibodies against β2 GPI:&lt;/li&gt;&lt;li&gt;• β2 glycoprotein I (β2 GPI)&lt;/li&gt;&lt;li&gt;• Option D. Antiphosphatidylserine: Antibodies against phosphatidylserine are not typically measured in routine antiphospholipid syndrome testing. Phosphatidylserine is involved in clotting processes, but this antibody is not a standard test for APS and is not detected by DRVVT.&lt;/li&gt;&lt;li&gt;• Option D. Antiphosphatidylserine:&lt;/li&gt;&lt;li&gt;• phosphatidylserine&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The dilute Russell viper venom test (DRVVT) is specifically used to detect lupus anticoagulant (LA) , an antibody often present in antiphospholipid syndrome, and is crucial for evaluating patients with a prolonged aPTT and recurrent thrombotic events.&lt;/li&gt;&lt;li&gt;➤ dilute Russell viper venom test (DRVVT)&lt;/li&gt;&lt;li&gt;➤ lupus anticoagulant (LA)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 19-year-old male presents with purpuric lesions on his lower extremities and abdominal pain. Biopsy of the skin lesion demonstrated immune complexes around small vessels. What is the most likely cause of the vasculitis in this patient, given the laboratory findings and clinical presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Granulomatosis with polyangiitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Henoch-Schönlein purpura&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Microscopic polyangiitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Eosinophilic granulomatosis with polyangiitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Henoch-Schönlein purpura&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Henoch-Schönlein purpura&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Henoch-Schönlein purpura (also called as IgA vasculitis) is characterized by the deposition of IgA immune complexes in small vessels, leading to vasculitis, especially in the skin, joints, and gastrointestinal system. It typically presents with purpuric lesions , especially on the lower extremities, abdominal pain, and arthritis. The production of immune complexes, rather than antineutrophilic cytoplasmic antibodies (ANCA) , is the primary mechanism of vessel damage in IgA vasculitis .&lt;/li&gt;&lt;li&gt;• Henoch-Schönlein purpura (also called as IgA vasculitis)&lt;/li&gt;&lt;li&gt;• IgA immune complexes&lt;/li&gt;&lt;li&gt;• purpuric lesions&lt;/li&gt;&lt;li&gt;• antineutrophilic cytoplasmic antibodies (ANCA)&lt;/li&gt;&lt;li&gt;• IgA vasculitis&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Granulomatosis with polyangiitis: Granulomatosis with polyangiitis (formerly known as Wegener&#x27;s granulomatosis) is an ANCA-associated vasculitis. It involves the production of antineutrophilic cytoplasmic antibodies (ANCA) , which play a key role in the pathogenesis of the disease, causing inflammation of small to medium-sized vessels. It is not related to immune complex deposition like in IgA vasculitis .&lt;/li&gt;&lt;li&gt;• Option A. Granulomatosis with polyangiitis:&lt;/li&gt;&lt;li&gt;• antineutrophilic cytoplasmic antibodies (ANCA)&lt;/li&gt;&lt;li&gt;• IgA vasculitis&lt;/li&gt;&lt;li&gt;• Option C. Microscopic polyangiitis: Microscopic polyangiitis is another ANCA-associated vasculitis. It is characterized by the presence of ANCA , which causes damage to small vessels and is not associated with immune complex deposition. This distinguishes it from IgA vasculitis .&lt;/li&gt;&lt;li&gt;• Option C. Microscopic polyangiitis: Microscopic polyangiitis&lt;/li&gt;&lt;li&gt;• ANCA&lt;/li&gt;&lt;li&gt;• IgA vasculitis&lt;/li&gt;&lt;li&gt;• Option D. Eosinophilic granulomatosis with polyangiitis: Eosinophilic granulomatosis with polyangiitis (formerly known as Churg-Strauss syndrome) is also an ANCA-associated vasculitis, characterized by asthma, eosinophilia, and vasculitis involving small to medium vessels. Like the other ANCA-associated vasculitides, it does not involve immune complex deposition as the primary mechanism of vessel damage.&lt;/li&gt;&lt;li&gt;• Option D. Eosinophilic granulomatosis with polyangiitis:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ IgA vasculitis (Henoch-Schönlein) is caused by immune complex deposition , specifically IgA, and is characterized by purpuric lesions , abdominal pain, and joint swelling. It is distinct from the ANCA-associated vasculitides, which include granulomatosis with polyangiitis , microscopic polyangiitis , and eosinophilic granulomatosis with polyangiitis .&lt;/li&gt;&lt;li&gt;➤ IgA vasculitis (Henoch-Schönlein)&lt;/li&gt;&lt;li&gt;➤ immune complex deposition&lt;/li&gt;&lt;li&gt;➤ purpuric lesions&lt;/li&gt;&lt;li&gt;➤ granulomatosis with polyangiitis&lt;/li&gt;&lt;li&gt;➤ microscopic polyangiitis&lt;/li&gt;&lt;li&gt;➤ eosinophilic granulomatosis with polyangiitis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male presents with symptoms of hypertension, abdominal pain, and muscle weakness. Laboratory investigations show elevated creatinine levels and hematuria without RBC casts. A biopsy reveals necrotizing vasculitis of small- and medium-sized muscular arteries. Based on these findings, which of the following is not a feature of this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pulmonary involvement&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Negative ANCA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Absence of granulomas&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;HBV association&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pulmonary involvement&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Pulmonary involvement&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The presentation is consistent with polyarteritis nodosa (PAN) , a systemic necrotizing vasculitis involving small- and medium-sized arteries. Typical features include renal involvement (elevated creatinine, hematuria without RBC casts), hypertension, abdominal pain, and muscle weakness. PAN spares the pulmonary vessels, and pulmonary involvement is not a feature of this condition.&lt;/li&gt;&lt;li&gt;• polyarteritis nodosa (PAN)&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B . Negative ANCA: PAN is typically ANCA-negative, distinguishing it from other vasculitides like microscopic polyangiitis (MPA).&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B&lt;/li&gt;&lt;li&gt;• Negative ANCA:&lt;/li&gt;&lt;li&gt;• Option C . Absence of granulomas: PAN does not involve granuloma formation, differentiating it from granulomatosis with polyangiitis (GPA).&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Absence of granulomas:&lt;/li&gt;&lt;li&gt;• Option D . HBV association: PAN is strongly associated with hepatitis B virus (HBV) infection in approximately 10–30% of cases.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D&lt;/li&gt;&lt;li&gt;• HBV association:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Polyarteritis nodosa (PAN) is a systemic necrotizing vasculitis of small- and medium-sized arteries, characterized by ANCA negativity , absence of granulomas , and HBV association . Pulmonary involvement is not a feature of PAN, which helps differentiate it from other vasculitides.&lt;/li&gt;&lt;li&gt;➤ Polyarteritis nodosa (PAN)&lt;/li&gt;&lt;li&gt;➤ ANCA negativity&lt;/li&gt;&lt;li&gt;➤ absence of granulomas&lt;/li&gt;&lt;li&gt;➤ HBV association&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old female presents with a 2-month history of bilateral shoulder and hip pain, along with morning stiffness lasting for over an hour. Laboratory tests reveal an elevated ESR. Which of the following is not typical of this disorder?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anti-cyclic citrullinated peptide (CCP) is negative&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prompt therapeutic response to low-dose prednisone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rheumatoid factor is positive&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Presence of arthritis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Rheumatoid factor is positive&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Rheumatoid factor is positive&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The clinical presentation suggests polymyalgia rheumatica (PMR) , an inflammatory disorder typically seen in older adults. PMR is characterized by pain and stiffness in the shoulders and hips, elevated ESR or CRP, and a dramatic response to low-dose corticosteroids. Rheumatoid factor positivity is not associated with PMR, making it an atypical finding and indicative of an alternative diagnosis such as rheumatoid arthritis (RA).&lt;/li&gt;&lt;li&gt;• polymyalgia rheumatica (PMR)&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A . Anti-cyclic citrullinated peptide (CCP) is negative : CCP is not a feature of PMR and is more specific to RA. A negative CCP test is typical in PMR.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Anti-cyclic citrullinated peptide (CCP) is negative&lt;/li&gt;&lt;li&gt;• Option B . Prompt therapeutic response to low-dose prednisone : A hallmark feature of PMR is its dramatic response to corticosteroids, which often leads to symptom resolution within days.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Prompt therapeutic response to low-dose prednisone&lt;/li&gt;&lt;li&gt;• Option D . Presence of arthritis : While PMR is primarily periarticular, mild arthritis may be present and is not uncommon in the clinical presentation.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Presence of arthritis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Polymyalgia rheumatica (PMR) is an inflammatory condition affecting the elderly, characterized by proximal muscle stiffness, elevated inflammatory markers, and rapid response to low-dose corticosteroids. Autoimmune markers like RF and CCP are absent, distinguishing PMR from other autoimmune diseases like RA.&lt;/li&gt;&lt;li&gt;➤ Polymyalgia rheumatica (PMR)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old male presents with progressive muscle weakness and difficulty climbing stairs. He has no skin changes but reports noticeable muscle wasting and weakness, particularly in the quadriceps and forearms. Laboratory tests show elevated muscle enzymes (CPK and aldolase). Given the patient&#x27;s age and presentation, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dermatomyositis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inclusion body myositis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Polymyositis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Immune-mediated necrotizing myopathy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Inclusion body myositis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Inclusion body myositis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Inclusion body myositis (IBM) is the most common cause of myositis in individuals over 50 years . It is a progressive, idiopathic inflammatory muscle disease that typically presents with muscle weakness and atrophy , most commonly affecting the quadriceps and forearms . The disease is more common in men and presents with characteristic features such as muscle wasting and elevated muscle enzymes . Muscle biopsy typically shows inclusion bodies and rimmed vacuoles, which are pathognomonic for IBM.&lt;/li&gt;&lt;li&gt;• Inclusion body myositis (IBM)&lt;/li&gt;&lt;li&gt;• myositis in individuals over 50 years&lt;/li&gt;&lt;li&gt;• muscle weakness and atrophy&lt;/li&gt;&lt;li&gt;• quadriceps&lt;/li&gt;&lt;li&gt;• forearms&lt;/li&gt;&lt;li&gt;• men&lt;/li&gt;&lt;li&gt;• muscle wasting&lt;/li&gt;&lt;li&gt;• elevated muscle enzymes&lt;/li&gt;&lt;li&gt;• inclusion bodies&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Dermatomyositis: Dermatomyositis (DM) is a type of inflammatory myopathy that typically affects younger individuals and is associated with skin involvement , such as a heliotrope rash and Gottron&#x27;s papules . While DM can occur in adults, it is less common in those over 50 years of age and is more likely to occur in women .&lt;/li&gt;&lt;li&gt;• Option A. Dermatomyositis: Dermatomyositis (DM)&lt;/li&gt;&lt;li&gt;• younger individuals&lt;/li&gt;&lt;li&gt;• skin involvement&lt;/li&gt;&lt;li&gt;• heliotrope rash&lt;/li&gt;&lt;li&gt;• Gottron&#x27;s papules&lt;/li&gt;&lt;li&gt;• women&lt;/li&gt;&lt;li&gt;• Option C. Polymyositis: Polymyositis (PM) is another form of inflammatory myopathy that often presents with muscle weakness in the proximal muscles (e.g., hips and shoulders). However, it is less common than IBM in older adults, and the disease tends to present in younger individuals , typically 30-60 years old. It also usually affects women more than men.&lt;/li&gt;&lt;li&gt;• Option C. Polymyositis: Polymyositis (PM)&lt;/li&gt;&lt;li&gt;• muscle weakness&lt;/li&gt;&lt;li&gt;• younger individuals&lt;/li&gt;&lt;li&gt;• 30-60 years&lt;/li&gt;&lt;li&gt;• women&lt;/li&gt;&lt;li&gt;• Option D. Immune-mediated necrotizing myopathy: Immune-mediated necrotizing myopathy (IMNM) is a rare form of myopathy that can result from autoimmune diseases or as a consequence of statin use . It tends to cause severe muscle weakness, but it is less common than inclusion body myositis in older individuals.&lt;/li&gt;&lt;li&gt;• Option D. Immune-mediated necrotizing myopathy: Immune-mediated necrotizing myopathy (IMNM)&lt;/li&gt;&lt;li&gt;• autoimmune diseases&lt;/li&gt;&lt;li&gt;• statin use&lt;/li&gt;&lt;li&gt;• inclusion body myositis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Inclusion body myositis (IBM) is the most common form of myositis in individuals over 50, typically presenting with progressive muscle weakness, particularly affecting the quadriceps and forearms , and is characterized by muscle wasting and elevated muscle enzymes&lt;/li&gt;&lt;li&gt;➤ Inclusion body myositis (IBM)&lt;/li&gt;&lt;li&gt;➤ quadriceps&lt;/li&gt;&lt;li&gt;➤ forearms&lt;/li&gt;&lt;li&gt;➤ muscle wasting&lt;/li&gt;&lt;li&gt;➤ elevated muscle enzymes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old female presents with fatigue. Her iron studies reveal the following: Hb: Normal MCV: Normal RBC protoporphyrin (µg/dL): 150 (normal: 30-50) Saturation (%): 15 (normal: 30-50) Marrow iron stores: 0 Serum ferritin (µg/L): 10 (normal: 50-200) Based on the findings, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Normal iron balance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Negative iron balance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Iron deficient erythropoiesis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Iron deficiency anemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Iron deficient erythropoiesis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-01-31%20162246.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Iron deficient erythropoiesis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The findings indicate that the patient is in the stage of iron deficient erythropoiesis , where there is depletion of iron stores (marrow iron stores: 0, ferritin: 10 µg/L) and a low transferrin saturation (15%). Although hemoglobin and MCV are still normal, the elevated RBC protoporphyrin level reflects iron-deficient heme synthesis. This stage precedes the development of full-blown iron deficiency anemia, where hemoglobin levels become low.&lt;/li&gt;&lt;li&gt;• iron deficient erythropoiesis&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A . Normal iron balance: The absence of marrow iron stores and low ferritin indicate an abnormal iron balance.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Normal iron balance:&lt;/li&gt;&lt;li&gt;• Option B . Negative iron balance: This is an earlier stage where iron stores begin to deplete, but RBC protoporphyrin and transferrin saturation remain normal.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Negative iron balance:&lt;/li&gt;&lt;li&gt;• Option D . Iron deficiency anemia: This is a later stage where hemoglobin levels are low, and microcytosis develops, neither of which is present in this patient.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Iron deficiency anemia:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Iron deficiency progresses in stages, beginning with negative iron balance (depleting stores), followed by iron deficient erythropoiesis (impaired iron incorporation into RBCs), and culminating in iron deficiency anemia (low Hb and microcytosis). Elevated RBC protoporphyrin and low marrow iron stores signal iron deficient erythropoiesis before anemia develops.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old male with sickle cell anemia presents with frequent episodes of pain and difficulty managing his disease. His physician recommends a monthly intravenous therapy to reduce acute painful episodes by blocking P-selectin , a molecule involved in endothelial cell adhesion. Which of the following medications is being used for this purpose?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Teplizumab&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Voxelotor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Crizanlizumab&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ofatumumab&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Crizanlizumab&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Crizanlizumab&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Crizanlizumab is a P-selectin-blocking monoclonal antibody that is used in sickle cell anemia to prevent the adhesive interactions between endothelial cells, platelets, leukocytes, and erythrocytes, which contribute to vaso-occlusion. By blocking P-selectin, Crizanlizumab reduces the frequency of acute painful episodes by approximately 45% , providing relief for patients. This mechanism of action helps reduce the complications of sickle cell disease, such as vaso-occlusive crises, without affecting hemolysis directly.&lt;/li&gt;&lt;li&gt;• Crizanlizumab&lt;/li&gt;&lt;li&gt;• P-selectin-blocking monoclonal antibody&lt;/li&gt;&lt;li&gt;• Crizanlizumab&lt;/li&gt;&lt;li&gt;• acute painful episodes&lt;/li&gt;&lt;li&gt;• 45%&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Teplizumab: Teplizumab is a monoclonal antibody used in the treatment of type 1 diabetes . It does not have a role in the treatment of sickle cell anemia or in blocking P-selectin.&lt;/li&gt;&lt;li&gt;• Option A. Teplizumab: Teplizumab&lt;/li&gt;&lt;li&gt;• type 1 diabetes&lt;/li&gt;&lt;li&gt;• Option B. Voxelotor: Voxelotor works by increasing the oxygen affinity of hemoglobin and stabilizing hemoglobin in its oxygenated form, thereby reducing sickling. It is not a P-selectin blocker, so it does not target the adhesion process between cells.&lt;/li&gt;&lt;li&gt;• Option B. Voxelotor: Voxelotor&lt;/li&gt;&lt;li&gt;• Option D. Ofatumumab: Ofatumumab is a monoclonal antibody used for the treatment of chronic lymphocytic leukemia (CLL) and multiple sclerosis . It is not used in sickle cell anemia and does not block P-selectin.&lt;/li&gt;&lt;li&gt;• Option D. Ofatumumab: Ofatumumab&lt;/li&gt;&lt;li&gt;• chronic lymphocytic leukemia&lt;/li&gt;&lt;li&gt;• multiple sclerosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Crizanlizumab is a P-selectin-blocking monoclonal antibody used in sickle cell anemia to reduce acute painful episodes by preventing sickle cell–endothelial adhesion, improving the patient&#x27;s quality of life and reducing complications&lt;/li&gt;&lt;li&gt;➤ Crizanlizumab&lt;/li&gt;&lt;li&gt;➤ P-selectin-blocking monoclonal antibody&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A newborn presents with severe anemia, and the clinician suspects alpha-thalassemia. Laboratory tests reveal a deletion of all four alpha globin genes. What is the structural composition of the hemoglobin in this newborn?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;α3 γ1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;α γ3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;𝛽4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;γ4&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. γ4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) γ4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Deletion of all four alpha globin genes results in Hb Bart&#x27;s hydrops fetalis , a condition in which no alpha chains are produced. In the absence of alpha chains, gamma chains (produced in the fetal stage) form tetramers (γ4), called Hb Bart&#x27;s. Hb Bart&#x27;s has a very high oxygen affinity and cannot effectively deliver oxygen to tissues, leading to severe hypoxia, hydrops fetalis, and typically, in utero death.&lt;/li&gt;&lt;li&gt;• Hb Bart&#x27;s hydrops fetalis&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A . α3 γ1 : This combination is not physiologically possible, as alpha and gamma chains form heterotetramers, not uneven combinations like α3γ1.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• α3 γ1&lt;/li&gt;&lt;li&gt;• Option B . α γ3 : While gamma chains are present in the fetal stage, they form tetramers (γ4) in the absence of alpha chains, not this combination.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• α γ3&lt;/li&gt;&lt;li&gt;• Option C . 𝛽4 : Beta tetramers (Hb H) form in alpha-thalassemia with a milder deletion (three alpha genes lost), typically manifesting as Hb H disease, not Hb Bart&#x27;s hydrops fetalis.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• 𝛽4&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In alpha-thalassemia with deletion of all four alpha genes, gamma chains form tetramers (γ4), known as Hb Bart&#x27;s, which is pathognomonic for Hb Bart&#x27;s hydrops fetalis and results in severe anemia and hypoxia.&lt;/li&gt;&lt;li&gt;➤ Hb Bart&#x27;s hydrops fetalis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-year-old male presents with failure to thrive. He is diagnosed with Imerslund&#x27;s syndrome. What is the defining characteristic of this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Selective malabsorption of folate with proteinuria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Selective malabsorption of cobalamin with folate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Selective malabsorption of cobalamin with proteinuria&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Selective malabsorption of cobalamin with lymphopenia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Selective malabsorption of cobalamin with proteinuria&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Selective malabsorption of cobalamin with proteinuria&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Imerslund&#x27;s syndrome (also known as Imerslund-Gräsbeck syndrome ) is a rare, autosomal recessive disorder characterized by selective malabsorption of cobalamin (vitamin B12) and the presence of proteinuria . This condition typically leads to megaloblastic anemia due to vitamin B12 deficiency and is the most common cause of cobalamin malabsorption in infancy in Western countries. The syndrome is associated with defects in the cobalamin absorption process and renal complications (proteinuria).&lt;/li&gt;&lt;li&gt;• Imerslund&#x27;s syndrome&lt;/li&gt;&lt;li&gt;• Imerslund-Gräsbeck syndrome&lt;/li&gt;&lt;li&gt;• selective malabsorption of cobalamin (vitamin B12)&lt;/li&gt;&lt;li&gt;• proteinuria&lt;/li&gt;&lt;li&gt;• megaloblastic anemia&lt;/li&gt;&lt;li&gt;• cobalamin malabsorption&lt;/li&gt;&lt;li&gt;• cobalamin absorption process&lt;/li&gt;&lt;li&gt;• renal complications&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Selective malabsorption of folate with proteinuria: This is not a feature of Imerslund&#x27;s syndrome . While folate malabsorption can occur in certain disorders, Imerslund&#x27;s syndrome specifically involves cobalamin malabsorption , not folate.&lt;/li&gt;&lt;li&gt;• Option A. Selective malabsorption of folate with proteinuria:&lt;/li&gt;&lt;li&gt;• Imerslund&#x27;s syndrome&lt;/li&gt;&lt;li&gt;• Imerslund&#x27;s syndrome&lt;/li&gt;&lt;li&gt;• cobalamin malabsorption&lt;/li&gt;&lt;li&gt;• Option B. Selective malabsorption of cobalamin with folate: While Imerslund&#x27;s syndrome does involve cobalamin malabsorption , it does not involve folate malabsorption as described in this option.&lt;/li&gt;&lt;li&gt;• Option B. Selective malabsorption of cobalamin with folate:&lt;/li&gt;&lt;li&gt;• Imerslund&#x27;s syndrome&lt;/li&gt;&lt;li&gt;• cobalamin malabsorption&lt;/li&gt;&lt;li&gt;• Option D. Selective malabsorption of cobalamin with lymphopenia: Cobalamin malabsorption is the hallmark of Imerslund&#x27;s syndrome and is associated with proteinuria .&lt;/li&gt;&lt;li&gt;• Option D. Selective malabsorption of cobalamin with lymphopenia: Cobalamin malabsorption&lt;/li&gt;&lt;li&gt;• Imerslund&#x27;s syndrome&lt;/li&gt;&lt;li&gt;• proteinuria&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Imerslund&#x27;s syndrome is characterized by selective malabsorption of cobalamin and proteinuria . It causes megaloblastic anemia and is typically diagnosed in infancy.&lt;/li&gt;&lt;li&gt;➤ Imerslund&#x27;s syndrome&lt;/li&gt;&lt;li&gt;➤ selective malabsorption of cobalamin&lt;/li&gt;&lt;li&gt;➤ proteinuria&lt;/li&gt;&lt;li&gt;➤ megaloblastic anemia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-year-old child presents with hemoglobinuria after a recent viral infection. Laboratory testing reveals the presence of Donath-Landsteiner antibodies. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Paroxysmal nocturnal hemoglobinuria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;March hemoglobinuria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Paroxysmal cold hemoglobinuria&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Warm autoimmune hemolytic anemia (WAIHA)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Paroxysmal cold hemoglobinuria&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Paroxysmal cold hemoglobinuria&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Paroxysmal cold hemoglobinuria (PCH) is a rare form of autoimmune hemolytic anemia (AIHA) , typically seen in children , and often triggered by a viral infection . It is characterized by the presence of Donath-Landsteiner antibodies , which are cold-reactive antibodies that cause hemolysis upon exposure to cold temperatures. In this condition, hemoglobinuria occurs after cold exposure, and the hemolysis typically resolves when the body temperature returns to normal. The presence of Donath-Landsteiner antibodies is diagnostic of this condition.&lt;/li&gt;&lt;li&gt;• Paroxysmal cold hemoglobinuria (PCH)&lt;/li&gt;&lt;li&gt;• autoimmune hemolytic anemia (AIHA)&lt;/li&gt;&lt;li&gt;• children&lt;/li&gt;&lt;li&gt;• viral infection&lt;/li&gt;&lt;li&gt;• Donath-Landsteiner antibodies&lt;/li&gt;&lt;li&gt;• cold-reactive antibodies&lt;/li&gt;&lt;li&gt;• hemolysis&lt;/li&gt;&lt;li&gt;• hemoglobinuria&lt;/li&gt;&lt;li&gt;• Donath-Landsteiner antibodies&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Paroxysmal nocturnal hemoglobinuria (PNH): PNH is characterized by complement-mediated red blood cell lysis due to a defect in glycosylphosphatidylinositol (GPI)-anchored proteins . It is not associated with Donath-Landsteiner antibodies and has a different pathophysiology than paroxysmal cold hemoglobinuria .&lt;/li&gt;&lt;li&gt;• Option A. Paroxysmal nocturnal hemoglobinuria (PNH): PNH&lt;/li&gt;&lt;li&gt;• complement-mediated red blood cell lysis&lt;/li&gt;&lt;li&gt;• glycosylphosphatidylinositol (GPI)-anchored proteins&lt;/li&gt;&lt;li&gt;• Donath-Landsteiner antibodies&lt;/li&gt;&lt;li&gt;• paroxysmal cold hemoglobinuria&lt;/li&gt;&lt;li&gt;• Option B. March hemoglobinuria: March hemoglobinuria occurs after strenuous exercise , especially when there is trauma to the red blood cells (e.g., from running or marching). It is not an autoimmune condition and is unrelated to Donath-Landsteiner antibodies . It results in hemoglobinuria due to physical damage to red blood cells.&lt;/li&gt;&lt;li&gt;• Option B. March hemoglobinuria: March hemoglobinuria&lt;/li&gt;&lt;li&gt;• strenuous exercise&lt;/li&gt;&lt;li&gt;• Donath-Landsteiner antibodies&lt;/li&gt;&lt;li&gt;• hemoglobinuria&lt;/li&gt;&lt;li&gt;• Option D. Warm autoimmune hemolytic anemia (WAIHA): WAIHA involves warm-reacting antibodies , typically IgG antibodies , which cause hemolysis at normal body temperatures. It is not related to Donath-Landsteiner antibodies , which are cold-reacting antibodies found in PCH .&lt;/li&gt;&lt;li&gt;• Option D. Warm autoimmune hemolytic anemia (WAIHA): WAIHA&lt;/li&gt;&lt;li&gt;• warm-reacting antibodies&lt;/li&gt;&lt;li&gt;• IgG antibodies&lt;/li&gt;&lt;li&gt;• hemolysis&lt;/li&gt;&lt;li&gt;• Donath-Landsteiner antibodies&lt;/li&gt;&lt;li&gt;• PCH&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Donath-Landsteiner antibodies are characteristic of paroxysmal cold hemoglobinuria (PCH) , a condition often triggered by viral infections, leading to hemolysis upon cold exposure. It is an autoimmune hemolytic anemia, predominantly seen in children&lt;/li&gt;&lt;li&gt;➤ Donath-Landsteiner antibodies&lt;/li&gt;&lt;li&gt;➤ paroxysmal cold hemoglobinuria (PCH)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old female, who has been on heparin therapy for 5 days after surgery, presents with thrombocytopenia and new-onset skin lesions at the injection site. Laboratory testing reveals a platelet count drop of 50% from baseline. Which of the following antibodies is implicated in the pathogenesis of the disorder?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Platelet factor 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Platelet factor 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Platelet factor 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Platelet factor 4&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Platelet factor 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Platelet factor 4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The clinical presentation is consistent with heparin-induced thrombocytopenia (HIT) , a prothrombotic disorder caused by antibodies directed against complexes of heparin and platelet factor 4 (PF4) . These antibodies activate platelets, leading to thrombocytopenia and an increased risk of thrombosis. The hallmark features of HIT include a &amp;gt;50% drop in platelet count, usually 5–10 days after starting heparin, and thrombosis or other complications such as skin necrosis.&lt;/li&gt;&lt;li&gt;• heparin-induced thrombocytopenia (HIT)&lt;/li&gt;&lt;li&gt;• heparin and platelet factor 4 (PF4)&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A . Platelet factor 1 : This is not involved in the pathogenesis of HIT.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Platelet factor 1&lt;/li&gt;&lt;li&gt;• Option B . Platelet factor 2 : This is incorrect; the implicated factor is platelet factor 4.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Platelet factor 2&lt;/li&gt;&lt;li&gt;• Option C . Platelet factor 3 : This refers to a phospholipid complex involved in the coagulation cascade but is unrelated to HIT.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Platelet factor 3&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In heparin-induced thrombocytopenia , antibodies target the heparin-platelet factor 4 complex, leading to platelet activation, thrombocytopenia, and a high risk of thrombosis. Early recognition and discontinuation of heparin are essential to prevent complications.&lt;/li&gt;&lt;li&gt;➤ heparin-induced thrombocytopenia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old female presents with 2 days of fever and altered mental status. Peripheral smear reveals microangiopathic hemolytic anemia and thrombocytopenia with high serum creatinine. The physician orders a test to evaluate ADAMTS13 activity. What level of activity is diagnostic for the disorder?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;&amp;lt;5%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;&amp;lt;15%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;&amp;lt;10%&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;&amp;lt;20%&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. &lt;10%&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) &amp;lt;10%&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The clinical presentation is consistent with thrombotic thrombocytopenic purpura (TTP) , a condition caused by severe deficiency of ADAMTS13 activity. ADAMTS13 is a protease that cleaves large von Willebrand factor (vWF) multimers. When its activity is reduced to &amp;lt;10% , unregulated vWF activity leads to platelet aggregation, thrombocytopenia, microangiopathic hemolytic anemia, and end-organ damage. Testing ADAMTS13 activity confirms the diagnosis of TTP.&lt;/li&gt;&lt;li&gt;• thrombotic thrombocytopenic purpura (TTP)&lt;/li&gt;&lt;li&gt;• &amp;lt;10%&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. &amp;lt;5%: While TTP involves severe ADAMTS13 deficiency, a diagnostic threshold of &amp;lt;10% is standard.&lt;/li&gt;&lt;li&gt;• Option A. &amp;lt;5%:&lt;/li&gt;&lt;li&gt;• Option B. &amp;lt;15%: This threshold is too high and would lead to overdiagnosis.&lt;/li&gt;&lt;li&gt;• Option B. &amp;lt;15%:&lt;/li&gt;&lt;li&gt;• Option D. &amp;lt;20%: This level is also not diagnostic for TTP. It&#x27;s closer to the normal range, but it falls outside the diagnostic criteria for TTP based on ADAMTS13 activity. A patient with this level would likely have other causes for their symptoms investigated.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. &amp;lt;20%:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Thrombotic thrombocytopenic purpura (TTP) is characterized by ADAMTS13 activity levels of &amp;lt;10% , leading to microangiopathic hemolytic anemia and thrombocytopenia. Prompt recognition and initiation of plasma exchange are critical for management.&lt;/li&gt;&lt;li&gt;➤ Thrombotic thrombocytopenic purpura (TTP)&lt;/li&gt;&lt;li&gt;➤ &amp;lt;10%&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 10-year-old boy presents with purpura on his legs, abdominal pain, and hematuria. His parents report that he had an upper respiratory infection a few days prior. Which of the following statements is not true about the disorder?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Associated with starry sky appearance in renal biopsy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Arthritis is common&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;PT, aPTT is likely to be normal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glucocorticoids can provide symptomatic relief&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Associated with starry sky appearance in renal biopsy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Associated with starry sky appearance in renal biopsy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The clinical presentation is consistent with IgA vasculitis (Henoch-Schönlein purpura, HSP) , a small-vessel vasculitis commonly seen in children. It is characterized by palpable purpura, abdominal pain, arthralgia/arthritis, and renal involvement (hematuria or proteinuria). Renal biopsy in IgA vasculitis typically shows mesangial IgA deposition , not a \&quot;starry sky\&quot; appearance, which is more characteristic of post-streptococcal glomerulonephritis (PSGN).&lt;/li&gt;&lt;li&gt;• IgA vasculitis (Henoch-Schönlein purpura, HSP)&lt;/li&gt;&lt;li&gt;• mesangial IgA deposition&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B . Arthritis is common: Arthritis or arthralgia, particularly affecting the knees and ankles, is a frequent symptom of IgA vasculitis.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Arthritis is common:&lt;/li&gt;&lt;li&gt;• Option C . PT, aPTT is likely to be normal: Coagulation studies are usually normal in IgA vasculitis, as the condition involves immune-mediated vasculitis rather than a coagulopathy.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• PT, aPTT is likely to be normal:&lt;/li&gt;&lt;li&gt;• Option D . Glucocorticoids can provide symptomatic relief: While not curative, glucocorticoids can help alleviate severe abdominal pain or renal involvement in IgA vasculitis.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Glucocorticoids can provide symptomatic relief:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ IgA vasculitis (HSP) is characterized by immune complex deposition in small vessels, with renal biopsy showing mesangial IgA deposition . A \&quot;starry sky\&quot; appearance is not a feature of this disorder, distinguishing it from PSGN.&lt;/li&gt;&lt;li&gt;➤ IgA vasculitis (HSP)&lt;/li&gt;&lt;li&gt;➤ mesangial IgA deposition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-year-old male presents with a history of severe mucosal bleeding, joint bleeding, and excessive bleeding after surgery. Laboratory tests show virtually no von Willebrand factor (VWF) protein and factor VIII (FVIII) levels &amp;lt;10%. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Type 1 VWD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Type 2 VWD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Type 3 VWD&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Type 4 VWD&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Type 3 VWD&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Type 3 VWD&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Type 3 von Willebrand disease (VWD) is the most severe form of VWD . It is characterized by virtually no VWF protein and FVIII levels &amp;lt;10% , which leads to a significant bleeding tendency. This type of VWD is typically autosomal recessive and manifests with severe mucosal bleeding , joint bleeding , and excessive bleeding during surgery. The lack of VWF impairs platelet adhesion to the vascular wall, and the low levels of FVIII contribute to reduced clot formation.&lt;/li&gt;&lt;li&gt;• Type 3 von Willebrand disease (VWD)&lt;/li&gt;&lt;li&gt;• VWD&lt;/li&gt;&lt;li&gt;• virtually no VWF protein&lt;/li&gt;&lt;li&gt;• FVIII levels &amp;lt;10%&lt;/li&gt;&lt;li&gt;• autosomal recessive&lt;/li&gt;&lt;li&gt;• mucosal bleeding&lt;/li&gt;&lt;li&gt;• joint bleeding&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Type 1 VWD: Type 1 VWD is a mild form of the disease where VWF levels are reduced but still detectable. FVIII levels are usually normal or slightly decreased, and the bleeding tendency is less severe when compared to Type 3.&lt;/li&gt;&lt;li&gt;• Option A. Type 1 VWD: Type 1 VWD&lt;/li&gt;&lt;li&gt;• VWF levels are reduced&lt;/li&gt;&lt;li&gt;• Option B. Type 2 VWD: Type 2 VWD is characterized by a qualitative defect in VWF rather than a quantitative deficiency. VWF is present, but it is dysfunctional. FVIII levels are usually mildly decreased , and patients may have bleeding, but it is not as severe as in Type 3 VWD .&lt;/li&gt;&lt;li&gt;• Option B. Type 2 VWD: Type 2 VWD&lt;/li&gt;&lt;li&gt;• qualitative defect&lt;/li&gt;&lt;li&gt;• mildly decreased&lt;/li&gt;&lt;li&gt;• Type 3 VWD&lt;/li&gt;&lt;li&gt;• Option D. Type 4 VWD: Type 4 VWD is not a recognized subtype of von Willebrand disease . The classification of VWD includes Types 1, 2, and 3 , with Type 3 being the most severe form.&lt;/li&gt;&lt;li&gt;• Option D. Type 4 VWD: Type 4 VWD&lt;/li&gt;&lt;li&gt;• von Willebrand disease&lt;/li&gt;&lt;li&gt;• Types 1, 2, and 3&lt;/li&gt;&lt;li&gt;• Type 3&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Type 3 VWD is characterized by virtually no VWF protein and FVIII levels &amp;lt;10% , leading to severe bleeding symptoms including mucosal and joint bleeding. It is the most severe form of von Willebrand disease .&lt;/li&gt;&lt;li&gt;➤ Type 3 VWD&lt;/li&gt;&lt;li&gt;➤ virtually no VWF protein&lt;/li&gt;&lt;li&gt;➤ FVIII levels &amp;lt;10%&lt;/li&gt;&lt;li&gt;➤ severe bleeding symptoms&lt;/li&gt;&lt;li&gt;➤ von Willebrand disease&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male with chronic myelogenous leukemia (CML) shows suboptimal response with imatinib. Genetic testing reveals a T315I mutation. Which of the following is the treatment of choice?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dasatinib&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nilotinib&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ponatinib&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bosutinib&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ponatinib&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Ponatinib&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Ponatinib is the only tyrosine kinase inhibitor (TKI) that remains active in the setting of the T315I mutation in chronic myelogenous leukemia (CML) . The T315I mutation causes resistance to several earlier TKIs, including imatinib , dasatinib , nilotinib , and bosutinib , but ponatinib has been shown to have activity against this mutation. It is an effective option for patients with the T315I mutation and has demonstrated high response rates, including complete cytogenetic response in 50-70% of patients who had failed two or more TKIs.&lt;/li&gt;&lt;li&gt;• Ponatinib&lt;/li&gt;&lt;li&gt;• tyrosine kinase inhibitor (TKI)&lt;/li&gt;&lt;li&gt;• active&lt;/li&gt;&lt;li&gt;• T315I mutation&lt;/li&gt;&lt;li&gt;• chronic myelogenous leukemia (CML)&lt;/li&gt;&lt;li&gt;• T315I mutation&lt;/li&gt;&lt;li&gt;• imatinib&lt;/li&gt;&lt;li&gt;• dasatinib&lt;/li&gt;&lt;li&gt;• nilotinib&lt;/li&gt;&lt;li&gt;• bosutinib&lt;/li&gt;&lt;li&gt;• ponatinib&lt;/li&gt;&lt;li&gt;• T315I mutation&lt;/li&gt;&lt;li&gt;• complete cytogenetic response&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Dasatinib: Dasatinib is not effective in the presence of the T315I mutation . This mutation confers resistance to dasatinib , along with other first- and second-generation TKIs.&lt;/li&gt;&lt;li&gt;• Option A. Dasatinib: Dasatinib&lt;/li&gt;&lt;li&gt;• T315I mutation&lt;/li&gt;&lt;li&gt;• dasatinib&lt;/li&gt;&lt;li&gt;• Option B. Nilotinib: Nilotinib , like dasatinib , is ineffective against the T315I mutation and therefore not a good treatment option for patients harboring this mutation.&lt;/li&gt;&lt;li&gt;• Option B. Nilotinib: Nilotinib&lt;/li&gt;&lt;li&gt;• dasatinib&lt;/li&gt;&lt;li&gt;• ineffective&lt;/li&gt;&lt;li&gt;• T315I mutation&lt;/li&gt;&lt;li&gt;• Option D. Bosutinib: Bosutinib also does not have activity against the T315I mutation and is ineffective in treating CML with this specific mutation.&lt;/li&gt;&lt;li&gt;• Option D. Bosutinib: Bosutinib&lt;/li&gt;&lt;li&gt;• T315I mutation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ponatinib is the only TKI that remains active against the T315I mutation in chronic myelogenous leukemia (CML) , providing an important treatment option for patients who have developed resistance to other TKIs.&lt;/li&gt;&lt;li&gt;➤ Ponatinib&lt;/li&gt;&lt;li&gt;➤ TKI&lt;/li&gt;&lt;li&gt;➤ active&lt;/li&gt;&lt;li&gt;➤ T315I mutation&lt;/li&gt;&lt;li&gt;➤ chronic myelogenous leukemia (CML)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 10-year-old child presents with rapidly enlarging lymph nodes and abdominal mass. A biopsy of the node reveals the following. What is the typical doubling time of this aggressive malignancy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;&amp;lt;24 h&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;48 h&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;72 h&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;96 h&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. &lt;24 h&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-01-31%20162337.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) &amp;lt;24 h&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The biopsy shows starry sky appearance which is characteristic of Burkitt’s lymphoma. Burkitt’s lymphoma is one of the fastest-growing non-Hodgkin lymphomas (NHL) , particularly in children. It has a doubling time of less than 24 hours , which means it can rapidly progress and requires aggressive treatment . This rapid growth is a hallmark of the disease, and the tumor often presents with massive lymphadenopathy , abdominal masses , or bowel involvement .&lt;/li&gt;&lt;li&gt;• The biopsy shows starry sky appearance which is characteristic of Burkitt’s lymphoma. Burkitt’s lymphoma&lt;/li&gt;&lt;li&gt;• non-Hodgkin lymphomas (NHL)&lt;/li&gt;&lt;li&gt;• doubling time of less than 24 hours&lt;/li&gt;&lt;li&gt;• aggressive treatment&lt;/li&gt;&lt;li&gt;• massive lymphadenopathy&lt;/li&gt;&lt;li&gt;• abdominal masses&lt;/li&gt;&lt;li&gt;• bowel involvement&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. 48 h: While Burkitt’s lymphoma is a rapidly growing malignancy, its doubling time is usually &amp;lt;24 hours , not 48 hours. A doubling time of 48 hours would indicate a slower-growing tumor.&lt;/li&gt;&lt;li&gt;• Option B. 48 h:&lt;/li&gt;&lt;li&gt;• doubling time&lt;/li&gt;&lt;li&gt;• &amp;lt;24 hours&lt;/li&gt;&lt;li&gt;• Option C. 72 h: A 72-hour doubling time would be considered slower than the rapid progression seen in Burkitt’s lymphoma . The tumor grows significantly faster than this in most cases.&lt;/li&gt;&lt;li&gt;• Option C. 72 h:&lt;/li&gt;&lt;li&gt;• 72-hour doubling time&lt;/li&gt;&lt;li&gt;• Burkitt’s lymphoma&lt;/li&gt;&lt;li&gt;• Option D. 96 h: A 96-hour doubling time would be considered even slower, which is not characteristic of Burkitt’s lymphoma , which is known for its aggressive behavior and extremely rapid growth rate.&lt;/li&gt;&lt;li&gt;• Option D. 96 h:&lt;/li&gt;&lt;li&gt;• 96-hour doubling time&lt;/li&gt;&lt;li&gt;• Burkitt’s lymphoma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Burkitt’s lymphoma is one of the most aggressive types of non-Hodgkin lymphoma , with a doubling time of &amp;lt;24 hours . Early diagnosis and prompt treatment are crucial for patient outcomes.&lt;/li&gt;&lt;li&gt;➤ Burkitt’s lymphoma&lt;/li&gt;&lt;li&gt;➤ non-Hodgkin lymphoma&lt;/li&gt;&lt;li&gt;➤ doubling time of &amp;lt;24 hours&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old male presents with splenomegaly and pancytopenia. Peripheral blood smear is shown and bone marrow biopsy reveals monomorphic infiltrate of small B-cells. Which of the following markers is not expressed by these cells?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CD30&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CD103&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CD25&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CD123&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. CD30&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-01-31%20163326.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) CD30&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Hairy Cell Leukemia (HCL) is a B-cell neoplasm characterized by small lymphocytes with cytoplasmic projections (\&quot;hairy\&quot; cells) on peripheral smear. Patients are usually elderly males and present with massive splenomegaly &amp;amp;/or cytopenias. HCL cells express CD103 , CD25 , and CD123 , among others, but they do not express CD30 . CD30 is typically associated with Hodgkin lymphoma and some T-cell lymphomas, not HCL.&lt;/li&gt;&lt;li&gt;• CD103&lt;/li&gt;&lt;li&gt;• CD25&lt;/li&gt;&lt;li&gt;• CD123&lt;/li&gt;&lt;li&gt;• CD30&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B . CD103: This is a hallmark marker for HCL and is highly specific for the diagnosis.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• CD103:&lt;/li&gt;&lt;li&gt;• Option C. CD25: This marker is commonly expressed in HCL and contributes to the immunophenotypic profile.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• CD25:&lt;/li&gt;&lt;li&gt;• Option D . CD123: This marker is also expressed in HCL, although less specific than CD103.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• CD123:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hairy Cell Leukemia can be identified by its characteristic morphology and immunophenotypic markers such as CD103, CD25, and CD123 . It does not express markers like CD30 , which are associated with other hematologic malignancies.&lt;/li&gt;&lt;li&gt;➤ CD103, CD25, and CD123&lt;/li&gt;&lt;li&gt;➤ CD30&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old male with a history of multiple myeloma presents with worsening symptoms of fatigue, bone pain, and renal dysfunction. What is the single most powerful predictor of survival in multiple myeloma?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Elevated LDH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;High-risk gene expression profile&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;β2-microglobulin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;De novo plasma cell leukemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. β2-microglobulin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) β2-microglobulin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• In multiple myeloma , β2-microglobulin is considered the single most powerful predictor of survival . Elevated levels of β2-microglobulin correlate with disease burden and tumor cell proliferation . It is used both in prognostic scoring and as a biomarker to assess the severity of the disease. β2-microglobulin is part of the major histocompatibility complex (MHC-I) and is expressed on the surface of all cells, with levels elevated in multiple myeloma due to the increased production of light chains by plasma cells.&lt;/li&gt;&lt;li&gt;• multiple myeloma&lt;/li&gt;&lt;li&gt;• β2-microglobulin&lt;/li&gt;&lt;li&gt;• single most powerful predictor of survival&lt;/li&gt;&lt;li&gt;• β2-microglobulin&lt;/li&gt;&lt;li&gt;• disease burden&lt;/li&gt;&lt;li&gt;• tumor cell proliferation&lt;/li&gt;&lt;li&gt;• prognostic scoring&lt;/li&gt;&lt;li&gt;• biomarker&lt;/li&gt;&lt;li&gt;• β2-microglobulin&lt;/li&gt;&lt;li&gt;• major histocompatibility complex (MHC-I)&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Elevated LDH: Lactate dehydrogenase (LDH) can be elevated in multiple myeloma and is associated with disease activity, but it is not as strong a predictor of survival as β2-microglobulin . It may indicate tissue damage but is not as specific as β2-microglobulin .&lt;/li&gt;&lt;li&gt;• Option A. Elevated LDH: Lactate dehydrogenase (LDH)&lt;/li&gt;&lt;li&gt;• not as strong a predictor&lt;/li&gt;&lt;li&gt;• β2-microglobulin&lt;/li&gt;&lt;li&gt;• β2-microglobulin&lt;/li&gt;&lt;li&gt;• Option B. High-risk gene expression profile: A high-risk gene expression profile can predict poor prognosis in multiple myeloma, but it is generally not as commonly used in routine clinical practice as β2-microglobulin . While important in research, it is not the single most powerful predictor .&lt;/li&gt;&lt;li&gt;• Option B. High-risk gene expression profile:&lt;/li&gt;&lt;li&gt;• high-risk gene expression profile&lt;/li&gt;&lt;li&gt;• β2-microglobulin&lt;/li&gt;&lt;li&gt;• single most powerful predictor&lt;/li&gt;&lt;li&gt;• Option D. De novo plasma cell leukemia: De novo plasma cell leukemia is a high-risk variant of multiple myeloma and is associated with poor prognosis. However, it is not a predictor of survival on its own in the general population of patients with multiple myeloma.&lt;/li&gt;&lt;li&gt;• Option D. De novo plasma cell leukemia: De novo plasma cell leukemia&lt;/li&gt;&lt;li&gt;• high-risk variant&lt;/li&gt;&lt;li&gt;• not a predictor of survival&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ β2-microglobulin is the most powerful and commonly used predictor of survival in multiple myeloma , providing valuable prognostic information and helping guide treatment decisions.&lt;/li&gt;&lt;li&gt;➤ β2-microglobulin&lt;/li&gt;&lt;li&gt;➤ most powerful&lt;/li&gt;&lt;li&gt;➤ predictor of survival&lt;/li&gt;&lt;li&gt;➤ multiple myeloma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old male with a history of chronic alcohol consumption presents with jaundice and abdominal pain. Laboratory tests show prolonged prothrombin time and serum bilirubin elevation. Which of the following is the correct formula for calculating Maddrey’s discriminant function in alcoholic hepatitis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2.6 × [The prolongation of the prothrombin time above control {seconds}] + serum bilirubin [mg/dL]&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3.6 × [The prolongation of the prothrombin time above control {seconds}] + serum bilirubin [mg/dL]&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;4.6 × [The prolongation of the prothrombin time above control {seconds}] + serum bilirubin [mg/dL]&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;5.6 × [The prolongation of the prothrombin time above control {seconds}] + serum bilirubin [mg/dL]&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 4.6 × [The prolongation of the prothrombin time above control {seconds}] + serum bilirubin [mg/dL]&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 4.6 × [The prolongation of the prothrombin time above control {seconds}] + serum bilirubin [mg/dL]&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The Maddrey Discriminant Function (MDF) is used to assess the short-term mortality risk in patients with alcoholic hepatitis . The formula for calculating MDF is:&lt;/li&gt;&lt;li&gt;• Maddrey Discriminant Function (MDF)&lt;/li&gt;&lt;li&gt;• short-term mortality risk&lt;/li&gt;&lt;li&gt;• alcoholic hepatitis&lt;/li&gt;&lt;li&gt;• MDF&lt;/li&gt;&lt;li&gt;• MDF = 4.6 × (prolongation of prothrombin time above control in seconds) + serum bilirubin in mg/dL&lt;/li&gt;&lt;li&gt;• MDF = 4.6 × (prolongation of prothrombin time above control in seconds) + serum bilirubin in mg/dL&lt;/li&gt;&lt;li&gt;• A MDF score &amp;gt;32 suggests a higher risk of short-term mortality, and patients with a score above this threshold may benefit from more aggressive treatment.&lt;/li&gt;&lt;li&gt;• MDF score &amp;gt;32&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. 2.6 × [The prolongation of the prothrombin time above control {seconds}] + serum bilirubin [mg/dL]: This is not the correct formula. The correct factor to be used is 4.6 , not 2.6.&lt;/li&gt;&lt;li&gt;• Option A. 2.6 × [The prolongation of the prothrombin time above control {seconds}] + serum bilirubin [mg/dL]:&lt;/li&gt;&lt;li&gt;• correct factor&lt;/li&gt;&lt;li&gt;• 4.6&lt;/li&gt;&lt;li&gt;• Option B. 3.6 × [The prolongation of the prothrombin time above control {seconds}] + serum bilirubin [mg/dL]: This is also incorrect, as the correct factor is 4.6 , not 3.6.&lt;/li&gt;&lt;li&gt;• Option B. 3.6 × [The prolongation of the prothrombin time above control {seconds}] + serum bilirubin [mg/dL]:&lt;/li&gt;&lt;li&gt;• correct factor&lt;/li&gt;&lt;li&gt;• 4.6&lt;/li&gt;&lt;li&gt;• Option D. 5.6 × [The prolongation of the prothrombin time above control {seconds}] + serum bilirubin [mg/dL]: This is incorrect because the correct factor is 4.6 , not 5.6.&lt;/li&gt;&lt;li&gt;• Option D. 5.6 × [The prolongation of the prothrombin time above control {seconds}] + serum bilirubin [mg/dL]:&lt;/li&gt;&lt;li&gt;• correct factor&lt;/li&gt;&lt;li&gt;• 4.6&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Maddrey Discriminant Function (MDF) , calculated as 4.6 × (prolongation of prothrombin time above control in seconds) + serum bilirubin , is used to predict short-term mortality in patients with alcoholic hepatitis .&lt;/li&gt;&lt;li&gt;➤ Maddrey Discriminant Function (MDF)&lt;/li&gt;&lt;li&gt;➤ 4.6 × (prolongation of prothrombin time above control in seconds) + serum bilirubin&lt;/li&gt;&lt;li&gt;➤ short-term mortality&lt;/li&gt;&lt;li&gt;➤ alcoholic hepatitis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In which of the following scenarios is Hy’s Law most commonly used?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alcoholic hepatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chronic Hepatitis B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Drug-induced liver injury&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Liver carcinoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Drug-induced liver injury&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Drug-induced liver injury&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Hy’s Law is used to predict the risk of severe hepatotoxicity in cases of drug-induced liver injury . It was established by Dr. Hyman Zimmerman in the 1970s, and it describes the increased risk of acute liver failure when jaundice develops in patients taking a new drug . Hy&#x27;s Law specifically predicts that if jaundice occurs during a clinical trial of a drug, the likelihood of severe hepatotoxicity and liver failure increases, with a 10:1 ratio between jaundice and liver failure . This finding is particularly important in the drug development process, as it often leads to the discontinuation of drug approval if severe liver injury is observed.&lt;/li&gt;&lt;li&gt;• Hy’s Law&lt;/li&gt;&lt;li&gt;• risk of severe hepatotoxicity&lt;/li&gt;&lt;li&gt;• drug-induced liver injury&lt;/li&gt;&lt;li&gt;• Dr. Hyman Zimmerman&lt;/li&gt;&lt;li&gt;• acute liver failure&lt;/li&gt;&lt;li&gt;• jaundice&lt;/li&gt;&lt;li&gt;• new drug&lt;/li&gt;&lt;li&gt;• jaundice occurs&lt;/li&gt;&lt;li&gt;• severe hepatotoxicity&lt;/li&gt;&lt;li&gt;• liver failure&lt;/li&gt;&lt;li&gt;• 10:1 ratio&lt;/li&gt;&lt;li&gt;• jaundice and liver failure&lt;/li&gt;&lt;li&gt;• severe liver injury&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Alcoholic hepatitis: While alcoholic hepatitis involves liver injury, Hy’s Law is specifically used to predict drug-induced liver injury and is not applicable to alcoholic hepatitis.&lt;/li&gt;&lt;li&gt;• Option A. Alcoholic hepatitis:&lt;/li&gt;&lt;li&gt;• alcoholic hepatitis&lt;/li&gt;&lt;li&gt;• Hy’s Law&lt;/li&gt;&lt;li&gt;• drug-induced liver injury&lt;/li&gt;&lt;li&gt;• Option B. Chronic Hepatitis B: Hy’s Law is not relevant to the management or progression of chronic Hepatitis B . It is specific to drug-induced liver injury and the risks associated with jaundice during clinical trials.&lt;/li&gt;&lt;li&gt;• Option B. Chronic Hepatitis B: Hy’s Law&lt;/li&gt;&lt;li&gt;• chronic Hepatitis B&lt;/li&gt;&lt;li&gt;• drug-induced liver injury&lt;/li&gt;&lt;li&gt;• Option D. Liver carcinoma: Hy’s Law is not used to assess liver carcinoma , which is a cancer and not a condition directly related to drug-induced liver injury. It is a concept used primarily in the context of drug hepatotoxicity .&lt;/li&gt;&lt;li&gt;• Option D. Liver carcinoma: Hy’s Law&lt;/li&gt;&lt;li&gt;• liver carcinoma&lt;/li&gt;&lt;li&gt;• drug hepatotoxicity&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hy’s Law is used in the context of drug-induced liver injury and predicts the risk of acute liver failure if jaundice occurs during clinical drug trials. It is a crucial concept in the drug development process, particularly for evaluating the liver toxicity of new medications.&lt;/li&gt;&lt;li&gt;➤ Hy’s Law&lt;/li&gt;&lt;li&gt;➤ drug-induced liver injury&lt;/li&gt;&lt;li&gt;➤ acute liver failure&lt;/li&gt;&lt;li&gt;➤ jaundice&lt;/li&gt;&lt;li&gt;➤ liver toxicity&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old male with a history of mild conjugated hyperbilirubinemia presents with dark pigmentation of the liver seen on imaging. Which of the following genes is defective in this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ABCCA&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;SLCO1B1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ATP8B1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ABCB11&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. ABCCA&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) ABCCA&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Dubin-Johnson syndrome (DJS) is a rare inherited disorder characterized by mild conjugated hyperbilirubinemia , normal liver function, and dark pigmentation in the liver. The defective gene in Dubin-Johnson syndrome is ABCCA , which encodes MRP2 (Multidrug Resistance Protein 2) . This gene defect impairs the excretion of conjugated bilirubin into the bile, leading to the characteristic features of DJS, including dark liver pigmentation and a characteristic urinary coproporphyrin pattern .&lt;/li&gt;&lt;li&gt;• Dubin-Johnson syndrome (DJS)&lt;/li&gt;&lt;li&gt;• mild conjugated hyperbilirubinemia&lt;/li&gt;&lt;li&gt;• dark pigmentation&lt;/li&gt;&lt;li&gt;• Dubin-Johnson syndrome&lt;/li&gt;&lt;li&gt;• ABCCA&lt;/li&gt;&lt;li&gt;• MRP2 (Multidrug Resistance Protein 2)&lt;/li&gt;&lt;li&gt;• dark liver pigmentation&lt;/li&gt;&lt;li&gt;• a characteristic urinary coproporphyrin pattern&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. SLCO1B1: SLCO1B1 encodes the OATP1B1 transporter and is associated with other disorders of bile acid transport , such as Rotor syndrome , not Dubin-Johnson syndrome .&lt;/li&gt;&lt;li&gt;• Option B. SLCO1B1: SLCO1B1&lt;/li&gt;&lt;li&gt;• OATP1B1 transporter&lt;/li&gt;&lt;li&gt;• bile acid transport&lt;/li&gt;&lt;li&gt;• Rotor syndrome&lt;/li&gt;&lt;li&gt;• Dubin-Johnson syndrome&lt;/li&gt;&lt;li&gt;• Option C. ATP8B1: ATP8B1 is associated with familial intrahepatic cholestasis type 1 (PFIC1) , a condition that causes severe cholestasis and liver dysfunction beginning in childhood. It is not related to Dubin-Johnson syndrome .&lt;/li&gt;&lt;li&gt;• Option C. ATP8B1: ATP8B1&lt;/li&gt;&lt;li&gt;• familial intrahepatic cholestasis type 1 (PFIC1)&lt;/li&gt;&lt;li&gt;• severe cholestasis&lt;/li&gt;&lt;li&gt;• liver dysfunction&lt;/li&gt;&lt;li&gt;• Dubin-Johnson syndrome&lt;/li&gt;&lt;li&gt;• Option D. ABCB11: ABCB11 encodes the BSEP (Bile Salt Export Pump) and is associated with familial intrahepatic cholestasis type 2 (PFIC2) , which also causes severe cholestasis . This gene
