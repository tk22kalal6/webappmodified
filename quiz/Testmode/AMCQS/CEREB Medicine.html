 is characterized by fluent speech, but impaired comprehension and repetition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Broca&#x27;s aphasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Wernicke&#x27;s aphasia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Global aphasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Conduction aphasia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Wernicke&#x27;s aphasia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Broca&#x27;s aphasia: Broca&#x27;s aphasia is non-fluent with effortful speech, but relatively preserved comprehension.&lt;/li&gt;&lt;li&gt;• Option A. Broca&#x27;s aphasia:&lt;/li&gt;&lt;li&gt;• Option C. Global aphasia: Global aphasia is a severe impairment of both production and comprehension of language.&lt;/li&gt;&lt;li&gt;• Option C. Global aphasia:&lt;/li&gt;&lt;li&gt;• Option D. Conduction aphasia: Conduction aphasia is characterized by fluent speech, relatively good comprehension, but impaired repetition.&lt;/li&gt;&lt;li&gt;• Option D. Conduction aphasia:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Differentiate Wernicke&#x27;s aphasia from other types by its characteristic fluent but nonsensical speech and impaired comprehension.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 72-year-old woman presents with increasing forgetfulness, misplacing items, forgetting appointments, depressed mood, and a lack of interest in activities. What is NOT suggestive of cortical dementia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Forgetfulness&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Depressed mood&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fluent speech&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Difficulty naming objects&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Depressed mood&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• While forgetfulness , fluent speech with anomia (difficulty naming objects), and executive dysfunction are common in cortical dementia, depressed mood is more characteristic of subcortical dementias or primary mood disorders.&lt;/li&gt;&lt;li&gt;• forgetfulness&lt;/li&gt;&lt;li&gt;• fluent speech&lt;/li&gt;&lt;li&gt;• anomia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Differentiate between cortical and subcortical dementia presentations, noting that depressed mood is not a hallmark of cortical dementia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Familial hemiplegic migraine type 1 is caused due to mutation in?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CACNA1A&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ATP1A2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;SCN1A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;SCN2A&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. CACNA1A&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old man presents with progressive weakness in his right arm and leg, difficulty climbing stairs, and smaller, less legible handwriting. Exam reveals increased tone and brisk reflexes in the right extremities, along with a positive Babinski sign. Which of the following is the most likely impairment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Upper motor neuron (UMN) lesions&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lower motor neuron (LMN) lesions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neuromuscular junction (NMJ) lesions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Myopathy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Upper motor neuron (UMN) lesions&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Lower motor neuron (LMN) lesions: LMN lesions present with weakness, decreased reflexes, atrophy, and fasciculations.&lt;/li&gt;&lt;li&gt;• Option B. Lower motor neuron (LMN) lesions:&lt;/li&gt;&lt;li&gt;• Option C. Neuromuscular junction (NMJ) lesions: NMJ lesions (e.g., myasthenia gravis) cause fatigable weakness and typically have normal reflexes.&lt;/li&gt;&lt;li&gt;• Option C. Neuromuscular junction (NMJ) lesions:&lt;/li&gt;&lt;li&gt;• Option D. Myopathy: Myopathies cause weakness with normal reflexes and tone, affecting proximal muscles.&lt;/li&gt;&lt;li&gt;• Option D. Myopathy:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize the clinical features that distinguish UMN lesions from other neuromuscular disorders.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year-old woman with a 30-pack-year smoking history presents with chronic cough and shortness of breath. Spirometry shows an FEV1/FVC ratio of 0.60. What does this finding suggest?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Restrictive lung disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Obstructive lung disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Normal lung function&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Interstitial lung disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Obstructive lung disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• A reduced FEV1/FVC ratio (typically &amp;lt; 0.70) is a hallmark of obstructive lung diseases, where airflow is limited, such as COPD and asthma.&lt;/li&gt;&lt;li&gt;• Other options&lt;/li&gt;&lt;li&gt;• Other options&lt;/li&gt;&lt;li&gt;• Option A. Restrictive lung disease: Characterized by reduced lung volumes with a normal or increased FEV1/FVC ratio.&lt;/li&gt;&lt;li&gt;• Option A. Restrictive lung disease:&lt;/li&gt;&lt;li&gt;• Option C. Normal lung function: Normal PFTs would show a normal FEV1/FVC ratio.&lt;/li&gt;&lt;li&gt;• Option C. Normal lung function:&lt;/li&gt;&lt;li&gt;• Option D. Interstitial lung disease: A type of restrictive lung disease.&lt;/li&gt;&lt;li&gt;• Option D. Interstitial lung disease:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A reduced FEV1/FVC ratio (&amp;lt; 0.70) on spirometry is indicative of obstructive lung disease, commonly seen in conditions like COPD and asthma.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman presents with a history of deep vein thrombosis (DVT) six months ago. She is concerned about her risk of recurrence. Which of the following factors is the strongest predictor of recurrent venous thromboembolism (VTE)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Factor V Leiden mutation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oral contraceptive use&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Active malignancy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prior history of DVT&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Prior history of DVT&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Prior history of DVT&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Factor V Leiden mutation: While a significant risk factor for VTE, it is not the strongest predictor of recurrence compared to a prior VTE event.&lt;/li&gt;&lt;li&gt;• Option A. Factor V Leiden mutation:&lt;/li&gt;&lt;li&gt;• Option B. Oral contraceptive use: This is a transient risk factor that decreases after discontinuation.&lt;/li&gt;&lt;li&gt;• Option B. Oral contraceptive use:&lt;/li&gt;&lt;li&gt;• Option C. Active malignancy: Increases VTE risk but is less predictive of recurrence than a prior VTE.&lt;/li&gt;&lt;li&gt;• Option C. Active malignancy:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A prior history of venous thromboembolism (VTE) is the strongest predictor of recurrent events.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old banker with a history of DVT presents with progressive dyspnea, chest tightness, and syncope. PFTs are normal, but DLCO is reduced. ECHO shows elevated Right Ventricular Systolic Pressure (RVSP). What is the next BEST step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;MRI angiogram of the thorax&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CT pulmonary angiogram (CTPA)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Coronary angiography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Start prostacyclin therapy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. CT pulmonary angiogram (CTPA)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option A. MRI angiogram of the thorax: While useful for some vascular imaging, not as sensitive or readily available as CTPA for CTEPH.&lt;/li&gt;&lt;li&gt;• Option A. MRI angiogram of the thorax:&lt;/li&gt;&lt;li&gt;• Option C. Coronary angiography: This assesses coronary arteries, not pulmonary circulation.&lt;/li&gt;&lt;li&gt;• Option C. Coronary angiography:&lt;/li&gt;&lt;li&gt;• Option D. Start prostacyclin therapy: This is a treatment option for PAH, but not the initial step in diagnosis.&lt;/li&gt;&lt;li&gt;• Option D. Start prostacyclin therapy:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• CTPA is the primary imaging modality for diagnosing chronic thromboembolic pulmonary hypertension (CTEPH).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 48-year-old man with a history of asthma presents to the clinic with worsening wheezing, cough, and shortness of breath. Which of the following is the LEAST likely trigger for his current exacerbation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Exposure to cat dander&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Recent URI with rhinovirus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Using beta-blocker for hypertension&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Consuming large amounts of alcohol&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Consuming large amounts of alcohol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Options A. Exposure to cat dander: Animal dander is a common allergen and a well-known trigger for asthma exacerbations.&lt;/li&gt;&lt;li&gt;• Options A. Exposure to cat dander:&lt;/li&gt;&lt;li&gt;• Options B. Recent URI with rhinovirus: Viral respiratory infections are among the most common triggers of asthma exacerbations.&lt;/li&gt;&lt;li&gt;• Options B. Recent URI with rhinovirus:&lt;/li&gt;&lt;li&gt;• Options C. Using a beta-blocker for hypertension: Beta-blockers can worsen asthma symptoms due to their bronchoconstrictive effects by blocking beta-2 receptors in the airways.&lt;/li&gt;&lt;li&gt;• Options C. Using a beta-blocker for hypertension:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Alcohol consumption is not a direct trigger for bronchoconstriction and airway inflammation in asthma.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old male with a history of atrial fibrillation presents with progressive dyspnea and a dry cough over the past three months. He has been on amiodarone therapy for the past year. High-resolution CT of the chest reveals findings consistent with interstitial lung disease (ILD). All of the following medications are known to cause ILD except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amiodarone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Methotrexate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bleomycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cisplatin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Cisplatin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Amiodarone: Known to cause ILD, particularly with long-term use.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Amiodarone:&lt;/li&gt;&lt;li&gt;• Option B. Methotrexate: Associated with ILD in patients, particularly those with rheumatoid arthritis.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Methotrexate:&lt;/li&gt;&lt;li&gt;• Option C. Bleomycin: A chemotherapeutic agent well known for its potential to cause ILD&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Bleomycin:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Amiodarone, methotrexate, and bleomycin are known to cause drug-induced interstitial lung disease (ILD), while cisplatin is not typically associated with ILD; its primary toxicities are nephrotoxicity and ototoxicity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old man presents with dyspnea and pleuritic chest pain. A chest X-ray reveals a pleural effusion. Diagnostic thoracentesis is performed, and pleural fluid analysis shows the following: pleural fluid protein/serum protein ratio of 0.7. How would this pleural effusion be classified?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Transudative&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Exudative&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Malignant&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hemorrhagic&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Exudative&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Exudative&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Transudative : Transudative effusions do not meet Light&#x27;s criteria for exudative effusions and are typically due to systemic factors such as heart failure or cirrhosis.&lt;/li&gt;&lt;li&gt;• Option A. Transudative&lt;/li&gt;&lt;li&gt;• Option C. Malignant : While malignancy can cause exudative effusions, this classification is based on Light&#x27;s criteria, not etiology.&lt;/li&gt;&lt;li&gt;• Option C. Malignant&lt;/li&gt;&lt;li&gt;• Option D. Hemorrhagic : Refers to the presence of blood in the pleural fluid, which is a descriptive term rather than a classification based on Light&#x27;s criteria.&lt;/li&gt;&lt;li&gt;• Option D. Hemorrhagic&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A pleural effusion is classified as exudative if one or more of Light&#x27;s criteria are met, such as a pleural fluid protein/serum protein ratio &amp;gt; 0.5. In this case, the pleural fluid protein/serum protein ratio is 0.7, classifying it as exudative.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;According to the berlin definition, moderate ARDS is characterized by all, except: (NEET PG 2018)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;PaO2/FiO2 ratio 200-300 mm/Hg&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bilateral interstitial infiltrates&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Symptom onset within a week&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;No cardiac failure on echocardiography&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. PaO2/FiO2 ratio 200-300 mm/Hg&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. PaO2/FiO2 ratio 200-300 mm/Hg&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Bilateral interstitial infiltrates: This is correct and consistent with all classifications of ARDS, which require bilateral opacities on imaging, either from chest radiographs or CT, indicative of pulmonary edema not fully explained by cardiac failure or fluid overload.&lt;/li&gt;&lt;li&gt;• Option B. Bilateral interstitial infiltrates:&lt;/li&gt;&lt;li&gt;• Option C. Symptom onset within a week: True for the Berlin definition, which stipulates that ARDS must occur within 7 days of a known clinical insult or new or worsening respiratory symptoms.&lt;/li&gt;&lt;li&gt;• Option C. Symptom onset within a week:&lt;/li&gt;&lt;li&gt;• Option D. No cardiac failure on echocardiography: Also true according to the Berlin definition, as the pulmonary edema should not be fully explained by cardiac failure or fluid overload, thus necessitating the exclusion of cardiac failure through echocardiography.&lt;/li&gt;&lt;li&gt;• Option D. No cardiac failure on echocardiography:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ 2012 Berlin Definition:&lt;/li&gt;&lt;li&gt;➤ 2012 Berlin Definition:&lt;/li&gt;&lt;li&gt;➤ Onset within 7 days after a known clinical insult or new or worsening respiratory symptoms B/L opacities (Alveolar/Interstitial that are \&quot;consistent with pulmonary edema\&quot; on chest radiographs or chest CT) Minimum PEEP setting or CPAP, 5 cm of water.&lt;/li&gt;&lt;li&gt;➤ Onset within 7 days after a known clinical insult or new or worsening respiratory symptoms&lt;/li&gt;&lt;li&gt;➤ Onset within 7 days&lt;/li&gt;&lt;li&gt;➤ B/L opacities (Alveolar/Interstitial that are \&quot;consistent with pulmonary edema\&quot; on chest radiographs or chest CT)&lt;/li&gt;&lt;li&gt;➤ \&quot;consistent with pulmonary edema\&quot;&lt;/li&gt;&lt;li&gt;➤ Minimum PEEP setting or CPAP, 5 cm of water.&lt;/li&gt;&lt;li&gt;➤ PaO 2 : FiO 2 assessed on invasive mechanical ventilation (CPAP criterion used for the diagnosis of mild ARDS).&lt;/li&gt;&lt;li&gt;➤ Categorization of ARDS severity (on the basis of FiO 2 ):&lt;/li&gt;&lt;li&gt;➤ Categorization of ARDS severity (on the basis of FiO 2 ):&lt;/li&gt;&lt;li&gt;➤ Mild: 200-300 Moderate: 100-200 Severe: &amp;lt;100&lt;/li&gt;&lt;li&gt;➤ Mild: 200-300&lt;/li&gt;&lt;li&gt;➤ Moderate: 100-200&lt;/li&gt;&lt;li&gt;➤ Severe: &amp;lt;100&lt;/li&gt;&lt;li&gt;➤ In resource limited settings Kigali Modifications was proposed (2016):&lt;/li&gt;&lt;li&gt;➤ Kigali Modifications&lt;/li&gt;&lt;li&gt;➤ Bilateral opacities could be documented by either ultrasonography or chest radiograph . Oxygenation criteria: pulse oximetry oxygen saturation (SpO 2 )/FiO 2 ratio ≤ 315 without the requirement for PEEP.&lt;/li&gt;&lt;li&gt;➤ Bilateral opacities could be documented by either ultrasonography or chest radiograph .&lt;/li&gt;&lt;li&gt;➤ Oxygenation criteria: pulse oximetry oxygen saturation (SpO 2 )/FiO 2 ratio ≤ 315 without the requirement for PEEP.&lt;/li&gt;&lt;li&gt;➤ (SpO 2 )/FiO 2 ratio ≤ 315 without the requirement for PEEP.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference - Harrison/Respiratory Failure/Chap 301&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All are features of the MOANS criteria except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mask seal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Obesity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Age&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Neck mobility&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Neck mobility&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Neck mobility&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Mask seal: Difficulty in achieving a proper mask seal due to facial hair, facial injuries, etc., is a feature of MOANS.&lt;/li&gt;&lt;li&gt;• Option A. Mask seal:&lt;/li&gt;&lt;li&gt;• Option B. Obesity: Obesity is a factor in the MOANS criteria that can complicate bag-mask ventilation due to increased airway obstruction and difficulty in ventilation.&lt;/li&gt;&lt;li&gt;• Option B. Obesity:&lt;/li&gt;&lt;li&gt;• Option C. Age: Age over 55 can affect airway anatomy and lung compliance, making ventilation more challenging.&lt;/li&gt;&lt;li&gt;• Option C. Age:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Neck mobility is part of the LEMON criteria for assessing difficult intubation, not the MOANS criteria for predicting difficult bag-mask ventilation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old female patient is on mechanical ventilation and is being weaned off. Which mode of ventilation is best in this situation ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IMV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;SIMV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;AC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;PSV&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. PSV&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) PSV&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. IMV: Intermittent Mandatory Ventilation provides a set number of mandatory breaths per minute with no support to patient-initiated breaths, which is not ideal for weaning.&lt;/li&gt;&lt;li&gt;• Option A. IMV:&lt;/li&gt;&lt;li&gt;• Option B. SIMV: Synchronized Intermittent Mandatory Ventilation provides a set number of mandatory breaths per minute with synchronized support to patient-initiated breaths, but it may still provide more support than necessary for a weaning patient.&lt;/li&gt;&lt;li&gt;• Option B. SIMV:&lt;/li&gt;&lt;li&gt;• Option C. AC: Assist Control Ventilation provides a set number of mandatory breaths per minute with full support to any additional breaths initiated by the patient, which is ideal to support respiratory failure but not during weaning.&lt;/li&gt;&lt;li&gt;• Option C. AC:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pressure Support Ventilation (PSV) is the most suitable mode for weaning a patient off mechanical ventilation as it provides partial support to patient-initiated breaths, facilitating gradual assumption of breathing effort by the patient.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old patient with long-standing type 2 diabetes presents with fatigue, pruritus, and elevated creatinine. Renal ultrasound shows bilaterally small kidneys measuring 7 cm in length. Which of the following laboratory findings would best support a diagnosis of CKD rather than acute kidney injury (AKI)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Elevated serum creatinine kinase (CK)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypercalcemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Elevated parathyroid hormone (PTH)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypokalemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Elevated parathyroid hormone (PTH)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Elevated parathyroid hormone (PTH)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Elevated serum creatinine kinase (CK) : Elevated CK is primarily seen in muscle damage, not CKD.&lt;/li&gt;&lt;li&gt;• Option A. Elevated serum creatinine kinase (CK)&lt;/li&gt;&lt;li&gt;• Option B. Hypercalcemia : CKD often leads to hypocalcemia (low calcium) due to impaired vitamin D metabolism, not hypercalcemia.&lt;/li&gt;&lt;li&gt;• Option B. Hypercalcemia&lt;/li&gt;&lt;li&gt;• Option D. Hypokalemia : Hypokalemia is not a primary feature of CKD, although it can occur in later stages due to medication use or other factors.&lt;/li&gt;&lt;li&gt;• Option D. Hypokalemia&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• CKD is characterized by a gradual decline in kidney function over months or years, while AKI is a sudden onset of kidney dysfunction. Elevated parathyroid hormone (PTH) is a key laboratory marker for CKD due to secondary hyperparathyroidism caused by impaired vitamin D metabolism and phosphate retention.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In CKD, the remaining nephrons undergo hyperfiltration and hypertrophy to compensate for lost renal mass. Which of the following is a long-term consequence of these adaptations?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Improved renal function&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glomerulosclerosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased renal blood flow&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Decreased intrarenal pressure&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Glomerulosclerosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Glomerulosclerosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Improved renal function: Hyperfiltration and hypertrophy only temporarily maintain GFR and eventually lead to decline.&lt;/li&gt;&lt;li&gt;• Option A. Improved renal function:&lt;/li&gt;&lt;li&gt;• Option C. Increased renal blood flow: While blood flow initially increases, it eventually decreases as nephrons are lost.&lt;/li&gt;&lt;li&gt;• Option C. Increased renal blood flow:&lt;/li&gt;&lt;li&gt;• Option D. Decreased intrarenal pressure: Intrarenal pressure actually increases due to hyperfiltration, contributing to damage&lt;/li&gt;&lt;li&gt;• Option D. Decreased intrarenal pressure:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ To understand that while hyperfiltration and hypertrophy are initially compensatory mechanisms in chronic kidney disease (CKD), they ultimately lead to glomerulosclerosis and progressive decline in renal function. Recognizing this pathophysiological process highlights the importance of early intervention and management to slow down the progression of CKD.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is NOT a cause of hypovolemic hyponatremia with a urine sodium level greater than 20 mEq/L?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diuretic excess&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mineralocorticoid deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cerebral salt wasting syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Syndrome of inappropriate antidiuretic hormone secretion (SIADH)&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Syndrome of inappropriate antidiuretic hormone secretion (SIADH)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Syndrome of inappropriate antidiuretic hormone secretion (SIADH)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Diuretic excess, Option B. Mineralocorticoid deficiency, and Option C. Cerebral salt wasting syndrome are all causes of hypovolemic hyponatremia with a urine sodium level greater than 20 mEq/L.&lt;/li&gt;&lt;li&gt;• Option A. Diuretic excess, Option B. Mineralocorticoid deficiency, and Option C. Cerebral salt wasting syndrome&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ To understand the different types of hyponatremia and their associated urine sodium levels. Hypovolemic hyponatremia with a urine sodium level greater than 20 mEq/L is caused by renal sodium loss (e.g., diuretics, mineralocorticoid deficiency) or extrarenal sodium loss (e.g., cerebral salt wasting). SIADH is euvolemic hyponatremia with high urine sodium due to excessive water retention.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with the following laboratory values: Which of the following best describes the patient’s acid–base status?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anion gap metabolic acidosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anion gap metabolic acidosis plus metabolic alkalosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anion gap metabolic acidosis plus normal anion gap metabolic acidosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Normal anion gap metabolic acidosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Anion gap metabolic acidosis plus normal anion gap metabolic acidosis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-01-16%20130956.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Anion gap metabolic acidosis plus normal anion gap metabolic acidosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option A. Anion gap metabolic acidosis: Does not account for the extra bicarbonate drop.&lt;/li&gt;&lt;li&gt;• Option A. Anion gap metabolic acidosis:&lt;/li&gt;&lt;li&gt;• Option B. Anion gap metabolic acidosis plus metabolic alkalosis: Would typically yield a higher bicarbonate, often with Δ–Δ &amp;gt; 2.&lt;/li&gt;&lt;li&gt;• Option B. Anion gap metabolic acidosis plus metabolic alkalosis:&lt;/li&gt;&lt;li&gt;• Option D. Normal anion gap metabolic acidosis: The elevated AG of 18 rules out a pure normal AG acidosis.&lt;/li&gt;&lt;li&gt;• Option D. Normal anion gap metabolic acidosis:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ When you see a low bicarbonate and an elevated anion gap, use the Delta–Delta Ratio. A ratio &amp;lt;1 suggests coexisting anion gap and normal anion gap metabolic acidosis. Top of Form&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about ambulatory blood pressure monitoring (ABPM) is FALSE?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It measures BP every 15-30 minutes during the day and every 15-60 minutes at night.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It provides a more comprehensive assessment of BP than isolated clinic readings.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is less reliable than home BP monitoring for predicting target organ damage.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;An attenuated nocturnal BP dip is associated with increased cardiovascular risk.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. It is less reliable than home BP monitoring for predicting target organ damage.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) It is less reliable than home BP monitoring for predicting target organ damage.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. It measures BP every 15-30 minutes during the day and every 15-60 minutes at night : ABPM takes frequent BP readings throughout the day and night, providing a more complete picture than clinic readings.&lt;/li&gt;&lt;li&gt;• Option A. It measures BP every 15-30 minutes during the day and every 15-60 minutes at night&lt;/li&gt;&lt;li&gt;• Option B. It provides a more comprehensive assessment of BP than isolated clinic readings : ABPM captures BP variations throughout the day, unlike isolated clinic readings.&lt;/li&gt;&lt;li&gt;• Option B. It provides a more comprehensive assessment of BP than isolated clinic readings&lt;/li&gt;&lt;li&gt;• Option D. An attenuated nocturnal BP dip is associated with increased cardiovascular risk : Less pronounced or absent nocturnal BP dips are linked to higher cardiovascular risk. ABPM helps identify these patterns.&lt;/li&gt;&lt;li&gt;• Option D. An attenuated nocturnal BP dip is associated with increased cardiovascular risk&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• ABPM is a valuable tool for diagnosing and managing hypertension because it provides a more complete and accurate assessment of blood pressure patterns than other methods.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old male with a history of alcohol abuse presents with sudden onset of severe pain, redness, and swelling in his left big toe. What is the MOST LIKELY diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rheumatoid arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gouty arthritis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pseudogout&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Osteoarthritis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Gouty arthritis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Gouty arthritis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Rheumatoid arthritis : This is an autoimmune condition that typically affects multiple joints symmetrically (both sides of the body). It tends to develop gradually and doesn&#x27;t usually cause sudden, severe pain in a single joint like gout does.&lt;/li&gt;&lt;li&gt;• Option A. Rheumatoid arthritis&lt;/li&gt;&lt;li&gt;• Option C. Pseudogout: While similar to gout in terms of causing acute joint pain, pseudogout more commonly affects the knee rather than the big toe. Also, it&#x27;s not as strongly associated with alcohol use as gout.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Pseudogout:&lt;/li&gt;&lt;li&gt;• Option D. Osteoarthritis: This is a degenerative joint disease that usually develops slowly over time. It can affect the big toe, but the onset is typically more gradual and less severe than the sudden pain seen in gout.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Osteoarthritis:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Gouty arthritis is a common inflammatory arthritis associated with alcohol use. It typically presents with sudden, severe pain, redness, and swelling in the big toe (podagra). Recognizing the classic presentation and risk factors can help guide appropriate diagnosis and treatment&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old male presents with a 6-month history of photosensitivity, malar rash, and recurrent episodes of mucositis. He also reports headaches, seizures, and difficulty concentrating. Anti-nuclear antibody (ANA) testing is positive, and anti-dsDNA antibodies are present. A kidney biopsy reveals signs of lupus nephritis. A mutation analysis of which of the following genes is most likely to be informative, regarding the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;TLR7&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IRF5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;TREX1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;TNFSF4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. TREX1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) TREX1&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. TLR7: Gain-of-function mutations in TLR7 are associated with SLE, but they typically lead to adult-onset disease with a milder phenotype, not the early-onset and severe neuropsychiatric manifestations seen in this patient.&lt;/li&gt;&lt;li&gt;• Option A. TLR7:&lt;/li&gt;&lt;li&gt;• Option B. IRF5: Variants in IRF5 increase susceptibility to SLE, but they are not typically associated with monogenic forms or severe neuropsychiatric presentations.&lt;/li&gt;&lt;li&gt;• Option B. IRF5:&lt;/li&gt;&lt;li&gt;• Option D. TNFSF4: Mutations in TNFSF4 are linked to an increased risk of SLE, but they do not usually cause the specific combination of early-onset, neuropsychiatric symptoms, and lupus nephritis seen in this case.&lt;/li&gt;&lt;li&gt;• Option D. TNFSF4:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Monogenic lupus: A small percentage of SLE cases are caused by single gene mutations, with TREX1 being one of the most well-characterized. Patients with monogenic lupus often present with early-onset disease and may have more severe manifestations, including neuropsychiatric involvement. Identifying a TREX1 mutation can confirm the diagnosis of monogenic lupus and has implications for prognosis and treatment.&lt;/li&gt;&lt;li&gt;➤ Monogenic lupus:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a temporal artery biopsy for suspected giant cell arteritis, which of the following factors is MOST important for improving diagnostic yield?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Obtaining a biopsy sample from the most tender area of the artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Using a large bore needle for biopsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Obtaining a biopsy segment of at least 3-5 cm in length&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Performing the biopsy under general anesthesia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Obtaining a biopsy segment of at least 3-5 cm in length&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Obtaining a biopsy segment of at least 3-5 cm in length&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Obtaining a biopsy sample from the most tender area of the artery: While tenderness might indicate inflammation, a longer segment is more important for sampling.&lt;/li&gt;&lt;li&gt;• Option A. Obtaining a biopsy sample from the most tender area of the artery:&lt;/li&gt;&lt;li&gt;• Option B. Using a large bore needle for biopsy: The needle size is less relevant than the length of the biopsy specimen.&lt;/li&gt;&lt;li&gt;• Option B. Using a large bore needle for biopsy:&lt;/li&gt;&lt;li&gt;• Option D. Performing the biopsy under general anesthesia: General anesthesia is not typically required.&lt;/li&gt;&lt;li&gt;• Option D. Performing the biopsy under general anesthesia:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Adequate biopsy length is essential for accurate diagnosis of GCA. While other factors like tenderness or imaging findings can guide the biopsy site, the length of the specimen is the most critical determinant of diagnostic yield.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman presents with progressive muscle weakness, difficulty swallowing, and a persistent skin rash. She reports feeling tired and experiencing muscle aches. Physical examination reveals erythematous papules and plaques over the knuckles and elbows. Additionally, she has a purplish rash on her eyelids and periorbital edema. On examination patient&#x27;s hands showing erythematous papules and plaques over the knuckles (as shown in the image below): Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Systemic lupus erythematosus (SLE)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Psoriasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dermatomyositis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Scleroderma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Dermatomyositis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/07/30/screenshot-2024-07-30-120241.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Dermatomyositis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Systemic lupus erythematosus (SLE): While SLE can present with muscle weakness and skin rash, the pattern of skin involvement and presence of Gottron sign are more characteristic of dermatomyositis.&lt;/li&gt;&lt;li&gt;• Option A. Systemic lupus erythematosus (SLE):&lt;/li&gt;&lt;li&gt;• Option B. Psoriasis: Psoriasis typically presents with well-demarcated, silvery plaques on extensor surfaces, not the violaceous rash seen in this patient.&lt;/li&gt;&lt;li&gt;• Option B. Psoriasis:&lt;/li&gt;&lt;li&gt;• Option D. Scleroderma: Scleroderma is characterized by skin thickening and fibrosis, not the muscle weakness and specific rash seen in this case.&lt;/li&gt;&lt;li&gt;• Option D. Scleroderma:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Recognize the key clinical features of dermatomyositis, including Gottron&#x27;s papules and heliotrope rash, as these are important for early diagnosis and prompt initiation of treatment.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which cancer site had the highest incidence rate among males in 2021?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lung&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prostate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Colorectal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pancreas&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Prostate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Prostate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Lung: While lung cancer is the leading cause of cancer deaths, it does not have the highest number of new cases (incidence) among males (12%).&lt;/li&gt;&lt;li&gt;• Option A. Lung:&lt;/li&gt;&lt;li&gt;• Option C. Colorectal: Colorectal cancer is the third most common (8%) cancer in men, but its incidence rate is lower than that of prostate cancer.&lt;/li&gt;&lt;li&gt;• Option C. Colorectal:&lt;/li&gt;&lt;li&gt;• Option D. Pancreas: Pancreatic cancer is less common than prostate cancer, with a lower incidence rate.&lt;/li&gt;&lt;li&gt;• Option D. Pancreas:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Prostate cancer screening and early detection are crucial for men&#x27;s health.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 15-year-old boy presents to the emergency department with severe pain in his lower back and legs. He reports that he has experienced similar pain episodes in the past, usually during times of stress or dehydration. He also mentions that he had a recent upper respiratory infection. On examination, he appears to be in distress due to pain, his temperature is 37.8°C (100°F), and his sclerae are icteric. Laboratory tests reveal a hemoglobin level of 8 g/dL, reticulocyte count of 12%, and elevated bilirubin. Peripheral blood smear shows sickle-shaped red blood cells. Which of the following is the most likely mutation responsible for the condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Non-sense mutation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Conservative missense mutation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Non-conservative missense mutation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Frameshift mutation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Non-conservative missense mutation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A. Non-sense mutation : This type of mutation introduces a premature stop codon, leading to truncated proteins. It is not the cause of sickle cell disease.&lt;/li&gt;&lt;li&gt;• Option A. Non-sense mutation&lt;/li&gt;&lt;li&gt;• Option B. Conservative missense mutation : This type of mutation changes an amino acid to another with similar properties, which usually does not significantly affect protein function. Sickle cell disease is caused by a non-conservative missense mutation.&lt;/li&gt;&lt;li&gt;• Option B. Conservative missense mutation&lt;/li&gt;&lt;li&gt;• Option D. Frameshift mutation : This type of mutation is caused by insertions or deletions that shift the reading frame of the genetic code, resulting in a completely different amino acid sequence downstream. It is not the cause of sickle cell disease.&lt;/li&gt;&lt;li&gt;• Option D. Frameshift mutation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Sickle cell disease is caused by a non-conservative missense mutation in the HBB gene, leading to the substitution of glutamic acid with valine at the sixth position of the beta-globin chain. This mutation alters the properties of hemoglobin, causing red blood cells to assume a sickle shape under low oxygen conditions.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the context of cancer development, which of the following statements best differentiates proto-oncogenes from tumor suppressor genes?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Proto-oncogenes causes cancer by gain of function mutations, while tumor suppressor genes cause cancer due to loss of function mutations.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Proto-oncogenes are typically inactivated in cancer, while tumor suppressor genes are overactivated.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Proto-oncogenes are exclusively found in malignant tumors, while tumor suppressor genes are found in benign tumors.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Proto-oncogenes encode for growth factors, while tumor suppressor genes encode for growth factor receptors.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Proto-oncogenes causes cancer by gain of function mutations, while tumor suppressor genes cause cancer due to loss of function mutations.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B . Proto-oncogenes are not typically inactivated in cancer; they are activated or overexpressed. Tumor suppressor genes are often inactivated or under expressed in cancer.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Option C. Both proto-oncogenes and tumor suppressor genes can be involved in both malignant and benign tumors.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Option D. Proto-oncogenes and tumor suppressor genes can encode a variety of proteins, not limited to growth factors and growth factor receptors.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Proto-oncogenes and tumor suppressor genes are two key classes of genes involved in cancer development. Proto-oncogenes promote cell growth and proliferation and can lead to cancer when mutated to gain function. Tumor suppressor genes normally inhibit cell growth, and their inactivation or loss of function can contribute to cancer development.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with mantle cell lymphoma (MCL). Which of the following genetic alterations is MOST likely associated with this malignancy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CDKN2A (p16INK4A) mutation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CDKN1B (p27) mutation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CCND1 amplification&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;TP53 mutation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. CCND1 amplification&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. CDKN2A (p16INK4A) mutation: While CDKN2A mutations can be seen in various cancers, they are more commonly associated with melanoma and other solid tumors. In mantle cell lymphoma, CDKN2A deletions are associated with poor prognosis but are not the primary driver of the disease.&lt;/li&gt;&lt;li&gt;• Option A. CDKN2A (p16INK4A) mutation:&lt;/li&gt;&lt;li&gt;• Option B. CDKN1B (p27) mutation: Mutations in CDKN1B are associated with MEN4 syndrome (multiple endocrine neoplasia type 4) and can be seen in other cancers, but not typically in mantle cell lymphoma.&lt;/li&gt;&lt;li&gt;• Option B. CDKN1B (p27) mutation:&lt;/li&gt;&lt;li&gt;• Option D. TP53 mutation: TP53 is a tumor suppressor gene, and mutations are found in various cancers. While TP53 mutations can occur in MCL and are associated with a worse prognosis, they are not the primary genetic alteration driving the disease.&lt;/li&gt;&lt;li&gt;• Option D. TP53 mutation:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ CCND1 amplification is a hallmark of mantle cell lymphoma.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old patient presents with painless hematuria and flank pain. Imaging reveals a renal mass with characteristic features of clear cell renal cell carcinoma (RCC). Which of the following genetic alterations is MOST likely involved in the pathogenesis of this tumor?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mutation in BRCA1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amplification of HER2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Loss of function mutation in VHL&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Activation of KRAS&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Loss of function mutation in VHL&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Mutation in BRCA1: BRCA1 is a tumor suppressor gene primarily associated with breast and ovarian cancers. While it can be involved in other cancers, it&#x27;s not the primary driver of clear cell renal cell carcinoma (RCC).&lt;/li&gt;&lt;li&gt;• Option A. Mutation in BRCA1:&lt;/li&gt;&lt;li&gt;• Option B. Amplification of HER2: HER2 amplification is a key feature of certain breast cancers and some other malignancies, but not clear cell RCC.&lt;/li&gt;&lt;li&gt;• Option B. Amplification of HER2:&lt;/li&gt;&lt;li&gt;• Option D. Activation of KRAS: KRAS is an oncogene involved in various cancers, including some types of lung and colon cancer. It is not the hallmark of clear cell RCC.&lt;/li&gt;&lt;li&gt;• Option D. Activation of KRAS:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The VHL gene plays a crucial role in oxygen sensing and regulation of blood vessel growth. When VHL is inactivated, it leads to the stabilization and activation of hypoxia-inducible factor (HIF), which promotes angiogenesis (new blood vessel formation) and tumor growth. This is why VHL loss-of-function mutations are so strongly linked to clear cell RCC.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year-old woman with metastatic pancreatic cancer is undergoing chemotherapy. Her oncologist is considering adding an antimetabolite that not only disrupts DNA synthesis but also has an inhibitory effect on RNA reductase to further hinder cancer cell growth. Which of the following medications would BEST fit this description?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fludarabine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;6-Mercaptopurine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gemcitabine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;5-Fluorouracil (5-FU)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Gemcitabine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Gemcitabine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Fludarabine : Fludarabine primarily acts by incorporating into DNA and inhibiting DNA polymerase and other enzymes involved in DNA synthesis and repair. It does not have a known mechanism of action involving RNA reductase inhibition.&lt;/li&gt;&lt;li&gt;• Option A. Fludarabine&lt;/li&gt;&lt;li&gt;• Option B. 6-Mercaptopurine : This purine analog inhibits purine synthesis, indirectly affecting both DNA and RNA synthesis. However, its primary target is not RNA reductase.&lt;/li&gt;&lt;li&gt;• Option B. 6-Mercaptopurine&lt;/li&gt;&lt;li&gt;• Option D. 5-Fluorouracil (5-FU) : 5-FU acts by inhibiting thymidylate synthase, an enzyme crucial for DNA synthesis. It does not directly inhibit RNA reductase.&lt;/li&gt;&lt;li&gt;• Option D. 5-Fluorouracil (5-FU)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Gemcitabine&#x27;s dual mechanism of action, targeting both DNA and RNA synthesis, makes it a valuable chemotherapeutic option for various cancers, including pancreatic cancer.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient is about to start a chemotherapy regimen containing high-dose cyclophosphamide (&amp;gt;1500mg/m²). Which antiemetic regimen is MOST appropriate for preventing CINV in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dexamethasone alone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;5HT3 antagonist alone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dexamethasone + 5HT3 antagonist&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dexamethasone + 5HT3 antagonist + NK1 receptor antagonist&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Dexamethasone + 5HT3 antagonist + NK1 receptor antagonist&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Dexamethasone + 5HT3 antagonist + NK1 receptor antagonist&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Dexamethasone alone: While dexamethasone has antiemetic properties, it is not sufficient on its own to prevent CINV in high-risk regimens like those involving high-dose cyclophosphamide.&lt;/li&gt;&lt;li&gt;• Option A. Dexamethasone alone:&lt;/li&gt;&lt;li&gt;• Option B. 5HT3 antagonist alone: 5HT3 antagonists are effective antiemetics, but they are not potent enough to control CINV in high-risk settings when used alone.&lt;/li&gt;&lt;li&gt;• Option B. 5HT3 antagonist alone:&lt;/li&gt;&lt;li&gt;• Option C. Dexamethasone + 5HT3 antagonist: This combination provides better control than either drug alone, but it may still be inadequate for high-risk chemotherapy. The addition of an NK1 receptor antagonist further enhances antiemetic efficacy in these cases.&lt;/li&gt;&lt;li&gt;• Option C. Dexamethasone + 5HT3 antagonist:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• High-risk emetogenic chemotherapy requires a triple-drug antiemetic regimen to effectively prevent CINV.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man with acute myeloid leukemia (AML) undergoing chemotherapy presents to the emergency department with a 2-day history of fever, right lower quadrant abdominal pain, and watery diarrhea. His absolute neutrophil count (ANC) is 300/µL. Abdominal CT scan reveals cecal wall thickening. Which of the following is the MOST likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Appendicitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diverticulitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neutropenic enterocolitis (typhlitis)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ischemic colitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Neutropenic enterocolitis (typhlitis)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Neutropenic enterocolitis (typhlitis)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Appendicitis: While appendicitis can present with similar symptoms, it is less likely in this patient with neutropenia and cecal wall thickening.&lt;/li&gt;&lt;li&gt;• Option A. Appendicitis:&lt;/li&gt;&lt;li&gt;• Option B. Diverticulitis: Diverticulitis typically affects the left colon and is less common in younger individuals.&lt;/li&gt;&lt;li&gt;• Option B. Diverticulitis:&lt;/li&gt;&lt;li&gt;• Option D. Ischemic colitis: Ischemic colitis is more common in older individuals with cardiovascular risk factors. It usually presents with bloody diarrhea and is less likely in the context of neutropenia.&lt;/li&gt;&lt;li&gt;• Option D. Ischemic colitis:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Neutropenic enterocolitis is a life-threatening complication that can occur in patients with severe neutropenia. Early recognition and prompt treatment are essential.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old woman with a history of squamous cell lung cancer presents with fatigue, constipation, and confusion. Her laboratory tests reveal a serum calcium level of 13 mg/dL. Which of the following is the MOST Common mechanism underlying her hypercalcemia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increased bone resorption mediated by parathyroid hormone-related protein (PTHrP)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ectopic production of 1,25-dihydroxyvitamin D (1,25 DHCC)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Osteolytic bone metastases&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Increased bone resorption mediated by parathyroid hormone-related protein (PTHrP)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Increased bone resorption mediated by parathyroid hormone-related protein (PTHrP)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Ectopic production of 1,25-dihydroxyvitamin D (1,25 DHCC): This mechanism is more commonly seen in lymphomas and some other solid tumors, not as frequently in squamous cell lung cancer.&lt;/li&gt;&lt;li&gt;• Option B. Ectopic production of 1,25-dihydroxyvitamin D (1,25 DHCC):&lt;/li&gt;&lt;li&gt;• Option C. Osteolytic bone metastases: While possible, it is less frequent than PTHrP production as the cause of hypercalcemia in squamous cell lung cancer.&lt;/li&gt;&lt;li&gt;• Option C. Osteolytic bone metastases:&lt;/li&gt;&lt;li&gt;• Option D. All of the above: Although all three mechanisms can contribute to hypercalcemia in SCC, PTHrP-mediated bone resorption is the most prevalent.&lt;/li&gt;&lt;li&gt;• Option D. All of the above:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ PTHrP-mediated bone resorption is the predominant mechanism of hypercalcemia in squamous cell lung cancer and certain other malignancies.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old woman presents to the clinic with a 2-month history of progressive memory loss, confusion, and episodes of hallucinations. Her family also reports a change in her behavior, describing her as increasingly irritable and sometimes displaying inappropriate emotional responses. She was recently diagnosed with lung cancer. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cortical encephalitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Limbic encephalitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cerebellar encephalitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Brainstem encephalitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Limbic encephalitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Limbic encephalitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Cortical encephalitis: Would involve more widespread cerebral cortex symptoms, including significant changes in cognition, motor, and sensory functions but might not specifically target memory and emotional regulation as in limbic encephalitis.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Cortical encephalitis:&lt;/li&gt;&lt;li&gt;• Option C. Cerebellar encephalitis: Would primarily affect coordination, gait, and balance due to inflammation of the cerebellum, and would be less likely to cause the memory and behavioral symptoms described.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Cerebellar encephalitis:&lt;/li&gt;&lt;li&gt;• Option D. Brainstem encephalitis: Would involve symptoms related to the functions of the brainstem, including vital functions, cranial nerve functions, and coordination, rather than primarily memory and behavior.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Brainstem encephalitis:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Limbic encephalitis presents with progressive memory loss, confusion, behavioral changes, and sometimes hallucinations due to the involvement of the limbic system. It can be associated with lung cancer as a paraneoplastic syndrome, where the immune system&#x27;s response to the cancer also affects the nervous system.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 62-year-old woman with a history of cervical cancer is being considered for targeted radionuclide therapy using an alpha-emitting radiopharmaceutical. The discussion focuses on the ionizing power of alpha particles in targeting residual microscopic disease. Which statement best describes the ionizing power of alpha particles in this therapy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Low ionizing power for deep tissue penetration and targeting distant metastases.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;High ionizing power causing dense ionization with limited penetration, ideal for localized disease.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Extremely high ionizing power causing widespread damage beyond targeted cells, high toxicity risk.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Similar ionizing power to beta particles but with longer range, suitable for larger tumors.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. High ionizing power causing dense ionization with limited penetration, ideal for localized disease.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) High ionizing power causing dense ionization with limited penetration, ideal for localized disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Alpha particles actually have low penetration in tissue, not deep tissue penetration, which limits their use to more localized or superficial treatments rather than targeting distant metastases.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A.&lt;/li&gt;&lt;li&gt;• Option C. While alpha particles have a high ionizing power, they do not cause widespread damage beyond targeted cells due to their limited penetration range. The risk of toxicity is more related to their potential to cause significant damage within a short range, which is why they need to be precisely targeted.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C.&lt;/li&gt;&lt;li&gt;• Option D. Alpha particles have a much higher ionizing power compared to beta particles but a much shorter range in tissue. Beta particles can penetrate deeper into tissue, making them suitable for larger tumors, whereas alpha particles are more effective for localized treatment due to their short range.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Alpha-emitting radiopharmaceuticals are utilized in targeted radionuclide therapy for their high ionizing power, which allows for dense ionization and significant DNA damage within cancer cells. Their limited penetration depth makes them ideal for treating localized microscopic disease while minimizing collateral damage to surrounding healthy tissue.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A radiation oncologist is planning a course of radiotherapy for a patient with a large, solid tumor. The oncologist is concerned about the presence of hypoxic regions within the tumor, as these areas are known to be relatively resistant to radiation. To enhance the effectiveness of the treatment, the oncologis
