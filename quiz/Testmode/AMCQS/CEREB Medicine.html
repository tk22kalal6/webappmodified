s dependent on ACTH , such as cortisol production and adrenal androgen synthesis , will be compromised.&lt;/li&gt;&lt;li&gt;➤ sodium&lt;/li&gt;&lt;li&gt;➤ hypovolemia&lt;/li&gt;&lt;li&gt;➤ renin-angiotensin-aldosterone system (RAAS)&lt;/li&gt;&lt;li&gt;➤ ACTH&lt;/li&gt;&lt;li&gt;➤ ACTH&lt;/li&gt;&lt;li&gt;➤ cortisol production&lt;/li&gt;&lt;li&gt;➤ adrenal androgen synthesis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is true regarding the management of pheochromocytoma?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;β-blockers are contraindicated in pheochromocytoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Salt and fluid intake should be restricted&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IV phentolamine is indicated for hypertensive crisis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Surgery is rarely required&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. IV phentolamine is indicated for hypertensive crisis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) IV phentolamine is indicated for hypertensive crisis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In pheochromocytoma , IV phentolamine is the first-line treatment for a hypertensive crisis . While beta-blockers can be used, they should only be given after alpha-blockade to avoid unopposed alpha stimulation. Surgery is the definitive treatment , and salt and fluid restriction should be avoided to prevent postoperative hypotension.&lt;/li&gt;&lt;li&gt;➤ pheochromocytoma&lt;/li&gt;&lt;li&gt;➤ IV phentolamine&lt;/li&gt;&lt;li&gt;➤ hypertensive crisis&lt;/li&gt;&lt;li&gt;➤ after alpha-blockade&lt;/li&gt;&lt;li&gt;➤ definitive treatment&lt;/li&gt;&lt;li&gt;➤ salt and fluid restriction&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 27-year-old female develops eye pain and reduced visual acuity following the initiation of treatment for her recently diagnosed Graves&#x27; disease. Which one of the following treatments is likely to have been started?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Radioactive Iodine Ablation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thyroidectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Propylthiouracil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Carbimazole&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Radioactive Iodine Ablation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Radioactive Iodine Ablation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Radioactive iodine ablation is associated with an increased risk of worsening Graves&#x27; orbitopathy , especially in patients with existing eye symptoms. It is important to consider the risks of exacerbating eye problems when selecting treatment for patients with Graves&#x27; disease who have orbital involvement.&lt;/li&gt;&lt;li&gt;➤ Radioactive iodine ablation&lt;/li&gt;&lt;li&gt;➤ Graves&#x27; orbitopathy&lt;/li&gt;&lt;li&gt;➤ Graves&#x27; disease&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which is the characteristic pattern seen in Brown-Sequard syndrome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Contralateral loss of joint sense and position&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Contralateral loss of pain sensation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ipsilateral loss of complete sensory functions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Contralateral motor function loss&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Contralateral loss of pain sensation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Contralateral loss of pain sensation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In Brown-Sequard syndrome , the classic characteristic is contralateral loss of pain and temperature sensation due to damage to the spinothalamic tract and ipsilateral loss of motor function and proprioception below the level of the lesion.&lt;/li&gt;&lt;li&gt;➤ Brown-Sequard syndrome&lt;/li&gt;&lt;li&gt;➤ contralateral loss of pain and temperature sensation&lt;/li&gt;&lt;li&gt;➤ spinothalamic tract&lt;/li&gt;&lt;li&gt;➤ ipsilateral loss of motor function and proprioception&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with thalassemia has a history of multiple blood transfusions, iron overload, and cardiac arrhythmia. She has now come for a blood transfusion and during the process, complains of backache and looks very anxious. What would you do next?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stop the blood transfusion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Continue the transfusion but do an ECG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stop the transfusion and wait for the patient to become normal to start it again&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Do a clerical check and get an ECG&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Stop the blood transfusion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Stop the blood transfusion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In any suspected acute transfusion reaction , such as in the case of backache and anxiety during a blood transfusion, the immediate step is to stop the transfusion to prevent further complications, followed by investigations to confirm the cause of the reaction.&lt;/li&gt;&lt;li&gt;➤ suspected acute transfusion reaction&lt;/li&gt;&lt;li&gt;➤ backache&lt;/li&gt;&lt;li&gt;➤ anxiety&lt;/li&gt;&lt;li&gt;➤ immediate step&lt;/li&gt;&lt;li&gt;➤ stop the transfusion&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient has recurrent optic neuritis of both eyes with extensive transverse myelitis. Visual acuity in the right eye is 6/60 and visual acuity in the left eye 6/18. The patient showed a partial response to steroids. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Neuromyelitis optica&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Multiple sclerosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Subacute combined degeneration of spinal cord&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Neurosyphilis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Neuromyelitis optica&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Neuromyelitis optica&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Neuromyelitis optica (NMO) presents with recurrent bilateral optic neuritis and extensive transverse myelitis . It often requires more aggressive immunosuppressive therapy beyond steroids and is distinguished from multiple sclerosis by the pattern of spinal cord involvement and optic neuritis.&lt;/li&gt;&lt;li&gt;➤ Neuromyelitis optica (NMO)&lt;/li&gt;&lt;li&gt;➤ recurrent bilateral optic neuritis&lt;/li&gt;&lt;li&gt;➤ extensive transverse myelitis&lt;/li&gt;&lt;li&gt;➤ multiple sclerosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 47-year-old man with a diagnosis of acute myeloid leukemia with a blood type O negative presents to the transplant clinic to discuss proceeding with an allogeneic stem cell transplant. Which of the following would be an optimal donor?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;His identical twin brother&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Umbilical cord transplant&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;An HLA identical matched unrelated donor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;His HLA identical 50-year-old brother&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. His HLA identical 50-year-old brother&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) His HLA identical 50-year-old brother&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The optimal donor for an allogeneic stem cell transplant is typically an HLA identical sibling , as this provides the best balance between minimizing the risk of complications (such as graft-versus-host disease) and maintaining the graft-versus-leukemia effect. An HLA identical sibling is the preferred choice over unrelated donors or umbilical cord transplants.&lt;/li&gt;&lt;li&gt;➤ optimal donor&lt;/li&gt;&lt;li&gt;➤ HLA identical sibling&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young child presented with nocturnal chest pain and a history of syncope, has the ECG shown below. What is the most probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Myocardial infarction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HOCM&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Brugada syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;DCM&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Brugada syndrome&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/13/screenshot-2024-02-13-102826.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Brugada syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Brugada syndrome presents with characteristic ST-segment elevation in leads V1-V3 and is associated with a risk of sudden cardiac death due to ventricular arrhythmias. It should be suspected in young individuals with syncope and nocturnal chest pain, especially if these characteristic ECG findings are present.&lt;/li&gt;&lt;li&gt;➤ Brugada syndrome&lt;/li&gt;&lt;li&gt;➤ ST-segment elevation in leads V1-V3&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An old man presents with dyspnea and swelling of his feet. On examination, rales are heard and he is found to have an enlarged heart on chest x-ray. Which of the following will delay the progression?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Furosemide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vericiguat&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Digoxin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Captopril&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Captopril&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Captopril&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In patients with heart failure, Captopril (an ACE inhibitor) delays disease progression by reducing ventricular remodeling, afterload, and the progression of heart failure. It is a key drug that improves survival, unlike diuretics or digoxin, which mainly provide symptom relief.&lt;/li&gt;&lt;li&gt;➤ Captopril (an ACE inhibitor)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old with a history of COPD is brought to the ER with worsening dyspnea. ABG was done and pH was 7.3, pCO2 was 60 mmHg with HCO3- being 28 mEq/L. Which of the following is seen in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Respiratory acidosis, hyperventilation, inadequate metabolic compensation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Respiratory alkalosis, hypoventilation, inadequate metabolic compensation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Respiratory acidosis, hypoventilation, inadequate metabolic compensation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Respiratory acidosis, hypoventilation, adequate metabolic compensation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Respiratory acidosis, hypoventilation, inadequate metabolic compensation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Respiratory acidosis, hypoventilation, inadequate metabolic compensation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The patient with COPD presents with respiratory acidosis due to hypoventilation and inadequate metabolic compensation , which is expected in an acute or decompensated state. The pH of 7.3 and pCO2 of 60 mmHg confirm the diagnosis of respiratory acidosis, and the mildly elevated bicarbonate (HCO3-) suggests that compensation is incomplete.&lt;/li&gt;&lt;li&gt;➤ respiratory acidosis due to hypoventilation&lt;/li&gt;&lt;li&gt;➤ inadequate metabolic compensation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the diagnosis in the ECG shown below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;First degree heart block&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Third degree heart block&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Wenckebach heart block&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mobitz type 2 block&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Mobitz type 2 block&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/13/screenshot-2024-02-13-102855.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Mobitz type 2 block&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Mobitz type 2 block is characterized by a constant PR interval with intermittent dropped QRS complexes and grouped beats. It is a more severe type of AV block compared to Wenckebach and often requires pacemaker insertion due to the risk of progressing to complete heart block.&lt;/li&gt;&lt;li&gt;➤ Mobitz type 2 block&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 26-year-old female presents to the ER with menorrhagia. She mentions that her father and sister also suffer from bleeding disorders. Which of the following is likely?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Factor X deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Factor VIII deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Factor IX deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Von Willebrand Disease&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Von Willebrand Disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Von Willebrand Disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Von Willebrand Disease (VWD) is the most common inherited bleeding disorder, presenting with mucosal bleeding like menorrhagia, and it affects both males and females due to its autosomal dominant inheritance pattern.&lt;/li&gt;&lt;li&gt;➤ Von Willebrand Disease (VWD)&lt;/li&gt;&lt;li&gt;➤ autosomal dominant&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A woman comes with complaints of hyperpigmentation of her palms after an adrenalectomy. She also has new onset vision deficits. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nelson syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sheehan syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Conn&#x27;s syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Addison’s disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Nelson syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Nelson syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Nelson syndrome is characterized by hyperpigmentation and visual disturbances following bilateral adrenalectomy due to the unregulated growth of an ACTH-secreting pituitary adenoma.&lt;/li&gt;&lt;li&gt;➤ Nelson syndrome&lt;/li&gt;&lt;li&gt;➤ hyperpigmentation&lt;/li&gt;&lt;li&gt;➤ visual disturbances&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most common cause of hypercalcemia in hospitalized patients is -&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Malignancy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Primary hyperparathyroidism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vitamin D toxicity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Familial hypocalciuric hypercalcemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Malignancy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Malignancy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Malignancy is the most common cause of hypercalcemia in hospitalized patients due to mechanisms like PTHrP secretion , osteolytic metastases , or increased calcitriol production .&lt;/li&gt;&lt;li&gt;➤ Malignancy&lt;/li&gt;&lt;li&gt;➤ hypercalcemia&lt;/li&gt;&lt;li&gt;➤ PTHrP secretion&lt;/li&gt;&lt;li&gt;➤ osteolytic metastases&lt;/li&gt;&lt;li&gt;➤ increased calcitriol production&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Based on the ECG given below, which of the following drugs is not used in the management of the condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Metoprolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amiodarone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adenosine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diltiazem&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Adenosine&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/13/screenshot-2024-02-13-102929.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Adenosine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Adenosine is not used in the management of atrial fibrillation , while beta-blockers, calcium channel blockers, and amiodarone are commonly used to control the rate or rhythm in AF.&lt;/li&gt;&lt;li&gt;➤ Adenosine&lt;/li&gt;&lt;li&gt;➤ atrial fibrillation&lt;/li&gt;&lt;li&gt;➤ beta-blockers, calcium channel blockers, and amiodarone&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is seen in MEN 2B syndrome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cafe au lait spot&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Medullary thyroid carcinoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Parathyroid adenoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Optic nerve glioma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Medullary thyroid carcinoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Medullary thyroid carcinoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Medullary thyroid carcinoma is a key feature of MEN 2B syndrome , while cafe au lait spots, parathyroid adenoma, and optic nerve glioma are associated with other genetic disorders, particularly neurofibromatosis or MEN 1/2A .&lt;/li&gt;&lt;li&gt;➤ Medullary thyroid carcinoma&lt;/li&gt;&lt;li&gt;➤ MEN 2B syndrome&lt;/li&gt;&lt;li&gt;➤ cafe au lait spots, parathyroid adenoma, and optic nerve glioma&lt;/li&gt;&lt;li&gt;➤ neurofibromatosis&lt;/li&gt;&lt;li&gt;➤ MEN 1/2A&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A physician reviewed a patient’s chest X-ray and diagnosed COPD. The patient’s room air SaO2 is 88% and paO2 is 54 mm Hg. Which of the following will improve survival?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;LAMA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pulmonary rehabilitation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Supplemental O2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inhaled Corticosteroids&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Supplemental O2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Supplemental O2&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In patients with COPD and significant hypoxemia , the intervention that has been shown to improve survival is long-term supplemental oxygen therapy .&lt;/li&gt;&lt;li&gt;➤ COPD&lt;/li&gt;&lt;li&gt;➤ hypoxemia&lt;/li&gt;&lt;li&gt;➤ improve survival&lt;/li&gt;&lt;li&gt;➤ long-term supplemental oxygen therapy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient is brought to the OPD by his wife who reports that he has difficulty expressing emotions. On examination, resting tremors and rigidity are present. Which part of the brain among the following options is primarily affected in this disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Basal Ganglia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Substantia Nigra&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hippocampus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cerebellum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Substantia Nigra&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Substantia Nigra&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In Parkinson&#x27;s disease , the primary site of pathology is the substantia nigra , where the loss of dopaminergic neurons leads to the characteristic motor symptoms such as resting tremors , rigidity , and bradykinesia .&lt;/li&gt;&lt;li&gt;➤ Parkinson&#x27;s disease&lt;/li&gt;&lt;li&gt;➤ substantia nigra&lt;/li&gt;&lt;li&gt;➤ resting tremors&lt;/li&gt;&lt;li&gt;➤ rigidity&lt;/li&gt;&lt;li&gt;➤ bradykinesia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with sensory loss and weakness of limbs for 3 months. He also has angular stomatitis. On examination, there is loss of proprioception and vibration sensations, UMN-type weakness of the lower limbs, and absent ankle reflexes. What is the probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amyotrophic Lateral Sclerosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Multiple Sclerosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intramedullary tumour&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Subacute combined degeneration of the cord&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Subacute combined degeneration of the cord&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Subacute combined degeneration of the cord&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Subacute combined degeneration of the cord due to vitamin B12 deficiency is characterized by loss of proprioception , vibration sensation , UMN-type weakness , and absent reflexes , along with other signs of nutritional deficiency like angular stomatitis .&lt;/li&gt;&lt;li&gt;➤ Subacute combined degeneration of the cord&lt;/li&gt;&lt;li&gt;➤ vitamin B12 deficiency&lt;/li&gt;&lt;li&gt;➤ loss of proprioception&lt;/li&gt;&lt;li&gt;➤ vibration sensation&lt;/li&gt;&lt;li&gt;➤ UMN-type weakness&lt;/li&gt;&lt;li&gt;➤ absent reflexes&lt;/li&gt;&lt;li&gt;➤ angular stomatitis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young female presented with wheezing and shortness of breath with the use of accessory muscles. She complains of similar episodes in the past in early mornings. Spirometry findings are as follows: FEV1/FVC ratio &amp;lt; 0.7 and FEV1 &amp;lt; 80% of the predicted value in a female patient.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Asthma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Interstitial Lung Disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Idiopathic Pulmonary Fibrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Silicosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Asthma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Asthma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Asthma typically presents with wheezing , reversible airflow obstruction , and diurnal variation, such as worsening symptoms in the early morning . Spirometry reveals an FEV1/FVC ratio &amp;lt; 0.7 and a decreased FEV1 indicative of obstructive lung disease.&lt;/li&gt;&lt;li&gt;➤ wheezing&lt;/li&gt;&lt;li&gt;➤ reversible airflow obstruction&lt;/li&gt;&lt;li&gt;➤ worsening symptoms in the early morning&lt;/li&gt;&lt;li&gt;➤ FEV1/FVC ratio &amp;lt; 0.7&lt;/li&gt;&lt;li&gt;➤ decreased FEV1&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient having hypertension, is on thiazides and is complaining of fatigue and hypokalemia. Which of the following drug can prevent potassium loss?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Furosemide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amiloride&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acetazolamide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Indapamide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Amiloride&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Amiloride&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Amiloride , a potassium-sparing diuretic , can be used to prevent potassium loss in patients taking thiazide diuretics for hypertension, as it inhibits potassium excretion.&lt;/li&gt;&lt;li&gt;➤ Amiloride&lt;/li&gt;&lt;li&gt;➤ potassium-sparing diuretic&lt;/li&gt;&lt;li&gt;➤ potassium loss&lt;/li&gt;&lt;li&gt;➤ thiazide diuretics&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with hemolytic anemia presents with index finger pain and chest pain. The patient has Hb of 5.6 gm/dl and an increase in unconjugated bilirubin in serum. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Microangiopathic anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sickling crisis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thalassemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Autoimmune hemolytic anemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Sickling crisis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Sickling crisis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Sickle cell crisis (sickling crisis) is characterized by acute pain due to vaso-occlusive episodes affecting bones and organs, such as dactylitis and acute chest syndrome. These crises are accompanied by hemolytic anemia and elevated unconjugated bilirubin levels due to increased RBC destruction.&lt;/li&gt;&lt;li&gt;➤ Sickle cell crisis&lt;/li&gt;&lt;li&gt;➤ acute pain&lt;/li&gt;&lt;li&gt;➤ vaso-occlusive episodes&lt;/li&gt;&lt;li&gt;➤ hemolytic anemia&lt;/li&gt;&lt;li&gt;➤ unconjugated bilirubin&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient came to the emergency with severe breathlessness. CXR is taken and shown below. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pneumothorax&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Consolidation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Collapse&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pleural effusion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Collapse&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/13/picture4_U8DIyUl.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Collapse&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In lung collapse (atelectasis) , the key features include tracheal shift towards the side of the collapse and hyperinflation of the contralateral lung . These findings, along with an opaque hemithorax, help differentiate collapse from other conditions like pneumothorax and pleural effusion.&lt;/li&gt;&lt;li&gt;➤ lung collapse (atelectasis)&lt;/li&gt;&lt;li&gt;➤ tracheal shift towards the side of the collapse&lt;/li&gt;&lt;li&gt;➤ hyperinflation of the contralateral lung&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the likely ECG change associated with Fluroquinolones?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;QT prolongation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;PR prolongation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ST elevation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Wide QRS&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. QT prolongation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) QT prolongation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Fluoroquinolones, such as levofloxacin and ciprofloxacin, are associated with QT interval prolongation , which can predispose patients to potentially serious arrhythmias like Torsades de Pointes, especially in individuals with predisposing conditions.&lt;/li&gt;&lt;li&gt;➤ QT interval prolongation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Reiter’s syndrome is associated with:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;HLA B51&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HLA B27&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;HLA DR4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;HLA B8&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. HLA B27&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) HLA B27&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Reiter’s syndrome (reactive arthritis) is strongly associated with HLA-B27 , a genetic marker found in many patients with seronegative spondyloarthropathies.&lt;/li&gt;&lt;li&gt;➤ Reiter’s syndrome&lt;/li&gt;&lt;li&gt;➤ HLA-B27&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A person is admitted in hospital with history of stroke. He is unable to understand what his friend is talking but he is speaking fluently. Which part of brain is most likely to be injured in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Wernicke&#x27;s area&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Broca&#x27;s area&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Angular gyrus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Arcuate Fasciculus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Wernicke&#x27;s area&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Wernicke&#x27;s area&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What will be the most common karyotype of a patient with primary amenorrhea?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;46XXY&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;45XX&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;45X0&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;46XY&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 45X0&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 45X0&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The most common karyotype associated with primary amenorrhea is 45X0 , which is seen in Turner syndrome .&lt;/li&gt;&lt;li&gt;➤ primary amenorrhea&lt;/li&gt;&lt;li&gt;➤ 45X0&lt;/li&gt;&lt;li&gt;➤ Turner syndrome&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 43-year-old patient with history of mitral valve replacement on anticoagulation with warfarin is about to undergo hernioplasty for inguinal hernia. What is the target INR prior to surgery?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;0.5-0.8&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;&amp;lt; 1.5&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1.5-2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2-3&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. &lt; 1.5&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) &amp;lt; 1.5&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For patients on warfarin who are undergoing elective surgery, the target INR prior to surgery should be less than 1.5 to minimize bleeding risk.&lt;/li&gt;&lt;li&gt;➤ warfarin&lt;/li&gt;&lt;li&gt;➤ less than 1.5&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented with fatigue, pallor. Investigations show Hb = 5.8 gm/dl, low MCV, low ferritin, high TIBC, and high RDW. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Iron Deficiency Anemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Megaloblastic Anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anemia of Chronic Disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sideroblastic Anemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Iron Deficiency Anemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Iron Deficiency Anemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Iron deficiency anemia is characterized by low hemoglobin , low MCV , low ferritin , high TIBC , and high RDW , which together point towards iron deficiency as the cause of the anemia.&lt;/li&gt;&lt;li&gt;➤ Iron deficiency anemia&lt;/li&gt;&lt;li&gt;➤ low hemoglobin&lt;/li&gt;&lt;li&gt;➤ low MCV&lt;/li&gt;&lt;li&gt;➤ low ferritin&lt;/li&gt;&lt;li&gt;➤ high TIBC&lt;/li&gt;&lt;li&gt;➤ high RDW&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A chronic alcoholic presented with pruritic eczematous rash on the neck and dorsum of the hands. What is the likely nutritional deficiency?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vitamin B3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vitamin B1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vitamin D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vitamin C&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Vitamin B3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Vitamin B3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A pruritic, photosensitive rash in a chronic alcoholic is most suggestive of pellagra , which results from Vitamin B3 (Niacin) deficiency. Alcoholism is a known risk factor for this deficiency.&lt;/li&gt;&lt;li&gt;➤ pellagra&lt;/li&gt;&lt;li&gt;➤ Vitamin B3 (Niacin)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient was given 0.5% bupivacaine for a supraclavicular brachial plexus block and suddenly developed hypotension and arrhythmias. Which of the following is the 1st line of management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IV Epinephrine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;20% IV Intralipid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IV Soda Bicarbonate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IV Dobutamine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 20% IV Intralipid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 20% IV Intralipid&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In cases of bupivacaine toxicity resulting in cardiovascular complications like hypotension and arrhythmias, 20% IV Intralipid is the first-line therapy. It acts by sequestering the local anesthetic, thereby reducing its toxicity to the heart and other organs.&lt;/li&gt;&lt;li&gt;➤ bupivacaine toxicity&lt;/li&gt;&lt;li&gt;➤ 20% IV Intralipid&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with suspected tuberculosis underwent CBNAAT testing and is started on HRZE. CBNAAT is helpful for which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mycobacterium tuberculosis (MTB)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MTB + Rifampicin resistance&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;MTB + Isoniazid resistance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;MTB + Ethambutol and Rifampicin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. MTB + Rifampicin resistance&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) MTB + Rifampicin resistance&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ CBNAAT is a valuable tool for detecting Mycobacterium tuberculosis and rifampicin resistance , but it does not provide information on resistance to other drugs like isoniazid or ethambutol. For broader drug resistance testing, other methods such as line probe assays are required.&lt;/li&gt;&lt;li&gt;➤ CBNAAT&lt;/li&gt;&lt;li&gt;➤ Mycobacterium tuberculosis&lt;/li&gt;&lt;li&gt;➤ rifampicin resistance&lt;/li&gt;&lt;li&gt;➤ line probe assays&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pregnant female who is a known case of bronchial asthma presented to hospital with blood pressure of 210/110 mm Hg. Which of the following is the preferred drug for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nifedipine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oral Labetalol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IV Labetalol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ramipril&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Nifedipine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Nifedipine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In pregnant women with hypertension and a history of bronchial asthma , Nifedipine is the preferred treatment as it effectively lowers blood pressure without causing bronchospasm, while beta-blockers like labetalol and ACE inhibitors like ramipril are contraindicated.&lt;/li&gt;&lt;li&gt;➤ bronchial asthma&lt;/li&gt;&lt;li&gt;➤ Nifedipine&lt;/li&gt;&lt;li&gt;➤ beta-blockers&lt;/li&gt;&lt;li&gt;➤ labetalol&lt;/li&gt;&lt;li&gt;➤ ACE inhibitors&lt;/li&gt;&lt;li&gt;➤ ramipril&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In primary accidental hypothermia, what is the usual rate of rewarming with passive external rewarming?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;0.5-1°C per hour&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;0.5-1°C per 2 hours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;0.5-2°C per hour&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;0.5-2°C per 4 hours&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 0.5-2°C per hour&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 0.5-2°C per hour&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The usual rate of rewarming with passive external rewarming in primary accidental hypothermia is 0.5-2°C per hour , allowing the body to generate its own heat and recover gradually.&lt;/li&gt;&lt;li&gt;➤ passive external rewarming&lt;/li&gt;&lt;li&gt;➤ primary accidental hypothermia&lt;/li&gt;&lt;li&gt;➤ 0.5-2°C per hour&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following when consumed with oral iron reduces its absorption?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lemon juice&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amla juice&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tea&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sprouts&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Tea&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Tea&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Tea consumption along with oral iron can reduce its absorption due to the presence of tannins, whereas foods rich in vitamin C, such as lemon or amla juice, enhance iron absorption.&lt;/li&gt;&lt;li&gt;➤ Tea&lt;/li&gt;&lt;li&gt;➤ reduce its absorption&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Patient after road traffic accident was brought to the emergency. His pulse rate was 50 beats per minute, Blood pressure was 80/ 60 mm of Hg. On evaluation his ECG was normal, eFAST was negative and chest X-Ray was normal. This status of patient could be best classified under which type of shock?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hemorrhagic shock&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cardiogenic shock&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neurogenic shock&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anaphylactic shock&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Neurogenic shock&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Neurogenic shock&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Neurogenic shock is characterized by bradycardia and hypotension in the absence of blood loss or cardiac issues, often following trauma, particularly spinal injury.&lt;/li&gt;&lt;li&gt;➤ Neurogenic shock&lt;/li&gt;&lt;li&gt;➤ bradycardia&lt;/li&gt;&lt;li&gt;➤ hypotension&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;CT scan given in the image is suggestive of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Extradural hematoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Subdural hematoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Subarachnoid haemorrhage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intraparenchymal hemorrhage&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Subdural hematoma&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/13/picture5_0OorTav.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Subdural hematoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A crescent-shaped hyperdense lesion on a CT scan is characteristic of a subdural hematoma , typically resulting from venous bleeding following trauma.&lt;/li&gt;&lt;li&gt;➤ crescent-shaped hyperdense lesion&lt;/li&gt;&lt;li&gt;➤ subdural hematoma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the lesion in the chest X-ray:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Septic emboli&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cannon ball metastases&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tuberculosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lung abscess&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cannon ball metastases&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/13/picture6_2cDz386.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Cannon ball metastases&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Cannon ball metastases are large, round nodules seen in both lung fields on a chest X-ray and are associated with metastatic cancer, most commonly from renal cell carcinoma and other malignancies.&lt;/li&gt;&lt;li&gt;➤ Cannon ball metastases&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Plasmodium species that commonly cause Membranous nephropathy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vivax&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Falciparum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Malariae&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ovale&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Malariae&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Malariae&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Plasmodium malariae is the species most commonly linked to membranous nephropathy in malaria-endemic regions, causing immune complex-mediated kidney damage leading to nephrotic syndrome.&lt;/li&gt;&lt;li&gt;➤ Plasmodium malariae&lt;/li&gt;&lt;li&gt;➤ membranous nephropathy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-month-old pregnant female presented with vivax malaria. What is the most appropriate management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Quinine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chloroquine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Doxycycline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Artemisinin Combination Therapy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Chloroquine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Chloroquine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For the treatment of Plasmodium vivax malaria in early pregnancy, chloroquine is the drug of choice due to its safety profile for both the mother and fetus.&lt;/li&gt;&lt;li&gt;➤ chloroquine&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What adverse effect is NOT seen with amiodarone?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypothyroidism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hyperthyroidism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gynaecomastia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pulmonary fibrosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Gynaecomastia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Gynaecomastia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Amiodarone is associated with multiple adverse effects, including thyroid dysfunction (both hypo- and hyperthyroidism) and pulmonary fibrosis. Gynaecomastia is not a typical side effect of amiodarone.&lt;/li&gt;&lt;li&gt;➤ Gynaecomastia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A schizophrenic patient after receiving haloperidol developed torticollis and dystonia. What will be the best drug in this situation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increase haloperidol dose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Change haloperidol to clozapine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Give benzhexol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Change haloperidol to fluphenazine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Give benzhexol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Give benzhexol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The best treatment for acute dystonia caused by typical antipsychotics like haloperidol is to administer an anticholinergic medication such as benzhexol (trihexyphenidyl) , which can quickly relieve the symptoms.&lt;/li&gt;&lt;li&gt;➤ acute dystonia&lt;/li&gt;&lt;li&gt;➤ anticholinergic medication&lt;/li&gt;&lt;li&gt;➤ benzhexol (trihexyphenidyl)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the pathology from the given flow-volume loop:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fixed distal airway obstruction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fixed central airway obstruction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Variable intrathoracic obstruction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Variable extrathoracic obstruction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Fixed central airway obstruction&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/13/picture7_eiyU3Em.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Fixed central airway obstruction&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A flow-volume loop showing flattening of both the inspiratory and expiratory limbs indicates a fixed central airway obstruction , which can be caused by tracheal stenosis or large airway tumors.&lt;/li&gt;&lt;li&gt;➤ flow-volume loop&lt;/li&gt;&lt;li&gt;➤ fixed central airway obstruction&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the urinary crystal shown below:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Calcium oxalate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Calcium phosphate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Uric acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cysteine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Calcium oxalate&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/13/picture8_ZxDEfqE.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Calcium oxalate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Calcium oxalate crystals have a distinct envelope shape and are commonly found in various urinary conditions, particularly in patients with kidney stones.&lt;/li&gt;&lt;li&gt;➤ envelope shape&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old man suddenly developed right-sided weakness and aphasia within 2 hours. His BP recorded was 160/100 mmHg and NCCT was normal. What is the next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CT angiography to look for large vessel occlusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MRI to look for infarct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tab labetalol 10 mg stat&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thrombolysis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Thrombolysis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Thrombolysis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In a patient with acute ischemic stroke presenting within the therapeutic window and a normal NCCT, thrombolysis is the immediate next step in management, aiming to restore blood flow and improve outcomes.&lt;/li&gt;&lt;li&gt;➤ thrombolysis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;For the diagnosis of resistant hypertension, the patient should have uncontrolled hypertension despite taking three antihypertensive drugs. This should include at least one:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Calcium channel blocker&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Beta blocker&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alpha blocker&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diuretic&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Diuretic&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Diuretic&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For a diagnosis of resistant hypertension , the patient must have uncontrolled blood pressure despite taking three antihypertensive agents, including at least one diuretic .&lt;/li&gt;&lt;li&gt;➤ resistant hypertension&lt;/li&gt;&lt;li&gt;➤ one diuretic&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];

        // Submit test
        function submitTest() {

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {

                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
