is not related to Dubin-Johnson syndrome .&lt;/li&gt;&lt;li&gt;• Option D. ABCB11: ABCB11&lt;/li&gt;&lt;li&gt;• BSEP (Bile Salt Export Pump)&lt;/li&gt;&lt;li&gt;• familial intrahepatic cholestasis type 2 (PFIC2)&lt;/li&gt;&lt;li&gt;• severe cholestasis&lt;/li&gt;&lt;li&gt;• Dubin-Johnson syndrome&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Dubin-Johnson syndrome is caused by a defect in the ABCCA gene encoding MRP2 , leading to impaired bilirubin excretion and dark liver pigmentation on imaging.&lt;/li&gt;&lt;li&gt;➤ Dubin-Johnson syndrome&lt;/li&gt;&lt;li&gt;➤ ABCCA&lt;/li&gt;&lt;li&gt;➤ MRP2&lt;/li&gt;&lt;li&gt;➤ impaired bilirubin excretion&lt;/li&gt;&lt;li&gt;➤ dark liver pigmentation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old male with cirrhosis presents for evaluation of portal hypertension. Measurement of the hepatic venous pressure gradient (HVPG) is done. What is the threshold for clinically significant portal hypertension with HVPG?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;&amp;lt; 5 mmHg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;5-10 mmHg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;&amp;gt; 10 mmHg&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;&amp;lt; 10 mmHg&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. &gt; 10 mmHg&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) &amp;gt; 10 mmHg&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Portal hypertension is clinically significant when the hepatic venous pressure gradient (HVPG) is ≥10 mmHg . This threshold marks the transition from compensated cirrhosis (with HVPG between 5-10 mmHg) to a more advanced stage with a higher risk of complications, including variceal bleeding , ascites , and hepatic encephalopathy . When HVPG exceeds 10 mmHg, it indicates a greater risk of decompensation in patients with cirrhosis.&lt;/li&gt;&lt;li&gt;• Portal hypertension&lt;/li&gt;&lt;li&gt;• hepatic venous pressure gradient (HVPG)&lt;/li&gt;&lt;li&gt;• ≥10 mmHg&lt;/li&gt;&lt;li&gt;• compensated cirrhosis&lt;/li&gt;&lt;li&gt;• variceal bleeding&lt;/li&gt;&lt;li&gt;• ascites&lt;/li&gt;&lt;li&gt;• hepatic encephalopathy&lt;/li&gt;&lt;li&gt;• decompensation&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. &amp;lt; 5 mmHg: An HVPG &amp;lt;5 mmHg is typically considered normal and would not suggest clinically significant portal hypertension. In the absence of other complications, patients with HVPG below this value are usually asymptomatic.&lt;/li&gt;&lt;li&gt;• Option A. &amp;lt; 5 mmHg:&lt;/li&gt;&lt;li&gt;• &amp;lt;5 mmHg&lt;/li&gt;&lt;li&gt;• Option B. 5-10 mmHg: An HVPG in the range of 5-10 mmHg may represent compensated cirrhosis , where the patient may remain asymptomatic for a prolonged period, but this range does not denote clinically significant portal hypertension , which is defined as ≥10 mmHg .&lt;/li&gt;&lt;li&gt;• Option B. 5-10 mmHg:&lt;/li&gt;&lt;li&gt;• 5-10 mmHg&lt;/li&gt;&lt;li&gt;• compensated cirrhosis&lt;/li&gt;&lt;li&gt;• clinically significant portal hypertension&lt;/li&gt;&lt;li&gt;• ≥10 mmHg&lt;/li&gt;&lt;li&gt;• Option D. &amp;lt; 10 mmHg: An HVPG &amp;lt;10 mmHg is not considered clinically significant for portal hypertension. ≥10 mmHg is the key threshold for identifying patients at higher risk for liver-related complications.&lt;/li&gt;&lt;li&gt;• Option D. &amp;lt; 10 mmHg:&lt;/li&gt;&lt;li&gt;• &amp;lt;10 mmHg&lt;/li&gt;&lt;li&gt;• ≥10 mmHg&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Clinically significant portal hypertension is defined as an HVPG of ≥10 mmHg , signaling a higher risk of complications in cirrhosis, including variceal bleeding , ascites , and hepatic encephalopathy .&lt;/li&gt;&lt;li&gt;➤ Clinically significant portal hypertension&lt;/li&gt;&lt;li&gt;➤ HVPG of ≥10 mmHg&lt;/li&gt;&lt;li&gt;➤ variceal bleeding&lt;/li&gt;&lt;li&gt;➤ ascites&lt;/li&gt;&lt;li&gt;➤ hepatic encephalopathy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old male presents with dysphagia and chronic reflux symptoms. An endoscopy is done and is shown. Which of the following is the most likely diagnosis based on these findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reflux esophagitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Herpes simplex virus esophagitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Eosinophilic esophagitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Candida esophagitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Eosinophilic esophagitis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-01-31%20163355.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Eosinophilic esophagitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The endoscopic image showing multiple circular rings and a narrowed esophagogastric junction is characteristic of eosinophilic esophagitis (EoE) . The \&quot;corrugated\&quot; appearance of the esophagus, along with impacted grape-like structures at the esophagogastric junction, is typical for this condition. EoE is a chronic, immune-mediated disorder that requires a biopsy showing &amp;gt;15-20 eosinophils per high-power field (HPF) for diagnosis.&lt;/li&gt;&lt;li&gt;• endoscopic image&lt;/li&gt;&lt;li&gt;• multiple circular rings&lt;/li&gt;&lt;li&gt;• narrowed esophagogastric junction&lt;/li&gt;&lt;li&gt;• eosinophilic esophagitis (EoE)&lt;/li&gt;&lt;li&gt;• \&quot;corrugated\&quot; appearance&lt;/li&gt;&lt;li&gt;• impacted grape-like structures&lt;/li&gt;&lt;li&gt;• EoE&lt;/li&gt;&lt;li&gt;• &amp;gt;15-20 eosinophils per high-power field (HPF)&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Reflux esophagitis: Reflux esophagitis (or gastroesophageal reflux disease, GERD) often presents with erosions or ulcerations in the esophagus, but it does not typically cause the circular rings and narrowed esophagogastric junction seen in EoE . GERD typically presents with esophageal inflammation due to acid reflux, not eosinophilic infiltration .&lt;/li&gt;&lt;li&gt;• Option A. Reflux esophagitis: Reflux esophagitis&lt;/li&gt;&lt;li&gt;• erosions&lt;/li&gt;&lt;li&gt;• ulcerations&lt;/li&gt;&lt;li&gt;• circular rings&lt;/li&gt;&lt;li&gt;• narrowed esophagogastric junction&lt;/li&gt;&lt;li&gt;• EoE&lt;/li&gt;&lt;li&gt;• esophageal inflammation&lt;/li&gt;&lt;li&gt;• eosinophilic infiltration&lt;/li&gt;&lt;li&gt;• Option B. Herpes simplex virus esophagitis: Herpes simplex virus (HSV) esophagitis typically presents with ulcerations and vesicular lesions on endoscopy, not the circular rings seen in EoE . HSV esophagitis is often associated with painful swallowing (odynophagia) and fever .&lt;/li&gt;&lt;li&gt;• Option B. Herpes simplex virus esophagitis: Herpes simplex virus (HSV) esophagitis&lt;/li&gt;&lt;li&gt;• ulcerations&lt;/li&gt;&lt;li&gt;• vesicular lesions&lt;/li&gt;&lt;li&gt;• circular rings&lt;/li&gt;&lt;li&gt;• EoE&lt;/li&gt;&lt;li&gt;• painful swallowing&lt;/li&gt;&lt;li&gt;• fever&lt;/li&gt;&lt;li&gt;• Option D. Candida esophagitis: Candida esophagitis presents with white plaques on endoscopy, typically adherent to the esophageal mucosa. This appearance is quite different from the circular rings and narrowed junction seen in EoE . Candida is more common in immunocompromised patients.&lt;/li&gt;&lt;li&gt;• Option D. Candida esophagitis: Candida esophagitis&lt;/li&gt;&lt;li&gt;• white plaques&lt;/li&gt;&lt;li&gt;• adherent&lt;/li&gt;&lt;li&gt;• circular rings&lt;/li&gt;&lt;li&gt;• narrowed junction&lt;/li&gt;&lt;li&gt;• EoE&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Eosinophilic esophagitis is characterized by multiple circular rings and a narrowed esophagogastric junction , which is a classic endoscopic finding. Diagnosis requires histology showing &amp;gt;15-20 eosinophils per HPF .&lt;/li&gt;&lt;li&gt;➤ Eosinophilic esophagitis&lt;/li&gt;&lt;li&gt;➤ multiple circular rings&lt;/li&gt;&lt;li&gt;➤ narrowed esophagogastric junction&lt;/li&gt;&lt;li&gt;➤ &amp;gt;15-20 eosinophils per HPF&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male presents with intermittent chest pain and dysphagia. High resolution manometry is done and shown. What is the most likely diagnosis based on these findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Jackhammer esophagus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Achalasia cardia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diffuse esophageal spasm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Esophageal carcinoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Diffuse esophageal spasm&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-01-31%20163418.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-01-31%20164640.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Diffuse esophageal spasm&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The esophageal pressure topography (or manometry) showing disorganized contractions and spasms in the esophagus, with normal lower esophageal sphincter (LES) pressure , is indicative of diffuse esophageal spasm (DES) . This condition is characterized by uncoordinated, irregular contractions of the esophagus, which can lead to intermittent chest pain and dysphagia . The absence of abnormal LES pressure helps distinguish DES from conditions like achalasia .&lt;/li&gt;&lt;li&gt;• esophageal pressure topography&lt;/li&gt;&lt;li&gt;• disorganized contractions&lt;/li&gt;&lt;li&gt;• spasms&lt;/li&gt;&lt;li&gt;• normal lower esophageal sphincter (LES) pressure&lt;/li&gt;&lt;li&gt;• diffuse esophageal spasm (DES)&lt;/li&gt;&lt;li&gt;• uncoordinated, irregular contractions&lt;/li&gt;&lt;li&gt;• intermittent chest pain&lt;/li&gt;&lt;li&gt;• dysphagia&lt;/li&gt;&lt;li&gt;• abnormal LES pressure&lt;/li&gt;&lt;li&gt;• achalasia&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Jackhammer esophagus: Jackhammer esophagus is characterized by hypercontractility and excessively high-pressure contractions of the esophagus, typically seen on manometry. This is different from diffuse esophageal spasm , which involves disorganized spasms rather than excessively strong contractions .&lt;/li&gt;&lt;li&gt;• Option A. Jackhammer esophagus: Jackhammer esophagus&lt;/li&gt;&lt;li&gt;• hypercontractility&lt;/li&gt;&lt;li&gt;• excessively high-pressure contractions&lt;/li&gt;&lt;li&gt;• diffuse esophageal spasm&lt;/li&gt;&lt;li&gt;• disorganized spasms&lt;/li&gt;&lt;li&gt;• excessively strong contractions&lt;/li&gt;&lt;li&gt;• Option B. Achalasia cardia: Achalasia is characterized by impaired relaxation of the LES and absence of peristalsis in the esophagus. On manometry, this shows a high LES pressure and absent or incomplete peristalsis , which is not seen in diffuse esophageal spasm .&lt;/li&gt;&lt;li&gt;• Option B. Achalasia cardia: Achalasia&lt;/li&gt;&lt;li&gt;• impaired relaxation of the LES&lt;/li&gt;&lt;li&gt;• absence of peristalsis&lt;/li&gt;&lt;li&gt;• high LES pressure&lt;/li&gt;&lt;li&gt;• absent or incomplete peristalsis&lt;/li&gt;&lt;li&gt;• diffuse esophageal spasm&lt;/li&gt;&lt;li&gt;• Option D. Esophageal carcinoma: Esophageal carcinoma typically presents with progressive dysphagia and weight loss . Manometry does not typically show disorganized contractions or spasms . Imaging and biopsy are the primary diagnostic tools for esophageal cancer , not manometry.&lt;/li&gt;&lt;li&gt;• Option D. Esophageal carcinoma: Esophageal carcinoma&lt;/li&gt;&lt;li&gt;• progressive dysphagia&lt;/li&gt;&lt;li&gt;• weight loss&lt;/li&gt;&lt;li&gt;• disorganized contractions&lt;/li&gt;&lt;li&gt;• spasms&lt;/li&gt;&lt;li&gt;• esophageal cancer&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Diffuse esophageal spasm is characterized by disorganized esophageal contractions with normal LES pressure , leading to symptoms like chest pain and dysphagia , which are typically observed on esophageal pressure topography .&lt;/li&gt;&lt;li&gt;➤ Diffuse esophageal spasm&lt;/li&gt;&lt;li&gt;➤ disorganized esophageal contractions&lt;/li&gt;&lt;li&gt;➤ normal LES pressure&lt;/li&gt;&lt;li&gt;➤ chest pain&lt;/li&gt;&lt;li&gt;➤ dysphagia&lt;/li&gt;&lt;li&gt;➤ esophageal pressure topography&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old male with a history of oculocutaneous albinism, granulomatous colitis, platelet dysfunction, and pulmonary fibrosis is diagnosed with a rare genetic disorder. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Wiskott-Aldrich syndrome (WAS)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hermansky-Pudlak syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Immune dysregulation polyendocrinopathy, enteropathy X-linked (IPEX)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glycogen storage disease type B1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hermansky-Pudlak syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Hermansky-Pudlak syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Hermansky-Pudlak syndrome (HPS) is a rare genetic disorder that is characterized by granulomatous colitis , oculocutaneous albinism , platelet dysfunction , and pulmonary fibrosis . It is caused by mutations in one of several genes involved in lysosomal function and organelle trafficking. The syndrome affects multiple organ systems, leading to immunodeficiency , bleeding tendencies due to platelet dysfunction, and progressive pulmonary fibrosis .&lt;/li&gt;&lt;li&gt;• Hermansky-Pudlak syndrome (HPS)&lt;/li&gt;&lt;li&gt;• granulomatous colitis&lt;/li&gt;&lt;li&gt;• oculocutaneous albinism&lt;/li&gt;&lt;li&gt;• platelet dysfunction&lt;/li&gt;&lt;li&gt;• pulmonary fibrosis&lt;/li&gt;&lt;li&gt;• immunodeficiency&lt;/li&gt;&lt;li&gt;• bleeding tendencies&lt;/li&gt;&lt;li&gt;• progressive pulmonary fibrosis&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Wiskott-Aldrich syndrome (WAS): Wiskott-Aldrich syndrome is an immunodeficiency disorder associated with eczema , thrombocytopenia , recurrent infections , and autoimmune manifestations , but it does not typically present with granulomatous colitis or pulmonary fibrosis . It is more commonly associated with severe platelet dysfunction and immunodeficiency .&lt;/li&gt;&lt;li&gt;• Option A. Wiskott-Aldrich syndrome (WAS): Wiskott-Aldrich syndrome&lt;/li&gt;&lt;li&gt;• eczema&lt;/li&gt;&lt;li&gt;• thrombocytopenia&lt;/li&gt;&lt;li&gt;• recurrent infections&lt;/li&gt;&lt;li&gt;• autoimmune manifestations&lt;/li&gt;&lt;li&gt;• granulomatous colitis&lt;/li&gt;&lt;li&gt;• pulmonary fibrosis&lt;/li&gt;&lt;li&gt;• severe platelet dysfunction&lt;/li&gt;&lt;li&gt;• immunodeficiency&lt;/li&gt;&lt;li&gt;• Option C. Immune dysregulation polyendocrinopathy, enteropathy X-linked (IPEX): IPEX syndrome is characterized by autoimmune enteropathy (similar to ulcerative colitis ), endocrinopathy (such as type 1 diabetes ), and dermatitis . However, it does not involve the characteristic findings of oculocutaneous albinism or pulmonary fibrosis , which are seen in Hermansky-Pudlak syndrome .&lt;/li&gt;&lt;li&gt;• Option C. Immune dysregulation polyendocrinopathy, enteropathy X-linked (IPEX): IPEX syndrome&lt;/li&gt;&lt;li&gt;• autoimmune enteropathy&lt;/li&gt;&lt;li&gt;• ulcerative colitis&lt;/li&gt;&lt;li&gt;• endocrinopathy&lt;/li&gt;&lt;li&gt;• type 1 diabetes&lt;/li&gt;&lt;li&gt;• dermatitis&lt;/li&gt;&lt;li&gt;• oculocutaneous albinism&lt;/li&gt;&lt;li&gt;• pulmonary fibrosis&lt;/li&gt;&lt;li&gt;• Hermansky-Pudlak syndrome&lt;/li&gt;&lt;li&gt;• Option D. Glycogen storage disease type B1: Glycogen storage disease type B1 (GSD-Ib) is primarily characterized by hypoglycemia , growth retardation , and liver enlargement due to defects in glucose metabolism . It does not present with the combination of granulomatous colitis , pulmonary fibrosis , or oculocutaneous albinism seen in Hermansky-Pudlak syndrome .&lt;/li&gt;&lt;li&gt;• Option D. Glycogen storage disease type B1: Glycogen storage disease type B1 (GSD-Ib)&lt;/li&gt;&lt;li&gt;• hypoglycemia&lt;/li&gt;&lt;li&gt;• growth retardation&lt;/li&gt;&lt;li&gt;• liver enlargement&lt;/li&gt;&lt;li&gt;• defects in glucose metabolism&lt;/li&gt;&lt;li&gt;• granulomatous colitis&lt;/li&gt;&lt;li&gt;• pulmonary fibrosis&lt;/li&gt;&lt;li&gt;• oculocutaneous albinism&lt;/li&gt;&lt;li&gt;• Hermansky-Pudlak syndrome&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hermansky-Pudlak syndrome is a genetic disorder with characteristic features such as granulomatous colitis , oculocutaneous albinism , platelet dysfunction , and pulmonary fibrosis , which helps distinguish it from other syndromes.&lt;/li&gt;&lt;li&gt;➤ Hermansky-Pudlak syndrome&lt;/li&gt;&lt;li&gt;➤ granulomatous colitis&lt;/li&gt;&lt;li&gt;➤ oculocutaneous albinism&lt;/li&gt;&lt;li&gt;➤ platelet dysfunction&lt;/li&gt;&lt;li&gt;➤ pulmonary fibrosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old male presents with yellowing of the eyes (scleral icterus) and is concerned about his liver function. His serum bilirubin level is measured. At what serum bilirubin level is scleral icterus typically first noticeable?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2 mg/dL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3 mg/dL&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;4 mg/dL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;5 mg/dL&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 3 mg/dL&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 3 mg/dL&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Scleral icterus occurs when the serum bilirubin level reaches approximately 3 mg/dL (51 μmol/L). The sclerae of the eyes have a particular affinity for bilirubin due to their high elastin content , and jaundice or icterus of the sclera is typically the first noticeable sign when serum bilirubin levels exceed 3 mg/dL .&lt;/li&gt;&lt;li&gt;• Scleral icterus&lt;/li&gt;&lt;li&gt;• 3 mg/dL&lt;/li&gt;&lt;li&gt;• sclerae&lt;/li&gt;&lt;li&gt;• bilirubin&lt;/li&gt;&lt;li&gt;• elastin content&lt;/li&gt;&lt;li&gt;• jaundice&lt;/li&gt;&lt;li&gt;• icterus&lt;/li&gt;&lt;li&gt;• serum bilirubin levels exceed 3 mg/dL&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. 2 mg/dL: At a serum bilirubin level of 2 mg/dL , jaundice may not yet be evident in the sclera, as scleral icterus typically appears at levels closer to 3 mg/dL .&lt;/li&gt;&lt;li&gt;• Option A. 2 mg/dL:&lt;/li&gt;&lt;li&gt;• serum bilirubin level of 2 mg/dL&lt;/li&gt;&lt;li&gt;• 3 mg/dL&lt;/li&gt;&lt;li&gt;• Option C. 4 mg/dL: While scleral icterus may be more noticeable at 4 mg/dL , it is typically detectable at 3 mg/dL , making this option less accurate than the correct answer.&lt;/li&gt;&lt;li&gt;• Option C. 4 mg/dL:&lt;/li&gt;&lt;li&gt;• scleral icterus&lt;/li&gt;&lt;li&gt;• 4 mg/dL&lt;/li&gt;&lt;li&gt;• 3 mg/dL&lt;/li&gt;&lt;li&gt;• Option D. 5 mg/dL: 5 mg/dL is a higher bilirubin level and scleral icterus would definitely be present at this level, but the earliest detectable level for scleral icterus is typically around 3 mg/dL , not 5.&lt;/li&gt;&lt;li&gt;• Option D. 5 mg/dL: 5 mg/dL&lt;/li&gt;&lt;li&gt;• scleral icterus&lt;/li&gt;&lt;li&gt;• earliest detectable level&lt;/li&gt;&lt;li&gt;• scleral icterus&lt;/li&gt;&lt;li&gt;• 3 mg/dL&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Scleral icterus (yellowing of the eyes) typically occurs when the serum bilirubin level reaches at least 3 mg/dL .&lt;/li&gt;&lt;li&gt;➤ Scleral icterus&lt;/li&gt;&lt;li&gt;➤ serum bilirubin level reaches at least 3 mg/dL&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old male with moderate to severe ulcerative colitis is being considered for biologic therapy. The physician is planning to start the patient on Vedolizumab. What is the mechanism of action?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sphingosine-1-phosphate (S1P1) receptor modulator&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Recombinant humanized IgG4 antibody against α4-integrin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IgG1 monoclonal antibody, blocks the biologic activity of IL-12 and IL-23&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Monoclonal antibody directed against α4β7-integrin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Monoclonal antibody directed against α4β7-integrin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Monoclonal antibody directed against α4β7-integrin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Vedolizumab is a monoclonal antibody that targets α4β7-integrin . It selectively inhibits the migration of lymphocytes into the gut by blocking the interaction of α4β7-integrin with the MAdCAM-1 receptor on the vascular endothelium of the gut. This gut-selective immunosuppression helps treat inflammatory bowel diseases like ulcerative colitis and Crohn&#x27;s disease , with reduced systemic immunosuppressive effects compared to other biologics.&lt;/li&gt;&lt;li&gt;• Vedolizumab&lt;/li&gt;&lt;li&gt;• monoclonal antibody&lt;/li&gt;&lt;li&gt;• α4β7-integrin&lt;/li&gt;&lt;li&gt;• migration of lymphocytes&lt;/li&gt;&lt;li&gt;• gut&lt;/li&gt;&lt;li&gt;• α4β7-integrin&lt;/li&gt;&lt;li&gt;• MAdCAM-1&lt;/li&gt;&lt;li&gt;• gut-selective immunosuppression&lt;/li&gt;&lt;li&gt;• inflammatory bowel diseases&lt;/li&gt;&lt;li&gt;• ulcerative colitis&lt;/li&gt;&lt;li&gt;• Crohn&#x27;s disease&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Sphingosine-1-phosphate (S1P1) receptor modulator: This mechanism is associated with Fingolimod , a drug used in multiple sclerosis and ulcerative colitis , which modulates lymphocyte trafficking by acting on the S1P1 receptor .&lt;/li&gt;&lt;li&gt;• Option A. Sphingosine-1-phosphate (S1P1) receptor modulator:&lt;/li&gt;&lt;li&gt;• Fingolimod&lt;/li&gt;&lt;li&gt;• multiple sclerosis&lt;/li&gt;&lt;li&gt;• ulcerative colitis&lt;/li&gt;&lt;li&gt;• modulates lymphocyte trafficking&lt;/li&gt;&lt;li&gt;• S1P1 receptor&lt;/li&gt;&lt;li&gt;• Option B. Recombinant humanized IgG4 antibody against α4-integrin: This mechanism is related to Natalizumab , a humanized IgG4 monoclonal antibody that targets α4-integrin and is used in multiple sclerosis and Crohn&#x27;s disease . Unlike Vedolizumab , Natalizumab is not gut-selective and has more systemic effects.&lt;/li&gt;&lt;li&gt;• Option B. Recombinant humanized IgG4 antibody against α4-integrin:&lt;/li&gt;&lt;li&gt;• Natalizumab&lt;/li&gt;&lt;li&gt;• humanized IgG4 monoclonal antibody&lt;/li&gt;&lt;li&gt;• α4-integrin&lt;/li&gt;&lt;li&gt;• multiple sclerosis&lt;/li&gt;&lt;li&gt;• Crohn&#x27;s disease&lt;/li&gt;&lt;li&gt;• Vedolizumab&lt;/li&gt;&lt;li&gt;• Natalizumab&lt;/li&gt;&lt;li&gt;• Option C. IgG1 monoclonal antibody, blocks the biologic activity of IL-12 and IL-23: This mechanism is associated with Ustekinumab , an antibody targeting IL-12 and IL-23 , which is used in the treatment of psoriasis , Crohn&#x27;s disease , and ulcerative colitis . It does not specifically target α4β7-integrin .&lt;/li&gt;&lt;li&gt;• Option C. IgG1 monoclonal antibody, blocks the biologic activity of IL-12 and IL-23:&lt;/li&gt;&lt;li&gt;• Ustekinumab&lt;/li&gt;&lt;li&gt;• IL-12&lt;/li&gt;&lt;li&gt;• IL-23&lt;/li&gt;&lt;li&gt;• psoriasis&lt;/li&gt;&lt;li&gt;• Crohn&#x27;s disease&lt;/li&gt;&lt;li&gt;• ulcerative colitis&lt;/li&gt;&lt;li&gt;• α4β7-integrin&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Vedolizumab is a gut-selective biologic that works by inhibiting the α4β7-integrin interaction, reducing lymphocyte migration into the gut and effectively treating ulcerative colitis and Crohn&#x27;s disease .&lt;/li&gt;&lt;li&gt;➤ Vedolizumab&lt;/li&gt;&lt;li&gt;➤ gut-selective&lt;/li&gt;&lt;li&gt;➤ α4β7-integrin&lt;/li&gt;&lt;li&gt;➤ ulcerative colitis&lt;/li&gt;&lt;li&gt;➤ Crohn&#x27;s disease&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 110 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option

        function showResults(index) {

            questions = [{&quot;text&quot;: &quot;Anil, a 58-year-old man with a history of hypertension, is admitted to the hospital with complaints of chest pain and shortness of breath. He is started on anticoagulants as part of his management. Laboratory monitoring is performed to assess the efficacy and safety of the anticoagulation therapy. Match the following anticoagulants with their corresponding properties: Column A: Unfractionated heparin (UFH) Low-molecular-weight heparin (LMWH) Bivalirudin LMWH and bivalirudin Column B: High bioavailability Dose should be adjusted if creatinine clearance is &amp;lt;30 mL/min Degree of anticoagulation can be monitored using the activated partial thromboplastin time Least likely to trigger type II heparin-induced thrombocytopenia&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A-i, B-ii, C-iii, D-iv&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A-iii, B-i, C-iv, D-ii&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A-iii, B-i, C-ii, D-iv&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A-ii, B-iii, C-iv, D-i&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. A-iii, B-i, C-iv, D-ii&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) A-iii, B-i, C-iv, D-ii&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• A-iii. Unfractionated heparin (UFH): Its anticoagulant effect is monitored using activated partial thromboplastin time (aPTT), as UFH primarily inhibits thrombin and activated factor Xa.&lt;/li&gt;&lt;li&gt;• A-iii. Unfractionated heparin (UFH):&lt;/li&gt;&lt;li&gt;• B-i. Low-molecular-weight heparin (LMWH): LMWH has high bioavailability and acts predominantly on factor Xa through antithrombin activation.&lt;/li&gt;&lt;li&gt;• B-i. Low-molecular-weight heparin (LMWH):&lt;/li&gt;&lt;li&gt;• C-iv. Bivalirudin: A direct thrombin inhibitor, bivalirudin has a low risk of type II heparin-induced thrombocytopenia (HIT).&lt;/li&gt;&lt;li&gt;• C-iv. Bivalirudin:&lt;/li&gt;&lt;li&gt;• D-ii. LMWH and bivalirudin: Both require dose adjustments in the presence of renal dysfunction, especially when creatinine clearance (CrCl) is &amp;lt;30 mL/min.&lt;/li&gt;&lt;li&gt;• D-ii. LMWH and bivalirudin:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understanding the properties of anticoagulants, including their mechanisms of action, monitoring requirements, and side-effect profiles, is critical for optimizing patient care, particularly in renal dysfunction or risk of thrombocytopenia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Suresh, a 52-year-old man from Chennai, presents with progressive exertional dyspnea and lower limb edema. An echocardiogram reveals restrictive cardiomyopathy, and cardiac MRI is shown. Which of the following conditions is most likely?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amyloidosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sarcoidosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Myocarditis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ischemic heart disease (IHD)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Amyloidosis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-02-18%20140917.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Amyloidosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Amyloidosis is a systemic infiltrative disease where amyloid deposits disrupt normal myocardial architecture. On cardiac MRI, circumferential subendocardial LGE is pathognomonic of amyloidosis. This pattern reflects the diffuse infiltration of the myocardium, leading to restrictive physiology. Amyloidosis also commonly presents with signs of heart failure and may be associated with extracardiac manifestations.&lt;/li&gt;&lt;li&gt;• circumferential subendocardial LGE&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. Sarcoidosis: Sarcoidosis typically produces patchy myocardial LGE with subendocardial sparing, not circumferential enhancement.&lt;/li&gt;&lt;li&gt;• Option B. Sarcoidosis:&lt;/li&gt;&lt;li&gt;• Option C. Myocarditis: Myocarditis usually shows focal or patchy LGE in a mid-wall or epicardial distribution, sparing the subendocardium.&lt;/li&gt;&lt;li&gt;• Option C. Myocarditis:&lt;/li&gt;&lt;li&gt;• Option D. Ischemic heart disease (IHD): IHD produces LGE in a vascular distribution, often as a transmural or subendocardial patchy scar, not circumferential enhancement.&lt;/li&gt;&lt;li&gt;• Option D. Ischemic heart disease (IHD):&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Circumferential subendocardial LGE on cardiac MRI is highly specific for amyloidosis and helps differentiate it from other conditions like sarcoidosis, myocarditis, and ischemic heart disease.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Ravi, a 62-year-old man from Pune, has a history of chronic stable angina and underwent coronary angiography. The angiogram revealed significant coronary artery disease. Which of the following is not an indication for revascularization with coronary artery bypass grafting (CABG) in chronic stable angina?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;LMCA &amp;gt;50% stenosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Triple vessel disease (&amp;gt;70% stenosis)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Double vessel disease (DVD) with proximal LAD involvement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Controlled angina&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Controlled angina&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Controlled angina&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• CABG is indicated in chronic stable angina when there is:&lt;/li&gt;&lt;li&gt;• Left main coronary artery (LMCA) stenosis &amp;gt;50%. Triple vessel disease (TVD) with &amp;gt;70% stenosis. Double vessel disease (DVD) involving the proximal left anterior descending (LAD) artery. Persistent angina despite optimal medical management or high-risk findings on non-invasive tests.&lt;/li&gt;&lt;li&gt;• Left main coronary artery (LMCA) stenosis &amp;gt;50%.&lt;/li&gt;&lt;li&gt;• Triple vessel disease (TVD) with &amp;gt;70% stenosis.&lt;/li&gt;&lt;li&gt;• Double vessel disease (DVD) involving the proximal left anterior descending (LAD) artery.&lt;/li&gt;&lt;li&gt;• Persistent angina despite optimal medical management or high-risk findings on non-invasive tests.&lt;/li&gt;&lt;li&gt;• Controlled angina, where symptoms are managed effectively with medications, does not warrant invasive revascularization.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. LMCA &amp;gt;50% stenosis: LMCA disease significantly impairs coronary perfusion and is a class I indication for CABG.&lt;/li&gt;&lt;li&gt;• Option A. LMCA &amp;gt;50% stenosis:&lt;/li&gt;&lt;li&gt;• Option B. Triple vessel disease (&amp;gt;70% stenosis): Revascularization is critical in TVD to reduce mortality and improve symptoms.&lt;/li&gt;&lt;li&gt;• Option B. Triple vessel disease (&amp;gt;70% stenosis):&lt;/li&gt;&lt;li&gt;• Option C. DVD with proximal LAD involvement: Proximal LAD lesions in DVD compromise significant myocardial territory, making CABG necessary.&lt;/li&gt;&lt;li&gt;• Option C. DVD with proximal LAD involvement:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ CABG is reserved for patients with severe coronary artery disease or refractory angina. Controlled angina does not require invasive interventions if symptoms are adequately managed with medications.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 48-year-old woman presents to the emergency room with chest pain. An ECG is performed to evaluate her symptoms. Which of the following conditions is not associated with ST-elevation on ECG?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute STEMI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prinzmetal angina&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Takotsubo cardiomyopathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Unstable angina&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Unstable angina&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Unstable angina&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Unstable angina does not cause significant or persistent ECG changes such as ST-elevation. It is primarily diagnosed based on clinical history, including chest pain at rest or with minimal exertion, and the absence of biomarkers or ECG findings indicating infarction.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Acute STEMI: ST-elevation myocardial infarction (STEMI) is defined by ST-elevation on ECG, reflecting transmural myocardial injury.&lt;/li&gt;&lt;li&gt;• Option A. Acute STEMI:&lt;/li&gt;&lt;li&gt;• Option B. Prinzmetal angina: This condition is caused by coronary vasospasm, leading to transient ST-elevation during episodes of chest pain.&lt;/li&gt;&lt;li&gt;• Option B. Prinzmetal angina:&lt;/li&gt;&lt;li&gt;• Option C. Takotsubo cardiomyopathy: Also known as \&quot;stress-induced cardiomyopathy,\&quot; it can mimic STEMI with transient ST-elevation due to apical ballooning and myocardial stunning.&lt;/li&gt;&lt;li&gt;• Option C. Takotsubo cardiomyopathy:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ ST-elevation is a hallmark of several conditions, including STEMI, Prinzmetal angina, and Takotsubo cardiomyopathy. However, unstable angina does not typically present with ST-elevation on ECG and is diagnosed based on clinical features.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old man from Bengaluru presents to the emergency department with acute chest pain and is diagnosed with STEMI. The decision is made to administer thrombolytic therapy. Which of the following drugs is the easiest to administer in this scenario?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reteplase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tenecteplase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alteplase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Streptokinase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Tenecteplase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Tenecteplase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Tenecteplase is the easiest thrombolytic agent to administer because it is given as a single intravenous bolus over 5 seconds. The dosage (30–50 mg) is weight-based, and its simplicity in administration makes it suitable for rapid use in emergency settings without requiring specialized training. Tenecteplase also has minimal adverse reactions and high efficacy.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Reteplase: Administered as two boluses 30 minutes apart, making it less convenient than Tenecteplase.&lt;/li&gt;&lt;li&gt;• Option A. Reteplase:&lt;/li&gt;&lt;li&gt;• Option C. Alteplase: Requires a bolus followed by an infusion, increasing complexity and time for administration.&lt;/li&gt;&lt;li&gt;• Option C. Alteplase:&lt;/li&gt;&lt;li&gt;• Option D. Streptokinase: Administered as an infusion over 60 minutes, requiring more time and monitoring.&lt;/li&gt;&lt;li&gt;• Option D. Streptokinase:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Tenecteplase is the thrombolytic agent of choice for ease of administration in acute STEMI, as it is delivered as a single bolus, ensuring rapid treatment initiation in emergency situations.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old woman with a history of heart failure and an initial ejection fraction (EF) of 35% undergoes serial follow-ups after optimized medical therapy. Her repeat echocardiogram shows an EF improvement to 48%. According to the current joint consensus classification, heart failure with improving EF is diagnosed if:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;EF &amp;gt;10% improvement&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;EF &amp;gt;5% improvement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;EF &amp;gt;15% improvement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;EF &amp;gt;20% improvement&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. EF &gt;10% improvement&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) EF &amp;gt;10% improvement&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Heart failure with improving EF (HFimpEF) is diagnosed when there is an improvement in EF of &amp;gt;10% from a baseline EF &amp;lt;40% . This category highlights patients who were initially diagnosed with heart failure with reduced ejection fraction (HFrEF) and demonstrate significant improvement following medical therapy, reflecting partial recovery of myocardial function.&lt;/li&gt;&lt;li&gt;• &amp;gt;10% from a baseline EF &amp;lt;40%&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. EF &amp;gt;5% improvement: While any improvement is beneficial, a ≥10% improvement is required to meet the HFimpEF criteria.&lt;/li&gt;&lt;li&gt;• Option B. EF &amp;gt;5% improvement:&lt;/li&gt;&lt;li&gt;• Option C. EF &amp;gt;15% improvement: This threshold is unnecessarily high and not part of the current classification criteria.&lt;/li&gt;&lt;li&gt;• Option C. EF &amp;gt;15% improvement:&lt;/li&gt;&lt;li&gt;• Option D. EF &amp;gt;20% improvement: Such an improvement may occur but is not required for the diagnosis of HFimpEF.&lt;/li&gt;&lt;li&gt;• Option D. EF &amp;gt;20% improvement:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The diagnosis of heart failure with improving EF (HFimpEF) requires &amp;gt;10% improvement in EF from a baseline of &amp;lt;40%. This category emphasizes the potential for myocardial recovery with optimal medical therapy.&lt;/li&gt;&lt;li&gt;➤ &amp;gt;10% improvement&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old man with heart failure with reduced ejection fraction (HFrEF) is being considered for therapy. Which of the following is the first line drug?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ARNI (Sacubitril-Valsartan)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Eplerenone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Torsemide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tafamidis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. ARNI (Sacubitril-Valsartan)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) ARNI (Sacubitril-Valsartan)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Angiotensin receptor-neprilysin inhibitors (ARNIs), specifically Sacubitril-Valsartan, have demonstrated substantial benefits in HFrEF. Compared to traditional ACE inhibitors or ARBs, ARNIs provide an additional 20% reduction in cardiovascular death and heart failure hospitalization , as shown in the PARADIGM-HF trial. Sacubitril inhibits neprilysin, increasing natriuretic peptides while Valsartan blocks the angiotensin receptor to counteract the renin-angiotensin system.&lt;/li&gt;&lt;li&gt;• additional 20% reduction in cardiovascular death and heart failure hospitalization&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. Eplerenone: A mineralocorticoid receptor antagonist (MRA) that has been used for HFrEF for years but does not offer the same recent and additional benefits as ARNIs.&lt;/li&gt;&lt;li&gt;• Option B. Eplerenone:&lt;/li&gt;&lt;li&gt;• Option C. Torsemide: A long-acting loop diuretic used for symptom relief in heart failure, but it provides no mortality benefit.&lt;/li&gt;&lt;li&gt;• Option C. Torsemide:&lt;/li&gt;&lt;li&gt;• Option D. Tafamidis: Used for transthyretin cardiac amyloidosis, not HFrEF.&lt;/li&gt;&lt;li&gt;• Option D. Tafamidis:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Sacubitril-Valsartan (ARNI) is a revolutionary treatment for HFrEF, providing significant mortality and morbidity benefits compared to traditional therapies. It represents a cornerstone in modern heart failure management.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 17-year-old boy presents with exertional dyspnea and syncope. On physical examination, a systolic murmur is heard at the left lower sternal border. Which of the following maneuvers is expected to reduce the intensity and duration of the murmur in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Standing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Valsalva&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Squatting&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Exercise&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Squatting&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Squatting&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• In hypertrophic cardiomyopathy (HCM), the murmur is caused by left ventricular outflow tract (LVOT) obstruction due to septal hypertrophy and systolic anterior motion (SAM) of the mitral valve. Squatting increases venous return and afterload , which enlarges the left ventricular cavity, reducing the obstruction and thereby decreasing the intensity and duration of the murmur.&lt;/li&gt;&lt;li&gt;• Squatting increases venous return and afterload&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Standing: Reduces venous return and left ventricular cavity size, worsening the obstruction and increasing the murmur.&lt;/li&gt;&lt;li&gt;• Option A. Standing:&lt;/li&gt;&lt;li&gt;• Option B. Valsalva: Reduces preload, decreasing LV cavity size, which exacerbates obstruction and intensifies the murmur.&lt;/li&gt;&lt;li&gt;• Option B. Valsalva:&lt;/li&gt;&lt;li&gt;• Option D. Exercise: Increases heart rate and contractility, worsening LVOT obstruction and murmur intensity.&lt;/li&gt;&lt;li&gt;• Option D. Exercise:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Maneuvers that increase venous return or afterload (e.g., squatting) alleviate the LVOT obstruction in HCM, reducing murmur intensity, whereas maneuvers that decrease preload or LV cavity size (e.g., standing, Valsalva) exacerbate the obstruction.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman with a history of hypertension presents to the emergency room with loss of consciousness, chest pain, and diaphoresis. On examination, she is hemodynamically unstable, and bilateral pulses are unequal. An ECG reveals nonspecific ST-T changes. What is the next best investigation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;MRI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Transesophageal echocardiography (TEE)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cardiac enzymes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;X-ray&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Transesophageal echocardiography (TEE)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Transesophageal echocardiography (TEE)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The clinical presentation of chest pain, diaphoresis, and unequal pulses is highly suggestive of aortic dissection . Transesophageal echocardiography (TEE) is the investigation of choice in unstable patients, as it can be performed rapidly at the bedside and provides high sensitivity and specificity for detecting dissection. TEE can identify the intimal flap, true and false lumens, and involvement of the aortic valve or coronary ostia.&lt;/li&gt;&lt;li&gt;• aortic dissection&lt;/li&gt;&lt;li&gt;• Transesophageal echocardiography (TEE)&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. MRI: While MRI provides excellent imaging of the aorta, it is time-consuming and not suitable for unstable patients.&lt;/li&gt;&lt;li&gt;• Option A. MRI:&lt;/li&gt;&lt;li&gt;• Option C. Cardiac enzymes: These may help in evaluating myocardial infarction but do not confirm or rule out aortic dissection, which is the likely diagnosis.&lt;/li&gt;&lt;li&gt;• Option C. Cardiac enzymes:&lt;/li&gt;&lt;li&gt;• Option D. X-ray: Chest X-ray may show mediastinal widening in aortic dissection, but it is nonspecific and insufficient for definitive diagnosis.&lt;/li&gt;&lt;li&gt;• Option D. X-ray:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In suspected aortic dissection, the choice of imaging depends on the patient’s hemodynamic status. TEE is preferred in unstable patients , while CT aortogram is suitable for stable cases. Early diagnosis and management are critical to prevent complications.&lt;/li&gt;&lt;li&gt;➤ TEE is preferred in unstable patients&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 36-year-old man presents with headache and a burning sensation in the head. Physical examination reveals feeble lower limb pulses and elevated blood pressure (190/100 mmHg). A chest X-ray is done and shown. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aortic aneurysms&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aortic dissection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Coarctation of the aorta&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Atrial septal defect (ASD)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Coarctation of the aorta&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-02-18%20141114.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Coarctation of the aorta&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The combination of hypertension, feeble lower limb pulses, and rib notching on chest X-ray is classic for coarctation of the aorta . Coarctation leads to increased upper body blood pressure and decreased lower body perfusion. Rib notching occurs due to collateral circulation through intercostal arteries compensating for the obstruction in the aorta.&lt;/li&gt;&lt;li&gt;• coarctation of the aorta&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Aortic aneurysms: Typically present with signs of rupture or dissection, not rib erosion or pulse discrepancies.&lt;/li&gt;&lt;li&gt;• Option A. Aortic aneurysms:&lt;/li&gt;&lt;li&gt;• Option B. Aortic dissection: Causes chest pain and unequal pulses in the upper and lower limbs but does not cause rib notching or chronic hypertension patterns.&lt;/li&gt;&lt;li&gt;• Option B. Aortic dissection:&lt;/li&gt;&lt;li&gt;• Option D. Atrial septal defect (ASD): A pre-tricuspid left-to-right shunt causing right heart failure; it is unrelated to rib notching or systemic hypertension.&lt;/li&gt;&lt;li&gt;• Option D. Atrial septal defect (ASD):&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Coarctation of the aorta is characterized by systemic hypertension, reduced lower limb pulses, and rib notching due to collateral formation, making it a key diagnosis in young hypertensive patients with these findings.&lt;/li&gt;&lt;li&gt;➤ Coarctation of the aorta&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old male presents with episodic palpitations and dizziness. An ECG is done, and it is shown below. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;RVH (Right Ventricular Hypertrophy)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;RBBB (Right Bundle Branch Block)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;WPW (Wolff-Parkinson-White syndrome)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ARVC (Arrhythmogenic Right Ventricular Cardiomyopathy)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. WPW (Wolff-Parkinson-White syndrome)&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-02-25%20183738.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) WPW (Wolff-Parkinson-White syndrome)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The ECG findings of tall R waves in V1 , short PR interval , and the presence of delta waves are diagnostic of Wolff-Parkinson-White (WPW) syndrome. WPW is a pre-excitation syndrome caused by an accessory pathway (Bundle of Kent) that bypasses the AV node, leading to a characteristic ECG pattern and episodes of tachyarrhythmia due to reentrant circuits.&lt;/li&gt;&lt;li&gt;• tall R waves in V1&lt;/li&gt;&lt;li&gt;• short PR interval&lt;/li&gt;&lt;li&gt;• delta waves&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. RVH: Tall R waves in V1 can occur in RVH, but it is not associated with a short PR interval or delta waves.&lt;/li&gt;&lt;li&gt;• Option A. RVH:&lt;/li&gt;&lt;li&gt;• Option B. RBBB: RBBB shows a widened QRS complex with an rsR&#x27; pattern in V1, not a short PR interval or delta waves.&lt;/li&gt;&lt;li&gt;• Option B. RBBB:&lt;/li&gt;&lt;li&gt;• Option D. ARVC: This condition may show epsilon waves and T-wave inversions in the right precordial leads but not the pre-excitation findings seen in WPW.&lt;/li&gt;&lt;li&gt;• Option D. ARVC:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The combination of short PR interval , delta waves , and tall R waves in V1 is characteristic of WPW syndrome , which can cause symptomatic arrhythmias due to accessory pathway conduction.&lt;/li&gt;&lt;li&gt;➤ short PR interval&lt;/li&gt;&lt;li&gt;➤ delta waves&lt;/li&gt;&lt;li&gt;➤ tall R waves in V1&lt;/li&gt;&lt;li&gt;➤ WPW syndrome&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old male presents for a routine ECG and is shown. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Left ventricular hypertrophy (LVH)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Right ventricular hypertrophy (RVH)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Right atrial enlargement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Left atrial enlargement&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Left ventricular hypertrophy (LVH)&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-02-25%20183917.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Left ventricular hypertrophy (LVH)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The ECG findings are consistent with Sokolow-Lyon criteria for left ventricular hypertrophy, which include:&lt;/li&gt;&lt;li&gt;• Sokolow-Lyon criteria&lt;/li&gt;&lt;li&gt;• SV1 + RV5/6 &amp;gt; 35 mm R in V5/6 &amp;gt; 25 mm R in aVL &amp;gt; 11 mm&lt;/li&gt;&lt;li&gt;• SV1 + RV5/6 &amp;gt; 35 mm&lt;/li&gt;&lt;li&gt;• SV1 + RV5/6 &amp;gt; 35 mm&lt;/li&gt;&lt;li&gt;• R in V5/6 &amp;gt; 25 mm&lt;/li&gt;&lt;li&gt;• R in V5/6 &amp;gt; 25 mm&lt;/li&gt;&lt;li&gt;• R in aVL &amp;gt; 11 mm&lt;/li&gt;&lt;li&gt;• R in aVL &amp;gt; 11 mm&lt;/li&gt;&lt;li&gt;• Other criteria such as the Cornell voltage criteria (RaVL + SV3 &amp;gt; 28 mm in men or &amp;gt;20 mm in women) may also indicate LVH. These voltage criteria reflect the increased myocardial mass associated with left ventricular hypertrophy.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. Right ventricular hypertrophy (RVH): Characterized by a rightward axis, tall R in V1, and deep S in V5/V6, not seen here.&lt;/li&gt;&lt;li&gt;• Option B. Right ventricular hypertrophy (RVH):&lt;/li&gt;&lt;li&gt;• Option C. Right atrial enlargement: Typically shows peaked P waves &amp;gt;2.5 mm in lead II, which are not described here.&lt;/li&gt;&lt;li&gt;• Option C. Right atrial enlargement:&lt;/li&gt;&lt;li&gt;• Option D. Left atrial enlargement: Indicated by a wide, notched P wave in lead II or a biphasic P wave in V1, absent in this ECG.&lt;/li&gt;&lt;li&gt;• Option D. Left atrial enlargement:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Left ventricular hypertrophy (LVH) is identified on ECG using voltage criteria such as Sokolow-Lyon and Cornell voltage, reflecting increased myocardial mass and often associated with hypertension or valvular heart disease.&lt;/li&gt;&lt;li&gt;➤ Left ventricular hypertrophy (LVH)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old man presents to the emergency department with complaints of fatigue and a recent episode of transient loss of consciousness while walking. He denies chest pain or palpitations. On physical examination, his pulse is slow and irregular, with a heart rate of 35/min. An ECG is performed and is shown. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mobitz Type 1 AV Block&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Complete Heart Block&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sinus Bradycardia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1st Degree AV Block&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Complete Heart Block&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-02-18%20152730.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-02-18%20152749.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Complete Heart Block&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The ECG findings of varying PR intervals with fixed and independent PP and RR intervals are diagnostic of Complete Heart Block (CHB) . This indicates a lack of communication between the atria and ventricles, with the ventricles relying on an escape rhythm for contraction. The patient&#x27;s transient loss of consciousness and fatigue are consistent with Stokes-Adams syndrome , which occurs due to inadequate cardiac output during periods of extreme bradycardia or asystole.&lt;/li&gt;&lt;li&gt;• Complete Heart Block (CHB)&lt;/li&gt;&lt;li&gt;• Stokes-Adams syndrome&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Mobitz Type 1 AV Block: Characterized by progressive prolongation of the PR interval followed by a dropped beat, which is not described here.&lt;/li&gt;&lt;li&gt;• Option A. Mobitz Type 1 AV Block:&lt;/li&gt;&lt;li&gt;• Option C. Sinus Bradycardia: Features a heart rate &amp;lt;60 bpm with regular atrial and ventricular activity; there is no dissociation between the atria and ventricles.&lt;/li&gt;&lt;li&gt;• Option C. Sinus Bradycardia:&lt;/li&gt;&lt;li&gt;• Option D. 1st Degree AV Block: Defined by a prolonged PR interval &amp;gt;200 ms, but the PR interval remains constant, unlike the variation seen in CHB.&lt;/li&gt;&lt;li&gt;• Option D. 1st Degree AV Block:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Complete Heart Block is diagnosed by atrioventricular dissociation with independent atrial and ventricular rhythms. It requires prompt intervention, such as temporary pacing, to prevent complications like Stokes-Adams attacks.&lt;/li&gt;&lt;li&gt;➤ Complete Heart Block&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year-old man with a history of hypertension and diabetes is admitted to the emergency room with severe chest pain radiating to his left arm. He is diagnosed with an acute myocardial infarction (AMI), undergoes successful revascularization, and is hospitalized for a week. During his hospital stay, he develops a ventricular tachycardia (VT) on the day of discharge. What is the most appropriate management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Implantable Cardioverter Defibrillator (ICD)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Repeat Coronary Angiogram&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Amiodarone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lignocaine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Implantable Cardioverter Defibrillator (ICD)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Implantable Cardioverter Defibrillator (ICD)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Sustained VT occurring more than 48 hours after an acute myocardial infarction (AMI) is classified as late VT
