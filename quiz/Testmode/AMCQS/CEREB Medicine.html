&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IV Metoprolol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. IV Normal Saline&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) IV Normal Saline&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ right ventricular infarction (RVMI)&lt;/li&gt;&lt;li&gt;➤ hypotension&lt;/li&gt;&lt;li&gt;➤ clear lungs&lt;/li&gt;&lt;li&gt;➤ IV normal saline&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old gentleman is brought into your ER after a syncope. The monitor showed a heart rate of 190 bpm with a blood pressure of 85/50 mmHg. His SpO2 is 98% (on NRPBM). The ECG shows a regular wide complex tachycardia (WCT) with no apparent P waves. With regard to the jugular venous pressure (JVP) waveform, which of these features would you expect to see?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Giant v waves&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cannon a waves&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Prominent x descent&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Slow y descent&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cannon a waves&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Cannon a waves&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In ventricular tachycardia with AV dissociation , you would expect to see cannon a waves on the JVP waveform, resulting from the atria contracting against closed AV valves due to the lack of synchronization between atrial and ventricular contractions.&lt;/li&gt;&lt;li&gt;➤ ventricular tachycardia&lt;/li&gt;&lt;li&gt;➤ AV dissociation&lt;/li&gt;&lt;li&gt;➤ cannon a waves&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A female patient with infertility presents with galactorrhea. Evaluation reveals a 7mm prolactinoma. She is worried about her chances of conception. What is the appropriate drug in this situation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cabergoline&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bromocriptine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Octreotide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pegvisomant&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cabergoline&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Bromocriptine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ prolactinoma&lt;/li&gt;&lt;li&gt;➤ trying to conceive&lt;/li&gt;&lt;li&gt;➤ bromocriptine&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which among the following, according to the latest guidelines, is NOT an indication for infective endocarditis (IE) prophylaxis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Prior Infective Endocarditis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mitral Valve Prolapse with severe MR&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Unrepaired Cyanotic Congenital Heart Disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cardiac transplant with valvulopathy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Mitral Valve Prolapse with severe MR&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Mitral Valve Prolapse with severe MR&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ According to the latest guidelines, mitral valve prolapse with severe mitral regurgitation is not an indication for infective endocarditis prophylaxis, while other high-risk conditions such as prior IE, unrepaired cyanotic congenital heart disease, and cardiac transplant with valvulopathy are .&lt;/li&gt;&lt;li&gt;➤ mitral valve prolapse with severe mitral regurgitation&lt;/li&gt;&lt;li&gt;➤ not&lt;/li&gt;&lt;li&gt;➤ are&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old man with a past medical history of coronary artery disease develops an MI. He got treated in CCU and before he is discharged, he undergoes echocardiography, which reveals a left ventricular ejection fraction of 35% to 40%. He is asymptomatic. What is this patient’s heart failure stage?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stage A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stage B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stage C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stage D&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Stage B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Stage B&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ structural heart disease&lt;/li&gt;&lt;li&gt;➤ no symptoms&lt;/li&gt;&lt;li&gt;➤ Stage B&lt;/li&gt;&lt;li&gt;➤ ACC/AHA heart failure stages&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Laboratory investigations of a patient being evaluated for jaundice show elevated bilirubin and alkaline phosphatase (ALP) levels. Levels of the remaining liver enzymes are normal. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Obstructive jaundice&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hemolytic jaundice&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hepatic jaundice&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prehepatic jaundice&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Obstructive jaundice&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Obstructive jaundice&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective: Obstructive jaundice&lt;/li&gt;&lt;li&gt;➤ bilirubin&lt;/li&gt;&lt;li&gt;➤ alkaline phosphatase&lt;/li&gt;&lt;li&gt;➤ biliary obstruction&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A woman presents with fever, arthralgia, ulcers, and fatigue for the past six months, along with new-onset hematuria. Urine examination reveals RBC casts and proteinuria. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute interstitial nephritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Poststreptococcal glomerulonephritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lupus nephritis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IgA nephropathy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Lupus nephritis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Lupus nephritis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The combination of systemic lupus erythematosus (SLE) symptoms and renal involvement (hematuria, RBC casts, and proteinuria) makes lupus nephritis the most likely diagnosis.&lt;/li&gt;&lt;li&gt;➤ systemic lupus erythematosus (SLE) symptoms&lt;/li&gt;&lt;li&gt;➤ renal involvement&lt;/li&gt;&lt;li&gt;➤ lupus nephritis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 11-year-old child who weighs 26 kg with a history of streptococcal pharyngitis presents with fever and arthralgia. There is no past history of rheumatic heart disease, carditis, or valvular disease. How often is benzathine penicillin recommended for the prophylaxis of rheumatic heart disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;600000 IU once in 3 weeks for 5 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;600000 IU once in 3 weeks for 10 years&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1200000 IU once in 3 weeks for 10 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1200000 IU once in 3 weeks for life&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 600000 IU once in 3 weeks for 10 years&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 600000 IU once in 3 weeks for 10 years&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ 27 kg&lt;/li&gt;&lt;li&gt;➤ no history of carditis&lt;/li&gt;&lt;li&gt;➤ 600000 IU&lt;/li&gt;&lt;li&gt;➤ benzathine penicillin&lt;/li&gt;&lt;li&gt;➤ 21 years of age&lt;/li&gt;&lt;li&gt;➤ 10 years&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A man on diuretics presents with weakness. An ECG was done which showed flat T waves and prominent U waves. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypokalemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hyperkalemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypomagnesemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypernatremia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hypokalemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Hypokalemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The combination of flat T waves and prominent U waves on an ECG in a patient taking diuretics strongly suggests hypokalemia .&lt;/li&gt;&lt;li&gt;➤ flat T waves&lt;/li&gt;&lt;li&gt;➤ prominent U waves&lt;/li&gt;&lt;li&gt;➤ hypokalemia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A male patient presents to the emergency department. The arterial blood gas (ABG) report is as follows: pH = 7.2 pCO2 = 81 mm Hg HCO3- = 40 meq/L Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Metabolic alkalosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chronic respiratory acidosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acute on chronic respiratory acidosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acute respiratory acidosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Acute on chronic respiratory acidosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Acute on chronic respiratory acidosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ elevated pCO2&lt;/li&gt;&lt;li&gt;➤ elevated HCO3-&lt;/li&gt;&lt;li&gt;➤ low pH&lt;/li&gt;&lt;li&gt;➤ acute on chronic respiratory acidosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with fever, jaundice, and malaise. Based on the following serology reports, what is the most incorrect diagnosis? Anti-HBc : Positive HBsAg : Negative Anti-HBs : Negative HBeAg : Negative&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chronic HBV infection&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Remote HBV infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Occult HBV infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Window Period&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Chronic HBV infection&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Chronic HBV infection&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective: Chronic HBV infection&lt;/li&gt;&lt;li&gt;➤ HBsAg&lt;/li&gt;&lt;li&gt;➤ HBsAg is negative&lt;/li&gt;&lt;li&gt;➤ not possible&lt;/li&gt;&lt;li&gt;➤ incorrect diagnosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child presents to the emergency department with a history of ingestion of 10-20 ferrous sulfate tablets. Arterial blood gas reveals acidosis. Which of the following can be used in the management of this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Whole Bowel Irrigation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Activated Charcoal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dimercaprol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Penicillamine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Whole Bowel Irrigation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Whole Bowel Irrigation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ iron intoxication&lt;/li&gt;&lt;li&gt;➤ Whole Bowel Irrigation&lt;/li&gt;&lt;li&gt;➤ Activated charcoal&lt;/li&gt;&lt;li&gt;➤ Dimercaprol&lt;/li&gt;&lt;li&gt;➤ Penicillamine&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old male patient presented to the hospital with palpitations. Physical examination showed a diastolic murmur in the left 3rd intercostal space. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aortic stenosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aortic regurgitation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mitral regurgitation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tricuspid regurgitation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Aortic regurgitation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Aortic regurgitation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ diastolic murmur&lt;/li&gt;&lt;li&gt;➤ left 3rd intercostal space&lt;/li&gt;&lt;li&gt;➤ aortic regurgitation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An elderly male patient was brought by his son because he was not using his left arm for day-to-day functioning. He has an unkempt appearance on the left side of his body and has a history of bumping into door frames while walking through them. The evaluation performed is shown in the image (clock drawing). Where does a lesion in the brain cause this presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Right parietotemporal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Left parietal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Right parietal&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Right premotor cortex&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Right parietal&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/11/30/picture4.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Right parietal&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective: Left-sided hemineglect&lt;/li&gt;&lt;li&gt;➤ right parietal lobe&lt;/li&gt;&lt;li&gt;➤ non-dominant hemisphere&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A person with dyspnea has a slight limitation in physical activity. Doing ordinary activities causes symptoms, but he is asymptomatic at rest. Which class of the New York Heart Association (NYHA) classification does he belong to?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Class I&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Class II&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Class III&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Class IV&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Class II&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Class II&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A patient who has slight limitations in physical activity but is asymptomatic at rest falls under NYHA Class II . Ordinary activities, such as walking or climbing stairs, result in symptoms.&lt;/li&gt;&lt;li&gt;➤ slight limitations in physical activity&lt;/li&gt;&lt;li&gt;➤ asymptomatic at rest&lt;/li&gt;&lt;li&gt;➤ NYHA Class II&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old woman presents with headache and bitemporal hemianopia. Hormonal evaluation was normal. Which of the following is a likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gonadotroph adenoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mammotroph adenoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Corticotroph adenoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Somatotroph adenoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Gonadotroph adenoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Gonadotroph adenoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ normal hormonal evaluation&lt;/li&gt;&lt;li&gt;➤ headache&lt;/li&gt;&lt;li&gt;➤ bitemporal hemianopia&lt;/li&gt;&lt;li&gt;➤ gonadotroph adenoma&lt;/li&gt;&lt;li&gt;➤ non-functioning pituitary adenoma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-year-old woman presents with prolonged menstrual bleeding. Her investigations showed normal platelet count, PT, and aPTT, while bleeding time was increased. Ristocetin test was normal. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bernard-Soulier syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glanzmann thrombasthenia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Haemophilia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Von Willebrand disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Glanzmann thrombasthenia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Glanzmann thrombasthenia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ prolonged menstrual bleeding&lt;/li&gt;&lt;li&gt;➤ increased bleeding time&lt;/li&gt;&lt;li&gt;➤ normal Ristocetin test&lt;/li&gt;&lt;li&gt;➤ Glanzmann thrombasthenia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old man presents with chronic pain in his hands, knees, and hips, which is aggravated by activities such as climbing stairs. He reports increased hand pain when writing or typing. He also experiences morning stiffness in his joints, lasting around 30 minutes. An X-ray of his knee shows narrowed joint space with osteophytes. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Osteoarthritis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bone tumor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rheumatoid arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Osteoporosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Osteoarthritis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Osteoarthritis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The combination of chronic joint pain , morning stiffness lasting less than 1 hour , and X-ray findings of narrowed joint space with osteophytes is most consistent with osteoarthritis , a common non-inflammatory degenerative joint disease.&lt;/li&gt;&lt;li&gt;➤ chronic joint pain&lt;/li&gt;&lt;li&gt;➤ morning stiffness lasting less than 1 hour&lt;/li&gt;&lt;li&gt;➤ X-ray findings&lt;/li&gt;&lt;li&gt;➤ narrowed joint space with osteophytes&lt;/li&gt;&lt;li&gt;➤ osteoarthritis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with frequent urination, nocturia, and enuresis. A 24-hour urine volume was measured to be 7 liters, and the urine osmolarity was 260 mOsm/L. An ADH assay was performed, with a result of 0.8 pg/ml. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nephrogenic DI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mannitol infusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Primary polydipsia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Central DI&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Central DI&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Central Diabetes Insipidus (DI)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In a patient with low ADH levels , polyuria , and dilute urine , the most likely diagnosis is Central Diabetes Insipidus (DI) , where there is a deficiency of ADH leading to the inability of the kidneys to concentrate urine.&lt;/li&gt;&lt;li&gt;➤ low ADH levels&lt;/li&gt;&lt;li&gt;➤ polyuria&lt;/li&gt;&lt;li&gt;➤ dilute urine&lt;/li&gt;&lt;li&gt;➤ Central Diabetes Insipidus (DI)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is confirmatory to ensure that a central line is in the jugular vein?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ETCO2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Blood pH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Blood color&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chest X-ray&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Chest X-ray&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Chest X-ray&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The most confirmatory method to ensure that a central line is placed correctly in the jugular vein or other central venous locations is a chest X-ray , which helps visualize the position of the catheter tip and detect any complications.&lt;/li&gt;&lt;li&gt;➤ jugular vein&lt;/li&gt;&lt;li&gt;➤ chest X-ray&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 23-year-old medical student with a 2-month history of palpitations, sweating, restlessness, and complains of sweaty palms. Which of the following will help in diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thyroid receptor antibody&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anti-Thyroglobulin Antibody&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ultrasensitive thyrotropin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anti-thyroid peroxidase antibody&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ultrasensitive thyrotropin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Ultrasensitive thyrotropin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In a patient presenting with symptoms suggestive of thyrotoxicosis , the most appropriate first step is to measure TSH with an ultrasensitive thyrotropin test to confirm the diagnosis before moving on to other investigations.&lt;/li&gt;&lt;li&gt;➤ thyrotoxicosis&lt;/li&gt;&lt;li&gt;➤ TSH&lt;/li&gt;&lt;li&gt;➤ ultrasensitive thyrotropin&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old woman who recently received a kidney transplant 2 months ago developed a high-grade fever, dyspnea, and a hacking cough. Chest X-ray reveals bilateral interstitial infiltrates. Urine examination shows “owl eye” appearance of cells. Which of the following agents is most likely responsible for her condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Influenza virus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Respiratory syncytial virus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cytomegalovirus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adenovirus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cytomegalovirus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Cytomegalovirus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ \&quot;owl eye\&quot; inclusions&lt;/li&gt;&lt;li&gt;➤ Cytomegalovirus (CMV)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old presents with chest pain, dyspnea that worsens when lying down and is relieved when sitting upright. On examination, heart sounds are muffled and the lungs are clear. A chest X-ray is shown. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute Pulmonary edema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute Pulmonary embolism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acute MI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cardiac Tamponade&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Cardiac Tamponade&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/11/30/picture5.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Cardiac Tamponade&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The combination of dyspnea, chest pain relieved by sitting upright , muffled heart sounds , and X-ray findings (likely showing an enlarged heart silhouette) strongly suggests cardiac tamponade . This is a medical emergency that requires prompt diagnosis and treatment.&lt;/li&gt;&lt;li&gt;➤ dyspnea, chest pain relieved by sitting upright&lt;/li&gt;&lt;li&gt;➤ muffled heart sounds&lt;/li&gt;&lt;li&gt;➤ cardiac tamponade&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient is a known case of hypertension is on multiple anti-hypertensive drugs. His ECG is shown below. Which drug is responsible for the following ECG?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Spironolactone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Furosemide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Metoprolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prazosin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Spironolactone&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/11/30/picture6.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Spironolactone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Spironolactone can lead to hyperkalemia , which manifests on ECG with tall T waves , widened QRS complexes , and potential absent P waves . This is the most likely cause of the ECG changes in this hypertensive patient on multiple antihypertensive medications.&lt;/li&gt;&lt;li&gt;➤ Spironolactone&lt;/li&gt;&lt;li&gt;➤ hyperkalemia&lt;/li&gt;&lt;li&gt;➤ tall T waves&lt;/li&gt;&lt;li&gt;➤ widened QRS complexes&lt;/li&gt;&lt;li&gt;➤ absent P waves&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A morbidly obese diabetic woman was on Metformin but could not achieve glycemic control. She has had a previous osteoporotic fracture and has a history of pancreatitis. The patient does not want to take injections. Which of the following would be suitable to reduce her glucose levels?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Insulin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pioglitazone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Empagliflozin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Semaglutide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Empagliflozin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Empagliflozin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ morbidly obese&lt;/li&gt;&lt;li&gt;➤ osteoporosis&lt;/li&gt;&lt;li&gt;➤ pancreatitis&lt;/li&gt;&lt;li&gt;➤ Empagliflozin&lt;/li&gt;&lt;li&gt;➤ weight loss&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 31-year-old woman with rheumatoid arthritis (RA) gets pregnant. She is currently on hydroxychloroquine and sulfasalazine, but her disease is progressively worsening at 32 weeks of gestation. Which drug can she be started on?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Leflunomide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Methotrexate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;NSAIDs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Certolizumab&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Certolizumab&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Certolizumab&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For pregnant women with rheumatoid arthritis , Certolizumab is the safest TNF-alpha inhibitor that can be used throughout pregnancy, particularly in the later stages, because it does not cross the placenta.&lt;/li&gt;&lt;li&gt;➤ rheumatoid arthritis&lt;/li&gt;&lt;li&gt;➤ Certolizumab&lt;/li&gt;&lt;li&gt;➤ TNF-alpha inhibitor&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 36-year-old woman is referred for evaluation due to a 5-year history of Raynaud phenomenon and thickening of the skin over her fingers. Routine laboratory tests are within normal limits. DLCO (diffusing capacity of the lungs for carbon monoxide) is 44% of normal, with normal lung volumes. What is the likely diagnosis in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pulmonary hypertension&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chronic obstructive lung disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Interstitial Lung Disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Restrictive lung disease secondary to pleural disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pulmonary hypertension&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Pulmonary hypertension&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ systemic sclerosis&lt;/li&gt;&lt;li&gt;➤ pulmonary arterial hypertension (PAH)&lt;/li&gt;&lt;li&gt;➤ reduced DLCO&lt;/li&gt;&lt;li&gt;➤ normal lung volumes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old female patient with chronic hepatitis B who is HBeAg negative is evaluated for treatment. ALT is normal and HBV DNA is 800 IU/mL. Which of the following would you recommend for treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Peg-interferon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lamivudine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adefovir&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Observation&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Observation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Observation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ chronic hepatitis B&lt;/li&gt;&lt;li&gt;➤ HBeAg negative&lt;/li&gt;&lt;li&gt;➤ HBV DNA &amp;lt; 2000 IU/mL&lt;/li&gt;&lt;li&gt;➤ normal ALT&lt;/li&gt;&lt;li&gt;➤ observation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is likely with ascitic fluid protein 1.9 g/dL and a SAAG (Serum-Ascites Albumin Gradient) of 1.4?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alcoholic cirrhosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Peritoneal malignancy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Constrictive pericarditis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Veno-occlusive disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Alcoholic cirrhosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Alcoholic cirrhosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ SAAG ≥ 1.1 g/dL&lt;/li&gt;&lt;li&gt;➤ ascitic fluid protein &amp;lt; 2.5 g/dL&lt;/li&gt;&lt;li&gt;➤ portal hypertension&lt;/li&gt;&lt;li&gt;➤ alcoholic cirrhosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 72-year-old pilot presents to a neurologist with rapidly progressive dementia, myoclonus, ataxia, and visual disturbances. EEG showed periodic complexes. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Creutzfeldt-Jakob Disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alzheimer&#x27;s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Whipple disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vascular dementia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Creutzfeldt-Jakob Disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Creutzfeldt-Jakob Disease (CJD)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt; &quot;C&quot;, &quot;text&quot;: &quot;Eosinophilic inflammation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Airway hyperreactivity&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Eosinophilic inflammation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Eosinophilic inflammation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In bronchial asthma , FeNO is primarily used to assess eosinophilic inflammation , which is associated with TH2-type inflammation. Elevated FeNO levels can help in guiding the use of biologic therapies for asthma.&lt;/li&gt;&lt;li&gt;➤ bronchial asthma&lt;/li&gt;&lt;li&gt;➤ FeNO&lt;/li&gt;&lt;li&gt;➤ eosinophilic inflammation&lt;/li&gt;&lt;li&gt;➤ TH2-type&lt;/li&gt;&lt;li&gt;➤ biologic therapies&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with severe restlessness and tremors to the emergency department. She has a history of bronchial asthma. On examination, a swollen neck is observed, and her blood pressure and heart rate are elevated. An ECG shows atrial fibrillation. Which of the following drugs can be given in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Propranolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Propylthiouracil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Esmolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diltiazem&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Diltiazem&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Diltiazem&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ thyrotoxicosis-induced atrial fibrillation&lt;/li&gt;&lt;li&gt;➤ bronchial asthma&lt;/li&gt;&lt;li&gt;➤ diltiazem&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient undergoing hemodialysis for hyperkalemia and raised urea levels develops drowsiness, has a seizure, and becomes hypotensive during the procedure. What can be given for treatment in this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mannitol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nesiritide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ethacrynic Acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bumetanide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Mannitol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Mannitol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective: Dialysis disequilibrium syndrome&lt;/li&gt;&lt;li&gt;➤ hemodialysis&lt;/li&gt;&lt;li&gt;➤ cerebral edema&lt;/li&gt;&lt;li&gt;➤ Mannitol&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In which of the following situations would Non-Invasive Ventilation (NIV) be considered contraindicated?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;AECOPD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ARDS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acute MI&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Post-extubation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Acute MI&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Acute MI&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective: NIV is contraindicated in patients with hemodynamically unstable acute myocardial infarction (MI)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following improves survival in ARDS (Acute Respiratory Distress Syndrome)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Early use of paralytic agents&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fluid restriction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Low tidal volume&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prone positioning&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Low tidal volume&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Low tidal volume&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ ARDS&lt;/li&gt;&lt;li&gt;➤ low tidal volume ventilation (LTVV)&lt;/li&gt;&lt;li&gt;➤ survival&lt;/li&gt;&lt;li&gt;➤ Prone positioning&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 48-year-old man with a BMI of 32 has recently been diagnosed with OSA (AHI = 13). He does not have a history of snoring. He is unwilling for CPAP. Which of the following would be a possible alternative therapy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bariatric surgery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Supplementation oxygen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oral appliance&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Uvulopalatopharyngoplasty&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Oral appliance&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Oral appliance&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ oral appliance&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Indications for a chest drain in a parapneumonic effusion include all of the following except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Loculated pleural fluid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pleural fluid pH &amp;lt; 7.2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pleural fluid glucose &amp;lt; 60 mg/dL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pleural fluid LDH &amp;gt; 1000&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pleural fluid LDH &gt; 1000&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Pleural fluid LDH &amp;gt; 1000&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ chest drainage&lt;/li&gt;&lt;li&gt;➤ parapneumonic effusion&lt;/li&gt;&lt;li&gt;➤ loculated fluid&lt;/li&gt;&lt;li&gt;➤ pleural fluid pH &amp;lt; 7.2&lt;/li&gt;&lt;li&gt;➤ glucose &amp;lt; 60 mg/dL&lt;/li&gt;&lt;li&gt;➤ LDH &amp;gt; 1000&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 62-year-old smoker presents with shortness of breath (SOB) on exertion. Resting SpO2 is 94%, which reduces to 85% after walking 100 meters. Examination reveals bilateral end-inspiratory crackles. The chest CT (shown) reveals honeycombing and a pattern consistent with pulmonary fibrosis. A serologic workup for autoimmune disease is unremarkable. What is the next therapeutic option?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Azathioprine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cyclophosphamide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nintedanib&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prednisolone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Nintedanib&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/11/30/picture7.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Nintedanib&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ idiopathic pulmonary fibrosis (IPF)&lt;/li&gt;&lt;li&gt;➤ progressive fibrosis&lt;/li&gt;&lt;li&gt;➤ nintedanib&lt;/li&gt;&lt;li&gt;➤ immunosuppressants&lt;/li&gt;&lt;li&gt;➤ steroids&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A soldier operating in the Siachen Glacier presents with numbness of his legs. Based on the image provided, which of the following statements is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rewarming is the treatment of choice&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Analgesics are contraindicated&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thrombolytics cannot be used&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Amputation is not required&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Rewarming is the treatment of choice&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/11/30/picture8.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Rewarming is the treatment of choice&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In cases of frostbite , like that seen in the image, rewarming is the immediate treatment of choice. Pain management is important, and in severe cases, other interventions such as thrombolytics or, in extreme situations, amputation may be considered.&lt;/li&gt;&lt;li&gt;➤ frostbite&lt;/li&gt;&lt;li&gt;➤ rewarming&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 23-year-old man with Hodgkin lymphoma (HL) was treated successfully with the ABVD regimen. Which of the following drugs used in the treatment of this patient is cell cycle specific?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alkylating agents&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Corticosteroids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Antimetabolites&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Plant alkaloids&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Plant alkaloids&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Plant alkaloids&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Plant alkaloids , like vinblastine , are cell cycle-specific agents used in the treatment of Hodgkin lymphoma as part of the ABVD regimen, and they primarily affect cells during the M phase (mitosis) of the cell cycle.&lt;/li&gt;&lt;li&gt;➤ Plant alkaloids&lt;/li&gt;&lt;li&gt;➤ vinblastine&lt;/li&gt;&lt;li&gt;➤ M phase (mitosis)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 46-year-old male presents to the ER with the acute onset of ataxia. Neurological examination shows loss of pain and temperature sensation from the face on the left side and loss of pain and temperature sensation from the right half of the body. He also has dysarthria, dysphagia, and diminished gag reflex with ptosis, miosis, and anhidrosis on the left. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lateral pontine syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Medial medullary syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lateral medullary syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Locked In Syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Lateral medullary syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Lateral medullary syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ crossed sensory loss&lt;/li&gt;&lt;li&gt;➤ dysarthria&lt;/li&gt;&lt;li&gt;➤ dysphagia&lt;/li&gt;&lt;li&gt;➤ Horner’s syndrome&lt;/li&gt;&lt;li&gt;➤ lateral medullary syndrome (Wallenberg syndrome)&lt;/li&gt;&lt;li&gt;➤ posterior inferior cerebellar artery (PICA)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old man with severe peripheral arterial disease (PAD) is hospitalized for chest pain and undergoes coronary angiography (CAG). His serum creatinine is unchanged 3 days post-procedure, but from day 4, it slowly rises to a peak of 2.4 mg/dL. Urinalysis shows no proteinuria or red blood cells, and a few granular casts are present. Serum complement is low. Which one of the following is likely?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute interstitial nephritis (AIN)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Contrast-induced nephropathy (CIN)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Atheroembolic disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Post-infectious glomerulonephritis (PIGN)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Atheroembolic disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Atheroembolic disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective: Atheroembolic disease&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient comes to the ER with a headache, describing it as the worst headache of his life. Initial NCCT (non-contrast CT) shows subarachnoid hemorrhage (SAH). What is the next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CT Angiography&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lumbar puncture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;MRI brain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;V-P shunt&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. CT Angiography&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) CT Angiography&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In a patient with confirmed SAH on non-contrast CT , the next step is CT Angiography (CTA) to identify the cause, typically a ruptured aneurysm , for further therapeutic intervention.&lt;/li&gt;&lt;li&gt;➤ confirmed SAH&lt;/li&gt;&lt;li&gt;➤ non-contrast CT&lt;/li&gt;&lt;li&gt;➤ CT Angiography (CTA)&lt;/li&gt;&lt;li&gt;➤ aneurysm&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 80-year-old man is investigated for progressive cognitive impairment. Which one of the following features is most suggestive of Lewy body dementia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Disinhibition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Emotional lability&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neuroleptic sensitivity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Urinary incontinence&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Neuroleptic sensitivity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Neuroleptic sensitivity&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective: Neuroleptic sensitivity&lt;/li&gt;&lt;li&gt;➤ Lewy body dementia (LBD)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In Wernicke&#x27;s encephalopathy, the earliest clinical feature to recover is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ataxia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ophthalmoparesis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Confusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Memory loss&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ophthalmoparesis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Ophthalmoparesis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Wernicke&#x27;s encephalopathy&lt;/li&gt;&lt;li&gt;➤ ophthalmoparesis&lt;/li&gt;&lt;li&gt;➤ earliest clinical feature&lt;/li&gt;&lt;li&gt;➤ thiamine therapy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All are accepted diagnostic criteria for acute pancreatitis except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Confirmatory findings of acute pancreatitis on cross-sectional imaging&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;PaO2 &amp;lt; 60 mm Hg&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;≥ 3x elevation in serum lipase and/or amylase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Typical abdominal pain in the epigastrium that may radiate to the back&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. PaO2 &lt; 60 mm Hg&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) PaO2 &amp;lt; 60 mm Hg&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ acute pancreatitis&lt;/li&gt;&lt;li&gt;➤ abdominal pain&lt;/li&gt;&lt;li&gt;➤ elevated enzymes (amylase or lipase)&lt;/li&gt;&lt;li&gt;➤ imaging findings&lt;/li&gt;&lt;li&gt;➤ PaO2 &amp;lt; 60 mm Hg&lt;/li&gt;&lt;li&gt;➤ Ranson&#x27;s criteria&lt;/li&gt;&lt;li&gt;➤ prognosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Paraneoplastic neurological syndromes (PNS) characterized by anti-Yo antibodies are associated with:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cerebellar Degeneration&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stiff Person Syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Optic Neuritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Retinopathy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cerebellar Degeneration&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Cerebellar Degeneration&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective: Anti-Yo antibodies&lt;/li&gt;&lt;li&gt;➤ paraneoplastic cerebellar degeneration&lt;/li&gt;&lt;li&gt;➤ gynecological cancers&lt;/li&gt;&lt;li&gt;➤ ovarian&lt;/li&gt;&lt;li&gt;➤ breast cancer&lt;/li&gt;&lt;li&gt;➤ progressive cerebellar ataxia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are seeing a 20-year-old man who complains of edema and frothy urine for 2 months. Labs reveal normal serum creatinine and 4+ protein in urine without blood or bacteria. He undergoes a kidney biopsy, which is normal on light microscopy. What is the best treatment for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tacrolimus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cyclophosphamide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cyclosporine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prednisolone&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Prednisolone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Prednisolone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ nephrotic syndrome&lt;/li&gt;&lt;li&gt;➤ normal kidney biopsy&lt;/li&gt;&lt;li&gt;➤ minimal change disease (MCD)&lt;/li&gt;&lt;li&gt;➤ prednisolone&lt;/li&gt;&lt;li&gt;➤ MCD&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the expected MCV in the CBC based on the peripheral smear (PS) image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;&amp;lt; 80 fL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;&amp;lt; 60 fL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;80-100 fL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;&amp;gt; 100 fL&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. &gt; 100 fL&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/11/30/picture9.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) &amp;gt; 100 fL&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ hypersegmented neutrophils&lt;/li&gt;&lt;li&gt;➤ macrocytes&lt;/li&gt;&lt;li&gt;➤ peripheral smear&lt;/li&gt;&lt;li&gt;➤ megaloblastic anemia&lt;/li&gt;&lt;li&gt;➤ MCV&lt;/li&gt;&lt;li&gt;➤ &amp;gt; 100 fL&lt;/li&gt;&lt;li&gt;➤ vitamin B12&lt;/li&gt;&lt;li&gt;➤ folate deficiency&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 59-year-old man has an MI complicated by shock. He recovers well from the MI, but several days later, his renal function deteriorates. One week after his MI, he becomes oliguric with BUN of 53 mg/dL and creatinine of 3.9 mg/dL. What is the likely value of FeNa?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;&amp;gt; 2%&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;&amp;lt; 1%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;&amp;lt; 35%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;&amp;gt; 50%&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. &gt; 2%&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) &amp;gt; 2%&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ acute tubular necrosis (ATN)&lt;/li&gt;&lt;li&gt;➤ FeNa&lt;/li&gt;&lt;li&gt;➤ greater than 2%&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the most likely mechanism of gentamicin-related AKI?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute interstitial nephritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute tubular necrosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glomerulonephritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ischemic injury&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Acute tubular necrosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Acute tubular necrosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The most likely mechanism of gentamicin-related acute kidney injury is acute tubular necrosis (ATN) , resulting from direct toxic damage to the proximal tubular cells of the kidney.&lt;/li&gt;&lt;li&gt;➤ gentamicin-related acute kidney injury&lt;/li&gt;&lt;li&gt;➤ acute tubular necrosis (ATN)&lt;/li&gt;&lt;li&gt;➤ toxic damage to the proximal tubular cells&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following would be important for the prevention of tumor lysis syndrome (TLS) EXCEPT:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Administration of allopurinol 300 mg/m² daily&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Administration of IV fluids at a minimum of 3000 mL/m² daily&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alkalinization of the urine by administration of NaHCO3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Frequent monitoring of serum chemistries every 4 hours&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Alkalinization of the urine by administration of NaHCO3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Alkalinization of the urine by administration of NaHCO3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ While hydration , allopurinol , and frequent serum monitoring are critical in tumor lysis syndrome (TLS) prevention, urine alkalinization is not recommended because it increases the risk of kidney complications, such as calcium phosphate precipitation .&lt;/li&gt;&lt;li&gt;➤ hydration&lt;/li&gt;&lt;li&gt;➤ allopurinol&lt;/li&gt;&lt;li&gt;➤ frequent serum monitoring&lt;/li&gt;&lt;li&gt;➤ tumor lysis syndrome (TLS)&lt;/li&gt;&lt;li&gt;➤ urine alkalinization&lt;/li&gt;&lt;li&gt;➤ not recommended&lt;/li&gt;&lt;li&gt;➤ calcium phosphate precipitation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 66-year-old woman comes to the ER complaining of bleeding due to Warfarin. She received IV vitamin K, 4 U PRBCs, and 4 U FFP. Eight hours later, she begins to complain of SOB. Her vitals are T - 39°C, RR 35/min, SpO2 84% on room air, and BP 100/52 mm Hg. Exam reveals bilateral crackles, and the patient was intubated for respiratory failure. A chest X-ray (CXR) is shown. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anaphylaxis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;TACO&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;TRALI&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aspiration&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. TRALI&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/11/30/picture10.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) TRALI (Transfusion-Related Acute Lung Injury)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective: TRALI&lt;/li&gt;&lt;li&gt;➤ acute respiratory distress&lt;/li&gt;&lt;li&gt;➤ hypoxemia&lt;/li&gt;&lt;li&gt;➤ bilateral pulmonary infiltrates&lt;/li&gt;&lt;li&gt;➤ 6 hours&lt;/li&gt;&lt;li&gt;➤ FFP&lt;/li&gt;&lt;li&gt;➤ PRBCs&lt;/li&gt;&lt;li&gt;➤ TACO&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following regarding non-invasive testing for H. pylori is true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;There is no reliable non-invasive method to detect H. pylori&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;False negative UBT reports occur with the use of NSAIDs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Serology offers the greatest sensitivity for diagnosis of infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Exposure to low-dose radiation is a limitation to UBT&quot;, &quot;correct&quot;: true}], &quot;correct_answer&q
