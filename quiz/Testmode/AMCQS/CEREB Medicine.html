ory tests are within normal limits. DLCO (diffusing capacity of the lungs for carbon monoxide) is 44% of normal, with normal lung volumes. What is the likely diagnosis in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pulmonary hypertension&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chronic obstructive lung disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Interstitial Lung Disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Restrictive lung disease secondary to pleural disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pulmonary hypertension&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Pulmonary hypertension&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In a patient with systemic sclerosis , pulmonary arterial hypertension (PAH) is a common complication, especially when there is a reduced DLCO with normal lung volumes , as seen in this patient.&lt;/li&gt;&lt;li&gt;➤ systemic sclerosis&lt;/li&gt;&lt;li&gt;➤ pulmonary arterial hypertension (PAH)&lt;/li&gt;&lt;li&gt;➤ reduced DLCO&lt;/li&gt;&lt;li&gt;➤ normal lung volumes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old female patient with chronic hepatitis B who is HBeAg negative is evaluated for treatment. ALT is normal and HBV DNA is 800 IU/mL. Which of the following would you recommend for treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Peg-interferon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lamivudine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adefovir&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Observation&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Observation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Observation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In chronic hepatitis B patients who are HBeAg negative , with HBV DNA &amp;lt; 2000 IU/mL and normal ALT , the correct management is observation and periodic monitoring. No immediate antiviral treatment is needed unless there is a change in viral load or liver enzyme levels.&lt;/li&gt;&lt;li&gt;➤ chronic hepatitis B&lt;/li&gt;&lt;li&gt;➤ HBeAg negative&lt;/li&gt;&lt;li&gt;➤ HBV DNA &amp;lt; 2000 IU/mL&lt;/li&gt;&lt;li&gt;➤ normal ALT&lt;/li&gt;&lt;li&gt;➤ observation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following anti-diabetic drug can cause euglycemic Ketoacidosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glimepiride&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Liraglutide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acarbose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Empagliflozin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Empagliflozin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Empagliflozin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Empagliflozin , an SGLT2 inhibitor, can cause euglycemic ketoacidosis , where ketoacidosis occurs with normal or mildly elevated blood glucose levels. This is a key side effect to monitor in patients treated with SGLT2 inhibitors.&lt;/li&gt;&lt;li&gt;➤ Empagliflozin&lt;/li&gt;&lt;li&gt;➤ euglycemic ketoacidosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22-year-old man was brought to casualty with a history of GTCS, presented with 4-5 episodes of seizures and seizures are present for more than 45 minutes. The ambulance crew administered 4 mg of lorazepam already. What will be the management in the Emergency Room?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Phenytoin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Valproate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lacosamide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lorazepam&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Lorazepam&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Lorazepam&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In status epilepticus, lorazepam is the first-line treatment. If the initial dose does not control the seizures, a repeat dose of lorazepam can be administered before moving on to second-line agents like phenytoin or valproate.&lt;/li&gt;&lt;li&gt;➤ lorazepam&lt;/li&gt;&lt;li&gt;➤ a repeat dose of lorazepam&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 72-year-old patient with long-standing type 2 diabetes came to the OPD with complaints of fatigue and frequent urination. His FBS = 144 mg/dl &amp;amp; PPBS = 210 mg/dl. What is the target HbA1C for adequate control of diabetes?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;&amp;lt; 6.0&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;&amp;lt; 6.5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;&amp;lt; 7.0&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;&amp;lt; 7.5&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. &lt; 7.0&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) &amp;lt; 7.0&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The recommended target HbA1C for most patients with type 2 diabetes is &amp;lt; 7% , as it balances good glycemic control with minimizing the risk of hypoglycemia and long-term complications.&lt;/li&gt;&lt;li&gt;➤ &amp;lt; 7%&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All are features of Conn’s syndrome except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Metabolic alkalosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Metabolic acidosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypertension&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Muscle cramps&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Metabolic acidosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Metabolic acidosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The hallmark features of Conn’s syndrome are metabolic alkalosis , hypertension , and hypokalemia , which can result in muscle cramps. Metabolic acidosis is not associated with Conn’s syndrome.&lt;/li&gt;&lt;li&gt;➤ metabolic alkalosis&lt;/li&gt;&lt;li&gt;➤ hypertension&lt;/li&gt;&lt;li&gt;➤ hypokalemia&lt;/li&gt;&lt;li&gt;➤ Metabolic acidosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old woman has ptosis and limb weakness that worsens in the evening. She was diagnosed with myasthenia gravis. What is the first line drug used?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pyridostigmine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prednisolone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cyclosporine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Plasma exchange&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pyridostigmine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Pyridostigmine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In myasthenia gravis , the first-line treatment is pyridostigmine , a cholinesterase inhibitor that improves muscle strength by increasing acetylcholine levels at the neuromuscular junction. Immunosuppressive therapies like prednisolone or cyclosporine are reserved for more severe or refractory cases. Plasma exchange is used in acute exacerbations or pre-surgical management.&lt;/li&gt;&lt;li&gt;➤ myasthenia gravis&lt;/li&gt;&lt;li&gt;➤ pyridostigmine&lt;/li&gt;&lt;li&gt;➤ prednisolone&lt;/li&gt;&lt;li&gt;➤ cyclosporine&lt;/li&gt;&lt;li&gt;➤ Plasma exchange&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Preferred sample for testing random blood sugar is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Venous&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Arterial&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Capillary&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Arteriole&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Venous&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Venous&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The preferred sample for testing random blood sugar is venous blood because it provides the most accurate and consistent results in clinical settings. Capillary blood is often used for home monitoring and quick testing, but venous samples remain the standard for laboratory diagnostics.&lt;/li&gt;&lt;li&gt;➤ preferred sample&lt;/li&gt;&lt;li&gt;➤ random blood sugar&lt;/li&gt;&lt;li&gt;➤ venous blood&lt;/li&gt;&lt;li&gt;➤ Capillary blood&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which value is derived in ABG?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ph&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;pO2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;pCO2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bicarbonate&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Bicarbonate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Bicarbonate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In ABG analysis , the values for pH, pO2, and pCO2 are directly measured, while bicarbonate (HCO₃⁻) is derived using formulas based on the measured values.&lt;/li&gt;&lt;li&gt;➤ ABG analysis&lt;/li&gt;&lt;li&gt;➤ pH, pO2, and pCO2&lt;/li&gt;&lt;li&gt;➤ bicarbonate (HCO₃⁻)&lt;/li&gt;&lt;li&gt;➤ derived&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 23-year-old male presented with infertility, and he has chronic sinusitis, bronchiectasis, and situs inversus. What is the likely disorder?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Kartagener’s syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cystic fibrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mucoviscidosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Klinefelter syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Kartagener’s syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Kartagener’s syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Kartagener’s syndrome is characterized by infertility , chronic sinusitis , bronchiectasis , and situs inversus , all due to defective ciliary movement.&lt;/li&gt;&lt;li&gt;➤ Kartagener’s syndrome&lt;/li&gt;&lt;li&gt;➤ infertility&lt;/li&gt;&lt;li&gt;➤ chronic sinusitis&lt;/li&gt;&lt;li&gt;➤ bronchiectasis&lt;/li&gt;&lt;li&gt;➤ situs inversus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is likely with ascitic fluid protein 1.9 g/dL and a SAAG (Serum-Ascites Albumin Gradient) of 1.4?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alcoholic cirrhosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Peritoneal malignancy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Constrictive pericarditis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Veno-occlusive disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Alcoholic cirrhosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Alcoholic cirrhosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A SAAG ≥ 1.1 g/dL and ascitic fluid protein &amp;lt; 2.5 g/dL are most consistent with portal hypertension due to alcoholic cirrhosis .&lt;/li&gt;&lt;li&gt;➤ SAAG ≥ 1.1 g/dL&lt;/li&gt;&lt;li&gt;➤ ascitic fluid protein &amp;lt; 2.5 g/dL&lt;/li&gt;&lt;li&gt;➤ portal hypertension&lt;/li&gt;&lt;li&gt;➤ alcoholic cirrhosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 72-year-old pilot presents to a neurologist with rapidly progressive dementia, myoclonus, ataxia, and visual disturbances. EEG showed periodic complexes. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Creutzfeldt-Jakob Disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alzheimer&#x27;s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Whipple disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vascular dementia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Creutzfeldt-Jakob Disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Creutzfeldt-Jakob Disease (CJD)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In a patient with rapidly progressive dementia , myoclonus , ataxia , and periodic complexes on EEG, the most likely diagnosis is Creutzfeldt-Jakob Disease (CJD) , a rapidly fatal neurodegenerative disease caused by prions.&lt;/li&gt;&lt;li&gt;➤ rapidly progressive dementia&lt;/li&gt;&lt;li&gt;➤ myoclonus&lt;/li&gt;&lt;li&gt;➤ ataxia&lt;/li&gt;&lt;li&gt;➤ periodic complexes&lt;/li&gt;&lt;li&gt;➤ Creutzfeldt-Jakob Disease (CJD)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old female with a history of recurrent headaches presented for further evaluation. Laboratory tests revealed normal hemoglobin and WBC counts, with an elevated platelet count. Bone marrow evaluation showed increased megakaryocytes and a JAK2 mutation. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Essential thrombocytosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Polycythemia vera&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chronic myelogenous leukemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Primary myelofibrosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Essential thrombocytosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Essential thrombocytosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The combination of an elevated platelet count , normal hemoglobin and WBC counts , increased megakaryocytes in the bone marrow, and a JAK2 mutation is most consistent with Essential Thrombocytosis (ET) , a myeloproliferative disorder characterized by excessive platelet production.&lt;/li&gt;&lt;li&gt;➤ elevated platelet count&lt;/li&gt;&lt;li&gt;➤ normal hemoglobin and WBC counts&lt;/li&gt;&lt;li&gt;➤ increased megakaryocytes&lt;/li&gt;&lt;li&gt;➤ JAK2 mutation&lt;/li&gt;&lt;li&gt;➤ Essential Thrombocytosis (ET)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old man is evaluated for shortness of breath on exertion and dry cough that have worsened over the course of 6 months. He has clubbing, and his vitals are stable. Pulmonary function tests (PFT) reveal: FEV1: 65% FVC: 67% FEV1/FVC: 74% TLC: 68% DLCO: 62% Which test is most likely to determine the etiology?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bronchoscopy with transbronchial lung biopsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Echocardiography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;HRCT chest&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;PET CT of whole body&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. HRCT chest&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) HRCT chest&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In a patient with progressive dyspnea , cough , and PFT findings suggestive of a restrictive lung disease , the most appropriate next step to determine the etiology is HRCT of the chest . This imaging modality is particularly useful in diagnosing interstitial lung diseases , including idiopathic pulmonary fibrosis (IPF) .&lt;/li&gt;&lt;li&gt;➤ progressive dyspnea&lt;/li&gt;&lt;li&gt;➤ cough&lt;/li&gt;&lt;li&gt;➤ restrictive lung disease&lt;/li&gt;&lt;li&gt;➤ HRCT of the chest&lt;/li&gt;&lt;li&gt;➤ interstitial lung diseases&lt;/li&gt;&lt;li&gt;➤ idiopathic pulmonary fibrosis (IPF)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with a long history of alcoholism presents with acute pain and swelling of the left great toe. Synovial fluid analysis shows raised leucocytes. Investigation shows normal serum uric acid levels. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute Gout.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Septic Arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pseudogout&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Reactive Arthritis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Acute Gout.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Acute Gout&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Acute gout should be strongly suspected in a patient with acute pain and swelling of the great toe (podagra), even if serum uric acid levels are normal at the time of presentation. This is because serum uric acid can be normal in up to 30-40% of acute gout cases.&lt;/li&gt;&lt;li&gt;➤ Acute gout&lt;/li&gt;&lt;li&gt;➤ acute pain and swelling of the great toe&lt;/li&gt;&lt;li&gt;➤ serum uric acid levels are normal&lt;/li&gt;&lt;li&gt;➤ serum uric acid&lt;/li&gt;&lt;li&gt;➤ 30-40% of acute gout&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A farmer tried to commit suicide by ingesting about 2 glasses of paraquat. What is the primary system affected in paraquat toxicity?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dermatologic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Renal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neurologic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pulmonary&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pulmonary&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Pulmonary&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In paraquat poisoning , the pulmonary system is the primary system affected, with acute lung injury and eventual pulmonary fibrosis being the most critical complications.&lt;/li&gt;&lt;li&gt;➤ paraquat poisoning&lt;/li&gt;&lt;li&gt;➤ pulmonary system&lt;/li&gt;&lt;li&gt;➤ acute lung injury&lt;/li&gt;&lt;li&gt;➤ pulmonary fibrosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old female presents with complaints of chest pain, palpitation, and shortness of breath. On auscultation, a mid-diastolic murmur is heard, and on examination, a prominent &#x27;a&#x27; wave on the JVP is noted. What is the most appropriate diagnosis among the following options?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mitral Stenosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tricuspid Stenosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tricuspid Regurgitation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mitral Regurgitation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Tricuspid Stenosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Tricuspid Stenosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A mid-diastolic murmur heard at the left sternal border, combined with a prominent &#x27;a&#x27; wave in the JVP, is most consistent with tricuspid stenosis , which causes elevated right atrial pressure and a characteristic JVP waveform.&lt;/li&gt;&lt;li&gt;➤ mid-diastolic murmur&lt;/li&gt;&lt;li&gt;➤ prominent &#x27;a&#x27; wave&lt;/li&gt;&lt;li&gt;➤ tricuspid stenosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old man presented to the OPD with complaints of early morning backache and stiffness that improves with exercise and persistent red eyes. On examination, lung expansion was less than 3 cm. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Paget’s Disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ankylosing Spondylitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Healed Tuberculosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Osteopetrosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ankylosing Spondylitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Ankylosing Spondylitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ankylosing Spondylitis should be strongly suspected in young patients with morning back pain , stiffness that improves with exercise , reduced chest expansion , and extra-articular manifestations like anterior uveitis .&lt;/li&gt;&lt;li&gt;➤ Ankylosing Spondylitis&lt;/li&gt;&lt;li&gt;➤ morning back pain&lt;/li&gt;&lt;li&gt;➤ stiffness that improves with exercise&lt;/li&gt;&lt;li&gt;➤ reduced chest expansion&lt;/li&gt;&lt;li&gt;➤ extra-articular manifestations&lt;/li&gt;&lt;li&gt;➤ anterior uveitis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;FeNO in bronchial asthma is related to:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bronchoconstriction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mucus hypersecretion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Eosinophilic inflammation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Airway hyperreactivity&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Eosinophilic inflammation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Eosinophilic inflammation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In bronchial asthma , FeNO is primarily used to assess eosinophilic inflammation , which is associated with TH2-type inflammation. Elevated FeNO levels can help in guiding the use of biologic therapies for asthma.&lt;/li&gt;&lt;li&gt;➤ bronchial asthma&lt;/li&gt;&lt;li&gt;➤ FeNO&lt;/li&gt;&lt;li&gt;➤ eosinophilic inflammation&lt;/li&gt;&lt;li&gt;➤ TH2-type&lt;/li&gt;&lt;li&gt;➤ biologic therapies&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with severe restlessness and tremors to the emergency department. She has a history of bronchial asthma. On examination, a swollen neck is observed, and her blood pressure and heart rate are elevated. An ECG shows atrial fibrillation. Which of the following drugs can be given in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Propranolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Propylthiouracil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Esmolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diltiazem&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Diltiazem&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Diltiazem&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In a patient with thyrotoxicosis-induced atrial fibrillation and a history of bronchial asthma , diltiazem is the safest choice to control the heart rate without exacerbating bronchospasm.&lt;/li&gt;&lt;li&gt;➤ thyrotoxicosis-induced atrial fibrillation&lt;/li&gt;&lt;li&gt;➤ bronchial asthma&lt;/li&gt;&lt;li&gt;➤ diltiazem&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient undergoing hemodialysis for hyperkalemia and raised urea levels develops drowsiness, has a seizure, and becomes hypotensive during the procedure. What can be given for treatment in this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mannitol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nesiritide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ethacrynic Acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bumetanide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Mannitol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Mannitol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Dialysis disequilibrium syndrome can occur during hemodialysis , especially in patients with high urea levels, causing cerebral edema . Mannitol is the treatment of choice to reduce cerebral swelling in this condition.&lt;/li&gt;&lt;li&gt;➤ Dialysis disequilibrium syndrome&lt;/li&gt;&lt;li&gt;➤ hemodialysis&lt;/li&gt;&lt;li&gt;➤ cerebral edema&lt;/li&gt;&lt;li&gt;➤ Mannitol&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In which of the following situations would Non-Invasive Ventilation (NIV) be considered contraindicated?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;AECOPD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ARDS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acute MI&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Post-extubation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Acute MI&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Acute MI&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ NIV is contraindicated in patients with hemodynamically unstable acute myocardial infarction (MI) because it can exacerbate cardiac dysfunction. In cases of respiratory failure associated with AECOPD, ARDS (mild/moderate), or post-extubation, NIV can be beneficial.&lt;/li&gt;&lt;li&gt;➤ NIV is contraindicated in patients with hemodynamically unstable acute myocardial infarction (MI)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following improves survival in ARDS (Acute Respiratory Distress Syndrome)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Early use of paralytic agents&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fluid restriction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Low tidal volume&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prone positioning&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Low tidal volume&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Low tidal volume&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In ARDS , low tidal volume ventilation (LTVV) is a key intervention that improves survival by reducing ventilator-induced lung injury. Prone positioning is also beneficial, particularly in severe ARDS, but LTVV is the most established intervention for improving survival.&lt;/li&gt;&lt;li&gt;➤ ARDS&lt;/li&gt;&lt;li&gt;➤ low tidal volume ventilation (LTVV)&lt;/li&gt;&lt;li&gt;➤ survival&lt;/li&gt;&lt;li&gt;➤ Prone positioning&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Indications for a chest drain in a parapneumonic effusion include all of the following except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Loculated pleural fluid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pleural fluid pH &amp;lt; 7.2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pleural fluid glucose &amp;lt; 60 mg/dL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pleural fluid LDH &amp;gt; 1000&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pleural fluid LDH &gt; 1000&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Pleural fluid LDH &amp;gt; 1000&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Indications for chest drainage in parapneumonic effusion include loculated fluid , pleural fluid pH &amp;lt; 7.2 , and glucose &amp;lt; 60 mg/dL . Elevated LDH &amp;gt; 1000 alone is not a sufficient indication for drainage without additional signs of complication.&lt;/li&gt;&lt;li&gt;➤ chest drainage&lt;/li&gt;&lt;li&gt;➤ parapneumonic effusion&lt;/li&gt;&lt;li&gt;➤ loculated fluid&lt;/li&gt;&lt;li&gt;➤ pleural fluid pH &amp;lt; 7.2&lt;/li&gt;&lt;li&gt;➤ glucose &amp;lt; 60 mg/dL&lt;/li&gt;&lt;li&gt;➤ LDH &amp;gt; 1000&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 62-year-old smoker presents with shortness of breath (SOB) on exertion. Resting SpO2 is 94%, which reduces to 85% after walking 100 meters. Examination reveals bilateral end-inspiratory crackles. The chest CT (shown) reveals honeycombing and a pattern consistent with pulmonary fibrosis. A serologic workup for autoimmune disease is unremarkable. What is the next therapeutic option?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Azathioprine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cyclophosphamide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nintedanib&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prednisolone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Nintedanib&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/13/screenshot-2024-02-13-102511.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Nintedanib&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For idiopathic pulmonary fibrosis (IPF) , which is characterized by progressive fibrosis of the lungs, nintedanib is an appropriate therapeutic option as it helps to slow the progression of the disease. Other options like immunosuppressants or steroids are not effective in IPF and may be harmful.&lt;/li&gt;&lt;li&gt;➤ idiopathic pulmonary fibrosis (IPF)&lt;/li&gt;&lt;li&gt;➤ progressive fibrosis&lt;/li&gt;&lt;li&gt;➤ nintedanib&lt;/li&gt;&lt;li&gt;➤ immunosuppressants&lt;/li&gt;&lt;li&gt;➤ steroids&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A soldier operating in the Siachen Glacier presents with numbness of his legs. Based on the image provided, which of the following statements is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rewarming is the treatment of choice&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Analgesics are contraindicated&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thrombolytics cannot be used&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Amputation is not required&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Rewarming is the treatment of choice&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/13/screenshot-2024-02-13-102531.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Rewarming is the treatment of choice&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In cases of frostbite , like that seen in the image, rewarming is the immediate treatment of choice. Pain management is important, and in severe cases, other interventions such as thrombolytics or, in extreme situations, amputation may be considered.&lt;/li&gt;&lt;li&gt;➤ frostbite&lt;/li&gt;&lt;li&gt;➤ rewarming&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 46-year-old male presents to the ER with the acute onset of ataxia. Neurological examination shows loss of pain and temperature sensation from the face on the left side and loss of pain and temperature sensation from the right half of the body. He also has dysarthria, dysphagia, and diminished gag reflex with ptosis, miosis, and anhidrosis on the left. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lateral pontine syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Medial medullary syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lateral medullary syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Locked in Syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Lateral medullary syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Lateral medullary syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The patient’s symptoms of crossed sensory loss , dysarthria , dysphagia , and Horner’s syndrome are characteristic of lateral medullary syndrome (Wallenberg syndrome) , most often due to posterior inferior cerebellar artery (PICA) infarction.&lt;/li&gt;&lt;li&gt;➤ crossed sensory loss&lt;/li&gt;&lt;li&gt;➤ dysarthria&lt;/li&gt;&lt;li&gt;➤ dysphagia&lt;/li&gt;&lt;li&gt;➤ Horner’s syndrome&lt;/li&gt;&lt;li&gt;➤ lateral medullary syndrome (Wallenberg syndrome)&lt;/li&gt;&lt;li&gt;➤ posterior inferior cerebellar artery (PICA)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient comes to the ER with a headache, describing it as the worst headache of his life. Initial NCCT (non-contrast CT) shows subarachnoid hemorrhage (SAH). What is the next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CT Angiography&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lumbar puncture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;MRI brain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;V-P shunt&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. CT Angiography&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) CT Angiography&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In a patient with confirmed SAH on non-contrast CT , the next step is CT Angiography (CTA) to identify the cause, typically a ruptured aneurysm , for further therapeutic intervention.&lt;/li&gt;&lt;li&gt;➤ confirmed SAH&lt;/li&gt;&lt;li&gt;➤ non-contrast CT&lt;/li&gt;&lt;li&gt;➤ CT Angiography (CTA)&lt;/li&gt;&lt;li&gt;➤ aneurysm&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 80-year-old man is investigated for progressive cognitive impairment. Which one of the following features is most suggestive of Lewy body dementia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Disinhibition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Emotional lability&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neuroleptic sensitivity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Urinary incontinence&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Neuroleptic sensitivity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Neuroleptic sensitivity&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Neuroleptic sensitivity is a key feature of Lewy body dementia (LBD) . Patients with LBD are at risk of experiencing severe adverse reactions to antipsychotic medications, making this a distinguishing clinical feature of the disease.&lt;/li&gt;&lt;li&gt;➤ Neuroleptic sensitivity&lt;/li&gt;&lt;li&gt;➤ Lewy body dementia (LBD)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In Wernicke&#x27;s encephalopathy, the earliest clinical feature to recover is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ataxia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ophthalmoparesis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Confusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Memory loss&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ophthalmoparesis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Ophthalmoparesis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In Wernicke&#x27;s encephalopathy , ophthalmoparesis is the earliest clinical feature to recover following thiamine therapy .&lt;/li&gt;&lt;li&gt;➤ Wernicke&#x27;s encephalopathy&lt;/li&gt;&lt;li&gt;➤ ophthalmoparesis&lt;/li&gt;&lt;li&gt;➤ earliest clinical feature&lt;/li&gt;&lt;li&gt;➤ thiamine therapy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All are accepted diagnostic criteria for acute pancreatitis except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Confirmatory findings of acute pancreatitis on cross-sectional imaging&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;PaO2 &amp;lt; 60 mm Hg&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;≥ 3x elevation in serum lipase and/or amylase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Typical abdominal pain in the epigastrium that may radiate to the back&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. PaO2 &lt; 60 mm Hg&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) PaO2 &amp;lt; 60 mm Hg&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For diagnosing acute pancreatitis , the accepted criteria are abdominal pain , elevated enzymes (amylase or lipase) , and imaging findings . A PaO2 &amp;lt; 60 mm Hg is part of the Ranson&#x27;s criteria used for prognosis , not for diagnosis.&lt;/li&gt;&lt;li&gt;➤ acute pancreatitis&lt;/li&gt;&lt;li&gt;➤ abdominal pain&lt;/li&gt;&lt;li&gt;➤ elevated enzymes (amylase or lipase)&lt;/li&gt;&lt;li&gt;➤ imaging findings&lt;/li&gt;&lt;li&gt;➤ PaO2 &amp;lt; 60 mm Hg&lt;/li&gt;&lt;li&gt;➤ Ranson&#x27;s criteria&lt;/li&gt;&lt;li&gt;➤ prognosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Paraneoplastic neurological syndromes (PNS) characterized by anti-Yo antibodies are associated with:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cerebellar Degeneration&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stiff Person Syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Optic Neuritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Retinopathy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cerebellar Degeneration&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Cerebellar Degeneration&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Anti-Yo antibodies are most commonly associated with paraneoplastic cerebellar degeneration , particularly in patients with gynecological cancers like ovarian and breast cancer . This condition is characterized by progressive cerebellar ataxia and other cerebellar signs.&lt;/li&gt;&lt;li&gt;➤ Anti-Yo antibodies&lt;/li&gt;&lt;li&gt;➤ paraneoplastic cerebellar degeneration&lt;/li&gt;&lt;li&gt;➤ gynecological cancers&lt;/li&gt;&lt;li&gt;➤ ovarian&lt;/li&gt;&lt;li&gt;➤ breast cancer&lt;/li&gt;&lt;li&gt;➤ progressive cerebellar ataxia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are seeing a 20-year-old man who complains of edema and frothy urine for 2 months. Labs reveal normal serum creatinine and 4+ protein in urine without blood or bacteria. He undergoes a kidney biopsy, which is normal on light microscopy. What is the best treatment for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tacrolimus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cyclophosphamide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cyclosporine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prednisolone&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Prednisolone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Prednisolone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In a young adult presenting with nephrotic syndrome and a normal kidney biopsy on light microscopy, minimal change disease (MCD) is the most likely diagnosis. The best initial treatment is prednisolone , as most cases of MCD respond rapidly to corticosteroid therapy.&lt;/li&gt;&lt;li&gt;➤ nephrotic syndrome&lt;/li&gt;&lt;li&gt;➤ normal kidney biopsy&lt;/li&gt;&lt;li&gt;➤ minimal change disease (MCD)&lt;/li&gt;&lt;li&gt;➤ prednisolone&lt;/li&gt;&lt;li&gt;➤ MCD&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the expected MCV in the CBC based on the peripheral smear (PS) image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;&amp;lt; 80 fL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;&amp;lt; 60 fL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;80-100 fL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;&amp;gt; 100 fL&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. &gt; 100 fL&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/13/screenshot-2024-02-13-102621.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) &amp;gt; 100 fL&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The presence of hypersegmented neutrophils and macrocytes on the peripheral smear suggests megaloblastic anemia , with an MCV typically &amp;gt; 100 fL . This condition is commonly caused by vitamin B12 or folate deficiency .&lt;/li&gt;&lt;li&gt;➤ hypersegmented neutrophils&lt;/li&gt;&lt;li&gt;➤ macrocytes&lt;/li&gt;&lt;li&gt;➤ peripheral smear&lt;/li&gt;&lt;li&gt;➤ megaloblastic anemia&lt;/li&gt;&lt;li&gt;➤ MCV&lt;/li&gt;&lt;li&gt;➤ &amp;gt; 100 fL&lt;/li&gt;&lt;li&gt;➤ vitamin B12&lt;/li&gt;&lt;li&gt;➤ folate deficiency&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 59-year-old man has an MI complicated by shock. He recovers well from the MI, but several days later, his renal function deteriorates. One week after his MI, he becomes oliguric with BUN of 53 mg/dL and creatinine of 3.9 mg/dL. What is the likely value of FeNa?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;&amp;gt; 2%&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;&amp;lt; 1%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;&amp;lt; 35%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;&amp;gt; 50%&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. &gt; 2%&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) &amp;gt; 2%&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In cases of acute tubular necrosis (ATN) , which is common after prolonged ischemia or shock, the FeNa is typically greater than 2% due to the loss of the kidney’s ability to properly reabsorb sodium.&lt;/li&gt;&lt;li&gt;➤ acute tubular necrosis (ATN)&lt;/li&gt;&lt;li&gt;➤ FeNa&lt;/li&gt;&lt;li&gt;➤ greater than 2%&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the most likely mechanism of gentamicin-related AKI?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute interstitial nephritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute tubular necrosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glomerulonephritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ischemic injury&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Acute tubular necrosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Acute tubular necrosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The most likely mechanism of gentamicin-related acute kidney injury is acute tubular necrosis (ATN) , resulting from direct toxic damage to the proximal tubular cells of the kidney.&lt;/li&gt;&lt;li&gt;➤ gentamicin-related acute kidney injury&lt;/li&gt;&lt;li&gt;➤ acute tubular necrosis (ATN)&lt;/li&gt;&lt;li&gt;➤ toxic damage to the proximal tubular cells&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following would be important for the prevention of tumor lysis syndrome (TLS) EXCEPT:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Administration of allopurinol 300 mg/m² daily&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Administration of IV fluids at a minimum of 3000 mL/m² daily&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alkalinization of the urine by administration of NaHCO3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Frequent monitoring of serum chemistries every 4 hours&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Alkalinization of the urine by administration of NaHCO3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Alkalinization of the urine by administration of NaHCO3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ While hydration , allopurinol , and frequent serum monitoring are critical in tumor lysis syndrome (TLS) prevention, urine alkalinization is not recommended because it increases the risk of kidney complications, such as calcium phosphate precipitation .&lt;/li&gt;&lt;li&gt;➤ hydration&lt;/li&gt;&lt;li&gt;➤ allopurinol&lt;/li&gt;&lt;li&gt;➤ frequent serum monitoring&lt;/li&gt;&lt;li&gt;➤ tumor lysis syndrome (TLS)&lt;/li&gt;&lt;li&gt;➤ urine alkalinization&lt;/li&gt;&lt;li&gt;➤ not recommended&lt;/li&gt;&lt;li&gt;➤ calcium phosphate precipitation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 66-year-old woman comes to the ER complaining of bleeding due to Warfarin. She received IV vitamin K, 4 U PRBCs, and 4 U FFP. Eight hours later, she begins to complain of SOB. Her vitals are T - 39°C, RR 35/min, SpO2 84% on room air, and BP 100/52 mm Hg. Exam reveals bilateral crackles, and the patient was intubated for respiratory failure. A chest X-ray (CXR) is shown. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anaphylaxis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;TACO&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;TRALI&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aspiration&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. TRALI&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/13/screenshot-2024-02-13-102649.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) TRALI&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ TRALI presents as acute respiratory distress , hypoxemia , and bilateral pulmonary infiltrates within 6 hours of transfusion, and it is caused by an immune-mediated response to blood products like FFP or PRBCs . This is distinct from TACO , which is related to fluid overload.&lt;/li&gt;&lt;li&gt;➤ TRALI&lt;/li&gt;&lt;li&gt;➤ acute respiratory distress&lt;/li&gt;&lt;li&gt;➤ hypoxemia&lt;/li&gt;&lt;li&gt;➤ bilateral pulmonary infiltrates&lt;/li&gt;&lt;li&gt;➤ 6 hours&lt;/li&gt;&lt;li&gt;➤ FFP&lt;/li&gt;&lt;li&gt;➤ PRBCs&lt;/li&gt;&lt;li&gt;➤ TACO&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with a 5-year history of ulcerative colitis (UC) presents with acute abdominal pain, fever, and leukocytosis. A plain film is shown below. What is the next management step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IV Methylprednisolone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Infliximab&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ciclosporine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Subtotal colectomy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. IV Methylprednisolone&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/13/screenshot-2024-02-13-102706.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) IV Methylprednisolone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For severe ulcerative colitis flare-ups or early toxic megacolon , IV Methylprednisolone is the initial treatment of choice. Surgical options like subtotal colectomy are considered if there is no response to medical treatment within 48 hours or if complications arise.&lt;/li&gt;&lt;li&gt;➤ ulcerative colitis flare-ups&lt;/li&gt;&lt;li&gt;➤ toxic megacolon&lt;/li&gt;&lt;li&gt;➤ IV Methylprednisolone&lt;/li&gt;&lt;li&gt;➤ subtotal colectomy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the immune mechanism leading to organ damage in Goodpasture syndrome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Antibody-dependent cellular cytotoxicity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Complement-activating autoantibody&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inactivating autoantibody&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stimulating autoantibody&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Complement-activating autoantibody&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Complement-activating autoantibody&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The immune mechanism leading to organ damage in Goodpasture syndrome involves complement-activating autoantibodies against the basement membrane in the kidneys and lungs, causing glomerulonephritis and pulmonary hemorrhage .&lt;/li&gt;&lt;li&gt;➤ immune mechanism&lt;/li&gt;&lt;li&gt;➤ Goodpasture syndrome&lt;/li&gt;&lt;li&gt;➤ complement-activating autoantibodies&lt;/li&gt;&lt;li&gt;➤ basement membrane&lt;/li&gt;&lt;li&gt;➤ glomerulonephritis&lt;/li&gt;&lt;li&gt;➤ pulmonary hemorrhage&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Patients with rheumatoid arthritis (RA) are at higher risk for all of the following EXCEPT:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Colorectal Cancer&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Coronary Artery Disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypoandrogenism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lymphoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Colorectal Cancer&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Colorectal Cancer&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Patients with rheumatoid arthritis are at increased risk for several comorbid conditions, including coronary artery disease , hypoandrogenism , and lymphoma , but there is no clear evidence suggesting an increased risk of colorectal cancer .&lt;/li&gt;&lt;li&gt;➤ rheumatoid arthritis&lt;/li&gt;&lt;li&gt;➤ coronary artery disease&lt;/li&gt;&lt;li&gt;➤ hypoandrogenism&lt;/li&gt;&lt;li&gt;➤ lymphoma&lt;/li&gt;&lt;li&gt;➤ no clear evidence&lt;/li&gt;&lt;li&gt;➤ colorectal cancer&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old alcoholic with ascites and jaundice presents with an acute upper gastrointestinal (UGI) bleed. All of the following are appropriate treatment options EXCEPT:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Endoscopic variceal ligation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Octreotide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Propranolol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;TIPS&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Propranolol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Propranolol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For acute variceal bleeding, treatment options include endoscopic variceal ligation , octreotide , and possibly TIPS in refractory cases. Propranolol , although effective for prevention , is not appropriate for the acute management of an ongoing variceal bleed.&lt;/li&gt;&lt;li&gt;➤ endoscopic variceal ligation&lt;/li&gt;&lt;li&gt;➤ octreotide&lt;/li&gt;&lt;li&gt;➤ TIPS&lt;/li&gt;&lt;li&gt;➤ Propranolol&lt;/li&gt;&lt;li&gt;➤ prevention&lt;/li&gt;&lt;li&gt;➤ not appropriate&lt;/li&gt;&lt;li&gt;➤ acute management&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with a diagnosis of diffuse cutaneous scleroderma presents with malignant hypertension, oliguria, hemolysis, and renal failure. Which of the following is the recommended treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Captopril&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Carvedilol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Clonidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diltiazem&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Captopril&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Captopril&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Captopril (an ACE inhibitor) is the first-line treatment for scleroderma renal crisis , addressing the hypertensive emergency and improving renal function by inhibiting the renin-angiotensin system . Other antihypertensives are less effective in this specific context.&lt;/li&gt;&lt;li&gt;➤ Captopril&lt;/li&gt;&lt;li&gt;➤ first-line treatment&lt;/li&gt;&lt;li&gt;➤ scleroderma renal crisis&lt;/li&gt;&lt;li&gt;➤ renin-angiotensin system&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are effective in treating Psoriatic arthritis except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Adalimumab&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Secukinumab&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ustekinumab&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rituximab&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Rituximab&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Rituximab&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Rituximab is not effective for psoriatic arthritis , as it targets B cells rather than the TNF-alpha , IL-17 , or IL-12/23 pathways that are central to the inflammation in PsA. Effective biologic therapies for PsA typically target cytokine-mediated pathways.&lt;/li&gt;&lt;li&gt;➤ Rituximab&lt;/li&gt;&lt;li&gt;➤ not effective&lt;/li&gt;&lt;li&gt;➤ psoriatic arthritis&lt;/li&gt;&lt;li&gt;➤ TNF-alpha&lt;/li&gt;&lt;li&gt;➤ IL-17&lt;/li&gt;&lt;li&gt;➤ IL-12/23&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A stale potato curry causes severe gastroenteritis in a picnic group. A 36-year-old man recovers from the diarrhea, but 2 weeks later develops arthritis in his right knee and severe left-sided Achilles tendinitis. What is the most likely organism implicated?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;C. jejuni&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;S. flexneri&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;H. pylori&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;C. difficile&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. S. flexneri&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) S. flexneri&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ S. flexneri is the most likely organism implicated in a case of reactive arthritis following a gastrointestinal infection, presenting with joint inflammation and tendinitis.&lt;/li&gt;&lt;li&gt;➤ S. flexneri&lt;/li&gt;&lt;li&gt;➤ reactive arthritis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is incorrect with regards to allopurinol in gout?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Allopurinol should not be used with Colchicine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Allopurinol dosing should be adjusted for renal function&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Allopurinol dosing should be titrated to a S. UA &amp;lt; 6&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Allopurinol hypersensitivity is associated with HLA B5801&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Allopurinol should not be used with Colchicine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Allopurinol should not be used with Colchicine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The incorrect statement is \&quot;Allopurinol should not be used with Colchicine,\&quot; as Colchicine is commonly co-prescribed with Allopurinol to prevent gout flares during the initiation of treatment.&lt;/li&gt;&lt;li&gt;➤ \&quot;Allopurinol should not be used with Colchicine,\&quot;&lt;/li&gt;&lt;li&gt;➤ Colchicine&lt;/li&gt;&lt;li&gt;➤ Allopurinol&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Management of Hepatorenal Syndrome includes all EXCEPT:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Volume expansion with IV albumin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diuresis with furosemide + spironolactone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Midodrine and octreotide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Referral to liver transplantation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Diuresis with furosemide + spironolactone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Diuresis with furosemide + spironolactone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In hepatorenal syndrome , diuretics like furosemide and spironolactone are contraindicated as they can worsen renal hypoperfusion. The primary treatment involves volume expansion with IV albumin , vasoactive agents (e.g., midodrine and octreotide ), and consideration of liver transplantation for definitive management.&lt;/li&gt;&lt;li&gt;➤ hepatorenal syndrome&lt;/li&gt;&lt;li&gt;➤ diuretics&lt;/li&gt;&lt;li&gt;➤ furosemide and spironolactone&lt;/li&gt;&lt;li&gt;➤ contraindicated&lt;/li&gt;&lt;li&gt;➤ volume expansion with IV albumin&lt;/li&gt;&lt;li&gt;➤ vasoactive agents&lt;/li&gt;&lt;li&gt;➤ midodrine and octreotide&lt;/li&gt;&lt;li&gt;➤ liver transplantation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is false with regards to Klinefelter’s syndrome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Androgen supplementation is useful&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Patients are at increased risk for breast tumors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Reduced plasma estrogen&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Most cases are diagnosed after puberty&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Reduced plasma estrogen&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Reduced plasma estrogen&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The statement \&quot;Reduced plasma estrogen\&quot; is false in Klinefelter&#x27;s syndrome , as patients have increased estrogen levels due to testicular failure . Testosterone therapy is beneficial, and there is an increased risk of breast cancer in these patients. Most cases are diagnosed after puberty.&lt;/li&gt;&lt;li&gt;➤ \&quot;Reduced plasma estrogen\&quot;&lt;/li&gt;&lt;li&gt;➤ Klinefelter&#x27;s syndrome&lt;/li&gt;&lt;li&gt;➤ increased estrogen levels&lt;/li&gt;&lt;li&gt;➤ testicular failure&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient has neurosurgery for a pituitary tumor that requires resection of the gland. Which of the following functions of the adrenal gland will be preserved postoperatively?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Morning peak of plasma cortisol level&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Release of cortisol in response to stress&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sodium retention in response to hypovolemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Synthesis of adrenal sex steroids&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Sodium retention in response to hypovolemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Sodium retention in response to hypovolemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The adrenal gland’s ability to retain sodium in response to hypovolemia is preserved post-pituitary resection because it is governed by the renin-angiotensin-aldosterone system (RAAS) , which does not depend on ACTH . However, function
