st tightness, dizziness, and intense fear while shopping, resolving after 30 minutes. She is exhausted, with a heart rate of 110 bpm and respiratory alkalosis (pH = 7.51, PaCO₂ = 29 mmHg, A-a gradient = 9 mmHg). ECG shows sinus tachycardia. Her SpO2 and D-dimer levels are normal. What is the most appropriate next step for her suspected diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Start alprazolam immediately&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Reassure and monitor for recurrence&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Begin fluoxetine 10 mg daily&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Order CT pulmonary angiography&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Reassure and monitor for recurrence&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Reassure and monitor for recurrence&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 26-year-old woman presents with recurrent headaches and seeks to differentiate migraines from tension-type headaches. Which symptom makes tension-type headache less likely?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bilateral pain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pressing quality&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vomiting&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mild intensity&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Vomiting&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Vomiting&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Vomiting is a migraine feature, not seen in tension-type headaches.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old man presents 2.5 hours after sudden left hemiplegia and aphasia. NIHSS score is 18. CT shows no hemorrhage and CT angiography shows right M1 MCA occlusion. He has a history of recent ischemic stroke (3 weeks ago) and atrial fibrillation on apixaban. BP is 170/100 mmHg. What is the most appropriate initial management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IV alteplase alone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IV alteplase + mechanical thrombectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Defer thrombolysis, proceed with EVT only&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hold thrombolysis and EVT, start heparin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Defer thrombolysis, proceed with EVT only&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Defer thrombolysis, proceed with EVT only&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Apixaban and recent stroke contraindicate thrombolysis; EVT is preferred in eligible patients. ASPECTS of 6 suggests caution but does not rule out EVT within time windows. Rapid imaging (CTA) confirms LVO for EVT decision.&lt;/li&gt;&lt;li&gt;➤ Apixaban and recent stroke contraindicate thrombolysis; EVT is preferred in eligible patients.&lt;/li&gt;&lt;li&gt;➤ ASPECTS of 6 suggests caution but does not rule out EVT within time windows.&lt;/li&gt;&lt;li&gt;➤ Rapid imaging (CTA) confirms LVO for EVT decision.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old woman presents 2 hours after left facial droop and arm weakness (NIHSS 8). CT shows no hemorrhage, ASPECTS = 9. BP is 190/110 mmHg, and she has a history of recent TIA (10 days ago) and hypertension. What is the most appropriate initial step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IV alteplase after Labetalol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mechanical thrombectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IV alteplase without BP adjustment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Defer both, start antihypertensives&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. IV alteplase after Labetalol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) IV alteplase after Labetalol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ BP must be controlled (&amp;lt;180/105 mmHg) before alteplase in hypertension. Recent TIA is a relative contraindication; assess risk-benefit. Rapid imaging and BP management are critical.&lt;/li&gt;&lt;li&gt;➤ BP must be controlled (&amp;lt;180/105 mmHg) before alteplase in hypertension.&lt;/li&gt;&lt;li&gt;➤ Recent TIA is a relative contraindication; assess risk-benefit.&lt;/li&gt;&lt;li&gt;➤ Rapid imaging and BP management are critical.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34-year-old woman presents with worsening weakness in the late afternoon, double vision, and a nasal voice. Examination shows the following finding (shown below). Which diagnostic test is most sensitive and specific for her suspected diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Edrophonium test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acetylcholine receptor antibodies&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Muscle-specific kinase antibodies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Repetitive nerve stimulation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Acetylcholine receptor antibodies&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_TBJfIE8.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Acetylcholine receptor antibodies&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ AChR antibodies are the most reliable test for myasthenia gravis.&lt;/li&gt;&lt;li&gt;➤ AChR antibodies are the most reliable test for myasthenia gravis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 44-year-old man presents with heavy alcohol use and acute alcoholic hepatitis. On day 3 of admission, he develops agitation, tremors, fever (38.5°C), and disorientation. What is the most appropriate next step in managing this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Start IV normal saline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Administer IV diazepam 10–20 mg&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Obtain urgent head CT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Begin broad-spectrum antibiotics&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Administer IV diazepam 10–20 mg&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Administer IV diazepam 10–20 mg&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ IV diazepam is first-line for delirium tremens to control severe withdrawal.&lt;/li&gt;&lt;li&gt;➤ IV diazepam is first-line for delirium tremens to control severe withdrawal.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 29-year-old woman presents with progressive visual disturbance and left leg weakness for 6 weeks, with reduced color vision in the right eye. She had eye pain 4 months ago. Examination shows spasticity, hyperreflexia, and optic disc swelling. Which investigation supports the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Elevated CSF protein &amp;gt;100 mg/dL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;T2-weighted MRI hyperintense lesions&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quo t;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Brain MRI immediately&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Carbamazepine 100 mg daily&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Microvascular decompression surgery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Temporal artery biopsy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Carbamazepine 100 mg daily&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Carbamazepine 100 mg daily&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Carbamazepine is first-line for trigeminal neuralgia, started at low dose.&lt;/li&gt;&lt;li&gt;➤ Carbamazepine is first-line for trigeminal neuralgia, started at low dose.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 49-year-old woman presents with blurred vision, balance issues, and leg tingling, suggesting a demyelinating disorder. She also had the following finding one year ago. Which diagnostic study will be most helpful?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CT head without contrast&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MRI brain and spinal cord&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Electroencephalogram&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Carotid Doppler ultrasound&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. MRI brain and spinal cord&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) MRI brain and spinal cord&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ MRI is the first-line imaging for suspected demyelinating disorders.&lt;/li&gt;&lt;li&gt;➤ MRI is the first-line imaging for suspected demyelinating disorders.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://media.cerebellumacademy.com/media/public/question_media/question/video/84409/MCQs_58.mp4&quot;}, {&quot;text&quot;: &quot;A 62-year-old man presents with progressive movement difficulty, bradykinesia, cogwheel rigidity, and right-sided resting tremor. Which environmental factor is associated with reduced risk of his suspected diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pesticide exposure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cigarette smoking&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Head trauma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Industrial solvent exposure&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cigarette smoking&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Cigarette smoking&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Cigarette smoking is linked to lower Parkinson’s disease risk.&lt;/li&gt;&lt;li&gt;➤ Cigarette smoking is linked to lower Parkinson’s disease risk.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year-old woman presents with numbness, tingling, and burning in her feet and hands in a glove-and-stocking pattern due to poorly controlled type 2 diabetes for 15 years. Nerve conduction studies show reduced amplitude. Which statement about her diagnosis is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is a rare cause of neuropathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tight glucose control reverses it fully&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diabetic nephropathy increases risk&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Autonomic symptoms appear late&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Diabetic nephropathy increases risk&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Diabetic nephropathy increases risk&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Diabetic nephropathy heightens neuropathy risk, glucose control prevents progression.&lt;/li&gt;&lt;li&gt;➤ Diabetic nephropathy heightens neuropathy risk, glucose control prevents progression.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 78-year-old woman is recovering from left knee arthroplasty. On POD#3, she develops progressive abdominal distension and bloating. She is passing minimal flatus, denies vomiting, and has no fever. Vitals: T 37°C, BP 138/82 mmHg, HR 108/min. On exam: her abdomen is markedly distended, tympanic, and non-tender; bowel sounds are absent. Abdominal Xray is shown. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acalculous cholecystitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Colonic pseudo-obstruction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Perforated duodenal ulcer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Small bowel obstruction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Colonic pseudo-obstruction&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_s6Dwi6n.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Colonic pseudo-obstruction&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Elderly postoperative patients with painless, progressive colonic dilation and absent bowel sounds likely have Ogilvie syndrome. Prompt diagnosis and supportive management are crucial to avoid ischemic complications.&lt;/li&gt;&lt;li&gt;➤ Elderly postoperative patients with painless, progressive colonic dilation and absent bowel sounds likely have Ogilvie syndrome.&lt;/li&gt;&lt;li&gt;➤ Prompt diagnosis and supportive management are crucial to avoid ischemic complications.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34-year-old man with a 4-year history of Crohn disease is evaluated for persistent symptoms. He was initially managed with budesonide and later required multiple prednisone tapers during flares. Over the past 4 months, he has been hospitalized twice for worsening abdominal pain and fever, requiring IV steroids and antibiotics. He denies perianal disease and is currently off steroids but remains symptomatic. What is the next best step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Begin IV cyclosporine A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Start regular azathioprine + infliximab&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Use infliximab infusions only during flares&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Start maintenance prednisone for 3 months&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Start regular azathioprine + infliximab&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_RaVTt6e.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Start regular azathioprine + infliximab&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Moderate to severe Crohn’s with steroid dependence should transition to immunomodulators ± biologics, not long-term steroids or on-demand biologics.&lt;/li&gt;&lt;li&gt;➤ Moderate to severe Crohn’s with steroid dependence should transition to immunomodulators ± biologics, not long-term steroids or on-demand biologics.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man presents with sudden, severe upper abdominal pain radiating to the back. He has known gallstones, no alcohol use. He is tachycardic, mildly distended, and tender in the epigastrium. Which of the following is not a diagnostic criterion for the suspected diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Confirmatory imaging changes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Partial pressure of oxygen (PaO₂) &amp;lt;60 mmHg&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Serum lipase or amylase elevated ≥3× upper limit of normal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Severe epigastric pain radiating to the back&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Partial pressure of oxygen (PaO₂) &lt;60 mmHg&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Partial pressure of oxygen (PaO₂) &amp;lt;60 mmHg&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Acute pancreatitis diagnosis requires two of: clinical pain, high enzymes, or characteristic imaging. Hypoxemia is a severity marker, not a diagnostic feature.&lt;/li&gt;&lt;li&gt;➤ Acute pancreatitis diagnosis requires two of: clinical pain, high enzymes, or characteristic imaging.&lt;/li&gt;&lt;li&gt;➤ Hypoxemia is a severity marker, not a diagnostic feature.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 46-year-old woman presents with upper abdominal pain, heartburn, and recent black, tarry stools. She takes no medications. Exam shows epigastric tenderness; stool occult blood is positive. Endoscopy reveals a 2.2 cm bleeding duodenal ulcer; biopsy confirms Helicobacter pylori. What is the most appropriate initial treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pantoprazole, amoxicillin, clarithromycin, metronidazole for 14 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Omeprazole, bismuth subsalicylate, tetracycline, metronidazole for 14 days&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lansoprazole, amoxicillin, clarithromycin for 14 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pantoprazole, amoxicillin for 14 days&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Omeprazole, bismuth subsalicylate, tetracycline, metronidazole for 14 days&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Omeprazole, bismuth subsalicylate, tetracycline, metronidazole for 14 days&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Bismuth Quadruple Therapy : First-line for H. pylori in high/unknown clarithromycin resistance (ACG 2017, Maastricht V), ideal for bleeding ulcers (eradication &amp;gt;90%). Bleeding Ulcer : Requires initial IV PPI (e.g., pantoprazole 80 mg bolus, 8 mg/h for 72 hours), then oral high-dose PPI (e.g., omeprazole 40 mg BID) for 4-8 weeks. Resistance : Clarithromycin-based regimens are suboptimal in high-resistance areas; bismuth-based therapy is preferred. Follow-Up : Confirm eradication with urea breath test or fecal antigen test 4-8 weeks post-treatment.&lt;/li&gt;&lt;li&gt;➤ Bismuth Quadruple Therapy : First-line for H. pylori in high/unknown clarithromycin resistance (ACG 2017, Maastricht V), ideal for bleeding ulcers (eradication &amp;gt;90%).&lt;/li&gt;&lt;li&gt;➤ Bismuth Quadruple Therapy&lt;/li&gt;&lt;li&gt;➤ Bleeding Ulcer : Requires initial IV PPI (e.g., pantoprazole 80 mg bolus, 8 mg/h for 72 hours), then oral high-dose PPI (e.g., omeprazole 40 mg BID) for 4-8 weeks.&lt;/li&gt;&lt;li&gt;➤ Bleeding Ulcer&lt;/li&gt;&lt;li&gt;➤ Resistance : Clarithromycin-based regimens are suboptimal in high-resistance areas; bismuth-based therapy is preferred.&lt;/li&gt;&lt;li&gt;➤ Resistance&lt;/li&gt;&lt;li&gt;➤ Follow-Up : Confirm eradication with urea breath test or fecal antigen test 4-8 weeks post-treatment.&lt;/li&gt;&lt;li&gt;➤ Follow-Up&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 57-year-old man reports 3 weeks of profuse, watery diarrhea (7–9 episodes daily) and an 8 kg unintentional weight loss. He denies fever, blood in stool, or recent travel. Exam is unremarkable. A 24-hour stool collection yields 520 g of stool. Stool osmolality: measured 205 mOsm/kg, calculated 215 mOsm/kg. His diarrhea persists despite fasting. What is the most likely underlying mechanism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chronic pancreatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lactase deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vasoactive intestinal peptide (VIP) tumor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Whipple disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Vasoactive intestinal peptide (VIP) tumor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Vasoactive intestinal peptide (VIP) tumor&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Always rule out reversible causes such as pelvic floor or incontinence disorders before diagnosing psychiatric disease in elderly with social withdrawal and hygiene issues.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old man with chronic alcohol use presents after 2 days of worsening abdominal pain and vomiting following a heavy drinking episode. He has not eaten for 24 hours and feels dizzy when standing. On exam: tachycardic, appears dehydrated, epigastric and right upper quadrant tenderness with a clinical finding shown below. Which of the following is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Abdominal X-ray will show pancreatic calcification&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CT scan will show necrotizing pancreatitis with intra-abdominal bleeding&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Endoscopic ultrasound will show a pancreatic mass&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;RUQ ultrasound will reveal acute cholecystitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. CT scan will show necrotizing pancreatitis with intra-abdominal bleeding&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_LN1AJhn.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) CT scan will show necrotizing pancreatitis with intra-abdominal bleeding&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Grey Turner sign in acute abdominal pain following alcohol binge points toward hemorrhagic necrotizing pancreatitis, confirmed on CT scan.&lt;/li&gt;&lt;li&gt;➤ Grey Turner sign in acute abdominal pain following alcohol binge points toward hemorrhagic necrotizing pancreatitis, confirmed on CT scan.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man presents with 5 months of progressive dysphagia to both liquids and solids. He describes food “sticking” in the chest and frequent regurgitation of undigested food 30–60 minutes after meals. He’s lost 8 kg and recently had aspiration pneumonia. Barium swallow revelas the following finding shown in the image. What is the most likely underlying pathophysiology?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diffuse spasm of esophageal smooth muscle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Infection with Trypanosoma cruzi&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Autoimmune degeneration of myenteric plexus ganglion cells&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adenocarcinoma of the distal esophagus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Autoimmune degeneration of myenteric plexus ganglion cells&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_MDL8p2e.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Autoimmune degeneration of myenteric plexus ganglion cells&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Primary achalasia is due to autoimmune destruction of myenteric inhibitory neurons, confirmed by “bird-beak” sign on barium swallow.&lt;/li&gt;&lt;li&gt;➤ Primary achalasia is due to autoimmune destruction of myenteric inhibitory neurons, confirmed by “bird-beak” sign on barium swallow.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 33-year-old man with a history of atopic dermatitis presents with 6 weeks of progressive dysphagia, especially to solid foods like bread and meat. He reports that food sometimes becomes lodged mid-chest and requires repeated sips of water to clear. Endoscopic appearance is shown. What is the most appropriate initial management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Elimination diet&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Trial of proton pump inhibitor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Topical corticosteroids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IV methylprednisolone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Trial of proton pump inhibitor&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_rQKu9q4.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Trial of proton pump inhibitor&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ First-line for EoE is a PPI trial; classic endoscopic findings include rings and furrows.&lt;/li&gt;&lt;li&gt;➤ First-line for EoE is a PPI trial; classic endoscopic findings include rings and furrows.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year-old man with chronic alcohol dependence is admitted for confusion and agitation after being found disoriented and wandering outdoors. He is being treated with IV dextrose for hypoglycemia and lorazepam for withdrawal. Exam: awake but disoriented, horizontal nystagmus, impaired coordination, wide-based gait, and reduced sensation in legs. He has paranoid delusions. What is the most likely cause of his current symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Niacin deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thiamine deficiency&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Undertreated alcohol withdrawal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hyponatremia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Thiamine deficiency&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Thiamine deficiency&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Classic Wernicke-Korsakoff syndrome in alcoholics—always give thiamine before glucose to prevent neurologic injury.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man with decompensated cirrhosis (due to chronic HBV + alcohol) presents with recurrent tense ascites, requiring frequent paracenteses. He is currently not on diuretics. Renal function and serum sodium is normal. Which is not appropriate in initial medical management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Start furosemide 40 mg daily&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Restrict fluid intake to &amp;lt;2 L/day&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Begin sodium restriction to &amp;lt;2 g/day&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Start spironolactone 100 mg daily&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Restrict fluid intake to &lt;2 L/day&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Restrict fluid intake to &amp;lt;2 L/day&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Do not restrict fluids in cirrhotic ascites unless there is significant hyponatremia.&lt;/li&gt;&lt;li&gt;➤ Do not restrict fluids in cirrhotic ascites unless there is significant hyponatremia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 38-year-old woman with a 3-year history of ulcerative colitis presents with 2 weeks of severe abdominal pain, &amp;gt;10 bloody stools/day, fever, and tachycardia. On exam: diffuse abdominal tenderness, mild distension, and guarding. Laboratory studies reveal anemia, leukocytosis, and elevated CRP. Abdominal Xray is shown. What is the first line treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IV methylprednisolone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Observation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Urgent Surgery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IV Infliximab&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. IV methylprednisolone&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_Bc781b5.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) IV methylprednisolone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objectives:&lt;/li&gt;&lt;li&gt;➤ ASUC : &amp;gt;6 bloody stools/day, systemic signs (fever, tachycardia), and lab abnormalities. Toxic megacolon indicated by colonic dilatation. First-Line : IV methylprednisolone for rapid control of ASUC/toxic megacolon. Management : Hospitalize, give IV fluids, antibiotics if infection suspected. Assess steroid response in 3-5 days. Escalation : Infliximab or cyclosporine if steroids fail; surgery for refractory cases.&lt;/li&gt;&lt;li&gt;➤ ASUC : &amp;gt;6 bloody stools/day, systemic signs (fever, tachycardia), and lab abnormalities. Toxic megacolon indicated by colonic dilatation.&lt;/li&gt;&lt;li&gt;➤ ASUC&lt;/li&gt;&lt;li&gt;➤ First-Line : IV methylprednisolone for rapid control of ASUC/toxic megacolon.&lt;/li&gt;&lt;li&gt;➤ First-Line&lt;/li&gt;&lt;li&gt;➤ Management : Hospitalize, give IV fluids, antibiotics if infection suspected. Assess steroid response in 3-5 days.&lt;/li&gt;&lt;li&gt;➤ Management&lt;/li&gt;&lt;li&gt;➤ Escalation : Infliximab or cyclosporine if steroids fail; surgery for refractory cases.&lt;/li&gt;&lt;li&gt;➤ Escalation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old man presents with repeated episodes of hematemesis and melena. He has a history of chronic hepatitis B. On exam, he is hypotensive, tachycardic, and has a distended abdomen with shifting dullness. Upper GI endoscopic appearance is shown below. What is the next best step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Immediate variceal band ligation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IV proton pump inhibitor infusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Start prophylactic nonselective beta-blocker&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Emergency transjugular intrahepatic portosystemic shunt (TIPS)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Immediate variceal band ligation&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_dM7UedG.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Immediate variceal band ligation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Acute esophageal variceal bleeding requires urgent endoscopic therapy, typically band ligation.&lt;/li&gt;&lt;li&gt;➤ Acute esophageal variceal bleeding requires urgent endoscopic therapy, typically band ligation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old man presents with jaundice, pruritus, and dark urine. He reports pale stools and 8 kg weight loss over 3 months. On exam: painless jaundice, palpable gallbladder, and mild epigastric tenderness. Laboratory studies show elevated conjugated bilirubin, high ALP, mild transaminase elevation, and CA 19-9 of 425 U/mL (normal 0-37). What is the most appropriate next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ultrasound of the abdomen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ERCP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CECT abdomen&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;MRCP&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. CECT abdomen&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) CECT abdomen&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ USG is often the initial imaging for undifferentiated jaundice to assess biliary obstruction or liver pathology. USG is less sensitive for pancreatic masses. In suspected pancreatic cancer (painless jaundice, weight loss, Courvoisier’s sign, elevated CA 19-9), CECT abdomen is the first-line imaging for diagnosis and staging.&lt;/li&gt;&lt;li&gt;➤ USG is often the initial imaging for undifferentiated jaundice to assess biliary obstruction or liver pathology. USG is less sensitive for pancreatic masses.&lt;/li&gt;&lt;li&gt;➤ In suspected pancreatic cancer (painless jaundice, weight loss, Courvoisier’s sign, elevated CA 19-9), CECT abdomen is the first-line imaging for diagnosis and staging.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 53-year-old woman is admitted for confusion, asterixis, and drowsiness. She has a history of cirrhosis due to MASH and was recently started on furosemide for edema. On exam- jaundice, ascites, bilateral pitting edema. She also has the finding shown in the video below. Serum ammonia is elevated, serum sodium is 127 mmol/L and serum potassium is 3.0 mmol/L. What is the most likely precipitating factor for her current condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Initiation of furosemide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Spontaneous bacterial peritonitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;GI bleeding&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypovolemia due to vomiting&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Initiation of furosemide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Initiation of furosemide&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In cirrhotics, initiation or escalation of diuretics often precipitates hepatic encephalopathy by inducing hypokalemia and hyponatremia.&lt;/li&gt;&lt;li&gt;➤ In cirrhotics, initiation or escalation of diuretics often precipitates hepatic encephalopathy by inducing hypokalemia and hyponatremia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://media.cerebellumacademy.com/media/public/question_media/question/video/84425/Asterixis.mp4&quot;}, {&quot;text&quot;: &quot;A 28-year-old man presents with 4 weeks of watery diarrhea, abdominal bloating, and weight loss. He has no recent travel. Exam: mild pallor, glossitis, and a rash as shown in the image below. Labs: hemoglobin 10.4 g/dL (MCV 105 fL), platelets normal, iron low, folate low, tissue transglutaminase IgA positive. What is the most likely cause of his skin findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pellagra due to niacin deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dermatitis herpetiformis due to celiac disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Iron deficiency anemia due to hookworm infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Psoriasis due to chronic malabsorption&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Dermatitis herpetiformis due to celiac disease&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_JFaEfNx.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Dermatitis herpetiformis due to celiac disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Dermatitis herpetiformis is the pathognomonic skin manifestation of celiac disease and resolves with a gluten-free diet.&lt;/li&gt;&lt;li&gt;➤ Dermatitis herpetiformis is the pathognomonic skin manifestation of celiac disease and resolves with a gluten-free diet.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old woman is admitted with acute upper abdominal pain, fever, and hypotension. She is known to have gallstones but no prior episodes. Exam: T 38.9°C, BP 84/58 mmHg, HR 122/min, jaundiced, right upper quadrant tenderness with a positive Murphy’s sign. Labs: ALT 130 U/L, AST 145 U/L, ALP 210 U/L, total bilirubin 4.8 mg/dL, WBC 21,000/μL. Abdominal ultrasound shows a dilated common bile duct with an echogenic material. What is the next best step in her management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;MRCP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ERCP&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Repeat USG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Urgent laparotomy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. ERCP&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) ERCP&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Acute Cholangitis is diagnosed by Charcot’s triad (fever, jaundice, right upper quadrant pain) plus lab/imaging evidence. Severe if organ dysfunction (e.g., hypotension). ERCP for urgent biliary decompression in severe cholangitis due to choledocholithiasis. Initiate IV antibiotics (e.g., ceftriaxone + metronidazole), fluids, and stabilize before ERCP. Cholecystectomy post-ERCP to prevent recurrent gallstone complications.&lt;/li&gt;&lt;li&gt;➤ Acute Cholangitis is diagnosed by Charcot’s triad (fever, jaundice, right upper quadrant pain) plus lab/imaging evidence.&lt;/li&gt;&lt;li&gt;➤ Severe if organ dysfunction (e.g., hypotension).&lt;/li&gt;&lt;li&gt;➤ ERCP for urgent biliary decompression in severe cholangitis due to choledocholithiasis. Initiate IV antibiotics (e.g., ceftriaxone + metronidazole), fluids, and stabilize before ERCP.&lt;/li&gt;&lt;li&gt;➤ Cholecystectomy post-ERCP to prevent recurrent gallstone complications.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old man presents with worsening fatigue, pruritus, and jaundice. On exam, he has scleral icterus, hepatomegaly, and excoriations over his arms. Labs: ALP 515 U/L, total bilirubin 7.8 mg/dL, AST 92 U/L, ALT 75 U/L. MRCP is done and shown below. Which of the following is the next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;AMA testing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ANA and SMA testing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Colonoscopy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Screen for HBV and HCV&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Colonoscopy&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_uLJLXZ1.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Colonoscopy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ PSC is suspected with cholestatic liver tests (elevated ALP, bilirubin) and MRCP showing biliary strictures/dilatations. Colonoscopyis used to screen for IBD (especially UC), present in ~70-80% of PSC patients. PSC patients require lifelong colorectal cancer surveillance due to increased risk. Ursodeoxycholic acid may be considered; ERCP and stenting can be done for dominant strictures; monitor for cholangiocarcinoma.&lt;/li&gt;&lt;li&gt;➤ PSC is suspected with cholestatic liver tests (elevated ALP, bilirubin) and MRCP showing biliary strictures/dilatations.&lt;/li&gt;&lt;li&gt;➤ Colonoscopyis used to screen for IBD (especially UC), present in ~70-80% of PSC patients.&lt;/li&gt;&lt;li&gt;➤ PSC patients require lifelong colorectal cancer surveillance due to increased risk.&lt;/li&gt;&lt;li&gt;➤ Ursodeoxycholic acid may be considered; ERCP and stenting can be done for dominant strictures; monitor for cholangiocarcinoma.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 29-year-old woman presents with a 2-month history of fatigue, vague RUQ discomfort, and mild jaundice. She has no history of alcohol use. Labs: AST 195 U/L, ALT 228 U/L, ALP 96 U/L, total bilirubin 3.2 mg/dL, ANA positive, anti-smooth muscle antibody positive, and elevated IgG. Virals erologies are negative. What is the first line management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Prednisolone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rituximab&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ursodeocycholic acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sofosbuvir + Velpatasvir&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Prednisolone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Prednisolone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ AIH can be suspected with elevated transaminases, positive ANA/anti-smooth muscle antibody, elevated IgG, and negative viral serologies. Prednisolone is the first line to induce remission, often combined with azathioprine for maintenance.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 37-year-old man presents with 6 weeks of jaundice and pruritus. Labs: total bilirubin 9.1 mg/dL, ALP 430 U/L, ALT 66 U/L, AST 75 U/L. Patient denies any drug use in the last several months. Examination shows the finding shown in the image below. Ultrasound of the abdomen is normal. What is the next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;MRCP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;AMA testing&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ANA and SMA testing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Start Prednisolone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. AMA testing&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_ssLqWcn.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) AMA testing&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ PBC is suspected with cholestatic liver tests (elevated ALP, bilirubin), pruritus, xanthelasma, and normal ultrasound. AMA testing to confirm PBC. Can give Ursodeoxycholic acid if PBC is confirmed.&lt;/li&gt;&lt;li&gt;➤ PBC is suspected with cholestatic liver tests (elevated ALP, bilirubin), pruritus, xanthelasma, and normal ultrasound.&lt;/li&gt;&lt;li&gt;➤ AMA testing to confirm PBC.&lt;/li&gt;&lt;li&gt;➤ Can give Ursodeoxycholic acid if PBC is confirmed.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old woman presents with new-onset ascites and abdominal distension. On exam: no jaundice or hepatomegaly. Paracentesis reveals the following: Albumin = 3.1 g/dL, total protein = 3.2 g/dL. Serum albumin is 3.5 g/dL. Which of the following best explains her findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Portal hypertension due to cirrhosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Peritoneal carcinomatosis due to metastatic disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nephrotic syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Constrictive pericarditis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Peritoneal carcinomatosis due to metastatic disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Peritoneal carcinomatosis due to metastatic disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ SAAG &amp;lt;1.1 g/dL indicates non-portal hypertension causes (e.g., malignancy, infection); SAAG ≥1.1 g/dL suggests portal hypertension (e.g., cirrhosis).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old woman presents with malaise, nausea, and jaundice. Labs: ALT 890 U/L, AST 776 U/L, total bilirubin = 6.3 mg/dL. Serology: HBsAg negative, anti-HBc IgM positive, anti-HBs negative. What is the most likely explanation for this pattern?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Resolved hepatitis B infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Window Period&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chronic hepatitis B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vaccinated against hepatitis B&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Window Period&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Window Period&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Anti-HBc IgM alone positive = window period of acute hepatitis B.&lt;/li&gt;&lt;li&gt;➤ Anti-HBc IgM alone positive = window period of acute hepatitis B.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 44-year-old man with chronic hepatitis B presents for evaluation. Serology: HBsAg positive, HBeAg negative, anti-HBc positive, HBV DNA undetectable, ALT normal. What is the best management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Start tenofovir&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Observe and monitoring&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Start pegylated interferon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Immediate liver biopsy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Observe and monitoring&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Observe and monitoring&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Inactive carrier state requires monitoring, not immediate therapy.&lt;/li&gt;&lt;li&gt;➤ Inactive carrier state requires monitoring, not immediate therapy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 12-year-old boy presents with recurrent episodes of severe limb pain, especially after physical exertion or exposure to cold. He has scleral icterus, mild splenomegaly, and a history of anemia. Labs: Hemoglobin 8.4 g/dL, MCV 76 fL, indirect bilirubin elevated, LDH elevated. Peripheral smear is shown. What is the most likely reason for his disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Frameshift mutation in the α-globin gene&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Substitution of valine for glutamic acid at position 6 in β-globin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Deletion of one β-globin gene&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Point mutation causing loss of heme synthesis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Substitution of valine for glutamic acid at position 6 in β-globin&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_HQTSXTA.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Substitution of valine for glutamic acid at position 6 in β-globin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Sickle cell disease results from a specific β-globin point mutation (Glu→Val, position 6).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-year-old man develops sudden dark urine, jaundice, and anemia after taking cotrimoxazole for a skin infection. Labs: Hemoglobin 8 g/dL (previous 13), indirect bilirubin 3.2 mg/dL, reticulocytosis. Peripheral smear is shown. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;G6PD deficiency&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hereditary spherocytosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Warm autoimmune hemolytic anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;β-thalassemia trait&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. G6PD deficiency&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_2Cm2u3t.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) G6PD deficiency&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ G6PD deficiency causes bite cells and hemolysis after oxidative stress (drugs, infection, fava beans).&lt;/li&gt;&lt;li&gt;➤ G6PD deficiency causes bite cells and hemolysis after oxidative stress (drugs, infection, fava beans).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 61-year-old man presents for a routine checkup. He has a history of smoking 1.5 packs per day for 30 years and quit smoking 7 years ago. He is asymptomatic and wants to reduce his risk of dying from lung cancer. Which of the following is the most appropriate recommendation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Annual chest x-ray&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Annual low-dose CT scan&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Genetic screening for lung cancer risk&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Daily vitamin E supplementation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Annual low-dose CT scan&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_z4gQRmI.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Annual low-dose CT scan&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Annual low-dose CT is the evidence-based screening method for reducing lung cancer mortality in patients with a significant smoking history.&lt;/li&gt;&lt;li&gt;➤ Annual low-dose CT is the evidence-based screening method for reducing lung cancer mortality in patients with a significant smoking history.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 67-year-old woman presents to clinic after completing 6 weeks of treatment for newly diagnosed multiple myeloma. She was initially diagnosed after presenting with fatigue, hypercalcemia, and lytic lesions in her lumbar spine. Her symptoms have improved with therapy, and she now asks how her response to treatment can be monitored going forward. Which of the following is the best method to assess treatment response?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Complete blood count&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;FDG-PET scan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Serum lactate dehydrogenase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Serum monoclonal immunoglobulin level&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Serum monoclonal immunoglobulin level&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_b6fmHvi.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Serum monoclonal immunoglobulin level&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In multiple myeloma, serum monoclonal immunoglobulin levels are the most reliable way to assess treatment response and disease progression.&lt;/li&gt;&lt;li&gt;➤ In multiple myeloma, serum monoclonal immunoglobulin levels are the most reliable way to assess treatment response and disease progression.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 20-year-old competitive swimmer presents with sudden-onset fatigue and left upper abdominal pain. Two days ago, she was treated for presumed gonorrhea with intramuscular ceftriaxone and oral azithromycin. Examination shows mild tachycardia and a palpable spleen. Labs reveal: Hemoglobin: 5.2 g/dL, WBC and platelets: Normal. Peripheral smear is shown below. Which of the following tests is most likely to confirm the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ADAMTS-13 activity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Direct antiglobulin (Coombs) test&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;G6PD enzyme assay&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hemoglobin electrophoresis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Direct antiglobulin (Coombs) test&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_zBMmwUX.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_xV2YRNn.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Direct antiglobulin (Coombs) test&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ AIHA is diagnosed with the direct antiglobulin test, especially in the setting of recent drug exposure and presence of spherocytes on smear.&lt;/li&gt;&lt;li&gt;➤ AIHA is diagnosed with the direct antiglobulin test, especially in the setting of recent drug exposure and presence of spherocytes on smear.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old fitness trainer presents with increasing fatigue over 3 months. He has no past medical history and follows a strict vegan diet, avoiding iron supplements and fortified foods. Exam is unremarkable. Labs: Hemoglobin: 10.4 g/dL, MCV: 72 fL, Serum iron: 27 μg/dL, Ferritin: 12 μg/L, TIBC: 420 μg/dL. What is the most appropriate next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vitamin B12 supplementation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Iron supplementation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Folic acid supplementation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Treatment of underlying inflammation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Iron supplementation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Iron supplementation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Oral iron is first-line therapy for dietary iron deficiency anemia.&lt;/li&gt;&lt;li&gt;➤ Oral iron is first-line therapy for dietary iron deficiency anemia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 27-year-old man presents with fatigue, bruising, and intermittent fevers for the past 3 weeks. Examination reveals pallor, petechiae on the lower limbs, and mild hepatosplenomegaly. CBC shows pancytopenia. Peripheral smear reveals blasts. Bone marrow biopsy confirms acute lymphoblastic leukemia (ALL). CNS examination is pending. Which of the following statements is true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;BCR-ABL1 of Ph-like ALL has increasing frequency with age&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Patients with Down syndrome are at increased risk of developing AML but not ALL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lumbar puncture is an essential diagnostic measure&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Most adult ALLs are of T-cell origin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Lumbar puncture is an essential diagnostic measure&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_kW9HkRB.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Lumbar puncture is an essential diagnostic measure&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ CNS involvement is common in ALL and should always be evaluated with lumbar puncture to guide therapy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 62-year-old man comes to the emergency department with sudden-onset drooping of the right eyelid and blurred vision. He reports several months of right shoulder and arm pain as well. He has a long history of smoking and COPD. On examination, he has right-sided ptosis and miosis, but full extraocular movements. The right hand shows wasting of the intrinsic muscles. Chest auscultation is clear. Which of the following findings is most likely responsible for his symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Metastatic lesions in the midbrain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Paraneoplastic syndrome with antibodies to voltage-gated calcium channels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Right apical pleural thickening with a mass-like density&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Superior vena cava obstruction from mediastinal lymphadenopathy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Right apical pleural thickening with a mass-like density&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_DG1JoAo.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Right apical pleural thickening with a mass-like density&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pancoast tumors should be suspected in smokers presenting with shoulder pain, Horner syndrome, and hand muscle wasting. Chest imaging often shows right apical pleural thickening or a mass.&lt;/li&gt;&lt;li&gt;➤ Pancoast tumors should be suspected in smokers presenting with shoulder pain, Horner syndrome, and hand muscle wasting. Chest imaging often shows right apical pleural thickening or a mass.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 66-year-old man with a newly diagnosed high-grade colon carcinoma is undergoing molecular profiling of the tumor. The oncology team discusses common genetic alterations that drive tumorigenesis and aid treatment planning. Which of the following is least likely to be found as a driver mutation in cancer?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aneuploidy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Epigenetic modifications&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Indels in oncogenes&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Point mutations in oncogenes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Indels in oncogenes&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_XMuVCme.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Indels in oncogenes&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Oncogenes are most often activated by specific point mutations, while tumor suppressor genes undergo loss-of-function through indels, deletions, or epigenetic silencing.&lt;/li&gt;&lt;li&gt;➤ Oncogenes are most often activated by specific point mutations, while tumor suppressor genes undergo loss-of-function through indels, deletions, or epigenetic silencing.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 56-year-old man came to your OPD for a routine MHC. He is a non-smoker, drinks occasionally, and has no major medical history. Exam revelas a palpable spleen and BP of 142/88 mmHg. Labs: Hemoglobin: 19.8 g/dL, Hematocrit: 58%, WBC: 14,800/μL, Platelets: 460,000/μL, SpO₂: 96% on room air. What is the recommended first line treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aspirin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hydroxyurea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Imatinib&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phlebotomy&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Phlebotomy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Phlebotomy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Phlebotomy is first-line therapy in low-risk PV to control hematocrit and reduce thrombosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old retired teacher is evaluated after routine blood tests reveal a high total protein. He feels well and reports no symptoms. Labs: creatinine 1.0 mg/dL, calcium 9.8 mg/dL, albumin 4.1 g/dL, hemoglobin 12.8 g/dL. Further testing shows serum monoclonal IgG (3.1 g/dL) and bone marrow with 15% clonal plasma cells. What is the next best step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Begin dexamethasone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Begin lenalidomide plus dexamethasone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Perform a PET-CT scan&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Annual labs and monitoring only&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Perform a PET-CT scan&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_5Gx8LJr.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Perform a PET-CT scan&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Imaging (PET-CT or MRI) is essential to distinguish smoldering from active myeloma before treatment or observation.&lt;/li&gt;&lt;li&gt;➤ Imaging (PET-CT or MRI) is essential to distinguish smoldering from active myeloma before treatment or observation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 67-year-old man receiving unfractionated heparin for pulmonary embolism develops a platelet drop from 160,000/μL to 85,000/μL on day 6 of treatment. He has no bleeding but complains of mild right leg pain and swelling. What is the most appropriate next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Continue heparin and wait for antibody test results&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stop heparin and withhold all anticoagulation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stop heparin and start Argatroban&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stop heparin and start enoxaparin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Stop heparin and start Argatroban&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_4Km2XMp.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Stop heparin and start argatroban&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ When HIT is suspected, stop all heparin and switch to a non-heparin anticoagulant such as argatroban immediately.&lt;/li&gt;&lt;li&gt;➤ When HIT is suspected, stop all heparin and switch to a non-heparin anticoagulant such as argatroban immediately.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following risk factors is associated with both adenocarcinoma and squamous cell carcinoma of the esophagus?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Barrett esophagus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chronic gastroesophageal reflux disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cigarette smoking&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lye ingestion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cigarette smoking&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.ama
