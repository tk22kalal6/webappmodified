 Doxycycline and ceftriaxone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In patients with cirrhosis who present with sepsis after consuming shellfish, consider Vibrio vulnificus infection. Empiric therapy should include doxycycline and ceftriaxone for optimal coverage.&lt;/li&gt;&lt;li&gt;➤ cirrhosis&lt;/li&gt;&lt;li&gt;➤ Vibrio vulnificus&lt;/li&gt;&lt;li&gt;➤ doxycycline&lt;/li&gt;&lt;li&gt;➤ ceftriaxone&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 48-year-old woman is traveling to Kenya for a safari. She has no past medical history and is not taking any other medications. All of the following may be recommended for prophylaxis against malaria for this patient EXCEPT:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atovaquone-proguanil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chloroquine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Doxycycline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mefloquine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Chloroquine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Chloroquine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For travelers to chloroquine-resistant regions such as Kenya, options for malaria prophylaxis include atovaquone-proguanil , doxycycline , or mefloquine . Chloroquine is ineffective due to widespread resistance in these areas.&lt;/li&gt;&lt;li&gt;➤ chloroquine-resistant regions&lt;/li&gt;&lt;li&gt;➤ atovaquone-proguanil&lt;/li&gt;&lt;li&gt;➤ doxycycline&lt;/li&gt;&lt;li&gt;➤ mefloquine&lt;/li&gt;&lt;li&gt;➤ Chloroquine&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 76-year-old woman presents with 3 days of fever and 1 day of severe pain in her left knee to the point where she can no longer stand. She has no past medical history. She is not sexually active. On examination, her temperature is 38.3°C. Her heart rate is 100 beats/min, with blood pressure of 128/75 mm/Hg. Her left knee is tender, with erythema and a palpable effusion. Her cardiac, lung, and abdominal examinations are all normal. Which of the following should you do?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Draw blood cultures and perform joint aspiration.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Draw blood cultures, perform an x-ray of the left knee, and initiate vancomycin.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Draw blood cultures, perform joint aspiration, and initiate vancomycin.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Initiate vancomycin and perform an x-ray of the left knee.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Draw blood cultures, perform joint aspiration, and initiate vancomycin.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Draw blood cultures, perform joint aspiration, and initiate vancomycin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In a patient with a swollen, erythematous, and painful joint with fever, the priority is to perform joint aspiration to confirm septic arthritis and initiate empiric antibiotics like vancomycin to cover likely pathogens such as Staphylococcus aureus . Blood cultures should also be drawn to assess for bacteremia.&lt;/li&gt;&lt;li&gt;➤ perform joint aspiration&lt;/li&gt;&lt;li&gt;➤ septic arthritis&lt;/li&gt;&lt;li&gt;➤ vancomycin&lt;/li&gt;&lt;li&gt;➤ Staphylococcus aureus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 82-year-old woman with dementia has been living in a nursing home for 5 years. She was seen by her primary care provider for evaluation of diarrhea 4 weeks ago. At that time, a stool sample was positive by polymerase chain reaction (PCR) confirms the diagnosis, and she was treated with oral metronidazole with some improvement in her symptoms. However, she has had five loose bowel movements per day starting 4 days ago and now has abdominal tenderness. Stool PCR remains positive. Colonoscopy was done and the image is shown below. Which of the following is the most appropriate therapy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fecal microbiota transplantation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oral metronidazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oral nitazoxanide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Oral vancomycin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Oral vancomycin&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/16/screenshot-2024-09-16-120301.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Oral vancomycin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For recurrent Clostridioides difficile infection , oral vancomycin is the treatment of choice, especially after metronidazole failure. In cases of multiple recurrences, fecal microbiota transplantation may be considered.&lt;/li&gt;&lt;li&gt;➤ recurrent Clostridioides difficile infection&lt;/li&gt;&lt;li&gt;➤ oral vancomycin&lt;/li&gt;&lt;li&gt;➤ fecal microbiota transplantation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 20-year-old female college student with no past medical history presents with 3 days of fever, headache, and agitation. On presentation to the emergency department, she experiences a seizure. On examination, she has a blood pressure of 120/70, heart rate of 90 beats/min, and respiratory rate of 16 breaths/min. Her temperature is 38.3°C. She does not respond verbally to any questions or follow any commands. Her strength is intact in her upper and lower extremities and her reflexes are normal. Examination of her cerebrospinal fluid demonstrates a white blood cell count of 15 cells/μL, a red blood cell count of 500 cells/μL, glucose of 60, and protein of 100. While awaiting further tests, what treatment could you initiate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ceftriaxone IV and vancomycin IV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ampicillin IV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acyclovir IV&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ganciclovir IV&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Acyclovir IV&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Acyclovir IV&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In patients with suspected HSV encephalitis , which is suggested by CSF findings of lymphocytic pleocytosis, elevated RBCs, and altered mental status, early initiation of IV acyclovir is critical while awaiting confirmatory testing like PCR.&lt;/li&gt;&lt;li&gt;➤ HSV encephalitis&lt;/li&gt;&lt;li&gt;➤ IV acyclovir&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 74-year-old woman with a recently worsening tremor. She notes that it predominantly affects her hands and is worse with action such as trying to eat. It is not present at rest. It is improved by drinking 1–2 beers. She has no other symptoms. On examination, her resting heart rate is 52 beats/min with normal vital signs otherwise. Which of the following is the best initial therapy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bilateral hand botulinum toxin injections&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;L-dopa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Primidone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Propranolol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Primidone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Primidone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In patients with essential tremor who also have bradycardia , primidone is a better choice for initial therapy than propranolol, as it avoids the risk of worsening the bradycardia.&lt;/li&gt;&lt;li&gt;➤ essential tremor&lt;/li&gt;&lt;li&gt;➤ bradycardia&lt;/li&gt;&lt;li&gt;➤ primidone&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 47-year-old woman came to the emergency department with fever and sore throat. On examination, she has extensive submandibular and cervical swelling present. Patient’s oral cavity is shown below. A rapid strep test is negative. The patient is at risk for which of the following complications of this disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Epidural abscess&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hepatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Meningitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Myocarditis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Myocarditis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/16/screenshot-2024-09-16-120629.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Myocarditis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Diphtheria presents with a pseudomembrane in the throat and can lead to serious complications like myocarditis due to the systemic effects of the diphtheria toxin. Prompt recognition and treatment with diphtheria antitoxin and antibiotics are essential.&lt;/li&gt;&lt;li&gt;➤ Diphtheria&lt;/li&gt;&lt;li&gt;➤ pseudomembrane&lt;/li&gt;&lt;li&gt;➤ myocarditis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 27-year-old woman presents for neurologic evaluation after experiencing a severe burn on the palm of her right hand. She had placed her hand onto the hot surface of a smooth electric range. She did not feel the burn when it occurred and only when she picked her hand up did she notice the burn. After that, it was discovered that the patient unknowingly has bilateral loss of pain and temperature sensation in both hands. However, she does have touch and vibratory sense. Mapping of her loss of sensation shows decreased pain sensation in the nape of her neck, shoulders, and upper arms as well in a cape-like distribution. Deep tendon reflexes are absent at the biceps and triceps, and there is visible muscle wasting of the right biceps and shoulder musculature. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Arteriovenous malformation of the spine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neoplastic spinal cord compression&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Subacute combined degeneration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Syringomyelia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Syringomyelia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Syringomyelia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Syringomyelia is a condition characterized by a fluid-filled cavity within the spinal cord, causing a cape-like distribution of sensory loss and muscle weakness/atrophy. It&#x27;s important to recognize the classic presentation of syringomyelia and differentiate it from other spinal cord disorders. MRI is the imaging modality of choice for diagnosing syringomyelia.&lt;/li&gt;&lt;li&gt;➤ Syringomyelia is a condition characterized by a fluid-filled cavity within the spinal cord, causing a cape-like distribution of sensory loss and muscle weakness/atrophy.&lt;/li&gt;&lt;li&gt;➤ It&#x27;s important to recognize the classic presentation of syringomyelia and differentiate it from other spinal cord disorders.&lt;/li&gt;&lt;li&gt;➤ MRI is the imaging modality of choice for diagnosing syringomyelia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are seeing a 23-year-old woman who is 3 months pregnant and is sexually active. She has been experiencing dysuria and vaginal discharge. Gram stain of her vaginal discharge is shown in the image below. She has no known medication allergies. Which of the following is the most reasonable medical regimen for the treatment of her infection?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ceftriaxone 250 mg IM once&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ceftriaxone 250 mg IM and azithromycin 1 g orally once&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ceftriaxone 250 mg IM once and doxycycline 100 mg orally twice daily for 7 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ciprofloxacin 500 mg twice daily for 10 days&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ceftriaxone 250 mg IM and azithromycin 1 g orally once&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/16/screenshot-2024-09-16-120747.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Ceftriaxone 250 mg IM and azithromycin 1 g orally once&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In pregnant women with Neisseria gonorrhoeae infection, the treatment regimen should include Ceftriaxone and Azithromycin , which are both safe in pregnancy and cover the risk of co-infection with Chlamydia trachomatis .&lt;/li&gt;&lt;li&gt;➤ Neisseria gonorrhoeae&lt;/li&gt;&lt;li&gt;➤ Ceftriaxone&lt;/li&gt;&lt;li&gt;➤ Azithromycin&lt;/li&gt;&lt;li&gt;➤ Chlamydia trachomatis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old man with a history of hypertension, diabetes, and chronic low back pain presents to the clinic for follow-up. His physical examination is unremarkable with no edema or jugular venous distension. Recent laboratory testing shows a decreased glomerular filtration rate of 55 mL/min/1.73 m2. His hemoglobin A1c is 5.4%. He is currently on metformin, naproxen, and hydrochlorothiazide. What medication change could help slow his progression of chronic kidney disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Add furosemide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Discontinue metformin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Discontinue Hydrochlorothiazide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Substitute lisinopril for hydrochlorothiazide&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Substitute lisinopril for hydrochlorothiazide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Substitute lisinopril for hydrochlorothiazide&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ ACE inhibitors or ARBs are essential in slowing CKD progression in patients with hypertension and/or diabetes.&lt;/li&gt;&lt;li&gt;➤ ACE inhibitors or ARBs are essential in slowing CKD progression in patients with hypertension and/or diabetes.&lt;/li&gt;&lt;li&gt;➤ In this case, substituting lisinopril for hydrochlorothiazide would provide better blood pressure control and renal protection.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 52-year-old man presents with rapidly progressive weakness over 2 days, including difficulty standing and lifting his arms. He also reports tingling in his hands and feet and sharp pains in his shoulders and spine. His blood pressure has dropped from 138/82 to 92/50, and he has absent deep tendon reflexes in the lower extremities. Which of the following features would most commonly accompany this patient’s history?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A diagnosis of “walking pneumonia” that was treated with azithromycin 2 weeks prior to presentation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;An acute diarrheal illness 2 weeks prior to presentation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Presence of a massive mediastinal lymphadenopathy on chest radiograph&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Presence of a monoclonal gammopathy of unknown significance on laboratory testing&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. An acute diarrheal illness 2 weeks prior to presentation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) An acute diarrheal illness 2 weeks prior to presentation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Guillain-Barré syndrome (GBS) often follows an acute diarrheal illness and presents with rapidly progressive weakness, areflexia, and autonomic dysfunction. Early recognition and management are crucial to prevent respiratory failure.&lt;/li&gt;&lt;li&gt;➤ Guillain-Barré syndrome (GBS)&lt;/li&gt;&lt;li&gt;➤ acute diarrheal illness&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 33-year-old previously healthy woman presents to the emergency department with malaise, confusion, and fever of 37.8°C (100.1°F). She had no preceding diarrheal illness. CT of the head is unremarkable. She is found to have platelets of 13,000/cu, hemoglobin of 9.0 g/dL, and creatinine of 2.3 mg/dL. Urinalysis shows pH 5.0, protein 1+, and 11 red blood cells/high-powered field. Which of the following laboratory findings would be expected with her diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ADAMSTS13 &amp;lt;10%&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anti-glomerular basement membrane antibodies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decreased lactate dehydrogenase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Positive direct Coombs test&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. ADAMSTS13 &lt;10%&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) ADAMSTS13 &amp;lt;10%&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ TTP is a medical emergency characterized by microangiopathic hemolytic anemia, thrombocytopenia, and organ dysfunction. A low ADAMTS13 level (&amp;lt;10%) is a key diagnostic finding in TTP. Prompt recognition and treatment with plasma exchange are crucial to improve outcomes.&lt;/li&gt;&lt;li&gt;➤ TTP is a medical emergency characterized by microangiopathic hemolytic anemia, thrombocytopenia, and organ dysfunction.&lt;/li&gt;&lt;li&gt;➤ A low ADAMTS13 level (&amp;lt;10%) is a key diagnostic finding in TTP.&lt;/li&gt;&lt;li&gt;➤ Prompt recognition and treatment with plasma exchange are crucial to improve outcomes.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following medications used to treat multiple sclerosis is highly effective and targets CD20 on the surface of mature B cells?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fingolimod&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Interferon beta&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Natalizumab&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ocrelizumab&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Ocrelizumab&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Ocrelizumab&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ocrelizumab is a highly effective disease-modifying therapy for multiple sclerosis that targets CD20 on B cells, leading to B cell depletion and a reduction in disease activity. It is important to understand the different mechanisms of action of various MS medications to make informed treatment decisions.&lt;/li&gt;&lt;li&gt;➤ Ocrelizumab is a highly effective disease-modifying therapy for multiple sclerosis that targets CD20 on B cells, leading to B cell depletion and a reduction in disease activity.&lt;/li&gt;&lt;li&gt;➤ It is important to understand the different mechanisms of action of various MS medications to make informed treatment decisions.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old man is evaluated for severe headaches that have occurred several times over the last 5–7 years. He describes the headache as occurring behind his left eye and coming on suddenly. The headaches have a stabbing quality and are associated with tearing of his eye and nasal congestion. He says the pain is a “12” out of 10 when it occurs, and he finds that he cannot even sit still due to pain. The headaches last about 20 minutes and then subside. He says that the headaches always seem to occur around 5 AM, but he can go months without having any headache at all. He has a difficult time identifying a trigger for the headaches. Which of the following is the most likely cause of his symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cluster headache&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Migraine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Paroxysmal hemicrania&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Short-lasting unilateral neuralgiform headaches with conjunctival injection and tearing&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cluster headache&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Cluster headache&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Cluster headaches are a rare but debilitating primary headache disorder. They present with severe, unilateral, stabbing pain around the eye or temple, often with autonomic symptoms. Recognizing the characteristic features is essential for prompt diagnosis and management.&lt;/li&gt;&lt;li&gt;➤ Cluster headaches are a rare but debilitating primary headache disorder.&lt;/li&gt;&lt;li&gt;➤ They present with severe, unilateral, stabbing pain around the eye or temple, often with autonomic symptoms.&lt;/li&gt;&lt;li&gt;➤ Recognizing the characteristic features is essential for prompt diagnosis and management.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 21-year-old male college student presents with profound fatigue, foot spasms, cramps, and sustained muscle contractions. Laboratory evaluation reveals hypokalemia (2.8 mEq/L), hypochloremia (90 mEq/L), and metabolic alkalosis (bicarbonate of 30 mmol/L), with normal sodium and magnesium levels. Urine chloride is elevated, and diuretic abuse is ruled out. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bulimia nervosa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diuretic abuse&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gitelman syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Liddle syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Gitelman syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Gitelman syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Gitelman syndrome presents with hypokalemia , hypochloremic metabolic alkalosis , normal or elevated urine chloride, and muscle cramps due to defective reabsorption in the distal convoluted tubule. It is an inherited disorder often diagnosed in young adults with chronic electrolyte disturbances.&lt;/li&gt;&lt;li&gt;➤ Gitelman syndrome&lt;/li&gt;&lt;li&gt;➤ hypokalemia&lt;/li&gt;&lt;li&gt;➤ hypochloremic metabolic alkalosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 66-year-old woman presents to the emergency room with malaise, confusion, and headache. Blood pressure is found to be 220/105. Physical examination is notable for skin thickening of the arms and legs, facial telangiectasias, and decreased oral aperture. Laboratory studies show a creatinine of 3.5 mg/dL, hemoglobin of 7.0 g/dL, platelets of 75,000/dL, lactate dehydrogenase of 700. What is the appropriate initial treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amlodipine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Captopril&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Eculizumab&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Heparin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Captopril&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Captopril&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Scleroderma renal crisis is a medical emergency requiring prompt recognition and treatment. ACE inhibitors are the cornerstone of treatment for SRC. Early diagnosis and aggressive blood pressure control are crucial to improve outcomes.&lt;/li&gt;&lt;li&gt;➤ Scleroderma renal crisis is a medical emergency requiring prompt recognition and treatment.&lt;/li&gt;&lt;li&gt;➤ ACE inhibitors are the cornerstone of treatment for SRC.&lt;/li&gt;&lt;li&gt;➤ Early diagnosis and aggressive blood pressure control are crucial to improve outcomes.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 54-year-old woman with a history of colon cancer treated with resection and chemotherapy 2 years earlier is admitted to the hospital after routine lab work at her primary care physician’s office showed a blood urea nitrogen of 65 mg/dL and a creatinine of 4.5 mg/dL. She reports mild fatigue and recent lower back pain, but otherwise feels well. She does admit to recent nonsteroidal anti-inflammatory drug (NSAID) use but has not taken more than the recommended quantity. Aside from stopping the NSAID and avoidance of nephrotoxins, which of the following studies should be the next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CT of the abdomen/pelvis with oral contrast&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Postvoid residual volume of bladder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Retrograde urography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ultrasound of the abdomen/kidney&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Ultrasound of the abdomen/kidney&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Ultrasound of the abdomen/kidney&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In patients with acute kidney injury (AKI) , particularly those with a history of malignancy, an ultrasound is the preferred initial study to evaluate for obstructive causes of renal impairment. This modality is non-invasive, safe, and does not expose the kidneys to further nephrotoxins.&lt;/li&gt;&lt;li&gt;➤ acute kidney injury (AKI)&lt;/li&gt;&lt;li&gt;➤ ultrasound&lt;/li&gt;&lt;li&gt;➤ obstructive causes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old woman with a history of chronic hepatitis C presents with fatigue, edema, and dark urine. Laboratory studies reveal hematuria, proteinuria, and reduced serum complement levels. A renal biopsy is performed. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IgA nephropathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Membranoproliferative glomerulonephritis (MPGN)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Minimal change disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Focal segmental glomerulosclerosis (FSGS)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Membranoproliferative glomerulonephritis (MPGN)&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/16/screenshot-2024-09-16-114642.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)  Membranoproliferative glomerulonephritis (MPGN)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Membranoproliferative glomerulonephritis (MPGN) is associated with chronic hepatitis C and presents with proteinuria , hematuria , low complement levels , and characteristic tram-track changes on renal biopsy.&lt;/li&gt;&lt;li&gt;➤ Membranoproliferative glomerulonephritis (MPGN)&lt;/li&gt;&lt;li&gt;➤ chronic hepatitis C&lt;/li&gt;&lt;li&gt;➤ proteinuria&lt;/li&gt;&lt;li&gt;➤ hematuria&lt;/li&gt;&lt;li&gt;➤ low complement levels&lt;/li&gt;&lt;li&gt;➤ tram-track&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male with known chronic alcohol use, presents with two episodes of hematemesis. He recently sustained a fall and injured his knee. He has been taking ibuprofen several times a day for the last week for pain control. His initial hemoglobin is 10 g/dL. He receives 2 L of IV fluid and undergoes an urgent upper endoscopy. All of the following are true about his risk of rebleeding without intervention EXCEPT:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A clean-based ulcer is associated with a low risk (3–5%) of rebleeding.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Adherent clots covering the ulcer base have a 90% risk of rebleeding.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Flat pigmented spots covering the ulcer base have a 10% risk of rebleeding.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;When a fibrin plug is seen protruding from a vessel wall in the base of an ulcer, (so-called sentinel clot or visible vessel), the risk of rebleeding from the ulcer is 40%.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Adherent clots covering the ulcer base have a 90% risk of rebleeding.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)  Adherent clots covering the ulcer base have a 90% risk of rebleeding.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The risk of rebleeding in peptic ulcers varies based on endoscopic findings, with clean-based ulcers having the lowest risk and visible vessels having a moderate risk. Adherent clots typically have a lower rebleeding risk (20-30%) than visible vessels and benefit from therapeutic intervention to reduce the risk further.&lt;/li&gt;&lt;li&gt;➤ rebleeding&lt;/li&gt;&lt;li&gt;➤ Adherent clots&lt;/li&gt;&lt;li&gt;➤ lower rebleeding risk&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 64-year-old man with a long history of abdominal pain, heartburn, and dyspepsia has an esophagogastroduodenoscopy to evaluate for peptic ulcer disease. No gastric or duodenal ulcers are found, but there are tongues of reddish mucosa extending proximally from the gastroesophageal junction into the esophagus. Biopsies of these areas demonstrate columnar metaplasia. All of the following statements regarding this diagnosis are true EXCEPT:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Finding high-grade dysplasia mandates further intervention.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;High-dose proton pump inhibitor therapy will likely cause regression of the mucosal abnormalities.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The incidence of these lesions has increased in the era of potent acid suppression.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The patient has a high risk of coexisting cancer.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. High-dose proton pump inhibitor therapy will likely cause regression of the mucosal abnormalities.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)  High-dose proton pump inhibitor therapy will likely cause regression of the mucosal abnormalities.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Barrett&#x27;s esophagus is a condition where columnar metaplasia replaces the normal squamous epithelium in the esophagus due to chronic GERD. While PPIs help control symptoms, they do not reverse metaplasia. The presence of high-grade dysplasia mandates further intervention due to the high risk of progression to esophageal adenocarcinoma.&lt;/li&gt;&lt;li&gt;➤ Barrett&#x27;s esophagus&lt;/li&gt;&lt;li&gt;➤ columnar metaplasia&lt;/li&gt;&lt;li&gt;➤ PPIs&lt;/li&gt;&lt;li&gt;➤ high-grade dysplasia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 54-year-old woman who presents with recurrent episodes of chest discomfort at rest. She denies exertional dyspnea and reports that occasionally her pain is relieved with antacids. She works as a health care consultant and has frequent stressful battles with doctors and hospitals. An exercise cardiac stress test does not reveal any evidence of inducible ischemia. She has a barium swallow shown below. You suspect that she has diffuse esophageal spasm. Which of the following findings on esophageal manometry would support that diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Contractions in the distal esophagus with short latency relative to the time of the pharyngeal contraction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypertensive peristalsis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Impaired lower esophageal sphincter (LES) contraction and absent peristalsis with substantial fluid pressurization of the esophageal body&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Impaired LES contraction and absent peristalsis with no fluid pressurization of the esophageal body&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Contractions in the distal esophagus with short latency relative to the time of the pharyngeal contraction&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/16/screenshot-2024-09-16-114730.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)  Contractions in the distal esophagus with short latency relative to the time of the pharyngeal contraction&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Diffuse esophageal spasm is diagnosed with esophageal manometry , which reveals simultaneous or premature contractions in the distal esophagus. These uncoordinated contractions can cause chest pain that mimics cardiac ischemia, as well as dysphagia.&lt;/li&gt;&lt;li&gt;➤ Diffuse esophageal spasm&lt;/li&gt;&lt;li&gt;➤ esophageal manometry&lt;/li&gt;&lt;li&gt;➤ simultaneous or premature contractions&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 23-year-old woman is evaluated by her primary care physician for diffuse, crampy abdominal pain. She reports that she has had abdominal pain for the last several years, but it is getting worse and is now associated with intermittent diarrhea without flatulence. This does not wake her at night. Stools do not float and are not hard to flush. She has not noted any worsening with specific foods, but she does have occasional rashes on her lower legs. She has lost about 6 kg over the last year. She is otherwise healthy and takes no medications. Which of the following is the most appropriate recommendation at this point?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increased dietary fiber intake&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Measurement of antiendomysial antibody&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Measurement of 24-hour fecal fat&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Referral to gastroenterologist for endoscopy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Measurement of antiendomysial antibody&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)  Measurement of antiendomysial antibody&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In a young patient with abdominal pain , diarrhea , weight loss , and rashes suggestive of dermatitis herpetiformis , the initial step is to test for celiac disease using antiendomysial or anti-tissue transglutaminase antibodies .&lt;/li&gt;&lt;li&gt;➤ abdominal pain&lt;/li&gt;&lt;li&gt;➤ diarrhea&lt;/li&gt;&lt;li&gt;➤ weight loss&lt;/li&gt;&lt;li&gt;➤ rashes&lt;/li&gt;&lt;li&gt;➤ dermatitis herpetiformis&lt;/li&gt;&lt;li&gt;➤ celiac disease&lt;/li&gt;&lt;li&gt;➤ antiendomysial or anti-tissue transglutaminase antibodies&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 59-year-old female develops acute diverticulitis and requires hospitalization for IV antibiotics. She has a CT scan that does not show evidence of abscess perforation, stricture, or fistula, and she improves in about a week. Which of the following should be undertaken to prevent further symptomatic disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Annual colonoscopy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Avoidance of nuts&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Daily mesalamine therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Initiation of a high-fiber diet&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Initiation of a high-fiber diet&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)  Initiation of a high-fiber diet&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ To reduce the risk of recurrent diverticulitis , patients should adopt a high-fiber diet , which can help improve colonic motility and decrease the likelihood of diverticula becoming inflamed. Avoidance of nuts and seeds is no longer recommended&lt;/li&gt;&lt;li&gt;➤ diverticulitis&lt;/li&gt;&lt;li&gt;➤ high-fiber diet&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old woman who was previously incarcerated has an area of induration that measures 15 mm 72 hours after a skin test with tuberculin purified protein derivative (PPD). A positive PPD skin test for Mycobacterium tuberculosis represents which type of immune reaction?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cytotoxic reaction of antibody&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Delayed-type hypersensitivity reaction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Immediate-type hypersensitivity reaction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Immune complex formation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Delayed-type hypersensitivity reaction&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)  Delayed-type hypersensitivity reaction&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A positive PPD skin test for Mycobacterium tuberculosis represents a Type IV delayed-type hypersensitivity reaction, involving T-cell mediated immunity and typically appearing 48-72 hours after the test.&lt;/li&gt;&lt;li&gt;➤ PPD skin test&lt;/li&gt;&lt;li&gt;➤ Mycobacterium tuberculosis&lt;/li&gt;&lt;li&gt;➤ Type IV delayed-type hypersensitivity&lt;/li&gt;&lt;li&gt;➤ T-cell mediated immunity&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old man presents to the clinic with intermittent flushing, diarrhea, headaches, and a new skin rash of several months’ duration. He has noticed that his symptoms of diarrhea and flushing tend to worsen if he takes ibuprofen to treat his headaches. On examination, he has a palpable spleen and cervical lymphadenopathy. Serum tryptase is elevated at 35 ng/mL. His skin rash is shown below. A diagnostic skin biopsy is performed. What histological findings are most likely to be noted on the skin biopsy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Interface dermatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Multifocal dense infiltrates of mast cells&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neutrophilic dermal infiltrate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Noncaseating granulomas&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Multifocal dense infiltrates of mast cells&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/16/screenshot-2024-09-16-114757.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)  Multifocal dense infiltrates of mast cells&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Systemic mastocytosis is a rare disorder characterized by the abnormal proliferation and accumulation of mast cells. It can present with a variety of symptoms, including flushing, diarrhea, headaches, and skin rash.&lt;/li&gt;&lt;li&gt;➤ Systemic mastocytosis is a rare disorder characterized by the abnormal proliferation and accumulation of mast cells.&lt;/li&gt;&lt;li&gt;➤ It can present with a variety of symptoms, including flushing, diarrhea, headaches, and skin rash.&lt;/li&gt;&lt;li&gt;➤ Elevated serum tryptase levels and the presence of multifocal dense infiltrates of mast cells on skin biopsy are key diagnostic features.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old man with a history of psoriasis presents to the clinic for a follow-up appointment. He has been treated with infliximab about a year. Since his last infusion of infliximab, he has been experiencing aching in his muscles and joints and a new facial rash. On examination you note a raised erythematous malar rash, but there is no synovitis in any joints and there is no weakness on neurologic examination. Laboratory testing shows a positive anti-nuclear antibody at a titer of 1:320. Which specific autoantibody is most likely to be present?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anti-β-2-glycoprotein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anti-cyclic citrullinated protein antibodies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anti-dsDNA antibodies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anti-histone antibodies&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Anti-histone antibodies&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Anti-histone antibodies&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Drug-induced lupus erythematosus is a potential complication of certain medications, including TNF inhibitors like infliximab. It typically presents with muscle and joint aches, skin rash, and a positive ANA. Anti-histone antibodies are highly specific for DILE and are the most likely autoantibody to be present in this case.&lt;/li&gt;&lt;li&gt;➤ Drug-induced lupus erythematosus is a potential complication of certain medications, including TNF inhibitors like infliximab.&lt;/li&gt;&lt;li&gt;➤ It typically presents with muscle and joint aches, skin rash, and a positive ANA.&lt;/li&gt;&lt;li&gt;➤ Anti-histone antibodies are highly specific for DILE and are the most likely autoantibody to be present in this case.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 57-year-old woman with depression and chronic migraine headaches reports several years of dry mouth and dry eyes. Her primary complaint is that she can no longer eat her favorite crackers, although she does report photosensitivity and eye burning on further questioning. She has no other associated symptoms. Examination shows dry, erythematous, sticky oral mucosa. All of the following tests are likely to be positive in this patient EXCEPT:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;La/SS-B antibody&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ro/SS-A antibody&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Schirmer I test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Scl-70 antibody&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Scl-70 antibody&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Scl-70 antibody&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Sjögren&#x27;s syndrome is an autoimmune disease that causes dryness of the eyes and mouth. It can be associated with other symptoms like fatigue, joint pain, and skin rash. The diagnosis is based on clinical features, autoantibody testing (anti-Ro/SS-A, anti-La/SS-B), and objective measures of dryness (Schirmer&#x27;s test). Scl-70 antibody is not associated with Sjögren&#x27;s syndrome and is more specific for scleroderma.&lt;/li&gt;&lt;li&gt;➤ Sjögren&#x27;s syndrome is an autoimmune disease that causes dryness of the eyes and mouth.&lt;/li&gt;&lt;li&gt;➤ It can be associated with other symptoms like fatigue, joint pain, and skin rash.&lt;/li&gt;&lt;li&gt;➤ The diagnosis is based on clinical features, autoantibody testing (anti-Ro/SS-A, anti-La/SS-B), and objective measures of dryness (Schirmer&#x27;s test).&lt;/li&gt;&lt;li&gt;➤ Scl-70 antibody is not associated with Sjögren&#x27;s syndrome and is more specific for scleroderma.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with primary Sjögren syndrome that was diagnosed 6 years ago and treated with tear replacement for symptomatic relief notes continued parotid swelling for the last 3 months. She has also noted enlarging posterior cervical lymph nodes. Evaluation shows leukopenia and low C4 complement levels. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amyloidosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chronic pancreatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;HIV infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lymphoma&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Lymphoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)  Lymphoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Patients with primary Sjögren syndrome have an increased risk of developing non-Hodgkin lymphoma , particularly when they exhibit persistent parotid gland swelling, lymphadenopathy, and immune changes such as leukopenia and low complement levels . Close monitoring for signs of lymphoma is essential in these patients.&lt;/li&gt;&lt;li&gt;➤ primary Sjögren syndrome&lt;/li&gt;&lt;li&gt;➤ non-Hodgkin lymphoma&lt;/li&gt;&lt;li&gt;➤ leukopenia&lt;/li&gt;&lt;li&gt;➤ low complement levels&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old man presents with pain and swelling in his right knee and left ankle. He also reports dysuria and eye redness that began two weeks ago. He recently had an episode of urethritis but did not seek treatment. There is no history of trauma. Examination reveals conjunctival injection and tenderness of the affected joints. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gonococcal arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rheumatoid arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Reactive arthritis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Septic arthritis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Reactive arthritis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)  Reactive arthritis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Reactive arthritis is a post-infectious autoimmune syndrome often triggered by Chlamydia urethritis and presents with the triad of arthritis, urethritis , and conjunctivitis . It is crucial to recognize the association with prior infections to guide appropriate management.&lt;/li&gt;&lt;li&gt;➤ Reactive arthritis&lt;/li&gt;&lt;li&gt;➤ post-infectious autoimmune syndrome&lt;/li&gt;&lt;li&gt;➤ Chlamydia urethritis&lt;/li&gt;&lt;li&gt;➤ arthritis, urethritis&lt;/li&gt;&lt;li&gt;➤ conjunctivitis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 47-year-old man is evaluated for 1 year of recurrent episodes of bilateral ear swelling. The ear is painful during these events, and the right ear has become floppy. He is otherwise healthy and reports no illicit habits. He works in an office, and his only sport is cricket on sundays. On examination, the left ear has a beefy red color and the pinna is tender and swollen; the earlobe appears minimally swollen but is neither red nor tender. Which of the following is the most likely explanation for this finding?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Behçet syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cogan syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hemoglobinopathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Relapsing polychondritis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Relapsing polychondritis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)  Relapsing polychondritis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Relapsing polychondritis is a rare inflammatory disease that primarily affects cartilage. Recurrent episodes of painful ear swelling with potential cartilage damage are characteristic features. The diagnosis is often clinical, but biopsy may be needed in some cases. Treatment typically involves corticosteroids and other immunosuppressive medications.&lt;/li&gt;&lt;li&gt;➤ Relapsing polychondritis is a rare inflammatory disease that primarily affects cartilage.&lt;/li&gt;&lt;li&gt;➤ Recurrent episodes of painful ear swelling with potential cartilage damage are characteristic features.&lt;/li&gt;&lt;li&gt;➤ The diagnosis is often clinical, but biopsy may be needed in some cases.&lt;/li&gt;&lt;li&gt;➤ Treatment typically involves corticosteroids and other immunosuppressive medications.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old woman presents to the clinic with right thumb and wrist pain that has worsened over several weeks. She has pain when she pinches her thumb against her other fingers. Her only other history is that she is a new mother with an 8-week-old infant at home. On physical examination, she has mild swelling and tenderness over the radial styloid process, and pain is elicited when she places her thumb in her palm and grasps it with her fingers. A Phalen maneuver is negative. Which condition is most likely?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Carpal tunnel syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;De Quervain tenosynovitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gouty arthritis of the 1st MCP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Palmar fasciitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. De Quervain tenosynovitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)  De Quervain tenosynovitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ De Quervain tenosynovitis is a common overuse injury that can occur in new mothers. Recognizing the characteristic symptoms and physical exam findings is crucial for prompt diagnosis and management. Treatment options include rest, splinting, NSAIDs, corticosteroid injections, and in severe cases, surgery.&lt;/li&gt;&lt;li&gt;➤ De Quervain tenosynovitis is a common overuse injury that can occur in new mothers.&lt;/li&gt;&lt;li&gt;➤ Recognizing the characteristic symptoms and physical exam findings is crucial for prompt diagnosis and management.&lt;/li&gt;&lt;li&gt;➤ Treatment options include rest, splinting, NSAIDs, corticosteroid injections, and in severe cases, surgery.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man reports to his primary care physician that his wife has noted coarsening of his facial features over several years. In addition, he reports low libido and decreased energy. Physical examination shows frontal bossing and enlarged hands. An MRI confirms that he has a pituitary mass. Which of the following screening tests should be ordered to diagnose the cause of the mass?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;24-Hour urinary free cortisol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Adrenocorticotropic hormone assay&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Growth hormone level&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Serum insulin-like growth factor-1 (IGF-1) level&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Serum insulin-like growth factor-1 (IGF-1) level&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Serum insulin-like growth factor-1 (IGF-1) level&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In patients with clinical features of acromegaly and a pituitary mass , the screening test of choice is serum IGF-1 , as it provides a more accurate reflection of growth hormone activity than a direct GH measurement.&lt;/li&gt;&lt;li&gt;➤ acromegaly&lt;/li&gt;&lt;li&gt;➤ pituitary mass&lt;/li&gt;&lt;li&gt;➤ serum IGF-1&lt;/li&gt;&lt;li&gt;➤ growth hormone&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old man has a pituitary adenoma on imaging that has extended directly superiorly and is compressing his optic chiasm. Which of the following visual field deficits is most likely present?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bilateral inferior visual field deficits&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bilateral superior visual field deficits&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bitemporal hemianopia with superior defect&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bitemporal hemianopia with inferior defect&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Bitemporal hemianopia with superior defect&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Compression of the optic chiasm by a pituitary adenoma commonly leads to bitemporal hemianopia , a visual field defect affecting the temporal visual fields of both eyes due to damage to the crossing fibers from the nasal retinas.&lt;/li&gt;&lt;li&gt;➤ optic chiasm&lt;/li&gt;&lt;li&gt;➤ pituitary adenoma&lt;/li&gt;&lt;li&gt;➤ bitemporal hemianopia&lt;/li&gt;&lt;li&gt;➤ temporal visual fields&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 29-year-old woman is evaluated for anxiety, palpitations, and diarrhea and found to have Graves disease. Before she begins therapy for her thyroid condition, she has an episode of acute chest pain and presents to the emergency department. Although a CT angiogram is ordered, the radiologist calls to notify the treating physician that this is potentially dangerous. Which of the following best explains the radiologist’s concern?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Iodinated contrast exposure in patients with Graves disease may exacerbate hyperthyroidism.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pulmonary embolism is exceedingly rare in Graves disease.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Radiation exposure in patients with hyperthyroidism is associated with increased risk of subsequent malignancy.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tachycardia with Graves disease limits the image quality of CT angiography and will not allow accurate assessment of pulmonary embolism&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Iodinated contrast exposure in patients with Graves disease may exacerbate hyperthyroidism.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)  Iodinated contrast exposure in patients with Graves disease may exacerbate hyperthyroidism.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In patients with Graves disease , exposure to iodinated contrast during procedures like CT angiography can exacerbate hyperthyroidism, potentially leading to thyroid storm . Careful consideration and alternative imaging methods may be necessary.&lt;/li&gt;&lt;li&gt;➤ Graves disease&lt;/li&gt;&lt;li&gt;➤ iodinated contrast&lt;/li&gt;&lt;li&gt;➤ thyroid storm&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old woman with a history of medullary thyroid carcinoma presents with episodic palpitations, sweating, and severe hypertension that occurs unpredictably. Her father also had thyroid cancer and passed away from a sudden hypertensive crisis. Genetic testing shows a RET proto-oncogene mutation. Laboratory studies reveal elevated plasma normetanephrines and an adrenal mass on imaging. Which of the following additional findings is most likely in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Parathyroid hyperplasia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pituitary adenoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyperinsulinemia from an insulinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Renal cell carcinoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Parathyroid hyperplasia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Parathyroid hyperplasia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ MEN 2A is characterized by medullary thyroid carcinoma , pheochromocytoma , and parathyroid hyperplasia , and is associated with RET proto-oncogene mutations . Family history and clinical findings guide the diagnosis.&lt;/li&gt;&lt;li&gt;➤ MEN 2A&lt;/li&gt;&lt;li&gt;➤ medullary thyroid carcinoma&lt;/li&gt;&lt;li&gt;➤ pheochromocytoma&lt;/li&gt;&lt;li&gt;➤ parathyroid hyperplasia&lt;/li&gt;&lt;li&gt;➤ RET proto-oncogene mutations&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old man presents to the emergency department with numbness and weakness in his legs and feet. On examination, you find that he is numb to the knees and has marked weakness in ankle dorsiflexion and plantar flexion. Two years ago, he developed diabetes, and last year, he was admitted when found to be profoundly hypothyroid. On examination, he has hepatosplenomegaly and appears to have a dark tan despite having no sun exposure recently. Which of the following tests will likely help make his diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anti-nuclear antibody titer measurement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Antithymoglobulin antibody titer measurement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Blood cultures&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Serum protein electrophoresis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Serum protein electrophoresis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Serum protein electrophoresis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ POEMS syndrome is characterized by polyneuropathy , organomegaly , endocrinopathy , monoclonal gammopathy , and skin changes . Serum protein electrophoresis (SPEP) is essential for identifying the monoclonal protein that underlies this condition.&lt;/li&gt;&lt;li&gt;➤ POEMS syndrome&lt;/li&gt;&lt;li&gt;➤ polyneuropathy&lt;/li&gt;&lt;li&gt;➤ organomegaly&lt;/li&gt;&lt;li&gt;➤ endocrinopathy&lt;/li&gt;&lt;li&gt;➤ monoclonal gammopathy&lt;/li&gt;&lt;li&gt;➤ skin changes&lt;/li&gt;&lt;li&gt;➤ Serum protein electrophoresis (SPEP)&lt;/li&gt;&lt;li&gt;➤ monoclonal protein&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 38-year-old woman presents to the clinic to discuss contraception options. She has a history of mild hypertension that is well controlled on amlodipine 5 mg daily. She smokes about one pack of cigarettes per day. Her family history is notable for ovarian cancer in her grandmother and a stroke in her father. Which of the following is an absolute contraindication for oral contraceptives?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Age &amp;gt;35 combined with cigarette use&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Family history of ovarian cancer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Family history of stroke&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypertension&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Age &gt;35 combined with cigarette use&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)  Age &amp;gt;35 combined with cigarette use&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Combined oral contraceptives (COCs) are absolutely contraindicated in women who are older than 35 and who smoke due to the increased risk of thromboembolism , myocardial infarction , and stroke .&lt;/li&gt;&lt;li&gt;➤ Combined oral contraceptives (COCs)&lt;/li&gt;&lt;li&gt;➤ absolutely contraindicated&lt;/li&gt;&lt;li&gt;➤ older than 35&lt;/li&gt;&lt;li&gt;➤ thromboembolism&lt;/li&gt;&lt;li&gt;➤ myocardial infarction&lt;/li&gt;&lt;li&gt;➤ stroke&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 75-year-old man comes to the clinic for his yearly visit. He complains of pain in his feet and ankles bilaterally that has been present for over a year. His past medical history is significant for long-standing hypertension treated with lisinopril and type 2 diabetes mellitus (hemoglobin A1c 10.3%). He lives alone and does not have any family that checks on him routinely. He works in a factory, frequently standing for most of the day, and recently the pain has limited his work capacity. He feels the pain in his feet has become debilitating and he is hoping for some relief to be able to return to work. Which of the following medications would be best for him?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amitriptyline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Doxepin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Duloxetine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nortriptyline&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Duloxetine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)  Duloxetine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Duloxetine is an effective and well-tolerated treatment for diabetic peripheral neuropathy in older adults, with fewer side effects than tricyclic antidepressants. It provides both pain relief and mood stabilization, making it a preferred option in patients like this one with neuropathic pain .&lt;/li&gt;&lt;li&gt;➤ Duloxetine&lt;/li&gt;&lt;li&gt;➤ diabetic peripheral neuropathy&lt;/li&gt;&lt;li&gt;➤ neuropathic pain&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 80-year-old man with a history of hypertension treated with hydrochlorothiazide and metoprolol tartrate. He presents to your clinic with a complaint of fatigue over the past few weeks. On examination, the only notable finding is a heart rate of 40 beats/min. Electrocardiogram (ECG) shows sinus bradycardia with normal PR interval. Laboratory studies show no abnormalities including normal thyroid studies and hemoglobin. The next most reasonable step would be which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dual-chamber pacemaker implantation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Exercise ECG test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Start theophylline 100 mg daily&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stop metoprolol tartrate&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Stop metoprolol tartrate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Stop metoprolol tartrate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Beta-blockers are a common cause of bradycardia. In a patient with symptomatic bradycardia and a history of beta-blocker use, discontinuing the medication is the most reasonable initial step. If symptoms persist after medication discontinuation, further evaluation and consideration of pacemaker implantation may be necessary.&lt;/li&gt;&lt;li&gt;➤ Beta-blockers are a common cause of bradycardia.&lt;/li&gt;&lt;li&gt;➤ In a patient with symptomatic bradycardia and a history of beta-blocker use, discontinuing the medication is the most reasonable initial step.&lt;/li&gt;&lt;li&gt;➤ If symptoms persist after medication discontinuation, further evaluation and consideration of pacemaker implantation may be necessary.&lt;/li&gt;&lt;/ul&gt;\n&lt;
