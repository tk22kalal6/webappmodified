  <script>
  function showTest(id) {
    document.querySelectorAll('.iframe-container').forEach(div => div.style.display = 'none');
    document.getElementById(id).style.display = 'block';
    document.getElementById('dropdownMenu').style.display = 'none';
    window.scrollTo(0, 0);
  }

  function toggleDropdown() {
    const menu = document.getElementById('dropdownMenu');
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
  }

  document.addEventListener('click', function (event) {
    const toggle = document.getElementById('dropdownToggle');
    const menu = document.getElementById('dropdownMenu');
    if (!toggle.contains(event.target) && !menu.contains(event.target)) {
      menu.style.display = 'none';
    }
  });
</script>

e:&lt;/li&gt;&lt;li&gt;➤ In patients with hemodynamically unstable atrial fibrillation , DC cardioversion is the immediate and most appropriate treatment to restore normal rhythm and stabilize the patient.&lt;/li&gt;&lt;li&gt;➤ hemodynamically unstable atrial fibrillation&lt;/li&gt;&lt;li&gt;➤ DC cardioversion&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A female patient presents to you with a unilateral headache. It is associated with nausea, photophobia, and phonophobia. What is the best drug for acute management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Flunarizine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sumatriptan&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Propranolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Topiramate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Sumatriptan&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Sumatriptan&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For acute migraine management , sumatriptan is the drug of choice, as it provides rapid relief of symptoms such as headache, nausea, and sensitivity to light and sound.&lt;/li&gt;&lt;li&gt;➤ acute migraine management&lt;/li&gt;&lt;li&gt;➤ sumatriptan&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 74-year-old man with a history of dyslipidemia, hypertension, and aortic sclerosis presents to the emergency department with chest pain. He took 3 nitroglycerin (NTG) tablets with no relief. His vitals are stable, and cardiac enzymes were normal. An ECG on admission is shown. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;STEMI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;NSTEMI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stable Angina&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Unstable Angina&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Unstable Angina&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/13/picture5.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Unstable Angina&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Unstable angina is a type of acute coronary syndrome where chest pain occurs without elevated cardiac enzymes or ST-segment elevation on ECG. This diagnosis is made when patients present with persistent chest pain despite normal initial tests, as seen in this case.&lt;/li&gt;&lt;li&gt;➤ Unstable angina&lt;/li&gt;&lt;li&gt;➤ acute coronary syndrome&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A hypertensive patient who is non-compliant with medication presents to you with sudden onset breathlessness. A chest X-ray was done, which is shown below. How will you manage this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intravenous salbutamol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intravenous nitroglycerin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nebulization with salbutamol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Oxygen and antibiotics&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Intravenous nitroglycerin&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/13/picture6.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Intravenous nitroglycerin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Intravenous nitroglycerin is the first-line treatment for acute pulmonary edema secondary to hypertensive emergency , as it helps reduce both preload and afterload, alleviating the heart’s workload and reducing pulmonary congestion.&lt;/li&gt;&lt;li&gt;➤ Intravenous nitroglycerin&lt;/li&gt;&lt;li&gt;➤ acute pulmonary edema&lt;/li&gt;&lt;li&gt;➤ hypertensive emergency&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient collapsed and was brought to the casualty with no proper history. What is the next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Check for responsiveness&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Secure airway&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Shock: 300J&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Check for carotid pulse&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Check for responsiveness&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Check for responsiveness&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The first step in managing an unresponsive patient in Basic Life Support (BLS) is to check for responsiveness . This will guide subsequent actions such as checking for breathing and pulse, initiating CPR, and using defibrillation if necessary.&lt;/li&gt;&lt;li&gt;➤ Basic Life Support (BLS)&lt;/li&gt;&lt;li&gt;➤ check for responsiveness&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the strongest predictor of cardiovascular disease incidence and subsequent mortality due to CVD?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;TC/HDL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;LDL&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;hsCRP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;HDL&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. LDL&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) LDL&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Elevated LDL levels are the strongest predictor of cardiovascular disease incidence and subsequent mortality due to CVD, making LDL the primary target for therapy in both primary and secondary prevention of cardiovascular events.&lt;/li&gt;&lt;li&gt;➤ Elevated LDL levels&lt;/li&gt;&lt;li&gt;➤ cardiovascular disease incidence&lt;/li&gt;&lt;li&gt;➤ primary&lt;/li&gt;&lt;li&gt;➤ secondary&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient on antidepressants presented to you with hypotension. An ECG was done, which showed wide QRS complexes and right axis deviation. How will you manage this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Antiarrhythmics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IV NaHCO3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Propranolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phenytoin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. IV NaHCO3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) IV NaHCO3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In cases of tricyclic antidepressant toxicity with wide QRS complexes , intravenous sodium bicarbonate (NaHCO3) is the treatment of choice, as it helps reverse the sodium channel blockade and prevents further cardiac arrhythmias.&lt;/li&gt;&lt;li&gt;➤ tricyclic antidepressant toxicity&lt;/li&gt;&lt;li&gt;➤ wide QRS complexes&lt;/li&gt;&lt;li&gt;➤ intravenous sodium bicarbonate (NaHCO3)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents to you with fever, night sweats, ptosis, and bilateral facial nerve palsy. Investigations showed leukocytosis and bilateral hilar lymphadenopathy. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sarcoidosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tuberculosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lymphoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypersensitive pneumonitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Sarcoidosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Sarcoidosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Sarcoidosis is the most likely diagnosis in patients with bilateral hilar lymphadenopathy , fever , night sweats , and facial nerve palsy , a pattern commonly seen in this granulomatous disease .&lt;/li&gt;&lt;li&gt;➤ Sarcoidosis&lt;/li&gt;&lt;li&gt;➤ bilateral hilar lymphadenopathy&lt;/li&gt;&lt;li&gt;➤ fever&lt;/li&gt;&lt;li&gt;➤ night sweats&lt;/li&gt;&lt;li&gt;➤ facial nerve palsy&lt;/li&gt;&lt;li&gt;➤ granulomatous disease&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old man presented with chest pain and was noted to have 2 mm of ST-segment elevation in his inferior leads. He has a systolic blood pressure (SBP) of 84 mm Hg and a heart rate (HR) of 124 beats/min. On examination, he is disoriented, jugular venous pressure (JVP) is elevated, and his lungs are clear. Which of the following is the best treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IV Normal Saline&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IV Nitroglycerin (NTG)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IV Dobutamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IV Metoprolol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. IV Normal Saline&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) IV Normal Saline&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In cases of right ventricular infarction (RVMI) associated with hypotension and clear lungs , the best initial treatment is IV normal saline to optimize preload and improve cardiac output.&lt;/li&gt;&lt;li&gt;➤ right ventricular infarction (RVMI)&lt;/li&gt;&lt;li&gt;➤ hypotension&lt;/li&gt;&lt;li&gt;➤ clear lungs&lt;/li&gt;&lt;li&gt;➤ IV normal saline&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old gentleman is brought into your ER after a syncope. The monitor showed a heart rate of 190 bpm with a blood pressure of 85/50 mmHg. His SpO2 is 98% (on NRPBM). The ECG shows a regular wide complex tachycardia (WCT) with no apparent P waves. With regard to the jugular venous pressure (JVP) waveform, which of these features would you expect to see?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Giant v waves&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cannon a waves&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Prominent x descent&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Slow y descent&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cannon a waves&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Cannon a waves&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In ventricular tachycardia with AV dissociation , you would expect to see cannon a waves on the JVP waveform, resulting from the atria contracting against closed AV valves due to the lack of synchronization between atrial and ventricular contractions.&lt;/li&gt;&lt;li&gt;➤ ventricular tachycardia&lt;/li&gt;&lt;li&gt;➤ AV dissociation&lt;/li&gt;&lt;li&gt;➤ cannon a waves&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A female patient with infertility presents with galactorrhea. Evaluation reveals a 7mm prolactinoma. She is worried about her chances of conception. What is the appropriate drug in this situation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cabergoline&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bromocriptine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Octreotide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pegvisomant&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cabergoline&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Bromocriptine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For women with a prolactinoma who are trying to conceive , bromocriptine is the preferred treatment due to its well-established safety and efficacy in restoring fertility.&lt;/li&gt;&lt;li&gt;➤ prolactinoma&lt;/li&gt;&lt;li&gt;➤ trying to conceive&lt;/li&gt;&lt;li&gt;➤ bromocriptine&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which among the following, according to the latest guidelines, is NOT an indication for infective endocarditis (IE) prophylaxis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Prior Infective Endocarditis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mitral Valve Prolapse with severe MR&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Unrepaired Cyanotic Congenital Heart Disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cardiac transplant with valvulopathy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Mitral Valve Prolapse with severe MR&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Mitral Valve Prolapse with severe MR&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ According to the latest guidelines, mitral valve prolapse with severe mitral regurgitation is not an indication for infective endocarditis prophylaxis, while other high-risk conditions such as prior IE, unrepaired cyanotic congenital heart disease, and cardiac transplant with valvulopathy are .&lt;/li&gt;&lt;li&gt;➤ mitral valve prolapse with severe mitral regurgitation&lt;/li&gt;&lt;li&gt;➤ not&lt;/li&gt;&lt;li&gt;➤ are&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old man with a past medical history of coronary artery disease develops an MI. He got treated in CCU and before he is discharged, he undergoes echocardiography, which reveals a left ventricular ejection fraction of 35% to 40%. He is asymptomatic. What is this patient’s heart failure stage?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stage A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stage B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stage C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stage D&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Stage B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Stage B&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ This patient, with structural heart disease but no symptoms , fits into Stage B heart failure according to the ACC/AHA heart failure stages .&lt;/li&gt;&lt;li&gt;➤ structural heart disease&lt;/li&gt;&lt;li&gt;➤ no symptoms&lt;/li&gt;&lt;li&gt;➤ Stage B&lt;/li&gt;&lt;li&gt;➤ ACC/AHA heart failure stages&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Laboratory investigations of a patient being evaluated for jaundice show elevated bilirubin and alkaline phosphatase (ALP) levels. Levels of the remaining liver enzymes are normal. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Obstructive jaundice&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hemolytic jaundice&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hepatic jaundice&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prehepatic jaundice&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Obstructive jaundice&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Obstructive jaundice&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Obstructive jaundice is characterized by elevated bilirubin and alkaline phosphatase (ALP) levels, while other liver enzymes (such as AST and ALT) remain normal, indicating a biliary obstruction as the likely cause.&lt;/li&gt;&lt;li&gt;➤ Obstructive jaundice&lt;/li&gt;&lt;li&gt;➤ bilirubin&lt;/li&gt;&lt;li&gt;➤ alkaline phosphatase&lt;/li&gt;&lt;li&gt;➤ biliary obstruction&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A woman presents with fever, arthralgia, ulcers, and fatigue for the past six months, along with new-onset hematuria. Urine examination reveals RBC casts and proteinuria. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute interstitial nephritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Poststreptococcal glomerulonephritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lupus nephritis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IgA nephropathy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Lupus nephritis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Lupus nephritis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The combination of systemic lupus erythematosus (SLE) symptoms and renal involvement (hematuria, RBC casts, and proteinuria) makes lupus nephritis the most likely diagnosis.&lt;/li&gt;&lt;li&gt;➤ systemic lupus erythematosus (SLE) symptoms&lt;/li&gt;&lt;li&gt;➤ renal involvement&lt;/li&gt;&lt;li&gt;➤ lupus nephritis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 11-year-old child who weighs 26 kg with a history of streptococcal pharyngitis presents with fever and arthralgia. There is no past history of rheumatic heart disease, carditis, or valvular disease. How often is benzathine penicillin recommended for the prophylaxis of rheumatic heart disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;600000 IU once in 3 weeks for 5 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;600000 IU once in 3 weeks for 10 years&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1200000 IU once in 3 weeks for 10 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1200000 IU once in 3 weeks for life&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 600000 IU once in 3 weeks for 10 years&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 600000 IU once in 3 weeks for 10 years&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For a child under 27 kg with no history of carditis , 600000 IU of benzathine penicillin every 3 weeks is the recommended dose, and the duration should continue until 21 years of age or for 10 years from the time of diagnosis.&lt;/li&gt;&lt;li&gt;➤ 27 kg&lt;/li&gt;&lt;li&gt;➤ no history of carditis&lt;/li&gt;&lt;li&gt;➤ 600000 IU&lt;/li&gt;&lt;li&gt;➤ benzathine penicillin&lt;/li&gt;&lt;li&gt;➤ 21 years of age&lt;/li&gt;&lt;li&gt;➤ 10 years&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A man on diuretics presents with weakness. An ECG was done which showed flat T waves and prominent U waves. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypokalemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hyperkalemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypomagnesemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypernatremia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hypokalemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Hypokalemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The combination of flat T waves and prominent U waves on an ECG in a patient taking diuretics strongly suggests hypokalemia .&lt;/li&gt;&lt;li&gt;➤ flat T waves&lt;/li&gt;&lt;li&gt;➤ prominent U waves&lt;/li&gt;&lt;li&gt;➤ hypokalemia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A male patient presents to the emergency department. The arterial blood gas (ABG) report is as follows: pH = 7.2 pCO2 = 81 mm Hg HCO3- = 40 meq/L Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Metabolic alkalosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chronic respiratory acidosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acute on chronic respiratory acidosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acute respiratory acidosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Acute on chronic respiratory acidosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Acute on chronic respiratory acidosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The combination of elevated pCO2 , elevated HCO3- , and a low pH suggests acute on chronic respiratory acidosis , commonly seen in patients with chronic respiratory conditions experiencing an acute exacerbation.&lt;/li&gt;&lt;li&gt;➤ elevated pCO2&lt;/li&gt;&lt;li&gt;➤ elevated HCO3-&lt;/li&gt;&lt;li&gt;➤ low pH&lt;/li&gt;&lt;li&gt;➤ acute on chronic respiratory acidosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient present with fever, jaundice, and malaise. Based on the following serology reports, what is the most incorrect diagnosis? Anti-HBc: Positive HBsAg: Negative Anti-HBs: Negative HBeAg: Negative&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chronic HBV infection&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Remote HBV infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Occult HBV infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Window Period&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Chronic HBV infection&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Chronic HBV infection&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Chronic HBV infection requires the persistence of HBsAg for more than 6 months. In this case, since HBsAg is negative , chronic infection is not possible , making it the most incorrect diagnosis .&lt;/li&gt;&lt;li&gt;➤ Chronic HBV infection&lt;/li&gt;&lt;li&gt;➤ HBsAg&lt;/li&gt;&lt;li&gt;➤ HBsAg is negative&lt;/li&gt;&lt;li&gt;➤ not possible&lt;/li&gt;&lt;li&gt;➤ incorrect diagnosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child presents to the emergency department with a history of ingestion of 10-20 ferrous sulfate tablets. Arterial blood gas reveals acidosis. Which of the following can be used in the management of this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Whole Bowel Irrigation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Activated Charcoal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dimercaprol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Penicillamine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Whole Bowel Irrigation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Whole Bowel Irrigation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In cases of iron intoxication , Whole Bowel Irrigation is recommended, particularly if there are visible iron pills on abdominal X-ray. Activated charcoal is ineffective for iron overdose, and other chelators like Dimercaprol or Penicillamine are not used for iron toxicity.&lt;/li&gt;&lt;li&gt;➤ iron intoxication&lt;/li&gt;&lt;li&gt;➤ Whole Bowel Irrigation&lt;/li&gt;&lt;li&gt;➤ Activated charcoal&lt;/li&gt;&lt;li&gt;➤ Dimercaprol&lt;/li&gt;&lt;li&gt;➤ Penicillamine&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old male patient presented to the hospital with palpitations. Physical examination showed a diastolic murmur in the left 3rd intercostal space . What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aortic stenosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aortic regurgitation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mitral regurgitation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tricuspid regurgitation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Aortic regurgitation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Aortic regurgitation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A diastolic murmur heard at the left 3rd intercostal space strongly suggests aortic regurgitation , where the aortic valve fails to close properly, allowing blood to flow back into the left ventricle during diastole.&lt;/li&gt;&lt;li&gt;➤ diastolic murmur&lt;/li&gt;&lt;li&gt;➤ left 3rd intercostal space&lt;/li&gt;&lt;li&gt;➤ aortic regurgitation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An elderly male patient was brought by his son because he was not using his left arm for day-to-day functioning. He has an unkempt appearance on the left side of his body and has a history of bumping into door frames while walking through them. The evaluation performed is shown in the image (clock drawing). Where does a lesion in the brain cause this presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Right parietotemporal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Left parietal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Right parietal&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Right premotor cortex&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Right parietal&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/13/picture7_Twkqvh4.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Right parietal&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Left-sided hemineglect results from a lesion in the right parietal lobe , particularly in the non-dominant hemisphere , which is responsible for spatial awareness and attention.&lt;/li&gt;&lt;li&gt;➤ Left-sided hemineglect&lt;/li&gt;&lt;li&gt;➤ right parietal lobe&lt;/li&gt;&lt;li&gt;➤ non-dominant hemisphere&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A person with dyspnea has a slight limitation in physical activity. Doing ordinary activities causes symptoms, but he is asymptomatic at rest. Which class of the New York Heart Association (NYHA) classification does he belong to?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Class I&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Class II&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Class III&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Class IV&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Class II&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Class II&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A patient who has slight limitations in physical activity but is asymptomatic at rest falls under NYHA Class II . Ordinary activities, such as walking or climbing stairs, result in symptoms.&lt;/li&gt;&lt;li&gt;➤ slight limitations in physical activity&lt;/li&gt;&lt;li&gt;➤ asymptomatic at rest&lt;/li&gt;&lt;li&gt;➤ NYHA Class II&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old woman presents with headache and bitemporal hemianopia. Hormonal evaluation was normal. Which of the following is a likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gonadotroph adenoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mammotroph adenoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Corticotroph adenoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Somatotroph adenoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Gonadotroph adenoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Gonadotroph adenoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A patient with normal hormonal evaluation , headache , and bitemporal hemianopia is most likely to have a gonadotroph adenoma , which is the most common non-functioning pituitary adenoma .&lt;/li&gt;&lt;li&gt;➤ normal hormonal evaluation&lt;/li&gt;&lt;li&gt;➤ headache&lt;/li&gt;&lt;li&gt;➤ bitemporal hemianopia&lt;/li&gt;&lt;li&gt;➤ gonadotroph adenoma&lt;/li&gt;&lt;li&gt;➤ non-functioning pituitary adenoma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-year-old woman presents with prolonged menstrual bleeding. Her investigations showed normal platelet count, PT, and aPTT, while bleeding time was increased. Ristocetin test was normal. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bernard-Soulier syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glanzmann thrombasthenia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Haemophilia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Von Willebrand disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Glanzmann thrombasthenia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Glanzmann thrombasthenia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In a patient with prolonged menstrual bleeding , increased bleeding time , normal platelet count, and normal Ristocetin test , the most likely diagnosis is Glanzmann thrombasthenia , a platelet aggregation disorder.&lt;/li&gt;&lt;li&gt;➤ prolonged menstrual bleeding&lt;/li&gt;&lt;li&gt;➤ increased bleeding time&lt;/li&gt;&lt;li&gt;➤ normal Ristocetin test&lt;/li&gt;&lt;li&gt;➤ Glanzmann thrombasthenia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old man presents with chronic pain in his hands, knees, and hips, which is aggravated by activities such as climbing stairs. He reports increased hand pain when writing or typing. He also experiences morning stiffness in his joints, lasting around 30 minutes. An X-ray of his knee shows narrowed joint space with osteophytes. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Osteoarthritis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bone tumor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rheumatoid arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Osteoporosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Osteoarthritis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Osteoarthritis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The combination of chronic joint pain , morning stiffness lasting less than 1 hour , and X-ray findings of narrowed joint space with osteophytes is most consistent with osteoarthritis , a common non-inflammatory degenerative joint disease.&lt;/li&gt;&lt;li&gt;➤ chronic joint pain&lt;/li&gt;&lt;li&gt;➤ morning stiffness lasting less than 1 hour&lt;/li&gt;&lt;li&gt;➤ X-ray findings&lt;/li&gt;&lt;li&gt;➤ narrowed joint space with osteophytes&lt;/li&gt;&lt;li&gt;➤ osteoarthritis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with frequent urination, nocturia, and enuresis. A 24-hour urine volume was measured to be 7 liters, and the urine osmolarity was 260 mOsm/L. An ADH assay was performed, with a result of 0.8 pg/ml. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nephrogenic DI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mannitol infusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Primary polydipsia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Central DI&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Central DI&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Central Diabetes Insipidus (DI)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In a patient with low ADH levels , polyuria , and dilute urine , the most likely diagnosis is Central Diabetes Insipidus (DI) , where there is a deficiency of ADH leading to the inability of the kidneys to concentrate urine.&lt;/li&gt;&lt;li&gt;➤ low ADH levels&lt;/li&gt;&lt;li&gt;➤ polyuria&lt;/li&gt;&lt;li&gt;➤ dilute urine&lt;/li&gt;&lt;li&gt;➤ Central Diabetes Insipidus (DI)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is confirmatory to ensure that a central line is in the jugular vein?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ETCO2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Blood pH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Blood color&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chest X-ray&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Chest X-ray&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Chest X-ray&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The most confirmatory method to ensure that a central line is placed correctly in the jugular vein or other central venous locations is a chest X-ray , which helps visualize the position of the catheter tip and detect any complications.&lt;/li&gt;&lt;li&gt;➤ jugular vein&lt;/li&gt;&lt;li&gt;➤ chest X-ray&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 23-year-old medical student with a 2-month history of palpitations, sweating, restlessness, and complains of sweaty palms. Which of the following will help in diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thyroid receptor antibody&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anti-Thyroglobulin Antibody&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ultrasensitive thyrotropin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anti-thyroid peroxidase antibody&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ultrasensitive thyrotropin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Ultrasensitive thyrotropin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In a patient presenting with symptoms suggestive of thyrotoxicosis , the most appropriate first step is to measure TSH with an ultrasensitive thyrotropin test to confirm the diagnosis before moving on to other investigations.&lt;/li&gt;&lt;li&gt;➤ thyrotoxicosis&lt;/li&gt;&lt;li&gt;➤ TSH&lt;/li&gt;&lt;li&gt;➤ ultrasensitive thyrotropin&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old woman who recently received a kidney transplant 2 months ago developed a high-grade fever, dyspnea, and a hacking cough. Chest X-ray reveals bilateral interstitial infiltrates. Urine examination shows “owl eye” appearance of cells. Which of the following agents is most likely responsible for her condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Influenza virus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Respiratory syncytial virus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cytomegalovirus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adenovirus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cytomegalovirus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Cytomegalovirus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In a post-transplant patient with systemic symptoms and the characteristic \&quot;owl eye\&quot; inclusions , Cytomegalovirus (CMV) is the most likely causative agent, especially in the context of immunosuppression.&lt;/li&gt;&lt;li&gt;➤ \&quot;owl eye\&quot; inclusions&lt;/li&gt;&lt;li&gt;➤ Cytomegalovirus (CMV)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old presents with chest pain, dyspnea that worsens when lying down and is relieved when sitting upright. On examination, heart sounds are muffled and the lungs are clear. A chest X-ray is shown. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute Pulmonary edema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute Pulmonary embolism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acute MI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cardiac Tamponade&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Cardiac Tamponade&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/13/picture8_yDBr35W.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Cardiac Tamponade&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The combination of dyspnea, chest pain relieved by sitting upright , muffled heart sounds , and X-ray findings (likely showing an enlarged heart silhouette) strongly suggests cardiac tamponade . This is a medical emergency that requires prompt diagnosis and treatment.&lt;/li&gt;&lt;li&gt;➤ dyspnea, chest pain relieved by sitting upright&lt;/li&gt;&lt;li&gt;➤ muffled heart sounds&lt;/li&gt;&lt;li&gt;➤ cardiac tamponade&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient is a known case of hypertension is on multiple anti-hypertensive drugs. His ECG is shown below. Which drug is responsible for the following ECG?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Spironolactone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Furosemide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Metoprolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prazosin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Spironolactone&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/13/picture9_2Nn3yvQ.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Spironolactone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Spironolactone can lead to hyperkalemia , which manifests on ECG with tall T waves , widened QRS complexes , and potential absent P waves . This is the most likely cause of the ECG changes in this hypertensive patient on multiple antihypertensive medications.&lt;/li&gt;&lt;li&gt;➤ Spironolactone&lt;/li&gt;&lt;li&gt;➤ hyperkalemia&lt;/li&gt;&lt;li&gt;➤ tall T waves&lt;/li&gt;&lt;li&gt;➤ widened QRS complexes&lt;/li&gt;&lt;li&gt;➤ absent P waves&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The patient has a fever, cough, and cold. The chest x-ray is given below. What will be the examination finding in the infra-scapular region?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hyperresonance on percussion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Coarse crackles&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dull note on percussion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pleural rub&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Dull note on percussion&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/13/picture1_q53ZiqE.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Dull note on percussion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In cases of pleural effusion , a dull note on percussion is the key examination finding due to the accumulation of fluid in the pleural space.&lt;/li&gt;&lt;li&gt;➤ pleural effusion&lt;/li&gt;&lt;li&gt;➤ dull note on percussion&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Hamman sign is seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pneumoperitoneum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pneumopericardium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pneumomediastinum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hydropneumothorax&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Pneumomediastinum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-10-28%20170410.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Pneumomediastinum&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hamman’s sign is a crunching sound synchronous with the heartbeat, and it is most commonly associated with pneumomediastinum , often heard over the precordium.&lt;/li&gt;&lt;li&gt;➤ Hamman’s sign&lt;/li&gt;&lt;li&gt;➤ pneumomediastinum&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A female presented with loss of pain and temperature, but her touch sensation was intact. Imaging showed cavitation around the central canal. What is the probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Brown-Sequard syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tabes dorsalis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Subacute combined degeneration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Syringomyelia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Syringomyelia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Syringomyelia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Syringomyelia causes a selective loss of pain and temperature sensation with preservation of touch and proprioception, due to damage near the central canal of the spinal cord where the spinothalamic tract fibers cross.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient has muffled heart sounds with low BP and elevated JVP. What is the likely JVP finding?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Absent a wave&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Absent y descent&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Prominent y descent&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Absent x descent&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Absent y descent&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Absent y descent&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In cardiac tamponade , the y descent is absent due to impaired right atrial emptying caused by the external pressure from pericardial fluid. This finding, along with muffled heart sounds, hypotension, and elevated JVP, points to the diagnosis of cardiac tamponade.&lt;/li&gt;&lt;li&gt;➤ cardiac tamponade&lt;/li&gt;&lt;li&gt;➤ y descent is absent&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 52-year-old lady develops sudden onset facial deviation with slurring of speech and inability to raise right arm. The symptoms spontaneously begin to reduce and has significant improvement over the next 2 hours. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Transient Ischemic Attack&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hemorrhagic Stroke&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cardio-embolic stroke&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Paradoxical embolism&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Transient Ischemic Attack&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Transient Ischemic Attack (TIA)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A Transient Ischemic Attack (TIA) is characterized by the sudden onset of focal neurological symptoms that resolve within 24 hours , usually within minutes to hours. It is important to recognize TIA as it is a warning sign of a potential future stroke.&lt;/li&gt;&lt;li&gt;➤ Transient Ischemic Attack (TIA)&lt;/li&gt;&lt;li&gt;➤ sudden onset of focal neurological symptoms&lt;/li&gt;&lt;li&gt;➤ 24 hours&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient had a drop in Systolic Blood Pressure of 15 mm Hg during inspiration. Which of the following is NOT associated with it?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cardiac Tamponade&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Status Asthmaticus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypertrophic Cardiomyopathy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tension Pneumothorax&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hypertrophic Cardiomyopathy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Hypertrophic Cardiomyopathy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pulsus paradoxus is associated with conditions that significantly increase intrathoracic pressure during inspiration, such as cardiac tamponade , status asthmaticus , and tension pneumothorax , but not hypertrophic cardiomyopathy , which is more likely to cause pulsus bisferiens .&lt;/li&gt;&lt;li&gt;➤ Pulsus paradoxus&lt;/li&gt;&lt;li&gt;➤ intrathoracic pressure&lt;/li&gt;&lt;li&gt;➤ cardiac tamponade&lt;/li&gt;&lt;li&gt;➤ status asthmaticus&lt;/li&gt;&lt;li&gt;➤ tension pneumothorax&lt;/li&gt;&lt;li&gt;➤ not hypertrophic cardiomyopathy&lt;/li&gt;&lt;li&gt;➤ pulsus bisferiens&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An An HIV patient presents with fever and neck stiffness. Lumbar puncture was done and CSF examination shows lymphocytosis, reduced An HIV patient presents with fever and neck stiffness. Lumbar puncture was done and CSF examination shows lymphocytosis, reduced HIV patient presents with fever and neck stiffness. Lumbar puncture was done and CSF examination shows lymphocytosis, reduced glucose, and increased protein. What is NOT helpful in identifying the likely causative organism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CSF Cryptococcal Antigen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CSF Adenosine Deaminase Levels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CSF Viral PCR Assay&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CSF India Ink Staining&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. CSF Viral PCR Assay&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) CSF Viral PCR Assay&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In HIV patients with meningitis-like symptoms and CSF findings of reduced glucose and increased protein , tests for Cryptococcal meningitis and tuberculous meningitis are most useful. CSF Viral PCR Assay is not typically helpful in this context; as viral meningitis does not usually cause the same CSF abnormalities.&lt;/li&gt;&lt;li&gt;➤ reduced glucose&lt;/li&gt;&lt;li&gt;➤ increased protein&lt;/li&gt;&lt;li&gt;➤ Cryptococcal meningitis&lt;/li&gt;&lt;li&gt;➤ tuberculous meningitis&lt;/li&gt;&lt;li&gt;➤ CSF Viral PCR Assay&lt;/li&gt;&lt;li&gt;➤ not typically helpful&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-month-pregnant female presents with swelling in her legs and is diagnosed with Deep Vein Thrombosis (DVT). She requires anticoagulation. Which of the following is preferred?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Warfarin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Apixaban&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Enoxaparin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aspirin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Enoxaparin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In pregnancy, Enoxaparin (low molecular weight heparin) is the anticoagulant of choice for treating DVT due to its safety profile and effectiveness , while Warfarin and DOACs are contraindicated or not recommended during pregnancy.&lt;/li&gt;&lt;li&gt;➤ Enoxaparin (low molecular weight heparin)&lt;/li&gt;&lt;li&gt;➤ safety profile&lt;/li&gt;&lt;li&gt;➤ effectiveness&lt;/li&gt;&lt;li&gt;➤ Warfarin&lt;/li&gt;&lt;li&gt;➤ DOACs&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A chronic smoker presents with weight gain and hyperpigmentation. A high-dose dexamethasone suppression test was done, and ACTH remained high before and after the test. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pituitary adenoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ectopic ACTH-producing tumor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Exogenous source&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adrenal adenoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ectopic ACTH-producing tumor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ When ACTH remains high after a high-dose dexamethasone suppression test in a patient with signs of Cushing&#x27;s syndrome , the most likely diagnosis is an ectopic ACTH-producing tumor —a common source being small cell lung carcinoma in chronic smokers.&lt;/li&gt;&lt;li&gt;➤ ACTH remains high&lt;/li&gt;&lt;li&gt;➤ Cushing&#x27;s syndrome&lt;/li&gt;&lt;li&gt;➤ ectopic ACTH-producing tumor&lt;/li&gt;&lt;li&gt;➤ small cell lung carcinoma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The patient is having the following hand movements. Which of the following conditions is responsible?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thyrotoxicosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypercarbia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hemiballismus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypoxia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hypercarbia&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-10-28%20173813.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A flapping tremor (asterixis) is most commonly seen in hypercarbia and hepatic encephalopathy . It indicates underlying metabolic or toxic encephalopathy, particularly in conditions of CO2 retention.&lt;/li&gt;&lt;li&gt;➤ flapping tremor (asterixis)&lt;/li&gt;&lt;li&gt;➤ hypercarbia&lt;/li&gt;&lt;li&gt;➤ hepatic encephalopathy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A woman presented with unilateral pulsatile headache, photophobia, phonophobia, and nausea, which is exaggerated on skipping her meals. What is your diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Migraine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tension headache&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cluster headache&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Malingering&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Migraine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Migraine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A migraine typically presents with unilateral, pulsatile headache associated with nausea , photophobia , and phonophobia , and it may be triggered by factors like skipping meals or stress.&lt;/li&gt;&lt;li&gt;➤ migraine&lt;/li&gt;&lt;li&gt;➤ unilateral, pulsatile headache&lt;/li&gt;&lt;li&gt;➤ nausea&lt;/li&gt;&lt;li&gt;➤ photophobia&lt;/li&gt;&lt;li&gt;➤ phonophobia&lt;/li&gt;&lt;li&gt;➤ skipping meals&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22-year-old patient has fever with severe shortness of breath and red currant jelly sputum. On examination, he has altered sensorium with respiratory rate of 35 breaths/min. Lab investigations show serum creatinine of 1.9 mg/dl. CXR is done and it shows multi-lobar infiltrates. What is correct regarding the management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;OPD management&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IPD management&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ICU management (oral drugs)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ICU management (IV drugs)&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. ICU management (IV drugs)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) ICU management (IV drugs)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Severe pneumonia with respiratory distress , altered sensorium , and multi-lobar infiltrates requires ICU management with IV antibiotics to ensure effective and rapid treatment, especially in suspected cases of Klebsiella pneumoniae pneumonia.&lt;/li&gt;&lt;li&gt;➤ respiratory distress&lt;/li&gt;&lt;li&gt;➤ altered sensorium&lt;/li&gt;&lt;li&gt;➤ multi-lobar infiltrates&lt;/li&gt;&lt;li&gt;➤ ICU management with IV antibiotics&lt;/li&gt;&lt;li&gt;➤ Klebsiella pneumoniae&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;60-year-old obese lady underwent cholecystectomy. After 3 days she develops respiratory distress. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pulmonary embolism&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Air embolism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Atelectasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Myocardial Infarction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pulmonary embolism&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Pulmonary embolism&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Post-operative respiratory distress, especially in an obese patient, should raise a high suspicion for pulmonary embolism , a common complication after surgery due to immobility and increased risk of thromboembolism. Early identification and management are crucial.&lt;/li&gt;&lt;li&gt;➤ pulmonary embolism&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following rules out Exudative pleural effusion?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;High Protein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Low Fibrin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;High Specific gravity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;High cellular content&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Low Fibrin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Low fibrin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A low fibrin level would rule out exudative pleural effusion, as exudates are typically associated with high fibrin content due to inflammation.&lt;/li&gt;&lt;li&gt;➤ low fibrin&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient had features of resting tremors, bradykinesia, and postural instability. He became bedridden and died due to respiratory failure. Brain biopsy is likely to show which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lewy bodies&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hirano bodies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Guarneri bodies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Negri bodies&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lewy bodies&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/13/picture3_uF6BqbJ.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Lewy bodies&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Lewy bodies, composed mainly of alpha-synuclein, are a hallmark of Parkinson’s disease and are typically seen on brain biopsy in patients with this neurodegenerative disorder.&lt;/li&gt;&lt;li&gt;➤ Parkinson’s disease&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A morbidly obese diabetic woman was on Metformin but could not achieve glycemic control. She has had a previous osteoporotic fracture and has a history of pancreatitis. The patient does not want to take injections. Which of the following would be suitable to reduce her glucose levels?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Insulin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pioglitazone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Empagliflozin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Semaglutide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Empagliflozin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Empagliflozin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In a morbidly obese diabetic patient with a history of osteoporosis and pancreatitis , Empagliflozin is the best choice for glucose management as it promotes weight loss , does not increase the risk of pancreatitis, and avoids worsening osteoporosis.&lt;/li&gt;&lt;li&gt;➤ morbidly obese&lt;/li&gt;&lt;li&gt;➤ osteoporosis&lt;/li&gt;&lt;li&gt;➤ pancreatitis&lt;/li&gt;&lt;li&gt;➤ Empagliflozin&lt;/li&gt;&lt;li&gt;➤ weight loss&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 31-year-old woman with rheumatoid arthritis (RA) gets pregnant. She is currently on hydroxychloroquine and sulfasalazine, but her disease is progressively worsening at 32 weeks of gestation. Which drug can she be started on?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Leflunomide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Methotrexate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;NSAIDs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Certolizumab&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Certolizumab&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Certolizumab&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For pregnant women with rheumatoid arthritis , Certolizumab is the safest TNF-alpha inhibitor that can be used throughout pregnancy, particularly in the later stages, because it does not cross the placenta.&lt;/li&gt;&lt;li&gt;➤ rheumatoid arthritis&lt;/li&gt;&lt;li&gt;➤ Certolizumab&lt;/li&gt;&lt;li&gt;➤ TNF-alpha inhibitor&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 36-year-old woman is referred for evaluation due to a 5-year history of Raynaud phenomenon and thickening of the skin over her fingers. Routine laborat
