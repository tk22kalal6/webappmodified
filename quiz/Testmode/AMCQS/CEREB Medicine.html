ing treatment for patients with Graves&#x27; disease who have orbital involvement.&lt;/li&gt;&lt;li&gt;➤ Radioactive iodine ablation&lt;/li&gt;&lt;li&gt;➤ Graves&#x27; orbitopathy&lt;/li&gt;&lt;li&gt;➤ Graves&#x27; disease&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following anti-diabetic drug can cause euglycemic Ketoacidosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glimepiride&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Liraglutide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acarbose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Empagliflozin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Empagliflozin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Empagliflozin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Empagliflozin , an SGLT2 inhibitor, can cause euglycemic ketoacidosis , where ketoacidosis occurs with normal or mildly elevated blood glucose levels. This is a key side effect to monitor in patients treated with SGLT2 inhibitors.&lt;/li&gt;&lt;li&gt;➤ Empagliflozin&lt;/li&gt;&lt;li&gt;➤ euglycemic ketoacidosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 31-year-old woman with rheumatoid arthritis (RA) gets pregnant. She is currently on hydroxychloroquine and sulfasalazine, but her disease is progressively worsening at 32 weeks of gestation. Which drug can she be started on?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Leflunomide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Methotrexate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;NSAIDs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Certolizumab&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Certolizumab&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Certolizumab&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For pregnant women with rheumatoid arthritis , Certolizumab is the safest TNF-alpha inhibitor that can be used throughout pregnancy, particularly in the later stages, because it does not cross the placenta.&lt;/li&gt;&lt;li&gt;➤ rheumatoid arthritis&lt;/li&gt;&lt;li&gt;➤ Certolizumab&lt;/li&gt;&lt;li&gt;➤ TNF-alpha inhibitor&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22-year-old man was brought to casualty with a history of GTCS, presented with 4-5 episodes of seizures and seizures are present for more than 45 minutes. The ambulance crew administered 4 mg of lorazepam already. What will be the management in the Emergency Room?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Phenytoin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Valproate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lacosamide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lorazepam&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Lorazepam&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Lorazepam&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In status epilepticus, lorazepam is the first-line treatment. If the initial dose does not control the seizures, a repeat dose of lorazepam can be administered before moving on to second-line agents like phenytoin or valproate.&lt;/li&gt;&lt;li&gt;➤ lorazepam&lt;/li&gt;&lt;li&gt;➤ a repeat dose of lorazepam&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which is the characteristic pattern seen in Brown-Sequard syndrome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Contralateral loss of joint sense and position&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Contralateral loss of pain sensation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ipsilateral loss of complete sensory functions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Contralateral motor function loss&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Contralateral loss of pain sensation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Contralateral loss of pain sensation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In Brown-Sequard syndrome , the classic characteristic is contralateral loss of pain and temperature sensation due to damage to the spinothalamic tract and ipsilateral loss of motor function and proprioception below the level of the lesion.&lt;/li&gt;&lt;li&gt;➤ Brown-Sequard syndrome&lt;/li&gt;&lt;li&gt;➤ contralateral loss of pain and temperature sensation&lt;/li&gt;&lt;li&gt;➤ spinothalamic tract&lt;/li&gt;&lt;li&gt;➤ ipsilateral loss of motor function and proprioception&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 72-year-old patient with long-standing type 2 diabetes came to the OPD with complaints of fatigue and frequent urination. His FBS = 144 mg/dl &amp;amp; PPBS = 210 mg/dl. What is the target HbA1C for adequate control of diabetes?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;&amp;lt; 6.0&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;&amp;lt; 6.5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;&amp;lt; 7.0&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;&amp;lt; 7.5&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. &lt; 7.0&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) &amp;lt; 7.0&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The recommended target HbA1C for most patients with type 2 diabetes is &amp;lt; 7% , as it balances good glycemic control with minimizing the risk of hypoglycemia and long-term complications.&lt;/li&gt;&lt;li&gt;➤ &amp;lt; 7%&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with thalassemia has a history of multiple blood transfusions, iron overload, and cardiac arrhythmia. She has now come for a blood transfusion and during the process, complains of backache and looks very anxious. What would you do next?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stop the blood transfusion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Continue the transfusion but do an ECG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stop the transfusion and wait for the patient to become normal to start it again&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Do a clerical check and get an ECG&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Stop the blood transfusion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Stop the blood transfusion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In any suspected acute transfusion reaction , such as in the case of backache and anxiety during a blood transfusion, the immediate step is to stop the transfusion to prevent further complications, followed by investigations to confirm the cause of the reaction.&lt;/li&gt;&lt;li&gt;➤ suspected acute transfusion reaction&lt;/li&gt;&lt;li&gt;➤ backache&lt;/li&gt;&lt;li&gt;➤ anxiety&lt;/li&gt;&lt;li&gt;➤ immediate step&lt;/li&gt;&lt;li&gt;➤ stop the transfusion&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All are features of Conn’s syndrome except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Metabolic alkalosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Metabolic acidosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypertension&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Muscle cramps&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Metabolic acidosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Metabolic acidosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The hallmark features of Conn’s syndrome are metabolic alkalosis , hypertension , and hypokalemia , which can result in muscle cramps. Metabolic acidosis is not associated with Conn’s syndrome.&lt;/li&gt;&lt;li&gt;➤ metabolic alkalosis&lt;/li&gt;&lt;li&gt;➤ hypertension&lt;/li&gt;&lt;li&gt;➤ hypokalemia&lt;/li&gt;&lt;li&gt;➤ Metabolic acidosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 36-year-old woman is referred for evaluation due to a 5-year history of Raynaud phenomenon and thickening of the skin over her fingers. Routine laboratory tests are within normal limits. DLCO (diffusing capacity of the lungs for carbon monoxide) is 44% of normal, with normal lung volumes. What is the likely diagnosis in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pulmonary hypertension&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chronic obstructive lung disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Interstitial Lung Disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Restrictive lung disease secondary to pleural disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pulmonary hypertension&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Pulmonary hypertension&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In a patient with systemic sclerosis , pulmonary arterial hypertension (PAH) is a common complication, especially when there is a reduced DLCO with normal lung volumes , as seen in this patient.&lt;/li&gt;&lt;li&gt;➤ systemic sclerosis&lt;/li&gt;&lt;li&gt;➤ pulmonary arterial hypertension (PAH)&lt;/li&gt;&lt;li&gt;➤ reduced DLCO&lt;/li&gt;&lt;li&gt;➤ normal lung volumes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient has recurrent optic neuritis of both eyes with extensive transverse myelitis. Visual acuity in the right eye is 6/60 and visual acuity in the left eye 6/18. The patient showed a partial response to steroids. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Neuromyelitis optica&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Multiple sclerosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Subacute combined degeneration of spinal cord&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Neurosyphilis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Neuromyelitis optica&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Neuromyelitis optica&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Neuromyelitis optica (NMO) presents with recurrent bilateral optic neuritis and extensive transverse myelitis . It often requires more aggressive immunosuppressive therapy beyond steroids and is distinguished from multiple sclerosis by the pattern of spinal cord involvement and optic neuritis.&lt;/li&gt;&lt;li&gt;➤ Neuromyelitis optica (NMO)&lt;/li&gt;&lt;li&gt;➤ recurrent bilateral optic neuritis&lt;/li&gt;&lt;li&gt;➤ extensive transverse myelitis&lt;/li&gt;&lt;li&gt;➤ multiple sclerosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old woman has ptosis and limb weakness that worsens in the evening. She was diagnosed with myasthenia gravis. What is the first line drug used?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pyridostigmine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prednisolone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cyclosporine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Plasma exchange&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pyridostigmine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Pyridostigmine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In myasthenia gravis , the first-line treatment is pyridostigmine , a cholinesterase inhibitor that improves muscle strength by increasing acetylcholine levels at the neuromuscular junction. Immunosuppressive therapies like prednisolone or cyclosporine are reserved for more severe or refractory cases. Plasma exchange is used in acute exacerbations or pre-surgical management.&lt;/li&gt;&lt;li&gt;➤ myasthenia gravis&lt;/li&gt;&lt;li&gt;➤ pyridostigmine&lt;/li&gt;&lt;li&gt;➤ prednisolone&lt;/li&gt;&lt;li&gt;➤ cyclosporine&lt;/li&gt;&lt;li&gt;➤ Plasma exchange&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 47-year-old man with a diagnosis of acute myeloid leukemia with a blood type O negative presents to the transplant clinic to discuss proceeding with an allogeneic stem cell transplant. Which of the following would be an optimal donor?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;His identical twin brother&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Umbilical cord transplant&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;An HLA identical matched unrelated donor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;His HLA identical 50-year-old brother&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. His HLA identical 50-year-old brother&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) His HLA identical 50-year-old brother&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The optimal donor for an allogeneic stem cell transplant is typically an HLA identical sibling , as this provides the best balance between minimizing the risk of complications (such as graft-versus-host disease) and maintaining the graft-versus-leukemia effect. An HLA identical sibling is the preferred choice over unrelated donors or umbilical cord transplants.&lt;/li&gt;&lt;li&gt;➤ optimal donor&lt;/li&gt;&lt;li&gt;➤ HLA identical sibling&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Preferred sample for testing random blood sugar is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Venous&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Arterial&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Capillary&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Arteriole&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Venous&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Venous&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The preferred sample for testing random blood sugar is venous blood because it provides the most accurate and consistent results in clinical settings. Capillary blood is often used for home monitoring and quick testing, but venous samples remain the standard for laboratory diagnostics.&lt;/li&gt;&lt;li&gt;➤ preferred sample&lt;/li&gt;&lt;li&gt;➤ random blood sugar&lt;/li&gt;&lt;li&gt;➤ venous blood&lt;/li&gt;&lt;li&gt;➤ Capillary blood&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old female patient with chronic hepatitis B who is HBeAg negative is evaluated for treatment. ALT is normal and HBV DNA is 800 IU/mL. Which of the following would you recommend for treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Peg-interferon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lamivudine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adefovir&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Observation&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Observation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Observation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In chronic hepatitis B patients who are HBeAg negative , with HBV DNA &amp;lt; 2000 IU/mL and normal ALT , the correct management is observation and periodic monitoring. No immediate antiviral treatment is needed unless there is a change in viral load or liver enzyme levels.&lt;/li&gt;&lt;li&gt;➤ chronic hepatitis B&lt;/li&gt;&lt;li&gt;➤ HBeAg negative&lt;/li&gt;&lt;li&gt;➤ HBV DNA &amp;lt; 2000 IU/mL&lt;/li&gt;&lt;li&gt;➤ normal ALT&lt;/li&gt;&lt;li&gt;➤ observation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which value is derived in ABG?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ph&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;pO2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;pCO2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bicarbonate&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Bicarbonate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Bicarbonate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In ABG analysis , the values for pH, pO2, and pCO2 are directly measured, while bicarbonate (HCO₃⁻) is derived using formulas based on the measured values.&lt;/li&gt;&lt;li&gt;➤ ABG analysis&lt;/li&gt;&lt;li&gt;➤ pH, pO2, and pCO2&lt;/li&gt;&lt;li&gt;➤ bicarbonate (HCO₃⁻)&lt;/li&gt;&lt;li&gt;➤ derived&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young child presented with nocturnal chest pain and a history of syncope, has the ECG shown below. What is the most probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Myocardial infarction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HOCM&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Brugada syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;DCM&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Brugada syndrome&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/13/screenshot-2024-02-13-102826.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Brugada syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Brugada syndrome presents with characteristic ST-segment elevation in leads V1-V3 and is associated with a risk of sudden cardiac death due to ventricular arrhythmias. It should be suspected in young individuals with syncope and nocturnal chest pain, especially if these characteristic ECG findings are present.&lt;/li&gt;&lt;li&gt;➤ Brugada syndrome&lt;/li&gt;&lt;li&gt;➤ ST-segment elevation in leads V1-V3&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 23-year-old male presented with infertility, and he has chronic sinusitis, bronchiectasis, and situs inversus. What is the likely disorder?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Kartagener’s syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cystic fibrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mucoviscidosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Klinefelter syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Kartagener’s syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Kartagener’s syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Kartagener’s syndrome is characterized by infertility , chronic sinusitis , bronchiectasis , and situs inversus , all due to defective ciliary movement.&lt;/li&gt;&lt;li&gt;➤ Kartagener’s syndrome&lt;/li&gt;&lt;li&gt;➤ infertility&lt;/li&gt;&lt;li&gt;➤ chronic sinusitis&lt;/li&gt;&lt;li&gt;➤ bronchiectasis&lt;/li&gt;&lt;li&gt;➤ situs inversus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An old man presents with dyspnea and swelling of his feet. On examination, rales are heard and he is found to have an enlarged heart on chest x-ray. Which of the following will delay the progression?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Furosemide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vericiguat&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Digoxin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Captopril&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Captopril&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Captopril&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In patients with heart failure, Captopril (an ACE inhibitor) delays disease progression by reducing ventricular remodeling, afterload, and the progression of heart failure. It is a key drug that improves survival, unlike diuretics or digoxin, which mainly provide symptom relief.&lt;/li&gt;&lt;li&gt;➤ Captopril (an ACE inhibitor)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is likely with ascitic fluid protein 1.9 g/dL and a SAAG (Serum-Ascites Albumin Gradient) of 1.4?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alcoholic cirrhosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Peritoneal malignancy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Constrictive pericarditis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Veno-occlusive disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Alcoholic cirrhosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Alcoholic cirrhosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A SAAG ≥ 1.1 g/dL and ascitic fluid protein &amp;lt; 2.5 g/dL are most consistent with portal hypertension due to alcoholic cirrhosis .&lt;/li&gt;&lt;li&gt;➤ SAAG ≥ 1.1 g/dL&lt;/li&gt;&lt;li&gt;➤ ascitic fluid protein &amp;lt; 2.5 g/dL&lt;/li&gt;&lt;li&gt;➤ portal hypertension&lt;/li&gt;&lt;li&gt;➤ alcoholic cirrhosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old with a history of COPD is brought to the ER with worsening dyspnea. ABG was done and pH was 7.3, pCO2 was 60 mmHg with HCO3- being 28 mEq/L. Which of the following is seen in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Respiratory acidosis, hyperventilation, inadequate metabolic compensation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Respiratory alkalosis, hypoventilation, inadequate metabolic compensation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Respiratory acidosis, hypoventilation, inadequate metabolic compensation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Respiratory acidosis, hypoventilation, adequate metabolic compensation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Respiratory acidosis, hypoventilation, inadequate metabolic compensation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Respiratory acidosis, hypoventilation, inadequate metabolic compensation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The patient with COPD presents with respiratory acidosis due to hypoventilation and inadequate metabolic compensation , which is expected in an acute or decompensated state. The pH of 7.3 and pCO2 of 60 mmHg confirm the diagnosis of respiratory acidosis, and the mildly elevated bicarbonate (HCO3-) suggests that compensation is incomplete.&lt;/li&gt;&lt;li&gt;➤ respiratory acidosis due to hypoventilation&lt;/li&gt;&lt;li&gt;➤ inadequate metabolic compensation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 72-year-old pilot presents to a neurologist with rapidly progressive dementia, myoclonus, ataxia, and visual disturbances. EEG showed periodic complexes. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Creutzfeldt-Jakob Disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alzheimer&#x27;s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Whipple disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vascular dementia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Creutzfeldt-Jakob Disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Creutzfeldt-Jakob Disease (CJD)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In a patient with rapidly progressive dementia , myoclonus , ataxia , and periodic complexes on EEG, the most likely diagnosis is Creutzfeldt-Jakob Disease (CJD) , a rapidly fatal neurodegenerative disease caused by prions.&lt;/li&gt;&lt;li&gt;➤ rapidly progressive dementia&lt;/li&gt;&lt;li&gt;➤ myoclonus&lt;/li&gt;&lt;li&gt;➤ ataxia&lt;/li&gt;&lt;li&gt;➤ periodic complexes&lt;/li&gt;&lt;li&gt;➤ Creutzfeldt-Jakob Disease (CJD)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the diagnosis in the ECG shown below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;First degree heart block&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Third degree heart block&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Wenckebach heart block&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mobitz type 2 block&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Mobitz type 2 block&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/13/screenshot-2024-02-13-102855.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Mobitz type 2 block&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Mobitz type 2 block is characterized by a constant PR interval with intermittent dropped QRS complexes and grouped beats. It is a more severe type of AV block compared to Wenckebach and often requires pacemaker insertion due to the risk of progressing to complete heart block.&lt;/li&gt;&lt;li&gt;➤ Mobitz type 2 block&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young female presented with wheezing and shortness of breath with the use of accessory muscles. She complains of similar episodes in the past in early mornings. Spirometry findings are as follows: FEV1/FVC ratio &amp;lt; 0.7 and FEV1 &amp;lt; 80% of the predicted value in a female patient.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Asthma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Interstitial Lung Disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Idiopathic Pulmonary Fibrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Silicosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Asthma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Asthma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Asthma typically presents with wheezing , reversible airflow obstruction , and diurnal variation, such as worsening symptoms in the early morning . Spirometry reveals an FEV1/FVC ratio &amp;lt; 0.7 and a decreased FEV1 indicative of obstructive lung disease.&lt;/li&gt;&lt;li&gt;➤ wheezing&lt;/li&gt;&lt;li&gt;➤ reversible airflow obstruction&lt;/li&gt;&lt;li&gt;➤ worsening symptoms in the early morning&lt;/li&gt;&lt;li&gt;➤ FEV1/FVC ratio &amp;lt; 0.7&lt;/li&gt;&lt;li&gt;➤ decreased FEV1&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 26-year-old female presents to the ER with menorrhagia. She mentions that her father and sister also suffer from bleeding disorders. Which of the following is likely?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Factor X deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Factor VIII deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Factor IX deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Von Willebrand Disease&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Von Willebrand Disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Von Willebrand Disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Von Willebrand Disease (VWD) is the most common inherited bleeding disorder, presenting with mucosal bleeding like menorrhagia, and it affects both males and females due to its autosomal dominant inheritance pattern.&lt;/li&gt;&lt;li&gt;➤ Von Willebrand Disease (VWD)&lt;/li&gt;&lt;li&gt;➤ autosomal dominant&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient having hypertension, is on thiazides and is complaining of fatigue and hypokalemia. Which of the following drug can prevent potassium loss?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Furosemide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amiloride&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acetazolamide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Indapamide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Amiloride&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Amiloride&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Amiloride , a potassium-sparing diuretic , can be used to prevent potassium loss in patients taking thiazide diuretics for hypertension, as it inhibits potassium excretion.&lt;/li&gt;&lt;li&gt;➤ Amiloride&lt;/li&gt;&lt;li&gt;➤ potassium-sparing diuretic&lt;/li&gt;&lt;li&gt;➤ potassium loss&lt;/li&gt;&lt;li&gt;➤ thiazide diuretics&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with hemolytic anemia presents with index finger pain and chest pain. The patient has Hb of 5.6 gm/dl and an increase in unconjugated bilirubin in serum. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Microangiopathic anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sickling crisis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thalassemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Autoimmune hemolytic anemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Sickling crisis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Sickling crisis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Sickle cell crisis (sickling crisis) is characterized by acute pain due to vaso-occlusive episodes affecting bones and organs, such as dactylitis and acute chest syndrome. These crises are accompanied by hemolytic anemia and elevated unconjugated bilirubin levels due to increased RBC destruction.&lt;/li&gt;&lt;li&gt;➤ Sickle cell crisis&lt;/li&gt;&lt;li&gt;➤ acute pain&lt;/li&gt;&lt;li&gt;➤ vaso-occlusive episodes&lt;/li&gt;&lt;li&gt;➤ hemolytic anemia&lt;/li&gt;&lt;li&gt;➤ unconjugated bilirubin&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A woman comes with complaints of hyperpigmentation of her palms after an adrenalectomy. She also has new onset vision deficits. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nelson syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sheehan syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Conn&#x27;s syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Addison’s disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Nelson syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Nelson syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Nelson syndrome is characterized by hyperpigmentation and visual disturbances following bilateral adrenalectomy due to the unregulated growth of an ACTH-secreting pituitary adenoma.&lt;/li&gt;&lt;li&gt;➤ Nelson syndrome&lt;/li&gt;&lt;li&gt;➤ hyperpigmentation&lt;/li&gt;&lt;li&gt;➤ visual disturbances&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient came to the emergency with severe breathlessness. CXR is taken and shown below. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pneumothorax&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Consolidation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Collapse&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pleural effusion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Collapse&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/13/picture4_U8DIyUl.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Collapse&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In lung collapse (atelectasis) , the key features include tracheal shift towards the side of the collapse and hyperinflation of the contralateral lung . These findings, along with an opaque hemithorax, help differentiate collapse from other conditions like pneumothorax and pleural effusion.&lt;/li&gt;&lt;li&gt;➤ lung collapse (atelectasis)&lt;/li&gt;&lt;li&gt;➤ tracheal shift towards the side of the collapse&lt;/li&gt;&lt;li&gt;➤ hyperinflation of the contralateral lung&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old female with a history of recurrent headaches presented for further evaluation. Laboratory tests revealed normal hemoglobin and WBC counts, with an elevated platelet count. Bone marrow evaluation showed increased megakaryocytes and a JAK2 mutation. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Essential thrombocytosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Polycythemia vera&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chronic myelogenous leukemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Primary myelofibrosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Essential thrombocytosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Essential thrombocytosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The combination of an elevated platelet count , normal hemoglobin and WBC counts , increased megakaryocytes in the bone marrow, and a JAK2 mutation is most consistent with Essential Thrombocytosis (ET) , a myeloproliferative disorder characterized by excessive platelet production.&lt;/li&gt;&lt;li&gt;➤ elevated platelet count&lt;/li&gt;&lt;li&gt;➤ normal hemoglobin and WBC counts&lt;/li&gt;&lt;li&gt;➤ increased megakaryocytes&lt;/li&gt;&lt;li&gt;➤ JAK2 mutation&lt;/li&gt;&lt;li&gt;➤ Essential Thrombocytosis (ET)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most common cause of hypercalcemia in hospitalized patients is -&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Malignancy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Primary hyperparathyroidism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vitamin D toxicity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Familial hypocalciuric hypercalcemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Malignancy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Malignancy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Malignancy is the most common cause of hypercalcemia in hospitalized patients due to mechanisms like PTHrP secretion , osteolytic metastases , or increased calcitriol production .&lt;/li&gt;&lt;li&gt;➤ Malignancy&lt;/li&gt;&lt;li&gt;➤ hypercalcemia&lt;/li&gt;&lt;li&gt;➤ PTHrP secretion&lt;/li&gt;&lt;li&gt;➤ osteolytic metastases&lt;/li&gt;&lt;li&gt;➤ increased calcitriol production&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the likely ECG change associated with Fluroquinolones?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;QT prolongation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;PR prolongation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ST elevation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Wide QRS&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. QT prolongation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) QT prolongation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Fluoroquinolones, such as levofloxacin and ciprofloxacin, are associated with QT interval prolongation , which can predispose patients to potentially serious arrhythmias like Torsades de Pointes, especially in individuals with predisposing conditions.&lt;/li&gt;&lt;li&gt;➤ QT interval prolongation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Based on the ECG given below, which of the following drugs is not used in the management of the condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Metoprolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amiodarone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adenosine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diltiazem&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Adenosine&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/13/screenshot-2024-02-13-102929.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Adenosine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Adenosine is not used in the management of atrial fibrillation , while beta-blockers, calcium channel blockers, and amiodarone are commonly used to control the rate or rhythm in AF.&lt;/li&gt;&lt;li&gt;➤ Adenosine&lt;/li&gt;&lt;li&gt;➤ atrial fibrillation&lt;/li&gt;&lt;li&gt;➤ beta-blockers, calcium channel blockers, and amiodarone&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old man is evaluated for shortness of breath on exertion and dry cough that have worsened over the course of 6 months. He has clubbing, and his vitals are stable. Pulmonary function tests (PFT) reveal: FEV1: 65% FVC: 67% FEV1/FVC: 74% TLC: 68% DLCO: 62% Which test is most likely to determine the etiology?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bronchoscopy with transbronchial lung biopsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Echocardiography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;HRCT chest&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;PET CT of whole body&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. HRCT chest&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) HRCT chest&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In a patient with progressive dyspnea , cough , and PFT findings suggestive of a restrictive lung disease , the most appropriate next step to determine the etiology is HRCT of the chest . This imaging modality is particularly useful in diagnosing interstitial lung diseases , including idiopathic pulmonary fibrosis (IPF) .&lt;/li&gt;&lt;li&gt;➤ progressive dyspnea&lt;/li&gt;&lt;li&gt;➤ cough&lt;/li&gt;&lt;li&gt;➤ restrictive lung disease&lt;/li&gt;&lt;li&gt;➤ HRCT of the chest&lt;/li&gt;&lt;li&gt;➤ interstitial lung diseases&lt;/li&gt;&lt;li&gt;➤ idiopathic pulmonary fibrosis (IPF)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Reiter’s syndrome is associated with:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;HLA B51&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HLA B27&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;HLA DR4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;HLA B8&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. HLA B27&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) HLA B27&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Reiter’s syndrome (reactive arthritis) is strongly associated with HLA-B27 , a genetic marker found in many patients with seronegative spondyloarthropathies.&lt;/li&gt;&lt;li&gt;➤ Reiter’s syndrome&lt;/li&gt;&lt;li&gt;➤ HLA-B27&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A person is admitted in hospital with history of stroke. He is unable to understand what his friend is talking but he is speaking fluently. Which part of brain is most likely to be injured in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Wernicke&#x27;s area&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Broca&#x27;s area&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Angular gyrus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Arcuate Fasciculus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Wernicke&#x27;s area&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Wernicke&#x27;s area&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is seen in MEN 2B syndrome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cafe au lait spot&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Medullary thyroid carcinoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Parathyroid adenoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Optic nerve glioma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Medullary thyroid carcinoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Medullary thyroid carcinoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Medullary thyroid carcinoma is a key feature of MEN 2B syndrome , while cafe au lait spots, parathyroid adenoma, and optic nerve glioma are associated with other genetic disorders, particularly neurofibromatosis or MEN 1/2A .&lt;/li&gt;&lt;li&gt;➤ Medullary thyroid carcinoma&lt;/li&gt;&lt;li&gt;➤ MEN 2B syndrome&lt;/li&gt;&lt;li&gt;➤ cafe au lait spots, parathyroid adenoma, and optic nerve glioma&lt;/li&gt;&lt;li&gt;➤ neurofibromatosis&lt;/li&gt;&lt;li&gt;➤ MEN 1/2A&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A physician reviewed a patient’s chest X-ray and diagnosed COPD. The patient’s room air SaO2 is 88% and paO2 is 54 mm Hg. Which of the following will improve survival?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;LAMA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pulmonary rehabilitation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Supplemental O2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inhaled Corticosteroids&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Supplemental O2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Supplemental O2&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In patients with COPD and significant hypoxemia , the intervention that has been shown to improve survival is long-term supplemental oxygen therapy .&lt;/li&gt;&lt;li&gt;➤ COPD&lt;/li&gt;&lt;li&gt;➤ hypoxemia&lt;/li&gt;&lt;li&gt;➤ improve survival&lt;/li&gt;&lt;li&gt;➤ long-term supplemental oxygen therapy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What will be the most common karyotype of a patient with primary amenorrhea?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;46XXY&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;45XX&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;45X0&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;46XY&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 45X0&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 45X0&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The most common karyotype associated with primary amenorrhea is 45X0 , which is seen in Turner syndrome .&lt;/li&gt;&lt;li&gt;➤ primary amenorrhea&lt;/li&gt;&lt;li&gt;➤ 45X0&lt;/li&gt;&lt;li&gt;➤ Turner syndrome&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 43-year-old patient with history of mitral valve replacement on anticoagulation with warfarin is about to undergo hernioplasty for inguinal hernia. What is the target INR prior to surgery?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;0.5-0.8&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;&amp;lt; 1.5&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1.5-2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2-3&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. &lt; 1.5&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) &amp;lt; 1.5&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For patients on warfarin who are undergoing elective surgery, the target INR prior to surgery should be less than 1.5 to minimize bleeding risk.&lt;/li&gt;&lt;li&gt;➤ warfarin&lt;/li&gt;&lt;li&gt;➤ less than 1.5&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient is brought to the OPD by his wife who reports that he has difficulty expressing emotions. On examination, resting tremors and rigidity are present. Which part of the brain among the following options is primarily affected in this disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Basal Ganglia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Substantia Nigra&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hippocampus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cerebellum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Substantia Nigra&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Substantia Nigra&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In Parkinson&#x27;s disease , the primary site of pathology is the substantia nigra , where the loss of dopaminergic neurons leads to the characteristic motor symptoms such as resting tremors , rigidity , and bradykinesia .&lt;/li&gt;&lt;li&gt;➤ Parkinson&#x27;s disease&lt;/li&gt;&lt;li&gt;➤ substantia nigra&lt;/li&gt;&lt;li&gt;➤ resting tremors&lt;/li&gt;&lt;li&gt;➤ rigidity&lt;/li&gt;&lt;li&gt;➤ bradykinesia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented with fatigue, pallor. Investigations show Hb = 5.8 gm/dl, low MCV, low ferritin, high TIBC, and high RDW. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Iron Deficiency Anemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Megaloblastic Anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anemia of Chronic Disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sideroblastic Anemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Iron Deficiency Anemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Iron Deficiency Anemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Iron deficiency anemia is characterized by low hemoglobin , low MCV , low ferritin , high TIBC , and high RDW , which together point towards iron deficiency as the cause of the anemia.&lt;/li&gt;&lt;li&gt;➤ Iron deficiency anemia&lt;/li&gt;&lt;li&gt;➤ low hemoglobin&lt;/li&gt;&lt;li&gt;➤ low MCV&lt;/li&gt;&lt;li&gt;➤ low ferritin&lt;/li&gt;&lt;li&gt;➤ high TIBC&lt;/li&gt;&lt;li&gt;➤ high RDW&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A chronic alcoholic presented with pruritic eczematous rash on the neck and dorsum of the hands. What is the likely nutritional deficiency?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vitamin B3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vitamin B1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vitamin D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vitamin C&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Vitamin B3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Vitamin B3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A pruritic, photosensitive rash in a chronic alcoholic is most suggestive of pellagra , which results from Vitamin B3 (Niacin) deficiency. Alcoholism is a known risk factor for this deficiency.&lt;/li&gt;&lt;li&gt;➤ pellagra&lt;/li&gt;&lt;li&gt;➤ Vitamin B3 (Niacin)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with sensory loss and weakness of limbs for 3 months. He also has angular stomatitis. On examination, there is loss of proprioception and vibration sensations, UMN-type weakness of the lower limbs, and absent ankle reflexes. What is the probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amyotrophic Lateral Sclerosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Multiple Sclerosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intramedullary tumour&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Subacute combined degeneration of the cord&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Subacute combined degeneration of the cord&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Subacute combined degeneration of the cord&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Subacute combined degeneration of the cord due to vitamin B12 deficiency is characterized by loss of proprioception , vibration sensation , UMN-type weakness , and absent reflexes , along with other signs of nutritional deficiency like angular stomatitis .&lt;/li&gt;&lt;li&gt;➤ Subacute combined degeneration of the cord&lt;/li&gt;&lt;li&gt;➤ vitamin B12 deficiency&lt;/li&gt;&lt;li&gt;➤ loss of proprioception&lt;/li&gt;&lt;li&gt;➤ vibration sensation&lt;/li&gt;&lt;li&gt;➤ UMN-type weakness&lt;/li&gt;&lt;li&gt;➤ absent reflexes&lt;/li&gt;&lt;li&gt;➤ angular stomatitis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient was given 0.5% bupivacaine for a supraclavicular brachial plexus block and suddenly developed hypotension and arrhythmias. Which of the following is the 1st line of management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IV Epinephrine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;20% IV Intralipid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IV Soda Bicarbonate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IV Dobutamine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 20% IV Intralipid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 20% IV Intralipid&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In cases of bupivacaine toxicity resulting in cardiovascular complications like hypotension and arrhythmias, 20% IV Intralipid is the first-line therapy. It acts by sequestering the local anesthetic, thereby reducing its toxicity to the heart and other organs.&lt;/li&gt;&lt;li&gt;➤ bupivacaine toxicity&lt;/li&gt;&lt;li&gt;➤ 20% IV Intralipid&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with suspected tuberculosis underwent CBNAAT testing and is started on HRZE. CBNAAT is helpful for which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mycobacterium tuberculosis (MTB)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MTB + Rifampicin resistance&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;MTB + Isoniazid resistance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;MTB + Ethambutol and Rifampicin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. MTB + Rifampicin resistance&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) MTB + Rifampicin resistance&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ CBNAAT is a valuable tool for detecting Mycobacterium tuberculosis and rifampicin resistance , but it does not provide information on resistance to other drugs like isoniazid or ethambutol. For broader drug resistance testing, other methods such as line probe assays are required.&lt;/li&gt;&lt;li&gt;➤ CBNAAT&lt;/li&gt;&lt;li&gt;➤ Mycobacterium tuberculosis&lt;/li&gt;&lt;li&gt;➤ rifampicin resistance&lt;/li&gt;&lt;li&gt;➤ line probe assays&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pregnant female who is a known case of bronchial asthma presented to hospital with blood pressure of 210/110 mm Hg. Which of the following is the preferred drug for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nifedipine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oral Labetalol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IV Labetalol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ramipril&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Nifedipine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Nifedipine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In pregnant women with hypertension and a history of bronchial asthma , Nifedipine is the preferred treatment as it effectively lowers blood pressure without causing bronchospasm, while beta-blockers like labetalol and ACE inhibitors like ramipril are contraindicated.&lt;/li&gt;&lt;li&gt;➤ bronchial asthma&lt;/li&gt;&lt;li&gt;➤ Nifedipine&lt;/li&gt;&lt;li&gt;➤ beta-blockers&lt;/li&gt;&lt;li&gt;➤ labetalol&lt;/li&gt;&lt;li&gt;➤ ACE inhibitors&lt;/li&gt;&lt;li&gt;➤ ramipril&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In primary accidental hypothermia, what is the usual rate of rewarming with passive external rewarming?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;0.5-1°C per hour&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;0.5-1°C per 2 hours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;0.5-2°C per hour&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;0.5-2°C per 4 hours&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 0.5-2°C per hour&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 0.5-2°C per hour&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The usual rate of rewarming with passive external rewarming in primary accidental hypothermia is 0.5-2°C per hour , allowing the body to generate its own heat and recover gradually.&lt;/li&gt;&lt;li&gt;➤ passive external rewarming&lt;/li&gt;&lt;li&gt;➤ primary accidental hypothermia&lt;/li&gt;&lt;li&gt;➤ 0.5-2°C per hour&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following when consumed with oral iron reduces its absorption?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lemon juice&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amla juice&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tea&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sprouts&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Tea&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Tea&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Tea consumption along with oral iron can reduce its absorption due to the presence of tannins, whereas foods rich in vitamin C, such as lemon or amla juice, enhance iron absorption.&lt;/li&gt;&lt;li&gt;➤ Tea&lt;/li&gt;&lt;li&gt;➤ reduce its absorption&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Patient after road traffic accident was brought to the emergency. His pulse rate was 50 beats per minute, Blood pressure was 80/ 60 mm of Hg. On evaluation his ECG was normal, eFAST was negative and chest X-Ray was normal. This status of patient could be best classified under which type of shock?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hemorrhagic shock&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cardiogenic shock&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neurogenic shock&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anaphylactic shock&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Neurogenic shock&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Neurogenic shock&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Neurogenic shock is characterized by bradycardia and hypotension in the absence of blood loss or cardiac issues, often following trauma, particularly spinal injury.&lt;/li&gt;&lt;li&gt;➤ Neurogenic shock&lt;/li&gt;&lt;li&gt;➤ bradycardia&lt;/li&gt;&lt;li&gt;➤ hypotension&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;CT scan given in the image is suggestive of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Extradural hematoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Subdural hematoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Subarachnoid haemorrhage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intraparenchymal hemorrhage&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Subdural hematoma&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/13/picture5_0OorTav.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Subdural hematoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A crescent-shaped hyperdense lesion on a CT scan is characteristic of a subdural hematoma , typically resulting from venous bleeding following trauma.&lt;/li&gt;&lt;li&gt;➤ crescent-shaped hyperdense lesion&lt;/li&gt;&lt;li&gt;➤ subdural hematoma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the lesion in the chest X-ray:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Septic emboli&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cannon ball metastases&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tuberculosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lung abscess&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cannon ball metastases&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/13/picture6_2cDz386.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Cannon ball metastases&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Cannon ball metastases are large, round nodules seen in both lung fields on a chest X-ray and are associated with metastatic cancer, most commonly from renal cell carcinoma and other malignancies.&lt;/li&gt;&lt;li&gt;➤ Cannon ball metastases&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Plasmodium species that commonly cause Membranous nephropathy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vivax&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Falciparum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Malariae&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ovale&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Malariae&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Malariae&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Plasmodium malariae is the species most commonly linked to membranous nephropathy in malaria-endemic regions, causing immune complex-mediated kidney damage leading to nephrotic syndrome.&lt;/li&gt;&lt;li&gt;➤ Plasmodium malariae&lt;/li&gt;&lt;li&gt;➤ membranous nephropathy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-month-old pregnant female presented with vivax malaria. What is
