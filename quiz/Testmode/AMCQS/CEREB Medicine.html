        // Quiz state

        // Load saved progress

        // Start quiz

        function showResults(index) {

                    else wrong++;

                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;

                // Create scrollable container for explanation content
                resultsContent.innerHTML = `

                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}

                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot;

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;

                    debugLog(&quot;No video URL provided&quot;);

                    hls.loadSource(videoUrl);

                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        function loadAudio(button, audioUrl, containerId) {

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);

s in ST-segment depression. Posterior wall ischemia can manifest as ST-segment depression in the anterior leads (V1-V3). It&#x27;s important to recognize the ECG changes associated with myocardial ischemia to facilitate prompt diagnosis and treatment.&lt;/li&gt;&lt;li&gt;➤ ST-segment elevation is a hallmark of acute transmural myocardial ischemia.&lt;/li&gt;&lt;li&gt;➤ Subendocardial ischemia typically results in ST-segment depression.&lt;/li&gt;&lt;li&gt;➤ Posterior wall ischemia can manifest as ST-segment depression in the anterior leads (V1-V3).&lt;/li&gt;&lt;li&gt;➤ It&#x27;s important to recognize the ECG changes associated with myocardial ischemia to facilitate prompt diagnosis and treatment.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are seeing a 53-year-old man complaining of occasional, pressure like chest discomfort. The discomfort seems to worsen when he exerts himself, and he has to stop when climbing stairs to allow it to dissipate. You suspect coronary artery disease, and he is not amenable to any invasive testing such as coronary angiography. Which non-invasive test given here has the highest sensitivity currently for detecting stenosis in major coronary arteries?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cardiac magnetic resonance perfusion scan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Coronary CT angiography&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dobutamine echocardiography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Single-photon emission computed tomography myocardial perfusion imaging&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Coronary CT angiography&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/17/screenshot-2024-09-17-094123.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Coronary CT angiography&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ When a patient is not amenable to invasive coronary angiography, CCTA is the non-invasive test with the highest sensitivity for detecting significant coronary artery stenosis.&lt;/li&gt;&lt;li&gt;➤ CCTA can help guide further management decisions, such as the need for revascularization or medical therapy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the most common mechanism of cardiac arrhythmia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Decreased cellular coupling&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Enhanced automaticity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Early after depolarizations&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Reentry&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Reentry&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Reentry is the most frequent mechanism underlying cardiac arrhythmias. Understanding the different mechanisms of arrhythmias is crucial for their diagnosis and treatment.&lt;/li&gt;&lt;li&gt;➤ Reentry is the most frequent mechanism underlying cardiac arrhythmias.&lt;/li&gt;&lt;li&gt;➤ Understanding the different mechanisms of arrhythmias is crucial for their diagnosis and treatment.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old woman with systemic lupus erythematosus (SLE) complicated by nephropathy, hemolytic anemia, and pleuritis. Her disease is well controlled on therapy. She recently discovered that she is pregnant and presents today for prenatal counselling. She specifically is concerned about the effect her disease may have on the infant. You tell her that the most common cardiac complication in children born to mothers with SLE is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Libman-Sacks endocarditis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dilated cardiomyopathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Atrioventricular block&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Coronary artery disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Atrioventricular block&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Atrioventricular block&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For mothers with SLE, particularly those with anti-Ro (SSA) antibodies, the most concerning cardiac complication for their infants is the risk of atrioventricular block, making it crucial for healthcare providers to monitor for this condition during prenatal consultations and after birth.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are seeing a retired electrician in your clinic, Mr. Surish. He is a 72-year-old with no past medical history other than well-treated hypertension and presents today with complaints of occasional palpitations. You obtain a 12-lead electrocardiogram, which serendipitously occurs during one of his events. You note a rapid heart rate of 160 beats/min, a narrow QRS complex, and P waves with an abnormal axis occurring before every QRS. You astutely diagnose an atrial tachycardia. Which of the following is true about atrial tachycardia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atrial tachycardia can occur in the absence of structural heart disease.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Atrial tachycardia is the most common etiology of supraventricular tachycardia.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Atrial tachycardia occurs most often in people younger than age 50.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fibrosis in atrial tissue is preventative against atrial tachycardia by preventing reentrant circuits.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Atrial tachycardia can occur in the absence of structural heart disease.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Atrial tachycardia can occur in the absence of structural heart disease.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Atrial tachycardia can occur without structural heart disease, and it is important to assess any individual presenting with palpitations for potential causes that may not involve underlying heart pathology.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The clinical consequences of atrial fibrillation are attributable to which of the following pathophysiologic mechanisms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Loss of atrial contraction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Predisposition to thrombus formation in the left atrial appendage with potential embolization&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rapid ventricular rate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) All of the above&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The clinical consequences of atrial fibrillation are multifactorial and include decreased cardiac output due to loss of atrial contraction, increased risk of thromboembolic events, and symptoms related to rapid ventricular rate.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are caring for Ms. Sarma, a 22-year-old woman with rheumatic mitral stenosis. She presents to your office with worsening dyspnea and you note that she is in atrial fibrillation. She is unclear when exactly her symptoms started. You calculate her CHA2DS2-VASc score as only 1. Which of the following represents the appropriate approach to stroke prevention?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Arrange for immediate cardioversion to sinus rhythm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Initiate amiodarone orally and 1 week later arrange electrical cardioversion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Initiate apixaban 5 mg twice daily&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Initiate warfarin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Initiate warfarin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.  D) Initiate warfarin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In patients with atrial fibrillation and mitral stenosis, oral anticoagulation is recommended for stroke prevention, even if their CHA2DS2-VASc score is low. Warfarin is a traditional and effective option, but DOACs may also be considered after careful evaluation. The choice between warfarin and DOACs should be individualized based on the patient&#x27;s specific risk factors, bleeding risk, and preferences. Shared decision-making is crucial.&lt;/li&gt;&lt;li&gt;➤ In patients with atrial fibrillation and mitral stenosis, oral anticoagulation is recommended for stroke prevention, even if their CHA2DS2-VASc score is low.&lt;/li&gt;&lt;li&gt;➤ Warfarin is a traditional and effective option, but DOACs may also be considered after careful evaluation.&lt;/li&gt;&lt;li&gt;➤ The choice between warfarin and DOACs should be individualized based on the patient&#x27;s specific risk factors, bleeding risk, and preferences. Shared decision-making is crucial.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old man with a history of myocardial infarction and congestive heart failure is comfortable at rest. However, when walking to his car, he develops dyspnea, fatigue, and sometimes palpitations. He must rest for several minutes before these symptoms resolve. Which of the following is his New York Heart Association classification?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Class I&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Class II&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Class III&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Class IV&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Class III&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Class III&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ This patient&#x27;s symptoms with less than ordinary activity (walking to the car) but relief at rest align with NYHA Class III , indicating marked limitation of activity but comfort at rest.&lt;/li&gt;&lt;li&gt;➤ NYHA Class III&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;From a pathophysiologic perspective, all of the following are upregulated in heart failure with reduced ejection fraction EXCEPT:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Angiotensin II&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B-type natriuretic peptide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Calcium uptake into the sarcoplasmic reticulum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Norepinephrine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Calcium uptake into the sarcoplasmic reticulum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Calcium uptake into the sarcoplasmic reticulum&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In heart failure with reduced ejection fraction, compensatory mechanisms like the RAAS and sympathetic nervous system are upregulated, but calcium handling in the sarcoplasmic reticulum is impaired, leading to reduced myocardial function. Thus, calcium uptake into the sarcoplasmic reticulum is not upregulated in HFrEF.&lt;/li&gt;&lt;li&gt;➤ calcium uptake into the sarcoplasmic reticulum&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are seeing Mr. Ataley who is a 54-year-old man with dyspnea. After careful physical examination, you suspect cor pulmonale and pulmonary hypertension. Which of the following tests is required to definitively confirm the diagnosis of pulmonary hypertension and rule out left heart disease as causal?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;B-type natriuretic peptide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Electrocardiogram&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Right heart catheterization&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Transthoracic echocardiogram&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Right heart catheterization&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Right heart catheterization&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Right heart catheterization is essential for definitively diagnosing pulmonary hypertension and distinguishing it from left heart disease, making it the most appropriate test for confirming the diagnosis.&lt;/li&gt;&lt;li&gt;➤ definitively diagnosing pulmonary hypertension&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 84-year-old woman with well controlled diabetes and a history of multiple myeloma who presents with acute headache and undergoes CT scan with IV contrast, which shows no acute intracranial abnormalities. While her admission creatinine was 2.1, on post-admission day 2 it is 2.6 and rises to 3.6 on the next day. She is not dehydrated, she has not received any other nephrotoxic agents, and a diagnosis of contrast-induced nephropathy is made. All of the following are risk factors for contrast-induced nephropathy EXCEPT:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Age &amp;gt;80 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diabetes mellitus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Low-contrast dose&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Paraproteinemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Low-contrast dose&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.  C) Low-contrast dose&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ CIN is a serious complication of contrast administration. Recognizing the risk factors for CIN allows for appropriate preventive measures, such as adequate hydration and minimizing contrast dose when possible. Paraproteinemia, associated with conditions like multiple myeloma, is a risk factor for CIN.&lt;/li&gt;&lt;li&gt;➤ CIN is a serious complication of contrast administration.&lt;/li&gt;&lt;li&gt;➤ Recognizing the risk factors for CIN allows for appropriate preventive measures, such as adequate hydration and minimizing contrast dose when possible.&lt;/li&gt;&lt;li&gt;➤ Paraproteinemia, associated with conditions like multiple myeloma, is a risk factor for CIN.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are seeing a young man with seizures. As you work to classify the type and etiology of seizure, you know all of the following statements are true, EXCEPT:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Focal seizures originate within networks limited to one brain region.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Generalized seizures arise within and rapidly engage networks distributed across both cerebral hemispheres.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Focal seizures are not usually associated with structural abnormalities of the brain.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Focal seizures can evolve into generalized seizures.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Focal seizures are not usually associated with structural abnormalities of the brain.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Focal seizures are not usually associated with structural abnormalities of the brain.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Focal seizures are commonly associated with structural abnormalities in the brain. Understanding the different types of seizures and their underlying mechanisms is crucial for proper diagnosis and management.&lt;/li&gt;&lt;li&gt;➤ Focal seizures are commonly associated with structural abnormalities in the brain.&lt;/li&gt;&lt;li&gt;➤ Understanding the different types of seizures and their underlying mechanisms is crucial for proper diagnosis and management.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old male with a history of diabetes and hypertension presents with sudden onset right-sided weakness and facial droop. Which of the following is LEAST likely to be a contributing risk factor for his current presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diabetes mellitus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;High-density lipoprotein cholesterol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Low-density lipoprotein cholesterol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypertension&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. High-density lipoprotein cholesterol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) High-density lipoprotein cholesterol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ High-density lipoprotein cholesterol is a protective factor against stroke, while diabetes, hypertension, and high LDL cholesterol are significant risk factors. Recognizing and managing these risk factors is crucial in preventing stroke.&lt;/li&gt;&lt;li&gt;➤ High-density lipoprotein cholesterol is a protective factor against stroke, while diabetes, hypertension, and high LDL cholesterol are significant risk factors.&lt;/li&gt;&lt;li&gt;➤ Recognizing and managing these risk factors is crucial in preventing stroke.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are called emergently by a nurse into an emergency department room where Mr. Freeman is a 75-yearold patient who had presented with a headache. He has just returned from head CT where an intracranial hemorrhage was found. On return from CT, he is obtunded and gurgling with arterial oxygenation saturation of 90%. He has minimal response to painful stimuli. Blood pressure is 150/90. What is the next best action?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bedside craniotomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IV hypertonic saline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intubation and mechanical ventilation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Labetalol IV for blood pressure control&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Intubation and mechanical ventilation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Intubation and mechanical ventilation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In patients with impaired consciousness and signs of poor oxygenation, securing the airway with intubation and mechanical ventilation is the immediate priority, especially in the setting of an intracranial hemorrhage where neurologic deterioration can lead to airway compromise and aspiration.Top of Form&lt;/li&gt;&lt;li&gt;➤ intubation and mechanical ventilation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;While most cases of vascular dementia are sporadic and largely due to environmental/acquired risk factors, some are genetic. The most prevalent is cerebral autosomal dominant arteriopathy with subcortical infarcts and leukoencephalopathy. This disorder is due to a mutation in which of the following genes?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CFTR&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dystrophin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;NOTCH3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Titin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. NOTCH3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) NOTCH3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ CADASIL is the most common genetic cause of vascular dementia and is due to mutations in the NOTCH3 gene . This condition results in recurrent strokes, cognitive impairment, and other neurological symptoms due to small vessel disease in the brain.&lt;/li&gt;&lt;li&gt;➤ CADASIL&lt;/li&gt;&lt;li&gt;➤ NOTCH3 gene&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are seeing a 70 years old male, in the clinic today. He presents with rest tremor, occasional rigidity, generalized bradykinesia, and gait dysfunction with frequent falls. You would expect degeneration of which neuron subtype within the brain?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dopaminergic neurons in the substantia nigra&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;GABAergic neurons in the putamen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Serotonergic neurons in the cortex&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Serotonergic neurons in the substantia nigra&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Dopaminergic neurons in the substantia nigra&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Dopaminergic neurons in the substantia nigra&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Parkinson&#x27;s disease is characterized by the degeneration of dopaminergic neurons in the substantia nigra , leading to the hallmark motor symptoms of the disease, such as tremor, rigidity, bradykinesia, and postural instability.&lt;/li&gt;&lt;li&gt;➤ dopaminergic neurons&lt;/li&gt;&lt;li&gt;➤ substantia nigra&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;24-year-old with unilateral facial weakness, you diagnose a simple Bell’s palsy without any other neurologic deficits. Laboratory studies including an erythrocyte sedimentation rate, Lyme titer, and angiotensin-converting enzyme level are normal. Chest x-ray is normal. Which of the following is the next most reasonable therapeutic step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IV Ig infusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Focused muscle electrical stimulation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;L-dopa therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prednisone 60 mg daily for 5 days and then tapered over 5 days&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Prednisone 60 mg daily for 5 days and then tapered over 5 days&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Prednisone 60 mg daily for 5 days and then tapered over 5 days&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For acute Bell&#x27;s palsy , oral corticosteroids (prednisone) initiated early are the most effective treatment to reduce nerve inflammation and improve recovery. Other interventions like IVIg or electrical stimulation are not appropriate for this condition.&lt;/li&gt;&lt;li&gt;➤ acute Bell&#x27;s palsy&lt;/li&gt;&lt;li&gt;➤ oral corticosteroids (prednisone)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 71-year-old man, for changes in mental status and cognition. His wife reports that he has slowly been worsening over the last year or two. He has frequent visual hallucinations, sleeps heavily during the daytime but not well at night, and has delusions of persecution. He was noted to have some parkinsonian features previously and was started on L-dopa, but quickly developed a hallucinatory delirium requiring cessation of L-dopa. He does not have orthostatic hypotension or syncope. Which of the following diseases best fits his dementia syndrome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alzheimer’s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Delirium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dementia with Lewy bodies&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Multiple systems atrophy with parkinsonism&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Dementia with Lewy bodies&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Dementia with Lewy bodies&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Dementia with Lewy bodies is a common cause of dementia, often presenting with visual hallucinations, fluctuating cognition, and parkinsonism. Patients with DLB are highly sensitive to antipsychotic medications and dopamine agonists, which can worsen their symptoms. Recognizing the clinical features of DLB is crucial for accurate diagnosis and appropriate management, avoiding medications that can exacerbate their condition.&lt;/li&gt;&lt;li&gt;➤ Dementia with Lewy bodies is a common cause of dementia, often presenting with visual hallucinations, fluctuating cognition, and parkinsonism.&lt;/li&gt;&lt;li&gt;➤ Patients with DLB are highly sensitive to antipsychotic medications and dopamine agonists, which can worsen their symptoms.&lt;/li&gt;&lt;li&gt;➤ Recognizing the clinical features of DLB is crucial for accurate diagnosis and appropriate management, avoiding medications that can exacerbate their condition.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old woman presents to the emergency department with a sudden, severe headache described as the \&quot;worst headache of her life.\&quot; She also reports nausea, neck stiffness, and photophobia. A non-contrast CT scan of the head reveals hyperdensity in the basal cisterns and along the sulci. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Migraine with aura&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Subarachnoid haemorrhage&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tension headache&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ischemic stroke&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Subarachnoid haemorrhage&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/17/screenshot-2024-09-17-100222.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Subarachnoid hemorrhage&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A sudden, severe headache (\&quot;worst headache of life\&quot;) with CT evidence of hyperdensity in the basal cisterns is most indicative of a subarachnoid hemorrhage , often caused by a ruptured aneurysm.&lt;/li&gt;&lt;li&gt;➤ sudden, severe headache&lt;/li&gt;&lt;li&gt;➤ CT evidence of hyperdensity&lt;/li&gt;&lt;li&gt;➤ subarachnoid hemorrhage&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old woman presents with recurrent episodes of optic neuritis and longitudinally extensive transverse myelitis. Her symptoms include vision loss in one eye and weakness in her legs. Laboratory testing reveals a positive autoantibody. Which of the following is the most likely target of the autoantibody found in 70% of patients with this clinical diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aquaporin-4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cyclic citrullinated peptides&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Double-stranded DNA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Myeloperoxidase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Aquaporin-4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Aquaporin-4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In neuromyelitis optica (NMO) , the autoantibodies commonly target aquaporin-4 , leading to recurrent episodes of optic neuritis and transverse myelitis. Detecting these antibodies helps confirm the diagnosis.&lt;/li&gt;&lt;li&gt;➤ neuromyelitis optica (NMO)&lt;/li&gt;&lt;li&gt;➤ aquaporin-4&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34-year-old woman is seen for complaints of weakness for the last month. She notes this to be particularly worse in the late afternoon and evening. Initially, she attributed the weakness to stress from her job, but she feels that the weakness is worsening despite taking several days off work. She also is now noticing some occasional double vision, and her husband has noticed that her voice sounds weak. The patient denies pain. On physical examination, you note the appearance of mild ptosis and a nasal, breathy tone to her voice. Which of the following tests would be most sensitive and specific for making a diagnosis in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acetylcholine receptor antibodies&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Edrophonium test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Muscle-specific kinase antibodies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Repetitive nerve stimulation test&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Acetylcholine receptor antibodies&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Acetylcholine receptor antibodies&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In patients with suspected myasthenia gravis , testing for acetylcholine receptor antibodies is the most sensitive and specific method to confirm the diagnosis.&lt;/li&gt;&lt;li&gt;➤ myasthenia gravis&lt;/li&gt;&lt;li&gt;➤ acetylcholine receptor antibodies&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Mr. Rollins is brought to the emergency department on Saturday night. His wife reports that he came home from a late business meeting with altered mental status and ataxia. He was completely normal this afternoon when she visited him at work. On examination, you note that he is moderately somnolent but awakens with voice. He has a bilateral ataxia, which is symmetric. He denies vertigo. Which of the following tests is most likely to discover the etiology of his neurologic abnormalities?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Blood ethanol level&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Brain MRI focusing on fine cuts through the cerebellum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dix-Hallpike test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lumbar puncture with polymerase chain reaction for varicella zoster&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Blood ethanol level&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Blood ethanol level&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For patients presenting with acute altered mental status and ataxia, alcohol intoxication is a common and easily reversible cause. A blood ethanol level is a simple and effective diagnostic test in this clinical scenario.&lt;/li&gt;&lt;li&gt;➤ alcohol intoxication&lt;/li&gt;&lt;li&gt;➤ blood ethanol level&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 54-year-old man presents complaining of weakness. He has a difficult time pinpointing an onset. He believes he first noticed weakness in his right foot and leg about 6 months ago. He reports that he frequently trips over his toes and drags his foot. He also gets frequent cramps when he stretches in bed in the mornings. The weakness is progressing to involve both legs now. On examination, you note tongue fasciculations. Deep tendon reflexes are 3+ at the knees and ankles. Strength is 4– at the extensors and flexors of the right foot and 4+ at the left foot. Hand grip strength is also 4+. Which of the following is the suspected pathologic lesion(s)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Demyelinating plaques&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Loss of anterior horn cells in the spinal cord and degeneration of CST&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Loss of large pyramidal cells in the precentral gyrus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lymphocytic infiltrate of spinal roots and nerves&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Loss of anterior horn cells in the spinal cord and degeneration of CST&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Loss of anterior horn cells in the spinal cord and degeneration of CST&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ ALS involves degeneration of both upper motor neurons (corticospinal tracts) and lower motor neurons (anterior horn cells), leading to a combination of muscle weakness, hyperreflexia, fasciculations, and atrophy, as seen in this patient.&lt;/li&gt;&lt;li&gt;➤ ALS&lt;/li&gt;&lt;li&gt;➤ upper motor neurons&lt;/li&gt;&lt;li&gt;➤ lower motor neurons&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You have developed a new screening test for disease X. When you compare your test to the gold standard test, you find that you are correctly able to identify 8 of 10 people who have the disease. You next test a population of 50 people without the disease and you identify 3 positive results on your test. Which of the following is true regarding your test?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The sensitivity is 20%.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The sensitivity is 94%.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The specificity is 6%.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The specificity is 94%&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. The specificity is 94%&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) The specificity is 94%.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Sensitivity: True positive rate Specificity: True negative rate&lt;/li&gt;&lt;li&gt;➤ Sensitivity: True positive rate&lt;/li&gt;&lt;li&gt;➤ Sensitivity:&lt;/li&gt;&lt;li&gt;➤ Specificity: True negative rate&lt;/li&gt;&lt;li&gt;➤ Specificity:&lt;/li&gt;&lt;li&gt;➤ In this case, the new test has a high specificity (94%), meaning it&#x27;s good at correctly identifying people who don&#x27;t have the disease. It has a moderate sensitivity (80%), indicating it might miss some people who actually have the disease.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 21-year-old man is treated with induction chemotherapy for acute lymphoblastic leukemia. His initial white blood cell count prior to treatment was 156,000/μL. All of the following are expected complications during his treatment EXCEPT:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute kidney injury&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypercalcemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyperkalemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hyperphosphatemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hypercalcemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Hypercalcemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Tumor lysis syndrome is a potentially life-threatening complication of chemotherapy in patients with high tumor burden. It&#x27;s essential to monitor for and manage electrolyte abnormalities and acute kidney injury that may occur due to TLS.&lt;/li&gt;&lt;li&gt;➤ Tumor lysis syndrome is a potentially life-threatening complication of chemotherapy in patients with high tumor burden.&lt;/li&gt;&lt;li&gt;➤ It&#x27;s essential to monitor for and manage electrolyte abnormalities and acute kidney injury that may occur due to TLS.&lt;/li&gt;&lt;li&gt;➤ Hypercalcemia is not a typical complication in this setting.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;As an oncologist, you are considering treatment options for your patients with lung cancer, including small-molecule therapy targeting the epidermal growth factor receptor (EGFR). Which of the following patients is most likely to have an EGFR mutation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A 23-year-old man with a hamartoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A 33-year-old woman with a carcinoid tumor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A 45-year-old woman who has never smoked with an adenocarcinoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A 56-year-old man with a 100 pack-year history of tobacco use with small-cell lung carcinoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. A 45-year-old woman who has never smoked with an adenocarcinoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) A 45-year-old woman who has never smoked with an adenocarcinoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ EGFR mutations are important biomarkers in lung cancer, particularly in non-small cell lung cancer (NSCLC). They are more commonly found in never-smokers or light smokers, women, and individuals of Asian ethnicity. Targeted therapies against EGFR mutations have revolutionized the treatment of NSCLC in patients with these mutations.&lt;/li&gt;&lt;li&gt;➤ EGFR mutations are important biomarkers in lung cancer, particularly in non-small cell lung cancer (NSCLC).&lt;/li&gt;&lt;li&gt;➤ They are more commonly found in never-smokers or light smokers, women, and individuals of Asian ethnicity.&lt;/li&gt;&lt;li&gt;➤ Targeted therapies against EGFR mutations have revolutionized the treatment of NSCLC in patients with these mutations.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 18-year-old boy comes into the hospital with severe pain in his bilateral hips, arms, and diffuse body aches. He has had similar episodes but has not required hospitalization. He is not on any medications. He plays soccer part of the year but has not been playing recently and has not had any trauma. On initial labs, his comprehensive metabolic panel is normal except for a total bilirubin of 1.5 mg/dL. Complete blood count is notable for microcytic anemia. His peripheral smear is shown below. Given the likely diagnosis, which explanation fits with this?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A somatic mutation that causes deranged messenger RNA splicing of the globin gene.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Elevated carbon monoxide levels.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mutation in the β- globin gene that changes the sixth amino acid from glutamic acid to valine.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;One of the four α- globin loci is deleted&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Mutation in the β- globin gene that changes the sixth amino acid from glutamic acid to valine.&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/17/screenshot-2024-09-17-101346.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Mutation in the β-globin gene that changes the sixth amino acid from glutamic acid to valine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The presence of microcytic anemia, recurrent pain crises, and hemolysis in an adolescent with a likely hemoglobinopathy points to sickle cell disease , which is caused by a mutation in the β-globin gene leading to the production of abnormal hemoglobin S.&lt;/li&gt;&lt;li&gt;➤ microcytic anemia, recurrent pain crises, and hemolysis&lt;/li&gt;&lt;li&gt;➤ sickle cell disease&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman is referred to your clinic for evaluation of anemia that was found on a life insurance screening examination. She reports being healthy, takes no medications other than a multivitamin with iron, and only admits some recent fatigue on exertion in the past 6–9 months. She menstruates regularly with 3- to 4-day menses that have not changed in years. She eats a normal omnivorous diet, smokes one pack of cigarettes per day, and does not use illicit drugs. The results of her complete blood count reveal a white blood cell count of 4.0/μL, platelet count of 235,000/μL, and hemoglobin of 8 g/dL with a mean corpuscular volume of 105.Peripheral smear is shown below. She has normal renal and liver function. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute myeloblastic anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hereditary spherocytosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Iron-deficiency anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pernicious anemia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pernicious anemia&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/17/screenshot-2024-09-17-101457.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Pernicious anemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The elevated MCV and clinical presentation are most consistent with pernicious anemia , a common cause of B12 deficiency , which leads to megaloblastic anemia despite normal dietary intake due to impaired absorption of B12.&lt;/li&gt;&lt;li&gt;➤ pernicious anemia&lt;/li&gt;&lt;li&gt;➤ B12 deficiency&lt;/li&gt;&lt;li&gt;➤ megaloblastic anemia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old woman comes to the clinic with fatigue, intermittent fevers, and night sweats for the past 2 weeks. She denies any recent travel or sick contacts. Her physical examination reveals pale conjunctiva but is otherwise normal. Her vital signs are notable only for a temperature of 38.0°C (100.4°F). The metabolic panel is normal, but her complete blood count reveals a white blood cell count of 900/μL, hemoglobin of 8.0g/dL, and a platelet count of 98,000/ μL. Which of the following is the least likely cause of her current symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acquired aplastic anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Myelodysplastic syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Myelofibrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Parvovirus infection&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Parvovirus infection&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Parvovirus infection&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In this case of pancytopenia with fatigue, fever, and night sweats, parvovirus infection is the least likely cause, as it typically causes isolated anemia rather than pancytopenia. Bone marrow disorders like aplastic anemia , myelodysplastic syndrome , and myelofibrosis are more likely.&lt;/li&gt;&lt;li&gt;➤ parvovirus infection&lt;/li&gt;&lt;li&gt;➤ aplastic anemia&lt;/li&gt;&lt;li&gt;➤ myelodysplastic syndrome&lt;/li&gt;&lt;li&gt;➤ myelofibrosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 73-year-old-man comes in for follow-up after a recent hospitalization for a car accident in which he was rear-ended. He suffered no injuries and was released from the emergency room after a full examination and monitoring. On labs done in the emergency room, he was noted to have an elevated white blood cell count to 95 × 109/L, predominantly lymphocytes. You do a peripheral smear is shown below. Which of the following is the best next step of action?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Admission to the hospital for high-dose induction chemotherapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bone marrow biopsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Flow cytometry&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Observation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Flow cytometry&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/17/whatsapp-image-2024-09-17-at-41635-pm.jpeg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Flow cytometry&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In a patient with an elevated white blood cell count and predominantly lymphocytes, especially in an elderly patient, chronic lymphocytic leukemia (CLL) should be suspected. Flow cytometry is the most appropriate next step to confirm the diagnosis before determining the need for treatment or observation.&lt;/li&gt;&lt;li&gt;➤ chronic lymphocytic leukemia (CLL)&lt;/li&gt;&lt;li&gt;➤ Flow cytometry&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 78-year-old female is evaluated by her primary care physician for worsening dyspnea on exertion. She has a history of rheumatoid arthritis (RA) treated with anti-tumor necrosis factor alpha therapy, which has controlled her joint manifestations. Which of the following additional findings suggest that her dyspnea may be related to RA-associated interstitial lung disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A total lung capacity of 55% predicted with a diffusing capacity for carbon dioxide (DLCO) of 50% predicted&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A total lung capacity of 55% predicted and a DLCO of 90% predicted&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A total lung capacity of 90% predicted with a normal DLCO&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A total lung capacity of 120% predicted with a DLCO of 60% predicted&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. A total lung capacity of 55% predicted with a diffusing capacity for carbon dioxide (DLCO) of 50% predicted&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) A total lung capacity of 55% predicted with a diffusing capacity for carbon dioxide (DLCO) of 50% predicted&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In patients with RA-associated interstitial lung disease , pulmonary function tests typically show a restrictive pattern (reduced TLC) with a reduced DLCO , reflecting impaired gas exchange due to lung fibrosis.&lt;/li&gt;&lt;li&gt;➤ RA-associated interstitial lung disease&lt;/li&gt;&lt;li&gt;➤ restrictive pattern&lt;/li&gt;&lt;li&gt;➤ reduced DLCO&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 23-year-old male with cystic fibrosis has had an increase in the number of respiratory exacerbations over the last year, despite good compliance with airway clearance techniques and treatment with several rounds of antibiotics for chronic pseudomonas colonization. On examination in your office he has scattered wheezes over his anterior lung fields, as well as bibasilar crackles with rhonchi. CT of the chest reveals extensive upper lobe bronchiectasis with mucus plugging as well as scattered areas of bronchiolitis. In addition to repeat sputum cultures to look for new bacterial and atypical mycobacterial infections, which of the following tests would be indicated at this time?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Arterial blood gas analysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bronchoscopy with bronchoalveolar lavage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CT angiogram to look for pulmonary embolism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Serum IgE level&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Serum IgE level&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Serum IgE levels.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In patients with cystic fibrosis who present with worsening respiratory symptoms and bronchiectasis, especially with mucus plugging , it&#x27;s important to consider allergic bronchopulmonary aspergillosis (ABPA) . A serum IgE level is the next best test to evaluate for this condition.&lt;/li&gt;&lt;li&gt;➤ cystic fibrosis&lt;/li&gt;&lt;li&gt;➤ mucus plugging&lt;/li&gt;&lt;li&gt;➤ allergic bronchopulmonary aspergillosis (ABPA)&lt;/li&gt;&lt;li&gt;➤ serum IgE level&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-year old male with known cystic fibrosis (CF) presents to the clinic with worsening cough, sputum production, and shortness of breath over the last 3 weeks. Prior to this episode he has been doing fairly well, and has been compliant with his airway clearance regimen, which includes hypertonic saline nebulizers, inhaled dornase, and twice daily use of a flutter valve to aid with expectoration of sputum. You suspect that he has an acute CF exacerbation. Which of the following would be the most appropriate treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inhaled tobramycin to cover for likely Pseudomonas&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IV ceftazidime and tobramycin to cover likely Pseudomonas infection&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IV vancomycin and ceftriaxone to cover both methicillin-resistant Staphylococcus aureus infection as well as possible community-acquired pneumonia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Oral azithromycin, ethambutol, and rifampin to cover likely atypical mycobacterial infection&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. IV ceftazidime and tobramycin to cover likely Pseudomonas infection&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) IV ceftazidime and tobramycin to cover likely Pseudomonas infection&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In patients with cystic fibrosis experiencing an acute exacerbation, empiric therapy should cover Pseudomonas aeruginosa , typically with a combination of IV antibiotics like ceftazidime and tobramycin .&lt;/li&gt;&lt;li&gt;➤ cystic fibrosis&lt;/li&gt;&lt;li&gt;➤ Pseudomonas aeruginosa&lt;/li&gt;&lt;li&gt;➤ IV antibiotics&lt;/li&gt;&lt;li&gt;➤ ceftazidime and tobramycin&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old presents to the clinic with 6 months of intermittent cough and sputum production, and worsening dyspnea on exertion. He has been treated at an urgent care center twice in the last year for bronchitis. He smokes about 1 pack of cigarettes per day and has done so for the last 20 years. Pulmonary function testing reveals an FEV1/ FVC ratio of 50%, with an FEV1 of 45% predicted. CT of the chest reveals pan-acinar emphysema with slightly worse disease in the lower lobes. What would be the next step in management of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Careful environmental history to better understand possible exposure risk to airway irritants and toxins&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Genetic testing for cystic fibrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sputum culture to rule out atypical mycobacterial infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Testing for alpha-1 antitrypsin levels&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Testing for alpha-1 antitrypsin levels&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Testing for alpha-1 antitrypsin levels&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In a relatively young smoker with pan-acinar emphysema in the lower lobes, testing for alpha-1 antitrypsin deficiency (AATD) is crucial to confirm the diagnosis, as it is a common cause of early-onset emphysema in these patients.&lt;/li&gt;&lt;li&gt;➤ pan-acinar emphysema&lt;/li&gt;&lt;li&gt;➤ alpha-1 antitrypsin deficiency (AATD)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with mild amyotrophic lateral sclerosis is followed by a pulmonologist for respiratory dysfunction associated with his neuromuscular disease. Which of the following symptoms in addition to PaCO2 ≥45 mmHg would necessitate therapy with noninvasive positive pressure ventilation for hypoventilation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Orthopnea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Poor-quality sleep&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dyspnea in activities of daily living&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) All of the above&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In ALS patients with elevated PaCO2 and symptoms like orthopnea, poor sleep quality , and dyspnea , noninvasive positive pressure ventilation (NIPPV) is indicated to support respiratory function and prevent further respiratory decline.&lt;/li&gt;&lt;li&gt;➤ PaCO2&lt;/li&gt;&lt;li&gt;➤ orthopnea, poor sleep quality&lt;/li&gt;&lt;li&gt;➤ dyspnea&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 54-year-old male presents with worsening cough and exertional dyspnea over the last 2 months. He currently smokes 1.5 packs of cigarettes per day and has done so for 30 years. His pulmonary function tests show a normal FEV1/FVC ratio, a total lung capacity that is 75% of predicted, and a diffusing capacity that is 60% of predicted. High-resolution CT of the chest shows diffuse centrilobular nodules and scattered ground-glass opacities. Which of the following treatments would be most likely effective for his interstitial lung disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Azathioprine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nintedanib&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Prednisone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Smoking cessation&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Smoking cessation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Smoking cessation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In patients with smoking-related interstitial lung disease like RB-ILD , smoking cessation is the primary and most effective treatment. Continuing to smoke can exacerbate lung damage, whereas quitting can halt disease progression and improve symptoms.&lt;/li&gt;&lt;li&gt;➤ smoking-related interstitial lung disease&lt;/li&gt;&lt;li&gt;➤ RB-ILD&lt;/li&gt;&lt;li&gt;➤ smoking cessation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old man with a history of pulmonary tuberculosis (TB) presents with fatigue, nausea, and low blood pressure. He has been on anti-tuberculosis therapy (ATT) for 4 months. On examination, he is hypotensive with hyperpigmented skin. Lab tests show hyponatremia and hyperkalemia. What is the most likely cause of his symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Isoniazid-induced hepatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rifampin-induced nephrotoxicity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pyrazinamide-induced gout&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adrenal hemorrhage due to miliary tuberculosis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Adrenal hemorrhage due to miliary tuberculosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Adrenal hemorrhage due to miliary tuberculosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Miliary tuberculosis can lead to adrenal hemorrhage and subsequent adrenal insufficiency, which presents with hypotension , electrolyte imbalances (hyponatremia, hyperkalemia), and fatigue . Recognizing these signs is crucial in patients on anti-tuberculosis therapy .&lt;/li&gt;&lt;li&gt;➤ Miliary tuberculosis&lt;/li&gt;&lt;li&gt;➤ adrenal hemorrhage&lt;/li&gt;&lt;li&gt;➤ hypotension&lt;/li&gt;&lt;li&gt;➤ electrolyte imbalances&lt;/li&gt;&lt;li&gt;➤ fatigue&lt;/li&gt;&lt;li&gt;➤ anti-tuberculosis therapy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 48-year-old man was admitted to the intensive care unit with a large intracranial bleed following a motorcycle accident. On initial CT scan, there was midline shift and evidence of uncal herniation. At the scene of the accident, the patient was initially minimally responsive but has been totally unresponsive to all stimuli since admission. The patient was intubated by emergency medical services en route to the hospital. He has now been admitted for 24 hours. You believe the patient is brain dead. Which of the following contributes to the diagnosis of brain death?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Absence of pupillary light reflex&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Apnea Test positive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Loss of oculovestibular reflexes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above are criteria for assessment of brain death&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above are criteria for assessment of brain death&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) All of the above are criteria for assessment of brain death&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The diagnosis of brain death requires the absence of all brainstem reflexes (including pupillary light reflex and oculovestibular reflex), and a positive apnea test , confirming the irreversible loss of brain function.&lt;/li&gt;&lt;li&gt;➤ brain death&lt;/li&gt;&lt;li&gt;➤ apnea test&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 44-year-old woman with relapsed acute myelogenous leukemia has undergone a myeloablative allogeneic stem cell transplantation. She has been profoundly neutropenic for 21 days and has had a persistent fever for the past 7 days. Today, she has appeared septic with hypotension, tachycardia, and a new oxygen requirement. A nurse calls you to evaluate a new rash. On examination, the patient looks ill. She is tachypneic and is rigoring. Skin examination reveals a few scattered areas of hemorrhagic vesicles, the largest measuring 3 cm in diameter, on the hands and legs. Image is shown below. What is the most likely causative organism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Neisseria meningitidis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pseudomonas aeruginosa&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rickettsia rickettsia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Staphylococcus aureus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Pseudomonas aeruginosa&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/17/screenshot-2024-09-17-103536.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Pseudomonas aeruginosa&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ecthyma gangrenosum is a cutaneous manifestation of invasive infection, most commonly caused by Pseudomonas aeruginosa. It is often seen in immunocompromised patients with prolonged neutropenia. Recognizing the characteristic skin lesions and the associated clinical context is crucial for prompt diagnosis and treatment.&lt;/li&gt;&lt;li&gt;➤ Ecthyma gangrenosum is a cutaneous manifestation of invasive infection, most commonly caused by Pseudomonas aeruginosa.&lt;/li&gt;&lt;li&gt;➤ It is often seen in immunocompromised patients with prolonged neutropenia.&lt;/li&gt;&lt;li&gt;➤ Recognizing the characteristic skin lesions and the associated clinical context is crucial for prompt diagnosis and treatment.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&g
