c kidney disease (CKD). Stage 3 is divided into 2 subcategories:&lt;/li&gt;&lt;li&gt;• Stage 3A : eGFR between 45-59 mL/min Stage 3B : eGFR between 30-44 mL/min&lt;/li&gt;&lt;li&gt;• Stage 3A : eGFR between 45-59 mL/min&lt;/li&gt;&lt;li&gt;• Stage 3A&lt;/li&gt;&lt;li&gt;• Stage 3B : eGFR between 30-44 mL/min&lt;/li&gt;&lt;li&gt;• Stage 3B&lt;/li&gt;&lt;li&gt;• Since his eGFR is 37 mL/min, it fits into Stage 3B. At this stage, the patient has a higher risk of progression to end-stage renal disease (ESRD), and close monitoring is required, including management of underlying conditions such as diabetes, hypertension, and proteinuria.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Stage 3A: Stage 3A is characterized by an eGFR between 45-59 mL/min. Since the patient’s eGFR is 37 mL/min, he does not fit into this category.&lt;/li&gt;&lt;li&gt;• Option A. Stage 3A:&lt;/li&gt;&lt;li&gt;• Option C. Stage 4: Stage 4 CKD is defined by an eGFR between 15-29 mL/min. Since the patient’s eGFR is 37 mL/min, he does not meet the criteria for Stage 4.&lt;/li&gt;&lt;li&gt;• Option C. Stage 4:&lt;/li&gt;&lt;li&gt;• Option D. Stage 5: Stage 5 CKD, also known as end-stage renal disease (ESRD), occurs when the eGFR is less than 15 mL/min. This patient’s eGFR is 37 mL/min, so he does not qualify for Stage 5.&lt;/li&gt;&lt;li&gt;• Option D. Stage 5:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Stage 3B CKD is characterized by an eGFR between 30-44 mL/min, and it carries a higher risk of progression to end-stage renal disease. Close monitoring and management of risk factors are critical at this stage to prevent further deterioration of kidney function.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old female with a history of rheumatoid arthritis (RA) presents to the clinic with weakness. Which region of the spine is most commonly affected in rheumatoid arthritis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cervical spine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thoracic spine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lumbar spine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sacrum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cervical spine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Cervical spine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The cervical spine is the most commonly affected region in rheumatoid arthritis (RA). Specifically, atlantoaxial involvement, which is the instability of the first cervical vertebra (C1) on the second (C2), is a hallmark of cervical spine involvement in RA. This instability can lead to compressive myelopathy and neurologic dysfunction if it progresses. Although neurological symptoms may not be present at first, they can develop with increasing instability. Unlike the spondyloarthropathies, RA rarely affects the thoracic or lumbar spine significantly.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. Thoracic spine: While the thoracic spine can be affected in rheumatoid arthritis, it is less commonly involved than the cervical spine. RA typically affects the smaller joints in the neck and upper cervical spine more than the thoracic region.&lt;/li&gt;&lt;li&gt;• Option B. Thoracic spine:&lt;/li&gt;&lt;li&gt;• Option C. Lumbar spine: The lumbar spine is rarely involved in rheumatoid arthritis. The lower spine is typically spared in RA, with the main involvement occurring in the peripheral joints and cervical spine.&lt;/li&gt;&lt;li&gt;• Option C. Lumbar spine:&lt;/li&gt;&lt;li&gt;• Option D. Sacrum: The sacrum is also rarely involved in rheumatoid arthritis. While sacroiliac joint involvement may be seen in spondyloarthropathies, it is not a typical feature of RA.&lt;/li&gt;&lt;li&gt;• Option D. Sacrum:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The cervical spine, especially the atlantoaxial joint, is the most common region affected by rheumatoid arthritis. It can lead to significant complications such as compressive myelopathy due to instability between C1 and C2.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old female with a long history of rheumatoid arthritis (RA) presents with unexplained neutropenia and splenomegaly. Further investigation reveals clonal expansion of T-cell large granular lymphocytes. Which of the following statements is not true regarding the condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Develop late in the course of the disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It has a chronic, indolent course&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It leads to neutropenia and splenomegaly&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Develop early in the course of the disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Develop late in the course of the disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Develop late in the course of the disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• T-cell large granular lymphocyte leukemia (T-LGL) can occur early in the course of rheumatoid arthritis (RA), unlike other conditions like Felty’s syndrome, which typically develops later in the course of severe RA. T-LGL is characterized by chronic, indolent clonal growth of large granular lymphocytes (LGLs), leading to neutropenia and splenomegaly. This condition often occurs earlier in the disease course compared to Felty&#x27;s syndrome, which is the main reason option A is incorrect.&lt;/li&gt;&lt;li&gt;• early&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. It has a chronic, indolent course: This is true. T-LGL has a chronic and indolent course, meaning it typically progresses slowly and is not immediately life-threatening. However, its long-term effects, including neutropenia and splenomegaly, require careful monitoring.&lt;/li&gt;&lt;li&gt;• Option B. It has a chronic, indolent course:&lt;/li&gt;&lt;li&gt;• Option C. It leads to neutropenia and splenomegaly: This is also correct. T-LGL is associated with neutropenia, which is a reduction in neutrophils, and splenomegaly, which is an enlargement of the spleen. These symptoms are due to the clonal expansion of large granular lymphocytes and can be seen in the patient’s laboratory findings.&lt;/li&gt;&lt;li&gt;• Option C. It leads to neutropenia and splenomegaly:&lt;/li&gt;&lt;li&gt;• Option D. Develop early in the course of the disease: This is correct. Unlike Felty’s syndrome, which often develops later in severe RA, T-LGL can develop early in the course of the disease. This is important to distinguish when evaluating a patient with RA and unexplained hematologic findings.&lt;/li&gt;&lt;li&gt;• Option D. Develop early in the course of the disease:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ T-cell large granular lymphocyte leukemia (T-LGL) in rheumatoid arthritis may develop early in the disease and is characterized by a chronic, indolent course, with neutropenia and splenomegaly being common features. It differs from Felty’s syndrome, which typically appears later in the course of RA.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old male with sickle cell anemia presents to the clinic for evaluation of new therapy options. The patient has frequent episodes of pain, fatigue, and hemolysis. The physician recommends Voxelotor. What of the following regarding the drug is incorrect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Decreases the affinity of the hemoglobin molecule for O2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decreases the P50&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Reduces polymerization of HbS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Induces high levels of HbF&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Induces high levels of HbF&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Induces high levels of HbF&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Induces high levels of HbF : Incorrect. Voxelotor does not induce fetal hemoglobin ( HbF ). This is the mechanism of hydroxyurea , which increases HbF to reduce sickling.&lt;/li&gt;&lt;li&gt;• Induces high levels of HbF&lt;/li&gt;&lt;li&gt;• Voxelotor&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• HbF&lt;/li&gt;&lt;li&gt;• hydroxyurea&lt;/li&gt;&lt;li&gt;• Voxelotor is an oral therapy for sickle cell disease (SCD) that improves hemoglobin levels by preventing sickling of red blood cells.&lt;/li&gt;&lt;li&gt;• Voxelotor&lt;/li&gt;&lt;li&gt;• sickle cell disease (SCD)&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Decreases the affinity of the hemoglobin molecule for O₂ : Correct. Voxelotor increases hemoglobin’s oxygen affinity, stabilizing the oxygenated form and reducing sickling.&lt;/li&gt;&lt;li&gt;• Option A. Decreases the affinity of the hemoglobin molecule for O₂&lt;/li&gt;&lt;li&gt;• Option B. Decreases the P50 : Correct. By increasing hemoglobin&#x27;s oxygen affinity, Voxelotor lowers the P50 (the partial pressure of oxygen at which hemoglobin is 50% saturated), making it hold onto oxygen more tightly.&lt;/li&gt;&lt;li&gt;• Option B. Decreases the P50&lt;/li&gt;&lt;li&gt;• P50&lt;/li&gt;&lt;li&gt;• Option C. Reduces polymerization of HbS : Correct. The key therapeutic effect of Voxelotor is inhibiting HbS polymerization , which prevents sickling and hemolysis.&lt;/li&gt;&lt;li&gt;• Option C. Reduces polymerization of HbS&lt;/li&gt;&lt;li&gt;• HbS polymerization&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Voxelotor works by increasing hemoglobin’s oxygen affinity, thereby reducing HbS polymerization and improving hemoglobin levels. It does not induce HbF — a mechanism specific to hydroxyurea in sickle cell disease management.&lt;/li&gt;&lt;li&gt;➤ Voxelotor&lt;/li&gt;&lt;li&gt;➤ reducing HbS polymerization&lt;/li&gt;&lt;li&gt;➤ not&lt;/li&gt;&lt;li&gt;➤ HbF&lt;/li&gt;&lt;li&gt;➤ hydroxyurea&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old female with a recent history of starting hydralazine for hypertension presents with new-onset fatigue, joint pain, and a butterfly-shaped rash across her cheeks. Laboratory tests reveal a positive antinuclear antibody (ANA) test with a speckled pattern. What is the most likely to be positive this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anti-histone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anti ds-DNA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anti Sm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anti Ro&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Anti-histone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Anti-histone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• This patient most likely has drug-induced lupus (DIL), which is commonly associated with the presence of anti-histone antibodies . Drug-induced lupus is characterized by a clinical presentation similar to systemic lupus erythematosus (SLE), but it occurs after exposure to certain drugs like hydralazine, procainamide, and isoniazid. The hallmark of drug-induced lupus is the presence of anti-histone antibodies , which are typically not seen in classic SLE.&lt;/li&gt;&lt;li&gt;• drug-induced lupus&lt;/li&gt;&lt;li&gt;• anti-histone antibodies&lt;/li&gt;&lt;li&gt;• anti-histone antibodies&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. Anti ds-DNA: Anti-dsDNA antibodies are highly specific for systemic lupus erythematosus (SLE) and are seen in about 50% of SLE cases, particularly in patients with kidney involvement. These antibodies are not characteristic of drug-induced lupus.&lt;/li&gt;&lt;li&gt;• Option B. Anti ds-DNA:&lt;/li&gt;&lt;li&gt;• Option C. Anti Sm: Anti-Sm antibodies are specific for SLE and are found in about 30% of patients with the disease. They are not typically associated with drug-induced lupus.&lt;/li&gt;&lt;li&gt;• Option C. Anti Sm:&lt;/li&gt;&lt;li&gt;• Option D. Anti Ro: Anti-Ro antibodies are associated with autoimmune diseases such as Sjögren’s syndrome, subacute cutaneous lupus erythematosus (SCLE), and neonatal lupus, but not with drug-induced lupus.&lt;/li&gt;&lt;li&gt;• Option D. Anti Ro:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Anti-histone antibodies are commonly positive in drug-induced lupus, especially when the patient has a history of taking medications like hydralazine. These antibodies help distinguish drug-induced lupus from other autoimmune diseases, such as SLE, which is more commonly associated with anti-dsDNA and anti-Sm antibodies.&lt;/li&gt;&lt;li&gt;➤ Anti-histone antibodies&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old woman with systemic lupus erythematosus (SLE) is pregnant and has a history of a previous miscarriage. Her obstetrician orders tests to screen for neonatal lupus in the fetus. Which of the following antibodies is most commonly associated with it?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anti RNA polymerase I&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anti Kinetochore&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anti Scl-70&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anti Ro&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Anti Ro&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Anti Ro&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Anti-Ro (also known as SS-A ) antibodies are most commonly associated with neonatal lupus . Neonatal lupus can result in a variety of manifestations in the newborn, including congenital heart block and a characteristic rash. The presence of anti-Ro antibodies in the mother can pass to the fetus and cause these complications. This is one of the key antibodies to be monitored during pregnancy in women with systemic lupus erythematosus (SLE) or Sjögren’s syndrome.&lt;/li&gt;&lt;li&gt;• Anti-Ro&lt;/li&gt;&lt;li&gt;• SS-A&lt;/li&gt;&lt;li&gt;• neonatal lupus&lt;/li&gt;&lt;li&gt;• anti-Ro antibodies&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Anti RNA polymerase I: Anti-RNA polymerase I antibodies are associated with nucleolar ANA patterns and are seen in systemic sclerosis, particularly in patients with limited scleroderma (PSS). These antibodies are not typically linked to neonatal lupus.&lt;/li&gt;&lt;li&gt;• Option A. Anti RNA polymerase I:&lt;/li&gt;&lt;li&gt;• nucleolar ANA patterns&lt;/li&gt;&lt;li&gt;• Option B. Anti Kinetochore: Anti-Kinetochore antibodies are associated with a centromere ANA pattern and are seen in CREST syndrome (limited scleroderma). They are not related to neonatal lupus.&lt;/li&gt;&lt;li&gt;• Option B. Anti Kinetochore:&lt;/li&gt;&lt;li&gt;• centromere ANA pattern&lt;/li&gt;&lt;li&gt;• CREST syndrome&lt;/li&gt;&lt;li&gt;• Option C. Anti Scl-70: Anti-Scl-70 antibodies are associated with diffuse systemic sclerosis and are typically linked to fibrosis of the skin and internal organs, such as the lungs. These antibodies are not associated with neonatal lupus.&lt;/li&gt;&lt;li&gt;• Option C. Anti Scl-70:&lt;/li&gt;&lt;li&gt;• diffuse systemic sclerosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Anti-Ro (SS-A) antibodies are associated with neonatal lupus and can lead to severe complications in the fetus, such as congenital heart block and skin rashes. Monitoring these antibodies is important in pregnant women with autoimmune diseases like lupus or Sjögren&#x27;s syndrome.&lt;/li&gt;&lt;li&gt;➤ Anti-Ro (SS-A)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old male with a history of chronic low back pain and morning stiffness is diagnosed with ankylosing spondylitis. Which of the following is the most common extraarticular manifestation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Heart block&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inflammatory bowel disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anterior uveitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aortic regurgitation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Anterior uveitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Anterior uveitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The most common extraarticular manifestation of ankylosing spondylitis is acute anterior uveitis , which affects up to 50% of patients with this condition. Anterior uveitis typically presents with symptoms such as eye pain, photophobia, and redness. The attacks are often unilateral and may recur, sometimes involving the opposite eye. If left untreated, it can lead to cataracts or secondary glaucoma.&lt;/li&gt;&lt;li&gt;• acute anterior uveitis&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Heart block: While heart block can occur in ankylosing spondylitis, it is a much less common extraarticular manifestation. Heart block is usually seen in advanced disease, particularly in those with aortic root involvement, but it is not as frequent as anterior uveitis.&lt;/li&gt;&lt;li&gt;• Option A. Heart block:&lt;/li&gt;&lt;li&gt;• Option B. Inflammatory bowel disease: Inflammatory bowel disease (IBD) is an extraarticular manifestation of ankylosing spondylitis, but it is less common than anterior uveitis. When it does occur, it is typically seen in the form of Crohn&#x27;s disease or ulcerative colitis.&lt;/li&gt;&lt;li&gt;• Option B. Inflammatory bowel disease:&lt;/li&gt;&lt;li&gt;• Option D. Aortic regurgitation: Aortic regurgitation can occur in ankylosing spondylitis due to aortitis, but it is a rare manifestation. It is more commonly associated with long-standing disease and can contribute to heart failure if severe.&lt;/li&gt;&lt;li&gt;• Option D. Aortic regurgitation:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Anterior uveitis is the most common extraarticular manifestation of ankylosing spondylitis, occurring in up to 50% of patients. It is important for clinicians to monitor for uveitis in these patients, as untreated cases can lead to complications like cataracts and glaucoma.&lt;/li&gt;&lt;li&gt;➤ Anterior uveitis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old male presents with pain, swelling, and redness in his knee and ankle joints, which developed after an episode of gastroenteritis. Laboratory tests reveal the presence of reactive arthritis. He tests negative for HLA-B27. Which of the following infections is most likely?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Shigella&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Yersinia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Campylobacter&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Salmonella&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Campylobacter&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Campylobacter&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• While Shigella , Yersinia , and Salmonella infections are more commonly associated with HLA-B27 positivity in reactive arthritis, Campylobacter-induced reactive arthritis shows little or no association with HLA-B27. Campylobacter is one of the common bacterial triggers of reactive arthritis, but it does not exhibit the same strong HLA-B27 association seen with other pathogens like Shigella and Yersinia.&lt;/li&gt;&lt;li&gt;• Shigella&lt;/li&gt;&lt;li&gt;• Yersinia&lt;/li&gt;&lt;li&gt;• Salmonella&lt;/li&gt;&lt;li&gt;• Campylobacter-induced reactive arthritis&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Shigella: Shigella is one of the pathogens most commonly associated with reactive arthritis, and about 60-85% of patients who develop ReA triggered by Shigella are HLA-B27 positive. This makes Shigella a strong candidate for HLA-B27-associated reactive arthritis.&lt;/li&gt;&lt;li&gt;• Option A. Shigella:&lt;/li&gt;&lt;li&gt;• Option B. Yersinia: Yersinia, particularly Yersinia enterocolitica , is also frequently associated with reactive arthritis, and like Shigella, a significant proportion of patients with Yersinia-triggered ReA are HLA-B27 positive.&lt;/li&gt;&lt;li&gt;• Option B. Yersinia:&lt;/li&gt;&lt;li&gt;• Yersinia enterocolitica&lt;/li&gt;&lt;li&gt;• Option D. Salmonella: Salmonella infection, particularly Salmonella enteritidis , is another common trigger for reactive arthritis. Although the prevalence of HLA-B27 in Salmonella-associated ReA is lower compared to Shigella or Yersinia, Salmonella still has some association with HLA-B27 in ReA cases.&lt;/li&gt;&lt;li&gt;• Option D. Salmonella:&lt;/li&gt;&lt;li&gt;• Salmonella enteritidis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ While Shigella , Yersinia , and Salmonella infections have a significant association with HLA-B27 in reactive arthritis, Campylobacter infection shows little or no such association.&lt;/li&gt;&lt;li&gt;➤ Shigella&lt;/li&gt;&lt;li&gt;➤ Yersinia&lt;/li&gt;&lt;li&gt;➤ Salmonella&lt;/li&gt;&lt;li&gt;➤ Campylobacter&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male with psoriatic arthritis and moderate skin involvement is being considered for oral therapy. He has mild joint involvement and no significant radiographic joint damage or axial involvement. Which of the following oral medications is approved for treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tofacitinib&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Leflunomide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Apremilast&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Secukinumab&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Apremilast&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Apremilast&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Apremilast is an oral phosphodiesterase-4 (PDE-4) inhibitor approved for the treatment of psoriatic arthritis and psoriasis . Apremilast works by inhibiting the enzyme PDE-4, which plays a role in the inflammatory response. It is an effective treatment option for PsA, particularly in patients without significant radiographic joint damage or axial involvement. While it may not be as potent as biologics for PsA, it is favored for its more favorable safety profile.&lt;/li&gt;&lt;li&gt;• Apremilast&lt;/li&gt;&lt;li&gt;• psoriatic arthritis&lt;/li&gt;&lt;li&gt;• psoriasis&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Tofacitinib: Tofacitinib is an oral Janus kinase (JAK) inhibitor that is approved for the treatment of rheumatoid arthritis , psoriatic arthritis , and ulcerative colitis . It is effective for PsA but works through a different mechanism than apremilast (JAK inhibition vs PDE-4 inhibition).&lt;/li&gt;&lt;li&gt;• Option A. Tofacitinib:&lt;/li&gt;&lt;li&gt;• rheumatoid arthritis&lt;/li&gt;&lt;li&gt;• psoriatic arthritis&lt;/li&gt;&lt;li&gt;• ulcerative colitis&lt;/li&gt;&lt;li&gt;• Option B. Leflunomide: Leflunomide is an immunosuppressive drug that inhibits pyrimidine synthesis and is used for the treatment of rheumatoid arthritis and psoriatic arthritis . However, it is not a phosphodiesterase-4 inhibitor and is not the correct answer for this specific question.&lt;/li&gt;&lt;li&gt;• Option B. Leflunomide:&lt;/li&gt;&lt;li&gt;• rheumatoid arthritis&lt;/li&gt;&lt;li&gt;• psoriatic arthritis&lt;/li&gt;&lt;li&gt;• Option D. Secukinumab: Secukinumab is a biologic agent that targets interleukin-17A (IL-17A) and is used in the treatment of psoriatic arthritis , psoriasis , and ankylosing spondylitis . It is not an oral medication, making it an incorrect answer for this question, which specifically asks about an oral phosphodiesterase-4 inhibitor.&lt;/li&gt;&lt;li&gt;• Option D. Secukinumab:&lt;/li&gt;&lt;li&gt;• interleukin-17A (IL-17A)&lt;/li&gt;&lt;li&gt;• psoriatic arthritis&lt;/li&gt;&lt;li&gt;• psoriasis&lt;/li&gt;&lt;li&gt;• ankylosing spondylitis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Apremilast is the only oral phosphodiesterase-4 inhibitor approved for the treatment of psoriatic arthritis and psoriasis , offering a more favorable safety profile than biologics.&lt;/li&gt;&lt;li&gt;➤ Apremilast&lt;/li&gt;&lt;li&gt;➤ psoriatic arthritis&lt;/li&gt;&lt;li&gt;➤ psoriasis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old female with systemic lupus erythematosus (SLE) presents to the clinic with symptoms of depression and psychosis. On examination, she has no other major systemic involvement. Which of the following is most likely to correlate with her neuropsychiatric symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anti-dsDNA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Antiribosomal P&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anti-Sm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Antihistone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Antiribosomal P&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Antiribosomal P&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Anti-ribosomal P antibodies are associated with neuropsychiatric lupus , including depression and psychosis. These antibodies specifically target the ribosomal protein, and their presence in serum has been shown to correlate with neuropsychiatric manifestations of lupus. In some cases, the positive test for anti-ribosomal P can help explain mood disorders or psychosis in patients with lupus.&lt;/li&gt;&lt;li&gt;• Anti-ribosomal P&lt;/li&gt;&lt;li&gt;• neuropsychiatric lupus&lt;/li&gt;&lt;li&gt;• anti-ribosomal P&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Anti-dsDNA: Anti-dsDNA antibodies are strongly associated with systemic lupus erythematosus (SLE) and can correlate with disease activity, especially lupus nephritis. However, anti-dsDNA antibodies are not typically associated with neuropsychiatric symptoms such as depression or psychosis.&lt;/li&gt;&lt;li&gt;• Option A. Anti-dsDNA: Anti-dsDNA&lt;/li&gt;&lt;li&gt;• systemic lupus erythematosus&lt;/li&gt;&lt;li&gt;• anti-dsDNA&lt;/li&gt;&lt;li&gt;• Option C. Anti-Sm: Anti-Sm antibodies are specific for SLE but are not specifically linked to neuropsychiatric lupus. They are often present in SLE patients, especially in those of African or Asian descent, but they do not correlate with the neuropsychiatric manifestations of the disease.&lt;/li&gt;&lt;li&gt;• Option C. Anti-Sm: Anti-Sm&lt;/li&gt;&lt;li&gt;• Option D. Antihistone: Antihistone antibodies are most often seen in drug-induced lupus rather than in SLE . They are not typically associated with neuropsychiatric symptoms but are more commonly linked to skin rashes, arthralgia, and fever.&lt;/li&gt;&lt;li&gt;• Option D. Antihistone: Antihistone&lt;/li&gt;&lt;li&gt;• drug-induced lupus&lt;/li&gt;&lt;li&gt;• SLE&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Anti-ribosomal P antibodies are associated with neuropsychiatric manifestations, such as depression and psychosis, in systemic lupus erythematosus . Testing for these antibodies can help identify the cause of mood and psychiatric disorders in patients with lupus.&lt;/li&gt;&lt;li&gt;➤ Anti-ribosomal P&lt;/li&gt;&lt;li&gt;➤ systemic lupus erythematosus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman with systemic lupus erythematosus (SLE) is pregnant and has a history of a previous miscarriage with congenital heart block in the fetus. Laboratory tests reveal that she is positive for anti-Ro antibodies. What is the most effective treatment to reduce the chance of heart block in a subsequent fetus?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Azathioprine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cyclophosphamide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hydroxychloroquine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Voclosporin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hydroxychloroquine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Hydroxychloroquine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Hydroxychloroquine has been shown to significantly reduce the risk of congenital heart block in fetuses of mothers with anti-Ro antibodies, particularly in those with a history of a previous infant affected by congenital heart block. Hydroxychloroquine treatment during pregnancy in these cases helps prevent the development of heart block, which can be a life-threatening condition. This therapy is recommended for mothers with anti-Ro antibodies to reduce fetal complications.&lt;/li&gt;&lt;li&gt;• Hydroxychloroquine&lt;/li&gt;&lt;li&gt;• congenital heart block&lt;/li&gt;&lt;li&gt;• anti-Ro&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Azathioprine: Azathioprine is an immunosuppressive medication that is used in the treatment of SLE but has not been shown to specifically reduce the risk of congenital heart block in the fetus. It also has potential teratogenic effects and is generally avoided during pregnancy unless absolutely necessary.&lt;/li&gt;&lt;li&gt;• Option A. Azathioprine:&lt;/li&gt;&lt;li&gt;• Option B. Cyclophosphamide: Cyclophosphamide is another immunosuppressive drug used in severe SLE, but it is generally avoided in pregnancy due to its teratogenic effects and potential harm to the fetus. It is not effective in reducing the risk of congenital heart block in fetuses with anti-Ro antibodies.&lt;/li&gt;&lt;li&gt;• Option B. Cyclophosphamide:&lt;/li&gt;&lt;li&gt;• Option D. Voclosporin: Voclosporin is an immunosuppressive agent used in lupus nephritis but does not have any evidence supporting its use in preventing congenital heart block in fetuses. Its use in pregnancy is not well-established, and it is not recommended for this indication.&lt;/li&gt;&lt;li&gt;• Option D. Voclosporin:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hydroxychloroquine is the most effective treatment to reduce the risk of congenital heart block in fetuses of mothers with anti-Ro antibodies, especially in those with a history of a previous infant affected by heart block. It is safe during pregnancy and plays a critical role in preventing fetal complications.&lt;/li&gt;&lt;li&gt;➤ Hydroxychloroquine&lt;/li&gt;&lt;li&gt;➤ anti-Ro&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old female presents with Raynaud’s phenomenon and positive anti-centromere antibodies. She has no evidence of skin thickening or fibrosis. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;SSc sine scleroderma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Limited cutaneous SSc&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diffuse cutaneous SSc&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. SSc sine scleroderma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) SSc sine scleroderma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• SSc sine scleroderma is a subset of systemic sclerosis (SSc) in which patients present with Raynaud&#x27;s phenomenon and the characteristic clinical and laboratory features of SSc (such as positive anti-centromere antibodies ) but without detectable skin thickening . This form is considered relatively benign compared to other forms of SSc, where skin thickening is a hallmark feature. The term \&quot;sine scleroderma\&quot; refers to the absence of skin involvement despite systemic features.&lt;/li&gt;&lt;li&gt;• SSc sine scleroderma&lt;/li&gt;&lt;li&gt;• systemic sclerosis (SSc)&lt;/li&gt;&lt;li&gt;• Raynaud&#x27;s phenomenon&lt;/li&gt;&lt;li&gt;• clinical and laboratory features&lt;/li&gt;&lt;li&gt;• positive anti-centromere antibodies&lt;/li&gt;&lt;li&gt;• without detectable skin thickening&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. Limited cutaneous SSc: Limited cutaneous systemic sclerosis involves skin thickening that is typically confined to the distal extremities and face. This type of SSc also may involve Raynaud’s phenomenon and autoantibodies such as anti-centromere antibodies , but it is characterized by skin thickening , which is absent in SSc sine scleroderma .&lt;/li&gt;&lt;li&gt;• Option B. Limited cutaneous SSc:&lt;/li&gt;&lt;li&gt;• anti-centromere antibodies&lt;/li&gt;&lt;li&gt;• skin thickening&lt;/li&gt;&lt;li&gt;• SSc sine scleroderma&lt;/li&gt;&lt;li&gt;• Option C. Diffuse cutaneous SSc: Diffuse cutaneous systemic sclerosis involves widespread skin thickening and fibrosis, often accompanied by severe organ involvement (e.g., lungs, kidneys). This form of SSc is distinct from SSc sine scleroderma , where no skin thickening is observed.&lt;/li&gt;&lt;li&gt;• Option C. Diffuse cutaneous SSc:&lt;/li&gt;&lt;li&gt;• SSc sine scleroderma&lt;/li&gt;&lt;li&gt;• Option D. None of the above: This option is incorrect because SSc sine scleroderma correctly describes the clinical presentation in this case.&lt;/li&gt;&lt;li&gt;• Option D. None of the above:&lt;/li&gt;&lt;li&gt;• SSc sine scleroderma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ SSc sine scleroderma is a form of systemic sclerosis where patients exhibit Raynaud&#x27;s phenomenon and characteristic clinical and laboratory features of scleroderma, but without detectable skin thickening . It is a relatively mild subset of SSc.&lt;/li&gt;&lt;li&gt;➤ SSc sine scleroderma&lt;/li&gt;&lt;li&gt;➤ Raynaud&#x27;s phenomenon&lt;/li&gt;&lt;li&gt;➤ without detectable skin thickening&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old male with asthma and eosinophilia presents with worsening symptoms of sinusitis, peripheral neuropathy, and skin rashes. Peripheral smear reveals eosinophilia. Which of the following is not useful for treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mepolizumab&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Benralizumab&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Omalizumab&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rituximab&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Omalizumab&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Omalizumab&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The clinical features suggest eosinophilic granulomatosis with polyangiitis (EGPA), a condition involving eosinophilic-driven inflammation, asthma, and systemic vasculitis. EGPA treatment involves targeting eosinophils or inflammatory mediators like IL-5. Mepolizumab and Benralizumab are effective as they target IL-5 or its receptor, reducing eosinophil counts and disease activity. Omalizumab , an anti-IgE monoclonal antibody, is not effective in treating eosinophilic inflammation in EGPA, as it primarily targets allergic asthma, which does not address the underlying pathology of EGPA.&lt;/li&gt;&lt;li&gt;• Mepolizumab&lt;/li&gt;&lt;li&gt;• Benralizumab&lt;/li&gt;&lt;li&gt;• Omalizumab&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Mepolizumab: Approved for EGPA treatment as it directly targets IL-5, reducing eosinophilic inflammation.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Mepolizumab:&lt;/li&gt;&lt;li&gt;• Option B. Benralizumab: Depletes eosinophils by targeting the IL-5 receptor and is effective in managing EGPA symptoms.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Benralizumab:&lt;/li&gt;&lt;li&gt;• Option D. Rituximab: Although not first-line, it is useful in ANCA-positive EGPA or refractory cases by depleting B cells.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Rituximab:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ EGPA is primarily managed by targeting eosinophilic inflammation with agents like Mepolizumab and Benralizumab . Omalizumab is not effective, as it does not address the eosinophilic-driven mechanisms of the disease.&lt;/li&gt;&lt;li&gt;➤ Mepolizumab&lt;/li&gt;&lt;li&gt;➤ Benralizumab&lt;/li&gt;&lt;li&gt;➤ Omalizumab&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old male presents to the clinic with palpable purpura on his lower extremities. He has no other features. The skin biopsy confirms small-vessel vasculitis. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Behçet’s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IgA vasculitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Idiopathic Cutaneous Vasculitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Eosinophilic Granulomatosis with Polyangiitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Idiopathic Cutaneous Vasculitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Idiopathic Cutaneous Vasculitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The presentation of isolated palpable purpura on the lower extremities, without systemic involvement, is most consistent with idiopathic cutaneous vasculitis , also known as cutaneous leukocytoclastic vasculitis. It is a small-vessel vasculitis primarily limited to the skin and can occur in response to infections, medications, or as an idiopathic process.&lt;/li&gt;&lt;li&gt;• idiopathic cutaneous vasculitis&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Behçet’s disease : Behçet’s involves recurrent oral and genital ulcers, uveitis, and other systemic manifestations, which are absent here.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Behçet’s disease&lt;/li&gt;&lt;li&gt;• Option B. IgA vasculitis : While IgA vasculitis (Henoch-Schönlein purpura) can present with palpable purpura, it is more common in children and usually involves systemic features such as abdominal pain, arthritis, and renal involvement.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• IgA vasculitis&lt;/li&gt;&lt;li&gt;• Option D. Eosinophilic granulomatosis with polyangiitis (EGPA) : EGPA is associated with asthma, eosinophilia, and systemic vasculitis, which are not present in this patient.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Eosinophilic granulomatosis with polyangiitis (EGPA)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Idiopathic cutaneous vasculitis is characterized by isolated palpable purpura limited to the skin, without systemic involvement. It is often self-limited and distinct from systemic vasculitides, which typically present with additional organ-specific symptoms.&lt;/li&gt;&lt;li&gt;➤ Idiopathic cutaneous vasculitis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old female is diagnosed with sarcoidosis after presenting with cough, dyspnea, and fatigue. A chest X-ray reveals is taken and shown. Based on the X-ray findings, what is the most likely stage of her disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stage 1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stage 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stage 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stage 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Stage 1&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-02-19%20140835.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Stage 1&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Stage 1 sarcoidosis is characterized by hilar adenopathy alone on chest X-ray, often with involvement of the right paratracheal region . In this case, the X-ray findings of bilateral hilar lymphadenopathy without infiltrates or fibrosis correspond to Stage 1 of the disease, which is typically asymptomatic or mildly symptomatic.&lt;/li&gt;&lt;li&gt;• Stage 1&lt;/li&gt;&lt;li&gt;• hilar adenopathy alone&lt;/li&gt;&lt;li&gt;• right paratracheal region&lt;/li&gt;&lt;li&gt;• bilateral hilar lymphadenopathy&lt;/li&gt;&lt;li&gt;• Stage 1&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. Stage 2: Stage 2 sarcoidosis is characterized by both adenopathy (hilar and/or mediastinal) and pulmonary infiltrates . If the patient had infiltrates in addition to hilar lymphadenopathy, it would indicate Stage 2 rather than Stage 1 .&lt;/li&gt;&lt;li&gt;• Option B. Stage 2: Stage 2&lt;/li&gt;&lt;li&gt;• adenopathy&lt;/li&gt;&lt;li&gt;• pulmonary infiltrates&lt;/li&gt;&lt;li&gt;• Stage 2&lt;/li&gt;&lt;li&gt;• Stage 1&lt;/li&gt;&lt;li&gt;• Option C. Stage 3: Stage 3 sarcoidosis is characterized by pulmonary infiltrates alone, without significant hilar adenopathy. This stage typically presents with more extensive lung involvement and can be associated with symptoms like cough and dyspnea.&lt;/li&gt;&lt;li&gt;• Option C. Stage 3: Stage 3&lt;/li&gt;&lt;li&gt;• pulmonary infiltrates&lt;/li&gt;&lt;li&gt;• Option D. Stage 4: Stage 4 represents the end-stage of sarcoidosis, where fibrosis has developed, leading to lung scarring and irreversible damage. This stage is associated with severe respiratory symptoms, including restrictive lung disease.&lt;/li&gt;&lt;li&gt;• Option D. Stage 4: Stage 4&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Stage 1 sarcoidosis is marked by hilar lymphadenopathy without lung infiltrates or fibrosis. The disease typically progresses to Stage 2 and beyond if more severe pulmonary involvement develops.&lt;/li&gt;&lt;li&gt;➤ Stage 1&lt;/li&gt;&lt;li&gt;➤ hilar lymphadenopathy&lt;/li&gt;&lt;li&gt;➤ Stage 2&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old female presents with muscle weakness and the lesions shown in the picture. What is the most likely antibody associated?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anti-MDA5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anti-TIF1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anti-NXP2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anti-Mi-2&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Anti-Mi-2&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-02-18%20154953.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Anti-Mi-2&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The lesions shown are Gottron&#x27;s papules and the patient is likely to be suffering from dermatomyositis. Anti-Mi-2 antibodies are associated with a benign course of dermatomyositis (DM) . Patients with anti-Mi-2 antibodies typically have a more favorable response to treatment, and the disease is less likely to be associated with severe complications like interstitial lung disease (ILD) or cancer , which are seen with other antibodies. These patients generally have classic DM features, including heliotrope rash , Gottron&#x27;s papules , and proximal muscle weakness .&lt;/li&gt;&lt;li&gt;• The lesions shown are Gottron&#x27;s papules and the patient is likely to be suffering from dermatomyositis. Anti-Mi-2 antibodies&lt;/li&gt;&lt;li&gt;• benign&lt;/li&gt;&lt;li&gt;• dermatomyositis (DM)&lt;/li&gt;&lt;li&gt;• interstitial lung disease (ILD)&lt;/li&gt;&lt;li&gt;• cancer&lt;/li&gt;&lt;li&gt;• heliotrope rash&lt;/li&gt;&lt;li&gt;• Gottron&#x27;s papules&lt;/li&gt;&lt;li&gt;• proximal muscle weakness&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Anti-MDA5: Anti-MDA5 antibodies are associated with a more severe form of dermatomyositis, often characterized by amyopathic DM , severe palmar rash , digital ulcers , and rapidly progressive interstitial lung disease (ILD) . This form of DM carries a poor prognosis , especially due to the development of ILD.&lt;/li&gt;&lt;li&gt;• Option A. Anti-MDA5: Anti-MDA5 antibodies&lt;/li&gt;&lt;li&gt;• more severe&lt;/li&gt;&lt;li&gt;• amyopathic DM&lt;/li&gt;&lt;li&gt;• severe palmar rash&lt;/li&gt;&lt;li&gt;• digital ulcers&lt;/li&gt;&lt;li&gt;• rapidly progressive interstitial lung disease (ILD)&lt;/li&gt;&lt;li&gt;• poor prognosis&lt;/li&gt;&lt;li&gt;• Option B. Anti-TIF1 (p155): Anti-TIF1 (also known as anti-p155 ) antibodies are associated with increased risk of cancer in patients with dermatomyositis. These patients may also present with muscle weakness and characteristic skin findings, but the presence of anti-TIF1 antibodies is often a marker of malignancy, which can lead to a more complicated disease course.&lt;/li&gt;&lt;li&gt;• Option B. Anti-TIF1 (p155): Anti-TIF1&lt;/li&gt;&lt;li&gt;• anti-p155&lt;/li&gt;&lt;li&gt;• increased risk of cancer&lt;/li&gt;&lt;li&gt;• muscle weakness&lt;/li&gt;&lt;li&gt;• Option C. Anti-NXP2: Anti-NXP2 antibodies are also associated with an increased risk of malignancy in dermatomyositis, similar to anti-TIF1. These patients tend to have muscle weakness and skin findings but also face a higher risk of cancer , making their prognosis less favorable than patients with anti-Mi-2 antibodies.&lt;/li&gt;&lt;li&gt;• Option C. Anti-NXP2: Anti-NXP2 antibodies&lt;/li&gt;&lt;li&gt;• increased risk of malignancy&lt;/li&gt;&lt;li&gt;• muscle weakness&lt;/li&gt;&lt;li&gt;• skin findings&lt;/li&gt;&lt;li&gt;• cancer&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Anti-Mi-2 antibodies are associated with a benign course of dermatomyositis , with a favorable response to treatment and no significant risk of cancer or severe ILD . This distinguishes them from other antibodies like anti-MDA5 , anti-TIF1 , and anti-NXP2 , which are associated with a more severe disease course .&lt;/li&gt;&lt;li&gt;➤ Anti-Mi-2 antibodies&lt;/li&gt;&lt;li&gt;➤ benign course&lt;/li&gt;&lt;li&gt;➤ dermatomyositis&lt;/li&gt;&lt;li&gt;➤ a favorable response to treatment&lt;/li&gt;&lt;li&gt;➤ no significant risk of cancer or severe ILD&lt;/li&gt;&lt;li&gt;➤ anti-MDA5&lt;/li&gt;&lt;li&gt;➤ anti-TIF1&lt;/li&gt;&lt;li&gt;➤ anti-NXP2&lt;/li&gt;&lt;li&gt;➤ severe disease course&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old male presents with severe bleeding and anemia. Peripheral smear is shown below. PT, aPTT and D-dimer are elevated. Which of the following cytogenetic rearrangements is most commonly associated with this disorder?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;t(9;22)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;t(8;14)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;t(15;17)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;t(8;16)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. t(15;17)&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-02-19%20141350.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) t(15;17)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The clinical presentation, along with coagulopathy (elevated PT, aPTT, and D-dimer) and peripheral smear with promyelocytes (with Auer rods = faggot cells) is suggestive of acute promyelocytic leukemia (APL) . APL is characterized by the presence of promyelocytes with Auer rods on peripheral smear and is associated with disseminated intravascular coagulation (DIC), causing severe bleeding. The hallmark cytogenetic abnormality in APL is t(15;17) , which leads to the PML-RARA fusion gene. This translocation disrupts normal retinoic acid receptor (RARA) signaling and differentiation of promyelocytes.&lt;/li&gt;&lt;li&gt;• acute promyelocytic leukemia (APL)&lt;/li&gt;&lt;li&gt;• t(15;17)&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. t(9;22): This translocation is associated with chronic myeloid leukemia (CML) and results in the BCR-ABL fusion gene. It is not linked to APL.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• t(9;22):&lt;/li&gt;&lt;li&gt;• Option B. t(8;14): This is characteristic of Burkitt lymphoma, involving the MYC gene, and is not associated with APL.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• t(8;14):&lt;/li&gt;&lt;li&gt;• Option D. t(8;16): This translocation is associated with acute monocytic leukemia with t(8;16)(p11;p13) but is unrelated to APL.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• t(8;16):&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Acute promyelocytic leukemia (APL) is strongly associated with the t(15;17) translocation, which leads to the PML-RARA fusion gene. It is commonly complicated by coagulopathy (DIC), and early recognition is critical for initiating appropriate treatment with all-trans retinoic acid (ATRA).&lt;/li&gt;&lt;li&gt;➤ Acute promyelocytic leukemia (APL)&lt;/li&gt;&lt;li&gt;➤ t(15;17)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 20-year-old female with mild anemia is suspected of having thalassemia trait based on her clinical presentation. What is the most likely diagnosis based on the hemoglobin fractions and their percentages?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;HbA: 60-90 HbF: 10-40 HbA2: 4-6&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HbA: 94 HbF: 1-2 HbA2: 4-6&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;HbA: 0-5 HbF: 90-100 HbA2: 2-5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;HbE: 50-70 HbF: 30-50&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. HbA: 94 HbF: 1-2 HbA2: 4-6&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) HbA: 94 HbF: 1-2 HbA2: 4-6&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The hemoglobin fractions in thalassemia trait are typically characterized by:&lt;/li&gt;&lt;li&gt;• thalassemia trait&lt;/li&gt;&lt;li&gt;• HbA : 94% HbF : 1-2% HbA2 : 4-6%&lt;/li&gt;&lt;li&gt;• HbA : 94%&lt;/li&gt;&lt;li&gt;• HbA&lt;/li&gt;&lt;li&gt;• HbF : 1-2%&lt;/li&gt;&lt;li&gt;• HbF&lt;/li&gt;&lt;li&gt;• HbA2 : 4-6%&lt;/li&gt;&lt;li&gt;• HbA2&lt;/li&gt;&lt;li&gt;• This is a classic pattern seen in thalassemia minor (or thalassemia trait) , where the patient has normal HbA levels (the main adult hemoglobin), a slightly elevated HbA2 , and a very small percentage of HbF (fetal hemoglobin). The patient may have mild anemia, but usually, there are no significant clinical symptoms.&lt;/li&gt;&lt;li&gt;• thalassemia minor (or thalassemia trait)&lt;/li&gt;&lt;li&gt;• normal HbA&lt;/li&gt;&lt;li&gt;• HbA2&lt;/li&gt;&lt;li&gt;• HbF&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. HbA: 60-90 HbF: 10-40 HbA2: 4-6: This pattern is more typical of thalassemia intermedia (non-transfusion-dependent thalassemia). Patients with thalassemia intermedia may have moderate anemia and varying degrees of symptoms. The HbF percentage is much higher compared to thalassemia trait.&lt;/li&gt;&lt;li&gt;• Option A. HbA: 60-90 HbF: 10-40 HbA2: 4-6:&lt;/li&gt;&lt;li&gt;• thalassemia intermedia&lt;/li&gt;&lt;li&gt;• HbF&lt;/li&gt;&lt;li&gt;• Option C. HbA: 0-5 HbF: 90-100 HbA2: 2-5: This hemoglobin profile is consistent with thalassemia major (transfusion-dependent thalassemia), which is a more severe form of thalassemia. In this condition, the patient has very little HbA and a very high percentage of HbF . These patients often require regular blood transfusions.&lt;/li&gt;&lt;li&gt;• Option C. HbA: 0-5 HbF: 90-100 HbA2: 2-5:&lt;/li&gt;&lt;li&gt;• thalassemia major&lt;/li&gt;&lt;li&gt;• very little HbA&lt;/li&gt;&lt;li&gt;• very high percentage of HbF&lt;/li&gt;&lt;li&gt;• Option D. HbE: 50-70 HbF: 30-50: This pattern is characteristic of HbE-beta thalassemia , where the patient has a mixture of HbE (hemoglobin E) and HbF (fetal hemoglobin). This condition is seen in patients with hemoglobin E mutation and beta-thalassemia , common in Southeast Asia.&lt;/li&gt;&lt;li&gt;• Option D. HbE: 50-70 HbF: 30-50:&lt;/li&gt;&lt;li&gt;• HbE-beta thalassemia&lt;/li&gt;&lt;li&gt;• HbE&lt;/li&gt;&lt;li&gt;• HbF&lt;/li&gt;&lt;li&gt;• hemoglobin E&lt;/li&gt;&lt;li&gt;• beta-thalassemia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In thalassemia trait , the most common hemoglobin fractions are HbA: 94% , HbF: 1-2% , and HbA2: 4-6% , with mild anemia but no significant clinical symptoms.&lt;/li&gt;&lt;li&gt;➤ thalassemia trait&lt;/li&gt;&lt;li&gt;➤ HbA: 94%&lt;/li&gt;&lt;li&gt;➤ HbF: 1-2%&lt;/li&gt;&lt;li&gt;➤ HbA2: 4-6%&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old female presents with fatigue, pallor, and glossitis. She has a history of autoimmune gastritis. Laboratory tests reveal elevated methylmalonic acid. Which of the following is not typically associated with the disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gastric output of pepsin, and IF is severely reduced&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gastric output of hydrochloric acid is severely reduced&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The serum gastrin level is raised&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Serum pepsinogen I levels are high&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Serum pepsinogen I levels are high&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Serum pepsinogen I levels are high&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The patient is likely to be suffering from pernicious anemia. It is caused by autoimmune gastritis leading to parietal cell destruction , the following is typically observed:&lt;/li&gt;&lt;li&gt;• autoimmune gastritis&lt;/li&gt;&lt;li&gt;• parietal cell destruction&lt;/li&gt;&lt;li&gt;• Severe reduction in gastric output of hydrochloric acid (achlorhydria). Reduction in gastric output of pepsin and intrinsic factor (IF) , both produced by the parietal cells. This leads to B12 deficiency and hence the elevated methylmalonic acid in this patient. Elevated serum gastrin levels due to feedback stimulation from the lack of gastric acid. Low serum pepsinogen I levels due to diminished secretion from the chief cells in the stomach.&lt;/li&gt;&lt;li&gt;• Severe reduction in gastric output of hydrochloric acid (achlorhydria).&lt;/li&gt;&lt;li&gt;• Severe reduction&lt;/li&gt;&lt;li&gt;• hydrochloric acid&lt;/li&gt;&lt;li&gt;• Reduction in gastric output of pepsin and intrinsic factor (IF) , both produced by the parietal cells. This leads to B12 deficiency and hence the elevated methylmalonic acid in this patient.&lt;/li&gt;&lt;li&gt;• Reduction&lt;/li&gt;&lt;li&gt;• pepsin&lt;/li&gt;&lt;li&gt;• intrinsic factor (IF)&lt;/li&gt;&lt;li&gt;• Elevated serum gastrin levels due to feedback stimulation from the lack of gastric acid.&lt;/li&gt;&lt;li&gt;• Elevated serum gastrin&lt;/li&gt;&lt;li&gt;• feedback stimulation&lt;/li&gt;&lt;li&gt;• Low serum pepsinogen I levels due to diminished secretion from the chief cells in the stomach.&lt;/li&gt;&lt;li&gt;• Low serum pepsinogen I levels&lt;/li&gt;&lt;li&gt;• chief cells&lt;/li&gt;&lt;li&gt;• Therefore, serum pepsinogen I levels are low , not high, in pernicious anemia, making Option D the correct answer.&lt;/li&gt;&lt;li&gt;• serum pepsinogen I levels are low&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Gastric output of pepsin, and IF is severely reduced: This is true in pernicious anemia, as the loss of parietal cells leads to a reduction in both pepsinogen and intrinsic factor (IF) production.&lt;/li&gt;&lt;li&gt;• Option A. Gastric output of pepsin, and IF is severely reduced:&lt;/li&gt;&lt;li&gt;• parietal cells&lt;/li&gt;&lt;li&gt;• pepsinogen&lt;/li&gt;&lt;li&gt;• intrinsic factor (IF)&lt;/li&gt;&lt;li&gt;• Option B. Gastric output of hydrochloric acid is severely reduced: This is a hallmark of pernicious anemia , caused by damage to the parietal cells that normally produce hydrochloric acid .&lt;/li&gt;&lt;li&gt;• Option B. Gastric output of hydrochloric acid is severely reduced:&lt;/li&gt;&lt;li&gt;• pernicious anemia&lt;/li&gt;&lt;li&gt;• parietal cells&lt;/li&gt;&lt;li&gt;• hydrochloric acid&lt;/li&gt;&lt;li&gt;• Option C. The serum gastrin level is raised: In pernicious anemia, the absence of gastric acid (due to parietal cell destruction) leads to increased secretion of gastrin , which is a compensatory response to the lack of acid production.&lt;/li&gt;&lt;li&gt;• Option C. The serum gastrin level is raised:&lt;/li&gt;&lt;li&gt;• absence of gastric acid&lt;/li&gt;&lt;li&gt;• increased secretion of gastrin&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In pernicious anemia , serum pepsinogen I levels are low , not high, due to reduced secretion from the chief cells in the stomach, as part of the overall dysfunction of gastric secretions associated with autoimmune gastritis .&lt;/li&gt;&lt;li&gt;➤ pernicious anemia&lt;/li&gt;&lt;li&gt;➤ serum pepsinogen I levels are low&lt;/li&gt;&lt;li&gt;➤ chief cells&lt;/li&gt;&lt;li&gt;➤ autoimmune gastritis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old male presents with mild anemia. He otherwise has no symptoms, and laboratory tests reveal low serum B12 levels. Which of the following conditions is associated with low serum B12 levels that do not indicate a true B12 deficiency?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Liver disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oral contraceptives&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Renal disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Myeloproliferative diseases&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Oral contraceptives&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Oral contraceptives&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Low serum B12 levels do not always indicate true B12 deficiency. Folate deficiency, TC I (HC) deficiency, oral contraceptives, and multiple myeloma have all been associated with low serum B12 levels that do not indicate B12 deficiency. On the other hand, high serum B12 levels are usually due to raised serum TC I levels and can be due to the presence of liver, renal, or myeloproliferative diseases or to cancer of the breast, colon, or liver.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Liver disease : Liver disease is associated with elevated serum B12 levels due to increased serum transcobalamin I levels.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Liver disease&lt;/li&gt;&lt;li&gt;• elevated&lt;/li&gt;&lt;li&gt;• Option C. Renal disease : Renal disease may also lead to elevated serum B12 due to impaired clearance of transcobalamin-bound B12.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Renal disease&lt;/li&gt;&lt;li&gt;• elevated&lt;/li&gt;&lt;li&gt;• Option D. Myeloproliferative diseases : Myeloproliferative disorders such as chronic myeloid leukemia often show high serum B12 levels due to increased production of transcobalamin I.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Myeloproliferative diseases&lt;/li&gt;&lt;li&gt;• high&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Low serum B12 levels can occur in conditions that do not reflect true B12 deficiency, such as oral contraceptive use. Conversely, elevated B12 levels are often due to increased transcobalamin I production in conditions like liver disease, renal disease, and myeloproliferative disorders.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old male with suspected dengue fever presents to the emergency department with thrombocytopenia. An intern collects a blood sample using an EDTA tube for a platelet count. The result shows 20,000 platelets/cumm and the peripheral blood smear is shown to have platelet clumping. What is the next best step in managing this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Send a sample again in EDTA tube&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Confirm thrombocytopenia and start treatment accordingly&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Send a sample again in sodium citrate tube&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Send a sample again in clot accelerator (red) tube&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Send a sample again in sodium citrate tube&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Send a sample again in sodium citrate tube&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The presence of platelet clumping on the peripheral smear in a patient with thrombocytopenia suggests the possibility of pseudothrombocytopenia . This is an artifact that can occur when platelets agglutinate in EDTA (the anticoagulant used in the EDTA tube), which reduces calcium levels and leads to platelet aggregation . To confirm the platelet count and rule out pseudothrombocytopenia , a new sample should be collected in a sodium citrate tube (blue top), which is not as likely to cause platelet clumping.&lt;/li&gt;&lt;li&gt;• platelet clumping&lt;/li&gt;&lt;li&gt;• thrombocytopenia&lt;/li&gt;&lt;li&gt;• pseudothrombocytopenia&lt;/li&gt;&lt;li&gt;• platelets agglutinate in EDTA&lt;/li&gt;&lt;li&gt;• platelet aggregation&lt;/li&gt;&lt;li&gt;• pseudothrombocytopenia&lt;/li&gt;&lt;li&gt;• new sample&lt;/li&gt;&lt;li&gt;• sodium citrate tube&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Send a sample again in EDTA tube: Sending another sample in the EDTA tube would likely yield the same result due to the potential for pseudothrombocytopenia caused by platelet clumping. This is not the appropriate next step.&lt;/li&gt;&lt;li&gt;• Option A. Send a sample again in EDTA tube:&lt;/li&gt;&lt;li&gt;• EDTA tube&lt;/li&gt;&lt;li&gt;• pseudothrombocytopenia&lt;/li&gt;&lt;li&gt;• Option B. Confirm thrombocytopenia and start treatment accordingly: While thrombocytopenia is common in dengue fever , in this case, the result could be a false low due to platelet clumping in the EDTA tube. Treatment for dengue thrombocytopenia should only be initiated after confirming that the low platelet count is accurate.&lt;/li&gt;&lt;li&gt;• Option B. Confirm thrombocytopenia and start treatment accordingly:&lt;/li&gt;&lt;li&gt;• dengue fever&lt;/li&gt;&lt;li&gt;• false low&lt;/li&gt;&lt;li&gt;• platelet clumping&lt;/li&gt;&lt;li&gt;• dengue&lt;/li&gt;&lt;li&gt;• Option  D. Send a sample again in clot accelerator (red) tube: A clot accelerator (red) tube is used to collect serum for tests like serum chemistries or serological assays . It is not suitable for platelet counts, as it does not contain anticoagulant, and a clotted sample would not provide an accurate platelet count.&lt;/li&gt;&lt;li&gt;• Option  D. Send a sample again in clot accelerator (red) tube:&lt;/li&gt;&lt;li&gt;• clot accelerator (red) tube&lt;/li&gt;&lt;li&gt;• serum chemistries&lt;/li&gt;&lt;li&gt;• serological assays&lt;/li&gt;&lt;li&gt;• clotted sample&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ If pseudothrombocytopenia is suspected due to platelet clumping in an EDTA sample, the next best step is to send a new sample in a sodium citrate tube (blue top) or use a fresh unanticoagulated blood smear to confirm the true platelet count.&lt;/li&gt;&lt;li&gt;➤ pseudothrombocytopenia&lt;/li&gt;&lt;li&gt;➤ sodium citrate tube&lt;/li&gt;&lt;li&gt;➤ fresh unanticoagulated blood smear&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old female is diagnosed with immune thrombocytopenic purpura (ITP) and is being evaluated for treatment options. Which of the following is not typically used in the treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Prednisone at 1 mg/kg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;4-day course of dexamethasone, 40 mg/d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rh0 (D) immune globulin in Rh-negative patients&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IVIgG at 1–2 g/kg total, given over 1–5 days&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Rh0 (D) immune globulin in Rh-negative patients&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Rh0 (D) immune globulin in Rh-negative patients&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Rh0 (D) immune globulin (WinRho SDF) is used in the treatment of immune thrombocytopenic purpura (ITP) , but it is only given to Rh-positive patients, not Rh-negative patients. The mechanism of action involves antibody-coated cells “saturating” the Fc receptors on macrophages, thus inhibiting platelet destruction. In Rh-negative patients , administering Rh0 (D) immune globulin is not appropriate as it is not effective in this group.&lt;/li&gt;&lt;li&gt;• Rh0 (D) immune globulin&lt;/li&gt;&lt;li&gt;• immune thrombocytopenic purpura (ITP)&lt;/li&gt;&lt;li&gt;• Rh-positive&lt;/li&gt;&lt;li&gt;• Rh-negative&lt;/li&gt;&lt;li&gt;• Fc receptors&lt;/li&gt;&lt;li&gt;• Rh-negative patients&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Prednisone at 1 mg/kg: Prednisone is a first-line treatment for ITP. It is a corticosteroid used to suppress the immune response and increase platelet count. The standard dose is typically 1 mg/kg daily.&lt;/li&gt;&lt;li&gt;• Option A. Prednisone at 1 mg/kg: Prednisone&lt;/li&gt;&lt;li&gt;• 1 mg/kg&lt;/li&gt;&lt;li&gt;• Option B. 4-day course of dexamethasone, 40 mg/d: A 4-day course of dexamethasone is also an effective treatment for ITP. It is used in higher doses, typically 40 mg/day for 4 days, and can provide rapid platelet count improvement in patients with ITP.&lt;/li&gt;&lt;li&gt;• Option B. 4-day course of dexamethasone, 40 mg/d:&lt;/li&gt;&lt;li&gt;• 4-day course of dexamethasone&lt;/li&gt;&lt;li&gt;• 40 mg/day&lt;/li&gt;&lt;li&gt;• Option D. IVIgG at 1–2 g/kg total, given over 1–5 days: IVIgG (intravenous immunoglobulin) is another treatment used in ITP. It works by blocking the Fc receptor system and increasing platelet survival. It is often given as 1-2 g/kg over 1-5 days, especially in cases that require urgent treatment or for postsplenectomy patients.&lt;/li&gt;&lt;li&gt;• Option D. IVIgG at 1–2 g/kg total, given over 1–5 days: IVIgG&lt;/li&gt;&lt;li&gt;• Fc receptor system&lt;/li&gt;&lt;li&gt;• 1-2 g/kg&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Rh0 (D) immune globulin is used only in Rh-positive patients with ITP , not Rh-negative patients. Other treatments like prednisone , dexamethasone , and IVIgG are commonly used for ITP management.&lt;/li&gt;&lt;li&gt;➤ Rh0 (D) immune globulin&lt;/li&gt;&lt;li&gt;➤ Rh-positive&lt;/li&gt;&lt;li&gt;➤ ITP&lt;/li&gt;&lt;li&gt;➤ Rh-negative&lt;/li&gt;&lt;li&gt;➤ prednisone&lt;/li&gt;&lt;li&gt;➤ dexamethasone&lt;/li&gt;&lt;li&gt;➤ IVIgG&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;35-year-old female with thrombotic thrombocytopenic purpura (TTP) is being treated for an ADAMTS13 activity level &amp;lt;10% and is showing clinical symptoms such as microangiopathic hemolytic anemia and thrombocytopenia. Which of the following treatments, known for targeting von Willebrand factor (vWF), is most beneficial in reducing the mortality and burden of care in these patients?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ibritumomab&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Caplacizumab&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tiuxetan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ofatumumab&quot;, &quot;correct&quot;: false}], &quot;
