        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        function updateProgressBar() {
            try {

                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);

                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;

                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);

        // Submit test
        function submitTest() {

                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);

                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {

                if (currentResultQuestion &gt; 0) {

        function showNextResult() {

                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No audio URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;audio controls class=&quot;w-full max-w-[600px]&quot; preload=&quot;metadata&quot; aria-label=&quot;Audio explanation&quot;&gt;
                        &lt;source src=&quot;${audioUrl}&quot; type=&quot;audio/mpeg&quot;&gt;
                        Your browser does not support the audio tag.
                    &lt;/audio&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Handle audio load errors
                const audio = container.querySelector(&#x27;audio&#x27;);
                audio.onerror = () =&gt; {
                    console.error(&quot;Audio load error for URL:&quot;, audioUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);

        // Enable debug mode for detailed logging

        // Initialize questions with error handling
        let questions = [];

        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A 45-year-old asymptomatic male presents with a grade II diastolic murmur on routine physical exam. He has no other symptoms and physical examinations showed no abnormalities. ECG and chest X-ray are normal . What is the next best step for evaluation of his murmur?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cardiac computed tomography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cardiac MRI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Echocardiogram&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;No further workup required&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Echocardiogram&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/16/screenshot-2024-09-16-113011.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Echocardiogram&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Mr. Vishal, a 67-year-old owner of a wildly successful chain of fastfood restaurants. He complains of shortness of breath with exertion, lower extremity edema, and awakening at night feeling acutely short of breath. You wish to assess his volume status, and know that jugular venous pulse (JVP) assessment is the single most important bedside measurement to aid in this. Which of the following is true regarding the measurement?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Measurement of the elevation of the top of the jugular venous pulsation and the sternal inflection point (angle of Louis) will provide a highly accurate measurement of central venous pressure.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;If done properly, the angle of inclination matters little to the measurement of JVP.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;In normal patients, the JVP rises with inspiration due to the augmented volume loading of the right heart.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Venous pulsations above the clavicle in the sitting position are abnormal.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Venous pulsations above the clavicle in the sitting position are abnormal.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 75-year-old man who presents to your emergency department appearing quite ill. His family says he has not had his normal energy for the last 6 months, and they noted he appeared confused and lethargic for the last day or two. As you take a history from the family, you palpate the patient’s radial pulse and notice a regular beat-to-beat variability of pulse amplitude although his rhythm is regular. Indeed, as you later take his blood pressure, you note that only every other phase I (systolic) Korotkoff sound is audible as the cuff pressure is slowly lowered, and that this is independent of the respiratory cycle. Based on this, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cardiac tamponade&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Atrial fibrillation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Constrictive pericarditis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Severe left ventricular dysfunction&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Severe left ventricular dysfunction&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Severe left ventricular dysfunction&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are working in the emergency department when a 65-year-old woman with a history of recently diagnosed lymphoma who has not started treatment or undergone staging yet. On presentation, she is markedly diaphoretic and dyspneic. SBP 70mm Hg on palpation, heart rate is 110 beats/min, and her radial pulse becomes difficult to palpate on inspiration. ECG of the patient is shown below. What pathology is present and accountable for her shock state?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute anterior myocardial infarction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Myocardial amyloidosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pericardial effusion with tamponade&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pulmonary embolism&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Pericardial effusion with tamponade&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/16/screenshot-2024-09-16-113430.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Pericardial effusion with tamponade&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are performing a right heart catheterization in a 45-year-old man with suspected pulmonary hypertension. You do indeed note elevated pulmonary arterial pressures, with a mean pulmonary arterial pressure of 45 mmHg. The patient is not hypoxemic. However, you also note the following oxygen saturations from each cardiac chamber: Superior vena cava—61% Inferior vena cava—65% Right atrium—85% Right ventricle—84% Pulmonary artery—84% You suspect which of the following based on this data?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atrial septal defect with left-to-right shunting&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Patent ductus arteriosus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ventricular septal defect with left-to-right shunting&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ventricular septal defect with right-to-left shunting&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Atrial septal defect with left-to-right shunting&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Atrial septal defect with left-to-right shunting&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are seeing Mr. Johnson who is a 24-year-old previously healthy marathon runner. He is in for his employer-required physical examination. ECG is shown below. What’s the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;First-degree heart block&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mobitz type I, second-degree heart block&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mobitz type II, second-degree heart block&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Type III heart block&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Mobitz type I, second-degree heart block&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/16/screenshot-2024-09-16-113753.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Mobitz type I, second-degree heart block&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 76-year-old woman with a history of hypertension, chronic obstructive pulmonary disease, diabetes mellitus, and osteoporosis presents to the emergency department after a fall at home followed immediately by intense left hip pain. She was found by a neighbor after several hours. The patient cannot remember if she lost consciousness. She is exquisitely tender to palpation over the left hip, and her leg is shortened and externally rotated. Her mucous membranes are dry and her skin tents easily. Blood pressure is 170/80 and her heart rate is 130 beats/min. She is dyspneic and wheezing. ECG taken and shown below. What is the most appropriate first step for her tachycardia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Adenosine 6 mg IV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Direct current cardioversion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Metoprolol 5 mg IV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pain control and IV hydration&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pain control and IV hydration&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/16/screenshot-2024-09-16-113931.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Pain control and IV hydration&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 66-year-old man, recently diagnosed with multiple myeloma after presenting with fatigue from anemia and lower back pain. Further evaluation found malignant bone lesions in his thoracic and lumbar spine. He was started on multi-agent treatment 6 weeks ago and comes in for follow-up. He has been feeling well with decreased pain and denies any new side effects from treatment. He wants to know if his disease is responding to the current therapy. Which test would be the most helpful in assessing his response to treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Complete blood count&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fluorodeoxyglucose-positron emission tomography scan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Flow cytometry&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Monoclonal immunoglobulin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Monoclonal immunoglobulin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Monoclonal immunoglobulin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 69-year-old woman with metastatic thyroid cancer. Her cancer is progressing now after three different therapies. Her oncologist recommends that she join a clinical trial. After searching on the Internet, she finds a trial that she is eligible for and sounds interesting. The trial is testing a new drug, drug x. The main end point of the trial is to determine the maximally tolerated dose of drug x. What phase of drug development is drug x currently in?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Phase I&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Phase II&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phase III&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phase IV&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Phase I&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Phase I&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 75-year-old man with a 40 pack-year smoking history. He finally quit last year when he started to develop shortness of breath. His shortness of breath has continued to progress to the point where he is short of breath even at rest. He did not want to go to the doctor, but his daughter finally convinced him to go to the emergency room. There CT imaging revealed a 3-cm left-sided peripheral nodule with three ipsilateral enlarged lymph nodes and a larger left pleural effusion. Lung cancer is suspected, so biopsy of the lung nodule is obtained. What is the next best step in management and why?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Await pathology results because if the patient has a KRAS mutation, targeted treatments can be offered.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Await pathology results because if the patient has an EGFR mutation, targeted treatments can be offered.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Consult medical oncology for emergent chemotherapy while hospitalized.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Consult radiation oncology for emergent radiation therapy while hospitalized.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Await pathology results because if the patient has an EGFR mutation, targeted treatments can be offered.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Await pathology results because if the patient has an EGFR mutation, targeted treatments can be offered.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 64-year-old woman returns to your clinic after being “lost to follow-up” for 3 years. She reports that she was diagnosed with left-sided, stage I, estrogen/progesterone receptor– positive breast cancer 3 years ago. She was then treated with surgery, radiation, and adjuvant hormonal therapy. She did not receive chemotherapy. She reports that she has been doing well, without any symptoms currently. Her last mammogram was 15 months ago. Her CA 27-29 level was 40 U/mL at the time of diagnosis. Which of the following tests would be recommended for her now?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CT chest, abdomen, pelvis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Echocardiogram&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mammogram&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Serum chemistry studies&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Mammogram&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Mammogram&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are caring for a 17-year-old boy after repair of muscular ventricular septal defect; he is postoperative day number 1 and doing well. The nurse pages you that he suddenly had a rise in heart rate. Given your clinical savvy and knowledge gleaned from hours of study, you suspect junctional ectopic tachycardia (JET). All of the statements regarding JET are true EXCEPT:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Isoproterenol administration may induce JET.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is due to reentry within the atrioventricular node (AV).&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is more common in children.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It may commonly be seen after cardiac surgery or ablation procedures in the AV node.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. It is due to reentry within the atrioventricular node (AV).&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) It is due to reentry within the atrioventricular node (AV).&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 86-year-old man with long-standing heart failure. He presents with the acute onset of palpitations, weakness, dizziness, and dyspnea. On arrival, his skin is cool and clammy, and he is sleepy. He will arouse to a loud voice, but he is not oriented and quickly becomes obtunded. His heart rate is irregularly irregular at 160 beats/min and his blood pressure is 50/30. STAT 12-lead electrocardiogram confirms atrial fibrillation with rapid ventricular response. Which of the following is the most reasonable next therapeutic step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;200-J QRS-synchronous shock&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Adenosine 6 mg IV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Digoxin 500 mcg IV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Metoprolol 5 mg IV&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 200-J QRS-synchronous shock&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 200-J QRS-synchronous shock&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22-year-old man with known sickle cell anemia is admitted to the intensive care unit with diffuse body pain, shortness of breath, fever, and cough. He started having a bone pain crisis 1 day ago and tried to treat it at home with oral hydration. On examination, his blood pressure and heart rate are elevated, and he is in obvious pain and respiratory discomfort. His room air SaO2 is 83% and increases to 91% on a nonrebreather oxygen face mask. His chest radiograph shows bilateral diffuse alveolar infiltrates. This is his third similar episode in the last 12 months. All of the statements regarding his condition are true EXCEPT:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chronic therapy with oral hydroxyurea should be considered.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;He is having sickle cell acute chest syndrome.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;He should receive daily sildenafil.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hematocrit should be maintained&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. He should receive daily sildenafil.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) He should receive daily sildenafil.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Mr. Anbu, 58 years old male is admitted with an anterior myocardial infarction after watching India losing in a cricket World cup final again. He undergoes timely revascularization with a stent to the left anterior descending artery. In the intensive care unit afterward, you notice frequent premature ventricular contractions but no ventricular tachycardia. You draw a set of electrolytes that finds a potassium of 3.2 mEq/L (normal 3.5–5.1) and magnesium of 1.1 mEq/L (normal 1.3–3.1). All of the following are indicated in this setting EXCEPT:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IV lidocaine.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Magnesium repletion.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Metoprolol.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Potassium repletion.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. IV lidocaine.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) IV lidocaine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 47-year-old post-menopausal woman is seen for onset of severe dyspnea over the last few weeks. She reports no preceding chest pain, cough, sputum, or fever, although she does report leg swelling. Physical examination is notable for a blood pressure of 145/78 mmHg and heart rate of 123 beats/min. Exophthalmos is present as well as bilateral inspiratory crackles approximately occupying one-third of the lower chest with neck vein distention. She has a third heart sound with no murmur. Bilateral lower extremity edema is also present with warm extremities and a fine hand tremor. Which of the following is the most likely pathophysiologic explanation for her heart failure?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anemia with high-output state&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chronic systemic hypertension with resultant left ventricular hypertrophy and non-systolic heart failure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Myocardial infarction with depressed left ventricular systolic function&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thyrotoxicosis with high-output state&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Thyrotoxicosis with high-output state&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Thyrotoxicosis with high-output state.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Thyrotoxicosis can cause high-output heart failure. Recognizing the signs and symptoms of thyrotoxicosis is crucial for prompt diagnosis and management.&lt;/li&gt;&lt;li&gt;➤ Thyrotoxicosis can cause high-output heart failure.&lt;/li&gt;&lt;li&gt;➤ Recognizing the signs and symptoms of thyrotoxicosis is crucial for prompt diagnosis and management.&lt;/li&gt;&lt;li&gt;➤ In patients presenting with heart failure, consider a broad differential diagnosis, including less common causes like thyrotoxicosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-year-old man returns to the acute care clinic complaining of 1 day of worsening malaise, weakness, abdominal pain, and discolored dark urine. He was at the clinic yesterday where he was diagnosed with a possible staphylococcal skin carbuncle and treated with empiric trimethoprim/sulfamethoxazole. His physical examination is notable for mild jaundice, normal vital signs, and no focal findings other than the carbuncle in his left axilla. His complete blood count shows that his hemoglobin has fallen from 13 to 8 g/dL and his bilirubin has gone from normal to 3.0 mg/dL. His urine dipstick is positive for bilirubin. A peripheral blood smear is obtained and shown below. Which of the following is the most likely cause of his new anemia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glucose 6-phosphate dehydrogenase deficiency&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hemolytic-uremic syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hereditary spherocytosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Iron-deficiency anemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Glucose 6-phosphate dehydrogenase deficiency&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/16/screenshot-2024-09-16-114307.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Glucose 6-phosphate dehydrogenase deficiency&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;On yearly labs done to follow a 40-year-old patient with a history of iron-deficiency anemia, you notice the development of new thrombocytosis with a platelet count of 750 × 109/L. All of the following statements regarding thrombocytosis are true EXCEPT&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Iron-deficiency anemia can cause thrombocytosis.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Patients with essential thrombosis have a similar survival compared with the general population.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The incidence of thrombosis in this patient is no higher than age-matched controls.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Treatment with aspirin should be started immediately.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Treatment with aspirin should be started immediately.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Treatment with aspirin should be started immediately.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 67-year-old man presents to the emergency department with shortness of breath. He is found to have an elevated serum B-type natriuretic peptide (BNP). In addition to heart failure, all of the following may also cause an elevation in BNP EXCEPT:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Advanced age&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Female gender&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Obesity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pulmonary embolism with right heart strain&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Obesity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Obesity&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are seeing Mr. Whaley in the clinic today. He is a 67-year-old man with no past medical history. He has symptoms of heart failure with orthopnea and limited exercise tolerance. On a 12-lead electrocardiogram he has both PR prolongation and multifocal premature ventricular contractions. Echocardiogram shows dilated left ventricular size and reduced function. Endomyocardial biopsy is shown below. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cardiac sarcoidosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chagas disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lyme myocarditis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tuberculous myocarditis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cardiac sarcoidosis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/16/screenshot-2024-09-16-114924.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Cardiac sarcoidosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-year-old man presents to your office requesting to be taken off of his antiepileptic drugs. He was in an automobile accident at the age of 12, resulting in significant head trauma. He was in a medically induced coma for 6 weeks and had intracranial edema with generalized tonic-clonic seizures at that time. These persisted for several years afterward. The last seizure he is aware of occurred at the age of 18 and was generalized. He continues to take valproic acid 1000 mg bid. On physical examination, he demonstrates normal cognition and affect. He has ongoing focal weakness involving his left lower extremity with spasticity. You refer him for a sleep-deprived electroencephalogram, which shows no evidence of focal abnormalities. Which of the following factors is of greatest concern regarding his risk of recurrent seizures?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Focal defect on neurologic examination&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Generalized seizure disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Head trauma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Seizure within the last 7 years&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Focal defect on neurologic examination&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Focal defect on neurologic examination:&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60 years old male, presents to you in the emergency department with acute-onset dysarthria and confusion. You make the diagnosis of stroke clinically. What is the next appropriate step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aspirin 81 mg by mouth&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CT of the brain&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Heparin IV drip&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tissue plasminogen activator&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. CT of the brain&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) CT of the brain&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65 years old male, is in the clinic after recent discharge for an ischemic stroke. He was prescribed aspirin as a secondary prevention measure. How long does the platelet antiaggregating effect of aspirin last?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;12 hours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1 day&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;6 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;8 days&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 8 days&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 75-year-old woman with 1 year of progressive memory loss. She has had difficulties with executive functioning especially over the last 6 months. You note that she has an ataxic gait and her family mentions that she has had worsening urinary incontinence as well. Neuroimaging reveals enlarged lateral ventricles (hydrocephalus) with little or no cortical atrophy. Which of the following is the most effective method of diagnosis of the likely etiology of her dementia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Brain biopsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cisternography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Close observation after lumbar puncture and removal of 30–50 cc of cerebrospinal fluid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Electroencephalogram&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Close observation after lumbar puncture and removal of 30–50 cc of cerebrospinal fluid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Close observation after lumbar puncture and removal of 30–50 cc of cerebrospinal fluid&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 64-year-old man presents with symptoms of tremor and a generalized feeling of slowing down. His tremor bothers him most on his left side. His past medical history is significant for depression, hypertension, and hyperlipidemia. He is taking fluoxetine 40 mg daily, lisinopril 40 mg daily, and atorvastatin 20 mg daily. On physical examination, he has a resting tremor with presence of cogwheel rigidity. When observing his gait, you note slow, shuffling steps with difficulty maneuvering to turn around. His facial features show decreased range of emotion and appears somewhat flat. Eye movements are full. Mental status examination shows normal mentation. You suspect Parkinson disease. Which of the following is the first choice of therapy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Levodopa-carbidopa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rotigotine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Selegiline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Any of the above can be used&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Any of the above can be used&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Any of the above can be used&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The initial treatment for Parkinson&#x27;s disease should be tailored to the individual patient, considering various factors such as age, disease severity, comorbidities, and patient preferences. All three options (levodopa-carbidopa, dopamine agonists, and MAO-B inhibitors) are potential first-line therapies&lt;/li&gt;&lt;li&gt;➤ The initial treatment for Parkinson&#x27;s disease should be tailored to the individual patient, considering various factors such as age, disease severity, comorbidities, and patient preferences.&lt;/li&gt;&lt;li&gt;➤ All three options (levodopa-carbidopa, dopamine agonists, and MAO-B inhibitors) are potential first-line therapies&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are seeing a patient with a clinical syndrome suggesting Huntington disease (HD). He is inquiring about genetic testing. Which of the following is true regarding the genetic basis of HD?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;HD is sporadic and not genetically based.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HD is caused by an autosomal dominant mutation in the aTTR gene.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;HD is caused by an increase in polyglutamine repeats in the huntingtin gene.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;HD is caused by mutations in the CFTR gene&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. HD is caused by an increase in polyglutamine repeats in the huntingtin gene.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Huntington&#x27;s disease is an autosomal dominant neurodegenerative disorder caused by an expanded CAG repeat in the HTT gene, leading to an abnormal polyglutamine tract in the huntingtin protein. Genetic testing can confirm the diagnosis in individuals with suspected HD.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Strokes can be divided into hemorrhagic and ischemic types with subtypes within those types. Which subtype of stroke has the strongest association with cognitive impairment and vascular dementia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hemorrhagic stroke, subarachnoid subtype&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hemorrhagic stroke, subdural subtype&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ischemic stroke, large vessel subtype&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ischemic stroke, small vessel subtype&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Ischemic stroke, small vessel subtype&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Ischemic stroke, small vessel subtype&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Small vessel ischemic strokes (lacunar strokes) are strongly associated with the development of vascular dementia due to their cumulative effect on subcortical structures, leading to cognitive impairment over time.&lt;/li&gt;&lt;li&gt;➤ Small vessel ischemic strokes&lt;/li&gt;&lt;li&gt;➤ vascular dementia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34-year-old woman presents with fatigue, dark urine in the morning, and shortness of breath. She has a history of recurrent venous thrombosis. Her labs show hemoglobin of 8.5 g/dL, elevated lactate dehydrogenase (LDH), and low haptoglobin. Given the likely diagnosis, which of the following flow cytometry findings will be seen?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Absence of CD55 and CD59 on red blood cells&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increased CD19 and CD20 on lymphocytes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decreased CD4/CD8 ratio on T cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased expression of CD5 on B cells&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Absence of CD55 and CD59 on red blood cells&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Absence of CD55 and CD59 on red blood cells&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In PNH , flow cytometry will reveal the absence of CD55 and CD59 on red blood cells, confirming the diagnosis of this hemolytic disorder.&lt;/li&gt;&lt;li&gt;➤ PNH&lt;/li&gt;&lt;li&gt;➤ absence of CD55 and CD59&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old woman with a long-standing history of asthma, comes to the emergency department complaining of shortness of breath typical of her asthma exacerbations after visiting a friend’s who had seven cats in the house. On examination, she has diffuse bilateral polyphonic wheezes and is using accessory muscles to breathe. Her initial arterial blood gas on room air shows a pH of 7.34, PaCO2 of 32 mmHg, and PaO2 of 48 mmHg. After placing her on 40% oxygen by face mask, a repeat PaO2 is 200 mmHg and PaCO2 is 32 mmHg. The most likely cause of her initial hypoxemia was:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alveolar hypoventilation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diffusion defect&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Shunt&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ventilation-perfusion mismatch&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Ventilation-perfusion mismatch&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Ventilation-perfusion mismatch&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The most common cause of hypoxemia in asthma is V/Q mismatch. V/Q mismatch responds well to supplemental oxygen, as demonstrated by the significant improvement in PaO2 in this patient. Recognizing the underlying mechanism of hypoxemia is crucial for appropriate management of respiratory conditions.&lt;/li&gt;&lt;li&gt;➤ The most common cause of hypoxemia in asthma is V/Q mismatch.&lt;/li&gt;&lt;li&gt;➤ V/Q mismatch responds well to supplemental oxygen, as demonstrated by the significant improvement in PaO2 in this patient.&lt;/li&gt;&lt;li&gt;➤ Recognizing the underlying mechanism of hypoxemia is crucial for appropriate management of respiratory conditions.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year-old quarry worker presents for evaluation because of an abnormal chest radiograph that was obtained by his primary care physician to investigate a chronic cough. The radiograph shows poorly defined upper lobe nodules, as well as enlarged hilar lymph nodes with eggshell calcifications. A purified protein derivative (PPD) was placed by the primary care physician, and it is positive in your office 2 days later. Which of the following is likely true about this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;False-positive PPDs are common in patients exposed to silicate dust.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The patient likely has active pulmonary tuberculosis (TB) and needs to be isolated immediately.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The patient likely has latent TB and given the possibility of underlying silicosis he should be treated for a longer period of time.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The patient needs an urgent surgical biopsy to exclude active TB and diagnose the cause of the lung disease.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The patient likely has latent TB and given the possibility of underlying silicosis he should be treated for a longer period of time.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) The patient likely has latent TB and given the possibility of underlying silicosis he should be treated for a longer period of time.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Silicosis increases the risk of developing active TB. A positive PPD in a patient with silicosis warrants careful evaluation for active TB and consideration for prolonged LTBI treatment. Management should involve both pulmonologists and infectious disease specialists.&lt;/li&gt;&lt;li&gt;➤ Silicosis increases the risk of developing active TB.&lt;/li&gt;&lt;li&gt;➤ A positive PPD in a patient with silicosis warrants careful evaluation for active TB and consideration for prolonged LTBI treatment.&lt;/li&gt;&lt;li&gt;➤ Management should involve both pulmonologists and infectious disease specialists.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 63-year-old man with a long history of cigarette smoking comes to see you for a 4-month history of progressive shortness of breath and dyspnea on exertion. The symptoms have been indolent, with no recent worsening. He denies fever, chest pain, or hemoptysis. He has a daily cough of 3–6 tablespoons of yellow phlegm. The patient says he has not seen a physician for over 10 years. Physical examination is notable for normal vital signs, a prolonged expiratory phase, scattered rhonchi, elevated jugular venous pulsation, and moderate pedal edema. Hematocrit is 49%. Which of the following therapies is most likely to prolong his survival?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atenolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Enalapril&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;LTOT (Long-term oxygen therapy)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prednisone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. LTOT (Long-term oxygen therapy)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) LTOT (Long-term oxygen therapy)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ LTOT is the only therapy proven to improve survival in patients with COPD and chronic hypoxemia. Other medications like bronchodilators and inhaled corticosteroids can improve symptoms and quality of life but do not directly impact survival.&lt;/li&gt;&lt;li&gt;➤ LTOT is the only therapy proven to improve survival in patients with COPD and chronic hypoxemia.&lt;/li&gt;&lt;li&gt;➤ Other medications like bronchodilators and inhaled corticosteroids can improve symptoms and quality of life but do not directly impact survival.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 37-year-old female presents with several months of dry cough, with worsening dyspnea on exertion. She is a non-smoker. In addition to her respiratory complaints, she notes worsening fatigue, intermittent low-grade fevers, and aches in her thighs and lower back. She has a history of Raynaud syndrome in the past and also notes severe dry skin with cracking on the sides of her thumbs and index fingers over the last month that she attributes to doing the dishes more frequently at home. Chest CT reveals diffuse subpleural, symmetric, ground glass, and reticular opacities with perhaps some early traction bronchiectasis at the bases. Which of the following would most likely yield the correct diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bronchoscopy with bronchoalveolar lavage and transbronchial biopsies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Purified protein derivative skin testing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Serologies for anti-synthetase antibodies including Jo-1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Serum precipitins against common environmental exposures such as thermophilic bacteria and bird antigens&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Serologies for anti-synthetase antibodies including Jo-1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Serologies for anti-synthetase antibodies including Jo-1&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Antisynthetase syndrome is a rare but important cause of interstitial lung disease. Recognizing the constellation of symptoms and findings (ILD, Raynaud&#x27;s phenomenon, mechanic&#x27;s hands, myalgias) can lead to early diagnosis and treatment. Serologic testing for anti-synthetase antibodies, including anti-Jo-1, is crucial in confirming the diagnosis.&lt;/li&gt;&lt;li&gt;➤ Antisynthetase syndrome is a rare but important cause of interstitial lung disease.&lt;/li&gt;&lt;li&gt;➤ Recognizing the constellation of symptoms and findings (ILD, Raynaud&#x27;s phenomenon, mechanic&#x27;s hands, myalgias) can lead to early diagnosis and treatment.&lt;/li&gt;&lt;li&gt;➤ Serologic testing for anti-synthetase antibodies, including anti-Jo-1, is crucial in confirming the diagnosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 62-year-old man is evaluated for dyspnea on exertion that has progressively worsened over a period of 10 months. He has a 50 pack-year history of tobacco, quitting 10 years ago. On physical examination, has a resting oxygen saturation of 94%. After ambulation of 100 m, his oxygen saturation drops to 84%. His lung examination shows diffuse end-inspiratory crackles throughout both lungs. His total lung capacity is 72% predicted, residual volume is 68% predicted, and diffusing capacity is 60% predicted. The chest CT is shown below. Serologic workup for autoimmune disease is unremarkable, and thorough history yields no exposures that would lead to these findings. Given the likely diagnosis, What is the expected finding on surgical pathology?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Desquamative interstitial pneumonia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Loosely organized granulomatous inflammation and fibrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nonspecific interstitial pneumonia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Usual interstitial pneumonia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Usual interstitial pneumonia&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/16/screenshot-2024-09-16-115316.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Usual interstitial pneumonia (UIP)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Idiopathic pulmonary fibrosis is a chronic, progressive lung disease with a poor prognosis. The diagnosis of IPF is based on a combination of clinical features, pulmonary function tests, and imaging findings suggestive of UIP. Surgical lung biopsy is often needed to confirm the diagnosis and exclude other interstitial lung diseases. UIP on biopsy is the hallmark of IPF.&lt;/li&gt;&lt;li&gt;➤ Idiopathic pulmonary fibrosis is a chronic, progressive lung disease with a poor prognosis.&lt;/li&gt;&lt;li&gt;➤ The diagnosis of IPF is based on a combination of clinical features, pulmonary function tests, and imaging findings suggestive of UIP.&lt;/li&gt;&lt;li&gt;➤ Surgical lung biopsy is often needed to confirm the diagnosis and exclude other interstitial lung diseases.&lt;/li&gt;&lt;li&gt;➤ UIP on biopsy is the hallmark of IPF.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 48-year-old man with a body mass index of 32 has recently been diagnosed with obstructive sleep apnea with an apnea-hypopnea index of 13 per hour. He does not have a history of snoring. He presents to the clinic for follow-up because he has tried wearing continuous positive airway pressure (CPAP) at home but has not felt comfortable with it. He asks if there are other potential treatment options for his sleep apnea. Which of the following would be a possible alternative therapy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bariatric surgery.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;An oral appliance.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Supplementation oxygen.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Upper airway neurostimulation is the preferred treatment of mild sleep apnea in patients who have failed CPAP therapy.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. An oral appliance.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) An oral appliance.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The choice of OSA treatment depends on the severity of the condition (AHI) and the patient&#x27;s individual preferences and tolerance to different therapies. In mild OSA, oral appliances are a good alternative for patients who cannot tolerate CPAP. For moderate to severe OSA, other options like upper airway neurostimulation or, in specific cases, bariatric surgery may be considered.&lt;/li&gt;&lt;li&gt;➤ The choice of OSA treatment depends on the severity of the condition (AHI) and the patient&#x27;s individual preferences and tolerance to different therapies.&lt;/li&gt;&lt;li&gt;➤ In mild OSA, oral appliances are a good alternative for patients who cannot tolerate CPAP.&lt;/li&gt;&lt;li&gt;➤ For moderate to severe OSA, other options like upper airway neurostimulation or, in specific cases, bariatric surgery may be considered.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old man presents with progressive shortness of breath and chest discomfort. He worked in shipbuilding for 30 years and retired 10 years ago. Gives a history of significant weight loss around 5-6kg in a span of 6 months. His chest X-ray shows pleural thickening and a right-sided pleural effusion. A CT scan reveals pleural plaques. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Idiopathic pulmonary fibrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bronchogenic carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mesothelioma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Silicosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Mesothelioma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Mesothelioma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Mesothelioma is strongly associated with asbestos exposure and typically presents with pleural thickening , pleural effusions , and pleural plaques on imaging. This distinguishes it from other pulmonary diseases caused by occupational exposures.&lt;/li&gt;&lt;li&gt;➤ Mesothelioma&lt;/li&gt;&lt;li&gt;➤ asbestos exposure&lt;/li&gt;&lt;li&gt;➤ pleural thickening&lt;/li&gt;&lt;li&gt;➤ pleural effusions&lt;/li&gt;&lt;li&gt;➤ pleural plaques&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old man has a history of splenectomy following trauma at the age of 20. He received appropriate vaccinations immediately after his trauma but has not had any medical care for more than 10 years. He is homeless. He presents to the emergency department with a fever of 102.3°F (39.1°C), blood pressure of 70/40, heart rate of 130 beats/min respiratory rate of 30 breaths/min, and oxygen saturation of 95% on room air. What is the best initial antibiotic therapy for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ceftriaxone and vancomycin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ceftriaxone, ampicillin, and vancomycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ceftriaxone, vancomycin, and amphotericin B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Clindamycin, gentamicin, and vancomycin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ceftriaxone and vancomycin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Ceftriaxone and vancomycin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In asplenic patients with suspected sepsis , empiric antibiotic therapy should target encapsulated organisms . Ceftriaxone and vancomycin provide broad-spectrum coverage for these pathogens, including resistant Gram-positive organisms.&lt;/li&gt;&lt;li&gt;➤ sepsis&lt;/li&gt;&lt;li&gt;➤ encapsulated organisms&lt;/li&gt;&lt;li&gt;➤ Ceftriaxone and vancomycin&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 63-year-old male with a past medical history of alcoholic cirrhosis presented with 3 days of right calf pain, chills, fevers, malaise, and a bullous rash on the right lower extremity after a meal of crab cakes and oysters as shown in image below. He presents to the emergency department with a fever of 39.1°C (102.3°F), blood pressure of 85/50, heart rate of 130 beats/min, respiratory rate of 30 breaths/min, and oxygen saturation of 95% on room air. What antibiotics should you initiate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ceftriaxone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Doxycycline and ceftriaxone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Moxifloxacin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Trimethoprim/sulfamethoxazole&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Doxycycline and ceftriaxone&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/16/screenshot-2024-09-16-115858.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)
