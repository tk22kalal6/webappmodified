esangial cells , distinct from the intraglomerular mesangial cells found within the glomerulus. Their function includes providing structural support and possibly transmitting signals within the JGA.&lt;/li&gt;&lt;li&gt;• Lacis Cells (X):&lt;/li&gt;&lt;li&gt;• Located outside the glomerulus in the juxtaglomerular apparatus, near the vascular pole of the renal corpuscle. These are extraglomerular mesangial cells , distinct from the intraglomerular mesangial cells found within the glomerulus. Their function includes providing structural support and possibly transmitting signals within the JGA.&lt;/li&gt;&lt;li&gt;• Located outside the glomerulus in the juxtaglomerular apparatus, near the vascular pole of the renal corpuscle.&lt;/li&gt;&lt;li&gt;• outside the glomerulus&lt;/li&gt;&lt;li&gt;• These are extraglomerular mesangial cells , distinct from the intraglomerular mesangial cells found within the glomerulus.&lt;/li&gt;&lt;li&gt;• extraglomerular mesangial cells&lt;/li&gt;&lt;li&gt;• Their function includes providing structural support and possibly transmitting signals within the JGA.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. Macula densa: Incorrect. Macula densa cells are located in the wall of the distal convoluted tubule and are involved in sensing sodium levels, not in structural or signaling functions of the JGA.&lt;/li&gt;&lt;li&gt;• Option B. Macula densa:&lt;/li&gt;&lt;li&gt;• Option C. Mesangial cells: Partially correct. Mesangial cells can be intraglomerular or extraglomerular. However, the specific cells marked X are extraglomerular mesangial cells , also known as Lacis cells .&lt;/li&gt;&lt;li&gt;• Option C. Mesangial cells:&lt;/li&gt;&lt;li&gt;• extraglomerular mesangial cells&lt;/li&gt;&lt;li&gt;• Lacis cells&lt;/li&gt;&lt;li&gt;• Option D. Podocytes: Incorrect. Podocytes are specialized cells lining the visceral layer of Bowman’s capsule, wrapping around glomerular capillaries. They are unrelated to the juxtaglomerular apparatus.&lt;/li&gt;&lt;li&gt;• Option D. Podocytes:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Lacis cells (extraglomerular mesangial cells) are part of the juxtaglomerular apparatus and are located near the vascular pole, playing a role in structural support and signaling within the JGA.&lt;/li&gt;&lt;li&gt;➤ Lacis cells (extraglomerular mesangial cells)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A single cell within a culture of freshly isolated cardiac muscle cells is injected with a fluorescent dye that cannot cross cell membranes. Within minutes, several adjacent cells become fluorescent. The most likely explanation for this observation is the presence of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ryanodine receptors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IP3 receptors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Transverse tubules&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gap junctions&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Gap junctions&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Gap junctions&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Cardiac muscle cells are connected by gap junctions , specialized intercellular connections that allow the passage of ions and small molecules directly between adjacent cells. This explains how the fluorescent dye spreads to adjacent cells:&lt;/li&gt;&lt;li&gt;• gap junctions&lt;/li&gt;&lt;li&gt;• Gap junctions :&lt;/li&gt;&lt;li&gt;• Gap junctions :&lt;/li&gt;&lt;li&gt;• Gap junctions :&lt;/li&gt;&lt;li&gt;• Gap junctions&lt;/li&gt;&lt;li&gt;• Composed of connexin proteins, gap junctions create pores between neighboring cells.&lt;/li&gt;&lt;li&gt;• These pores allow water-soluble molecules, like the fluorescent dye in this case, to move freely between cells.&lt;/li&gt;&lt;li&gt;• In cardiac tissue, gap junctions are critical for synchronizing electrical signals, ensuring coordinated contraction.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Ryanodine receptors: Incorrect. Ryanodine receptors are calcium-release channels in the sarcoplasmic reticulum, involved in intracellular calcium signaling, not intercellular molecule transfer.&lt;/li&gt;&lt;li&gt;• Option A. Ryanodine receptors:&lt;/li&gt;&lt;li&gt;• Option B. IP3 receptors: Incorrect. IP3 receptors are intracellular calcium channels located on the endoplasmic or sarcoplasmic reticulum, not responsible for communication between cells.&lt;/li&gt;&lt;li&gt;• Option B. IP3 receptors:&lt;/li&gt;&lt;li&gt;• Option C. Transverse tubules: Incorrect. Transverse tubules (T-tubules) are invaginations of the cell membrane that facilitate excitation-contraction coupling within a single muscle cell, not between cells.&lt;/li&gt;&lt;li&gt;• Option C. Transverse tubules:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Gap junctions in cardiac muscle cells allow the direct transfer of ions and small molecules (like fluorescent dye) between adjacent cells, enabling communication and synchronization of cardiac contractions.&lt;/li&gt;&lt;li&gt;➤ Gap junctions&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Curve B in the figure represents:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aortic pressure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ventricular pressure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Arterial pressure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ventricular volume&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Ventricular volume&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-12-13%20135149.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Ventricular volume&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• To understand the figure, we need to analyze the behavior of Curve B in relation to cardiac events:&lt;/li&gt;&lt;li&gt;• Curve B&lt;/li&gt;&lt;li&gt;• What happens in Curve B?&lt;/li&gt;&lt;li&gt;• What happens in Curve B?&lt;/li&gt;&lt;li&gt;• Curve B decreases after the QRS complex (ventricular depolarization).&lt;/li&gt;&lt;li&gt;• The decrease in this curve corresponds to ventricular systole , during which blood is ejected from the ventricle, causing its volume to decrease.&lt;/li&gt;&lt;li&gt;• ventricular systole&lt;/li&gt;&lt;li&gt;• Ventricular volume decreases as blood is ejected during systole, aligning perfectly with the pattern in Curve B.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Aortic pressure: Incorrect. Aortic pressure (Curve A) increases after ventricular systole as blood is ejected into the aorta. The diastolic notch in Curve A confirms it is aortic pressure.&lt;/li&gt;&lt;li&gt;• Option A. Aortic pressure:&lt;/li&gt;&lt;li&gt;• Option B. Ventricular pressure: Incorrect. Ventricular pressure increases during systole and does not decrease during this phase. It would not match the pattern of Curve B.&lt;/li&gt;&lt;li&gt;• Option B. Ventricular pressure:&lt;/li&gt;&lt;li&gt;• Option C. Arterial pressure: Incorrect. Arterial pressure increases due to blood ejection from the heart but is not depicted here.&lt;/li&gt;&lt;li&gt;• Option C. Arterial pressure:&lt;/li&gt;&lt;li&gt;• Cardiac cycle relationship: Electrical activity (e.g., QRS complex) precedes mechanical activity. After ventricular depolarization (QRS), ventricular systole follows, resulting in ventricular ejection and a decrease in ventricular volume .&lt;/li&gt;&lt;li&gt;• Cardiac cycle relationship:&lt;/li&gt;&lt;li&gt;• ventricular ejection&lt;/li&gt;&lt;li&gt;• decrease in ventricular volume&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Curve B represents ventricular volume , which decreases during ventricular systole as blood is ejected into the aorta. Always relate the electrical events (e.g., QRS complex) to the mechanical events they trigger (e.g., systole and ejection).&lt;/li&gt;&lt;li&gt;➤ ventricular volume&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An EEG technician can look at an electroencephalogram and tell that the subject was awake, but relaxed with eyes closed, during generation of the recording. She can tell this because the EEG recording exhibits:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alpha rhythm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Beta rhythm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Theta rhythm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Delta rhythm&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Alpha rhythm&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Alpha rhythm&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The electroencephalogram (EEG) records electrical activity in the brain and identifies different brain states based on the type of brain waves.&lt;/li&gt;&lt;li&gt;• Alpha Rhythm:&lt;/li&gt;&lt;li&gt;• Alpha Rhythm:&lt;/li&gt;&lt;li&gt;• Frequency: 8–13 Hz Commonly observed when a person is calm, awake, and relaxed , particularly with eyes closed . Disappears when the person opens their eyes or becomes alert, transitioning to beta rhythm.&lt;/li&gt;&lt;li&gt;• Frequency: 8–13 Hz&lt;/li&gt;&lt;li&gt;• Commonly observed when a person is calm, awake, and relaxed , particularly with eyes closed .&lt;/li&gt;&lt;li&gt;• calm, awake, and relaxed&lt;/li&gt;&lt;li&gt;• eyes closed&lt;/li&gt;&lt;li&gt;• Disappears when the person opens their eyes or becomes alert, transitioning to beta rhythm.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. Beta Rhythm:&lt;/li&gt;&lt;li&gt;• Option B. Beta Rhythm:&lt;/li&gt;&lt;li&gt;• Frequency: 13–30 Hz Associated with alert, active, or focused mental activity , such as problem-solving or stress. Not observed in a relaxed, eyes-closed state.&lt;/li&gt;&lt;li&gt;• Frequency: 13–30 Hz&lt;/li&gt;&lt;li&gt;• Associated with alert, active, or focused mental activity , such as problem-solving or stress.&lt;/li&gt;&lt;li&gt;• alert, active, or focused mental activity&lt;/li&gt;&lt;li&gt;• Not observed in a relaxed, eyes-closed state.&lt;/li&gt;&lt;li&gt;• Option C. Theta Rhythm:&lt;/li&gt;&lt;li&gt;• Option C. Theta Rhythm:&lt;/li&gt;&lt;li&gt;• Frequency: 4–8 Hz Associated with light sleep or drowsy states, not a relaxed but awake state.&lt;/li&gt;&lt;li&gt;• Frequency: 4–8 Hz&lt;/li&gt;&lt;li&gt;• Associated with light sleep or drowsy states, not a relaxed but awake state.&lt;/li&gt;&lt;li&gt;• light sleep&lt;/li&gt;&lt;li&gt;• Option D. Delta Rhythm:&lt;/li&gt;&lt;li&gt;• Option D. Delta Rhythm:&lt;/li&gt;&lt;li&gt;• Frequency: 0.5–4 Hz Associated with deep sleep and not observed in awake individuals.&lt;/li&gt;&lt;li&gt;• Frequency: 0.5–4 Hz&lt;/li&gt;&lt;li&gt;• Associated with deep sleep and not observed in awake individuals.&lt;/li&gt;&lt;li&gt;• deep sleep&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ An alpha rhythm on an EEG indicates a subject who is awake, relaxed, and has their eyes closed . It is a hallmark of calm wakefulness and disappears with eye opening or increased alertness.&lt;/li&gt;&lt;li&gt;➤ alpha rhythm&lt;/li&gt;&lt;li&gt;➤ awake, relaxed, and has their eyes closed&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;For an arterial blood content of 20 mL oxygen per 100 mL blood and venous blood content of 15 mL oxygen per 100 mL of blood, how much oxygen is transferred from blood to tissue if the blood flow is 200 mL/min?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;5 mL/min&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;10 mL/min&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;15 mL/min&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;20 mL/min&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 10 mL/min&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-12-13%20135935.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 10 mL/min&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The amount of oxygen transferred from the blood to tissues can be calculated using Fick&#x27;s Principle , which states:&lt;/li&gt;&lt;li&gt;• Fick&#x27;s Principle&lt;/li&gt;&lt;li&gt;• Oxygen transferred to tissues=Blood flow×(Arterial oxygen content−Venous oxygen content)&lt;/li&gt;&lt;li&gt;• Arterial oxygen content (CaO₂): 20 mL O₂/100 mL blood&lt;/li&gt;&lt;li&gt;• Arterial oxygen content (CaO₂):&lt;/li&gt;&lt;li&gt;• Venous oxygen content (CvO₂): 15 mL O₂/100 mL blood&lt;/li&gt;&lt;li&gt;• Venous oxygen content (CvO₂):&lt;/li&gt;&lt;li&gt;• Oxygen difference (CaO₂ - CvO₂): 20−15=5&lt;/li&gt;&lt;li&gt;• Oxygen difference (CaO₂ - CvO₂):&lt;/li&gt;&lt;li&gt;• mL O₂/100 mL blood (or per deciliter of blood)&lt;/li&gt;&lt;li&gt;• Blood flow: 200 mL/min&lt;/li&gt;&lt;li&gt;• Blood flow:&lt;/li&gt;&lt;li&gt;• Oxygen transfer to tissues: Oxygen transfer=Blood flow×(CaO₂−CvO₂)&lt;/li&gt;&lt;li&gt;• Oxygen transfer to tissues:&lt;/li&gt;&lt;li&gt;• Substituting the values:&lt;/li&gt;&lt;li&gt;• Thus, 10 mL of oxygen is transferred to the tissues per minute .&lt;/li&gt;&lt;li&gt;• 10 mL of oxygen is transferred to the tissues per minute&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The oxygen transferred to tissues is calculated using Fick&#x27;s Principle :&lt;/li&gt;&lt;li&gt;➤ Fick&#x27;s Principle&lt;/li&gt;&lt;li&gt;➤ Oxygen transfer – Blood flow × (CaO 2 – CvO 2 )&lt;/li&gt;&lt;li&gt;➤ In this case, the transfer is 10 mL/min .&lt;/li&gt;&lt;li&gt;➤ 10 mL/min&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Unlike other GI secretions, salivary secretion is controlled almost exclusively by the nervous system and is significantly inhibited by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atropine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pilocarpine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cimetidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aspirin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Atropine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Atropine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Salivary secretion is unique compared to other gastrointestinal secretions because it is controlled primarily by the autonomic nervous system rather than hormonal regulation. Parasympathetic stimulation (via acetylcholine) plays a dominant role in stimulating salivary secretion.&lt;/li&gt;&lt;li&gt;• autonomic nervous system&lt;/li&gt;&lt;li&gt;• Atropine is a parasympatholytic agent (it blocks parasympathetic activity).&lt;/li&gt;&lt;li&gt;• parasympatholytic agent&lt;/li&gt;&lt;li&gt;• It works by inhibiting muscarinic acetylcholine receptors, thereby reducing parasympathetic stimulation of salivary glands .&lt;/li&gt;&lt;li&gt;• reducing parasympathetic stimulation of salivary glands&lt;/li&gt;&lt;li&gt;• This results in a significant inhibition of salivary secretion , leading to dry mouth (xerostomia).&lt;/li&gt;&lt;li&gt;• inhibition of salivary secretion&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. Pilocarpine: Incorrect. Pilocarpine is a muscarinic agonist that stimulates parasympathetic activity and increases salivary secretion.&lt;/li&gt;&lt;li&gt;• Option B. Pilocarpine:&lt;/li&gt;&lt;li&gt;• muscarinic agonist&lt;/li&gt;&lt;li&gt;• Option C. Cimetidine: Incorrect. Cimetidine is an H2-receptor antagonist that inhibits gastric acid secretion but does not affect salivary secretion.&lt;/li&gt;&lt;li&gt;• Option C. Cimetidine:&lt;/li&gt;&lt;li&gt;• Option D. Aspirin: Incorrect. Aspirin is a cyclooxygenase (COX) inhibitor and has no direct effect on the nervous control of salivary glands.&lt;/li&gt;&lt;li&gt;• Option D. Aspirin:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Salivary secretion is controlled by the autonomic nervous system , and atropine , a parasympatholytic agent, significantly inhibits salivary secretion by blocking muscarinic receptors.&lt;/li&gt;&lt;li&gt;➤ autonomic nervous system&lt;/li&gt;&lt;li&gt;➤ atropine&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The level of circulating 1,25- Dihydroxycholecalciferol is significantly reduced in patients with chronic liver disease because:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The liver can no longer efficiently convert 25-hydroxycholecalciferol to 1,25-dihydroxycholecalciferol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The liver can no longer efficiently convert vitamin D to cholecalciferol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The liver can no longer efficiently convert cholecalciferol to 25- hydroxycholecalciferol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The liver can no longer efficiently convert cholecalciferol to 1,25- Dihydroxycholecalciferol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The liver can no longer efficiently convert cholecalciferol to 25- hydroxycholecalciferol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) The liver can no longer efficiently convertcholecalciferol to 25- hydroxycholecalciferol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Vitamin D metabolism is a multi-step process involving the skin, liver, and kidneys. The liver plays a central role by converting cholecalciferol (vitamin D3), synthesized in the skin from 7-dehydrocholesterol under UVB light, into 25-hydroxycholecalciferol (calcidiol). This step involves hydroxylation at the 25th carbon position, catalyzed by liver enzymes.&lt;/li&gt;&lt;li&gt;• In chronic liver disease, the liver&#x27;s hydroxylation capacity is impaired, resulting in a significant decrease in 25-hydroxycholecalciferol production. This deficiency cascades into lower production of 1,25-dihydroxycholecalciferol (calcitriol), the active form of vitamin D, as the kidney cannot hydroxylate the precursor efficiently without sufficient substrate from the liver.&lt;/li&gt;&lt;li&gt;• Skin involvement: UVB rays convert 7-dehydrocholesterol to cholecalciferol. Liver involvement: Hydroxylates cholecalciferol into 25-hydroxycholecalciferol (calcidiol). Kidney involvement: Hydroxylates calcidiol into 1,25-dihydroxycholecalciferol (calcitriol).&lt;/li&gt;&lt;li&gt;• Skin involvement: UVB rays convert 7-dehydrocholesterol to cholecalciferol.&lt;/li&gt;&lt;li&gt;• Skin involvement:&lt;/li&gt;&lt;li&gt;• Liver involvement: Hydroxylates cholecalciferol into 25-hydroxycholecalciferol (calcidiol).&lt;/li&gt;&lt;li&gt;• Liver involvement:&lt;/li&gt;&lt;li&gt;• Kidney involvement: Hydroxylates calcidiol into 1,25-dihydroxycholecalciferol (calcitriol).&lt;/li&gt;&lt;li&gt;• Kidney involvement:&lt;/li&gt;&lt;li&gt;• In chronic liver disease, step two—liver hydroxylation—is compromised, leading to reduced circulating calcidiol and, subsequently, calcitriol.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The liver converts cholecalciferol (vitamin D3) to 25-hydroxycholecalciferol, an essential precursor for active vitamin D (1,25-dihydroxycholecalciferol). Chronic liver disease impairs this function, resulting in low levels of active vitamin D and associated clinical consequences.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient’s wife complains that, several times during the last few weeks, her husband struck her as he flailed around violently during sleep. The husband indicates that when he wakes up during one of these sessions, he has been dreaming. What is the likely cause of his problem?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increased muscle tone during stage 4 sleep&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increased drive to the motor cortex during REM sleep&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lack of behavioral inhibition by the prefrontal cortex during sleep&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lack of abolished muscle tone during REM sleep&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Lack of abolished muscle tone during REM sleep&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Lack of abolished muscle tone during REM sleep&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The described symptoms suggest REM Sleep Behavior Disorder (RBD) , a condition in which the normal muscle atonia (lack of muscle tone) during Rapid Eye Movement (REM) sleep is absent. In normal REM sleep, the brain paralyzes most of the skeletal muscles to prevent physical enactment of dreams. In RBD, this protective mechanism fails, leading individuals to act out their dreams, which may result in behaviors such as flailing, kicking, or hitting.&lt;/li&gt;&lt;li&gt;• REM Sleep Behavior Disorder (RBD)&lt;/li&gt;&lt;li&gt;• Key Feature: Acting out dreams during REM sleep due to the absence of muscle atonia. Mechanism: Muscle tone is typically abolished during REM sleep to prevent physical movements. A failure in this system allows the motor commands generated during dreaming to result in physical actions.&lt;/li&gt;&lt;li&gt;• Key Feature: Acting out dreams during REM sleep due to the absence of muscle atonia.&lt;/li&gt;&lt;li&gt;• Key Feature:&lt;/li&gt;&lt;li&gt;• Mechanism: Muscle tone is typically abolished during REM sleep to prevent physical movements. A failure in this system allows the motor commands generated during dreaming to result in physical actions.&lt;/li&gt;&lt;li&gt;• Mechanism:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Increased muscle tone during stage 4 sleep: Incorrect. Stage 4 (deep, non-REM sleep) is characterized by minimal muscle activity, and dreaming is not common in this stage. Acting out behaviors typically occur during REM sleep, not stage 4.&lt;/li&gt;&lt;li&gt;• Option A. Increased muscle tone during stage 4 sleep:&lt;/li&gt;&lt;li&gt;• Option B. Increased drive to the motor cortex during REM sleep: Incorrect. While the motor cortex is active during REM sleep, normal individuals experience muscle atonia, which prevents physical actions despite motor cortex activity.&lt;/li&gt;&lt;li&gt;• Option B. Increased drive to the motor cortex during REM sleep:&lt;/li&gt;&lt;li&gt;• Option C. Lack of behavioral inhibition by the prefrontal cortex during sleep: Incorrect. The prefrontal cortex is less active during REM sleep, but this does not explain the loss of muscle atonia, which is mediated by brainstem mechanisms, not the prefrontal cortex.&lt;/li&gt;&lt;li&gt;• Option C. Lack of behavioral inhibition by the prefrontal cortex during sleep:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ REM Sleep Behavior Disorder (RBD) occurs when the usual muscle atonia during REM sleep is absent, allowing individuals to act out their dreams. This condition can be potentially harmful and is often associated with neurodegenerative disorders like Parkinson’s disease.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During acclimatization to high altitude all of the following take place except: ​​​​​​​&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increase in minute ventilation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increase in the sensitivity of central chemoreceptors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increase in the sensitivity of carotid body to hypoxia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Shift in the oxygen dissociation curve to the left&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Shift in the oxygen dissociation curve to the left&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Shift in the oxygen dissociation curve to the left&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Acclimatization to high altitude is the physiological process by which the body adapts to low oxygen levels in the environment. The changes that occur involve respiratory, circulatory, and hematological adjustments aimed at improving oxygen delivery to tissues.&lt;/li&gt;&lt;li&gt;• Key Features of High-Altitude Acclimatization:&lt;/li&gt;&lt;li&gt;• Key Features of High-Altitude Acclimatization:&lt;/li&gt;&lt;li&gt;• Increase in minute ventilation (A): At high altitudes, the reduced partial pressure of oxygen stimulates peripheral chemoreceptors, leading to an increase in respiratory rate and tidal volume (minute ventilation). This compensates for hypoxia by increasing oxygen intake.&lt;/li&gt;&lt;li&gt;• Increase in minute ventilation (A):&lt;/li&gt;&lt;li&gt;• Increase in sensitivity of central chemoreceptors (B): Prolonged exposure to hypoxia induces genetic and biochemical changes, such as the activation of the HIF-1-alpha (Hypoxia-Inducible Factor) gene. This enhances the sensitivity of central chemoreceptors to carbon dioxide, improving ventilatory response.&lt;/li&gt;&lt;li&gt;• Increase in sensitivity of central chemoreceptors (B):&lt;/li&gt;&lt;li&gt;• Increase in the sensitivity of carotid body to hypoxia (C): Peripheral chemoreceptors, especially the carotid bodies, become more sensitive to low oxygen levels during acclimatization. This heightened sensitivity improves the body’s ability to detect hypoxia and stimulate ventilation.&lt;/li&gt;&lt;li&gt;• Increase in the sensitivity of carotid body to hypoxia (C):&lt;/li&gt;&lt;li&gt;• Shift in oxygen dissociation curve to the right, not left (D): The oxygen dissociation curve shifts to the right at high altitudes due to increased levels of 2,3-bisphosphoglycerate (2,3-BPG) in red blood cells. A rightward shift facilitates oxygen unloading at the tissue level, critical for coping with hypoxia. A left shift would indicate tighter oxygen binding, which is counterproductive at high altitude.&lt;/li&gt;&lt;li&gt;• Shift in oxygen dissociation curve to the right, not left (D):&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ During acclimatization to high altitude, the body increases minute ventilation, enhances the sensitivity of chemoreceptors, and facilitates oxygen unloading through a rightward shift of the oxygen dissociation curve. A left shift does not occur.&lt;/li&gt;&lt;li&gt;➤ rightward shift&lt;/li&gt;&lt;li&gt;➤ left shift&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;On standing from sitting position , a person has a fall in BP of 10 mm Hg, After correction, the baroreceptor sets back the BP by 8 mm Hg. with and error of 2 mm Hg. What is the gain of the system?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;- 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;- 4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;- 6&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;- 8&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. - 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-12-13%20140729.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-12-13%20141125.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) – 4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The gain of a physiological control system is calculated using the formula:&lt;/li&gt;&lt;li&gt;• gain&lt;/li&gt;&lt;li&gt;• Correction: The system corrected the blood pressure by 8 mmHg (opposite to the initial fall in BP, hence it is negative: -8 mmHg). Error: After correction, there is a remaining error of 2 mmHg .&lt;/li&gt;&lt;li&gt;• Correction: The system corrected the blood pressure by 8 mmHg (opposite to the initial fall in BP, hence it is negative: -8 mmHg).&lt;/li&gt;&lt;li&gt;• Correction:&lt;/li&gt;&lt;li&gt;• 8 mmHg&lt;/li&gt;&lt;li&gt;• Error: After correction, there is a remaining error of 2 mmHg .&lt;/li&gt;&lt;li&gt;• Error:&lt;/li&gt;&lt;li&gt;• 2 mmHg&lt;/li&gt;&lt;li&gt;• Substitute into the formula:&lt;/li&gt;&lt;li&gt;• The negative sign indicates that the correction occurs in the opposite direction of the original change.&lt;/li&gt;&lt;li&gt;• The negative sign indicates that the correction occurs in the opposite direction of the original change.&lt;/li&gt;&lt;li&gt;• negative sign&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The gain of a control system is calculated as the ratio of the correction made to the error remaining. For this scenario, the gain is -4 , reflecting that the baroreceptor system partially corrected the BP change but left a residual error.&lt;/li&gt;&lt;li&gt;➤ -4&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The electrical potential difference necessary for a single ion to be at equilibrium across a membrane is best described by the: ​​​​​​​&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Goldman equation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Van’t Hoff equation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fick’s law&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nernst equation&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Nernst equation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-12-13%20173958.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Nernst equation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The Nernst equation calculates the equilibrium potential for a single ion across a membrane. It determines the electrical potential difference (voltage) at which there is no net movement of the ion because the electrical driving force is equal and opposite to the concentration gradient. The equation is:&lt;/li&gt;&lt;li&gt;• Nernst equation&lt;/li&gt;&lt;li&gt;• Where:&lt;/li&gt;&lt;li&gt;• E: Equilibrium potential for the ion R: Gas constant T: Absolute temperature z: Charge of the ion F: Faraday’s  constant [Ion] outside : Concentration of the ion outside the membrane [Ion] inside : Concentration of the ion inside the membrane&lt;/li&gt;&lt;li&gt;• E: Equilibrium potential for the ion&lt;/li&gt;&lt;li&gt;• R: Gas constant&lt;/li&gt;&lt;li&gt;• T: Absolute temperature&lt;/li&gt;&lt;li&gt;• z: Charge of the ion&lt;/li&gt;&lt;li&gt;• F: Faraday’s  constant&lt;/li&gt;&lt;li&gt;• [Ion] outside : Concentration of the ion outside the membrane&lt;/li&gt;&lt;li&gt;• [Ion] inside : Concentration of the ion inside the membrane&lt;/li&gt;&lt;li&gt;• This equation applies when only one ion is considered.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Goldman equation: Incorrect. The Goldman-Hodgkin-Katz (GHK) equation calculates the resting membrane potential, taking into account the permeability and concentrations of multiple ions, not a single ion.&lt;/li&gt;&lt;li&gt;• Option A. Goldman equation:&lt;/li&gt;&lt;li&gt;• Option B. Van’t Hoff equation: Incorrect. This equation relates osmotic pressure to solute concentration, temperature, and gas constant, not electrical equilibrium.&lt;/li&gt;&lt;li&gt;• Option B. Van’t Hoff equation:&lt;/li&gt;&lt;li&gt;• Option C. Fick’s law: Incorrect. Fick’s law describes the rate of diffusion of a substance across a concentration gradient, not the equilibrium potential of ions.&lt;/li&gt;&lt;li&gt;• Option C. Fick’s law:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Nernst equation is used to calculate the equilibrium potential for a single ion across a membrane, based on its concentration gradient and charge. It is crucial for understanding ionic movement and electrical balance in cells.&lt;/li&gt;&lt;li&gt;➤ Nernst equation&lt;/li&gt;&lt;li&gt;➤ single ion&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;At equilibrium the concentrations of Cl- inside and outside a cell are 8 mmol/L and 120 mmol/L, respectively. The equilibrium potential for Cl- at 37 ° C is calculated to be:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;+ 4.07 mV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;- 4.07 mV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;+ 71.7 mV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;- 71.7 mV&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. - 71.7 mV&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-12-13%20183600.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-12-13%20183610.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-12-13%20183626.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-12-13%20183634.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-12-13%20183643.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) -71.7 mV&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• To calculate the equilibrium potential for Cl⁻, we use the Nernst equation :&lt;/li&gt;&lt;li&gt;• Nernst equation&lt;/li&gt;&lt;li&gt;• At 37°C, the simplified version of the Nernst equation for monovalent ions is:&lt;/li&gt;&lt;li&gt;• Where:&lt;/li&gt;&lt;li&gt;• [Ion] outside -120 mmol/L [Ion] inside – 8 mmol/L Z=-1 (chloride is negatively charged) 61 mV: Simplified constant at 37°C.&lt;/li&gt;&lt;li&gt;• [Ion] outside -120 mmol/L&lt;/li&gt;&lt;li&gt;• [Ion] inside – 8 mmol/L&lt;/li&gt;&lt;li&gt;• Z=-1 (chloride is negatively charged)&lt;/li&gt;&lt;li&gt;• 61 mV: Simplified constant at 37°C.&lt;/li&gt;&lt;li&gt;• Step-by-Step Calculation:&lt;/li&gt;&lt;li&gt;• Step-by-Step Calculation:&lt;/li&gt;&lt;li&gt;• 1. Ratio of concentrations:&lt;/li&gt;&lt;li&gt;• 2. Logarithm of the ratio:&lt;/li&gt;&lt;li&gt;• 3. Calculate the equilibrium potential:&lt;/li&gt;&lt;li&gt;• 4. Sign of the equilibrium potential: The negative charge of chloride (z=-1) means the equilibrium potential will be negative.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The equilibrium potential for a single ion is calculated using the Nernst equation , which accounts for the ion&#x27;s charge and the concentration gradient. For chloride, with a higher concentration outside the cell, the equilibrium potential at 37°C is -71.7 mV .&lt;/li&gt;&lt;li&gt;➤ Nernst equation&lt;/li&gt;&lt;li&gt;➤ -71.7 mV&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify Phase 1 of Cardiac Muscle Action Potential as shown in the illustration:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rapid depolarization&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rapid repolarization&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Slow repolarization&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Complete repolarization&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Rapid repolarization&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/21/screenshot-2024-09-21-103211.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Rapid repolarization&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The cardiac muscle action potential is divided into five distinct phases (0 through 4), each characterized by specific ionic movements. Phase 1 , highlighted in the diagram, corresponds to rapid repolarization . Here’s an explanation of each phase:&lt;/li&gt;&lt;li&gt;• Phase 1&lt;/li&gt;&lt;li&gt;• rapid repolarization&lt;/li&gt;&lt;li&gt;• Phase 0 - Rapid depolarization: This phase is initiated by the opening of voltage-gated sodium channels , causing a rapid influx of sodium ions and a sharp rise in membrane potential (depolarization).&lt;/li&gt;&lt;li&gt;• Phase 0 - Rapid depolarization:&lt;/li&gt;&lt;li&gt;• voltage-gated sodium channels&lt;/li&gt;&lt;li&gt;• Phase 1 - Rapid repolarization: In this phase, transient outward potassium channels open, allowing potassium ions to leave the cell. This creates a brief drop in membrane potential after the peak of depolarization. Sodium channels inactivate during this phase, while calcium channels start to open, preparing for the next phase.&lt;/li&gt;&lt;li&gt;• Phase 1 - Rapid repolarization:&lt;/li&gt;&lt;li&gt;• transient outward potassium channels&lt;/li&gt;&lt;li&gt;• Phase 2 - Slow repolarization (Plateau): This phase is characterized by the opening of calcium channels (L-type) and continued outward movement of potassium ions, leading to a relatively stable membrane potential (plateau). Calcium influx maintains the contraction of the cardiac muscle.&lt;/li&gt;&lt;li&gt;• Phase 2 - Slow repolarization (Plateau):&lt;/li&gt;&lt;li&gt;• calcium channels&lt;/li&gt;&lt;li&gt;• Phase 3 - Rapid repolarization: During this phase, potassium efflux increases significantly as calcium channels close, restoring the resting membrane potential.&lt;/li&gt;&lt;li&gt;• Phase 3 - Rapid repolarization:&lt;/li&gt;&lt;li&gt;• potassium efflux&lt;/li&gt;&lt;li&gt;• Phase 4 - Resting potential: The resting state is maintained primarily by the sodium-potassium pump and leak channels for potassium.&lt;/li&gt;&lt;li&gt;• Phase 4 - Resting potential:&lt;/li&gt;&lt;li&gt;• sodium-potassium pump&lt;/li&gt;&lt;li&gt;• leak channels&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Phase 1 of the cardiac action potential represents rapid repolarization , driven by the transient outward flow of potassium ions through specific potassium channels.&lt;/li&gt;&lt;li&gt;➤ Phase 1&lt;/li&gt;&lt;li&gt;➤ rapid repolarization&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a kidney producing urine with an osmolality of 1,200 mOsm/kg H 2 O, the osmolality of fluid collected from the end of the cortical collecting duct is about:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;100 mOsm/kg H 2 O&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;300 mOsm/kg H 2 O&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;600 mOsm/kg H 2 O&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;900 mOsm/kg H 2 O&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 300 mOsm/kg H 2 O&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 300 mOsm/kg H2O&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The cortical collecting duct plays a role in fine-tuning the osmolarity of urine, but its fluid typically remains isotonic (~300 mOsm/kg H₂O) due to the balanced reabsorption of solutes and water under the influence of antidiuretic hormone (ADH).&lt;/li&gt;&lt;li&gt;• cortical collecting duct&lt;/li&gt;&lt;li&gt;• In a normal kidney producing concentrated urine (1,200 mOsm/kg H₂O), the final increase in osmolarity occurs in the medullary collecting ducts , where water reabsorption is driven by the hyperosmolar medullary interstitium. This process is primarily influenced by the action of ADH. In the cortical collecting duct , the fluid generally maintains isotonicity (~300 mOsm/kg H₂O), as water reabsorption matches solute reabsorption.&lt;/li&gt;&lt;li&gt;• In a normal kidney producing concentrated urine (1,200 mOsm/kg H₂O), the final increase in osmolarity occurs in the medullary collecting ducts , where water reabsorption is driven by the hyperosmolar medullary interstitium. This process is primarily influenced by the action of ADH.&lt;/li&gt;&lt;li&gt;• normal kidney&lt;/li&gt;&lt;li&gt;• medullary collecting ducts&lt;/li&gt;&lt;li&gt;• In the cortical collecting duct , the fluid generally maintains isotonicity (~300 mOsm/kg H₂O), as water reabsorption matches solute reabsorption.&lt;/li&gt;&lt;li&gt;• cortical collecting duct&lt;/li&gt;&lt;li&gt;• Key Concepts:&lt;/li&gt;&lt;li&gt;• Key Concepts:&lt;/li&gt;&lt;li&gt;• The proximal tubule fluid is isotonic to plasma (~300 mOsm/kg H₂O). Osmolarity increases in the descending limb of the loop of Henle as water is reabsorbed into the hyperosmolar medulla. The ascending limb of the loop of Henle and early distal tubule create a hypotonic fluid as solutes are reabsorbed but water is retained. The cortical collecting duct ensures isotonicity (~300 mOsm/kg H₂O) in the presence of ADH.&lt;/li&gt;&lt;li&gt;• The proximal tubule fluid is isotonic to plasma (~300 mOsm/kg H₂O).&lt;/li&gt;&lt;li&gt;• proximal tubule&lt;/li&gt;&lt;li&gt;• Osmolarity increases in the descending limb of the loop of Henle as water is reabsorbed into the hyperosmolar medulla.&lt;/li&gt;&lt;li&gt;• descending limb of the loop of Henle&lt;/li&gt;&lt;li&gt;• The ascending limb of the loop of Henle and early distal tubule create a hypotonic fluid as solutes are reabsorbed but water is retained.&lt;/li&gt;&lt;li&gt;• ascending limb of the loop of Henle&lt;/li&gt;&lt;li&gt;• early distal tubule&lt;/li&gt;&lt;li&gt;• The cortical collecting duct ensures isotonicity (~300 mOsm/kg H₂O) in the presence of ADH.&lt;/li&gt;&lt;li&gt;• cortical collecting duct&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The cortical collecting duct maintains an osmolarity of ~300 mOsm/kg H₂O under normal physiological conditions, including the production of concentrated urine. The final concentration of urine occurs in the medullary collecting ducts .&lt;/li&gt;&lt;li&gt;➤ cortical collecting duct&lt;/li&gt;&lt;li&gt;➤ final concentration of urine&lt;/li&gt;&lt;li&gt;➤ medullary collecting ducts&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A head trauma patient is shown below. Identify the posture of the patient:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Decorticate rigidity with interrupted corticospinal pathways&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decerebrate rigidity with lesion at red nucleus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decorticate rigidity with inhibition of red nucleus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Decerebrate rigidity with interrupted corticobulbar pathways&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Decerebrate rigidity with lesion at red nucleus&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/21/screenshot-2024-09-21-103448.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Decerebrate rigidity with lesion at red nucleus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• This patient exhibits decerebrate rigidity , characterized by extension of the arms and legs , which occurs due to a lesion below the red nucleus , disrupting its normal inhibitory control. Key anatomical features include:&lt;/li&gt;&lt;li&gt;• decerebrate rigidity&lt;/li&gt;&lt;li&gt;• extension of the arms and legs&lt;/li&gt;&lt;li&gt;• below the red nucleus&lt;/li&gt;&lt;li&gt;• Decerebrate rigidity (extension posture): Seen in lesions affecting the brainstem below the red nucleus (between the superior and inferior colliculi). The extensor muscles are excessively activated due to unopposed activity of the vestibulospinal and pontine reticulospinal tracts , as inhibitory input from the red nucleus and corticospinal tract is lost. Decorticate rigidity (flexion posture): Seen in lesions above the red nucleus, preserving its activity. The arms flex (rubrospinal tract activity), while legs extend due to intact vestibulospinal tract activity.&lt;/li&gt;&lt;li&gt;• Decerebrate rigidity (extension posture): Seen in lesions affecting the brainstem below the red nucleus (between the superior and inferior colliculi). The extensor muscles are excessively activated due to unopposed activity of the vestibulospinal and pontine reticulospinal tracts , as inhibitory input from the red nucleus and corticospinal tract is lost.&lt;/li&gt;&lt;li&gt;• Decerebrate rigidity (extension posture):&lt;/li&gt;&lt;li&gt;• Seen in lesions affecting the brainstem below the red nucleus (between the superior and inferior colliculi). The extensor muscles are excessively activated due to unopposed activity of the vestibulospinal and pontine reticulospinal tracts , as inhibitory input from the red nucleus and corticospinal tract is lost.&lt;/li&gt;&lt;li&gt;• Seen in lesions affecting the brainstem below the red nucleus (between the superior and inferior colliculi).&lt;/li&gt;&lt;li&gt;• brainstem below the red nucleus&lt;/li&gt;&lt;li&gt;• The extensor muscles are excessively activated due to unopposed activity of the vestibulospinal and pontine reticulospinal tracts , as inhibitory input from the red nucleus and corticospinal tract is lost.&lt;/li&gt;&lt;li&gt;• extensor muscles&lt;/li&gt;&lt;li&gt;• vestibulospinal and pontine reticulospinal tracts&lt;/li&gt;&lt;li&gt;• Decorticate rigidity (flexion posture): Seen in lesions above the red nucleus, preserving its activity. The arms flex (rubrospinal tract activity), while legs extend due to intact vestibulospinal tract activity.&lt;/li&gt;&lt;li&gt;• Decorticate rigidity (flexion posture):&lt;/li&gt;&lt;li&gt;• Seen in lesions above the red nucleus, preserving its activity. The arms flex (rubrospinal tract activity), while legs extend due to intact vestibulospinal tract activity.&lt;/li&gt;&lt;li&gt;• Seen in lesions above the red nucleus, preserving its activity.&lt;/li&gt;&lt;li&gt;• The arms flex (rubrospinal tract activity), while legs extend due to intact vestibulospinal tract activity.&lt;/li&gt;&lt;li&gt;• In the given posture, the patient shows extension of the arms and legs , clearly indicating decerebrate rigidity caused by a lesion at or below the red nucleus .&lt;/li&gt;&lt;li&gt;• extension of the arms and legs&lt;/li&gt;&lt;li&gt;• decerebrate rigidity&lt;/li&gt;&lt;li&gt;• lesion at or below the red nucleus&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Decorticate rigidity with interrupted corticospinal pathways: Incorrect. Decorticate rigidity involves flexion of the arms and extension of the legs , which is not the posture shown in the image.&lt;/li&gt;&lt;li&gt;• Option A. Decorticate rigidity with interrupted corticospinal pathways:&lt;/li&gt;&lt;li&gt;• flexion of the arms and extension of the legs&lt;/li&gt;&lt;li&gt;• Option C. Decorticate rigidity with inhibition of red nucleus: Incorrect. Decorticate rigidity occurs with intact rubrospinal activity, leading to flexion of the arms, not extension.&lt;/li&gt;&lt;li&gt;• Option C. Decorticate rigidity with inhibition of red nucleus:&lt;/li&gt;&lt;li&gt;• Option D. Decerebrate rigidity with interrupted corticobulbar pathways: Incorrect. The corticobulbar pathway is not directly responsible for the posture shown. Lesions below the red nucleus are key in causing decerebrate rigidity.&lt;/li&gt;&lt;li&gt;• Option D. Decerebrate rigidity with interrupted corticobulbar pathways:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Decerebrate rigidity (extension of both arms and legs) occurs due to a lesion below the red nucleus , eliminating rubrospinal activity and leading to unopposed extensor activation by the vestibulospinal and reticulospinal tracts.&lt;/li&gt;&lt;li&gt;➤ Decerebrate rigidity&lt;/li&gt;&lt;li&gt;➤ below the red nucleus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In response to an increase in GFR, the proximal tubule and the loop of Henle demonstrate an increase in the rate of Na+ reabsorption. This phenomenon is called:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Autoregulation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glomerulo tubular balance&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mineralocorticoid escape&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Saturation of tubular transport&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Glomerulo tubular balance&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Glomerulo tubular balance&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Glomerulotubular balance (G-T balance) refers to the mechanism by which the nephron adjusts the rate of sodium (Na⁺) reabsorption in response to changes in the glomerular filtration rate (GFR). This ensures a constant fraction of filtered sodium is reabsorbed, helping to maintain overall fluid and electrolyte balance.&lt;/li&gt;&lt;li&gt;• Glomerulotubular balance (G-T balance)&lt;/li&gt;&lt;li&gt;• Key Features of G-T Balance:&lt;/li&gt;&lt;li&gt;• Key Features of G-T Balance:&lt;/li&gt;&lt;li&gt;• Mechanism: When GFR increases, the filtered load of sodium also increases. To maintain homeostasis, the proximal tubule and loop of Henle increase sodium reabsorption proportionally, keeping the percentage of sodium reabsorption constant. Significance: Prevents large fluctuations in fluid and solute delivery to the distal nephron despite changes in GFR. Primary site: Most of this adjustment occurs in the proximal tubule , where the majority of sodium reabsorption takes place (~65%).&lt;/li&gt;&lt;li&gt;• Mechanism: When GFR increases, the filtered load of sodium also increases. To maintain homeostasis, the proximal tubule and loop of Henle increase sodium reabsorption proportionally, keeping the percentage of sodium reabsorption constant.&lt;/li&gt;&lt;li&gt;• Mechanism:&lt;/li&gt;&lt;li&gt;• Significance: Prevents large fluctuations in fluid and solute delivery to the distal nephron despite changes in GFR.&lt;/li&gt;&lt;li&gt;• Significance:&lt;/li&gt;&lt;li&gt;• Primary site: Most of this adjustment occurs in the proximal tubule , where the majority of sodium reabsorption takes place (~65%).&lt;/li&gt;&lt;li&gt;• Primary site:&lt;/li&gt;&lt;li&gt;• proximal tubule&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Autoregulation: Incorrect. Autoregulation refers to the kidney&#x27;s ability to maintain a relatively constant renal blood flow and GFR despite changes in systemic blood pressure. It does not describe adjustments in sodium reabsorption.&lt;/li&gt;&lt;li&gt;• Option A. Autoregulation:&lt;/li&gt;&lt;li&gt;• Option C. Mineralocorticoid escape: Incorrect. This term describes the phenomenon where, despite high aldosterone levels, sodium reabsorption in the kidney eventually stabilizes, preventing significant volume expansion and edema. It is not related to GFR or sodium reabsorption changes in the proximal tubule or loop of Henle.&lt;/li&gt;&lt;li&gt;• Option C. Mineralocorticoid escape:&lt;/li&gt;&lt;li&gt;• Option D. Saturation of tubular transport: Incorrect. This occurs when a renal transport system reaches its maximum capacity (e.g., glucose transport in diabetes mellitus), leading to excess solute excretion. It does not describe the proportional adjustment of sodium reabsorption with GFR changes.&lt;/li&gt;&lt;li&gt;• Option D. Saturation of tubular transport:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Glomerulotubular balance ensures that an increase in GFR leads to a proportional increase in sodium reabsorption in the proximal tubule and loop of Henle, maintaining homeostasis of fluid and electrolytes. This mechanism helps balance the workload across different nephron segments.&lt;/li&gt;&lt;li&gt;➤ Glomerulotubular balance&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;False statement about the following cellular phenomenon is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;This phenomenon includes phagocytosis and pinocytosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Clathrin mediated endocytosis is involved in taking up of dead tissues and bacteria&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It leads to endosome formation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Clathrin mediated endocytosis is involved in taking up of dead tissues and bacteria&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/21/screenshot-2024-09-21-103700.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-12-13%20184510.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Clathrin mediated endocytosis is involved in taking up of dead tissues and bacteria&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Clathrin-coated vesicles are specialized for receptor-mediated endocytosis, where ligands (e.g., LDL cholesterol or nutrients) bind to specific receptors.&lt;/li&gt;&lt;li&gt;• Clathrin-coated vesicles&lt;/li&gt;&lt;li&gt;• Clathrin-mediated endocytosis does not play a role in engulfing dead tissue or bacteria. Phagocytosis, not clathrin-mediated processes, is responsible for clearing these.&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• The phenomenon depicted in the image is endocytosis , a cellular process where materials are engulfed into the cell via the plasma membrane, forming intracellular vesicles.&lt;/li&gt;&lt;li&gt;• endocytosis&lt;/li&gt;&lt;li&gt;• Other Options :&lt;/li&gt;&lt;li&gt;• Other Options :&lt;/li&gt;&lt;li&gt;• Endocytosis includes phagocytosis, pinocytosis, and receptor-mediated endocytosis .&lt;/li&gt;&lt;li&gt;• phagocytosis, pinocytosis, and receptor-mediated endocytosis&lt;/li&gt;&lt;li&gt;• Phagocytosis and pinocytosis (Option A):&lt;/li&gt;&lt;li&gt;• Phagocytosis and pinocytosis (Option A):&lt;/li&gt;&lt;li&gt;• Phagocytosis: Engulfing large particles, such as dead tissue or bacteria. This is specific to immune cells like macrophages and neutrophils.&lt;/li&gt;&lt;li&gt;• Phagocytosis:&lt;/li&gt;&lt;li&gt;• Pinocytosis: Engulfing extracellular fluid and small molecules. This is nonspecific and occurs in many cells.&lt;/li&gt;&lt;li&gt;• Pinocytosis:&lt;/li&gt;&lt;li&gt;• True statement.&lt;/li&gt;&lt;li&gt;• True statement.&lt;/li&gt;&lt;li&gt;• Endosome formation (Option C):&lt;/li&gt;&lt;li&gt;• Endosome formation (Option C):&lt;/li&gt;&lt;li&gt;• Once the vesicle detaches from the plasma membrane, it is termed an endosome , which may later fuse with lysosomes for further processing.&lt;/li&gt;&lt;li&gt;• endosome&lt;/li&gt;&lt;li&gt;• True statement.&lt;/li&gt;&lt;li&gt;• True statement.&lt;/li&gt;&lt;li&gt;• Other  Points:&lt;/li&gt;&lt;li&gt;• Other  Points:&lt;/li&gt;&lt;li&gt;• Clathrin proteins: These form a protein coat around vesicles during receptor-mediated endocytosis, facilitating the internalization of molecules like nutrients or cholesterol. Phagocytosis vs. Clathrin-mediated endocytosis: Phagocytosis handles large particles, while clathrin-mediated endocytosis is specific to receptor-bound ligands.&lt;/li&gt;&lt;li&gt;• Clathrin proteins: These form a protein coat around vesicles during receptor-mediated endocytosis, facilitating the internalization of molecules like nutrients or cholesterol.&lt;/li&gt;&lt;li&gt;• Clathrin proteins:&lt;/li&gt;&lt;li&gt;• Phagocytosis vs. Clathrin-mediated endocytosis: Phagocytosis handles large particles, while clathrin-mediated endocytosis is specific to receptor-bound ligands.&lt;/li&gt;&lt;li&gt;• Phagocytosis vs. Clathrin-mediated endocytosis:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The false statement is Clathrin-mediated endocytosis is involved in taking up of dead tissues and bacteria , as this process is specific to receptor-mediated uptake of smaller molecules, not large particles like dead cells or bacteria. Phagocytosis handles the latter.&lt;/li&gt;&lt;li&gt;➤ Clathrin-mediated endocytosis is involved in taking up of dead tissues and bacteria&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a voluntary movement, the Golgi tendon organ provides the central nervous system with information about which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The length of the muscle being moved.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The velocity of the movement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The blood flow to the muscle being moved&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The tension developed by the muscle being moved&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. The tension developed by the muscle being moved&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) The tension developed by the muscle being moved&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The Golgi tendon organ (GTO) is a sensory receptor located in the tendons near the junction between muscle and tendon. Its primary function is to provide the central nervous system with feedback about the tension (force) developed in the muscle during contraction.&lt;/li&gt;&lt;li&gt;• Golgi tendon organ (GTO)&lt;/li&gt;&lt;li&gt;• tension (force)&lt;/li&gt;&lt;li&gt;• Mechanism of GTO: When the muscle generates tension (isometric contraction) or actively stretches (eccentric contraction), the GTO is activated. The sensory information travels via Group Ib afferent fibers to the spinal cord and brain, modulating motor neuron activity to protect the muscle and tendon from excessive force (e.g., via autogenic inhibition).&lt;/li&gt;&lt;li&gt;• Mechanism of GTO: When the muscle generates tension (isometric contraction) or actively stretches (eccentric contraction), the GTO is activated. The sensory information travels via Group Ib afferent fibers to the spinal cord and brain, modulating motor neuron activity to protect the muscle and tendon from excessive force (e.g., via autogenic inhibition).&lt;/li&gt;&lt;li&gt;• Mechanism of GTO:&lt;/li&gt;&lt;li&gt;• Group Ib afferent fibers&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. The length of the muscle being moved: Incorrect. Muscle length is sensed by muscle spindles , not the GTO. Muscle spindles detect static and dynamic changes in length and are involved in stretch reflexes.&lt;/li&gt;&lt;li&gt;• Option A. The length of the muscle being moved:&lt;/li&gt;&lt;li&gt;• muscle spindles&lt;/li&gt;&lt;li&gt;• Option B. The velocity of the movement: Incorrect. Movement velocity is detected by nuclear bag fibers in muscle spindles, not the GTO.&lt;/li&gt;&lt;li&gt;• Option B. The velocity of the movement:&lt;/li&gt;&lt;li&gt;• nuclear bag fibers&lt;/li&gt;&lt;li&gt;• Option C. The blood flow to the muscle being moved: Incorrect. Blood flow is not monitored by the Golgi tendon organ. It is controlled by metabolic and vascular mechanisms.&lt;/li&gt;&lt;li&gt;• Option C. The blood flow to the muscle being moved:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Golgi tendon organ provides feedback on the tension developed in a muscle during contraction, ensuring protection against excessive force by inhibiting motor neurons when necessary.&lt;/li&gt;&lt;li&gt;➤ Golgi tendon organ&lt;/li&gt;&lt;li&gt;➤ tension&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the type of breathing pattern shown in the illustration:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Normal breathing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Biot’s breathing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Kussmaul’s breathing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cheyne-Stokes breathing&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Cheyne-Stokes breathing&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/21/screenshot-2024-09-21-103902.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Cheyne-Stokes breathing&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The illustration depicts a crescendo-decrescendo pattern of breathing followed by apnea . This characteristic pattern is called Cheyne-Stokes breathing , and it is typically associated with:&lt;/li&gt;&lt;li&gt;• crescendo-decrescendo pattern of breathing&lt;/li&gt;&lt;li&gt;• apnea&lt;/li&gt;&lt;li&gt;• Cheyne-Stokes breathing&lt;/li&gt;&lt;li&gt;• Features: A gradual increase in the depth and rate of breathing (hyperventilation). Followed by a gradual decrease in depth and rate. Followed by a period of apnea. Mechanism: Cheyne-Stokes breathing results from delayed feedback in the respiratory control system. Changes in blood carbon dioxide (PCO₂) drive the respiratory center, but the feedback is delayed, causing oscillations in the depth and rate of breathing. Associated Conditions: Congestive heart failure. Neurological disorders (e.g., brainstem lesions). High-altitude sickness.&lt;/li&gt;&lt;li&gt;• Features: A gradual increase in the depth and rate of breathing (hyperventilation). Followed by a gradual decrease in depth and rate. Followed by a period of apnea.&lt;/li&gt;&lt;li&gt;• Features:&lt;/li&gt;&lt;li&gt;• A gradual increase in the depth and rate of breathing (hyperventilation). Followed by a gradual decrease in depth and rate. Followed by a period of apnea.&lt;/li&gt;&lt;li&gt;• A gradual increase in the depth and rate of breathing (hyperventilation).&lt;/li&gt;&lt;li&gt;• Followed by a gradual decrease in depth and rate.&lt;/li&gt;&lt;li&gt;• Followed by a period of apnea.&lt;/li&gt;&lt;li&gt;• Mechanism: Cheyne-Stokes breathing results from delayed feedback in the respiratory control system. Changes in blood carbon dioxide (PCO₂) drive the respiratory center, but the feedback is delayed, causing oscillations in the depth and rate of breathing.&lt;/li&gt;&lt;li&gt;• Mechanism:&lt;/li&gt;&lt;li&gt;• Associated Conditions: Congestive heart failure. Neurological disorders (e.g., brainstem lesions). High-altitude sickness.&lt;/li&gt;&lt;li&gt;• Associated Conditions:&lt;/li&gt;&lt;li&gt;• Congestive heart failure. Neurological disorders (e.g., brainstem lesions). High-altitude sickness.&lt;/li&gt;&lt;li&gt;• Congestive heart failure.&lt;/li&gt;&lt;li&gt;• Neurological disorders (e.g., brainstem lesions).&lt;/li&gt;&lt;li&gt;• High-altitude sickness.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Normal breathing: Incorrect. Normal breathing does not show a crescendo-decrescendo pattern or apnea. It is steady and regular.&lt;/li&gt;&lt;li&gt;• Option A. Normal breathing:&lt;/li&gt;&lt;li&gt;• Option B. Biot’s breathing: Incorrect. Biot’s breathing consists of irregularly grouped breaths of similar depth, interspersed with periods of apnea. There is no crescendo-decrescendo pattern.&lt;/li&gt;&lt;li&gt;• Option B. Biot’s breathing:&lt;/li&gt;&lt;li&gt;• Option C. Kussmaul’s breathing: Incorrect. Kussmaul’s breathing is characterized by deep and rapid breaths, often referred to as \&quot;air hunger.\&quot; It is typically seen in metabolic acidosis, such as diabetic ketoacidosis (DKA).&lt;/li&gt;&lt;li&gt;• Option C. Kussmaul’s breathing:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Cheyne-Stokes breathing is defined by a crescendo-decrescendo pattern of breathing followed by apnea and is commonly associated with conditions like heart failure or central nervous system disorders.&lt;/li&gt;&lt;li&gt;➤ Cheyne-Stokes breathing&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In animal models of autosomal recessive polycystic kidney disease, epidermal growth factor (EGF) receptors may be abnormally expressed on the urine side of kidney epithelial cells and may be stimulated by EGF in the urine, causing excessive cell proliferation and formation of numerous kidney cysts. What type of drug might be useful in treating this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Adenylyl cyclase stimulator&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;EGF agonist&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phosphatase inhibitor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tyrosine kinase inhibitor&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Tyrosine kinase inhibitor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Tyrosine kinase inhibitor&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• In this condition, excessive cell proliferation and cyst formation are driven by abnormal stimulation of epidermal growth factor (EGF) receptors . The EGF receptor (EGFR) is a tyrosine kinase receptor , meaning it signals via the activation of intracellular tyrosine kinase domains, which promote cell proliferation and survival.&lt;/li&gt;&lt;li&gt;• epidermal growth factor (EGF) receptors&lt;/li&gt;&lt;li&gt;• tyrosine kinase receptor&lt;/li&gt;&lt;li&gt;• Mechanism of Treatment:&lt;/li&gt;&lt;li&gt;• Mechanism of Treatment:&lt;/li&gt;&lt;li&gt;• Tyrosine kinase inhibitors block the kinase activity of the EGF receptor, thereby: Preventing EGF-induced signaling. Reducing abnormal cell proliferation. Potentially limiting cyst growth and progression in autosomal recessive polycystic kidney disease.&lt;/li&gt;&lt;li&gt;• Tyrosine kinase inhibitors block the kinase activity of the EGF receptor, thereby: Preventing EGF-induced signaling. Reducing abnormal cell proliferation. Potentially limiting cyst growth and progression in autosomal recessive polycystic kidney disease.&lt;/li&gt;&lt;li&gt;• Tyrosine kinase inhibitors&lt;/li&gt;&lt;li&gt;• Preventing EGF-induced signaling. Reducing abnormal cell proliferation. Potentially limiting cyst growth and progression in autosomal recessive polycystic kidney disease.&lt;/li&gt;&lt;li&gt;• Preventing EGF-induced signaling.&lt;/li&gt;&lt;li&gt;• Reducing abnormal cell proliferation.&lt;/li&gt;&lt;li&gt;• Potentially limiting cyst growth and progression in autosomal recessive polycystic kidney disease.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Adenylyl cyclase stimulator: Incorrect. Adenylyl cyclase stimulation increases cAMP, which is not directly involved in EGF signaling or cyst formation in this context.&lt;/li&gt;&lt;li&gt;• Option A. Adenylyl cyclase stimulator:&lt;/li&gt;&lt;li&gt;• Option B. EGF agonist: Incorrect. An EGF agonist would further stimulate the EGF receptor, exacerbating cell proliferation and cyst formation.&lt;/li&gt;&lt;li&gt;• Option B. EGF agonist:&lt;/li&gt;&lt;li&gt;• Option C. Phosphatase inhibitor: Incorrect. Phosphatase inhibitors prevent dephosphorylation and would likely enhance signaling through the EGF receptor, worsening the condition.&lt;/li&gt;&lt;li&gt;• Option C. Phosphatase inhibitor:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In conditions like autosomal recessive polycystic kidney disease where EGF receptor overactivity drives excessive cell proliferation and cyst formation, tyrosine kinase inhibitors are a logical therapeutic choice to reduce receptor-mediated signaling and cyst progression.&lt;/li&gt;&lt;li&gt;➤ EGF receptor overactivity&lt;/li&gt;&lt;li&gt;➤ tyrosine kinase inhibitors&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which is correct about the pressure volume loop of left ventricle?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 to 3 indicates isovolumetric relaxation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3 to 5 indicates ventricular diastole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pulmonary valve opens at 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aortic valve opens at 5&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Aortic valve opens at 5&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/21/screenshot-2024-09-21-104155.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Aortic valve opens at 5&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The pressure-volume loop represents changes in left ventricular pressure and volume during a cardiac cycle. Each segment of the loop corresponds to a specific phase of the cardiac cycle:&lt;/li&gt;&lt;li&gt;• pressure-volume loop&lt;/li&gt;&lt;li&gt;• 1 to 2 (Ventricular Filling): Represents ventricular diastole . Volume increases significantly as blood fills the ventricle. Pressure remains low due to ventricular compliance. 2 to 3 (Isovolumetric Contraction): The mitral valve closes at Point 2, and the ventricle begins contracting with no volume change. Pressure rises steeply during this phase. 3 to 5 (Ejection Phase): The aortic valve opens at Point 3, allowing blood to be ejected. Volume decreases as pressure initially rises (due to continued contraction) and then decreases as ejection slows. 5 to 7 (Isovolumetric Relaxation): The aortic valve closes at Point 5. The ventricle relaxes without a change in volume, leading to a sharp pressure drop. 7 to 1 (Filling Phase): The mitral valve opens at Point 7, starting the filling phase again. At Point 5, the aortic valve opens, allowing blood to be ejected from the left ventricle into the aorta.&lt;/li&gt;&lt;li&gt;• 1 to 2 (Ventricular Filling): Represents ventricular diastole . Volume increases significantly as blood fills the ventricle. Pressure remains low due to ventricular compliance.&lt;/li&gt;&lt;li&gt;• 1 to 2 (Ventricular Filling):&lt;/li&gt;&lt;li&gt;• Represents ventricular diastole . Volume increases significantly as blood fills the ventricle. Pressure remains low due to ventricular compliance.&lt;/li&gt;&lt;li&gt;• Represents
