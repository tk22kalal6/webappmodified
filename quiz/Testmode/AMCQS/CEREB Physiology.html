image_xpo8veb.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Prolactin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Prolactin does not use cAMP as a second messenger; instead, it operates through the JAK-STAT pathway, distinguishing it from many other hormones that rely on GPCR and cAMP signaling.&lt;/li&gt;&lt;li&gt;➤ not&lt;/li&gt;&lt;li&gt;➤ JAK-STAT&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Statement A: The S cells of the pancreatic islets are associated with the secretion of somatostatin Statement B: Glucagon will be secreted from the gamma cells of the endocrine pancreas Which of the following is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The statement A is true, the statement B is false&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The statement A is false, the statement B is true&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both the statements A and B are true&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both the statements A and B are false&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Both the statements A and B are false&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Both the statements A and B are false&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Delta (D) cells of the pancreas secrete somatostatin . S cells of the duodenum secrete secretin . Alpha (A) cells of the pancreas secrete glucagon , while gamma (Γ) cells secrete pancreatic polypeptide .&lt;/li&gt;&lt;li&gt;➤ Delta (D) cells of the pancreas secrete somatostatin .&lt;/li&gt;&lt;li&gt;➤ Delta (D) cells&lt;/li&gt;&lt;li&gt;➤ somatostatin&lt;/li&gt;&lt;li&gt;➤ S cells of the duodenum secrete secretin .&lt;/li&gt;&lt;li&gt;➤ S cells&lt;/li&gt;&lt;li&gt;➤ duodenum&lt;/li&gt;&lt;li&gt;➤ secretin&lt;/li&gt;&lt;li&gt;➤ Alpha (A) cells of the pancreas secrete glucagon , while gamma (Γ) cells secrete pancreatic polypeptide .&lt;/li&gt;&lt;li&gt;➤ Alpha (A) cells&lt;/li&gt;&lt;li&gt;➤ glucagon&lt;/li&gt;&lt;li&gt;➤ gamma (Γ) cells&lt;/li&gt;&lt;li&gt;➤ pancreatic polypeptide&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following will decrease the secretion of insulin? Hypokalemia Acetylcholine Glucagon Fasting&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2, 3, 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1, 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_dbf6Xf3.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 1, 4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hypokalemia and fasting decrease insulin secretion. Acetylcholine (parasympathetic stimulation) and glucagon increase insulin secretion.&lt;/li&gt;&lt;li&gt;➤ Hypokalemia and fasting decrease insulin secretion.&lt;/li&gt;&lt;li&gt;➤ Hypokalemia&lt;/li&gt;&lt;li&gt;➤ fasting&lt;/li&gt;&lt;li&gt;➤ Acetylcholine (parasympathetic stimulation) and glucagon increase insulin secretion.&lt;/li&gt;&lt;li&gt;➤ Acetylcholine&lt;/li&gt;&lt;li&gt;➤ glucagon&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old woman with hematemesis has heart- burn and stomach pain. An endoscopy shows inflammation involving the gastric body and antrum as well as a small gastric ulcer. Biopsies were positive for H. pylori. H. pylori damages the gastric mucosa primarily by increasing mucosal levels of which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ammonium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bile salts&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gastrin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;NSAIDs&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ammonium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Ammonium&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ H. pylori damages the gastric mucosa primarily by producing urease , which increases ammonium levels. This disrupts the mucosal barrier, leading to inflammation and ulcer formation.&lt;/li&gt;&lt;li&gt;➤ urease&lt;/li&gt;&lt;li&gt;➤ ammonium&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old female came to the OPD for follow up of vitamin B12 deficiency anemia which is developed post gastrectomy. Intrinsic factors protect the vitamin B12 from degradation in?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Salivary gland&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stomach&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Small intestine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Large intestine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Small intestine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Small intestine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Intrinsic factor protects vitamin B12 in the small intestine , particularly in the duodenum , by forming a complex that prevents degradation and allows for absorption in the terminal ileum .&lt;/li&gt;&lt;li&gt;➤ vitamin B12 in the small intestine&lt;/li&gt;&lt;li&gt;➤ duodenum&lt;/li&gt;&lt;li&gt;➤ terminal ileum&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The migrating motor complex in humans:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Occurs only in the small intestine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Requires an intact intrinsic nervous system for coordinated propagation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Is the result of food-mediated distension of the small intestine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mixes intestinal contents with bile and the digestive enzymes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Requires an intact intrinsic nervous system for coordinated propagation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Requires an intact intrinsic nervous system for coordinated propagation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Migrating Motor Complex (MMC) is a cyclic peristaltic movement that occurs between meals to clear residual food and bacteria from the stomach and small intestine. It requires an intact intrinsic nervous system (myenteric plexus) for coordination and is not triggered by food ingestion .&lt;/li&gt;&lt;li&gt;➤ Migrating Motor Complex (MMC)&lt;/li&gt;&lt;li&gt;➤ between meals&lt;/li&gt;&lt;li&gt;➤ requires an intact intrinsic nervous system (myenteric plexus) for coordination&lt;/li&gt;&lt;li&gt;➤ not triggered by food ingestion&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most common cause of iron deficiency anemia is lack of dietary intake of iron. Iron is transported from enterocyte to capillary through:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;GLUT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;DMT 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ferroprotein&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;DMT1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ferroprotein&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Ferroprotein&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Iron is transported from the intestinal lumen to the enterocyte by DMT1 , but it is exported from the enterocyte to the capillary via ferroportin .&lt;/li&gt;&lt;li&gt;➤ intestinal lumen to the enterocyte by DMT1&lt;/li&gt;&lt;li&gt;➤ enterocyte to the capillary via ferroportin&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 52-year-old male comes to OPD with complain of weight loss despite overeating, continuous thirst sensation and increased urinary frequency. The physician advised investigation one of which was glucose tolerance test. Glucose is absorbed in intestine by?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Secondary active transport&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Facilitated diffusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Simple diffusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Primary active transport&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Secondary active transport&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Secondary active transport&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Glucose is absorbed in the intestine by SGLT1 via secondary active transport , which relies on the sodium gradient maintained by Na⁺/K⁺ ATPase .&lt;/li&gt;&lt;li&gt;➤ SGLT1 via secondary active transport&lt;/li&gt;&lt;li&gt;➤ Na⁺/K⁺ ATPase&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34-year male came to OPD with complain of heartburn from last 2 months, he further says the acidity increases after eating so he developed anorexia. Which one of the following does not increase secretion of gastric acid?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Secretin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ach&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Histamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gastrin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Secretin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Secretin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Secretin inhibits gastric acid secretion by stimulating bicarbonate secretion and reducing gastrin release, whereas acetylcholine, histamine, and gastrin increase acid secretion.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which one of the following does not have a Na+ I- transporter?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pituitary&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Salivary Gland&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Placenta&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thyroid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pituitary&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Pituitary&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Na⁺/I⁻ symporter (NIS) is present in the thyroid, salivary glands, placenta, and mammary glands , but not in the pituitary gland .&lt;/li&gt;&lt;li&gt;➤ Na⁺/I⁻ symporter (NIS)&lt;/li&gt;&lt;li&gt;➤ thyroid, salivary glands, placenta, and mammary glands&lt;/li&gt;&lt;li&gt;➤ not in the pituitary gland&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The hypothalamus and fat tissues also play an important role in the regulation of energy metabolism Leptin acts by increasing the activity of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;AgRP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neuropeptide Y&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Αlpha MSH&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ghrelin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Αlpha MSH&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Alpha MSH&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Leptin increases the activity of α-MSH , which promotes satiety and reduces food intake . At the same time, it inhibits AgRP and Neuropeptide Y , which are responsible for increasing hunger.&lt;/li&gt;&lt;li&gt;➤ increases the activity of α-MSH&lt;/li&gt;&lt;li&gt;➤ satiety&lt;/li&gt;&lt;li&gt;➤ reduces food intake&lt;/li&gt;&lt;li&gt;➤ inhibits AgRP and Neuropeptide Y&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The morning after a rock concert, a 20-year-old college student notices difficulty hearing his professor during lecture. The physician at the Student Health Center suspects possible damage to his hair cells by the loud music. Depolarization of the hair cells in the cochlea is caused primarily by the flow of which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;K+ into the hair cell&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Na+ into the hair cell&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cl– out of the hair cell&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ca2+ into the hair cell&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. K+ into the hair cell&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) K+ into the hair cell&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hair cells in the cochlea depolarize due to K⁺ influx from the potassium-rich endolymph , which is secreted by the stria vascularis . This potassium influx occurs through mechanically gated channels in the stereocilia , initiating the hearing signal.&lt;/li&gt;&lt;li&gt;➤ K⁺ influx&lt;/li&gt;&lt;li&gt;➤ potassium-rich endolymph&lt;/li&gt;&lt;li&gt;➤ stria vascularis&lt;/li&gt;&lt;li&gt;➤ mechanically gated channels&lt;/li&gt;&lt;li&gt;➤ stereocilia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 57-year-old patient recovers from COVID 19 infection, but still complains of no improvement in Smell and taste sensation. Bitter taste is mediated by action of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Guanyl cyclase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;G protein&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tyrosine kinase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Epithelial Na chain&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. G protein&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) G protein&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Bitter taste is detected through G protein-coupled receptors (GPCRs) , specifically T2R receptors that activate gustducin , leading to taste signal transduction.&lt;/li&gt;&lt;li&gt;➤ G protein-coupled receptors (GPCRs)&lt;/li&gt;&lt;li&gt;➤ T2R receptors&lt;/li&gt;&lt;li&gt;➤ gustducin&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 29-year-old man is brought to the emergency room after a traffic accident causing a traumatic brain injury. Within several hours he begins eating objects such as paper, is unable to maintain attention, and displays increased sexual activity. He is diagnosed with Kluver-Bucy syndrome. A diagnostic MRI is ordered to confirm bilateral lesions of which of the following regions of the brain?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Temporal lobe&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypothalamus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Olfactory lobe&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hippocampus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Temporal lobe&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Temporal lobe&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Klüver-Bucy syndrome is caused by bilateral lesions of the temporal lobe, particularly the amygdala , and is characterized by hyperorality, hypermetamorphosis, hypersexuality, and emotional blunting .&lt;/li&gt;&lt;li&gt;➤ bilateral lesions of the temporal lobe, particularly the amygdala&lt;/li&gt;&lt;li&gt;➤ hyperorality, hypermetamorphosis, hypersexuality, and emotional blunting&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the diagram given below what are A &amp;amp; B?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Kinesin and dynein&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dynein and Kinesin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Calmodulin and SNARE&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;SNARE &amp;amp; Calmodulin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Kinesin and dynein&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/10/04/picture13.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Kinesin and dynein&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Kinesin mediates anterograde transport (towards the axon terminal). Dynein mediates retrograde transport (back to the cell body). Axonal transport is essential for neuronal function, synaptic transmission, and cellular maintenance .&lt;/li&gt;&lt;li&gt;➤ Kinesin mediates anterograde transport (towards the axon terminal).&lt;/li&gt;&lt;li&gt;➤ Kinesin&lt;/li&gt;&lt;li&gt;➤ anterograde transport&lt;/li&gt;&lt;li&gt;➤ Dynein mediates retrograde transport (back to the cell body).&lt;/li&gt;&lt;li&gt;➤ Dynein&lt;/li&gt;&lt;li&gt;➤ retrograde transport&lt;/li&gt;&lt;li&gt;➤ Axonal transport is essential for neuronal function, synaptic transmission, and cellular maintenance .&lt;/li&gt;&lt;li&gt;➤ neuronal function, synaptic transmission, and cellular maintenance&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In skin the somatosensory receptors work as a transducer, which convert various types of sensation into electrical energy and sent the signals to the brain. One of them is onion shaped corpuscles present in dermis. It detects which one of the following properties?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vibration&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fine touch&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Temperature&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Vibration&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Vibration&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pacinian corpuscles (onion-shaped) are rapidly adapting mechanoreceptors that detect deep pressure and high-frequency vibrations .&lt;/li&gt;&lt;li&gt;➤ Pacinian corpuscles&lt;/li&gt;&lt;li&gt;➤ rapidly adapting mechanoreceptors&lt;/li&gt;&lt;li&gt;➤ deep pressure and high-frequency vibrations&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year male patient comes to the OPD with the complain of diffuse pain in abdomen from last 3 hours. While history taking he tells the attending physician that he ate street food last night. This sensation is transmitted by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A delta fibers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A alpha fibers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C Fibers&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;B Fibers&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. C Fibers&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) C Fibers&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Visceral pain (diffuse, dull, poorly localized pain) is transmitted by unmyelinated C fibers , whereas sharp, localized pain is carried by A delta fibers .&lt;/li&gt;&lt;li&gt;➤ Visceral pain (diffuse, dull, poorly localized pain) is transmitted by unmyelinated C fibers&lt;/li&gt;&lt;li&gt;➤ sharp, localized pain is carried by A delta fibers&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following sentence is incorrect related to perception of sensory stimuli related to pain:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hyperalgesia is an exaggerated pain response to an innocuous stimulus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Allodynia is a sensation of pain in response to an innocuous stimulus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Causalgia is a type of neuropathic pain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hyperalgesia is an exaggerated pain response to an innocuous stimulus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Hyperalgesia is an exaggerated pain response to an innocuous stimulus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hyperalgesia = Exaggerated pain response to a noxious (harmful) stimulus . Allodynia = Pain in response to a non-noxious (harmless) stimulus . Causalgia = A type of neuropathic pain seen in nerve injuries .&lt;/li&gt;&lt;li&gt;➤ Hyperalgesia = Exaggerated pain response to a noxious (harmful) stimulus .&lt;/li&gt;&lt;li&gt;➤ Hyperalgesia&lt;/li&gt;&lt;li&gt;➤ noxious (harmful) stimulus&lt;/li&gt;&lt;li&gt;➤ Allodynia = Pain in response to a non-noxious (harmless) stimulus .&lt;/li&gt;&lt;li&gt;➤ Allodynia&lt;/li&gt;&lt;li&gt;➤ non-noxious (harmless) stimulus&lt;/li&gt;&lt;li&gt;➤ Causalgia = A type of neuropathic pain seen in nerve injuries .&lt;/li&gt;&lt;li&gt;➤ Causalgia&lt;/li&gt;&lt;li&gt;➤ neuropathic pain&lt;/li&gt;&lt;li&gt;➤ nerve injuries&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year male was working in a factory came to emergency with neurological deficit after an unfortunate accident. After thorough clinical examination and evaluation of patient’s symptoms the physician suspecting a syndrome where hemi-section of a spinal cord occurs. In this abnormality which of the following occurs at the level of the lesion:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Contralateral Pain loss&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Contralateral Fine touch loss&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;UMN paralysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;LMN paralysis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. LMN paralysis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) LMN paralysis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In Brown-Séquard syndrome :&lt;/li&gt;&lt;li&gt;➤ Brown-Séquard syndrome&lt;/li&gt;&lt;li&gt;➤ At the lesion level → LMN paralysis and total sensory loss . Below the lesion → Ipsilateral UMN paralysis, ipsilateral fine touch loss, and contralateral pain and temperature loss .&lt;/li&gt;&lt;li&gt;➤ At the lesion level → LMN paralysis and total sensory loss .&lt;/li&gt;&lt;li&gt;➤ At the lesion level&lt;/li&gt;&lt;li&gt;➤ LMN paralysis and total sensory loss&lt;/li&gt;&lt;li&gt;➤ Below the lesion → Ipsilateral UMN paralysis, ipsilateral fine touch loss, and contralateral pain and temperature loss .&lt;/li&gt;&lt;li&gt;➤ Below the lesion&lt;/li&gt;&lt;li&gt;➤ Ipsilateral UMN paralysis, ipsilateral fine touch loss, and contralateral pain and temperature loss&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 72-year-old male is evaluated by a physiatrist after a stroke. The patient is observed to suffer from dysmetria, ataxia, and an intention tremor. These neurological signs are most likely related to a lesion within which of the following regions of the brain?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cerebellum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Medulla&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cortical motor strip&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Basal ganglia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cerebellum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Cerebellum&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Lesions in the cerebellum cause ataxia, dysmetria, and intention tremors , affecting motor coordination without causing muscle weakness .&lt;/li&gt;&lt;li&gt;➤ cerebellum&lt;/li&gt;&lt;li&gt;➤ ataxia, dysmetria, and intention tremors&lt;/li&gt;&lt;li&gt;➤ motor coordination&lt;/li&gt;&lt;li&gt;➤ muscle weakness&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;While studying the stimulus given at different time interval and their responses Pavlov performed various experiment on dogs, in Pavlov’s famous experiment the dog shows which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Conditional response&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Unconditioned response&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Procedural memory&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Familiarity&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Conditional response&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Conditional response&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Classical conditioning involves learning through association, where a neutral stimulus (bell) becomes a conditioned stimulus after repeated pairings with an unconditioned stimulus (food) , leading to a conditioned response (salivation to the bell alone) .&lt;/li&gt;&lt;li&gt;➤ Classical conditioning&lt;/li&gt;&lt;li&gt;➤ neutral stimulus (bell) becomes a conditioned stimulus&lt;/li&gt;&lt;li&gt;➤ unconditioned stimulus (food)&lt;/li&gt;&lt;li&gt;➤ conditioned response (salivation to the bell alone)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 62-year-old woman eats a high carbohydrate meal. Her plasma glucose concentration rises, and this results in increased insulin secretion from the pancreatic islet cells. Glucose mediated insulin release is mediated through:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ATP sensitive K+ channels&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;cAMP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Carrier modulators&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Receptor phosphorylation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. ATP sensitive K+ channels&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) ATP sensitive K+ channels&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Glucose-mediated insulin secretion occurs via ATP-sensitive K⁺ channel closure , leading to membrane depolarization, Ca²⁺ influx, and insulin exocytosis from pancreatic β-cells .&lt;/li&gt;&lt;li&gt;➤ ATP-sensitive K⁺ channel closure&lt;/li&gt;&lt;li&gt;➤ membrane depolarization, Ca²⁺ influx, and insulin exocytosis&lt;/li&gt;&lt;li&gt;➤ β-cells&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 44-year-old woman is referred to a neurologist by her family physician because of a recent loss of initiative, lethargy, memory problems, and a loss of vision. She is diagnosed with primary hypothyroidism and referred to an endocrinologist for treatment of her thyroid problem. All the following are functions of thyroid cells except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Collect and transport Iodine.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Synthesize thyroglobulin.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Secrete the thyroid hormones.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Synthesize thyroid hormones.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Synthesize thyroid hormones.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Synthesize thyroid hormones&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The synthesis of T3 and T4 occurs in the colloid , not inside thyroid follicular cells. However, thyroid follicular cells collect iodine, synthesize thyroglobulin, and secrete hormones into circulation .&lt;/li&gt;&lt;li&gt;➤ synthesis of T3 and T4 occurs in the colloid&lt;/li&gt;&lt;li&gt;➤ thyroid follicular cells collect iodine, synthesize thyroglobulin, and secrete hormones into circulation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following regarding actions on plasma Ca++ and PO4- is true:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1,25 DHCC : ↑ ­ Ca++, ↓ PO43-&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Calcitonin : ↓ Ca++, ­ ↑ PO43-&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;PTH : ↑ Ca++, ↓ PO43-&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. PTH : ↑ Ca++, ↓ PO43-&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) PTH : ↑ Ca²⁺, ↓ PO₄³⁻&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ PTH increases Ca²⁺ and decreases PO₄³⁻ by enhancing bone resorption and inhibiting phosphate reabsorption in the kidney. 1,25-DHCC (Vitamin D3) increases both Ca²⁺ and PO₄³⁻ absorption in the intestines . Calcitonin lowers both Ca²⁺ and PO₄³⁻ by inhibiting bone resorption .&lt;/li&gt;&lt;li&gt;➤ PTH increases Ca²⁺ and decreases PO₄³⁻ by enhancing bone resorption and inhibiting phosphate reabsorption in the kidney.&lt;/li&gt;&lt;li&gt;➤ PTH increases Ca²⁺ and decreases PO₄³⁻&lt;/li&gt;&lt;li&gt;➤ 1,25-DHCC (Vitamin D3) increases both Ca²⁺ and PO₄³⁻ absorption in the intestines .&lt;/li&gt;&lt;li&gt;➤ 1,25-DHCC (Vitamin D3) increases both Ca²⁺ and PO₄³⁻ absorption in the intestines&lt;/li&gt;&lt;li&gt;➤ Calcitonin lowers both Ca²⁺ and PO₄³⁻ by inhibiting bone resorption .&lt;/li&gt;&lt;li&gt;➤ Calcitonin lowers both Ca²⁺ and PO₄³⁻ by inhibiting bone resorption&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old obese female with type 2 DM and hypertension presents to discuss an elevated level of prolactin. She complained of galactorrhoea and no menses for two years. The secretion of this hormone is controlled by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Serotonin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;GABA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Somatostatin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dopamine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Dopamine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Dopamine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Dopamine (Prolactin Inhibitory Factor, PIF) inhibits prolactin secretion from the anterior pituitary. A decrease in dopamine leads to hyperprolactinemia, causing galactorrhea and amenorrhea.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following has a higher concentration in urine after coming through PCT?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glucose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amino acids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chloride&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bicarbonate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Chloride&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Chloride&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ After passing through the PCT , chloride (Cl⁻) has the highest concentration in the urine , as it is only partially reabsorbed (~60-65%) , whereas glucose and amino acids are completely reabsorbed , and bicarbonate is largely reabsorbed (~80%) .&lt;/li&gt;&lt;li&gt;➤ PCT&lt;/li&gt;&lt;li&gt;➤ chloride (Cl⁻) has the highest concentration in the urine&lt;/li&gt;&lt;li&gt;➤ only partially reabsorbed (~60-65%)&lt;/li&gt;&lt;li&gt;➤ glucose and amino acids are completely reabsorbed&lt;/li&gt;&lt;li&gt;➤ bicarbonate is largely reabsorbed (~80%)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following graphs represent correct relationship between “mean arterial BP” and “plasma vasopressin(pmol/L)” Abscissa= mean arterial BP; Ordinate= plasma vasopressin&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. &quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Plasma vasopressin secretion is inversely related to mean arterial blood pressure. When BP is low, vasopressin secretion increases to retain water and restore BP. When BP is high, vasopressin secretion decreases to reduce unnecessary water retention and prevent hypertension.&lt;/li&gt;&lt;li&gt;➤ inversely related&lt;/li&gt;&lt;li&gt;➤ When BP is low, vasopressin secretion increases to retain water and restore BP. When BP is high, vasopressin secretion decreases to reduce unnecessary water retention and prevent hypertension.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the diluting segment of kidney?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thick ascending limb of LOH&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;PCT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thin descending limb of LOH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Collecting duct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Thick ascending limb of LOH&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Thick ascending limb of LOH&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The thick ascending limb of the loop of Henle (TAL) is the primary diluting segment of the kidney because it actively reabsorbs Na⁺, K⁺, and Cl⁻ but is impermeable to water , leading to the production of dilute urine .&lt;/li&gt;&lt;li&gt;➤ thick ascending limb of the loop of Henle (TAL) is the primary diluting segment of the kidney&lt;/li&gt;&lt;li&gt;➤ actively reabsorbs Na⁺, K⁺, and Cl⁻ but is impermeable to water&lt;/li&gt;&lt;li&gt;➤ dilute urine&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;For the following question, Assertion - Constriction of efferent arteriole can decrease GFR. Reason - More than threefold increase in resistance decreases Renal blood flow&amp;amp; increase in colloid osmotic pressure. Mark the correct option as per the following direction: Select one of the following:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Both Assertion and Reasons are independently correct statements, and the Reason is the correct explanation for the Assertion.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Assertion is independently a correct statement, but the Reasons is independently an incorrect statement.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Assertion is independently an incorrect statement, but the Reasons is independently a correct statement.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both Assertion and Reasons are independently incorrect statements&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Both Assertion and Reasons are independently correct statements, and the Reason is the correct explanation for the Assertion.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Both Assertion and Reasons are independently correct statements, and the Reason is the correct explanation for the Assertion.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Mild to moderate constriction of the efferent arteriole increases GFR, but severe constriction leads to a sharp rise in oncotic pressure, reducing GFR due to decreased renal blood flow.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the incorrect match?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gastrin - G cells from stomach&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Motilin – M cells from duodenum and jejunum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CCK from I cell of duodenum and pancreas&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Secretin from S cells of duodenum and jejunum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Motilin – M cells from duodenum and jejunum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Motilin – M cells from duodenum and jejunum&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Motilin is secreted by Mo cells, not M cells , which are involved in immune function rather than hormone secretion.&lt;/li&gt;&lt;li&gt;➤ Mo cells, not M cells&lt;/li&gt;&lt;li&gt;➤ immune function&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following vessels show Wind Kessel effect except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aorta&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Renal artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Radial artery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Carotid artery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Radial artery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Radial artery&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Windkessel effect is present in large elastic arteries (Aorta, Carotid, and Renal arteries) but not in smaller muscular arteries like the Radial artery , which primarily function through vasoconstriction.&lt;/li&gt;&lt;li&gt;➤ Windkessel effect is present in large elastic arteries (Aorta, Carotid, and Renal arteries) but not in smaller muscular arteries like the Radial artery&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Arrange the parts of the Sarcomere from periphery to center. Z line M line A band H zone&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 3, 4, 2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;4, 2, 3, 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2, 3, 4, 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;3, 1, 4, 2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1, 3, 4, 2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_zp1Nahb.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 1, 3, 4, 2&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The sarcomere is organized from the periphery to the center as follows: Z line → A band → H zone → M line .&lt;/li&gt;&lt;li&gt;➤ sarcomere is organized from the periphery to the center as follows: Z line → A band → H zone → M line&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which one of the following is the True statement regarding Skeletal muscle? Extracellular Ca2+ is not important for contraction. Ca2+ released mainly from Mitochondria. Ca2+ released from sarcoplasmic reticulum. Voltage gated Ca2+ channels on sarcolemma has no role in EC coupling.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2, 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1, 3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 1, 3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Skeletal muscle contraction relies on intracellular Ca²⁺ from the sarcoplasmic reticulum, not extracellular Ca²⁺. Voltage-gated Ca²⁺ channels (DHPR) on the sarcolemma do not allow Ca²⁺ influx but are essential for activating RyR1 and initiating Ca²⁺ release from the SR.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In respiratory tract the Airway pressure is zero at which of the following Lung volume?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;RV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;FRC&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;TLC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IC&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. FRC&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) FRC&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ At Functional Residual Capacity (FRC), airway pressure is zero because lung recoil and chest wall expansion forces are balanced, making it the equilibrium point of the respiratory system.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following hormones act via JAK- STAT pathway?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Leptin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aldosterone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oxytocin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vitamin D&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Leptin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Leptin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hormones that use the JAK-STAT pathway include Leptin, Growth Hormone, Prolactin, Erythropoietin, and Cytokines (e.g., IL-6, IFN-γ).&lt;/li&gt;&lt;li&gt;➤ Hormones that use the JAK-STAT pathway include Leptin, Growth Hormone, Prolactin, Erythropoietin, and Cytokines (e.g., IL-6, IFN-γ).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which among the following has the highest airway resistance?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alveolar duct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bronchi&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Respiratory bronchioles&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Small bronchioles&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Bronchi&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Bronchi&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Mid-sized bronchi (segmental bronchi) have the highest airway resistance due to their moderate diameter and fewer branches . Smaller bronchioles have less resistance because they are arranged in parallel, increasing the total cross-sectional area .&lt;/li&gt;&lt;li&gt;➤ Mid-sized bronchi (segmental bronchi) have the highest airway resistance due to their moderate diameter and fewer branches .&lt;/li&gt;&lt;li&gt;➤ Mid-sized bronchi (segmental bronchi) have the highest airway resistance&lt;/li&gt;&lt;li&gt;➤ moderate diameter and fewer branches&lt;/li&gt;&lt;li&gt;➤ Smaller bronchioles have less resistance because they are arranged in parallel, increasing the total cross-sectional area .&lt;/li&gt;&lt;li&gt;➤ Smaller bronchioles have less resistance because they are arranged in parallel, increasing the total cross-sectional area&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;If the contractility of the heart is decreased, which of the following is seen? ESV: End-systolic volume EDV: End-diastolic volume&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;End diastolic volume and pressure curve shifts to left without change in slope&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Slope changes in ESV pressure curve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;End systolic volume and pressure curve shifts to left without change in slope&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Slope changes in EDV and pressure curve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Slope changes in ESV pressure curve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Slope changes in ESV pressure curve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Decreased contractility leads to increased end-systolic volume (ESV), decreased stroke volume (SV), and a rightward shift in the ESV pressure curve, with a change in slope.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Researcher was studying the effect of hypoxia, hypercapnia and change in pH on ventilation, when he simulated the condition of hypoxia and hypercapnia with pH of 7.35 and plotted the graph, which one of the following is the appropriate representation of the given condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;D&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. B&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/07/16/screenshot-2024-07-16-160538.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) B&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The given question involves hypoxia and hypercapnia with a slightly acidic pH of 7.35. The graph represents the relationship between alveolar PCO₂ and ventilation rate. In conditions of both hypoxia (low oxygen) and hypercapnia (high CO₂), the body responds by increasing ventilation to compensate for decreased oxygen and rising CO₂ levels.&lt;/li&gt;&lt;li&gt;• Option B represents a moderate increase in ventilation, which is characteristic of the body&#x27;s response to combined hypoxia and hypercapnia. In this state, ventilation increases to expel excess CO₂ while attempting to enhance oxygen uptake. The leftward shift and increased slope of the curve labeled B correspond to this physiological response.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A: Represents a normal ventilatory response to hypercapnia without the influence of hypoxia. The curve shifts to the right with increasing PCO₂, but the ventilatory increase is less pronounced compared to hypoxic conditions.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Option C: Likely represents a condition with either isolated metabolic acidosis or mild hypoxia but does not correspond to the expected response of combined hypoxia and hypercapnia.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Option D: Shows a more exaggerated ventilatory response seen in severe anemic hypoxia rather than the expected response to combined hypoxia and hypercapnia.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The ventilatory response is significantly increased in hypoxia and hypercapnia due to the inability to efficiently expel CO₂ and maintain oxygenation. Understanding the different types of hypoxia and their effects on respiration is crucial in physiology and clinical medicine.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old patient visits a neurologist with a unique concern. The patient reports having difficulty recognizing familiar faces, including those of close family members and friends. This issue has been causing significant social discomfort. Which of the following conditions best describes the patient&#x27;s symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alzheimer&#x27;s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prosopagnosia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Schizophrenia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bipolar disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Prosopagnosia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Prosopagnosia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Prosopagnosia is a neurological disorder caused by damage to the fusiform gyrus, leading to difficulty in recognizing faces while other visual and cognitive abilities remain intact.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Statement A: The Broca’s area will be localized in the parietal lobe of the cerebral cortex Statement B: The plan and motor patterns of word formation will be initiated at Broca’s area Which of the following is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The statement A is true, the statement B is false.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The statement A is false, the statement B is true.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both the statements A and B are true&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both the statements A and B are false&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. The statement A is false, the statement B is true.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) The statement A is false, the statement B is true.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Broca’s area is located in the inferior frontal gyrus of the frontal lobe , not the parietal lobe. It is responsible for motor planning and execution of speech . Broca’s aphasia causes difficulty in speech production but preserved comprehension.&lt;/li&gt;&lt;li&gt;➤ Broca’s area is located in the inferior frontal gyrus of the frontal lobe , not the parietal lobe.&lt;/li&gt;&lt;li&gt;➤ Broca’s area is located in the inferior frontal gyrus of the frontal lobe&lt;/li&gt;&lt;li&gt;➤ It is responsible for motor planning and execution of speech .&lt;/li&gt;&lt;li&gt;➤ motor planning and execution of speech&lt;/li&gt;&lt;li&gt;➤ Broca’s aphasia causes difficulty in speech production but preserved comprehension.&lt;/li&gt;&lt;li&gt;➤ Broca’s aphasia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Statement A: The lesion of lateral hypothalamus will result in anorexia Statement B: Hyperphagia is associated with the stimulation of ventromedial hypothalamus. Which of the following is true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The statement A is true, the statement B is false&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The statement A is false, the statement B is true&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both the statements A and B are true&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both the statements A and B are false&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. The statement A is true, the statement B is false&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) The statement A is true, the statement B is false.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The lateral hypothalamus is the hunger center; its lesion leads to anorexia. The ventromedial hypothalamus is the satiety center; its stimulation suppresses appetite, while its lesion causes hyperphagia.&lt;/li&gt;&lt;li&gt;➤ The lateral hypothalamus is the hunger center; its lesion leads to anorexia.&lt;/li&gt;&lt;li&gt;➤ The ventromedial hypothalamus is the satiety center; its stimulation suppresses appetite, while its lesion causes hyperphagia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The nigrostriatal projections to the striatum within the basal ganglia is associated with which neurotransmitter?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glutamate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;GABA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dopamine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acetylcholine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Dopamine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Dopamine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The nigrostriatal pathway is a dopaminergic projection from the substantia nigra to the striatum and is essential for motor function . Degeneration of this pathway leads to Parkinson’s disease.&lt;/li&gt;&lt;li&gt;➤ nigrostriatal pathway&lt;/li&gt;&lt;li&gt;➤ dopaminergic&lt;/li&gt;&lt;li&gt;➤ substantia nigra to the striatum&lt;/li&gt;&lt;li&gt;➤ motor function&lt;/li&gt;&lt;li&gt;➤ Degeneration of this pathway leads to Parkinson’s disease.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following are the major components of the Papez circuit? Hippocampus Mamillary body Prefrontal gyrus Pineal gland&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2, 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2, 3, 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1, 2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 1, 2&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Papez circuit is a key limbic pathway that connects the hippocampus, mammillary bodies, anterior thalamus, and cingulate gyrus , facilitating memory formation and emotional processing .&lt;/li&gt;&lt;li&gt;➤ Papez circuit&lt;/li&gt;&lt;li&gt;➤ key limbic pathway&lt;/li&gt;&lt;li&gt;➤ hippocampus, mammillary bodies, anterior thalamus, and cingulate gyrus&lt;/li&gt;&lt;li&gt;➤ memory formation and emotional processing&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Statement A: The deep and visceral pain are better localized compared to the superficial pain Statement B: There will be a deficiency of A delta fibers in the deep structures compared to superficial structures. Which of the following is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The statement A is true, the statement B is false&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The statement A is false, the statement B is true&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both the statements A and B are true&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both the statements A and B are false&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. The statement A is false, the statement B is true&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) The statement A is false, the statement B is true&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Superficial pain is well-localized due to A delta fibers, while deep and visceral pain is poorly localized due to C fibers. Deep and visceral structures have fewer A delta fibers, leading to dull and diffuse pain sensation.&lt;/li&gt;&lt;li&gt;➤ Superficial pain is well-localized due to A delta fibers, while deep and visceral pain is poorly localized due to C fibers.&lt;/li&gt;&lt;li&gt;➤ Deep and visceral structures have fewer A delta fibers, leading to dull and diffuse pain sensation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The tactile discrimination will be affected in the lesion of this ascending sensory pathway of the spinal cord?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Spinothalamic tract&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Posterior column&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Spinoreticular tract&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lateral lemniscus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Posterior column&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Posterior column&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Fine touch, vibration, and proprioception are carried by the posterior column-medial lemniscus pathway. Pain, temperature, and crude touch are carried by the spinothalamic tract. Damage to the posterior column leads to loss of fine touch discrimination and proprioception.&lt;/li&gt;&lt;li&gt;➤ Fine touch, vibration, and proprioception are carried by the posterior column-medial lemniscus pathway.&lt;/li&gt;&lt;li&gt;➤ Pain, temperature, and crude touch are carried by the spinothalamic tract.&lt;/li&gt;&lt;li&gt;➤ Damage to the posterior column leads to loss of fine touch discrimination and proprioception.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the lesion of fasciculus gracilis and fasciculus cuneatus, which of the following sensations are expected to be affected?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pain sensations&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Temperature sensations&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Proprioceptors&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Proprioceptors&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Proprioceptors&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The fasciculus gracilis and fasciculus cuneatus are part of the posterior column-medial lemniscus pathway, which carries fine touch, proprioception, and vibration. Pain and temperature sensations are transmitted via the lateral spinothalamic tract, not the posterior column.&lt;/li&gt;&lt;li&gt;➤ The fasciculus gracilis and fasciculus cuneatus are part of the posterior column-medial lemniscus pathway, which carries fine touch, proprioception, and vibration.&lt;/li&gt;&lt;li&gt;➤ The fasciculus gracilis and fasciculus cuneatus are part of the posterior column-medial lemniscus pathway, which carries fine touch, proprioception, and vibration.&lt;/li&gt;&lt;li&gt;➤ Pain and temperature sensations are transmitted via the lateral spinothalamic tract, not the posterior column.&lt;/li&gt;&lt;li&gt;➤ Pain and temperature sensations are transmitted via the lateral spinothalamic tract, not the posterior column.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following are types of mechanoreceptors, except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Muscle spindles&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Otolith hair cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Taste buds&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Merkel cells&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Taste buds&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Taste buds&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Mechanoreceptors detect mechanical changes like pressure, vibration, and stretch. Taste buds are chemoreceptors , responding to chemical stimuli, not mechanical stimuli.&lt;/li&gt;&lt;li&gt;➤ Mechanoreceptors detect mechanical changes like pressure, vibration, and stretch.&lt;/li&gt;&lt;li&gt;➤ Mechanoreceptors detect mechanical changes like pressure, vibration, and stretch.&lt;/li&gt;&lt;li&gt;➤ Taste buds are chemoreceptors , responding to chemical stimuli, not mechanical stimuli.&lt;/li&gt;&lt;li&gt;➤ Taste buds are chemoreceptors&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Assertion: The REM sleep is also termed as paradoxical sleep Reason: During REM sleep, there will be rapid low voltage activities in the EEG like those in aroused state Which of the following is true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Both the assertion and the reason statements are correct, the reason is the correct explanation for the assertion.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Both the assertion and the reason statements are correct, the reason is not the correct explanation for the assertion.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The assertion statement is incorrect, but the reason statement is correct.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both the assertion and the reason statements are incorrect&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Both the assertion and the reason statements are correct, the reason is the correct explanation for the assertion.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Both the assertion and the reason statements are correct, the reason is the correct explanation for the assertion.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;
