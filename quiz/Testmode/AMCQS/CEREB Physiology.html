  <script>
  function showTest(id) {
    document.querySelectorAll('.iframe-container').forEach(div => div.style.display = 'none');
    document.getElementById(id).style.display = 'block';
    document.getElementById('dropdownMenu').style.display = 'none';
    window.scrollTo(0, 0);
  }

  function toggleDropdown() {
    const menu = document.getElementById('dropdownMenu');
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
  }

  document.addEventListener('click', function (event) {
    const toggle = document.getElementById('dropdownToggle');
    const menu = document.getElementById('dropdownMenu');
    if (!toggle.contains(event.target) && !menu.contains(event.target)) {
      menu.style.display = 'none';
    }
  });
</script>

        // Initialize questions with error handling
        let questions = [];

        try {

            questions = [{&quot;text&quot;: &quot;Proteins are mainly formed in soma and then transported toward the axon terminal with the help of various types of molecular motors. All the following proteins are known as molecular motors, because of their involvement in intracellular trafficking except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Kinesin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dynein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Myosin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Keratin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Keratin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_UEIGn8Y.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Keratin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Kinesin and dynein are the primary molecular motors responsible for anterograde and retrograde transport in neurons. Keratin is not a molecular motor and does not contribute to axoplasmic flow.&lt;/li&gt;&lt;li&gt;➤ anterograde and retrograde transport&lt;/li&gt;&lt;li&gt;➤ Keratin is not a molecular motor and does not contribute to axoplasmic flow.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the context of endocrine disorders, the abundant presence of smooth endoplasmic reticulum within endocrine cells plays a pivotal role. A prolific system of smooth endoplasmic reticulum is present in endocrine cell acting through which one of the following:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Proteins&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amines&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Steroids&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Eicosanoids&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Steroids&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Steroids&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The smooth endoplasmic reticulum (SER) is primarily involved in steroid hormone synthesis in endocrine cells, distinguishing it from the rough endoplasmic reticulum (RER), which is responsible for protein synthesis .&lt;/li&gt;&lt;li&gt;➤ smooth endoplasmic reticulum (SER)&lt;/li&gt;&lt;li&gt;➤ steroid hormone synthesis&lt;/li&gt;&lt;li&gt;➤ rough endoplasmic reticulum (RER), which is responsible for protein synthesis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a patient with gastrointestinal symptoms, the dysfunction of which cellular structure, associated with the transmembrane protein Claudin, could potentially lead to altered permeability and paracellular transport?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Desmosomes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tight junctions&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gap junctions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hemidesmosomes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Tight junctions&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Tight junctions&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Tight junctions , composed of Claudin and Occludin , regulate paracellular transport and are crucial for maintaining gastrointestinal barrier integrity . Dysfunction of tight junctions can lead to increased intestinal permeability , contributing to various gastrointestinal disorders .&lt;/li&gt;&lt;li&gt;➤ Tight junctions&lt;/li&gt;&lt;li&gt;➤ Claudin&lt;/li&gt;&lt;li&gt;➤ Occludin&lt;/li&gt;&lt;li&gt;➤ paracellular transport&lt;/li&gt;&lt;li&gt;➤ gastrointestinal barrier integrity&lt;/li&gt;&lt;li&gt;➤ intestinal permeability&lt;/li&gt;&lt;li&gt;➤ gastrointestinal disorders&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a patient undergoing cancer treatment, which protein associated with Microtubule Organizing Canters (MTOCs) becomes a key target due to its crucial role in cell division, making it a promising target for chemotherapy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Laminin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Keratin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tubulin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ubiquitin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Tubulin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Tubulin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Tubulin is the key protein forming microtubules , which are essential for mitotic spindle formation during cell division. Chemotherapy drugs target tubulin to prevent uncontrolled proliferation of cancer cells , making it a crucial target in cancer treatment.&lt;/li&gt;&lt;li&gt;➤ Tubulin is the key protein forming microtubules&lt;/li&gt;&lt;li&gt;➤ mitotic spindle formation&lt;/li&gt;&lt;li&gt;➤ Chemotherapy drugs target tubulin to prevent uncontrolled proliferation of cancer cells&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old patient presents with a history of progressive weakness and sensory loss in the limbs. Nerve conduction studies indicate a demyelinating pattern. Genetic testing reveals a mutation in the gene producing subunits of gap junctions. These clinical and genetic findings point towards Charcot-Marie-Tooth disease (CMT), a hereditary neuropathy affecting peripheral nerves. Which subunits of the cellular structures are impacted by the genetic mutation in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Occludens&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Adherens&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Connexons&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Desmosomes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Connexons&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_Y8pO24d.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Connexons&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Charcot-Marie-Tooth disease (CMTX) is caused by mutations in Connexin 32 (Cx32), a key protein in gap junctions. Connexons, the structural units of gap junctions, play a crucial role in Schwann cell function and peripheral nerve myelination.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a patient with a rare genetic disorder affecting cellular transport, dysfunction of a specific protein clathrin is suspected. What cellular process, crucial for nutrient uptake and receptor-mediated signaling, is primarily associated with this protein. The protein clathrin is primarily involved in?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Endocytosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Protein synthesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lipolysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ATP generation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Endocytosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Endocytosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Clathrin is a crucial protein in receptor-mediated endocytosis , forming clathrin-coated vesicles to internalize nutrients, receptors, and signaling molecules. It plays a key role in cellular transport and membrane trafficking , making it essential for various physiological and pathological processes.&lt;/li&gt;&lt;li&gt;➤ Clathrin is a crucial protein in receptor-mediated endocytosis&lt;/li&gt;&lt;li&gt;➤ cellular transport and membrane trafficking&lt;/li&gt;&lt;li&gt;➤ physiological and pathological&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In molecular biological research, the effects of different glycosides on the sodium - potassium pump were studied. Where will be the binding site of the plant derived glycoside ouabain on this pump?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intracellular&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Extracellular&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both sides&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Does not bind&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Extracellular&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Extracellular&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ouabain binds to the extracellular domain of the Na⁺/K⁺-ATPase, inhibiting its function and disrupting ion transport. This inhibition increases intracellular Na⁺, indirectly leading to increased intracellular Ca²⁺, which enhances cardiac contractility—a mechanism used in heart failure treatment with cardiac glycosides like digoxin.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The water molecules move from the capillaries to interstitium by?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Facilitated diffusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Filtration&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Secondary active transport&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Symport&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Filtration&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_m8ep1ja.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Filtration&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Water moves from capillaries to the interstitium via filtration, driven by hydrostatic pressure. This passive process does not require ATP or carrier proteins and is a key mechanism in fluid exchange between blood and tissues.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is incorrect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;GnRH &amp;amp; FSH secretion – negative feedback&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sodium channels during nerve impulse generation – negative feedback&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Estrogen &amp;amp; FSH secretion – negative feedback&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;LH surge during menstruation – positive feedback&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Sodium channels during nerve impulse generation – negative feedback&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Sodium channels during nerve impulse generation – negative feedback&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Hodgkin cycle (positive feedback loop) amplifies sodium channel activation during action potential generation, whereas hormonal regulation of GnRH, FSH, and estrogen typically follows negative feedback. The LH surge during ovulation is a key example of positive feedback in the endocrine system.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following are the components of the filtration barrier in the glomerular capillary membrane, except? Fenestrated endothelium Proteoglycans Basement membrane Podocytes&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;None&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2, 3&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. None&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) None&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The glomerular filtration barrier consists of the fenestrated endothelium, glomerular basement membrane (GBM), and podocytes with slit diaphragms. Proteoglycans contribute to the negative charge of the filtration barrier, preventing the loss of albumin and other plasma proteins.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following statements regarding the fluid compartments are correct except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Plasma accounts for 25% of body weight&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ICF constitutes for 40% of the body weight&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Water constitutes 60% of the body weight&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Plasma accounts for 25% of body weight&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Plasma accounts for 25% of body weight&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The 60-40-20 rule explains the distribution of body fluids, where plasma accounts for only 5% of total body weight. Misinterpreting this as 25% is incorrect.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a 30-year-old healthy male, the different body fluid compartments were measured. Which of the following can be used to measure his interstitial fluid volume?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Antipyrine &amp;amp; Evan&#x27;s Blue&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tritium oxide &amp;amp; Aminopyrine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thiosulfate &amp;amp; Evan&#x27;s Blue&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Radiolabelled Albumin &amp;amp; Deuterium oxide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Thiosulfate &amp; Evan&#x27;s Blue&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Thiosulfate &amp;amp; Evan&#x27;s Blue&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Interstitial fluid volume is measured indirectly using a combination of an ECF marker (thiosulfate) and a plasma marker (Evans Blue). The interstitial fluid volume is derived by subtracting plasma volume from extracellular fluid volume.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Assertion: In absolute refractory period, the nerve cannot be stimulated even with a strong stimulus Reason: Majority of the sodium channels are in inactivated state during the early part of the refractory period Identify the correct statement from the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Both the assertion and the reason statements are correct, the reason is the correct explanation for the assertion.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Both the assertion and the reason statements are correct, the reason is not the correct explanation for the assertion.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The assertion statement is incorrect, but the reason statement is correct.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both the assertion and the reason statements are incorrect.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Both the assertion and the reason statements are correct, the reason is the correct explanation for the assertion.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Both the assertion and the reason statements are correct, the reason is the correct explanation for the assertion.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The absolute refractory period occurs due to Na⁺ channel inactivation, preventing another action potential from being generated, no matter how strong the stimulus. This ensures unidirectional propagation of nerve impulses.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a 45-year-old patient with weakness and sensory disturbances in the right arm and leg, nerve conduction studies are performed. Which of the following nerve fiber-function pairings is incorrect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aα – somatic motor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aβ – touch &amp;amp; pressure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aɣ - temperature&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;B – preganglionic&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Aɣ - temperature&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Aɣ - temperature&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Aɣ fibers are purely motor fibers involved in muscle spindle function and do not carry temperature sensation. Temperature sensation is transmitted by Aδ and C fibers.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old man presents to the emergency department with a complaint of weakness and numbness in his right arm and hand after a night of heavy drinking and falling asleep with his arm draped over the back of a chair. He reports difficulty in moving his fingers and gripping objects. To assess the condition, the physician discusses the order of susceptibility of nerve fibers to pressure effects, Which of the following accurately represents the order of susceptibility of nerve fibers to in the given condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A &amp;lt; B &amp;lt; C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B &amp;lt; A &amp;lt; C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C &amp;lt; B &amp;lt; A&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;C &amp;lt; A &amp;lt; B&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. C &lt; B &lt; A&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) C &amp;lt; B &amp;lt; A&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In cases of nerve compression (such as Saturday Night Palsy), A fibers (motor and sensory) are affected first, followed by B fibers (autonomic), and finally C fibers (pain and temperature). The order of susceptibility is C &amp;lt; B &amp;lt; A.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following statements regarding the Type I skeletal muscle fibers are correct except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Smaller than type II fibers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Red coloured&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;High oxidative capacity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fast fatiguable&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Fast fatiguable&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_xJGtXUS.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Fast fatiguable&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Type I fibers are slow-twitch, fatigue-resistant, and rely on aerobic metabolism. They appear red due to high myoglobin content and have a smaller diameter than Type II fibers. Fast fatiguability is a property of Type IIb fibers, not Type I fibers.&lt;/li&gt;&lt;li&gt;➤ Type I fibers are slow-twitch, fatigue-resistant, and rely on aerobic metabolism.&lt;/li&gt;&lt;li&gt;➤ They appear red due to high myoglobin content and have a smaller diameter than Type II fibers.&lt;/li&gt;&lt;li&gt;➤ Fast fatiguability is a property of Type IIb fibers, not Type I fibers.&lt;/li&gt;&lt;li&gt;➤ Types of skeletal muscle fibers:&lt;/li&gt;&lt;li&gt;➤ Types of skeletal muscle fibers:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the multi-unit smooth muscles from the following muscles? Iris Ureter Arrector pili Ciliary body&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2, 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2, 3, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 3, 4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1, 3, 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 1, 3, 4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Multi-unit smooth muscles function independently and are found in the iris, ciliary body, and arrector pili muscles, whereas single-unit smooth muscles (such as in the ureter) contract as a syncytium due to gap junctions.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 44-year male presented to the general medicine OPD with a history of muscle weakness in the lower limbs, difficulty in walking and severe fatigability. He was admitted and nerve conduction study was done. On repetitive motor nerve stimulation, the muscle strength was found to be increased. What would be the most probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Myasthenia gravis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lambert-Eaton syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Polymyositis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Guillain-Barre syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Lambert-Eaton syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Lambert-Eaton syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Lambert-Eaton Myasthenic Syndrome (LEMS) is a presynaptic NMJ disorder caused by autoantibodies against voltage-gated calcium channels. It is characterized by muscle weakness that improves with repetitive stimulation due to increased calcium influx and acetylcholine release. This feature distinguishes it from Myasthenia Gravis, where repetitive stimulation worsens muscle weakness.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The dihydropyridine receptors located in the skeletal muscle are?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Voltage gated calcium channels&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Voltage gated sodium channels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ligand gated calcium channels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ligand gated sodium channels&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Voltage gated calcium channels&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Voltage gated calcium channels&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Dihydropyridine receptors (DHPRs) in skeletal muscle are voltage-gated calcium channels (L-type Cav1.1) located in T-tubules. They function primarily by triggering ryanodine receptors (RyR1) in the sarcoplasmic reticulum, leading to calcium release and muscle contraction.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During the period of isovolumetric relaxation of the ventricles, which of the following is true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Volume remains the same, the pressure decreases&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pressure remains the same, the volume decreases&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Volume remains the same, pressure increases or decreases&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both volume and pressure remain the same&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Volume remains the same, the pressure decreases&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Volume remains the same, the pressure decreases&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ During isovolumetric relaxation, the ventricles relax, causing a decrease in pressure, while the volume remains unchanged because all heart valves are closed. This phase prepares the ventricles for the next filling phase when the AV valves open.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The following heart sound marked (purple arrow) in the picture will be heard because of?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Closure of AV valves&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Atrial systole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Closure of semilunar valves&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rapid ejection&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Closure of semilunar valves&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/10/04/picture7.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Closure of semilunar valves&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The second heart sound (S2) is due to the closure of the semilunar valves (aortic and pulmonary). It occurs after the T wave on the ECG and marks the end of systole and the beginning of diastole.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a 60-year-old male, the echocardiography revealed the end systolic volume to be 70 mL and the end diastolic volume to be 130 mL. If his cardiac output is 5L/min, what would be the stroke volume in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;50 L&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;55 L&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;60 L&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;65 L&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 60 L&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 60 L&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Stroke volume (SV) is the difference between the end-diastolic volume (EDV) and the end-systolic volume (ESV). It represents the amount of blood ejected by the ventricle per beat. In this case, SV is 60 mL.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Assertion: When a person changes his position from standing to lying, the stroke volume will be decreased Reason: The venous return will be increased during lying position Which of the following is true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Both the assertion and the reason statements are correct, the reason is the correct explanation for the assertion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Both the assertion and the reason statements are correct, the reason is not the correct explanation for the assertion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The assertion statement is incorrect, but the reason statement is correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both the assertion and the reason statements are incorrect&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The assertion statement is incorrect, but the reason statement is correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) The assertion statement is incorrect, but the reason statement is correct&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ When changing from standing to lying down, venous return increases due to reduced gravitational pooling of blood. This leads to increased preload and stroke volume via the Frank-Starling mechanism. Thus, stroke volume increases, not decreases.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Statement A: 50% of emptying of blood from the ventricles will take place in the first third of the period of ejection Statement B: The last-third of the period of ejection is termed as rapid ejection phase. Which of the following is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The statement A is true, the statement B is false&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The statement A is false, the statement B is true&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both the statements A and B are true&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both the statements A and B are false&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Both the statements A and B are false&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Both the statements A and B are false&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ During ventricular systole, the first two-thirds of blood ejection occurs rapidly (rapid ejection phase), while the last third is slower (slow ejection phase). The last third of ejection is NOT called the rapid ejection phase, making both statements false.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is true about the first heart sound? Closure of AV valves Low pitch Rapid than S2 Prior to atrial systole&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2, 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2, 3, 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1, 2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 1, 2&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The first heart sound (S1) is produced by the closure of the AV valves, has a low pitch, and is longer and louder than S2. It occurs after atrial systole and is slower compared to S2.&lt;/li&gt;&lt;li&gt;➤ The first heart sound (S1) is produced by the closure of the AV valves, has a low pitch, and is longer and louder than S2. It occurs after atrial systole and is slower compared to S2.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the electrocardiogram, if the electric potentials of two bipolar limb leads (Lead I and Lead III) are known, the electric potential of the third limb lead (Lead II) can be determined by?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lead I + Lead III&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lead I – Lead III&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lead I × Lead III&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lead I / Lead III&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lead I + Lead III&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Lead I + Lead III&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Einthoven’s Law states that in a standard ECG, the sum of Lead I and Lead III equals Lead II. This relationship helps in calculating missing lead values if two leads are known.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Assertion: The Sino-atrial node will serve as the pacemaker of the cardiac impulse Reason: The Sino-atrial node can generate impulses at higher rates compared to other components of the cardiac conduction system Which of the following is true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Both the assertion and the reason statements are correct, the reason is the correct explanation for the assertion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Both the assertion and the reason statements are correct, the reason is not the correct explanation for the assertion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The assertion statement is incorrect, but the reason statement is correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both the assertion and the reason statements are incorrect&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Both the assertion and the reason statements are correct, the reason is the correct explanation for the assertion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Both the assertion and the reason statements are correct; the reason is the correct explanation for the assertion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The SA node is the natural pacemaker of the heart because it has the highest intrinsic rate of depolarization (60–100 bpm), which suppresses other pacemaker sites. The AV node provides a conduction delay to allow proper ventricular filling, while the Purkinje fibers have the fastest conduction velocity for efficient ventricular contraction.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following are concerned with the maximum percentage of blood volume in the vascular tree?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aorta&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Arteries&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Capillaries&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Veins&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Veins&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Veins&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Veins contain the majority of blood volume (~60-70%) in the vascular system due to their high compliance, making them capacitance vessels. Arteries serve as conduit vessels, capillaries function in exchange, and the aorta acts as a windkessel vessel to maintain pressure.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following statements about the flow of blood in a blood vessel are true, except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The blood flow will be inversely proportional to the pressure difference&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The blood flow will be directly proportional to the radius&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The blood flow will be inversely proportional to the length&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The blood flow will be inversely proportional to the viscosity&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. The blood flow will be inversely proportional to the pressure difference&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_3GgpRor.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) The blood flow will be inversely proportional to the pressure difference&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Poiseuille’s Law states that blood flow is directly proportional to the pressure difference and vessel radius (r⁴) and inversely proportional to the vessel length and blood viscosity. The most critical factor affecting blood flow is the radius of the vessel.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following statements are incorrect about the Reynolds number, except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The turbulence will decrease with increase in Reynolds number&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The Reynolds number is inversely proportional to the velocity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The Reynolds number will be decreased when the radius is increased&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The Reynolds number is inversely proportional to the viscosity&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. The Reynolds number is inversely proportional to the viscosity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_wI6je5Q.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) The Reynold number is inversely proportional to the viscosity&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Reynolds number predicts whether blood flow will be laminar or turbulent. It is directly proportional to velocity and vessel diameter but inversely proportional to viscosity. Higher Reynolds number increases turbulence, while higher viscosity reduces it.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;When the radius of a blood vessel is tripled, the blood flow across the blood vessel will be increased by?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;3 times&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;9 times&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;27 times&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;81 times&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 81 times&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_kCfw0BP.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_nEU2fHt.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 81 times&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ According to the Poiseuille-Hagen equation, blood flow (F) is proportional to the fourth power of the vessel radius (r⁴). A small increase in radius results in a massive increase in flow. If the radius triples, blood flow increases by 81 times (3⁴ = 81).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The following diagram shows the depth of respiration of a 45-year-old man who suffered a head injury in an automobile accident. This “crescendo decrescendo” pattern of breathing is called which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Apnea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Biot breathing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cheyne-Stokes breathing&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hyperpnea&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cheyne-Stokes breathing&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Cheyne-Stokes breathing&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Cheyne-Stokes breathing is a periodic pattern of respiration with a crescendo-decrescendo rhythm followed by apnea. It occurs in brain injuries, strokes, heart failure, and high-altitude adaptation. It is different from Biot’s breathing (irregular) and hyperpnea (no apnea).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;When medical student was performing the amphibian experiments, they recorded a graph of a muscle contraction, in which latent period: 10ms, contraction period 40ms and relaxation period was 20ms. Calculate tetanizing frequency.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;25 Hz&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;40 Hz&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;50 Hz&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;60 Hz&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 25 Hz&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_IfHi7xl.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_5xWjOPd.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_MmxCTtH.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_70h5sXS.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 25 Hz&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Tetanizing frequency is calculated as the inverse of the contraction period (in seconds). It represents the frequency at which repeated stimuli lead to sustained muscle contraction (tetany). In this case, the frequency required is 25 Hz.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old man came to the OPD with h/o difficulty in breathing on room air for past 1.5 years, usually only during winters. Arterial blood gas analysis showed PaO2 – 90 mm Hg, PCO2 – 40 mm Hg, pH – 7.38. Which of following is true about this disease.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Patient will not benefit from O2 support&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;This is most likely due to Cyanide toxicity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alveolar-arterial O2 gradient is likely to be normal&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It can be seen in R-L shunt.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Alveolar-arterial O2 gradient is likely to be normal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_pae9tcK.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_c4wDZd4.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Alveolar-arterial O2 gradient is likely to be normal&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In patients with normal PaO₂ but respiratory symptoms, the alveolar-arterial (A-a) gradient helps determine if there is a gas exchange problem. A normal A-a gradient (5-15 mmHg) suggests that hypoxia is due to conditions like high altitude, hypoventilation, or mild asthma, rather than severe lung disease or shunts.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man inhaled as much air as possible and then expired with a maximum effort until no more air could be expired. This produced the maximum expiratory flow-volume curve shown in the following diagram. What is the forced vital capacity of this man (in litres)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2.5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3.5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;4.5&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;5.5&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 4.5&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/10/04/picture9.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 4.5&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Forced Vital Capacity (FVC) is the maximum volume of air that can be forcefully exhaled after a maximal inspiration. It is measured using a flow-volume curve, which plots expiratory airflow rate against lung volume.&lt;/li&gt;&lt;li&gt;• Step 1: Identify Key Points on the Graph&lt;/li&gt;&lt;li&gt;• Step 1: Identify Key Points on the Graph&lt;/li&gt;&lt;li&gt;• The X-axis represents lung volume (L). The Y-axis represents expiratory airflow (L/min). The starting point (~4.5 L) represents total lung capacity (TLC) at full inhalation. The end-point (~0 L) represents residual volume (RV), which cannot be exhaled.&lt;/li&gt;&lt;li&gt;• The X-axis represents lung volume (L).&lt;/li&gt;&lt;li&gt;• The Y-axis represents expiratory airflow (L/min).&lt;/li&gt;&lt;li&gt;• The starting point (~4.5 L) represents total lung capacity (TLC) at full inhalation.&lt;/li&gt;&lt;li&gt;• The end-point (~0 L) represents residual volume (RV), which cannot be exhaled.&lt;/li&gt;&lt;li&gt;• Step 2: Measure the Forced Vital Capacity (FVC)&lt;/li&gt;&lt;li&gt;• Step 2: Measure the Forced Vital Capacity (FVC)&lt;/li&gt;&lt;li&gt;• The FVC is the difference between the starting lung volume (~4.5 L) and the residual volume (~0 L). From the graph, the patient forcefully exhales from 4.5 L to nearly 0 L. FVC = Total Lung Capacity - Residual Volume&lt;/li&gt;&lt;li&gt;• The FVC is the difference between the starting lung volume (~4.5 L) and the residual volume (~0 L).&lt;/li&gt;&lt;li&gt;• From the graph, the patient forcefully exhales from 4.5 L to nearly 0 L.&lt;/li&gt;&lt;li&gt;• FVC = Total Lung Capacity - Residual Volume&lt;/li&gt;&lt;li&gt;• FVC=4.5L−0L=4.5L&lt;/li&gt;&lt;li&gt;• FVC=4.5L−0L=4.5L&lt;/li&gt;&lt;li&gt;• Thus, the forced vital capacity (FVC) is 4.5 L .&lt;/li&gt;&lt;li&gt;• Thus, the forced vital capacity (FVC) is 4.5 L .&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Forced Vital Capacity (FVC) is the total volume of air that can be forcefully exhaled after maximal inspiration. It is measured using a flow-volume loop, where the difference between total lung capacity (TLC) and residual volume (RV) gives the FVC. In this case, the FVC is 4.5 L.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with respiratory volume of 500 mL the intra-pleural pressure measured -4 cm H2O before inspiration and -8 H2O at the end of inspiration. The pulmonary compliance of the patient is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;50 mL/cm H2O&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;62.5 mL/cm H2O&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;125 mL/cm H2O&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;150 mL/cm H2O&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 125 mL/cm H2O&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_N2hqDY8.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 125 mL/cm H2O&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pulmonary compliance is calculated as the change in lung volume divided by the change in intra-pleural pressure (). A decrease in intra-pleural pressure during inspiration allows lung expansion, and normal compliance values help in assessing lung function.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young man goes on high altitude he starts to feel dyspnea. His Peripheral chemoreceptors respond to hypoxia using which channel?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Calcium channel&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sodium channel&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Potassium channel&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chloride channel&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Potassium channel&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Potassium channel&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The oxygen-sensitive potassium channel in peripheral chemoreceptors is crucial for detecting hypoxia. In low oxygen conditions, these channels close, leading to cell depolarization, calcium influx, and neurotransmitter release to stimulate breathing.&lt;/li&gt;&lt;li&gt;➤ oxygen-sensitive potassium channel&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Assertion: Increased myosin ATPase activity facilitates the binding of myosin to actin in smooth muscle Reason: Myosin light chain phosphatase causes phosphorylation of myosin during smooth muscle contraction Which of the following is true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Both the assertion and the reason statements are correct, the reason is the correct explanation for the assertion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Both the assertion and the reason statements are correct, the reason is not the correct explanation for the assertion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The assertion statement is correct, but the reason statement is incorrect&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both the assertion and the reason statements are incorrect&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The assertion statement is correct, but the reason statement is incorrect&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_m57xLbo.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) The assertion statement is correct, but the reason statement is incorrect&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Smooth muscle contraction is regulated by myosin light chain kinase (MLCK), which phosphorylates myosin, allowing it to interact with actin. Myosin ATPase activity enables cross-bridge cycling. Myosin light chain phosphatase (MLCP) dephosphorylates myosin, leading to muscle relaxation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a 42-year-old male, during the clinical examination, his blood pressure was found to be 132/82 mm Hg, heart rate was 70/min and respiratory rate was 18/min. What would be the stroke volume in this patient if his cardiac output was 4.9 L?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;50 mL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;55 mL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;60 mL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;70 mL&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 70 mL&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_4Wt4dpD.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 70 mL&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Closing capacity of lung is related to:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Small size bronchioles without cartilage in nondependent portion of lung&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Small size bronchioles without cartilage in dependent portion of lung&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Medium size bronchioles with cartilage in nondependent portion of lung&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Medium size bronchioles without cartilage in dependent portion of lung&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Small size bronchioles without cartilage in dependent portion of lung&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Small size bronchioles without cartilage in dependent portion of lung&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Closing capacity is primarily related to the collapse of small bronchioles without cartilage in the dependent portion of the lung . This is important in conditions affecting lung compliance and aging , as airway closure can lead to ventilation-perfusion mismatch and hypoxia.&lt;/li&gt;&lt;li&gt;➤ collapse of small bronchioles without cartilage in the dependent portion of the lung&lt;/li&gt;&lt;li&gt;➤ lung compliance and aging&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Cardiologist suspecting Exertional Angina in a 52-year man. He advised the patient to get an investigation done i.e., stress Echocardiography to check the blood flow. In which of the following phase does the left ventricular sub endocardium receive blood supply through the coronary arteries?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;PR interval&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;QRS duration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;QT interval&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;After T wave&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. After T wave&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) After T wave&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The left ventricular subendocardium receives the majority of its blood supply during diastole , which occurs after the T wave on an ECG. This is because coronary artery perfusion is restricted during systole due to myocardial contraction and vessel compression.&lt;/li&gt;&lt;li&gt;➤ left ventricular subendocardium receives the majority of its blood supply during diastole&lt;/li&gt;&lt;li&gt;➤ after the T wave&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which one of the following is true about myocardium:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increase Sympathetic activity causes positive ionotropic and negative lusitropic effect&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increase Sympathetic activity causes positive ionotropic and positive lusitropic effect&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lusitropic effect is mediated by cAMP dependent pathway&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increase Ca2+ uptake from ECF to cytoplasm decreases lucitropy in the absence of sympathetic stimulation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Increase Sympathetic activity causes positive ionotropic and positive lusitropic effect&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Increased sympathetic activity causes a positive inotropic and positive lusitropic effect&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Sympathetic stimulation of the heart increases both contractility (positive inotropy) and relaxation (positive lusitropy) via β1-adrenergic receptor activation, cAMP signaling, and phospholamban phosphorylation , leading to faster calcium handling and improved cardiac efficiency.&lt;/li&gt;&lt;li&gt;➤ increases both contractility (positive inotropy) and relaxation (positive lusitropy)&lt;/li&gt;&lt;li&gt;➤ β1-adrenergic receptor activation, cAMP signaling, and phospholamban phosphorylation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Left and right ventricular chambers work for systemic and pulmonary circulations respectively. Which one of the following characteristics is most similar in the systemic and pulmonary circulations?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Work done&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Preload&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Afterload&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Peak systolic pressure&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Preload&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Preload&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The preload (end-diastolic volume) is nearly identical in both systemic and pulmonary circulations because both ventricles receive and pump the same volume of blood per beat under normal physiological conditions.&lt;/li&gt;&lt;li&gt;➤ preload (end-diastolic volume) is nearly identical in both systemic and pulmonary circulations&lt;/li&gt;&lt;li&gt;➤ both ventricles receive and pump the same volume of blood per beat&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The main cause of increased blood flow to exercising muscles is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Raised blood pressure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vasodilatation due to local metabolites&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased sympathetic discharge to peripheral vessels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased heart rate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Vasodilatation due to local metabolites&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Vasodilatation due to local metabolites&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The main cause of increased blood flow to exercising muscles is local metabolic vasodilation , driven by potassium, adenosine, CO₂, lactic acid, and temperature changes . This ensures better oxygen delivery and waste removal during exercise.&lt;/li&gt;&lt;li&gt;➤ main cause of increased blood flow to exercising muscles is local metabolic vasodilation&lt;/li&gt;&lt;li&gt;➤ potassium, adenosine, CO₂, lactic acid, and temperature changes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 12-year-old girl with paroxysmal supraventricular tachycardia is taught to monitor and interpret her heart rate on a smart watch. When an arrhythmic episode occurs, the girl is to stick her face into a bucket of cold water to lower the dangerously high heart rate. The mechanism of action of a successful intervention involves the decrease of which cardiac myocyte ion membrane permeability and affects which cardiac action potential?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Decreased permeability of Ca2+, fast response&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decreased permeability of Ca2+, slow response&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decreased permeability of Na+, fast response&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Decreased permeability of Na+, slow response&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Decreased permeability of Na+, slow response&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Decreased permeability of Na+, slow response.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Cold water immersion activates the diving reflex , enhancing parasympathetic tone , which decreases sodium (If) permeability in slow-response cardiac tissues (SA and AV nodes) . This slows depolarization and heart rate , helping terminate supraventricular tachycardia (PSVT).&lt;/li&gt;&lt;li&gt;➤ diving reflex&lt;/li&gt;&lt;li&gt;➤ parasympathetic tone&lt;/li&gt;&lt;li&gt;➤ sodium (If) permeability&lt;/li&gt;&lt;li&gt;➤ slow-response cardiac tissues (SA and AV nodes)&lt;/li&gt;&lt;li&gt;➤ slows depolarization and heart rate&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following pair regarding vasopressin is incorrect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;V1 - vascular smooth muscles&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;V2 - distal collecting ducts&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;V3 - anterior pituitary&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;V4 - CNS&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. V4 - CNS&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_ribztOZ.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) V4-CNS&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Vasopressin (ADH) acts via V1 (vascular smooth muscle), V2 (renal collecting ducts), and V3 (anterior pituitary) receptors . There is no V4 receptor , making option D incorrect .&lt;/li&gt;&lt;li&gt;➤ V1 (vascular smooth muscle), V2 (renal collecting ducts), and V3 (anterior pituitary) receptors&lt;/li&gt;&lt;li&gt;➤ no V4 receptor&lt;/li&gt;&lt;li&gt;➤ option D incorrect&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All use cAMP as second messenger except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Corticotropin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dopamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glucagon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prolactin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Prolactin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/
