            questions = [{&quot;text&quot;: &quot;The rate of diffusion of a substance is plotted against concentration gradient in the following graph. The substance is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glucose&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Na+&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CO2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;O2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Glucose&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-03-01%20134739.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Glucose&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The given graph shows a curved relationship where the rate of diffusion initially increases with an increasing concentration gradient but eventually plateaus at a maximum rate ( Vmax ). This suggests a saturation point , which is characteristic of facilitated diffusion rather than simple diffusion.&lt;/li&gt;&lt;li&gt;• curved relationship&lt;/li&gt;&lt;li&gt;• initially increases&lt;/li&gt;&lt;li&gt;• eventually plateaus&lt;/li&gt;&lt;li&gt;• Vmax&lt;/li&gt;&lt;li&gt;• saturation point&lt;/li&gt;&lt;li&gt;• facilitated diffusion&lt;/li&gt;&lt;li&gt;• Facilitated diffusion involves carrier proteins that transport molecules across the membrane. These transporters become saturated when all available binding sites are occupied, leading to a plateau in the diffusion rate ( Vmax is reached ). Glucose transporters (GLUT proteins) exhibit this type of transport mechanism, making glucose the most likely answer .&lt;/li&gt;&lt;li&gt;• Facilitated diffusion involves carrier proteins that transport molecules across the membrane. These transporters become saturated when all available binding sites are occupied, leading to a plateau in the diffusion rate ( Vmax is reached ).&lt;/li&gt;&lt;li&gt;• Facilitated diffusion&lt;/li&gt;&lt;li&gt;• carrier proteins&lt;/li&gt;&lt;li&gt;• transporters become saturated&lt;/li&gt;&lt;li&gt;• Vmax is reached&lt;/li&gt;&lt;li&gt;• Glucose transporters (GLUT proteins) exhibit this type of transport mechanism, making glucose the most likely answer .&lt;/li&gt;&lt;li&gt;• Glucose transporters (GLUT proteins)&lt;/li&gt;&lt;li&gt;• glucose the most likely answer&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. Na⁺: Incorrect. Sodium ions do not follow facilitated diffusion but instead rely on ion channels or active transport mechanisms (e.g., Na⁺/K⁺ pump or sodium channels) . The graph would look different for sodium.&lt;/li&gt;&lt;li&gt;• Option B. Na⁺: Incorrect.&lt;/li&gt;&lt;li&gt;• do not follow facilitated diffusion&lt;/li&gt;&lt;li&gt;• ion channels or active transport mechanisms (e.g., Na⁺/K⁺ pump or sodium channels)&lt;/li&gt;&lt;li&gt;• Option C. CO₂: Incorrect . Carbon dioxide (CO₂) diffuses through the membrane by simple diffusion , which follows a straight-line relationship with no saturation point. This graph does not represent simple diffusion.&lt;/li&gt;&lt;li&gt;• Option C. CO₂: Incorrect&lt;/li&gt;&lt;li&gt;• Carbon dioxide (CO₂) diffuses through the membrane by simple diffusion&lt;/li&gt;&lt;li&gt;• a straight-line relationship&lt;/li&gt;&lt;li&gt;• Option D. O₂: Incorrect. Oxygen (O₂) is a lipid-soluble gas that crosses the membrane by simple diffusion , showing a linear relationship with no Vmax. The given curve does not match this behavior.&lt;/li&gt;&lt;li&gt;• Option D. O₂: Incorrect. Oxygen (O₂) is a lipid-soluble gas&lt;/li&gt;&lt;li&gt;• simple diffusion&lt;/li&gt;&lt;li&gt;• a linear relationship&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Facilitated diffusion of glucose via GLUT transporters follows saturation kinetics, where the rate of transport plateaus at Vmax due to transporter saturation. Simple diffusion (e.g., for gases like O₂ and CO₂) follows a straight-line relationship without a saturation limit.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;43-year-old female came for the routine checkup, on investigation found out to be overweight. She was asymptomatic so just advised life style modification and decrease carbohydrate intake. Which curve in adjacent graph shows its transport of glucose across the enterocyte membrane?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. B&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/17/picture3.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) B&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Glucose is a water-soluble molecule and cannot diffuse freely across the lipid bilayer of the enterocyte membrane. It requires carrier proteins for transport. The transport of glucose across the membrane occurs through the following mechanisms:&lt;/li&gt;&lt;li&gt;• water-soluble&lt;/li&gt;&lt;li&gt;• carrier proteins&lt;/li&gt;&lt;li&gt;• Apical membrane (facing the intestinal lumen): Glucose is absorbed via secondary active transport using the SGLT1 (sodium-glucose linked transporter 1) . This transporter uses the sodium gradient to co-transport glucose into the enterocyte. Basolateral membrane (facing the bloodstream): Glucose exits the enterocyte into the blood via facilitated diffusion using the GLUT2 transporter. Facilitated diffusion requires a protein channel but does not use energy directly.&lt;/li&gt;&lt;li&gt;• Apical membrane (facing the intestinal lumen): Glucose is absorbed via secondary active transport using the SGLT1 (sodium-glucose linked transporter 1) . This transporter uses the sodium gradient to co-transport glucose into the enterocyte.&lt;/li&gt;&lt;li&gt;• Apical membrane (facing the intestinal lumen):&lt;/li&gt;&lt;li&gt;• secondary active transport&lt;/li&gt;&lt;li&gt;• SGLT1 (sodium-glucose linked transporter 1)&lt;/li&gt;&lt;li&gt;• Basolateral membrane (facing the bloodstream): Glucose exits the enterocyte into the blood via facilitated diffusion using the GLUT2 transporter. Facilitated diffusion requires a protein channel but does not use energy directly.&lt;/li&gt;&lt;li&gt;• Basolateral membrane (facing the bloodstream):&lt;/li&gt;&lt;li&gt;• facilitated diffusion&lt;/li&gt;&lt;li&gt;• GLUT2&lt;/li&gt;&lt;li&gt;• Key point:&lt;/li&gt;&lt;li&gt;• Key point:&lt;/li&gt;&lt;li&gt;• Facilitated diffusion follows Michaelis-Menten kinetics , meaning the transport rate increases initially but plateaus at a maximum velocity (Vmax) once the carriers become saturated. The curve B in the graph represents this saturation behavior, showing a gradual rise in transport rate with concentration until it reaches a plateau.&lt;/li&gt;&lt;li&gt;• Michaelis-Menten kinetics&lt;/li&gt;&lt;li&gt;• maximum velocity (Vmax)&lt;/li&gt;&lt;li&gt;• B&lt;/li&gt;&lt;li&gt;• Other Curves:&lt;/li&gt;&lt;li&gt;• Other Curves:&lt;/li&gt;&lt;li&gt;• Curve A: Represents simple diffusion , which does not involve carrier proteins and shows a linear increase in transport rate with increasing concentration. This type of transport is seen for lipid-soluble molecules, not glucose.&lt;/li&gt;&lt;li&gt;• Curve A:&lt;/li&gt;&lt;li&gt;• simple diffusion&lt;/li&gt;&lt;li&gt;• Curve C: Represents active diffusion with low efficiency or diffusion without saturation kinetics and does not fit the characteristics of glucose transport via carrier proteins.&lt;/li&gt;&lt;li&gt;• Curve C:&lt;/li&gt;&lt;li&gt;• active diffusion with low efficiency&lt;/li&gt;&lt;li&gt;• diffusion without saturation kinetics&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Glucose transport across the enterocyte membrane is carrier-mediated and follows saturable kinetics, represented by curve B.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;One transport system across the cell membrane is given below. The process indicates which of the following :&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Simple diffusion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Facilitated diffusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Primary active transport&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Secondary active transport&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Simple diffusion&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/WhatsApp%20Image%202025-02-01%20at%2019.30.37.jpeg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Simple diffusion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The diagram shows a substance moving across the lipid bilayer without any visible carrier protein . The movement is from an area of high concentration to an area of low concentration , which is the hallmark of simple diffusion . This process does not require energy (ATP) or the assistance of carrier proteins or channels.&lt;/li&gt;&lt;li&gt;• without any visible carrier protein&lt;/li&gt;&lt;li&gt;• high concentration&lt;/li&gt;&lt;li&gt;• low concentration&lt;/li&gt;&lt;li&gt;• simple diffusion&lt;/li&gt;&lt;li&gt;• Simple diffusion: Involves passive movement of molecules directly through the lipid bilayer down their concentration gradient without the need for transport proteins (e.g., gases like O₂, CO₂, and small nonpolar molecules).&lt;/li&gt;&lt;li&gt;• Simple diffusion:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. Facilitated diffusion: Involves movement along the concentration gradient but requires a carrier or channel protein. There is no ATP involved in this process.&lt;/li&gt;&lt;li&gt;• Option B. Facilitated diffusion:&lt;/li&gt;&lt;li&gt;• Option C. Primary active transport: Requires ATP to move substances against their concentration gradient (e.g., sodium-potassium pump).&lt;/li&gt;&lt;li&gt;• Option C. Primary active transport:&lt;/li&gt;&lt;li&gt;• against&lt;/li&gt;&lt;li&gt;• Option D. Secondary active transport: Uses the energy generated from another molecule’s gradient (often created by primary active transport) to move substances against their concentration gradient.&lt;/li&gt;&lt;li&gt;• Option D. Secondary active transport:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In simple diffusion, substances pass directly through the cell membrane from high to low concentration without the use of proteins or ATP. The absence of a carrier protein in the diagram confirms that the process depicted is simple diffusion .&lt;/li&gt;&lt;li&gt;➤ high to low concentration&lt;/li&gt;&lt;li&gt;➤ simple diffusion&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the diagram given below what are A &amp;amp; B?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Kinesin and dynein&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dynein and Kinesin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Calmodulin and SNARE&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;SNARE &amp;amp; Calmodulin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Kinesin and dynein&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/20/screenshot-2024-04-20-161513.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Kinesin and dynein&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The given diagram illustrates axonal transport along microtubules, showing both anterograde and retrograde movement. These processes are essential for the transportation of cellular cargo like neurotransmitter vesicles, mitochondria, and recycled components.&lt;/li&gt;&lt;li&gt;• axonal transport&lt;/li&gt;&lt;li&gt;• anterograde&lt;/li&gt;&lt;li&gt;• retrograde&lt;/li&gt;&lt;li&gt;• Anterograde Transport (A) : This is the movement of materials from the cell body (soma) towards the axon terminal . The molecular motor responsible for this movement is kinesin . Kinesin uses ATP to walk along microtubules and deliver essential materials, such as neurotransmitter vesicles, to the synapse. Retrograde Transport (B) : This is the movement from the axon terminal back to the cell body for recycling or signaling purposes (e.g., carrying endocytosed vesicles). The molecular motor responsible for retrograde transport is dynein .&lt;/li&gt;&lt;li&gt;• Anterograde Transport (A) : This is the movement of materials from the cell body (soma) towards the axon terminal . The molecular motor responsible for this movement is kinesin . Kinesin uses ATP to walk along microtubules and deliver essential materials, such as neurotransmitter vesicles, to the synapse.&lt;/li&gt;&lt;li&gt;• Anterograde Transport (A)&lt;/li&gt;&lt;li&gt;• cell body (soma)&lt;/li&gt;&lt;li&gt;• axon terminal&lt;/li&gt;&lt;li&gt;• kinesin&lt;/li&gt;&lt;li&gt;• Retrograde Transport (B) : This is the movement from the axon terminal back to the cell body for recycling or signaling purposes (e.g., carrying endocytosed vesicles). The molecular motor responsible for retrograde transport is dynein .&lt;/li&gt;&lt;li&gt;• Retrograde Transport (B)&lt;/li&gt;&lt;li&gt;• axon terminal&lt;/li&gt;&lt;li&gt;• cell body&lt;/li&gt;&lt;li&gt;• dynein&lt;/li&gt;&lt;li&gt;• Key Points:&lt;/li&gt;&lt;li&gt;• Key Points:&lt;/li&gt;&lt;li&gt;• Kinesin : Responsible for anterograde transport (axon terminal direction). Dynein : Responsible for retrograde transport (towards the soma). The transport process takes place along microtubules made of alpha and beta tubulin dimers.&lt;/li&gt;&lt;li&gt;• Kinesin : Responsible for anterograde transport (axon terminal direction).&lt;/li&gt;&lt;li&gt;• Kinesin&lt;/li&gt;&lt;li&gt;• Dynein : Responsible for retrograde transport (towards the soma).&lt;/li&gt;&lt;li&gt;• Dynein&lt;/li&gt;&lt;li&gt;• The transport process takes place along microtubules made of alpha and beta tubulin dimers.&lt;/li&gt;&lt;li&gt;• microtubules&lt;/li&gt;&lt;li&gt;• Diseases Involving Axonal Transport:&lt;/li&gt;&lt;li&gt;• Diseases Involving Axonal Transport:&lt;/li&gt;&lt;li&gt;• Rabies, Herpes, Polio Virus, and Tetanus Toxin : These pathogens exploit retrograde transport (dynein) to reach the neuronal cell body and proliferate. Cystic fibrosis-related disorders may involve defective cilia, where dynein plays a key role.&lt;/li&gt;&lt;li&gt;• Rabies, Herpes, Polio Virus, and Tetanus Toxin : These pathogens exploit retrograde transport (dynein) to reach the neuronal cell body and proliferate.&lt;/li&gt;&lt;li&gt;• Rabies, Herpes, Polio Virus, and Tetanus Toxin&lt;/li&gt;&lt;li&gt;• retrograde transport (dynein)&lt;/li&gt;&lt;li&gt;• Cystic fibrosis-related disorders may involve defective cilia, where dynein plays a key role.&lt;/li&gt;&lt;li&gt;• Cystic fibrosis-related disorders&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option C. Calmodulin and SNARE : Calmodulin is a calcium-binding protein involved in intracellular signaling, while SNARE proteins mediate vesicle fusion during exocytosis.&lt;/li&gt;&lt;li&gt;• Option C. Calmodulin and SNARE&lt;/li&gt;&lt;li&gt;• Option D. SNARE and Calmodulin : SNARE complexes do not perform axonal transport but instead facilitate vesicle docking and neurotransmitter release.&lt;/li&gt;&lt;li&gt;• Option D. SNARE and Calmodulin&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In axonal transport, kinesin drives anterograde movement, while dynein drives retrograde movement. Understanding this system is crucial for recognizing how certain neurotropic viruses and toxins reach the central nervous system.&lt;/li&gt;&lt;li&gt;➤ kinesin&lt;/li&gt;&lt;li&gt;➤ dynein&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the ions A and B based on conductance graph of a neuron shown below:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Na + , K +&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;﻿﻿﻿K + , Na +&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;﻿﻿﻿Na + , Ca 2+&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;﻿﻿﻿Ca 2+ , Na +&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Na + , K +&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/22/screenshot-2024-04-20-161836.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Na+, K+&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The action potential graph shown illustrates the changes in membrane potential and relative permeability of ions across a neuron during an action potential. Here’s the step-by-step interpretation:&lt;/li&gt;&lt;li&gt;• Initial depolarization: Upon reaching the threshold, voltage-gated sodium (Na⁺) channels open, causing an influx of Na⁺ ions. This results in a rapid increase in membrane potential (shown by the sharp upstroke in the action potential curve labeled as “X”). The brown curve represents the rapid increase in Na⁺ permeability due to this influx. Repolarization: Once the peak is reached, Na⁺ channels close, and voltage-gated potassium (K⁺) channels open, leading to an efflux of K⁺ ions, which brings the membrane potential back toward resting levels (shown by the green curve labeled as “Y”). This efflux is responsible for repolarization. Hyperpolarization: Sometimes, the membrane potential briefly becomes more negative than the resting potential before returning to baseline due to the prolonged opening of K⁺ channels.&lt;/li&gt;&lt;li&gt;• Initial depolarization: Upon reaching the threshold, voltage-gated sodium (Na⁺) channels open, causing an influx of Na⁺ ions. This results in a rapid increase in membrane potential (shown by the sharp upstroke in the action potential curve labeled as “X”). The brown curve represents the rapid increase in Na⁺ permeability due to this influx.&lt;/li&gt;&lt;li&gt;• Initial depolarization:&lt;/li&gt;&lt;li&gt;• Repolarization: Once the peak is reached, Na⁺ channels close, and voltage-gated potassium (K⁺) channels open, leading to an efflux of K⁺ ions, which brings the membrane potential back toward resting levels (shown by the green curve labeled as “Y”). This efflux is responsible for repolarization.&lt;/li&gt;&lt;li&gt;• Repolarization:&lt;/li&gt;&lt;li&gt;• Hyperpolarization: Sometimes, the membrane potential briefly becomes more negative than the resting potential before returning to baseline due to the prolonged opening of K⁺ channels.&lt;/li&gt;&lt;li&gt;• Hyperpolarization:&lt;/li&gt;&lt;li&gt;• The Hodgkin cycle describes the positive feedback loop of Na⁺ influx during depolarization, followed by K⁺ efflux during repolarization, which is a hallmark of neuronal action potentials.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. K+, Na+: Incorrect. Potassium channels open after sodium channels, not before.&lt;/li&gt;&lt;li&gt;• Option B. K+, Na+:&lt;/li&gt;&lt;li&gt;• Option C. Na+, Ca²⁺: Incorrect. Calcium is not a major contributor to the neuronal action potential; it plays a role in synaptic transmission but not in the main depolarization-repolarization process.&lt;/li&gt;&lt;li&gt;• Option C. Na+, Ca²⁺:&lt;/li&gt;&lt;li&gt;• Option D. Ca²⁺, Na⁺: Incorrect for the same reason as above.&lt;/li&gt;&lt;li&gt;• Option D. Ca²⁺, Na⁺:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The neuronal action potential is characterized by an influx of sodium (Na⁺) ions during depolarization and an efflux of potassium (K⁺) ions during repolarization. This sequence of events is fundamental to the generation and propagation of electrical signals in neurons.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A model cell with three different transporters (X, Y, and Z) is shown below. On which site the drug digoxin acts and what is does to calcium level in the cardiac muscle?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;X, increases intracellular Ca2+&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Y, increases intracellular Ca2+&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;X, decreases intracellular Ca2+&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Z, decreases intracellular Ca2+&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. X, increases intracellular Ca2+&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/05/picture10.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) X, increases intracellular Ca2+&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Digoxin is a cardiac glycoside that inhibits the Na⁺/K⁺ ATPase pump (Site X). This inhibition leads to an increase in intracellular calcium levels, which enhances cardiac contractility.&lt;/li&gt;&lt;li&gt;• Digoxin is a cardiac glycoside that inhibits the Na⁺/K⁺ ATPase pump (Site X). This inhibition leads to an increase in intracellular calcium levels, which enhances cardiac contractility.&lt;/li&gt;&lt;li&gt;• Mechanism of Action of Digoxin:&lt;/li&gt;&lt;li&gt;• Mechanism of Action of Digoxin:&lt;/li&gt;&lt;li&gt;• Inhibition of Na⁺/K⁺ ATPase (Site X) Normally, Na⁺/K⁺ ATPase pumps Na⁺ out of the cell and K⁺ in, maintaining the electrochemical gradient. Digoxin inhibits this pump, leading to an increase in intracellular Na⁺. Effect on Na⁺/Ca²⁺ Exchanger (NCX) (Site Y) The Na⁺/Ca²⁺ exchanger (NCX) relies on the Na⁺ gradient to remove Ca²⁺ from the cell (secondary active transport). Since Na⁺ levels inside the cell increase due to pump inhibition, the NCX reverses direction, leading to Ca²⁺ retention inside the cell. Increased Intracellular Ca²⁺ → Enhanced Cardiac Contraction More Ca²⁺ is stored in the sarcoplasmic reticulum (SR), leading to greater Ca²⁺ release during depolarization. This results in stronger myocardial contraction, improving heart function in conditions like heart failure and atrial fibrillation.&lt;/li&gt;&lt;li&gt;• Inhibition of Na⁺/K⁺ ATPase (Site X) Normally, Na⁺/K⁺ ATPase pumps Na⁺ out of the cell and K⁺ in, maintaining the electrochemical gradient. Digoxin inhibits this pump, leading to an increase in intracellular Na⁺.&lt;/li&gt;&lt;li&gt;• Inhibition of Na⁺/K⁺ ATPase (Site X)&lt;/li&gt;&lt;li&gt;• Normally, Na⁺/K⁺ ATPase pumps Na⁺ out of the cell and K⁺ in, maintaining the electrochemical gradient. Digoxin inhibits this pump, leading to an increase in intracellular Na⁺.&lt;/li&gt;&lt;li&gt;• Normally, Na⁺/K⁺ ATPase pumps Na⁺ out of the cell and K⁺ in, maintaining the electrochemical gradient.&lt;/li&gt;&lt;li&gt;• Normally, Na⁺/K⁺ ATPase pumps Na⁺ out of the cell and K⁺ in, maintaining the electrochemical gradient.&lt;/li&gt;&lt;li&gt;• Digoxin inhibits this pump, leading to an increase in intracellular Na⁺.&lt;/li&gt;&lt;li&gt;• Digoxin inhibits this pump, leading to an increase in intracellular Na⁺.&lt;/li&gt;&lt;li&gt;• Effect on Na⁺/Ca²⁺ Exchanger (NCX) (Site Y) The Na⁺/Ca²⁺ exchanger (NCX) relies on the Na⁺ gradient to remove Ca²⁺ from the cell (secondary active transport). Since Na⁺ levels inside the cell increase due to pump inhibition, the NCX reverses direction, leading to Ca²⁺ retention inside the cell.&lt;/li&gt;&lt;li&gt;• Effect on Na⁺/Ca²⁺ Exchanger (NCX) (Site Y)&lt;/li&gt;&lt;li&gt;• The Na⁺/Ca²⁺ exchanger (NCX) relies on the Na⁺ gradient to remove Ca²⁺ from the cell (secondary active transport). Since Na⁺ levels inside the cell increase due to pump inhibition, the NCX reverses direction, leading to Ca²⁺ retention inside the cell.&lt;/li&gt;&lt;li&gt;• The Na⁺/Ca²⁺ exchanger (NCX) relies on the Na⁺ gradient to remove Ca²⁺ from the cell (secondary active transport).&lt;/li&gt;&lt;li&gt;• The Na⁺/Ca²⁺ exchanger (NCX) relies on the Na⁺ gradient to remove Ca²⁺ from the cell (secondary active transport).&lt;/li&gt;&lt;li&gt;• Since Na⁺ levels inside the cell increase due to pump inhibition, the NCX reverses direction, leading to Ca²⁺ retention inside the cell.&lt;/li&gt;&lt;li&gt;• Since Na⁺ levels inside the cell increase due to pump inhibition, the NCX reverses direction, leading to Ca²⁺ retention inside the cell.&lt;/li&gt;&lt;li&gt;• Increased Intracellular Ca²⁺ → Enhanced Cardiac Contraction More Ca²⁺ is stored in the sarcoplasmic reticulum (SR), leading to greater Ca²⁺ release during depolarization. This results in stronger myocardial contraction, improving heart function in conditions like heart failure and atrial fibrillation.&lt;/li&gt;&lt;li&gt;• Increased Intracellular Ca²⁺ → Enhanced Cardiac Contraction&lt;/li&gt;&lt;li&gt;• More Ca²⁺ is stored in the sarcoplasmic reticulum (SR), leading to greater Ca²⁺ release during depolarization. This results in stronger myocardial contraction, improving heart function in conditions like heart failure and atrial fibrillation.&lt;/li&gt;&lt;li&gt;• More Ca²⁺ is stored in the sarcoplasmic reticulum (SR)  leading to increased intracellular Na⁺. This indirectly affects the Na⁺/Ca²⁺ exchanger, reducing Ca²⁺ efflux and increasing intracellular Ca²⁺, thereby enhancing myocardial contractility.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The Phase 3 of Action potential is due to which one of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Na + influx&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;K + efflux&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ca 2+ influx&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Na + efflux&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. K + efflux&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/17/picture2.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) K+efflux&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Phase 3 of the action potential corresponds to repolarization . During this phase, the membrane potential returns from its peak positive value back to the resting membrane potential. The primary ionic movement responsible for this process is the efflux of potassium (K⁺) ions out of the cell. This occurs as the potassium channels open, allowing K⁺ ions to flow down their electrochemical gradient, making the inside of the cell more negative.&lt;/li&gt;&lt;li&gt;• repolarization&lt;/li&gt;&lt;li&gt;• efflux of potassium (K⁺)&lt;/li&gt;&lt;li&gt;• Key details:&lt;/li&gt;&lt;li&gt;• Phase 0 (Depolarization): Triggered by Na⁺ influx through voltage-gated sodium channels. Phase 1 (Early repolarization): A transient outflow of K⁺ occurs. Phase 2 (Plateau phase): Maintained by Ca²⁺ influx balancing the K⁺ efflux. Phase 3 (Repolarization): Due to K⁺ efflux , restoring the negative resting potential. Phase 4 (Resting phase): Maintains the resting membrane potential using Na⁺/K⁺ ATPase pumps.&lt;/li&gt;&lt;li&gt;• Phase 0 (Depolarization): Triggered by Na⁺ influx through voltage-gated sodium channels.&lt;/li&gt;&lt;li&gt;• Phase 0 (Depolarization):&lt;/li&gt;&lt;li&gt;• Na⁺ influx&lt;/li&gt;&lt;li&gt;• Phase 1 (Early repolarization): A transient outflow of K⁺ occurs.&lt;/li&gt;&lt;li&gt;• Phase 1 (Early repolarization):&lt;/li&gt;&lt;li&gt;• outflow of K⁺&lt;/li&gt;&lt;li&gt;• Phase 2 (Plateau phase): Maintained by Ca²⁺ influx balancing the K⁺ efflux.&lt;/li&gt;&lt;li&gt;• Phase 2 (Plateau phase):&lt;/li&gt;&lt;li&gt;• Ca²⁺ influx&lt;/li&gt;&lt;li&gt;• Phase 3 (Repolarization): Due to K⁺ efflux , restoring the negative resting potential.&lt;/li&gt;&lt;li&gt;• Phase 3 (Repolarization):&lt;/li&gt;&lt;li&gt;• K⁺ efflux&lt;/li&gt;&lt;li&gt;• Phase 4 (Resting phase): Maintains the resting membrane potential using Na⁺/K⁺ ATPase pumps.&lt;/li&gt;&lt;li&gt;• Phase 4 (Resting phase):&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Na⁺ influx: Incorrect. Na⁺ influx occurs during the depolarization phase (Phase 0), causing the membrane potential to spike toward positivity.&lt;/li&gt;&lt;li&gt;• Option A. Na⁺ influx:&lt;/li&gt;&lt;li&gt;• depolarization&lt;/li&gt;&lt;li&gt;• Option C. Ca²⁺ influx: Incorrect. Ca²⁺ influx primarily occurs during Phase 2 (Plateau phase) , helping to prolong depolarization and contributing to muscle contraction.&lt;/li&gt;&lt;li&gt;• Option C. Ca²⁺ influx:&lt;/li&gt;&lt;li&gt;• Phase 2 (Plateau phase)&lt;/li&gt;&lt;li&gt;• Option D. Na⁺ efflux: Incorrect. Na⁺ efflux is not a primary contributor to the repolarization phase. Instead, sodium is pumped out of the cell during the resting phase by the Na⁺/K⁺ ATPase.&lt;/li&gt;&lt;li&gt;• Option D. Na⁺ efflux:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Phase 3 of the action potential is characterized by potassium efflux, which leads to the repolarization of the membrane potential.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the following LV pressure-volume loop diagram, point C denotes:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mitral valve closes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;﻿﻿﻿Aortic valve opens&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;﻿﻿﻿Aortic valve closes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;﻿﻿﻿Mitral valve opens&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. ﻿﻿﻿Aortic valve opens&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/22/physiology-01.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Aortic valve opens&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The left ventricular (LV) pressure-volume loop provides key insights into the phases of the cardiac cycle:&lt;/li&gt;&lt;li&gt;• Point A: Represents the mitral valve opening , allowing blood to flow from the left atrium to the left ventricle during the ventricular filling phase. Point B: Represents the closing of the mitral valve , signaling the end of diastole and the start of isovolumetric contraction . Point C: Indicates the opening of the aortic valve as the ventricular pressure exceeds the aortic pressure, initiating the ejection phase . Point D: Represents the closing of the aortic valve , marking the end of ejection and the start of isovolumetric relaxation .&lt;/li&gt;&lt;li&gt;• Point A: Represents the mitral valve opening , allowing blood to flow from the left atrium to the left ventricle during the ventricular filling phase.&lt;/li&gt;&lt;li&gt;• Point A:&lt;/li&gt;&lt;li&gt;• mitral valve opening&lt;/li&gt;&lt;li&gt;• Point B: Represents the closing of the mitral valve , signaling the end of diastole and the start of isovolumetric contraction .&lt;/li&gt;&lt;li&gt;• Point B:&lt;/li&gt;&lt;li&gt;• closing of the mitral valve&lt;/li&gt;&lt;li&gt;• isovolumetric contraction&lt;/li&gt;&lt;li&gt;• Point C: Indicates the opening of the aortic valve as the ventricular pressure exceeds the aortic pressure, initiating the ejection phase .&lt;/li&gt;&lt;li&gt;• Point C:&lt;/li&gt;&lt;li&gt;• opening of the aortic valve&lt;/li&gt;&lt;li&gt;• ejection phase&lt;/li&gt;&lt;li&gt;• Point D: Represents the closing of the aortic valve , marking the end of ejection and the start of isovolumetric relaxation .&lt;/li&gt;&lt;li&gt;• Point D:&lt;/li&gt;&lt;li&gt;• closing of the aortic valve&lt;/li&gt;&lt;li&gt;• isovolumetric relaxation&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Mitral valve closes: This corresponds to point B.&lt;/li&gt;&lt;li&gt;• Option A. Mitral valve closes:&lt;/li&gt;&lt;li&gt;• Option C. Aortic valve closes: This corresponds to point D.&lt;/li&gt;&lt;li&gt;• Option C. Aortic valve closes:&lt;/li&gt;&lt;li&gt;• Option D. Mitral valve opens: This corresponds to point A.&lt;/li&gt;&lt;li&gt;• Option D. Mitral valve opens:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Point C in the LV pressure-volume loop represents the opening of the aortic valve , marking the start of ventricular ejection.&lt;/li&gt;&lt;li&gt;➤ opening of the aortic valve&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Calculate the ejection fraction from the given diagram?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;70%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;60%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;65%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;50%&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 50%&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/17/picture14_oCay1Ik.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-02-15%20115336.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 50%&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Ejection fraction (EF) is a key parameter in cardiac physiology, which measures the percentage of blood pumped out of the ventricles during systole.&lt;/li&gt;&lt;li&gt;• It is calculated as:&lt;/li&gt;&lt;li&gt;• Where:&lt;/li&gt;&lt;li&gt;• SV (Stroke Volume) = End-Diastolic Volume (EDV) – End-Systolic Volume (ESV) EDV (End-Diastolic Volume) : The volume of blood in the ventricle at the end of diastole (just before contraction). ESV (End-Systolic Volume) : The volume of blood remaining in the ventricle after systole (after contraction).&lt;/li&gt;&lt;li&gt;• SV (Stroke Volume) = End-Diastolic Volume (EDV) – End-Systolic Volume (ESV)&lt;/li&gt;&lt;li&gt;• SV (Stroke Volume)&lt;/li&gt;&lt;li&gt;• EDV (End-Diastolic Volume) : The volume of blood in the ventricle at the end of diastole (just before contraction).&lt;/li&gt;&lt;li&gt;• EDV (End-Diastolic Volume)&lt;/li&gt;&lt;li&gt;• ESV (End-Systolic Volume) : The volume of blood remaining in the ventricle after systole (after contraction).&lt;/li&gt;&lt;li&gt;• ESV (End-Systolic Volume)&lt;/li&gt;&lt;li&gt;• From the graph:&lt;/li&gt;&lt;li&gt;• From the graph:&lt;/li&gt;&lt;li&gt;• EDV = 140 mL ESV = 70 mL SV = EDV – ESV = 140 mL – 70 mL = 70 mL&lt;/li&gt;&lt;li&gt;• EDV = 140 mL&lt;/li&gt;&lt;li&gt;• ESV = 70 mL&lt;/li&gt;&lt;li&gt;• SV = EDV – ESV = 140 mL – 70 mL = 70 mL&lt;/li&gt;&lt;li&gt;• Substitute into the EF formula:&lt;/li&gt;&lt;li&gt;• EF= 70/140 *100 = 50%&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The ejection fraction (EF) measures the efficiency of the heart&#x27;s pumping ability, and an EF of 70% indicates good cardiac function.&lt;/li&gt;&lt;li&gt;➤ ejection fraction (EF)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Below are two vessels shown. Assuming the pressure along both the vessels is the same and both of them follow linear flow pattern. What will the amount of blood flow in A compared to B?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;32 times&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;16 times&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;8 times&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;4 times&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 8 times&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/05/picture4.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_2z14bLw.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_FVVWJB6.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_miVruvW.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 8 times&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• To determine the blood flow ratio, we use Poiseuille’s Law , which describes the relationship between blood flow (Q), vessel radius (r), length (L), and pressure (ΔP) :&lt;/li&gt;&lt;li&gt;• Poiseuille’s Law&lt;/li&gt;&lt;li&gt;• blood flow (Q), vessel radius (r), length (L), and pressure (ΔP)&lt;/li&gt;&lt;li&gt;• Where:&lt;/li&gt;&lt;li&gt;• Q = Blood Flow ΔP = Pressure difference (same in both vessels) r = Radius of the vessel L = Length of the vessel η = Viscosity of the fluid (same for both vessels)&lt;/li&gt;&lt;li&gt;• Q = Blood Flow&lt;/li&gt;&lt;li&gt;• Q&lt;/li&gt;&lt;li&gt;• ΔP = Pressure difference (same in both vessels)&lt;/li&gt;&lt;li&gt;• ΔP&lt;/li&gt;&lt;li&gt;• r = Radius of the vessel&lt;/li&gt;&lt;li&gt;• r&lt;/li&gt;&lt;li&gt;• L = Length of the vessel&lt;/li&gt;&lt;li&gt;• L&lt;/li&gt;&lt;li&gt;• η = Viscosity of the fluid (same for both vessels)&lt;/li&gt;&lt;li&gt;• η&lt;/li&gt;&lt;li&gt;• Step 1: Compare Parameters for Vessels A and B&lt;/li&gt;&lt;li&gt;• Step 1: Compare Parameters for Vessels A and B&lt;/li&gt;&lt;li&gt;• From the image:&lt;/li&gt;&lt;li&gt;• Vessel A: Radius = 2D , Length = 2L Vessel B: Radius = D , Length = L&lt;/li&gt;&lt;li&gt;• Vessel A: Radius = 2D , Length = 2L&lt;/li&gt;&lt;li&gt;• Vessel A:&lt;/li&gt;&lt;li&gt;• 2D&lt;/li&gt;&lt;li&gt;• 2L&lt;/li&gt;&lt;li&gt;• Vessel B: Radius = D , Length = L&lt;/li&gt;&lt;li&gt;• Vessel B:&lt;/li&gt;&lt;li&gt;• D&lt;/li&gt;&lt;li&gt;• L&lt;/li&gt;&lt;li&gt;• Step 2: Apply Poiseuille’s Law&lt;/li&gt;&lt;li&gt;• Step 2: Apply Poiseuille’s Law&lt;/li&gt;&lt;li&gt;• Using the equation:&lt;/li&gt;&lt;li&gt;• Step 3: Calculate the Ratio QA/QB​&lt;/li&gt;&lt;li&gt;• Step 3: Calculate the Ratio QA/QB​&lt;/li&gt;&lt;li&gt;• Thus, Q_A is 8 times greater than Q_B , meaning the blood flow in Vessel A is 8 times that of Vessel B .&lt;/li&gt;&lt;li&gt;• Q_A is 8 times greater than Q_B&lt;/li&gt;&lt;li&gt;• Vessel A is 8 times that of Vessel B&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Blood flow in a vessel follows Poiseuille’s law, which states that flow is proportional to the fourth power of the radius and inversely proportional to length. Here, doubling the radius increases flow by 16 times, but doubling the length reduces it by half, leading to an 8-fold increase in blood flow.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Compliance curve of the lung is given below. What does Curve A signify?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pulmonary fibrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Atelectasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Emphysema&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Emphysema&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/05/picture3_86hHZn8.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_1uOMLA6.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Emphysema&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The compliance curve of the lung represents how lung volume changes in response to transpulmonary pressure . Compliance is defined as:&lt;/li&gt;&lt;li&gt;• how lung volume changes in response to transpulmonary pressure&lt;/li&gt;&lt;li&gt;• where ΔV is the change in lung volume and ΔP is the change in transpulmonary pressure.&lt;/li&gt;&lt;li&gt;• ΔV&lt;/li&gt;&lt;li&gt;• ΔP&lt;/li&gt;&lt;li&gt;• Curve A is shifted upwards , meaning for a given transpulmonary pressure, lung volume is higher than normal . This indicates increased lung compliance , which is characteristic of emphysema . In emphysema , lung tissue loses its elastic recoil , making it easier to inflate but harder to deflate , leading to hyperinflation .&lt;/li&gt;&lt;li&gt;• Curve A is shifted upwards , meaning for a given transpulmonary pressure, lung volume is higher than normal .&lt;/li&gt;&lt;li&gt;• Curve A is shifted upwards&lt;/li&gt;&lt;li&gt;• higher than normal&lt;/li&gt;&lt;li&gt;• This indicates increased lung compliance , which is characteristic of emphysema .&lt;/li&gt;&lt;li&gt;• increased lung compliance&lt;/li&gt;&lt;li&gt;• emphysema&lt;/li&gt;&lt;li&gt;• In emphysema , lung tissue loses its elastic recoil , making it easier to inflate but harder to deflate , leading to hyperinflation .&lt;/li&gt;&lt;li&gt;• In emphysema&lt;/li&gt;&lt;li&gt;• elastic recoil&lt;/li&gt;&lt;li&gt;• easier to inflate but harder to deflate&lt;/li&gt;&lt;li&gt;• hyperinflation&lt;/li&gt;&lt;li&gt;• Other Options :&lt;/li&gt;&lt;li&gt;• Other Options :&lt;/li&gt;&lt;li&gt;• Option A. Pulmonary Fibrosis: Incorrect&lt;/li&gt;&lt;li&gt;• Option A. Pulmonary Fibrosis: Incorrect&lt;/li&gt;&lt;li&gt;• Pulmonary fibrosis is a restrictive lung disease with decreased lung compliance due to fibrotic, stiff lung tissue. The compliance curve would shift downward (Curve B), requiring greater pressure to expand the lungs.&lt;/li&gt;&lt;li&gt;• Pulmonary fibrosis is a restrictive lung disease with decreased lung compliance due to fibrotic, stiff lung tissue.&lt;/li&gt;&lt;li&gt;• restrictive lung disease&lt;/li&gt;&lt;li&gt;• decreased lung compliance&lt;/li&gt;&lt;li&gt;• The compliance curve would shift downward (Curve B), requiring greater pressure to expand the lungs.&lt;/li&gt;&lt;li&gt;• downward (Curve B), requiring greater pressure to expand the lungs.&lt;/li&gt;&lt;li&gt;• Option B. Atelectasis: Incorrect&lt;/li&gt;&lt;li&gt;• Option B. Atelectasis: Incorrect&lt;/li&gt;&lt;li&gt;• Atelectasis is the collapse of alveoli , leading to reduced lung volumes and decreased compliance similar to fibrosis. The compliance curve would also shift downward (Curve B), not upward.&lt;/li&gt;&lt;li&gt;• Atelectasis is the collapse of alveoli , leading to reduced lung volumes and decreased compliance similar to fibrosis.&lt;/li&gt;&lt;li&gt;• collapse of alveoli&lt;/li&gt;&lt;li&gt;• reduced lung volumes&lt;/li&gt;&lt;li&gt;• decreased compliance&lt;/li&gt;&lt;li&gt;• The compliance curve would also shift downward (Curve B), not upward.&lt;/li&gt;&lt;li&gt;• downward (Curve B), not upward.&lt;/li&gt;&lt;li&gt;• Option D. None of the above: Incorrect&lt;/li&gt;&lt;li&gt;• Option D. None of the above: Incorrect&lt;/li&gt;&lt;li&gt;• Since Curve A represents emphysema , this option is incorrect.&lt;/li&gt;&lt;li&gt;• Since Curve A represents emphysema , this option is incorrect.&lt;/li&gt;&lt;li&gt;• Curve A represents emphysema&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Curve A in the lung compliance graph represents emphysema, which is characterized by increased lung compliance and reduced elastic recoil, making lung inflation easier but deflation difficult.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 27-year-old man is breathing quietly. He then inhales as much air as possible and exhales as much air as he can, producing the spirogram shown in the previous figure. What is his expiratory reserve volume (in liters)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2.0&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2.5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3.0&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;3.5&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 2.0&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/22/screenshot-2024-04-20-161946.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 2.0&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The expiratory reserve volume (ERV) is the extra volume of air that can be forcefully exhaled after a normal expiration. From the spirogram:&lt;/li&gt;&lt;li&gt;• expiratory reserve volume (ERV)&lt;/li&gt;&lt;li&gt;• extra volume of air&lt;/li&gt;&lt;li&gt;• The tidal volume (TV) is the volume of air moved in and out during normal breathing, typically around 500 mL (0.5 L). The curve shows that during forced expiration, the volume drops significantly below the normal baseline level of about 3 L to 1 L . ERV = baseline volume - minimum volume reached during forced expiration: ERV = 3 L - 1 L = 2 L.&lt;/li&gt;&lt;li&gt;• The tidal volume (TV) is the volume of air moved in and out during normal breathing, typically around 500 mL (0.5 L).&lt;/li&gt;&lt;li&gt;• tidal volume (TV)&lt;/li&gt;&lt;li&gt;• 500 mL&lt;/li&gt;&lt;li&gt;• The curve shows that during forced expiration, the volume drops significantly below the normal baseline level of about 3 L to 1 L .&lt;/li&gt;&lt;li&gt;• 3 L&lt;/li&gt;&lt;li&gt;• 1 L&lt;/li&gt;&lt;li&gt;• ERV = baseline volume - minimum volume reached during forced expiration: ERV = 3 L - 1 L = 2 L.&lt;/li&gt;&lt;li&gt;• ERV = baseline volume - minimum volume reached during forced expiration:&lt;/li&gt;&lt;li&gt;• ERV = 3 L - 1 L = 2 L.&lt;/li&gt;&lt;li&gt;• This value corresponds to the amount of air that can be expelled after the end of a normal breath.&lt;/li&gt;&lt;li&gt;• Note:&lt;/li&gt;&lt;li&gt;• Note:&lt;/li&gt;&lt;li&gt;• Tidal Volume (TV):&lt;/li&gt;&lt;li&gt;• Tidal Volume (TV):&lt;/li&gt;&lt;li&gt;• The amount of air inspired and expired during normal breathing . Value: ~500 mL.&lt;/li&gt;&lt;li&gt;• The amount of air inspired and expired during normal breathing .&lt;/li&gt;&lt;li&gt;• amount of air inspired and expired during normal breathing&lt;/li&gt;&lt;li&gt;• Value: ~500 mL.&lt;/li&gt;&lt;li&gt;• Value:&lt;/li&gt;&lt;li&gt;• Inspiratory Reserve Volume (IRV):&lt;/li&gt;&lt;li&gt;• Inspiratory Reserve Volume (IRV):&lt;/li&gt;&lt;li&gt;• The extra amount of air that can be inhaled during forceful inspiration (beyond the tidal volume). TV is not included in IRV .&lt;/li&gt;&lt;li&gt;• The extra amount of air that can be inhaled during forceful inspiration (beyond the tidal volume).&lt;/li&gt;&lt;li&gt;• extra amount of air&lt;/li&gt;&lt;li&gt;• inhaled during forceful inspiration&lt;/li&gt;&lt;li&gt;• TV is not included in IRV .&lt;/li&gt;&lt;li&gt;• TV is not included in IRV&lt;/li&gt;&lt;li&gt;• Expiratory Reserve Volume (ERV):&lt;/li&gt;&lt;li&gt;• Expiratory Reserve Volume (ERV):&lt;/li&gt;&lt;li&gt;• The extra amount of air that can be exhaled during forceful expiration (beyond the tidal volume). TV is not included in ERV .&lt;/li&gt;&lt;li&gt;• The extra amount of air that can be exhaled during forceful expiration (beyond the tidal volume).&lt;/li&gt;&lt;li&gt;• extra amount of air&lt;/li&gt;&lt;li&gt;• exhaled during forceful expiration&lt;/li&gt;&lt;li&gt;• TV is not included in ERV .&lt;/li&gt;&lt;li&gt;• TV is not included in ERV&lt;/li&gt;&lt;li&gt;• Residual Volume (RV):&lt;/li&gt;&lt;li&gt;• Residual Volume (RV):&lt;/li&gt;&lt;li&gt;• The amount of air remaining in the lungs after a forceful expiration . Value: ~1 liter.&lt;/li&gt;&lt;li&gt;• The amount of air remaining in the lungs after a forceful expiration .&lt;/li&gt;&lt;li&gt;• amount of air remaining in the lungs&lt;/li&gt;&lt;li&gt;• forceful expiration&lt;/li&gt;&lt;li&gt;• Value: ~1 liter.&lt;/li&gt;&lt;li&gt;• Value:&lt;/li&gt;&lt;li&gt;• Lung Capacities:&lt;/li&gt;&lt;li&gt;• Lung Capacities:&lt;/li&gt;&lt;li&gt;• Inspiratory Capacity (IC): IC=TV+IRV Expiratory Capacity (EC): EC=TV+ERV Vital Capacity (VC): VC=IRV+TV+ERV Total Lung Capacity (TLC): TLC=VC+RV Functional Residual Capacity (FRC): FRC=ERV+RV&lt;/li&gt;&lt;li&gt;• Inspiratory Capacity (IC): IC=TV+IRV&lt;/li&gt;&lt;li&gt;• Inspiratory Capacity (IC):&lt;/li&gt;&lt;li&gt;• Expiratory Capacity (EC): EC=TV+ERV&lt;/li&gt;&lt;li&gt;• Expiratory Capacity (EC):&lt;/li&gt;&lt;li&gt;• Vital Capacity (VC): VC=IRV+TV+ERV&lt;/li&gt;&lt;li&gt;• Vital Capacity (VC):&lt;/li&gt;&lt;li&gt;• Total Lung Capacity (TLC): TLC=VC+RV&lt;/li&gt;&lt;li&gt;• Total Lung Capacity (TLC):&lt;/li&gt;&lt;li&gt;• Functional Residual Capacity (FRC): FRC=ERV+RV&lt;/li&gt;&lt;li&gt;• Functional Residual Capacity (FRC):&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The expiratory reserve volume (ERV) represents the air that can be forcefully exhaled after normal expiration, and in this case, the value is 2.0 L .&lt;/li&gt;&lt;li&gt;➤ 2.0 L&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following does this graph signify?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Normal lung function&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Obstructive lung disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Restrictive lung disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both B and C&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Obstructive lung disease&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/22/screenshot-2024-04-22-091550_2KY9Viq.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Obstructive lung disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The graph shows a spirometry reading of forced vital capacity (FVC) and forced expiratory volume in 1 second (FEV₁). The FEV₁/FVC ratio is 47% , which is significantly reduced (normal is typically ≥70%). A reduced FEV₁/FVC ratio is a hallmark feature of obstructive lung diseases , such as:&lt;/li&gt;&lt;li&gt;• spirometry reading&lt;/li&gt;&lt;li&gt;• 47%&lt;/li&gt;&lt;li&gt;• obstructive lung diseases&lt;/li&gt;&lt;li&gt;• Asthma Chronic Obstructive Pulmonary Disease (COPD) Bronchiectasis&lt;/li&gt;&lt;li&gt;• Asthma&lt;/li&gt;&lt;li&gt;• Chronic Obstructive Pulmonary Disease (COPD)&lt;/li&gt;&lt;li&gt;• Bronchiectasis&lt;/li&gt;&lt;li&gt;• In obstructive lung diseases:&lt;/li&gt;&lt;li&gt;• FEV₁ (the amount of air forcibly exhaled in the first second) is markedly reduced due to airway obstruction. FVC (the total volume of air that can be forcibly exhaled) may also be reduced but to a lesser extent compared to FEV₁. The result is a lower FEV₁/FVC ratio.&lt;/li&gt;&lt;li&gt;• FEV₁ (the amount of air forcibly exhaled in the first second) is markedly reduced due to airway obstruction.&lt;/li&gt;&lt;li&gt;• FVC (the total volume of air that can be forcibly exhaled) may also be reduced but to a lesser extent compared to FEV₁.&lt;/li&gt;&lt;li&gt;• The result is a lower FEV₁/FVC ratio.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Normal lung function: A normal lung function would show an FEV₁/FVC ratio of ≥70%.&lt;/li&gt;&lt;li&gt;• Option A. Normal lung function:&lt;/li&gt;&lt;li&gt;• Option C. Restrictive lung disease: In restrictive lung diseases (e.g., pulmonary fibrosis), both FEV₁ and FVC are reduced, but the ratio remains normal or may increase (&amp;gt;80%).&lt;/li&gt;&lt;li&gt;• Option C. Restrictive lung disease:&lt;/li&gt;&lt;li&gt;• Option D. Both B and C: The graph is characteristic of obstructive, not restrictive, lung disease, so this option is incorrect.&lt;/li&gt;&lt;li&gt;• Option D. Both B and C:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A significantly reduced FEV₁/FVC ratio (&amp;lt;70%) is a key feature of obstructive lung disease , indicating difficulty in expelling air due to airway narrowing or obstruction.&lt;/li&gt;&lt;li&gt;➤ obstructive lung disease&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man inhaled as much air as possible and then expired with a maximum effort until no more air could be expired. This produced the maximum expiratory flow-volume curve shown in the following diagram. What is the forced vital capacity of this man (in litres)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2.5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3.5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;4.5&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;5.5&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 4.5&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/10/04/picture9.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 4.5&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Forced Vital Capacity (FVC) is the maximum volume of air that can be forcefully exhaled after a maximal inspiration. It is measured using a flow-volume curve, which plots expiratory airflow rate against lung volume.&lt;/li&gt;&lt;li&gt;• Step 1: Identify Key Points on the Graph&lt;/li&gt;&lt;li&gt;• Step 1: Identify Key Points on the Graph&lt;/li&gt;&lt;li&gt;• The X-axis represents lung volume (L). The Y-axis represents expiratory airflow (L/min). The starting point (~4.5 L) represents total lung capacity (TLC) at full inhalation. The end-point (~0 L) represents residual volume (RV), which cannot be exhaled.&lt;/li&gt;&lt;li&gt;• The X-axis represents lung volume (L).&lt;/li&gt;&lt;li&gt;• The Y-axis represents expiratory airflow (L/min).&lt;/li&gt;&lt;li&gt;• The starting point (~4.5 L) represents total lung capacity (TLC) at full inhalation.&lt;/li&gt;&lt;li&gt;• The end-point (~0 L) represents residual volume (RV), which cannot be exhaled.&lt;/li&gt;&lt;li&gt;• Step 2: Measure the Forced Vital Capacity (FVC)&lt;/li&gt;&lt;li&gt;• Step 2: Measure the Forced Vital Capacity (FVC)&lt;/li&gt;&lt;li&gt;• The FVC is the difference between the starting lung volume (~4.5 L) and the residual volume (~0 L). From the graph, the patient forcefully exhales from 4.5 L to nearly 0 L. FVC = Total Lung Capacity - Residual Volume&lt;/li&gt;&lt;li&gt;• The FVC is the difference between the starting lung volume (~4.5 L) and the residual volume (~0 L).&lt;/li&gt;&lt;li&gt;• From the graph, the patient forcefully exhales from 4.5 L to nearly 0 L.&lt;/li&gt;&lt;li&gt;• FVC = Total Lung Capacity - Residual Volume&lt;/li&gt;&lt;li&gt;• FVC=4.5L−0L=4.5L&lt;/li&gt;&lt;li&gt;• FVC=4.5L−0L=4.5L&lt;/li&gt;&lt;li&gt;• Thus, the forced vital capacity (FVC) is 4.5 L .&lt;/li&gt;&lt;li&gt;• Thus, the forced vital capacity (FVC) is 4.5 L .&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Forced Vital Capacity (FVC) is the total volume of air that can be forcefully exhaled after maximal inspiration. It is measured using a flow-volume loop, where the difference between total lung capacity (TLC) and residual volume (RV) gives the FVC. In this case, the FVC is 4.5 L.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The graph below shows oxygen dissociation curves. What does the curve marked as red indicate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Myoglobin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Carboxy-hemoglobinemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Methemoglobin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fetal-Hb&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Myoglobin&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/07/11/screenshot-2024-07-11-123025.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Myoglobin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The oxygen dissociation curve represents the relationship between oxygen saturation (%) and the partial pressure of oxygen (pO₂ in mmHg) . Different factors shift the curve left or right , indicating changes in oxygen affinity .&lt;/li&gt;&lt;li&gt;• oxygen dissociation curve&lt;/li&gt;&lt;li&gt;• oxygen saturation (%) and the partial pressure of oxygen (pO₂ in mmHg)&lt;/li&gt;&lt;li&gt;• left or right&lt;/li&gt;&lt;li&gt;• oxygen affinity&lt;/li&gt;&lt;li&gt;• Green Curve (Normal Hemoglobin - HbA) This represents adult hemoglobin (HbA) with a P50 of ~27 mmHg , which means 50% of hemoglobin is saturated at 27 mmHg . Blue Curve (Left Shift - Increased Oxygen Affinity) This represents conditions with increased oxygen affinity , such as fetal hemoglobin (HbF), carboxyhemoglobinemia, or methemoglobinemia . Red Curve (Extremely Left Shifted - Strongest Oxygen Affinity) The P50 of the red curve is ~2 mmHg, meaning it has an extremely high affinity for oxygen and holds onto it very tightly . This behavior is characteristic of myoglobin , which stores oxygen in muscle tissues and releases it only at very low pO₂ levels.&lt;/li&gt;&lt;li&gt;• Green Curve (Normal Hemoglobin - HbA) This represents adult hemoglobin (HbA) with a P50 of ~27 mmHg , which means 50% of hemoglobin is saturated at 27 mmHg .&lt;/li&gt;&lt;li&gt;• Green Curve (Normal Hemoglobin - HbA)&lt;/li&gt;&lt;li&gt;• This represents adult hemoglobin (HbA) with a P50 of ~27 mmHg , which means 50% of hemoglobin is saturated at 27 mmHg .&lt;/li&gt;&lt;li&gt;• This represents adult hemoglobin (HbA) with a P50 of ~27 mmHg , which means 50% of hemoglobin is saturated at 27 mmHg .&lt;/li&gt;&lt;li&gt;• adult hemoglobin (HbA)&lt;/li&gt;&lt;li&gt;• P50 of ~27 mmHg&lt;/li&gt;&lt;li&gt;• 50% of hemoglobin is saturated at 27 mmHg&lt;/li&gt;&lt;li&gt;• Blue Curve (Left Shift - Increased Oxygen Affinity) This represents conditions with increased oxygen affinity , such as fetal hemoglobin (HbF), carboxyhemoglobinemia, or methemoglobinemia .&lt;/li&gt;&lt;li&gt;• Blue Curve (Left Shift - Increased Oxygen Affinity)&lt;/li&gt;&lt;li&gt;• This represents conditions with increased oxygen affinity , such as fetal hemoglobin (HbF), carboxyhemoglobinemia, or methemoglobinemia .&lt;/li&gt;&lt;li&gt;• This represents conditions with increased oxygen affinity , such as fetal hemoglobin (HbF), carboxyhemoglobinemia, or methemoglobinemia .&lt;/li&gt;&lt;li&gt;• increased oxygen affinity&lt;/li&gt;&lt;li&gt;• fetal hemoglobin (HbF), carboxyhemoglobinemia, or methemoglobinemia&lt;/li&gt;&lt;li&gt;• Red Curve (Extremely Left Shifted - Strongest Oxygen Affinity) The P50 of the red curve is ~2 mmHg, meaning it has an extremely high affinity for oxygen and holds onto it very tightly . This behavior is characteristic of myoglobin , which stores oxygen in muscle tissues and releases it only at very low pO₂ levels.&lt;/li&gt;&lt;li&gt;• Red Curve (Extremely Left Shifted - Strongest Oxygen Affinity)&lt;/li&gt;&lt;li&gt;• The P50 of the red curve is ~2 mmHg, meaning it has an extremely high affinity for oxygen and holds onto it very tightly . This behavior is characteristic of myoglobin , which stores oxygen in muscle tissues and releases it only at very low pO₂ levels.&lt;/li&gt;&lt;li&gt;• The P50 of the red curve is ~2 mmHg, meaning it has an extremely high affinity for oxygen and holds onto it very tightly .&lt;/li&gt;&lt;li&gt;• The P50 of the red curve is ~2 mmHg, meaning it has an extremely high affinity for oxygen and holds onto it very tightly&lt;/li&gt;&lt;li&gt;• This behavior is characteristic of myoglobin , which stores oxygen in muscle tissues and releases it only at very low pO₂ levels.&lt;/li&gt;&lt;li&gt;• myoglobin&lt;/li&gt;&lt;li&gt;• stores oxygen in muscle tissues&lt;/li&gt;&lt;li&gt;• Other Options :&lt;/li&gt;&lt;li&gt;• Other Options :&lt;/li&gt;&lt;li&gt;• Option B. Carboxy-hemoglobinemia: Incorrect&lt;/li&gt;&lt;li&gt;• Option B. Carboxy-hemoglobinemia: Incorrect&lt;/li&gt;&lt;li&gt;• Carboxyhemoglobin (CO-Hb) causes a left shift , but its P50 is much higher than 2 mmHg . CO binds to hemoglobin with 200–250 times greater affinity than oxygen , preventing oxygen release to tissues.&lt;/li&gt;&lt;li&gt;• Carboxyhemoglobin (CO-Hb) causes a left shift , but its P50 is much higher than 2 mmHg .&lt;/li&gt;&lt;li&gt;• left shift&lt;/li&gt;&lt;li&gt;• P50 is much higher than 2 mmHg&lt;/li&gt;&lt;li&gt;• CO binds to hemoglobin with 200–250 times greater affinity than oxygen , preventing oxygen release to tissues.&lt;/li&gt;&lt;li&gt;• with 200–250 times greater affinity than oxygen&lt;/li&gt;&lt;li&gt;• Option C. Methemoglobin: Incorrect&lt;/li&gt;&lt;li&gt;• Option C. Methemoglobin: Incorrect&lt;/li&gt;&lt;li&gt;• Methemoglobin (MetHb) contains oxidized Fe³⁺, which cannot bind oxygen efficiently . This shifts the curve left but not as drastically as myoglobin .&lt;/li&gt;&lt;li&gt;• Methemoglobin (MetHb) contains oxidized Fe³⁺, which cannot bind oxygen efficiently .&lt;/li&gt;&lt;li&gt;• oxidized Fe³⁺, which cannot bind oxygen efficiently&lt;/li&gt;&lt;li&gt;• This shifts the curve left but not as drastically as myoglobin .&lt;/li&gt;&lt;li&gt;• but not as drastically as myoglobin&lt;/li&gt;&lt;li&gt;• Option D. Fetal-Hb: Incorrect&lt;/li&gt;&lt;li&gt;• Option D. Fetal-Hb: Incorrect&lt;/li&gt;&lt;li&gt;• Fetal hemoglobin (HbF) has a higher oxygen affinity than adult hemoglobin (HbA) , shifting the curve left . However, HbF’s P50 is ~19 mmHg, much higher than the P50 of myoglobin (~2 mmHg).&lt;/li&gt;&lt;li&gt;• Fetal hemoglobin (HbF) has a higher oxygen affinity than adult hemoglobin (HbA) , shifting the curve left .&lt;/li&gt;&lt;li&gt;• higher oxygen affinity than adult hemoglobin (HbA)&lt;/li&gt;&lt;li&gt;• left&lt;/li&gt;&lt;li&gt;• However, HbF’s P50 is ~19 mmHg, much higher than the P50 of myoglobin (~2 mmHg).&lt;/li&gt;&lt;li&gt;• HbF’s P50 is ~19 mmHg, much higher than the P50 of myoglobin (~2 mmHg).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The oxygen dissociation curve of myoglobin is extremely left-shifted (P50 = ~2 mmHg), meaning it has a very high affinity for oxygen. Unlike hemoglobin, myoglobin has a hyperbolic dissociation curve and functions as an oxygen storage protein in muscles.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Researcher was studying the effect of hypoxia, hypercapnia and change in pH on ventilation, when he simulated the condition of hypoxia and hypercapnia with pH of 7.35 and plotted the graph, which one of the following is the appropriate representation of the given condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;D&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. B&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/07/16/screenshot-2024-07-16-160538.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) B&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The given question involves hypoxia and hypercapnia with a slightly acidic pH of 7.35. The graph represents the relationship between alveolar PCO₂ and ventilation rate. In conditions of both hypoxia (low oxygen) and hypercapnia (high CO₂), the body responds by increasing ventilation to compensate for decreased oxygen and rising CO₂ levels.&lt;/li&gt;&lt;li&gt;• Option B represents a moderate increase in ventilation, which is characteristic of the body&#x27;s response to combined hypoxia and hypercapnia. In this state, ventilation increases to expel excess CO₂ while attempting to enhance oxygen uptake. The leftward shift and increased slope of the curve labeled B correspond to this physiological response.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A: Represents a normal ventilatory response to hypercapnia without the influence of hypoxia. The curve shifts to the right with increasing PCO₂, but the ventilatory increase is less pronounced compared to hypoxic conditions.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Option C: Likely represents a condition with either isolated metabolic acidosis or mild hypoxia but does not correspond to the expected response of combined hypoxia and hypercapnia.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Option D: Shows a more exaggerated ventilatory response seen in severe anemic hypoxia rather than the expected response to combined hypoxia and hypercapnia.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The ventilatory response is significantly increased in hypoxia and hypercapnia due to the inability to efficiently expel CO₂ and maintain oxygenation. Understanding the different types of hypoxia and their effects on respiration is crucial in physiology and clinical medicine.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with symptoms below, the site of lesion as shown in the image Shows the site of the lesion Has loss of proprioception, vibration, and discriminative touch on the same side Has loss of pain and temperature on the contralateral side. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Weber&#x27;s syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dejerine syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Brown Squared syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Wallenberg syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Brown Squared syndrome&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-03-01%20140509.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) ﻿﻿﻿ Brown Squared syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Brown-Séquard Syndrome (BSS) is a neurological condition resulting from hemisection of the spinal cord , typically due to trauma, tumor, or ischemia. The image shows a hemisection of the spinal cord, leading to the characteristic symptoms of BSS:&lt;/li&gt;&lt;li&gt;• hemisection of the spinal cord&lt;/li&gt;&lt;li&gt;• hemisection&lt;/li&gt;&lt;li&gt;• Ipsilateral loss of proprioception, vibration, and discriminative touch (carried by the dorsal column-medial lemniscus pathway) Ipsilateral motor paralysis (spastic paresis) due to corticospinal tract involvement Contralateral loss of pain and temperature sensation (carried by the lateral spinothalamic tract, which crosses to the opposite side two to three levels above the entry point)&lt;/li&gt;&lt;li&gt;• Ipsilateral loss of proprioception, vibration, and discriminative touch (carried by the dorsal column-medial lemniscus pathway)&lt;/li&gt;&lt;li&gt;• Ipsilateral loss of proprioception, vibration, and discriminative touch&lt;/li&gt;&lt;li&gt;• Ipsilateral motor paralysis (spastic paresis) due to corticospinal tract involvement&lt;/li&gt;&lt;li&gt;• Ipsilateral motor paralysis (spastic paresis)&lt;/li&gt;&lt;li&gt;• Contralateral loss of pain and temperature sensation (carried by the lateral spinothalamic tract, which crosses to the opposite side two to three levels above the entry point)&lt;/li&gt;&lt;li&gt;• Contralateral loss of pain and temperature sensation&lt;/li&gt;&lt;li&gt;• The given image illustrates:&lt;/li&gt;&lt;li&gt;• Site of the lesion (1) Ipsilateral loss of proprioception, vibration, and discriminative touch (2) Contralateral loss of pain and temperature sensation (3)&lt;/li&gt;&lt;li&gt;• Site of the lesion (1)&lt;/li&gt;&lt;li&gt;• Site of the lesion (1)&lt;/li&gt;&lt;li&gt;• Ipsilateral loss of proprioception, vibration, and discriminative touch (2)&lt;/li&gt;&lt;li&gt;• Ipsilateral loss of proprioception, vibration, and discriminative touch (2)&lt;/li&gt;&lt;li&gt;• Contralateral loss of pain and temperature sensation (3)&lt;/li&gt;&lt;li&gt;• Contralateral loss of pain and temperature sensation (3)&lt;/li&gt;&lt;li&gt;• These features align perfectly with Brown-Séquard Syndrome.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Weber’s Syndrome: A brainstem lesion (midbrain infarct) affecting the oculomotor nerve and corticospinal tract , leading to ipsilateral oculomotor palsy and contralateral hemiparesis , which does not match the given presentation.&lt;/li&gt;&lt;li&gt;• Option A. Weber’s Syndrome:&lt;/li&gt;&lt;li&gt;• oculomotor nerve and corticospinal tract&lt;/li&gt;&lt;li&gt;• ipsilateral oculomotor palsy and contralateral hemiparesis&lt;/li&gt;&lt;li&gt;• Option B. Dejerine Syndrome (Medial Medullary Syndrome): Affects the medulla , causing ipsilateral tongue deviation, contralateral hemiparesis, and contralateral loss of proprioception —which does not match the spinal hemisection signs.&lt;/li&gt;&lt;li&gt;• Option B. Dejerine Syndrome (Medial Medullary Syndrome):&lt;/li&gt;&lt;li&gt;• medulla&lt;/li&gt;&lt;li&gt;• ipsilateral tongue deviation, contralateral hemiparesis, and contralateral loss of proprioception&lt;/li&gt;&lt;li&gt;• Option D. Wallenberg Syndrome (Lateral Medullary Syndrome): Results from posterior inferior cerebellar artery infarct , causing ipsilateral loss of pain and temperature in the face and contralateral loss of pain and temperature in the body —a distinct pattern not seen in Brown-Séquard Syndrome.&lt;/li&gt;&lt;li&gt;• Option D. Wallenberg Syndrome (Lateral Medullary Syndrome):&lt;/li&gt;&lt;li&gt;• posterior inferior cerebellar artery infarct&lt;/li&gt;&lt;li&gt;• ipsilateral loss of pain and temperature in the face and contralateral loss of pain and temperature in the body&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Brown-Séquard Syndrome is caused by hemisection of the spinal cord , leading to ipsilateral loss of proprioception and motor function and contralateral loss of pain and temperature sensation due to the distinct decussation of these sensory pathways in the spinal cord.&lt;/li&gt;&lt;li&gt;➤ hemisection of the spinal cord&lt;/li&gt;&lt;li&gt;➤ ipsilateral loss of proprioception and motor function&lt;/li&gt;&lt;li&gt;➤ contralateral loss of pain and temperature sensation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the sleep wave marked in the EEG during sleep wake cycle?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;NREM stage 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;NREM Stage 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;NREM Stage 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;REM Sleep&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. REM Sleep&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-03-01%20140526.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) REM Sleep&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The EEG wave marked in the image corresponds to Beta waves , which are high-frequency (14–30 Hz) and low-amplitude waves seen during REM sleep . The characteristics of sleep waves across different stages are:&lt;/li&gt;&lt;li&gt;• Beta waves&lt;/li&gt;&lt;li&gt;• REM sleep&lt;/li&gt;&lt;li&gt;• Beta waves (14–30 Hz) → Associated with REM sleep and wakefulness . These waves indicate high brain activity, making REM sleep paradoxical because, despite being asleep, the brain appears highly active. Alpha waves (8–13 Hz) → Seen in wakefulness and relaxed states , often when a person is drowsy. Theta waves (4–7 Hz) → Predominantly seen in NREM Stage 1 and Stage 2 sleep . Delta waves (0–3 Hz) → Associated with deep sleep (NREM Stage 3) .&lt;/li&gt;&lt;li&gt;• Beta waves (14–30 Hz) → Associated with REM sleep and wakefulness . These waves indicate high brain activity, making REM sleep paradoxical because, despite being asleep, the brain appears highly active.&lt;/li&gt;&lt;li&gt;• Beta waves (14–30 Hz)&lt;/li&gt;&lt;li&gt;• REM s
