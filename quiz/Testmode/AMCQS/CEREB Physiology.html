ons, and heat intolerance. Laboratory investigations reveal an overactive thyroid gland. With respect to thyroid hormones, all of the following functions are performed by thyroid cells except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Collect and Transport Iodine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Synthesize Thyroglobulin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Secrete the Thyroid Hormones&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Synthesize Thyroid Hormones&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Synthesize Thyroid Hormones&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Synthesize Thyroid Hormones&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The synthesis of thyroid hormones occurs in the colloid , whereas thyroid follicular cells are responsible for collecting iodine, producing thyroglobulin, and secreting T3 and T4 into the bloodstream.&lt;/li&gt;&lt;li&gt;➤ synthesis&lt;/li&gt;&lt;li&gt;➤ colloid&lt;/li&gt;&lt;li&gt;➤ collecting iodine, producing thyroglobulin, and secreting T3 and T4&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman presents to the clinic with complaints of fatigue, muscle weakness, and bone pain. She has a history of chronic kidney disease (CKD) and is currently on maintenance hemodialysis. Laboratory reports suggest elevated levels of Parathyroid hormone (PTH). In this patient, PTH has all the following actions except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increases bone Resorption&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Phosphaturic action&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increases Ca ++ Reabsorption in kidney&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Decreases phosphate excretion in urine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Decreases phosphate excretion in urine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Decreases phosphate excretion in urine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ PTH increases phosphate excretion in the urine (phosphaturic action), enhances bone resorption , and increases calcium reabsorption in the kidneys. It does not decrease phosphate excretion.&lt;/li&gt;&lt;li&gt;➤ increases phosphate excretion&lt;/li&gt;&lt;li&gt;➤ bone resorption&lt;/li&gt;&lt;li&gt;➤ calcium reabsorption&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are true in Syndrome of Inappropriate Antidiuretic Hormone secretion (SIADH) except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Clinically Euvolemic &amp;amp; sometimes hypervolemic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Urine Na+ concentration &amp;lt; 20 mmol/L with normal salt intake&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Serum osmolarity &amp;lt; 275 mOsm/L&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Urine osmolarity &amp;gt; 100 mOsm/L&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Urine Na+ concentration &lt; 20 mmol/L with normal salt intake&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Urine Na+ concentration &amp;lt; 20 mmol/L with normal salt intake&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In SIADH, patients exhibit euvolemic hyponatremia with high urine sodium concentration (&amp;gt;20 mmol/L) and high urine osmolarity (&amp;gt;100 mOsm/L). Serum osmolarity is typically low (&amp;lt;275 mOsm/L).&lt;/li&gt;&lt;li&gt;➤ euvolemic hyponatremia&lt;/li&gt;&lt;li&gt;➤ high urine sodium&lt;/li&gt;&lt;li&gt;➤ high urine osmolarity&lt;/li&gt;&lt;li&gt;➤ low&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old woman suffering from a common cold visited the hospital with complaints of vomiting for three days and extreme weakness. Her examination and lab findings are as follows: Blood pressure : 90/60 mmHg Pulse : 110/min Respiratory rate : 10/min Blood pH : 7.6 Plasma bicarbonate : 30 mEq/L PCO2 : 45 mmHg What is the patient&#x27;s current acid-base status, and which hormones are involved?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Metabolic alkalosis , aldosterone and ANP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Metabolic alkalosis , aldosterone and angiotensin II&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Respiratory acidosis , aldosterone and angiotensin II&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Respiratory acidosis , aldosterone and ANP&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Metabolic alkalosis , aldosterone and angiotensin II&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Metabolic alkalosis, aldosterone, and angiotensin II&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Metabolic alkalosis is commonly caused by vomiting, leading to the loss of hydrogen ions (stomach acid) and resulting in elevated bicarbonate levels. Aldosterone and angiotensin II are key hormones involved in this process, particularly through their effects on the kidneys and the renin-angiotensin-aldosterone system.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 77-year-old man comes to the physician because of swelling in his legs and feet for the past 6 months. He has a 40-year history of alcoholism and a 5-year history of hepatic disease. Physical examination reveals ascites and edema of the lower extremities. A decrease in which of the following is most likely promoting edema formation in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Capillary hydrostatic pressure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Filtration coefficient&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Interstitial colloid oncotic pressure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Plasma colloid oncotic pressure&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Plasma colloid oncotic pressure&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Plasma colloid oncotic pressure&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Plasma colloid oncotic pressure , largely maintained by albumin, is essential for retaining fluid within the blood vessels. Decreased plasma oncotic pressure, often due to liver dysfunction, is a major contributor to edema and ascites .&lt;/li&gt;&lt;li&gt;➤ Plasma colloid oncotic pressure&lt;/li&gt;&lt;li&gt;➤ edema&lt;/li&gt;&lt;li&gt;➤ ascites&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old male presents to the clinic with symptoms of increased hand and foot size, coarsening facial features, and recent onset of diabetes mellitus. His IGF-1 levels are elevated. Which of the following is most likely acting as a second messenger in the pathophysiology of this patient&#x27;s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Magnesium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Calcitonin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Calcium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phosphate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Calcium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Calcium&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Calcium acts as a crucial second messenger in many cellular signaling pathways, including those mediated by IGF-1 . In conditions like acromegaly , elevated IGF-1 levels lead to increased intracellular calcium, which drives tissue growth and contributes to the clinical manifestations of the disease.&lt;/li&gt;&lt;li&gt;➤ Calcium&lt;/li&gt;&lt;li&gt;➤ IGF-1&lt;/li&gt;&lt;li&gt;➤ acromegaly&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following will increase the glomerular filtration rate (GFR)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Afferent arteriolar constriction, efferent arteriolar dilation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Afferent arteriolar dilation, efferent arteriolar constriction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Afferent arteriolar constriction, efferent arteriolar constriction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Afferent arteriolar dilation, efferent arteriolar dilation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Afferent arteriolar dilation, efferent arteriolar constriction&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Afferent arteriolar dilation, efferent arteriolar constriction&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Afferent arteriolar dilation combined with efferent arteriolar constriction increases glomerular filtration rate (GFR) by elevating the hydrostatic pressure within the glomerulus.&lt;/li&gt;&lt;li&gt;➤ Afferent arteriolar dilation&lt;/li&gt;&lt;li&gt;➤ efferent arteriolar constriction&lt;/li&gt;&lt;li&gt;➤ glomerular filtration rate (GFR)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a 70-year-old male, a substance was used to measure the renal clearance. The urine concentration of this substance was 120 mg/mL, the plasma concentration was 40 mg/mL, and the urinary flow was 20 mL/min. Calculate the clearance of this substance.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;60 mL/min&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;80 mL/min&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;160 mL/min&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;180 mL/min&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 60 mL/min&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_0PJVyE1.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_sylscyN.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 60 mL/min&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The renal clearance of a substance can be calculated using the formula C=U×VPC = \\frac{U \\times V}{P}C=PU×V​, where U is the urine concentration, V is the urine flow rate, and P is the plasma concentration.&lt;/li&gt;&lt;li&gt;➤ renal clearance&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following substances has the lowest renal clearance rate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Urea&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Creatinine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inulin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All have equal clearance&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Urea&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Urea&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Among urea, creatinine, and inulin, urea has the lowest renal clearance due to its significant reabsorption in the kidney.&lt;/li&gt;&lt;li&gt;➤ urea&lt;/li&gt;&lt;li&gt;➤ lowest renal clearance&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A nephrologist is evaluating the glomerular filtration properties of a patient with suspected alteration in the glomerular basement membrane charge. A graph is presented showing the relative filterability of variously charged molecules across the glomerular filtration membrane. Given the graph, which statement accurately describes the filtration of molecules based on their charge?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Polycationic and polyanionic dextran is filtered more readily than neutral dextran.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neutral dextran is filtered more readily than polyanionic dextran.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Polyanionic dextran has the highest filterability across the glomerular membrane.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Polycationic and polyanionic dextran have similar filterability at larger molecular radii.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Neutral dextran is filtered more readily than polyanionic dextran.&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/24/screenshot-2024-06-24-170527.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_4cNSu1W.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Neutral dextran is filtered more readily than polyanionic dextran.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Neutral dextran is filtered more readily than polyanionic dextran across the glomerular filtration membrane due to the negative charge on the glomerular basement membrane, which repels negatively charged molecules.&lt;/li&gt;&lt;li&gt;➤ Neutral dextran is filtered more readily than polyanionic dextran&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 62-year-old male with a history of autonomic dysfunction presents with episodes of dizziness and fluctuating blood pressure readings. During his evaluation, a series of tests are conducted to assess the relationship between his mean arterial BP and plasma vasopressin levels. Which graph best represents the physiological relationship between mean arterial BP and plasma vasopressin concentration? Abscissa= mean arterial BP ; Ordinate= plasma vasopressin&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. &quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Graph C&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The relationship between mean arterial pressure (MAP) and plasma vasopressin is inverse. When MAP decreases, plasma vasopressin increases, and when MAP increases, vasopressin decreases.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old male with chronic kidney disease is being evaluated for electrolyte imbalances. The nephrologist is explaining the importance of different renal transport mechanisms in the loop of Henle, especially concerning the resorption of divalent ions such as calcium and magnesium. Which mechanism in the thick ascending limb of the loop of Henle is primarily responsible for the resorption of these divalent ions?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Primary active transport&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Secondary active transport&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Paracellular transport&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Transcellular transport&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Paracellular transport&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Paracellular transport&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Calcium and magnesium reabsorption in the thick ascending limb of the loop of Henle occurs primarily via paracellular transport , driven by the positive voltage gradient created by sodium, potassium, and chloride reabsorption.&lt;/li&gt;&lt;li&gt;➤ paracellular transport&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A urologist is reviewing a cystometrogram of a patient who complains of urinary difficulties. The graph is used to understand the relationship between bladder pressure and volume during the filling and voiding phases. Which of the following statements is true regarding the given cystometrogram below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Segment I represents the compliance phase of the bladder.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Segment II represents the phase of involuntary bladder contractions.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Micturition typically occurs at the end of segment III.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The dotted line in segment IV indicates the point of micturition.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Micturition typically occurs at the end of segment III.&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/24/screenshot-2024-06-24-172247.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_Pfg8g4c.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Micturition typically occurs at the end of segment III of the cystometrogram, where the bladder reaches its maximum capacity and pressure starts to rise, signaling the need for urination.&lt;/li&gt;&lt;li&gt;➤ segment III&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old patient with a history of hypertension presents with edema (fluid retention) and elevated blood pressure. The patient&#x27;s healthcare provider suspects activation of the renin-angiotensin system (RAS). Which of the following effects of RAS stimulation is most likely contributing to the patient&#x27;s symptoms, and what hormonal changes would be expected? Water loss Sodium retention Expansion of ECF Increased aldosterone levels&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2, 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2, 3, 4&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 2, 3, 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 2, 3, 4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Activation of the Renin-Angiotensin System (RAS) causes sodium retention, expansion of the extracellular fluid, and increased aldosterone levels, which together contribute to hypertension and fluid retention.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A portion of animal’s intestine is fixed in the Dales chamber. After infusing a drug changes are seen in intestinal contractility as depicted in the graph. Which of the following agent resembles the effect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acetylcholine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Adrenaline&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;BaCl 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Serotonin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Adrenaline&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/24/screenshot-2024-06-24-172536.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_lSAFPFo.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Adrenaline&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Adrenaline reduces intestinal motility by activating beta-2 adrenergic receptors, leading to the relaxation of smooth muscle.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 16 months old male child was admitted in the pediatric ward with a history of loose stools for the past 2 weeks and poor weight gain since birth. On detailed evaluation, the child was diagnosed to have cystic fibrosis. Which of the following channels in the gastrointestinal tract are expected to be affected in this child?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sodium channels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Calcium channels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Potassium channels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chloride channels&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Chloride channels&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Chloride channels&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Cystic fibrosis is primarily caused by defective chloride channels due to mutations in the CFTR gene, leading to thick mucus production, poor digestion, and weight gain issues.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old patient presents with recurrent episodes of crampy abdominal pain, diarrhea, and urgency to defecate. These symptoms are exacerbated after meals and are accompanied by increased bowel movements. Further evaluation suggests a motility disorder affecting the GIT. Which specific part of GIT is associated with massive propulsive wave of contractions?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Esophagus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stomach&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Duodenum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Colon&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Colon&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Colon&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Mass movements in the colon are responsible for the massive propulsive waves of contraction that often occur after meals, moving contents toward the rectum and facilitating defecation, commonly linked to the gastrocolic reflex .&lt;/li&gt;&lt;li&gt;➤ Mass movements&lt;/li&gt;&lt;li&gt;➤ colon&lt;/li&gt;&lt;li&gt;➤ massive propulsive waves of contraction&lt;/li&gt;&lt;li&gt;➤ gastrocolic reflex&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Mahima, a 30-year-old woman, visited her gastroenterologist with complaints of recurring stomach discomfort, bloating, and occasional heartburn after meals. Her symptoms seemed to worsen when she consumed certain types of foods. The gastroenterologist suspected that her symptoms could be linked to gastric acid secretion, a crucial aspect of digestive function. Which of the following statements are true about gastric acid secretion and its implications for Mahima &#x27;s symptoms?\&quot; Parietal cell derived Proton pumps Passive transport Potassium channels involved&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2, 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2, 4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2, 3, 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1, 2, 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_Vj2imbd.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 1,  2,  4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Gastric acid secretion is derived from parietal cells , involves active transport via proton pumps , and potassium channels are essential for the cycling of K+ ions to maintain the function of these pumps. This process is not passive but an energy-dependent mechanism, contributing to digestive issues such as those seen in Mahima&#x27;s case.&lt;/li&gt;&lt;li&gt;➤ derived from parietal cells&lt;/li&gt;&lt;li&gt;➤ active transport via proton pumps&lt;/li&gt;&lt;li&gt;➤ potassium channels&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 56-year old female came to the medicine department with the clinical features of breathlessness, fatigue and palpitations. On evaluation, she was found to have vitamin B 12 deficiency due to an intestinal pathology. Which part of the intestine is mainly involved in the absorption of this vitamin?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Duodenum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Jejunum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ileum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Colon&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ileum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;e te imbalances.&lt;/li&gt;&lt;li&gt;➤ colon&lt;/li&gt;&lt;li&gt;➤ water&lt;/li&gt;&lt;li&gt;➤ electrolyte&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a 57 year old patient with chronic acid reflux and peptic ulcer symptoms, which type of gastric mucosal cells is primarily responsible for secreting a substance that stimulates the production of hydrochloric acid in the stomach, potentially contributing to the patient&#x27;s digestive issues?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;S cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;H cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Peptic cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;G cells&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. G cells&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) G cells&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ G cells release gastrin , which is the key hormone responsible for stimulating the secretion of hydrochloric acid (HCl) by the parietal cells in the stomach, contributing to acid-related digestive issues like peptic ulcers and acid reflux.&lt;/li&gt;&lt;li&gt;➤ G cells&lt;/li&gt;&lt;li&gt;➤ gastrin&lt;/li&gt;&lt;li&gt;➤ hydrochloric acid (HCl)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];

        // Quiz state
        let currentQuestion = 0;

        function showResults(index) {

                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;

                // Create scrollable container for explanation content
                resultsContent.innerHTML = `

                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;

                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;

                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;

                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);

                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;

                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        function loadAudio(button, audioUrl, containerId) {

        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);

latory proteins. The cardiologist emphasizes the importance of tropomyosin in cardiac muscle function. In the context of muscle contraction, what is the primary role of this protein in cardiac muscle cells?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It serves as the primary motor protein, directly facilitating the sliding of actin over myosin filaments.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tropomyosin binds calcium ions directly, initiating the contraction process in cardiac muscle cells.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tropomyosin regulates muscle contraction by blocking myosin-binding sites on actin filaments in a resting state.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tropomyosin acts as an energy source for muscle contraction by hydrolyzing ATP.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Tropomyosin regulates muscle contraction by blocking myosin-binding sites on actin filaments in a resting state.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Tropomyosin regulates muscle contraction by blocking myosin-binding sites on actin filaments in a resting state.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Tropomyosin regulates muscle contraction by blocking the myosin-binding sites on actin in a resting state , ensuring that muscle contraction only occurs when calcium binds to troponin, leading to the displacement of tropomyosin from these sites.&lt;/li&gt;&lt;li&gt;➤ Tropomyosin regulates muscle contraction by blocking the myosin-binding sites on actin in a resting state&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor& &gt;&lt;strong&gt;Ans. C) Mossy fibers activate granule cells, which excite Golgi cells to inhibit incoming mossy fiber signals, thereby fine-tuning motor responses.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Feedforward inhibition in the cerebellum involves mossy fibers activating granule cells, which then excite Golgi cells to inhibit the mossy fibers . This mechanism is critical for fine-tuning motor responses and preventing excessive excitatory input in the cerebellar circuitry.&lt;/li&gt;&lt;li&gt;➤ Feedforward inhibition&lt;/li&gt;&lt;li&gt;➤ mossy fibers activating granule cells, which then excite Golgi cells to inhibit the mossy fibers&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following accurately describes a specific function of phospholipids within the cell membrane?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Phospholipids regulate membrane fluidity and flexibility.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Phospholipids serve as energy storage molecules within the lipid bilayer, aiding in cellular metabolism.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phospholipids act as signaling molecules, transmitting extracellular signals across the membrane surface.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phospholipids form the selective permeability barrier of the cell membrane, allowing controlled passage of substances in and out of the cell.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Phospholipids form the selective permeability barrier of the cell membrane, allowing controlled passage of substances in and out of the cell.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Phospholipids form the selective permeability barrier of the cell membrane, allowing controlled passage of substances in and out of the cell.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Phospholipids form the selective permeability barrier of the cell membrane, a critical structure that allows the controlled passage of substances into and out of the cell, maintaining the internal environment essential for cellular function.&lt;/li&gt;&lt;li&gt;➤ selective permeability barrier&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A professor discusses the case of a 28-year-old woman experiencing episodic muscle weakness triggered by changes in potassium levels. The professor uses this case to explore the underlying mechanisms of positive feedback mechanisms. Which component amongst the given scenario explains the phenomenon?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The Shell body temperature is increased after activation of thermoregulatory mechanisms such as shivering.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The core body temperature is maintained even if the environmental temperature is low.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Voltage-gated sodium channels open in response to initial depolarization, further depolarizing the membrane.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The heart rate increases just before starting an exercise due to psychic stimuli.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Voltage-gated sodium channels open in response to initial depolarization, further depolarizing the membrane.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Voltage-gated sodium channels open in response to initial depolarization, further depolarizing the membrane.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In a positive feedback mechanism , an initial stimulus triggers a response that amplifies or enhances that stimulus. The opening of voltage-gated sodium channels in response to depolarization, which leads to further depolarization, is a classic example of this process.&lt;/li&gt;&lt;li&gt;➤ positive feedback mechanism&lt;/li&gt;&lt;li&gt;➤ voltage-gated sodium channels&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a patient diagnosed with Familial Dilated Cardiomyopathy (FDC), genetic studies reveal mutations in genes encoding proteins crucial for maintaining cardiac adherens junctions. Which specific protein alteration is most likely to contribute to the pathogenesis of FDC?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;JAM-A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Connexin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;β-Catenin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vimentin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. β-Catenin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) β-Catenin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ β-Catenin is a crucial protein for maintaining cardiac adherens junctions, and mutations in this protein can disrupt cell adhesion and signaling in heart muscle, leading to the development of Familial Dilated Cardiomyopathy.&lt;/li&gt;&lt;li&gt;➤ β-Catenin&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a patient undergoing cancer treatment, which protein associated with Microtubule Organizing Centers (MTOCs) becomes a key target due to its crucial role in cell division, making it a promising target for chemotherapy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Laminin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Keratin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tubulin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ubiquitin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Tubulin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Tubulin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Tubulin , a key component of microtubules, is essential for cell division and is a primary target in chemotherapy. Disrupting tubulin function interferes with the formation of the mitotic spindle, preventing cancer cells from dividing and leading to their destruction.&lt;/li&gt;&lt;li&gt;➤ Tubulin&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with a history of repetitive strain injuries presents with persistent pain and limited joint mobility. Biopsy of the affected tissue reveals altered cellular architecture. Given the patient&#x27;s symptoms and tissue findings, which of these intermediate filament proteins is potentially impacting tissue flexibility and function?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tubulin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Actin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vimentin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Myosin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Vimentin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Vimentin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Vimentin , an intermediate filament protein, plays a crucial role in maintaining cellular architecture and tissue flexibility. Alterations in vimentin can impact tissue resilience to mechanical stress, contributing to symptoms like pain and limited joint mobility in conditions related to repetitive strain injuries.&lt;/li&gt;&lt;li&gt;➤ Vimentin&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a patient with a chronic skin condition characterized by blistering and erosion of the epidermis, attributed to dysfunction in the cellular components responsible for anchoring the basal epithelial cells to the underlying tissue, which of the following junctional complexes, essential for anchoring, is primarily responsible for the adhesion between basal epithelial cells and the basal lamina?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Desmosomes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Zona occludens&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hemidesmosomes&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Zona adherens&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hemidesmosomes&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Hemidesmosomes&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hemidesmosomes are the junctional complexes responsible for anchoring basal epithelial cells to the basal lamina . Dysfunction in these structures can lead to skin conditions characterized by blistering and erosion due to the weakening of the adhesion between the epidermis and dermis.&lt;/li&gt;&lt;li&gt;➤ Hemidesmosomes&lt;/li&gt;&lt;li&gt;➤ basal lamina&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During the assessment of a 45-year-old patient with a history of chronic obstructive pulmonary disease (COPD), the physician discusses the mechanism of gas exchange in the lungs. Which fundamental physiological process, crucial for the movement of gases across the alveolar-capillary membrane, primarily abides by Fick&#x27;s law?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cardiac Output&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Osmosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diffusion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Filtration&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Diffusion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Diffusion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Fick&#x27;s law governs diffusion , which is the primary mechanism for gas exchange across the alveolar-capillary membrane. The rate of diffusion depends on factors like surface area, pressure gradient, and membrane thickness, all of which are critical in conditions like COPD where gas exchange is compromised.&lt;/li&gt;&lt;li&gt;➤ diffusion&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A scientist was doing research on fluid distribution, he injected 25 mg dye and let it distribute uniformly. Meanwhile 20% of the dye got metabolized. When he took a sample the concentration of the dye came out to be 0.5ml/dl what will the volume of fluid distribution?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;3 L&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;4 L&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;5 L&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;10 L&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 4 L&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_nsnXk5u.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_TpTYVmT.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_cywQoZl.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_7dkHtKA.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_iy5eWH8.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 4 L&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a study, researchers were assessing the efficacy of the baroreceptor reflex in maintaining blood pressure homeostasis. A healthy volunteer undergoes a positional change from lying to standing, resulting in an initial drop in systolic blood pressure by 20 mm Hg. Subsequently, the baroreceptor reflex partially compensates, restoring 16 mm Hg. What is the gain of the baroreceptor system in this scenario?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;8&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;10&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_0uEaYfS.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_adrR5AR.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a discussion about body fluid compartments and their clinical assessment, a group of medical students is presented with various statements. Which of the following statements is incorrect regarding the measurement and proportion of different fluid compartments in the human body?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Plasma Volume, accounting for approximately 5% of Body Weight, can be measured using Evan’s Blue Dye.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Plasma accounts for 25% of Body Weight &amp;amp; can be measured by Evan’s Blue Dye.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intra-Cellular Fluid (ICF) constitutes about 40% of the body weight and can be estimated using substances like deuterium oxide.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Total Body Water constitutes around 60% of Body Weight and can be measured using Tritium Oxide or Deuterium Oxide.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Plasma accounts for 25% of Body Weight &amp; can be measured by Evan’s Blue Dye.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Plasma accounts for 25% of Body Weight &amp;amp; can be measured by Evan’s Blue Dye.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Plasma accounts for 5% of body weight and approximately 25% of the extracellular fluid (ECF) , not 25% of total body weight. Evan’s Blue Dye is used to measure plasma volume, and the \&quot;60-40-20 rule\&quot; helps summarize body fluid compartments: 60% of body weight is total body water, 40% is intracellular fluid, and 20% is extracellular fluid.&lt;/li&gt;&lt;li&gt;➤ 5% of body weight&lt;/li&gt;&lt;li&gt;➤ 25% of the extracellular fluid (ECF)&lt;/li&gt;&lt;li&gt;➤ Evan’s Blue Dye&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year-old male with a past medical history of polyuria and excessive thirst, symptoms suggestive of diabetes insipidus, presents to the endocrinology clinic for evaluation. His laboratory tests reveal a high serum sodium concentration and a decreased urine osmolality. Which of the following options best represents the changes in extracellular and intracellular fluid compartments in a patient with an untreated condition (Dotted line representing normal compartment)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. &quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/15/picture5_6UU1T6G.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Diabetes insipidus leads to hypotonic water loss, resulting in increased ECF osmolarity and decreased ECF volume . ICF volume also decreases due to the osmotic shift of water from the ICF to the ECF. Option C correctly represents these changes with an increase in osmolarity and a reduction in volume in both compartments.&lt;/li&gt;&lt;li&gt;➤ Diabetes insipidus leads to hypotonic water loss, resulting in increased ECF osmolarity and decreased ECF volume .&lt;/li&gt;&lt;li&gt;➤ Diabetes insipidus&lt;/li&gt;&lt;li&gt;➤ ECF osmolarity&lt;/li&gt;&lt;li&gt;➤ ECF volume&lt;/li&gt;&lt;li&gt;➤ ICF volume also decreases due to the osmotic shift of water from the ICF to the ECF.&lt;/li&gt;&lt;li&gt;➤ ICF volume&lt;/li&gt;&lt;li&gt;➤ Option C correctly represents these changes with an increase in osmolarity and a reduction in volume in both compartments.&lt;/li&gt;&lt;li&gt;➤ Option C&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;40-year-old female came for the routine checkup, on investigation found out gallstone. She was asymptomatic so just advised lifestyle modification and decrease fatty food intake. Which curve in adjacent graph shows its transport of fatty acids across the enterocyte membrane?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. A&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/15/picture6_rW0e6wF.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) A&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the intensive care unit, a 72-year-old woman with severe hyponatremia is undergoing slow correction with hypertonic saline infusion. A medical resident is tasked with explaining how this treatment affects the patient&#x27;s fluid compartments. What changes occur in the fluid compartments during the treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The extracellular fluid volume remains unchanged, but the osmolality decreases due to the dilutional effect of the infused saline.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Both extracellular and intracellular fluid volumes increase, and extracellular fluid osmolality decreases, reflecting the dilution of body fluids.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The extracellular fluid volume increases, and osmolality decreases as water moves from the intracellular to the extracellular compartment.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The extracellular fluid volume increases, and osmolality rises as sodium is added, drawing water out of the intracellular compartment.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. The extracellular fluid volume increases, and osmolality rises as sodium is added, drawing water out of the intracellular compartment.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) The extracellular fluid volume increases, and osmolality rises as sodium is added, drawing water out of the intracellular compartment.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ During the slow correction of hyponatremia using hypertonic saline , the extracellular fluid volume increases , and the osmolality rises as sodium is added. This draws water from the intracellular compartment to the extracellular space, balancing fluid distribution between compartments.&lt;/li&gt;&lt;li&gt;➤ hypertonic saline&lt;/li&gt;&lt;li&gt;➤ extracellular fluid volume increases&lt;/li&gt;&lt;li&gt;➤ osmolality rises&lt;/li&gt;&lt;li&gt;➤ intracellular compartment&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A medical student is preparing for her physiology exam, focusing on electrolyte distribution in the body. She is studying the most abundant intracellular cation and the most abundant intracellular divalent cation. Which of the following options correctly identifies these ions?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Potassium and Phosphate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sodium and Calcium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Potassium and Magnesium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Potassium and Calcium&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Potassium and Magnesium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Potassium and Magnesium&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ The most abundant intracellular cation is potassium (K⁺) , and the most abundant intracellular divalent cation is magnesium (Mg²⁺) .&lt;/li&gt;&lt;li&gt;➤ intracellular cation&lt;/li&gt;&lt;li&gt;➤ potassium (K⁺)&lt;/li&gt;&lt;li&gt;➤ intracellular divalent cation&lt;/li&gt;&lt;li&gt;➤ magnesium (Mg²⁺)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A neurophysiologist is conducting a seminar on membrane potentials, focusing on the equilibrium potential differences across various muscle cells and neurons. She presents a case where different cell types have different resting membrane potentials. What are the equilibrium potentials for neurons, skeletal muscle, and smooth muscle?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;-70 mV, -85 mV, -12 mV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;-70 mV, -90 mV, -50 mV&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;-60 mV, -50 mV, -45 mV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;-75 mV, -95 mV, -40 mV&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. -70 mV, -90 mV, -50 mV&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) -70 mV, -90 mV, -50 mV&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The typical resting membrane potentials for different cell types are:&lt;/li&gt;&lt;li&gt;➤ resting membrane potentials&lt;/li&gt;&lt;li&gt;➤ Neurons : -70 mV Skeletal muscle : -90 mV Smooth muscle : -50 mV&lt;/li&gt;&lt;li&gt;➤ Neurons : -70 mV&lt;/li&gt;&lt;li&gt;➤ Neurons&lt;/li&gt;&lt;li&gt;➤ -70 mV&lt;/li&gt;&lt;li&gt;➤ Skeletal muscle : -90 mV&lt;/li&gt;&lt;li&gt;➤ Skeletal muscle&lt;/li&gt;&lt;li&gt;➤ -90 mV&lt;/li&gt;&lt;li&gt;➤ Smooth muscle : -50 mV&lt;/li&gt;&lt;li&gt;➤ Smooth muscle&lt;/li&gt;&lt;li&gt;➤ -50 mV&lt;/li&gt;&lt;li&gt;➤ These values reflect the different ionic compositions and membrane permeabilities of these cells.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the assessment of a patient&#x27;s neurological status, a clinician observes certain synaptic potentials. Which statement is inconsistent with an accurate characterization of synaptic potentials in nerve fibers for this patient? It is also referred to as resting membrane potential. They are the prerequisite for the generation of propagated action potential. Resting membrane potential is a characteristic feature of nerve fibers because they are specialized cells. They are non-propagated. It is a consequence of the passive diffusion of K⁺ ions from outside to inside of the cell.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2, 5&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 3, 5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2, 3, 4, 5&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1, 2, 5&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 1, 2, 5&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Detailed Explanation:&lt;/li&gt;&lt;li&gt;• Let&#x27;s analyze each statement again:&lt;/li&gt;&lt;li&gt;• \&quot;It is also referred to as resting membrane potential.\&quot; This is incorrect . Synaptic potentials and resting membrane potential are distinct. The resting membrane potential is the baseline charge difference across the cell membrane when the cell is not being stimulated, while synaptic potentials occur in response to neurotransmitter release at synapses and are transient changes in membrane potential. \&quot;They are the prerequisite for the generation of propagated action potential.\&quot; This is incorrect . While synaptic potentials (excitatory or inhibitory) contribute to whether a neuron reaches the threshold to fire an action potential, they themselves are not prerequisites for action potential generation. An action potential can only be generated if the summation of these potentials reaches the threshold. \&quot;Resting membrane potential is a characteristic feature of nerve fibers because they are specialized cells.\&quot; This is true , but it is not exclusive to nerve cells. Many other excitable cells, such as muscle cells, also exhibit a resting membrane potential. \&quot;They are non-propagated.\&quot; This is true . Synaptic potentials are local and do not propagate like action potentials. They decrease with distance from the point of origin. \&quot;It is a consequence of the passive diffusion of K⁺ ions from outside to inside of the cell.\&quot; This is incorrect . Potassium ions generally diffuse from the inside to the outside of the cell due to their higher concentration inside the cell. Synaptic potentials involve ion movements but are more complex than simple K⁺ diffusion.&lt;/li&gt;&lt;li&gt;• \&quot;It is also referred to as resting membrane potential.\&quot; This is incorrect . Synaptic potentials and resting membrane potential are distinct. The resting membrane potential is the baseline charge difference across the cell membrane when the cell is not being stimulated, while synaptic potentials occur in response to neurotransmitter release at synapses and are transient changes in membrane potential.&lt;/li&gt;&lt;li&gt;• \&quot;It is also referred to as resting membrane potential.\&quot;&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• \&quot;They are the prerequisite for the generation of propagated action potential.\&quot; This is incorrect . While synaptic potentials (excitatory or inhibitory) contribute to whether a neuron reaches the threshold to fire an action potential, they themselves are not prerequisites for action potential generation. An action potential can only be generated if the summation of these potentials reaches the threshold.&lt;/li&gt;&lt;li&gt;• \&quot;They are the prerequisite for the generation of propagated action potential.\&quot;&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• not prerequisites&lt;/li&gt;&lt;li&gt;• \&quot;Resting membrane potential is a characteristic feature of nerve fibers because they are specialized cells.\&quot; This is true , but it is not exclusive to nerve cells. Many other excitable cells, such as muscle cells, also exhibit a resting membrane potential.&lt;/li&gt;&lt;li&gt;• \&quot;Resting membrane potential is a characteristic feature of nerve fibers because they are specialized cells.\&quot;&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;li&gt;• \&quot;They are non-propagated.\&quot; This is true . Synaptic potentials are local and do not propagate like action potentials. They decrease with distance from the point of origin.&lt;/li&gt;&lt;li&gt;• \&quot;They are non-propagated.\&quot;&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;li&gt;• \&quot;It is a consequence of the passive diffusion of K⁺ ions from outside to inside of the cell.\&quot; This is incorrect . Potassium ions generally diffuse from the inside to the outside of the cell due to their higher concentration inside the cell. Synaptic potentials involve ion movements but are more complex than simple K⁺ diffusion.&lt;/li&gt;&lt;li&gt;• \&quot;It is a consequence of the passive diffusion of K⁺ ions from outside to inside of the cell.\&quot;&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• inside to the outside&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. 1, 3, 5 : Incorrect, as 3 is true, while 1 and 5 are incorrect.&lt;/li&gt;&lt;li&gt;• Option B. 1, 3, 5&lt;/li&gt;&lt;li&gt;• Option C. 2, 4 : Incorrect, because 2 is wrong and 4 is correct.&lt;/li&gt;&lt;li&gt;• Option C. 2, 4&lt;/li&gt;&lt;li&gt;• Option D. 2, 3, 4, 5 : Incorrect, as it includes both correct and incorrect statements.&lt;/li&gt;&lt;li&gt;• Option D. 2, 3, 4, 5&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ The statements that are inconsistent are 1, 2, and 5. Synaptic potentials are not the same as resting membrane potentials, and potassium does not passively diffuse from outside to inside during synaptic potentials.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 43-year-old male with a history of chronic kidney disease is undergoing evaluation for his electrolyte imbalances. The nephrologist is explaining to the medical students the importance of the Nernst equation. The patient&#x27;s lab results show a serum potassium level of 6.5 mEq/L while the known normal intracellular potassium concentration is 140 mEq/L. If the resting membrane potential is -70 mV, what would be the expected change in the membrane potential in this condition, assuming that the membrane is only permeable to potassium?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The membrane potential would become more negative, indicating hyperpolarization of the cell membrane.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The membrane potential would remain the same because potassium is at equilibrium.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The membrane potential would become less negative, indicating depolarization of the cell membrane.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The membrane potential would become positive, reversing the polarity of the cell membrane.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The membrane potential would become less negative, indicating depolarization of the cell membrane.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) The membrane potential would become less negative, indicating depolarization of the cell membrane.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ In hyperkalemia , as extracellular potassium concentration increases, the membrane potential becomes less negative , leading to depolarization of the cell membrane. This change occurs because the concentration gradient for potassium decreases, reducing the driving force for potassium to leave the cell.&lt;/li&gt;&lt;li&gt;➤ hyperkalemia&lt;/li&gt;&lt;li&gt;➤ less negative&lt;/li&gt;&lt;li&gt;➤ depolarization&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old patient presents with symptoms suggestive of peripheral neuropathy, including slow and impaired nerve conduction. Upon further examination, it is determined that the patient has a demyelinating disorder affecting their peripheral nerves. What specific challenges might arise in managing a condition characterized by demyelination?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The absence of myelin leads to faster nerve conduction, causing peripheral neuropathy.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Demyelination allows action potentials to jump between nodes of Ranvier, facilitating Saltatory conduction.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Myelin insulates nerve fibers, slowing down impulse conduction in demyelinating disorders.&q
