ntricles depolarize and contract.&lt;/li&gt;&lt;li&gt;• Allows the atria to contract completely before the ventricles begin to contract.&lt;/li&gt;&lt;li&gt;• This ensures that blood from the atria is properly ejected into the ventricles before the ventricles depolarize and contract.&lt;/li&gt;&lt;li&gt;• This ensures that blood from the atria is properly ejected into the ventricles before the ventricles depolarize and contract.&lt;/li&gt;&lt;li&gt;• Maintains synchrony between atrial and ventricular contractions , optimizing cardiac output by ensuring efficient ventricular filling.&lt;/li&gt;&lt;li&gt;• synchrony between atrial and ventricular contractions&lt;/li&gt;&lt;li&gt;• The AV nodal delay does not directly affect depolarization or repolarization processes but simply slows the transmission of impulses for a critical physiological purpose.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Promotes the excitation of ventricles: Incorrect. The AV nodal delay does not promote ventricular excitation but temporarily slows down impulse conduction to allow atrial contraction to finish.&lt;/li&gt;&lt;li&gt;• Option A. Promotes the excitation of ventricles:&lt;/li&gt;&lt;li&gt;• Option B. Inhibits the depolarization of the atrial chambers: Incorrect. The atrial depolarization occurs before the signal reaches the AV node. The AV nodal delay does not inhibit this process; it simply delays the conduction of impulses to the ventricles.&lt;/li&gt;&lt;li&gt;• Option B. Inhibits the depolarization of the atrial chambers:&lt;/li&gt;&lt;li&gt;• Option D. Inhibits the repolarization of the ventricles: Incorrect. The AV nodal delay does not affect ventricular repolarization. It is limited to delaying the conduction of electrical signals to ensure proper timing of atrial and ventricular contractions.&lt;/li&gt;&lt;li&gt;• Option D. Inhibits the repolarization of the ventricles:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The AV nodal delay is essential for facilitating the atrial contraction ahead of ventricular contraction, ensuring proper filling of the ventricles and maintaining cardiac efficiency.&lt;/li&gt;&lt;li&gt;➤ AV nodal delay&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is true about the duration of the refractory periods of the atria and ventricles?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atria &amp;gt; Ventricles&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Atria = Ventricles&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Atria &amp;lt; Ventricles&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Any of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Atria &lt; Ventricles&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Atria &amp;lt; Ventricles&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The velocity of the blood flow will be the lowest in which part of the circulatory system?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Arterioles&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Capillaries&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Venules&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Veins&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Capillaries&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-12-13%20115621.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Capillaries&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The velocity of blood flow is lowest in the capillaries due to their high total cross-sectional area. This is a crucial physiological adaptation as it:&lt;/li&gt;&lt;li&gt;• capillaries&lt;/li&gt;&lt;li&gt;• Allows sufficient time for exchange: Nutrients, oxygen, and waste products are exchanged between the blood and tissues at the capillary level. A slower flow ensures efficient exchange. Ensures effective diffusion: The slow velocity facilitates the diffusion of gases, nutrients, and metabolic waste across the thin capillary walls.&lt;/li&gt;&lt;li&gt;• Allows sufficient time for exchange: Nutrients, oxygen, and waste products are exchanged between the blood and tissues at the capillary level. A slower flow ensures efficient exchange.&lt;/li&gt;&lt;li&gt;• Allows sufficient time for exchange:&lt;/li&gt;&lt;li&gt;• Nutrients, oxygen, and waste products are exchanged between the blood and tissues at the capillary level. A slower flow ensures efficient exchange.&lt;/li&gt;&lt;li&gt;• Nutrients, oxygen, and waste products are exchanged between the blood and tissues at the capillary level. A slower flow ensures efficient exchange.&lt;/li&gt;&lt;li&gt;• Ensures effective diffusion: The slow velocity facilitates the diffusion of gases, nutrients, and metabolic waste across the thin capillary walls.&lt;/li&gt;&lt;li&gt;• Ensures effective diffusion:&lt;/li&gt;&lt;li&gt;• The slow velocity facilitates the diffusion of gases, nutrients, and metabolic waste across the thin capillary walls.&lt;/li&gt;&lt;li&gt;• The slow velocity facilitates the diffusion of gases, nutrients, and metabolic waste across the thin capillary walls.&lt;/li&gt;&lt;li&gt;• The relationship between velocity, flow, and cross-sectional area is governed by the equation:&lt;/li&gt;&lt;li&gt;• Where v is velocity, Q is flow, and A is cross-sectional area. The capillaries have the largest total cross-sectional area, resulting in the slowest velocity of blood flow.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Arterioles: Arterioles have a smaller cross-sectional area compared to capillaries. Blood flow is slower than in larger vessels like arteries but faster than in capillaries.&lt;/li&gt;&lt;li&gt;• Option A. Arterioles:&lt;/li&gt;&lt;li&gt;• Option C. Venules: Venules are larger than capillaries and have a smaller total cross-sectional area, so the velocity of blood flow is faster than in capillaries.&lt;/li&gt;&lt;li&gt;• Option C. Venules:&lt;/li&gt;&lt;li&gt;• Option D. Veins: Veins carry blood back to the heart. The total cross-sectional area of veins is much smaller than that of capillaries, resulting in a higher velocity of blood flow.&lt;/li&gt;&lt;li&gt;• Option D. Veins:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The velocity of blood flow is lowest in the capillaries to facilitate the efficient exchange of nutrients, gases, and waste between the blood and tissues.&lt;/li&gt;&lt;li&gt;➤ capillaries&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following can be used in the measurement of cerebral blood flow?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Helium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Indocyanine Green&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nitrous oxide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aminopyrine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Nitrous oxide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/20/screenshot-2024-09-20-163730.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Nitrous oxide&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following factors is/are involved in the calculation of the Reynolds number? Density Diameter Velocity Viscosity&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;3 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2, 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2, 3, 4&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 1, 2, 3, 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-12-13%20120644.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-12-13%20121527.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-12-13%20121131.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 1, 2, 3, 4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The Reynolds number (Re) is a dimensionless quantity used to predict the flow characteristics of a fluid, specifically whether the flow will be laminar or turbulent. It is calculated using the formula:&lt;/li&gt;&lt;li&gt;• Reynolds number (Re)&lt;/li&gt;&lt;li&gt;• The Reynolds number measures the ratio of inertial forces to viscous forces in a fluid flow.&lt;/li&gt;&lt;li&gt;• Low Reynolds number (&amp;lt;2000) : Flow is laminar (smooth and orderly). High Reynolds number (&amp;gt;4000) : Flow is turbulent (chaotic). Values between 2000 and 4000 indicate a transitional flow state.&lt;/li&gt;&lt;li&gt;• Low Reynolds number (&amp;lt;2000) : Flow is laminar (smooth and orderly).&lt;/li&gt;&lt;li&gt;• Low Reynolds number (&amp;lt;2000)&lt;/li&gt;&lt;li&gt;• High Reynolds number (&amp;gt;4000) : Flow is turbulent (chaotic).&lt;/li&gt;&lt;li&gt;• High Reynolds number (&amp;gt;4000)&lt;/li&gt;&lt;li&gt;• Values between 2000 and 4000 indicate a transitional flow state.&lt;/li&gt;&lt;li&gt;• All four factors—density, diameter, velocity, and viscosity—are critical in determining the Reynolds number.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Reynolds number is calculated using density , diameter , velocity , and viscosity&lt;/li&gt;&lt;li&gt;➤ density&lt;/li&gt;&lt;li&gt;➤ diameter&lt;/li&gt;&lt;li&gt;➤ velocity&lt;/li&gt;&lt;li&gt;➤ viscosity&lt;/li&gt;&lt;li&gt;➤ It helps determine whether a fluid flow is laminar, turbulent, or transitional.&lt;/li&gt;&lt;li&gt;➤ It helps determine whether a fluid flow is laminar, turbulent, or transitional.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following are true about the pulmonary circulation? Low pressure Low flow High resistance High compliance&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2, 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2, 3, 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1, 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 1, 4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The pulmonary circulation has distinct physiological characteristics to accommodate the function of oxygenation in the lungs. These features include:&lt;/li&gt;&lt;li&gt;• Low Pressure: Pulmonary circulation operates at a much lower pressure compared to systemic circulation to prevent damage to the delicate alveolar-capillary interface. Right ventricular output is delivered at lower pressures because the pulmonary vessels are thin-walled and less muscular. High Compliance: Pulmonary vessels are highly compliant, meaning they can accommodate large increases in blood volume without a significant rise in pressure. This is critical to handle the blood flow from the right ventricle without causing pulmonary edema. Low Resistance: Pulmonary circulation has low resistance compared to systemic circulation, which ensures efficient blood flow for gas exchange. Normal Flow (Not Low Flow): The pulmonary circulation has a flow that matches the cardiac output from the right ventricle. It is not low flow, as this would impair gas exchange.&lt;/li&gt;&lt;li&gt;• Low Pressure: Pulmonary circulation operates at a much lower pressure compared to systemic circulation to prevent damage to the delicate alveolar-capillary interface. Right ventricular output is delivered at lower pressures because the pulmonary vessels are thin-walled and less muscular.&lt;/li&gt;&lt;li&gt;• Low Pressure:&lt;/li&gt;&lt;li&gt;• Pulmonary circulation operates at a much lower pressure compared to systemic circulation to prevent damage to the delicate alveolar-capillary interface. Right ventricular output is delivered at lower pressures because the pulmonary vessels are thin-walled and less muscular.&lt;/li&gt;&lt;li&gt;• Pulmonary circulation operates at a much lower pressure compared to systemic circulation to prevent damage to the delicate alveolar-capillary interface.&lt;/li&gt;&lt;li&gt;• Right ventricular output is delivered at lower pressures because the pulmonary vessels are thin-walled and less muscular.&lt;/li&gt;&lt;li&gt;• High Compliance: Pulmonary vessels are highly compliant, meaning they can accommodate large increases in blood volume without a significant rise in pressure. This is critical to handle the blood flow from the right ventricle without causing pulmonary edema.&lt;/li&gt;&lt;li&gt;• High Compliance:&lt;/li&gt;&lt;li&gt;• Pulmonary vessels are highly compliant, meaning they can accommodate large increases in blood volume without a significant rise in pressure. This is critical to handle the blood flow from the right ventricle without causing pulmonary edema.&lt;/li&gt;&lt;li&gt;• Pulmonary vessels are highly compliant, meaning they can accommodate large increases in blood volume without a significant rise in pressure.&lt;/li&gt;&lt;li&gt;• This is critical to handle the blood flow from the right ventricle without causing pulmonary edema.&lt;/li&gt;&lt;li&gt;• Low Resistance: Pulmonary circulation has low resistance compared to systemic circulation, which ensures efficient blood flow for gas exchange.&lt;/li&gt;&lt;li&gt;• Low Resistance:&lt;/li&gt;&lt;li&gt;• Pulmonary circulation has low resistance compared to systemic circulation, which ensures efficient blood flow for gas exchange.&lt;/li&gt;&lt;li&gt;• Pulmonary circulation has low resistance compared to systemic circulation, which ensures efficient blood flow for gas exchange.&lt;/li&gt;&lt;li&gt;• low resistance&lt;/li&gt;&lt;li&gt;• Normal Flow (Not Low Flow): The pulmonary circulation has a flow that matches the cardiac output from the right ventricle. It is not low flow, as this would impair gas exchange.&lt;/li&gt;&lt;li&gt;• Normal Flow (Not Low Flow):&lt;/li&gt;&lt;li&gt;• The pulmonary circulation has a flow that matches the cardiac output from the right ventricle. It is not low flow, as this would impair gas exchange.&lt;/li&gt;&lt;li&gt;• The pulmonary circulation has a flow that matches the cardiac output from the right ventricle. It is not low flow, as this would impair gas exchange.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pulmonary circulation is characterized by low pressure and high compliance , allowing it to accommodate the blood output from the right ventricle efficiently while maintaining optimal conditions for gas exchange.&lt;/li&gt;&lt;li&gt;➤ low pressure&lt;/li&gt;&lt;li&gt;➤ high compliance&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old male with a history of controlled hypertension is undergoing an echocardiographic evaluation as part of his routine follow-up. The echo reveals an end-systolic volume (ESV) of 70 mL and an end-diastolic volume (EDV) of 130 mL. His resting cardiac output, measured by thermodilution during the same procedure, is reported as 5 L/min. What is this patient&#x27;s stroke volume?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;50 mL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;55 mL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;60 mL&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;65 mL&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 60 mL&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 60 mL&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The stroke volume (SV) is calculated using the formula:&lt;/li&gt;&lt;li&gt;• stroke volume (SV)&lt;/li&gt;&lt;li&gt;• SV=EDV−ESV&lt;/li&gt;&lt;li&gt;• Where:&lt;/li&gt;&lt;li&gt;• EDV (End-Diastolic Volume): The volume of blood in the ventricle at the end of diastole (130 mL). ESV (End-Systolic Volume): The volume of blood remaining in the ventricle after systole (70 mL).&lt;/li&gt;&lt;li&gt;• EDV (End-Diastolic Volume): The volume of blood in the ventricle at the end of diastole (130 mL).&lt;/li&gt;&lt;li&gt;• EDV (End-Diastolic Volume):&lt;/li&gt;&lt;li&gt;• ESV (End-Systolic Volume): The volume of blood remaining in the ventricle after systole (70 mL).&lt;/li&gt;&lt;li&gt;• ESV (End-Systolic Volume):&lt;/li&gt;&lt;li&gt;• SV=130 mL−70 mL=60 mL&lt;/li&gt;&lt;li&gt;• The cardiac output (CO) is unnecessary for this calculation as it is not used in the direct determination of stroke volume.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Stroke Volume (SV) is calculated by subtracting the End-Systolic Volume (ESV) from the End-Diastolic Volume (EDV) . For this patient, the stroke volume is 60 mL .&lt;/li&gt;&lt;li&gt;➤ Stroke Volume (SV)&lt;/li&gt;&lt;li&gt;➤ End-Systolic Volume (ESV)&lt;/li&gt;&lt;li&gt;➤ End-Diastolic Volume (EDV)&lt;/li&gt;&lt;li&gt;➤ 60 mL&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Assertion : The blood brain barrier will be formed by specialized gap junctions between the capillary endothelial cells Reason : The passive diffusion across the cerebral capillaries will be very limited Which of the following is true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Both the assertion and the reason statements are correct, the reason is the correct explanation for the assertion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Both the assertion and the reason statements are correct, the reason is not the correct explanation for the assertion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The assertion statement is incorrect, but the reason statement is correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both the assertion and the reason statements are incorrect&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The assertion statement is incorrect, but the reason statement is correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) The assertion statement is incorrect, but the reason statement is correct&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Assertion Analysis: The assertion that the blood-brain barrier (BBB) is formed by specialized gap junctions is incorrect. The BBB is formed by tight junctions between the endothelial cells of the cerebral capillaries. These tight junctions restrict paracellular transport and play a critical role in maintaining the selective permeability of the BBB. Gap junctions are not involved in forming the BBB. Reason Analysis: The reason statement is correct. Passive diffusion across cerebral capillaries is very limited due to the presence of tight junctions in the BBB, which restrict paracellular transport and allow only selective substances (like lipophilic molecules, oxygen, and carbon dioxide) to passively diffuse across the barrier. Hydrophilic or large molecules require active transport mechanisms.&lt;/li&gt;&lt;li&gt;• Assertion Analysis: The assertion that the blood-brain barrier (BBB) is formed by specialized gap junctions is incorrect. The BBB is formed by tight junctions between the endothelial cells of the cerebral capillaries. These tight junctions restrict paracellular transport and play a critical role in maintaining the selective permeability of the BBB. Gap junctions are not involved in forming the BBB.&lt;/li&gt;&lt;li&gt;• Assertion Analysis:&lt;/li&gt;&lt;li&gt;• gap junctions&lt;/li&gt;&lt;li&gt;• tight junctions&lt;/li&gt;&lt;li&gt;• Reason Analysis: The reason statement is correct. Passive diffusion across cerebral capillaries is very limited due to the presence of tight junctions in the BBB, which restrict paracellular transport and allow only selective substances (like lipophilic molecules, oxygen, and carbon dioxide) to passively diffuse across the barrier. Hydrophilic or large molecules require active transport mechanisms.&lt;/li&gt;&lt;li&gt;• Reason Analysis:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The blood-brain barrier is formed by tight junctions between endothelial cells, limiting passive diffusion and ensuring selective permeability to protect the brain.&lt;/li&gt;&lt;li&gt;➤ blood-brain barrier&lt;/li&gt;&lt;li&gt;➤ tight junctions&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following are concerned with the maximum percentage of blood volume in the vascular tree?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aorta&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Arteries&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Capillaries&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Veins&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Veins&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Veins&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The veins and venules are known as the capacitance vessels of the vascular system because they hold the majority of the blood volume, approximately 56% of the total blood volume in resting conditions. This large capacity is due to the following properties of veins:&lt;/li&gt;&lt;li&gt;• veins&lt;/li&gt;&lt;li&gt;• venules&lt;/li&gt;&lt;li&gt;• capacitance vessels&lt;/li&gt;&lt;li&gt;• 56%&lt;/li&gt;&lt;li&gt;• High compliance: Veins can stretch and accommodate large volumes of blood without a significant increase in pressure. Reservoir function: They serve as a blood reservoir, ensuring adequate blood supply can be mobilized during conditions like exercise or hemorrhage.&lt;/li&gt;&lt;li&gt;• High compliance: Veins can stretch and accommodate large volumes of blood without a significant increase in pressure.&lt;/li&gt;&lt;li&gt;• High compliance:&lt;/li&gt;&lt;li&gt;• Reservoir function: They serve as a blood reservoir, ensuring adequate blood supply can be mobilized during conditions like exercise or hemorrhage.&lt;/li&gt;&lt;li&gt;• Reservoir function:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Aorta: Incorrect. The aorta is a high-pressure vessel and holds only a small percentage of the total blood volume.&lt;/li&gt;&lt;li&gt;• Option A. Aorta:&lt;/li&gt;&lt;li&gt;• Option B. Arteries: Incorrect. Arteries are primarily responsible for carrying blood away from the heart under high pressure and hold only ~11% of the blood volume.&lt;/li&gt;&lt;li&gt;• Option B. Arteries:&lt;/li&gt;&lt;li&gt;• Option C. Capillaries: Incorrect. Capillaries are exchange vessels that facilitate nutrient and gas exchange, but they hold only ~5% of the blood volume.&lt;/li&gt;&lt;li&gt;• Option C. Capillaries:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The veins and venules hold the majority of the blood volume (~56%) in the vascular tree, making them the primary capacitance vessels in the circulatory system.&lt;/li&gt;&lt;li&gt;➤ veins&lt;/li&gt;&lt;li&gt;➤ venules&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old patient presents with a complaint of altered perception of temperature sensations, particularly in the upper limbs. The patient&#x27;s neurological examination and diagnostic tests suggest abnormalities in specific neuronal tracts associated with temperature sensations. In the context of this patient&#x27;s sensory issues, which of the following tracts are expected to be affected?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Posterior column&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dorsoventral tract&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anterolateral system&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dorsomedian tract&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Anterolateral system&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Anterolateral system&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The anterolateral system (ALS) , also known as the spinothalamic tract , is responsible for transmitting pain, temperature, and crude touch sensations from the periphery to the brain.&lt;/li&gt;&lt;li&gt;• anterolateral system (ALS)&lt;/li&gt;&lt;li&gt;• spinothalamic tract&lt;/li&gt;&lt;li&gt;• Lateral Spinothalamic Tract: Specifically carries information about pain and temperature sensations. The altered perception of temperature in the upper limbs in this patient strongly indicates a lesion or disruption in the lateral part of the anterolateral system .&lt;/li&gt;&lt;li&gt;• Lateral Spinothalamic Tract: Specifically carries information about pain and temperature sensations.&lt;/li&gt;&lt;li&gt;• Lateral Spinothalamic Tract:&lt;/li&gt;&lt;li&gt;• pain and temperature&lt;/li&gt;&lt;li&gt;• The altered perception of temperature in the upper limbs in this patient strongly indicates a lesion or disruption in the lateral part of the anterolateral system .&lt;/li&gt;&lt;li&gt;• lateral part of the anterolateral system&lt;/li&gt;&lt;li&gt;• Key points about ALS:&lt;/li&gt;&lt;li&gt;• Key points about ALS:&lt;/li&gt;&lt;li&gt;• The ALS fibers cross over (decussate) at the spinal cord level shortly after entering. Damage to the ALS leads to contralateral loss of pain and temperature sensation below the level of the lesion.&lt;/li&gt;&lt;li&gt;• The ALS fibers cross over (decussate) at the spinal cord level shortly after entering.&lt;/li&gt;&lt;li&gt;• Damage to the ALS leads to contralateral loss of pain and temperature sensation below the level of the lesion.&lt;/li&gt;&lt;li&gt;• contralateral loss of pain and temperature sensation&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Posterior column: Incorrect. The posterior column (fasciculus gracilis and fasciculus cuneatus) carries fine touch, vibration, and proprioception, not temperature or pain sensations.&lt;/li&gt;&lt;li&gt;• Option A. Posterior column:&lt;/li&gt;&lt;li&gt;• Option B. Dorsoventral tract: Incorrect. This is not a recognized tract in standard neuroanatomy.&lt;/li&gt;&lt;li&gt;• Option B. Dorsoventral tract:&lt;/li&gt;&lt;li&gt;• Option D. Dorsomedian tract: Incorrect. Similar to the posterior column, this term does not describe a specific tract associated with temperature sensation.&lt;/li&gt;&lt;li&gt;• Option D. Dorsomedian tract:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Temperature and pain sensations are transmitted through the anterolateral system (ALS) , particularly the lateral spinothalamic tract . Damage to this system results in altered perception of temperature&lt;/li&gt;&lt;li&gt;➤ anterolateral system (ALS)&lt;/li&gt;&lt;li&gt;➤ lateral spinothalamic tract&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old patient presents with a history of chronic pain and is undergoing a comprehensive evaluation for pain management. The patient&#x27;s medical evaluation indicates the involvement of the periaqueductal gray in pain modulation. In the context of this patient&#x27;s chronic pain which of the following substances is expected to be secreted from the nerve fibers of the periaqueductal gray as part of the pain modulation process?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Serotonin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dopamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Enkephalin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glutamate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Enkephalin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Enkephalin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The periaqueductal gray (PAG) , located in the midbrain, plays a crucial role in the descending pain modulation pathway. It acts by activating inhibitory interneurons and other structures in the pain pathway. The neurotransmitter enkephalin , an endogenous opioid peptide, is secreted by nerve fibers in the PAG and is a key substance involved in pain inhibition.&lt;/li&gt;&lt;li&gt;• periaqueductal gray (PAG)&lt;/li&gt;&lt;li&gt;• enkephalin&lt;/li&gt;&lt;li&gt;• Mechanism of Pain Modulation by the PAG:&lt;/li&gt;&lt;li&gt;• Mechanism of Pain Modulation by the PAG:&lt;/li&gt;&lt;li&gt;• The PAG activates neurons in the raphe nucleus , which release serotonin downstream. Within the PAG itself, enkephalins are released to modulate pain signals by reducing the transmission of pain information. Enkephalins inhibit the release of pain-inducing neurotransmitters such as substance P at the spinal level, providing relief from chronic pain.&lt;/li&gt;&lt;li&gt;• The PAG activates neurons in the raphe nucleus , which release serotonin downstream.&lt;/li&gt;&lt;li&gt;• raphe nucleus&lt;/li&gt;&lt;li&gt;• serotonin&lt;/li&gt;&lt;li&gt;• Within the PAG itself, enkephalins are released to modulate pain signals by reducing the transmission of pain information.&lt;/li&gt;&lt;li&gt;• enkephalins&lt;/li&gt;&lt;li&gt;• Enkephalins inhibit the release of pain-inducing neurotransmitters such as substance P at the spinal level, providing relief from chronic pain.&lt;/li&gt;&lt;li&gt;• substance P&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Serotonin: Incorrect. Serotonin is released by neurons in the raphe nucleus , not directly by the PAG. While serotonin plays a role in pain modulation, it is not secreted by the PAG itself.&lt;/li&gt;&lt;li&gt;• Option A. Serotonin:&lt;/li&gt;&lt;li&gt;• raphe nucleus&lt;/li&gt;&lt;li&gt;• Option B. Dopamine: Incorrect. Dopamine is associated with reward and pleasure pathways, but it does not directly contribute to pain modulation in the PAG.&lt;/li&gt;&lt;li&gt;• Option B. Dopamine:&lt;/li&gt;&lt;li&gt;• Option D. Glutamate: Incorrect. Glutamate is an excitatory neurotransmitter and does not play a role in inhibiting pain. In fact, excessive glutamate activity is often associated with increased pain perception.&lt;/li&gt;&lt;li&gt;• Option D. Glutamate:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The periaqueductal gray (PAG) secretes enkephalins , which are endogenous opioids, to modulate and inhibit pain signals in the descending pain pathway. This is a critical component of the body’s natural pain control system.&lt;/li&gt;&lt;li&gt;➤ periaqueductal gray (PAG)&lt;/li&gt;&lt;li&gt;➤ enkephalins&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old patient presents with a complaint of night blindness and visual disturbances, particularly in low-light conditions. The patient&#x27;s ophthalmic examination reveals abnormalities related to the photosensitive pigment in the rods.In the context of this patient&#x27;s visual issues, which of the following components make up the photosensitive pigment in the rods? Retinal Opsin Receptal Oxynol&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2, 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2, 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1, 2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 1, 2&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The photosensitive pigment in the rods, known as rhodopsin , is essential for vision in low-light conditions. Rhodopsin is composed of:&lt;/li&gt;&lt;li&gt;• rhodopsin&lt;/li&gt;&lt;li&gt;• Retinal : This is a derivative of vitamin A and acts as the light-absorbing molecule within the pigment. Opsin : This is a protein that combines with retinal to form rhodopsin. In the given case, the abnormalities in night vision and rod function are due to issues with this specific pigment.&lt;/li&gt;&lt;li&gt;• Retinal : This is a derivative of vitamin A and acts as the light-absorbing molecule within the pigment.&lt;/li&gt;&lt;li&gt;• Retinal&lt;/li&gt;&lt;li&gt;• Opsin : This is a protein that combines with retinal to form rhodopsin. In the given case, the abnormalities in night vision and rod function are due to issues with this specific pigment.&lt;/li&gt;&lt;li&gt;• Opsin&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• 3. Receptal and 4. Oxynol: Are not real components of rhodopsin. They are incorrect terms and have no role in the makeup of photosensitive pigments.&lt;/li&gt;&lt;li&gt;• 3. Receptal&lt;/li&gt;&lt;li&gt;• and 4. Oxynol:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The photosensitive pigment in rods, rhodopsin, is composed of retinal (a vitamin A derivative) and opsin (a protein).&lt;/li&gt;&lt;li&gt;➤ retinal&lt;/li&gt;&lt;li&gt;➤ opsin&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which one of the following statement accurately describes the a neurological phenomenon commonly observed in motor control and pivotal in maintaining appropriate muscle tension, involves a specific neuronal pathway with interneuronal processing between sensory and motor neurons, regulating muscle contraction by modulating motor neuron activity based on Golgi tendon organ input.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Occurs when Ia spindle afferents are inhibited.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Is a monosynaptic reflex initiated by activation of the Golgi tendon organ.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Is a disynaptic reflex with a single interneuron inserted between the afferent and efferent limbs.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Uses type II afferent fibers from the Golgi tendon organ&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Is a disynaptic reflex with a single interneuron inserted between the afferent and efferent limbs.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Is a disynaptic reflex with a single interneuron inserted between the afferent and efferent limbs&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The Golgi tendon organ (GTO) plays a critical role in regulating muscle tension by inhibiting excessive force, preventing muscle and tendon damage. This process is mediated through the Golgi tendon reflex , also known as the inverse stretch reflex .&lt;/li&gt;&lt;li&gt;• Golgi tendon organ (GTO)&lt;/li&gt;&lt;li&gt;• Golgi tendon reflex&lt;/li&gt;&lt;li&gt;• inverse stretch reflex&lt;/li&gt;&lt;li&gt;• The reflex is disynaptic , meaning there are two synapses: The first synapse is between the Ib afferent fibers from the Golgi tendon organ and an inhibitory interneuron. The second synapse is between the inhibitory interneuron and the alpha motor neuron of the same muscle. This reflex inhibits the alpha motor neuron to reduce muscle contraction in response to excessive tension.&lt;/li&gt;&lt;li&gt;• The reflex is disynaptic , meaning there are two synapses: The first synapse is between the Ib afferent fibers from the Golgi tendon organ and an inhibitory interneuron. The second synapse is between the inhibitory interneuron and the alpha motor neuron of the same muscle.&lt;/li&gt;&lt;li&gt;• disynaptic&lt;/li&gt;&lt;li&gt;• The first synapse is between the Ib afferent fibers from the Golgi tendon organ and an inhibitory interneuron. The second synapse is between the inhibitory interneuron and the alpha motor neuron of the same muscle.&lt;/li&gt;&lt;li&gt;• The first synapse is between the Ib afferent fibers from the Golgi tendon organ and an inhibitory interneuron.&lt;/li&gt;&lt;li&gt;• Ib afferent fibers&lt;/li&gt;&lt;li&gt;• The second synapse is between the inhibitory interneuron and the alpha motor neuron of the same muscle.&lt;/li&gt;&lt;li&gt;• alpha motor neuron&lt;/li&gt;&lt;li&gt;• This reflex inhibits the alpha motor neuron to reduce muscle contraction in response to excessive tension.&lt;/li&gt;&lt;li&gt;• Key Features:&lt;/li&gt;&lt;li&gt;• Key Features:&lt;/li&gt;&lt;li&gt;• The reflex involves Ib afferents (not Ia or II fibers, which are associated with muscle spindles). The GTO is located at the musculotendinous junction , not within the muscle belly. The stretch reflex, by contrast, is monosynaptic and involves the muscle spindle.&lt;/li&gt;&lt;li&gt;• The reflex involves Ib afferents (not Ia or II fibers, which are associated with muscle spindles).&lt;/li&gt;&lt;li&gt;• Ib afferents&lt;/li&gt;&lt;li&gt;• The GTO is located at the musculotendinous junction , not within the muscle belly.&lt;/li&gt;&lt;li&gt;• musculotendinous junction&lt;/li&gt;&lt;li&gt;• The stretch reflex, by contrast, is monosynaptic and involves the muscle spindle.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Occurs when Ia spindle afferents are inhibited: Incorrect. Ia spindle afferents are associated with the muscle spindle, which detects muscle stretch and mediates the monosynaptic stretch reflex, not the Golgi tendon reflex.&lt;/li&gt;&lt;li&gt;• Option A. Occurs when Ia spindle afferents are inhibited:&lt;/li&gt;&lt;li&gt;• Option B. Is a monosynaptic reflex initiated by activation of the Golgi tendon organ: Incorrect. The Golgi tendon reflex is disynaptic, not monosynaptic. The monosynaptic reflex is the stretch reflex.&lt;/li&gt;&lt;li&gt;• Option B. Is a monosynaptic reflex initiated by activation of the Golgi tendon organ:&lt;/li&gt;&lt;li&gt;• Option D. Uses type II afferent fibers from the Golgi tendon organ: Incorrect. The GTO reflex uses Ib afferent fibers , not type II afferents. Type II fibers are associated with the muscle spindle for static stretch detection.&lt;/li&gt;&lt;li&gt;• Option D. Uses type II afferent fibers from the Golgi tendon organ:&lt;/li&gt;&lt;li&gt;• Ib afferent fibers&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Golgi tendon reflex is a disynaptic reflex mediated by Ib afferent fibers , which inhibits alpha motor neurons to prevent excessive muscle tension and protect the musculotendinous unit from injury.&lt;/li&gt;&lt;li&gt;➤ Golgi tendon reflex&lt;/li&gt;&lt;li&gt;➤ disynaptic reflex&lt;/li&gt;&lt;li&gt;➤ Ib afferent fibers&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old man was seen by neurologist because he had experienced prolonged episodes of tingling and numbness in his right arm. He underwent a neurologic exam to evaluate his sensory nervous system. Which of the following cutaneous mechanoreceptors is correctly paired with the type of stimulus to which it is most apt to respond?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pacinian corpuscle and rapid vibration&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Meissner corpuscle and skin stretch&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Merkel cells and slow vibration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ruffini corpuscles and sustained pressure&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pacinian corpuscle and rapid vibration&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Pacinian corpuscle and rapid vibration&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Cutaneous mechanoreceptors are specialized to detect specific types of mechanical stimuli. Each receptor type has unique characteristics:&lt;/li&gt;&lt;li&gt;• Pacinian corpuscle : Specialized for detecting rapid vibration and deep pressure. These receptors are rapidly adapting, meaning they respond quickly to changes in stimulus but not to constant pressure. Meissner corpuscle : Detects low-frequency vibrations and light touch. It is highly sensitive to texture and slow vibrations but not to skin stretch. Merkel cells : Responsible for detecting sustained touch and texture, but not vibration. Ruffini corpuscles : Detect sustained pressure and skin stretch , particularly during gripping.&lt;/li&gt;&lt;li&gt;• Pacinian corpuscle : Specialized for detecting rapid vibration and deep pressure. These receptors are rapidly adapting, meaning they respond quickly to changes in stimulus but not to constant pressure.&lt;/li&gt;&lt;li&gt;• Pacinian corpuscle&lt;/li&gt;&lt;li&gt;• rapid vibration&lt;/li&gt;&lt;li&gt;• Meissner corpuscle : Detects low-frequency vibrations and light touch. It is highly sensitive to texture and slow vibrations but not to skin stretch.&lt;/li&gt;&lt;li&gt;• Meissner corpuscle&lt;/li&gt;&lt;li&gt;• low-frequency vibrations&lt;/li&gt;&lt;li&gt;• Merkel cells : Responsible for detecting sustained touch and texture, but not vibration.&lt;/li&gt;&lt;li&gt;• Merkel cells&lt;/li&gt;&lt;li&gt;• sustained touch&lt;/li&gt;&lt;li&gt;• Ruffini corpuscles : Detect sustained pressure and skin stretch , particularly during gripping.&lt;/li&gt;&lt;li&gt;• Ruffini corpuscles&lt;/li&gt;&lt;li&gt;• sustained pressure&lt;/li&gt;&lt;li&gt;• skin stretch&lt;/li&gt;&lt;li&gt;• In this case, Pacinian corpuscle and rapid vibration is the correct pairing because rapid vibrations are a unique and specific stimulus for Pacinian corpuscles.&lt;/li&gt;&lt;li&gt;• Pacinian corpuscle and rapid vibration&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Pacinian corpuscle is a mechanoreceptor specifically adapted to detect rapid vibrations and deep pressure. This is distinct from other mechanoreceptors, such as Ruffini corpuscles (sustained pressure and stretch) or Meissner corpuscles (light touch and low-frequency vibrations).&lt;/li&gt;&lt;li&gt;➤ Pacinian corpuscle&lt;/li&gt;&lt;li&gt;➤ rapid vibrations&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which one of the following is an indirect action of growth hormone?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lipolysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Reduction in insulin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anti-lipolysis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Na+ retention&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Anti-lipolysis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Anti-lipolysis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Growth hormone (GH) has both direct and indirect actions . The direct actions of GH are primarily mediated by GH itself, while its indirect actions are mediated through insulin-like growth factor 1 (IGF-1) , which is produced in the liver in response to GH.&lt;/li&gt;&lt;li&gt;• direct and indirect actions&lt;/li&gt;&lt;li&gt;• insulin-like growth factor 1 (IGF-1)&lt;/li&gt;&lt;li&gt;• Direct Actions of GH : Lipolysis (breakdown of fats, providing energy). Reduction in insulin sensitivity (diabetogenic effect). Na⁺ retention (enhances renal sodium reabsorption). Indirect Actions of GH via IGF-1 : Anti-lipolysis : IGF-1 counteracts GH’s lipolytic effect and promotes lipid storage. Promotes anabolic effects like protein synthesis, growth of bone and soft tissues.&lt;/li&gt;&lt;li&gt;• Direct Actions of GH : Lipolysis (breakdown of fats, providing energy). Reduction in insulin sensitivity (diabetogenic effect). Na⁺ retention (enhances renal sodium reabsorption).&lt;/li&gt;&lt;li&gt;• Direct Actions of GH&lt;/li&gt;&lt;li&gt;• Lipolysis (breakdown of fats, providing energy). Reduction in insulin sensitivity (diabetogenic effect). Na⁺ retention (enhances renal sodium reabsorption).&lt;/li&gt;&lt;li&gt;• Lipolysis (breakdown of fats, providing energy).&lt;/li&gt;&lt;li&gt;• Reduction in insulin sensitivity (diabetogenic effect).&lt;/li&gt;&lt;li&gt;• Na⁺ retention (enhances renal sodium reabsorption).&lt;/li&gt;&lt;li&gt;• Indirect Actions of GH via IGF-1 : Anti-lipolysis : IGF-1 counteracts GH’s lipolytic effect and promotes lipid storage. Promotes anabolic effects like protein synthesis, growth of bone and soft tissues.&lt;/li&gt;&lt;li&gt;• Indirect Actions of GH via IGF-1&lt;/li&gt;&lt;li&gt;• Anti-lipolysis : IGF-1 counteracts GH’s lipolytic effect and promotes lipid storage. Promotes anabolic effects like protein synthesis, growth of bone and soft tissues.&lt;/li&gt;&lt;li&gt;• Anti-lipolysis : IGF-1 counteracts GH’s lipolytic effect and promotes lipid storage.&lt;/li&gt;&lt;li&gt;• Anti-lipolysis&lt;/li&gt;&lt;li&gt;• Promotes anabolic effects like protein synthesis, growth of bone and soft tissues.&lt;/li&gt;&lt;li&gt;• Thus, anti-lipolysis is an indirect action of GH, mediated through IGF-1, as opposed to direct effects like lipolysis or sodium retention.&lt;/li&gt;&lt;li&gt;• anti-lipolysis&lt;/li&gt;&lt;li&gt;• indirect action&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Lipolysis: Incorrect. Lipolysis is a direct action of GH, facilitating fat breakdown.&lt;/li&gt;&lt;li&gt;• Option A. Lipolysis:&lt;/li&gt;&lt;li&gt;• Option B. Reduction in insulin: Incorrect. GH reduces insulin sensitivity but does not directly reduce insulin secretion. This is a direct, diabetogenic effect of GH.&lt;/li&gt;&lt;li&gt;• Option B. Reduction in insulin:&lt;/li&gt;&lt;li&gt;• Option D. Na⁺ retention: Incorrect. Sodium retention is a direct action of GH on the kidneys.&lt;/li&gt;&lt;li&gt;• Option D. Na⁺ retention:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The indirect actions of growth hormone are mediated via IGF-1 and include effects like anti-lipolysis and anabolic functions, distinct from GH’s direct, diabetogenic actions like lipolysis and Na⁺ retention&lt;/li&gt;&lt;li&gt;➤ indirect actions of growth hormone&lt;/li&gt;&lt;li&gt;➤ IGF-1&lt;/li&gt;&lt;li&gt;➤ anti-lipolysis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;If Glomerular capillary hydrostatic pressure is 60mmHg, Bowman’s capsule hydrostatic pressure is 15 and glomerular oncotic pressure is 30 and bowman’s capsule oncotic pressure is 5 the net filtration pressure will be________ mmHg.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;70&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;45&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;20&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;10&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 20&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 20&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Net filtration pressure (NFP) is calculated using the formula:&lt;/li&gt;&lt;li&gt;• NFP – (HP GC - HP BC ) – (OP GC - OP BC )&lt;/li&gt;&lt;li&gt;• Where:&lt;/li&gt;&lt;li&gt;• HP GC : Hydrostatic pressure in glomerular capillaries = 60 mmHg HP BC : Hydrostatic pressure in Bowman’s capsule = 15 mmHg OP GC : Oncotic pressure in glomerular capillaries = 30 mmHg OP BC : Oncotic pressure in Bowman’s capsule = 5 mmHg&lt;/li&gt;&lt;li&gt;• HP GC : Hydrostatic pressure in glomerular capillaries = 60 mmHg&lt;/li&gt;&lt;li&gt;• HP BC : Hydrostatic pressure in Bowman’s capsule = 15 mmHg&lt;/li&gt;&lt;li&gt;• OP GC : Oncotic pressure in glomerular capillaries = 30 mmHg&lt;/li&gt;&lt;li&gt;• OP BC : Oncotic pressure in Bowman’s capsule = 5 mmHg&lt;/li&gt;&lt;li&gt;• Substituting the values:&lt;/li&gt;&lt;li&gt;• NFP=(60−15)−(30−5)NFP=45−25NFP=20 mmHg&lt;/li&gt;&lt;li&gt;• Thus, the net filtration pressure is 20 mmHg .&lt;/li&gt;&lt;li&gt;• 20 mmHg&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The net filtration pressure (NFP) in the glomerulus is determined by the balance of hydrostatic and oncotic pressures in the glomerular capillaries and Bowman’s capsule. The correct formula is:&lt;/li&gt;&lt;li&gt;➤ net filtration pressure (NFP)&lt;/li&gt;&lt;li&gt;➤ NFP – (HP GC – HP BC ) – (OP GC – OP BC )&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most common cause of iron deficiency anemia is lack of dietary intake of iron. Iron is transported from enterocyte to capillary through:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;GLUT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;DMT 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ferroprotein&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;DMT1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ferroprotein&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Ferroprotein&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Iron absorption in the body occurs in the duodenum and upper jejunum, involving several transport mechanisms:&lt;/li&gt;&lt;li&gt;• DMT1 (Divalent Metal Transporter 1): This transporter carries iron from the intestinal lumen into the enterocyte. Ferroportin: This is the only known iron exporter that transports iron from the enterocyte into the bloodstream. Once iron exits through ferroportin, it binds to transferrin in the blood for transport to various tissues.&lt;/li&gt;&lt;li&gt;• DMT1 (Divalent Metal Transporter 1): This transporter carries iron from the intestinal lumen into the enterocyte.&lt;/li&gt;&lt;li&gt;• DMT1 (Divalent Metal Transporter 1):&lt;/li&gt;&lt;li&gt;• Ferroportin: This is the only known iron exporter that transports iron from the enterocyte into the bloodstream. Once iron exits through ferroportin, it binds to transferrin in the blood for transport to various tissues.&lt;/li&gt;&lt;li&gt;• Ferroportin:&lt;/li&gt;&lt;li&gt;• In this question, the focus is on the movement of iron from the enterocyte to the capillary , which is mediated by ferroportin , not DMT1.&lt;/li&gt;&lt;li&gt;• from the enterocyte to the capillary&lt;/li&gt;&lt;li&gt;• ferroportin&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. GLUT: Incorrect. GLUT (Glucose Transporter) is involved in glucose transport, not iron.&lt;/li&gt;&lt;li&gt;• Option A. GLUT:&lt;/li&gt;&lt;li&gt;• Option B. DMT2: Incorrect. There is no DMT2 involved in iron transport; the transporter is DMT1.&lt;/li&gt;&lt;li&gt;• Option B. DMT2:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Iron is transported from the enterocyte to the capillary via ferroportin , while DMT1 facilitates the movement of iron from the intestinal lumen into the enterocyte.&lt;/li&gt;&lt;li&gt;➤ enterocyte to the capillary&lt;/li&gt;&lt;li&gt;➤ ferroportin&lt;/li&gt;&lt;li&gt;➤ DMT1&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the incorrect match?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gastrin from G cells from stomach&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Motilin from Mo cells from duodenum and jejunum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CCK from K cell of duodenum and pancreas&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Secretin from S cells of duodenum and jejunum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. CCK from K cell of duodenum and pancreas&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) CCK from K cell of duodenum and pancreas&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• CCK from K  cell of duodenum and pancreas is incorrect. Because CCK (cholecystokinin) is secreted by I cells of the duodenum and jejunum, not K cells. K cells produce GIP (Gastric Inhibitory Peptide) , also known as glucose-dependent insulinotropic peptide.&lt;/li&gt;&lt;li&gt;• CCK from K  cell of duodenum and pancreas is&lt;/li&gt;&lt;li&gt;• incorrect.&lt;/li&gt;&lt;li&gt;• I cells&lt;/li&gt;&lt;li&gt;• GIP (Gastric Inhibitory Peptide)&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Gastrin from G cells: Correct match. Gastrin is secreted by G cells in the stomach.&lt;/li&gt;&lt;li&gt;• Option A. Gastrin from G cells:&lt;/li&gt;&lt;li&gt;• Option B. Motilin from Mo cells: Correct match. Motilin is secreted by Mo cells in the duodenum and jejunum.&lt;/li&gt;&lt;li&gt;• Option B. Motilin from Mo cells:&lt;/li&gt;&lt;li&gt;• Option D. Secretin from S cells: Correct match. Secretin is secreted by S cells in the duodenum and jejunum.&lt;/li&gt;&lt;li&gt;• Option D. Secretin from S cells:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The hormone CCK (cholecystokinin) is secreted by I cells in the duodenum and jejunum, not K cells. K cells are responsible for producing GIP (Gastric Inhibitory Peptide) .&lt;/li&gt;&lt;li&gt;➤ CCK (cholecystokinin)&lt;/li&gt;&lt;li&gt;➤ I cells&lt;/li&gt;&lt;li&gt;➤ GIP (Gastric Inhibitory Peptide)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 17-yrs-old boy is admitted to the hospital with a traumatic brain injury, sustained when he fell off his motorcycle. He develops a fever of 39 ° C, Which is unrelated to an infection or inflammation. The fever is most likely due to a lesion of which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The lateral hypothalamus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The arcuate nucleus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The posterior nucleus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The anterior hypothalamus&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. The anterior hypothalamus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) The anterior hypothalamus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The hypothalamus plays a critical role in thermoregulation. Its different regions have distinct functions in maintaining body temperature:&lt;/li&gt;&lt;li&gt;• hypothalamus&lt;/li&gt;&lt;li&gt;• Anterior hypothalamus : Responsible for heat dissipation and preventing hyperthermia. A lesion here prevents the body from reducing its temperature, resulting in uncontrolled hyperthermia (fever-like conditions). Posterior hypothalamus : Responsible for heat conservation and increasing body temperature. A lesion here leads to hypothermia due to the inability to conserve heat.&lt;/li&gt;&lt;li&gt;• Anterior hypothalamus : Responsible for heat dissipation and preventing hyperthermia. A lesion here prevents the body from reducing its temperature, resulting in uncontrolled hyperthermia (fever-like conditions).&lt;/li&gt;&lt;li&gt;• Anterior hypothalamus&lt;/li&gt;&lt;li&gt;• Responsible for heat dissipation and preventing hyperthermia. A lesion here prevents the body from reducing its temperature, resulting in uncontrolled hyperthermia (fever-like conditions).&lt;/li&gt;&lt;li&gt;• Responsible for heat dissipation and preventing hyperthermia.&lt;/li&gt;&lt;li&gt;• heat dissipation&lt;/li&gt;&lt;li&gt;• A lesion here prevents the body from reducing its temperature, resulting in uncontrolled hyperthermia (fever-like conditions).&lt;/li&gt;&lt;li&gt;• Posterior hypothalamus : Responsible for heat conservation and increasing body temperature. A lesion here leads to hypothermia due to the inability to conserve heat.&lt;/li&gt;&lt;li&gt;• Posterior hypothalamus&lt;/li&gt;&lt;li&gt;• Responsible for heat conservation and increasing body temperature. A lesion here leads to hypothermia due to the inability to conserve heat.&lt;/li&gt;&lt;li&gt;• Responsible for heat conservation and increasing body temperature.&lt;/li&gt;&lt;li&gt;• heat conservation&lt;/li&gt;&lt;li&gt;• A lesion here leads to hypothermia due to the inability to conserve heat.&lt;/li&gt;&lt;li&gt;• In this case, the fever of 39°C indicates that the body&#x27;s ability to dissipate heat is impaired, which aligns with a lesion in the anterior hypothalamus .&lt;/li&gt;&lt;li&gt;• fever of 39°C&lt;/li&gt;&lt;li&gt;• anterior hypothalamus&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. The lateral hypothalamus: Incorrect. The lateral hypothalamus is primarily involved in regulating hunger and thirst, not temperature regulation.&lt;/li&gt;&lt;li&gt;• Option A. The lateral hypothalamus:&lt;/li&gt;&lt;li&gt;• Option B. The arcuate nucleus: Incorrect. The arcuate nucleus is associated with hormonal regulation, particularly involving appetite and metabolism, not thermoregulation.&lt;/li&gt;&lt;li&gt;• Option B. The arcuate nucleus:&lt;/li&gt;&lt;li&gt;• Option C. The posterior nucleus: Incorrect. The posterior hypothalamus regulates heat conservation; a lesion here would result in hypothermia, not hyperthermia.&lt;/li&gt;&lt;li&gt;• Option C. The posterior nucleus:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The anterior hypothalamus is responsible for dissipating heat to prevent hyperthermia. A lesion in this region impairs this function, leading to uncontrolled hyperthermia, as seen in this patient.&lt;/li&gt;&lt;li&gt;➤ anterior hypothalamus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The following flow volume curve indicates:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Parenchymal obstructive airway disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Restrictive defect&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Extrathoracic obstruction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intrathoracic obstruction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Parenchymal obstructive airway disease&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/21/screenshot-2024-09-21-092646.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Parenchymal obstructive airway disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The flow-volume loop in the image demonstrates characteristic features of parenchymal obstructive airway disease :&lt;/li&gt;&lt;li&gt;• parenchymal obstructive airway disease&lt;/li&gt;&lt;li&gt;• Leftward shift of the volume axis: In obstructive lung diseases (e.g., asthma or COPD), there is an increase in residual volume due to air trapping. This results in the curve shifting to the left. \&quot;Scooped-out\&quot; appearance in the expiratory phase: The expiratory portion of the flow-volume loop is flattened or concave, indicative of airflow limitation in the lower airways. Normal or slightly reduced inspiratory phase: The inspiratory loop is less affected in pure obstructive conditions, which is also visible here.&lt;/li&gt;&lt;li&gt;• Leftward shift of the volume axis: In obstructive lung diseases (e.g., asthma or COPD), there is an increase in residual volume due to air trapping. This results in the curve shifting to the left.&lt;/li&gt;&lt;li&gt;• Leftward shift of the volume axis:&lt;/li&gt;&lt;li&gt;• \&quot;Scooped-out\&quot; appearance in the expiratory phase: The expiratory portion of the flow-volume loop is flattened or concave, indicative of airflow limitation in the lower airways.&lt;/li&gt;&lt;li&gt;• \&quot;Scooped-out\&quot; appearance in the expiratory phase:&lt;/li&gt;&lt;li&gt;• Normal or slightly reduced inspiratory phase: The inspiratory loop is less affected in pure obstructive conditions, which is also visible here.&lt;/li&gt;&lt;li&gt;• Normal or slightly reduced inspiratory phase:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. Restrictive defect: Restrictive defects cause reduced lung volumes, leading to a smaller curve that is shifted to the right . The expiratory and inspiratory phases appear proportionally smaller but without the \&quot;scooped-out\&quot; appearance.&lt;/li&gt;&lt;li&gt;• Option B. Restrictive defect:&lt;/li&gt;&lt;li&gt;• shifted to the right&lt;/li&gt;&lt;li&gt;• Option C. Extrathoracic obstruction: In extrathoracic obstruction, the inspiratory loop is flattened due to upper airway collapse during inhalation, which is not seen in this flow-volume loop.&lt;/li&gt;&lt;li&gt;• Option C. Extrathoracic obstruction:&lt;/li&gt;&lt;li&gt;• Option D. Intrathoracic obstruction: Intrathoracic obstructions typically cause flattening of the expiratory loop due to airway collapse during expiration, but it does not result in a \&quot;scooped-out\&quot; appearance or leftward shift.&lt;/li&gt;&lt;li&gt;• Option D. Intrathoracic obstruction:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The flow-volume loop of parenchymal obstructive airway disease is characterized by a leftward shift (due to air trapping) and a scooped-out expiratory curve caused by airflow limitation.&lt;/li&gt;&lt;li&gt;➤ flow-volume loop of parenchymal obstructive airway disease&lt;/li&gt;&lt;li&gt;➤ leftward shift&lt;/li&gt;&lt;li&gt;➤ scooped-out expiratory curve&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify X &amp;amp; Y:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Transcellular and paracellular&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Paracellular and intercellular&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intracellular and paracellular&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Transcellular and intercellular&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Transcellular and paracellular&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/21/screenshot-2024-09-21-092758.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Transcellular and paracellular&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The diagram illustrates the two main pathways for the movement of substances across epithelial cells:&lt;/li&gt;&lt;li&gt;• X: Transcellular Pathway Substances move through the cell membrane of epithelial cells. This involves crossing the apical and basolateral membranes via active or passive transport mechanisms. Y: Paracellular Pathway Substances move between adjacent cells , passing through the tight junctions connecting epithelial cells. This pathway is regulated by the tightness of the junctions and depends on the size and charge of the molecules.&lt;/li&gt;&lt;li&gt;• X: Transcellular Pathway Substances move through the cell membrane of epithelial cells. This involves crossing the apical and basolateral membranes via active or passive transport mechanisms.&lt;/li&gt;&lt;li&gt;• X: Transcellular Pathway&lt;/li&gt;&lt;li&gt;• Substances move through the cell membrane of epithelial cells. This involves crossing the apical and basolateral membranes via active or passive transport mechanisms.&lt;/li&gt;&lt;li&gt;• Substances move through the cell membrane of epithelial cells.&lt;/li&gt;&lt;li&gt;• through the cell membrane&lt;/li&gt;&lt;li&gt;• This involves crossing the apical and basolateral membranes via active or passive transport mechanisms.&lt;/li&gt;&lt;li&gt;• Y: Paracellular Pathway Substances move between adjacent cells , passing through the tight junctions connecting epithelial cells. This pathway is regulated by the tightness of the junctions and depends on the size and charge of the molecules.&lt;/li&gt;&lt;li&gt;• Y: Paracellular Pathway&lt;/li&gt;&lt;li&gt;• Substances move between adjacent cells , passing through the tight junctions connecting epithelial cells. This pathway is regulated by the tightness of the junctions and depends on the size and charge of the molecules.&lt;/li&gt;&lt;li&gt;• Substances move between adjacent cells , passing through the tight junctions connecting epithelial cells.&lt;/li&gt;&lt;li&gt;• between adjacent cells&lt;/li&gt;&lt;li&gt;• tight junctions&lt;/li&gt;&lt;li&gt;• This pathway is regulated by the tightness of the junctions and depends on the size and charge of the molecules.&lt;/li&gt;&lt;li&gt;• The pink arrow labeled X passes through the cells (across their membranes), indicating the transcellular pathway , while the green arrow labeled Y moves between the cells through tight junctions, indicating the paracellular pathway .&lt;/li&gt;&lt;li&gt;• X&lt;/li&gt;&lt;li&gt;• transcellular pathway&lt;/li&gt;&lt;li&gt;• Y&lt;/li&gt;&lt;li&gt;• paracellular pathway&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Transcellular pathway (X): Movement through the cell membranes (apical and basolateral sides). Paracellular pathway (Y): Movement between cells via tight junctions.&lt;/li&gt;&lt;li&gt;➤ Transcellular pathway (X): Movement through the cell membranes (apical and basolateral sides).&lt;/li&gt;&lt;li&gt;➤ Transcellular pathway (X):&lt;/li&gt;&lt;li&gt;➤ through the cell membranes&lt;/li&gt;&lt;li&gt;➤ Paracellular pathway (Y): Movement between cells via tight junctions.&lt;/li&gt;&lt;li&gt;➤ Paracellular pathway (Y):&lt;/li&gt;&lt;li&gt;➤ between cells&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the structure “ X ” in skeletal muscle?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Actin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Myosin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;H Zone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Titin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Titin&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/21/screenshot-2024-09-21-092920.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/21/screenshot-2024-09-21-093011.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Titin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The structure X in the skeletal muscle is titin , a large elastic protein that spans from the Z-line to the M-line . It serves as a molecular spring, providing structural support and elasticity to the sarcomere.&lt;/li&gt;&lt;li&gt;• X&lt;/li&gt;&lt;li&gt;• titin&lt;/li&gt;&lt;li&gt;• Z-line&lt;/li&gt;&lt;li&gt;• M-line&lt;/li&gt;&lt;li&gt;• Let’s break down the details:&lt;/li&gt;&lt;li&gt;• Let’s break down the details:&lt;/li&gt;&lt;li&gt;• Titin (X):&lt;/li&gt;&lt;li&gt;• Titin (X):&lt;/li&gt;&lt;li&gt;• Connects the Z-line to the M-line .&lt;/li&gt;&lt;li&gt;• Z-line&lt;/li&gt;&lt;li&gt;• M-line&lt;/li&gt;&lt;li&gt;• Stabilizes the position of myosin in the sarcomere and contributes to the passive elasticity of muscle.&lt;/li&gt;&lt;li&gt;• Actin:&lt;/li&gt;&lt;li&gt;• Actin:&lt;/li&gt;&lt;li&gt;• The thin filament primarily anchored to the Z-line and extending toward the H-zone but does not cross to the midline.&lt;/li&gt;&lt;li&gt;• Z-line&lt;/li&gt;&lt;li&gt;• H-zone&lt;/li&gt;&lt;li&gt;• Since X spans from the Z-line to the M-line, it cannot be actin.&lt;/li&gt;&lt;li&gt;• Myosin:&lt;/li&gt;&lt;li&gt;• Myosin:&lt;/li&gt;&lt;li&gt;• The thick filament located entirely in the A-band . Myosin is responsible for cross-bridge cycling during contraction but does not extend beyond the A-band.&lt;/li&gt;&lt;li&gt;• A-band&lt;/li&gt;&lt;li&gt;• H Zone:&lt;/li&gt;&lt;li&gt;• H Zone:&lt;/li&gt;&lt;li&gt;• The central non-overlapping region of the A-band , where only myosin filaments are present. The H-zone does not correspond to X because X spans across multiple regions.&lt;/li&gt;&lt;li&gt;• A-band&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Titin is a key structural protein in the sarcomere that spans from the Z-line to the M-line , providing elasticity and maintaining sarcomere integrity during muscle contraction and relaxation.&lt;/li&gt;&lt;li&gt;➤ Titin&lt;/li&gt;&lt;li&gt;➤ Z-line&lt;/li&gt;&lt;li&gt;➤ M-line&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the cells marked X in the Image shown below:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lacis cells&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Macula densa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mesangial cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Podocytes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lacis cells&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-12-13%20134938.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Lacis cells&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The cells marked X in the image are Lacis cells , also known as extraglomerular mesangial cells . These cells are part of the juxtaglomerular apparatus (JGA) and play a role in regulating renal blood flow and glomerular filtration rate (GFR).&lt;/li&gt;&lt;li&gt;• X&lt;/li&gt;&lt;li&gt;• Lacis cells&lt;/li&gt;&lt;li&gt;• extraglomerular mesangial cells&lt;/li&gt;&lt;li&gt;• Lacis Cells (X): Located outside the glomerulus in the juxtaglomerular apparatus, near the vascular pole of the renal corpuscle. These are extraglomerular mesangial cells , distinct from the intraglomerular mesangial cells found within the glomerulus. Their function includes providing structural support and possibly transmitting signals within the JGA.&lt;/li&gt;&lt;li&gt;• Lacis Cells (X): Located outside the glomerulus in the juxtaglomerular apparatus, near the vascular pole of the renal corpuscle. These are extraglomerular m
