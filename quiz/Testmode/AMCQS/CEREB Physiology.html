ifficulty in discerning temperature changes.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Abnormalities in the anterolateral system contribute to the altered perception of temperature sensations.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Abnormalities in the anterolateral system contribute to the altered perception of temperature sensations.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Temperature and pain sensations are carried by the anterolateral system , specifically the lateral spinothalamic tract . Disruption in this pathway can lead to altered perception of temperature sensations, such as difficulty distinguishing between hot and cold stimuli.&lt;/li&gt;&lt;li&gt;➤ Temperature&lt;/li&gt;&lt;li&gt;➤ pain&lt;/li&gt;&lt;li&gt;➤ anterolateral system&lt;/li&gt;&lt;li&gt;➤ lateral spinothalamic tract&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a complex neurology case conference, a patient with a recent limb amputation reports experiencing vivid sensations and pain originating from the absent limb, a condition known as phantom limb sensation. The interdisciplinary team explores the neuroscientific basis behind this phenomenon, focusing on cortical plasticity. Which factor is most closely associated with the development of phantom limb sensations due to cortical reorganization?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increased activity in the primary motor cortex corresponding to the amputated limb&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decreased somatosensory cortical representation of adjacent body parts&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Maladaptive reorganization of the somatosensory cortex adjacent to the area representing the amputated limb&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Enhanced connectivity between the visual cortex and the somatosensory area representing the amputated limb&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Maladaptive reorganization of the somatosensory cortex adjacent to the area representing the amputated limb&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Maladaptive reorganization of the somatosensory cortex adjacent to the area representing the amputated limb&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Phantom limb sensations are closely linked to cortical plasticity , specifically the maladaptive reorganization of the somatosensory cortex . This process occurs as the brain compensates for the loss of input from the amputated limb, resulting in the sensation of the limb still being present.&lt;/li&gt;&lt;li&gt;➤ cortical plasticity&lt;/li&gt;&lt;li&gt;➤ maladaptive reorganization of the somatosensory cortex&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 36-year-old male had an amputation of his left upper limb till the upper part of the arm after a serious injury. He complained that he could feel pain in the part of the limb that was amputated. Which of the following can explain this situation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bell-Magendie law&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Law of projection&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Weber-Fechner law&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Law of stimulation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Law of projection&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Law of projection&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Phantom limb pain can be explained by the Law of projection , which states that the brain continues to project sensations to a receptor field even if the physical structure (in this case, the limb) is no longer present.&lt;/li&gt;&lt;li&gt;➤ Law of projection&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old patient presents with a complaint of altered tactile sensations, particularly on the fingertips and palms. The patient describes a peculiar sensation that resembles the appearance of a cocktail onion when certain textures or objects touch their skin. Which of the following cutaneous receptors, may be relevant to the patient&#x27;s sensory experiences?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Merkel discs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Meissner corpuscles&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pacinian corpuscles&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Polymodal receptors&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Pacinian corpuscles&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Pacinian corpuscles&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Pacinian corpuscles detect vibrations and rapid pressure changes and are most likely responsible for altered tactile sensations involving deep or vibratory stimuli, like the peculiar sensation described by the patient.&lt;/li&gt;&lt;li&gt;➤ Pacinian corpuscles&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 38-year-old patient presents with complaints of altered proprioception and muscle tension. The clinician evaluates the patient&#x27;s understanding of proprioceptive receptors, specifically Golgi tendon organs and muscle spindles. Which of the following statements is true regarding Golgi tendon organs and muscle spindles?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Golgi tendon organ is a mechanoreceptor associated with proprioception.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Muscle spindles are mechanoreceptors primarily responding to changes in muscle tension.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Golgi tendon organ and Muscle spindles, both the mechanoreceptors responding to changes in muscle tension.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Golgi tendon organ is a mechanoreceptor associated with proprioception.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Golgi tendon organ is a mechanoreceptor associated with proprioception.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Golgi tendon organs respond to muscle tension , while muscle spindles detect changes in muscle length , both playing vital roles in proprioception.&lt;/li&gt;&lt;li&gt;➤ tension&lt;/li&gt;&lt;li&gt;➤ muscle length&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old male presents to your clinic for a routine physical examination. He is a non-smoker with no significant past medical history. As part of the examination, you perform a spirometry test. The results show a tidal volume of 460 mL and an inspiratory capacity of 3380 mL. He also has a known expiratory reserve volume of 1060 mL. Calculate his inspiratory reserve volume (IRV).&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;600 mL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1520 mL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2920 mL&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;3840 mL&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 2920 mL&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_QZ7yVxd.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 2920 mL&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Inspiratory Reserve Volume (IRV) is the volume of air that can be inhaled with maximum effort after a normal inhalation. It can be calculated by subtracting the Tidal Volume from the Inspiratory Capacity . In this case, the IRV is 2920 mL .&lt;/li&gt;&lt;li&gt;➤ Inspiratory Reserve Volume (IRV)&lt;/li&gt;&lt;li&gt;➤ Tidal Volume&lt;/li&gt;&lt;li&gt;➤ Inspiratory Capacity&lt;/li&gt;&lt;li&gt;➤ 2920 mL&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 27-year-old man is breathing quietly. He then inhales as much air as possible and exhales as much air as he can, producing the spirogram shown in the figure. What is his expiratory reserve volume (ERV) (in liters)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2.0 L&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2.5 L&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3.0 L&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;3.5 L&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 2.0 L&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/15/picture17_fuMK3j5.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 2.0 L&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ The Expiratory Reserve Volume (ERV) is the additional air that can be forcibly exhaled after the end of a normal exhalation. In this case, it is calculated as the difference between the baseline volume and the lowest volume during forced exhalation, which is 2.0 L .&lt;/li&gt;&lt;li&gt;➤ Expiratory Reserve Volume (ERV)&lt;/li&gt;&lt;li&gt;➤ 2.0 L&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 63-year-old male on ventilator support with a long history of smoking and chronic bronchitis is undergoing evaluation for respiratory difficulties. His spirometry shows a significant reduction in forced expiratory volume, and a CT scan reveals emphysematous changes in the lungs. In this scenario, what would be the expected changes in both anatomical and alveolar dead space?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increased anatomical dead space, decreased alveolar dead space&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decreased anatomical dead space, increased alveolar dead space&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased both anatomical and alveolar dead space&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Decreased both anatomical and alveolar dead space&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Increased both anatomical and alveolar dead space&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Increased both anatomical and alveolar dead space&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ In patients with chronic obstructive pulmonary disease (COPD) and emphysema on ventilator support, both anatomical and alveolar dead space increase due to ventilator tubing (anatomical) and loss of alveolar perfusion (alveolar dead space).&lt;/li&gt;&lt;li&gt;➤ both anatomical and alveolar dead space increase&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Difference in the course of inspiratory loop and the expiratory loop in the curve is due to:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Difference in alveolar pressure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Difference in surfactant concentration&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Difference in airway resistance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Active inspiration, passive expiration&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Difference in surfactant concentration&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/15/picture18_9wwPBEy.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Difference in surfactant concentration&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ The difference in the inspiratory and expiratory loops on the pressure-volume graph, known as hysteresis , is primarily due to variations in surfactant concentration within the lungs.&lt;/li&gt;&lt;li&gt;➤ difference in the inspiratory and expiratory loops&lt;/li&gt;&lt;li&gt;➤ hysteresis&lt;/li&gt;&lt;li&gt;➤ surfactant concentration&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 63-year-old female with a history of progressive shortness of breath is referred to a pulmonologist. She has a 10-year history of rheumatoid arthritis and recently developed a persistent dry cough. A high-resolution CT scan of her chest suggests interstitial lung disease, causing the decreased lung compliance. In which of the following conditions is lung compliance decreased? Pulmonary fibrosis Premature infants Alveolar atelectasis Emphysema&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2, 3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2, 3, 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1, 2, 3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 1, 2, 3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Decreased lung compliance occurs in conditions where the lung tissue becomes stiff or the alveoli collapse, such as pulmonary fibrosis, respiratory distress syndrome in premature infants , and alveolar atelectasis . Emphysema , on the other hand, is associated with increased compliance due to alveolar destruction.&lt;/li&gt;&lt;li&gt;➤ Decreased lung compliance&lt;/li&gt;&lt;li&gt;➤ pulmonary fibrosis, respiratory distress syndrome in premature infants&lt;/li&gt;&lt;li&gt;➤ alveolar atelectasis&lt;/li&gt;&lt;li&gt;➤ Emphysema&lt;/li&gt;&lt;li&gt;➤ increased compliance&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old male with a longstanding diagnosis of pulmonary fibrosis presents to the pulmonology clinic. The attending physician wishes to further investigate his lung compliance using a standard technique. The physician notes that with a certain applied pressure, the patient’s lungs inflate with an additional volume of 250 mL. In a subsequent test, a modified pressure results in a 400 mL of lung volume. If the pressure differential between the two tests is 10 cm H2O, calculate the patient&#x27;s lung compliance based on these findings.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;15 mL/cm H2O&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;25 mL/cm H2O&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;40 mL/cm H2O&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;60 mL/cm H2O&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 15 mL/cm H2O&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_37xTfIC.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_6ibXrJm.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 15 mL/cm H2O&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Lung compliance is a measure of how much the lung volume changes in response to pressure. In conditions like pulmonary fibrosis , lung compliance is decreased because the lungs are stiff and less able to expand with applied pressure.&lt;/li&gt;&lt;li&gt;➤ pulmonary fibrosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a discussion about the factors affecting oxygen delivery to tissues, the variations in the oxygen dissociation curve are being reviewed. Which of the following conditions regarding these variations is incorrectly matched?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increased pH – left shift&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increased pCO2 – left shift&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased temperature – right shift&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased H+ - right shift&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Increased pCO2 – left shift&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Increased pCO2 – left shift&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ An increase in pCO2 shifts the oxygen dissociation curve to the right , due to the Bohr effect. This facilitates oxygen release to tissues, particularly during increased metabolic activity.&lt;/li&gt;&lt;li&gt;➤ increase in pCO2&lt;/li&gt;&lt;li&gt;➤ right&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a hospital&#x27;s hyperbaric unit, a medical team is treating a diver with symptoms of decompression sickness. The team discusses the different symptoms associated with Caisson&#x27;s Disease and asks the students to identify the incorrect association. Which of the following associations with Caisson&#x27;s Disease is incorrect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chokes - Respiratory distress due to pulmonary barotrauma.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Strokes - Cerebral arterial gas embolism.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bends - Nitrogen bubbles in the joints causing pain.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Neurological deficits - CO2 toxicity.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Neurological deficits - CO2 toxicity.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Neurological deficits - CO2 toxicity&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Neurological symptoms in Caisson&#x27;s Disease are primarily caused by nitrogen gas bubbles , not CO2 toxicity , which is unrelated to the pathophysiology of decompression sickness.&lt;/li&gt;&lt;li&gt;➤ Caisson&#x27;s Disease&lt;/li&gt;&lt;li&gt;➤ nitrogen gas bubbles&lt;/li&gt;&lt;li&gt;➤ CO2 toxicity&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What pattern is suggested by the following flow-volume loop?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Obstructive Lung Disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Restrictive Lung Disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Emphysema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Extrathoracic Airway Obstruction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Restrictive Lung Disease&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/15/picture19_fO9CzWi.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/15/picture20_nCir3dI.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Restrictive Lung Disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ In restrictive lung disease , the flow-volume loop shows a leftward shift with a reduction in total lung capacity (TLC) and residual volume (RV) due to decreased lung compliance.&lt;/li&gt;&lt;li&gt;➤ restrictive lung disease&lt;/li&gt;&lt;li&gt;➤ leftward shift&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 76-year-old man has a lung tumor that is compressing an airway, obstructing airflow to the distal alveoli partially. Given this scenario, identify which point on the O2-CO2 diagram (V/Q line) corresponds to the alveolar gas in these distal alveoli.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Point A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Point B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Point C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Point D&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Point B&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/15/picture21_36c4Y2F.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Point B.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Partial airway obstruction leads to a low V/Q mismatch. Point B represents the reduced ventilation and increased perfusion scenario characteristic of this condition, where gas exchange is impaired but still occurring at reduced levels.&lt;/li&gt;&lt;li&gt;➤ Point B&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a respiratory clinic, a 45-year-old non-smoker presents with a 6-month history of progressive dyspnea and a nonproductive cough. Physical examination reveals digital clubbing and fine basilar inspiratory crackles. The resulting loop resembles the image provided. Given the patient&#x27;s symptoms and the flow-volume loop findings, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chronic Bronchitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Idiopathic Pulmonary Fibrosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Asthma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vocal Cord Dysfunction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Idiopathic Pulmonary Fibrosis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/15/picture22_pFitZN8.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Idiopathic Pulmonary Fibrosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ The rightward shift of the flow-volume loop with decreased lung volumes and the associated clinical signs point to a restrictive lung disease , with idiopathic pulmonary fibrosis being a likely diagnosis in this patient.&lt;/li&gt;&lt;li&gt;➤ rightward shift&lt;/li&gt;&lt;li&gt;➤ restrictive lung disease&lt;/li&gt;&lt;li&gt;➤ idiopathic pulmonary fibrosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A cat undergoes a neurological procedure in which its apneustic centre is destroyed, and its vagus nerves are severed. Considering these specific alterations in the respiratory control system, which of the following statements correctly describes the expected change in the cat&#x27;s breathing pattern?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Prolonged inspiratory spasm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prolonged expiratory spasm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Irregular and shallow respiration&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The animal will die&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Irregular and shallow respiration&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Irregular and shallow respiration&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Destruction of the apneustic center and severing the vagus nerves would result in the loss of fine control over breathing, leading to irregular and shallow respiration .&lt;/li&gt;&lt;li&gt;➤ apneustic center&lt;/li&gt;&lt;li&gt;➤ vagus nerves&lt;/li&gt;&lt;li&gt;➤ irregular and shallow respiration&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 72-year-old male with advanced heart failure presents with abnormal breathing patterns. Which pattern is characterized by increasing gradually and then decreasing tidal volumes gradually followed by a period of apnea?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cheyne-Stokes Breathing&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Biot&#x27;s Respiration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Kussmaul&#x27;s Breathing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Central Neurogenic Hyperventilation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cheyne-Stokes Breathing&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Cheyne-Stokes Breathing.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Cheyne-Stokes breathing is marked by a gradual increase and then decrease in tidal volume, followed by a period of apnea. It is often seen in patients with advanced heart failure or certain neurological conditions.&lt;/li&gt;&lt;li&gt;➤ Cheyne-Stokes breathing&lt;/li&gt;&lt;li&gt;➤ advanced heart failure&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with localized sensory deficits, prompting an in-depth examination of cortical somatosensory representation. The neurologist is tasked with identifying which body region has the smallest cortical representation in the primary somatosensory area. This understanding is crucial for localizing the lesion and tailoring the patient&#x27;s rehabilitation plan:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lips, known for their innervation and cortical representation, essential for speech and food manipulation.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thumb and fingers, highly represented due to their importance in fine motor skills and tactile discrimination.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tongue, crucial for taste and speech, with a substantial representation in the somatosensory cortex.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Trunk, relatively small compared to highly innervated areas like the hands and face.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Trunk, relatively small compared to highly innervated areas like the hands and face.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Trunk, relatively small compared to highly innervated areas like the hands and face.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ The trunk has one of the smallest cortical representations in the primary somatosensory cortex, while areas like the lips, fingers, and tongue have much larger representations due to their roles in fine motor skills and sensory discrimination.&lt;/li&gt;&lt;li&gt;➤ trunk&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 52-year-old individual reports significant challenges with memory, particularly in retaining new factual information and recalling recent occurrences. Suspecting hippocampal involvement, the examining clinician delves into the specifics of memory processing. Considering the hippocampus&#x27;s critical role in memory formation, which subtype of memory, known to be reliant on hippocampal function, is most likely compromised in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Procedural memory, a subset of implicit memory involved in skills and tasks.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Semantic memory, a form of explicit memory responsible for facts and general knowledge.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Associative memory, an aspect of implicit memory linked to conditioning and habits.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Episodic memory, a component of explicit memory related to personal experiences and events.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Episodic memory, a component of explicit memory related to personal experiences and events.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Episodic memory, a component of explicit memory related to personal experiences and events.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ The hippocampus is essential for episodic memory , which involves the ability to recall personal experiences and specific events. Damage to the hippocampus primarily affects the formation and retrieval of new episodic memories, often leading to difficulty recalling recent occurrences.&lt;/li&gt;&lt;li&gt;➤ hippocampus&lt;/li&gt;&lt;li&gt;➤ episodic memory&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old patient is experiencing difficulty in consolidating short-term memories into long-term memories, leading to recurrent forgetfulness. The clinician evaluates the patient&#x27;s neurological function, focusing on structures crucial for memory conversion. In a patient with difficulty converting short-term memories into long-term memories, which brain structure plays a crucial role in this process?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thalamus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Putamen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cingulate gyrus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hippocampus&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hippocampus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Hippocampus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ The hippocampus is essential for the conversion of short-term memory into long-term memory . Dysfunction in this structure can lead to memory consolidation issues, resulting in forgetfulness and difficulty forming new long-term memories.&lt;/li&gt;&lt;li&gt;➤ hippocampus&lt;/li&gt;&lt;li&gt;➤ conversion of short-term memory into long-term memory&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient experiencing disrupted sleep patterns, an EEG has been conducted to analyze brain activity during the sleep cycle. The sleep specialist is presented with EEG tracings exhibiting specific waveforms indicative of various sleep stages. With reference to the wave marked on the EEG, which type of sleep is characterized by this pattern, and what are the distinctive features associated with this EEG waveform during the sleep-wake cycle?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stage 1 NREM sleep, and marking the onset of the sleep cycle.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stage 2 NREM sleep, identified by the presence of sleep spindles and K complexes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stage 3 NREM sleep, also known as deep sleep or slow-wave sleep&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;REM sleep, with low-voltage, mixed-frequency waves&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. REM sleep, with low-voltage, mixed-frequency waves&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/15/picture34_7gp30On.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) REM sleep, with low-voltage, mixed-frequency waves&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ REM sleep is identified on EEG by low-voltage, mixed-frequency waves, distinguishing it from NREM stages, which have slower, more synchronized activity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old man displaying lower limb motor deficits, the neurologist is evaluating the integrity of the motor neuron pathways. The patient&#x27;s symptoms of weakness, spasticity, hyperreflexia, and an extensor plantar response are indicative of corticospinal tract involvement. Which aspect of motor neuron function is most likely disrupted in this patient, leading to his clinical presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The synaptic transmission at the neuromuscular junction is impaired, leading to muscle weakness.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The descending inhibitory control provided by the upper motor neurons is compromised, resulting in spasticity.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The propagation of action potentials along the lower motor neuron axons is defective, causing hyperreflexia.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The integration of sensory and motor signals within the spinal cord is disrupted, manifesting as an extensor plantar response.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. The descending inhibitory control provided by the upper motor neurons is compromised, resulting in spasticity.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) The descending inhibitory control provided by the upper motor neurons is compromised, resulting in spasticity.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Upper motor neuron lesions lead to spasticity, hyperreflexia, and a positive Babinski sign due to the loss of descending inhibitory control over lower motor neurons, particularly through the corticospinal tract.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A neurosurgeon encounters a patient with severe brain injury manifesting abnormal posturing. To guide treatment, it is imperative to differentiate between decorticate and decerebrate rigidity based on clinical presentation. Which of the following clinical signs correctly differentiates them, and what are the neuroanatomical implications of each?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Decorticate rigidity: Extension of upper and lower limbs indicating brainstem involvement.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decerebrate rigidity: Flexion of upper limbs and extension of lower limbs suggesting midbrain damage.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decorticate rigidity: Flexion of upper limbs and extension of lower limbs implying cortical involvement.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Decerebrate rigidity: Flexion of upper and lower limbs indicating higher cortical damage.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Decorticate rigidity: Flexion of upper limbs and extension of lower limbs implying cortical involvement.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/15/picture35_g5jccm6.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Decorticate rigidity: Flexion of upper limbs and extension of lower limbs implying cortical involvement.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Decorticate rigidity indicates damage above the red nucleus with flexion of the upper limbs and extension of the lower limbs . Decerebrate rigidity indicates damage below the red nucleus with extension of both upper and lower limbs .&lt;/li&gt;&lt;li&gt;➤ Decorticate rigidity indicates damage above the red nucleus with flexion of the upper limbs and extension of the lower limbs .&lt;/li&gt;&lt;li&gt;➤ Decorticate rigidity&lt;/li&gt;&lt;li&gt;➤ above the red nucleus&lt;/li&gt;&lt;li&gt;➤ flexion of the upper limbs&lt;/li&gt;&lt;li&gt;➤ extension of the lower limbs&lt;/li&gt;&lt;li&gt;➤ Decerebrate rigidity indicates damage below the red nucleus with extension of both upper and lower limbs .&lt;/li&gt;&lt;li&gt;➤ Decerebrate rigidity&lt;/li&gt;&lt;li&gt;➤ below the red nucleus&lt;/li&gt;&lt;li&gt;➤ extension of both upper and lower limbs&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A physician evaluates the knee-jerk reflex (patellar tendon reflex) to assess the integrity of the reflex arc and peripheral nervous system in a patient presenting with lower limb weakness. Understanding the sensory components involved in this deep tendon reflex is crucial for interpreting the clinical findings accurately. Which component is responsible for carrying the afferent signals in the deep tendon reflexes such as the knee-jerk reflex?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Group Ia afferents from dynamic intrafusal fibers in muscle spindles, detecting rapid changes in muscle length.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Golgi tendon organs, sensing changes in muscle tension and protecting against excessive force.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Group II afferents from static nuclear chain fibers in muscle spindles, responding to sustained muscle stretch.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A combination of inputs from Golgi tendon organs and muscle spindles, integrating information on muscle tension and stretch.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Group Ia afferents from dynamic intrafusal fibers in muscle spindles, detecting rapid changes in muscle length.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ The knee-jerk reflex is mediated by Group Ia afferents from dynamic intrafusal fibers in muscle spindles , which detect rapid changes in muscle length.&lt;/li&gt;&lt;li&gt;➤ The knee-jerk reflex is mediated by Group Ia afferents from dynamic intrafusal fibers in muscle spindles , which detect rapid changes in muscle length.&lt;/li&gt;&lt;li&gt;➤ knee-jerk reflex&lt;/li&gt;&lt;li&gt;➤ Group Ia afferents&lt;/li&gt;&lt;li&gt;➤ dynamic intrafusal fibers in muscle spindles&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Mahima, a 30-year-old woman, visited her gastroenterologist with complaints of recurring stomach discomfort, bloating, and occasional heartburn after meals. Her symptoms seemed to worsen when she consumed certain types of foods. The gastroenterologist suspected that her symptoms could be linked to gastric acid secretion, a crucial aspect of digestive function. Which of the following statements are true about gastric acid secretion and its implications for Mahima&#x27;s symptoms? Parietal Cell Derived Proton Pumps Passive Transport Potassium Channels Involved&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2, 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2, 4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2, 3, 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1, 2, 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/15/picture36_6XSOJPJ.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 1, 2, 4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Gastric acid secretion is primarily driven by proton pumps (H+/K+ ATPase) in parietal cells and involves potassium channels for ionic balance. The process requires active transport rather than passive transport.&lt;/li&gt;&lt;li&gt;➤ Gastric acid secretion is primarily driven by proton pumps (H+/K+ ATPase) in parietal cells and involves potassium channels for ionic balance. The process requires active transport rather than passive transport.&lt;/li&gt;&lt;li&gt;➤ Gastric acid secretion&lt;/li&gt;&lt;li&gt;➤ proton pumps (H+/K+ ATPase)&lt;/li&gt;&lt;li&gt;➤ parietal cells&lt;/li&gt;&lt;li&gt;➤ potassium channels&lt;/li&gt;&lt;li&gt;➤ active transport&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which one of the following statements about gastric acid secretion is not accurate based on its impact and regulation in patients with gastroesophageal reflux disease (GERD). All of the following statements about gastric acid secretion are true except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Somatostatin reduces Acid Secretion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gastrin promotes Acid Secretion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Histamine Blockers reduce Acid Secretion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Secretin promotes Acid Secretion&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Secretin promotes Acid Secretion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Secretin inhibits gastric acid secretion while somatostatin and histamine blockers also reduce acid production. On the other hand, gastrin promotes acid secretion by stimulating parietal cells in the stomach.&lt;/li&gt;&lt;li&gt;➤ Secretin inhibits gastric acid secretion while somatostatin and histamine blockers also reduce acid production. On the other hand, gastrin promotes acid secretion by stimulating parietal cells in the stomach.&lt;/li&gt;&lt;li&gt;➤ Secretin inhibits gastric acid secretion&lt;/li&gt;&lt;li&gt;➤ somatostatin and histamine blockers&lt;/li&gt;&lt;li&gt;➤ gastrin promotes acid secretion&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a patient with iron-deficiency anemia, a detailed evaluation of the gastrointestinal tract is being conducted. Which specific protein involved in iron transport into enterocytes becomes especially relevant in understanding the potential cause of the anemia in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;DMT1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ferritin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ferroportin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Transferrin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. DMT1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ DMT1 (divalent metal transporter 1) is the key protein responsible for transporting iron into enterocytes in the gastrointestinal tract, and its function is especially relevant in cases of iron-deficiency anemia caused by impaired iron absorption.&lt;/li&gt;&lt;li&gt;➤ DMT1 (divalent metal transporter 1) is the key protein responsible for transporting iron into enterocytes in the gastrointestinal tract, and its function is especially relevant in cases of iron-deficiency anemia caused by impaired iron absorption.&lt;/li&gt;&lt;li&gt;➤ DMT1 (divalent metal transporter 1)&lt;/li&gt;&lt;li&gt;➤ iron-deficiency anemia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a patient with chronic gastrointestinal symptoms, the healthcare provider is assessing the potential role of the submucosal plexus in the enteric nervous system (ENS). Which function is not typically attributed to the given plexus in the context of gut health and digestive function?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gastrointestinal Motility&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Epithelial Cell Functions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sensing the Luminal Environment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Regulation of Blood Flow&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Gastrointestinal Motility&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ The submucosal plexus in the enteric nervous system primarily regulates epithelial cell functions, senses the luminal environment, and regulates blood flow . It is not responsible for gastrointestinal motility , which is controlled by the myenteric plexus .&lt;/li&gt;&lt;li&gt;➤ The submucosal plexus in the enteric nervous system primarily regulates epithelial cell functions, senses the luminal environment, and regulates blood flow . It is not responsible for gastrointestinal motility , which is controlled by the myenteric plexus .&lt;/li&gt;&lt;li&gt;➤ submucosal plexus&lt;/li&gt;&lt;li&gt;➤ epithelial cell functions, senses the luminal environment, and regulates blood flow&lt;/li&gt;&lt;li&gt;➤ not responsible&lt;/li&gt;&lt;li&gt;➤ gastrointestinal motility&lt;/li&gt;&lt;li&gt;➤ myenteric plexus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A portion of an animal’s intestine is fixed in the Dales chamber. After infusing a drug, changes are seen in intestinal contractility as depicted in the graph. Which of the following agents resembles the effect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acetylcholine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Adrenaline&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;BaCl₂&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Serotonin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Adrenaline&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/15/picture37_Uf4hKhz.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/15/picture38_3fBaHgS.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Adrenaline&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Adrenaline reduces intestinal contractility by inhibiting the myenteric plexus through beta-adrenergic receptor activation . This is the most likely explanation for the reduced intestinal contractility shown in the graph.&lt;/li&gt;&lt;li&gt;➤ Adrenaline&lt;/li&gt;&lt;li&gt;➤ myenteric plexus&lt;/li&gt;&lt;li&gt;➤ beta-adrenergic receptor activation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 77-year-old man comes to the physician because of the swelling of his legs and feet for 6 months. He has a 40-year history of alcoholism and a 5-year history of hepatic disease. Physical examination shows ascites and edema of the lower extremities. A decrease in which of the following most likely promotes edema formation in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Capillary hydrostatic pressure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Filtration coefficient&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Interstitial colloid oncotic pressure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Plasma colloid oncotic pressure&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Plasma colloid oncotic pressure&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Plasma colloid oncotic pressure&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ In patients with hepatic disease , the decreased production of albumin leads to reduced plasma colloid oncotic pressure , which results in fluid shifting into the interstitial space and causing edema and ascites .&lt;/li&gt;&lt;li&gt;➤ hepatic disease&lt;/li&gt;&lt;li&gt;➤ albumin&lt;/li&gt;&lt;li&gt;➤ plasma colloid oncotic pressure&lt;/li&gt;&lt;li&gt;➤ edema&lt;/li&gt;&lt;li&gt;➤ ascites&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a patient receiving a drug that has a renal clearance higher than the glomerular filtration rate (GFR), which of the following implications about the drug&#x27;s renal handling is true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The drug undergoes tubular reabsorption.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The drug undergoes tubular secretion.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The drug is not metabolized by the kidney.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;There is neither reabsorption nor secretion of the drug.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. The drug undergoes tubular secretion.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) The drug undergoes tubular secretion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ A drug with a renal clearance higher than GFR indicates that the drug undergoes tubular secretion , enhancing its elimination beyond what is achieved by glomerular filtration alone.&lt;/li&gt;&lt;li&gt;➤ renal clearance&lt;/li&gt;&lt;li&gt;➤ GFR&lt;/li&gt;&lt;li&gt;➤ tubular secretion&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old patient, Mr. Smith, visited the clinic with concerns about his kidney function. He has been experiencing symptoms of fluid retention and altered urinary habits, prompting his physician to perform a renal clearance test. Test Results: Clearance of the substance = 40 mL/min Urine flow rate = 20 mL/min Plasma concentration of the substance = 60 mg/mL What is the urinary concentration of the substance in Mr. Smith&#x27;s case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;40 mg/mL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;80 mg/mL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;120 mg/mL&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;160 mg/mL&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 120 mg/mL&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 120 mg/mL&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with a kidney-related concern is undergoing an evaluation. The healthcare provider discusses the characteristics and functions of juxtamedullary nephrons, including their role in urine concentration and the unique features that distinguish them from cortical nephrons. Which of the following is true about the juxtamedullary nephrons? Vasa recta well developed Short loop of Henle 15% of nephrons Thick and thin ascending loops&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 3, 4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2, 3, 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1, 3, 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 1, 3, 4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Juxtamedullary nephrons are specialized for urine concentration. They are distinguished by their long loop of Henle, a well-developed vasa recta, and the presence of thick and thin ascending loops.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old patient presents with polydipsia (excessive thirst) and polyuria (excessive urination). The patient&#x27;s urine output is significantly increased, and he is concerned about the urine output. In the context of free water clearance and its association with different urine types, which of the following is associated with positive free water clearance?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypertonic urine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypotonic urine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Isotonic urine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hypotonic urine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Hypotonic urine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Positive free water clearance is associated with the production of hypotonic urine , indicating that more water than solutes is being excreted by the kidneys.&lt;/li&gt;&lt;li&gt;➤ Positive free water clearance&lt;/li&gt;&lt;li&gt;➤ hypotonic urine&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old patient presents to the emergency department with symptoms of dehydration after consuming alcohol the previous night. During the assessment, the healthcare provider explains the physiological relationship between alcohol consumption, ADH secretion, and dehydration. Which of the following is wrongly matched?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alcohol – decreased ADH secretion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decreased ECF volume – increased ADH secretion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased effective osmotic pressure – decreased ADH secretion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vomiting – increased ADH secretion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Increased effective osmotic pressure – decreased ADH secretion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Increased effective osmotic pressure – decreased ADH secretion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Increased osmotic pressure stimulates increased ADH secretion , not decreased, to retain water and regulate fluid balance.&lt;/li&gt;&lt;li&gt;➤ Increased osmotic pressure&lt;/li&gt;&lt;li&gt;➤ increased ADH secretion&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A nephrologist is explaining to medical students the concept of renal clearance and how different substances are handled by the nephron. Using the graph provided, she asks them to match substances with their typical clearance patterns. Identify the correctly matched pair of substances with their renal clearance from the graph:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A - Glucose, B - PAH, C - Bicarbonate, D – Inulin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A - Glucose, B - Bicarbonate, C - Inulin, D – PAH&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A - PAH, B - Inulin, C - Glucose, D – Bicarbonate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A - Inulin, B - Glucose, C - Bicarbonate, D – PAH&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. A - Glucose, B - Bicarbonate, C - Inulin, D – PAH&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/15/picture39.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) A - Glucose, B - Bicarbonate, C - Inulin, D – PAH&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Different substances undergo distinct processes in the nephron. Glucose is completely reabsorbed, bicarbonate is partially reabsorbed, inulin is neither reabsorbed nor secreted, and PAH is both filtered and secreted.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A nephrologist is evaluating the glomerular filtration properties of a patient with suspected alteration in the glomerular basement membrane charge. A graph is presented showing the relative filterability of variously charged molecules across the glomerular filtration membrane. Given the graph, which statement accurately describes the filtration of molecules based on their charge?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Polycationic and polyanionic dextran is filtered more readily than neutral dextran.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neutral dextran is filtered more readily than polyanionic dextran.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Polyanionic dextran has the highest filterability across the glomerular membrane.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Polycationic and polyanionic dextran have similar filterability at larger molecular radii.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Neutral dextran is filtered more readily than polyanionic dextran.&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/15/picture40_FyfhCQi.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/15/screenshot-2024-02-15-183131.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Neutral dextran is filtered more readily than polyanionic dextran.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ The charge of molecules affects their filterability through the glomerular membrane. Polycationic substances are filtered more easily, neutral substances have moderate filterability, and polyanionic substances are filtered the least due to the repelling negative charge of the glomerular basement membrane.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old male patient presents with symptoms of excessive urination, extreme thirst, and unexplained weight loss over the past few months. Laboratory investigations reveal hyperglycemia and ketonuria. During the investigation of signaling pathways involved in various hormones, which hormone, in this case of the patient&#x27;s symptoms suggesting diabetes mellitus, differs from the others by not utilizing cyclic adenosine monophosphate (cAMP) as its second messenger system in intracellular signaling pathways?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Corticotropin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dopamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glucagon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prolactin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Prolactin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Prolactin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Prolactin is distinct from corticotropin, glucagon, and dopamine as it does not use cAMP as its second messenger. Instead, prolactin utilizes the JAK-STAT pathway for intracellular signaling.&lt;/li&gt;&lt;li&gt;➤ Prolactin&lt;/li&gt;&lt;li&gt;➤ does not use cAMP&lt;/li&gt;&lt;li&gt;➤ JAK-STAT pathway&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with diabetes is receiving education about insulin production and secretion. The educator explains the process of insulin synthesis and its association with another molecule. Insulin is secreted along with which of the following molecules in a 1:1 ratio?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pancreatic polypeptide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glucagon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;GLP-1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;C peptide&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. C peptide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) C peptide&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Insulin is secreted in a 1:1 ratio with C peptide , a byproduct of proinsulin cleavage, making C peptide a useful marker for measuring endogenous insulin production.&lt;/li&gt;&lt;li&gt;➤ Insulin&lt;/li&gt;&lt;li&gt;➤ 1:1 ratio&lt;/li&gt;&lt;li&gt;➤ C peptide&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A medical student is studying thyroid physiology and comes across the term &#x27;Wolff-Chaikoff effect.&#x27; She is curious about the mechanism underlying this phenomenon. Which of the following best explains the Wolff-Chaikoff effect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Suppression of TSH secretion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decreased iodination of MIT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decreased T3 to T4 conversion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Excessive iodine intake&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Excessive iodine intake&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Excessive iodine intake&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ The Wolff-Chaikoff effect occurs due to excessive iodine intake , which inhibits iodine organification in the thyroid gland, reducing the production of thyroid hormones as a protective mechanism.&lt;/li&gt;&lt;li&gt;➤ Wolff-Chaikoff effect&lt;/li&gt;&lt;li&gt;➤ excessive iodine intake&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A medical student is studying the role of incretins in glucose metabolism for her pharmacology class. She comes across a question about their effect on insulin. Which of the following is a primary action of incretins?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Decrease in insulin secretion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increase in blood glucose levels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increase in glucagon levels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increase in insulin secretion&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Increase in insulin secretion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Increase in insulin secretion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ The primary action of incretins is to increase insulin secretion in response to food intake, particularly glucose, aiding in glucose regulation and maintaining normal blood sugar levels after meals.&lt;/li&gt;&lt;li&gt;➤ primary action of incretins&lt;/li&gt;&lt;li&gt;➤ increase insulin secretion&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 12-year-old child is brought to the clinic for a routine health check-up. The pediatrician explains the process of bone growth and development. Which hormone is primarily responsible for the conversion of chondrocytes into osteogenic cells in bone growth?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Insulin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IGF-1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Growth Hormone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thyroxine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. IGF-1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) IGF-1&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ IGF-1 , stimulated by Growth Hormone , is the primary hormone responsible for converting chondrocytes into osteogenic cells during bone growth, playing a crucial role in childhood and adolescence.&lt;/li&gt;&lt;li&gt;➤ IGF-1&lt;/li&gt;&lt;li&gt;➤ Growth Hormone&lt;/li&gt;&lt;li&gt;➤ chondrocytes into osteogenic cells&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,

                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
