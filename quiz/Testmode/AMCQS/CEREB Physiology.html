;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 43-year-old professional pianist visits the clinic with complaints of decreased precision and strength in his finger movements, particularly during complex musical pieces. The neurologist discusses the concept of motor units and their role in fine motor skills. Which of the following best describes a motor unit in the context of muscle innervation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Multiple motor nerve fibers innervating a single muscle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Multiple motor nerve fibers innervating multiple muscle fibers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Multiple muscle fibers innervated by a single motor nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Multiple muscle fibers innervated by a single motor nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Multiple muscle fibers innervated by a single motor nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A motor unit refers to a single motor neuron and all the muscle fibers it innervates, and plays a vital role in muscle control, particularly for tasks requiring fine motor skills.&lt;/li&gt;&lt;li&gt;➤ motor unit&lt;/li&gt;&lt;li&gt;➤ single motor neuron&lt;/li&gt;&lt;li&gt;➤ muscle fibers&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which characteristic physiological response pattern is associated with a pulmonary reflex mechanism stimulated by the activation of pulmonary J-receptors, specifically related to the release of inflammatory mediators or pulmonary congestion in conditions such as pulmonary edema or interstitial lung disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rapid breathing, tachycardia, hypotension&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Slow breathing, tachycardia, hypertension&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rapid breathing, bradycardia, hypertension&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Slow breathing, bradycardia, hypotension&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Slow breathing, bradycardia, hypotension&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Slow breathing, bradycardia, hypotension&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Stimulation of J-receptors in conditions like pulmonary edema or interstitial lung disease triggers the J reflex , characterized by slow breathing , bradycardia , and hypotension , resembling the Bezold-Jarisch reflex in the cardiovascular system.&lt;/li&gt;&lt;li&gt;➤ J-receptors&lt;/li&gt;&lt;li&gt;➤ pulmonary edema&lt;/li&gt;&lt;li&gt;➤ interstitial lung disease&lt;/li&gt;&lt;li&gt;➤ J reflex&lt;/li&gt;&lt;li&gt;➤ slow breathing&lt;/li&gt;&lt;li&gt;➤ bradycardia&lt;/li&gt;&lt;li&gt;➤ hypotension&lt;/li&gt;&lt;li&gt;➤ Bezold-Jarisch reflex&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following diagnosis can be inferred from the graph given below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chest wall neuromuscular disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sarcoidosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Idiopathic pulmonary fibrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bronchiectasis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Bronchiectasis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_6Ph54lV.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Bronchiectasis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The reduced FEV1/FVC ratio seen in the graph is characteristic of obstructive lung diseases , and in this case, the correct diagnosis is bronchiectasis , a condition where airway obstruction occurs due to mucus accumulation and airway dilation.&lt;/li&gt;&lt;li&gt;➤ reduced FEV1/FVC ratio&lt;/li&gt;&lt;li&gt;➤ obstructive lung diseases&lt;/li&gt;&lt;li&gt;➤ bronchiectasis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The following diagram shows the depth of respiration of a 45-year-old man who suffered a head injury in an automobile accident. This “crescendo-decrescendo” pattern of breathing is called which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Apnea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Biot breathing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cheyne-Stokes breathing&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hyperpnea&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cheyne-Stokes breathing&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_9Hdl2x3.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Cheyne-Stokes breathing&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Cheyne-Stokes breathing is a crescendo-decrescendo pattern of breathing often followed by apnea . It is typically seen in cases of severe head trauma or other conditions affecting the brain&#x27;s respiratory centers.&lt;/li&gt;&lt;li&gt;➤ Cheyne-Stokes breathing&lt;/li&gt;&lt;li&gt;➤ crescendo-decrescendo&lt;/li&gt;&lt;li&gt;➤ apnea&lt;/li&gt;&lt;li&gt;➤ severe head trauma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The oxygen taken up by the lungs is 200 mL per minute. Oxygen concentration in samples taken from the systemic artery and pulmonary artery is 0.2 mL/mL and 0.16 mL/mL, respectively. What is the cardiac output?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;3.0 L/min&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;4.0 L/min&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;5.0 L/min&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;6.0 L/min&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 5.0 L/min&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_JTKI1mM.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_iur9D5h.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 5.0 L/min&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Fick principle is a reliable method to calculate cardiac output by using oxygen consumption and the difference in oxygen content between systemic and pulmonary arteries. In this case, the cardiac output is 5.0 L/min .&lt;/li&gt;&lt;li&gt;➤ Fick principle&lt;/li&gt;&lt;li&gt;➤ cardiac output&lt;/li&gt;&lt;li&gt;➤ 5.0 L/min&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Pulmonary compliance&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Is decreased in emphysema.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Is defined as the change in pressure per unit change in volume.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Compliance is slightly greater when measured during deflation than when measured during inflation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Is increased by pulmonary fibrosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Compliance is slightly greater when measured during deflation than when measured during inflation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/WhatsApp%20Image%202024-10-30%20at%2017.15.47.jpeg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Compliance is slightly greater when measured during deflation than when measured during inflation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pulmonary compliance is slightly greater during deflation than inflation due to the hysteresis effect, and compliance is affected by lung pathologies such as emphysema (increased) and pulmonary fibrosis (decreased).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Fick&#x27;s law of diffusion is dependent on all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thickness of membrane barrier&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Solubility of the gas&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The molecular weight of the gas&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The posture of the subject&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. The posture of the subject&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_JFUnxqI.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) The posture of the subject&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Fick&#x27;s law of diffusion is dependent on factors like membrane thickness , solubility , and molecular weight of the gas. Posture does not directly affect the diffusion process.&lt;/li&gt;&lt;li&gt;➤ membrane thickness&lt;/li&gt;&lt;li&gt;➤ solubility&lt;/li&gt;&lt;li&gt;➤ molecular weight&lt;/li&gt;&lt;li&gt;➤ Posture&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which one of the following definitions is incorrect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The respiratory minute volume equals the amount of air inspired per minute.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Residual volume is the air left in the lungs after a maximal expiratory effort&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vital capacity is the maximal amount of air that can be expired after a normal inspiration&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Physiological dead space is the amount of air not equilibrating with blood.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Vital capacity is the maximal amount of air that can be expired after a normal inspiration&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Vital capacity is the maximal amount of air that can be expired after a normal inspiration&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The incorrect definition is related to vital capacity , which is the maximal amount of air that can be expelled after a forceful inspiration , not after a normal inspiration.&lt;/li&gt;&lt;li&gt;➤ vital capacity&lt;/li&gt;&lt;li&gt;➤ forceful inspiration&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Hemoglobin dissociation curve shifts:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;To the right with CO poisoning&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;To the left with rise in temperature.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;To the left with a rise in pH&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;To the right with a decrease in 2,3 DPG&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. To the left with a rise in pH&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) To the left with a rise in pH&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The hemoglobin-oxygen dissociation curve shifts to the left with a rise in pH , and to the right with factors like increased temperature, increased 2,3-DPG, or acidosis. CO poisoning causes a left shift due to the high affinity of CO for hemoglobin.&lt;/li&gt;&lt;li&gt;➤ to the left&lt;/li&gt;&lt;li&gt;➤ rise in pH&lt;/li&gt;&lt;li&gt;➤ to the right&lt;/li&gt;&lt;li&gt;➤ CO poisoning&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a respiratory clinic, a 45-year-old non-smoker presents with a 6-month history of progressive dyspnea and a nonproductive cough. Physical examination reveals digital clubbing and fine basilar inspiratory crackles. The resulting loop resembles the image provided. Given the patient&#x27;s symptoms and the flow-volume loop findings, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chronic Bronchitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Idiopathic Pulmonary Fibrosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Asthma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vocal Cord Dysfunction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Idiopathic Pulmonary Fibrosis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/24/picture3.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Idiopathic Pulmonary Fibrosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The flow-volume loop in this case, along with the patient&#x27;s clinical presentation, strongly indicates idiopathic pulmonary fibrosis , a restrictive lung disease, rather than an obstructive condition like chronic bronchitis or asthma.&lt;/li&gt;&lt;li&gt;➤ flow-volume loop&lt;/li&gt;&lt;li&gt;➤ idiopathic pulmonary fibrosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A cat undergoes a neurological procedure in which its apneustic centre is destroyed, and its vagus nerves are severed. Considering these specific alterations in the respiratory control system, which of the following statements correctly describes the expected change in the cat&#x27;s breathing pattern?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Prolonged inspiratory spasm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prolonged expiratory spasm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Irregular and shallow respiration&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The animal will die&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Irregular and shallow respiration&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Irregular and shallow respiration&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Destruction of the apneustic center and severing of the vagus nerve result in irregular and shallow respiration , as these regions contribute to the fine regulation of respiratory depth and rhythm.&lt;/li&gt;&lt;li&gt;➤ apneustic center&lt;/li&gt;&lt;li&gt;➤ vagus nerve&lt;/li&gt;&lt;li&gt;➤ irregular and shallow respiration&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following are properties of ventricular muscle fibers: All or none law Length tension relation Tetanus Long refractory period&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1 and 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2 and 4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2, 3 and 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1, 2 and 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 1, 2 and 4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The ventricular muscle follows the all or none law , exhibits a length-tension relationship (Frank-Starling law), and has a long refractory period that prevents tetanus from occurring.&lt;/li&gt;&lt;li&gt;➤ all or none law&lt;/li&gt;&lt;li&gt;➤ length-tension relationship&lt;/li&gt;&lt;li&gt;➤ long refractory period&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A key concept being discussed is the leftward shift of the pressure-volume loop and its clinical significance. Based on the characteristics of different cardiac pathologies, which condition is typically associated with a shift shown in the pressure-volume loop below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aortic regurgitation.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mitral regurgitation.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aortic stenosis.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Congestive cardiac failure.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Aortic stenosis.&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/WhatsApp%20Image%202024-10-30%20at%2017.15.47%20(1).jpeg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Aortic stenosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The leftward shift of the pressure-volume loop with increased ventricular pressure is indicative of aortic stenosis , a condition where the left ventricle must generate significantly higher pressures to eject blood through a stenotic aortic valve.&lt;/li&gt;&lt;li&gt;➤ leftward shift&lt;/li&gt;&lt;li&gt;➤ increased ventricular pressure&lt;/li&gt;&lt;li&gt;➤ aortic stenosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following accurately describes the mean arterial Blood Pressure regulation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chemoreceptors get activated in hypertension and help increase Blood pressure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Baroreceptors inhibit the nucleus ambiguous, which inhibits the sympathetic system&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nucleus tractus solitarius activates vagal centres&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vagus nerve carries afferent fibres from carotid sinus baroreceptors&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Nucleus tractus solitarius activates vagal centres&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Nucleus tractus solitarius activates vagal centres&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Nucleus Tractus Solitarius (NTS) activates the vagal centers in response to increased blood pressure, resulting in parasympathetic activity that helps reduce heart rate and lower blood pressure. This is the key mechanism for short-term blood pressure regulation via baroreceptors .&lt;/li&gt;&lt;li&gt;➤ Nucleus Tractus Solitarius (NTS)&lt;/li&gt;&lt;li&gt;➤ vagal centers&lt;/li&gt;&lt;li&gt;➤ baroreceptors&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a cardiology seminar focusing on the electrophysiology of the heart, a question is posed to delve into the understanding of the action potential of the nodal tissue. Participants are asked to identify the phase and corresponding ionic changes that predominantly characterize the action potential of this tissue. Which of the following options accurately reflects this?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Phase 0 - Rapid influx of Na+ ions.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Phase 2 - Plateau phase due to Ca2+ influx and K+ efflux.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phase 4 - Spontaneous depolarization due to mixed Na+/K+ current.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phase 1 - Initial repolarization due to K+ efflux&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Phase 4 - Spontaneous depolarization due to mixed Na+/K+ current.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Phase 4 - Spontaneous depolarization due to mixed Na+/K+ current&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In nodal tissue action potentials, Phase 4 represents the spontaneous depolarization phase, critical for the automaticity of the pacemaker cells, where a mixed Na+/K+ current gradually depolarizes the cell, leading to action potential generation.&lt;/li&gt;&lt;li&gt;➤ Phase 4&lt;/li&gt;&lt;li&gt;➤ spontaneous depolarization&lt;/li&gt;&lt;li&gt;➤ automaticity&lt;/li&gt;&lt;li&gt;➤ Na+/K+ current&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In an advanced cardiology training session, fellows are interpreting ejection fraction (EF) from a left ventricular pressure-volume loop. Based on the pressure-volume loop provided, calculate the ejection fraction and choose the correct answer from the options below.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;30%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;50%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;60%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;66%&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 66%&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/24/screenshot-2024-06-24-123318.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_g7EI3mF.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_u84hxRg.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_IrijtwJ.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 66%&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a complex cardiology case discussion, a 70-year-old female with a history of aortic stenosis is evaluated for syncope. Her electrocardiogram (ECG) and echocardiogram are analyzed to understand the electromechanical coupling and its impact on her symptoms, focusing on the electromechanical systole duration. Which of the following best describes the electromechanical systole duration?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Q wave and T wave&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;S wave and T wave&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;R wave and first heart sound&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Q wave to second heart sound&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Q wave to second heart sound&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Q wave to second heart sound&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The electromechanical systole is measured from the Q wave to the second heart sound (S2) , indicating the duration between the start of ventricular depolarization and the end of ventricular contraction.&lt;/li&gt;&lt;li&gt;➤ electromechanical systole&lt;/li&gt;&lt;li&gt;➤ Q wave&lt;/li&gt;&lt;li&gt;➤ second heart sound (S2)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old patient undergoes a tilt table test to evaluate orthostatic hypotension. During the test, the transition from a standing to a supine position results in notable hemodynamic changes. Which of the following best describes the expected alteration in stroke volume and its underlying mechanism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stroke volume decreases due to reduced venous return.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stroke volume increases due to enhanced venous return.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stroke volume remains unchanged; only heart rate is affected by positional changes.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stroke volume decreases due to increased sympathetic activity in the supine position.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Stroke volume increases due to enhanced venous return.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Stroke volume increases due to enhanced venous return in the supine position.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In the transition from a standing to a supine position, stroke volume increases due to enhanced venous return, which leads to a higher end-diastolic volume and a more forceful contraction according to Frank-Starling law .&lt;/li&gt;&lt;li&gt;➤ stroke volume increases&lt;/li&gt;&lt;li&gt;➤ Frank-Starling law&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The ratio of stroke volume and arterial compliance approximately determines which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Systolic blood pressure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diastolic blood pressure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mean arterial pressure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pulse pressure&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pulse pressure&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Pulse pressure&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The ratio of stroke volume and arterial compliance is an important determinant of pulse pressure , which reflects the difference between systolic and diastolic pressures.&lt;/li&gt;&lt;li&gt;➤ ratio of stroke volume and arterial compliance&lt;/li&gt;&lt;li&gt;➤ pulse pressure&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following statements about the flow of blood in a blood vessel are true, except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The blood flow will be inversely proportional to the pressure difference&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The blood flow will be directly proportional to the radius&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The blood flow will be inversely proportional to the length&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The blood flow will be inversely proportional to the viscosity&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. The blood flow will be inversely proportional to the pressure difference&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) The blood flow will be inversely proportional to the pressure difference&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Blood flow is directly proportional to the pressure difference and vessel radius, but inversely proportional to vessel length and blood viscosity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a cardiology research meeting, a complex case study is presented involving the calculation of cardiac output in a patient with suspected heart failure. The patient&#x27;s oxygen consumption is 300 ml/min; mixed arterial and mixed venous blood oxygen concentrations are 16 ml/dl and 20 ml/dl, challenging the team to apply their knowledge. What will be the value of the cardiac output in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;4 liters/min&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;5.5 liters/min&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;9 liters/min&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;7.5 liters/min&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 7.5 liters/min&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_l41lVnD.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_r7oKdmo.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_3nDPjGg.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 7.5 liters/min&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ To calculate cardiac output using Fick’s principle, divide oxygen consumption by the difference in oxygen content between arterial and venous blood.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old male with a history of congestive heart failure presents with worsening dyspnea and peripheral edema. During the examination, the attending cardiologist notes prominent jugular venous pulsations. Which of the following shows the accurate correlation between JVP waves and the cardiac cycle?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The &#x27;a&#x27; wave correlates with ventricular systole, as it reflects atrial contraction.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The &#x27;v&#x27; wave occurs during ventricular diastole&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The &#x27;c&#x27; wave occurs immediately after the &#x27;a&#x27; wave and represents rapid ventricular ejection.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The &#x27;x&#x27; descent is seen during atrial systole and is associated with atrial contraction and downward displacement of the tricuspid valve.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. The &#x27;v&#x27; wave occurs during ventricular diastole&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_ae9Rl9X.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) The &#x27;v&#x27; wave occurs during ventricular diastole and corresponds to the filling of the atrium against a closed tricuspid valve.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The &#x27;v&#x27; wave in jugular venous pulsation occurs during ventricular diastole and corresponds to the filling of the right atrium against a closed tricuspid valve.&lt;/li&gt;&lt;li&gt;➤ &#x27;v&#x27; wave&lt;/li&gt;&lt;li&gt;➤ ventricular diastole&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The hypothalamus and fat tissues also play an important role in the regulation of energy metabolism. Leptin acts by increasing the activity of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;AgRP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neuropeptide Y&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Αlpha MSH&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ghrelin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Αlpha MSH&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Alpha MSH&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Leptin increases the activity of Alpha MSH , which promotes satiety, while inhibiting hunger-promoting hormones like AgRP and Neuropeptide Y .&lt;/li&gt;&lt;li&gt;➤ Alpha MSH&lt;/li&gt;&lt;li&gt;➤ AgRP&lt;/li&gt;&lt;li&gt;➤ Neuropeptide Y&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male presents to the clinic with a history of uncontrolled weight gain and increased appetite. He reports a constant feeling of hunger even after eating regular meals. Physical examination reveals obesity. MRI of the brain reveals a lesion in a specific region of the hypothalamus. Which part of the hypothalamus is most likely affected by the lesion in this patient, leading to insatiable appetite and weight gain?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Arcuate Nucleus of the Hypothalamus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Paraventricular Nucleus of the Hypothalamus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Suprachiasmatic Nucleus of the Hypothalamus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ventromedial Nucleus of the Hypothalamus&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Ventromedial Nucleus of the Hypothalamus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Ventromedial Nucleus of the Hypothalamus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A lesion in the ventromedial nucleus of the hypothalamus disrupts satiety signals, leading to uncontrolled appetite and weight gain .&lt;/li&gt;&lt;li&gt;➤ ventromedial nucleus&lt;/li&gt;&lt;li&gt;➤ uncontrolled appetite and weight gain&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old man was seen by a neurologist because he had experienced prolonged episodes of tingling and numbness in his right arm. He underwent a neurologic exam to evaluate his sensory nervous system. Which of the following cutaneous mechanoreceptors is correctly paired with the type of stimulus to which it is most apt to respond?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pacinian corpuscle and rapid vibration&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Meissner corpuscle and skin stretch&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Merkel cells and slow vibration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ruffini corpuscles and sustained pressure&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pacinian corpuscle and rapid vibration&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Pacinian corpuscle and rapid vibration&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pacinian corpuscles are specialized to detect rapid vibrations and deep pressure, making them essential for perceiving transient mechanical changes.&lt;/li&gt;&lt;li&gt;➤ Pacinian corpuscles&lt;/li&gt;&lt;li&gt;➤ rapid vibrations&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year-old male admitted to the general medicine ward was diagnosed to have an upper motor neuron lesion. During the clinical examination, while eliciting the deep tendon jerks, which of the following can be expected?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Normal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decreased&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Exaggerated&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Any of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Exaggerated&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Exaggerated&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In an upper motor neuron lesion , deep tendon reflexes are typically exaggerated due to the loss of inhibitory control from upper motor neurons.&lt;/li&gt;&lt;li&gt;➤ upper motor neuron lesion&lt;/li&gt;&lt;li&gt;➤ exaggerated&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient experiencing disrupted sleep patterns undergoes an EEG to analyze brain activity during the sleep cycle. The sleep specialist is presented with EEG tracings exhibiting specific waveforms indicative of various sleep stages. With reference to the wave marked on the EEG, which type of sleep is characterized by this pattern, and what are the distinctive features associated with this EEG waveform during the sleep-wake cycle?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stage 1 NREM sleep, and marking the onset of the sleep cycle.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stage 2 NREM sleep, identified by the presence of sleep spindles and K complexes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stage 3 NREM sleep, also known as deep sleep or slow-wave sleep, c&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;REM sleep, with low-voltage, mixed-frequency waves.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. REM sleep, with low-voltage, mixed-frequency waves.&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/24/screenshot-2024-06-24-130506.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) REM sleep, with low-voltage, mixed-frequency waves.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ REM sleep is characterized by low-voltage, mixed-frequency waves (including beta waves) on EEG, similar to wakefulness, but occurs during a phase of muscle atonia and vivid dreaming.&lt;/li&gt;&lt;li&gt;➤ REM sleep&lt;/li&gt;&lt;li&gt;➤ low-voltage, mixed-frequency waves&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 52-year-old individual reports significant challenges with memory, particularly in retaining new factual information and recalling recent occurrences. Suspecting hippocampal involvement, the examining clinician delves into the specifics of memory processing. Which subtype of memory, known to be reliant on hippocampal function, is most likely compromised in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Procedural memory, a subset of implicit memory involved in skills and tasks.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Semantic memory, a form of explicit memory responsible for facts and general knowledge.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Associative memory, an aspect of implicit memory linked to conditioning and habits.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Episodic memory, a component of explicit memory related to personal experiences and events.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Episodic memory, a component of explicit memory related to personal experiences and events.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_Ltw2klG.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Episodic memory, a component of explicit memory related to personal experiences and events.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The hippocampus is primarily involved in episodic memory , which involves the recollection of personal experiences and events.&lt;/li&gt;&lt;li&gt;➤ hippocampus&lt;/li&gt;&lt;li&gt;➤ episodic memory&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with exaggerated reflexes. To determine the underlying cause, the neurologist must evaluate the patient&#x27;s stretch reflex mechanism. Which of the following most accurately describes the physiological process of the stretch reflex and its clinical significance?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stretching of the muscle spindle fibers initiates an inhibitory signal to alpha motor neurons, resulting in muscle relaxation.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Muscle spindle activation leads to activation of antagonist muscles via reciprocal innervation.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stretching of the muscle spindle fibers triggers an excitatory signal to alpha motor neurons, causing muscle contraction.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Activation of Golgi tendon organs induces alpha motor neuron stimulation, leading to muscle contraction.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Stretching of the muscle spindle fibers triggers an excitatory signal to alpha motor neurons, causing muscle contraction.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Stretching of the muscle spindle fibers triggers an excitatory signal to alpha motor neurons, causing muscle contraction.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The stretch reflex is characterized by muscle spindle activation leading to alpha motor neuron excitation , which causes contraction of the same muscle being stretched.&lt;/li&gt;&lt;li&gt;➤ muscle spindle activation&lt;/li&gt;&lt;li&gt;➤ alpha motor neuron excitation&lt;/li&gt;&lt;li&gt;➤ contraction of the same muscle&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;It is imperative to differentiate between decorticate and decerebrate rigidity based on clinical presentation. Which of the following clinical signs correctly differentiates them, and what are the neuroanatomical implications of each?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Decorticate rigidity: Extension of upper and lower limbs indicating brainstem involvement.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decerebrate rigidity: Flexion of upper limbs and extension of lower limbs suggesting midbrain damage.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decorticate rigidity: Flexion of upper limbs and extension of lower limbs implying cortical involvement.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Decerebrate rigidity: Flexion of upper and lower limbs indicating higher cortical damage.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Decorticate rigidity: Flexion of upper limbs and extension of lower limbs implying cortical involvement.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_jloQYIL.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Decorticate rigidity: Flexion of upper limbs and extension of lower limbs implying cortical involvement.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Decorticate rigidity involves flexion of the upper limbs and extension of the lower limbs , indicating cortical damage . Decerebrate rigidity presents with extension of all limbs , indicating more severe brainstem damage .&lt;/li&gt;&lt;li&gt;➤ Decorticate rigidity&lt;/li&gt;&lt;li&gt;➤ flexion of the upper limbs&lt;/li&gt;&lt;li&gt;➤ extension of the lower limbs&lt;/li&gt;&lt;li&gt;➤ cortical damage&lt;/li&gt;&lt;li&gt;➤ Decerebrate rigidity&lt;/li&gt;&lt;li&gt;➤ extension of all limbs&lt;/li&gt;&lt;li&gt;➤ brainstem damage&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old male presents with recurrent episodes of nausea and vomiting, accompanied by an intense desire for water. Investigations reveal disturbances in fluid and electrolyte balance. Which of the following structures are considered circumventricular organs and play a role in monitoring and regulating fluid balance? Supraoptic Nucleus Subfornical organ Organum Vasculosum of the Lamina Terminalis Hypothalamus&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2, 3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2, 3, 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1, 2, 3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 1, 2, 3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The subfornical organ and the organum vasculosum of the lamina terminalis (OVLT) are circumventricular organs that monitor blood osmolarity and fluid balance. They work alongside the supraoptic nucleus in regulating thirst and ADH secretion to maintain homeostasis.&lt;/li&gt;&lt;li&gt;➤ subfornical organ&lt;/li&gt;&lt;li&gt;➤ organum vasculosum of the lamina terminalis (OVLT)&lt;/li&gt;&lt;li&gt;➤ supraoptic nucleus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old patient is undergoing diagnostic evaluation for emotional dysregulation and mood disturbances. In the context of this patient&#x27;s emotional symptoms and the limbic system, which of the following structures is often referred to as the \&quot;window\&quot; of the limbic system and plays a key role in emotional processing?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glutamate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;GABA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dopamine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acetylcholine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Dopamine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Dopamine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Dopamine is a key neurotransmitter in the limbic system , especially in the amygdala , and is closely associated with emotional processing, mood regulation, and the reward system.&lt;/li&gt;&lt;li&gt;➤ Dopamine&lt;/li&gt;&lt;li&gt;➤ limbic system&lt;/li&gt;&lt;li&gt;➤ amygdala&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old patient presents with sensory disturbances in the lower limbs and is being evaluated for potential neurological involvement. The physician suspects a lesion affecting the posterior column of the spinal cord. In the context of this patient&#x27;s symptoms, which of the following complaint is likely to be incorrect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The patient reports a complete loss of vibration sensation in the lower limbs.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The patient complains of an inability to perceive pressure sensations on the feet.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The patient describes altered temperature perception in the lower limbs.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The patient experiences difficulty in sensing joint positions and movements (proprioception) in the legs.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The patient describes altered temperature perception in the lower limbs.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) The patient describes altered temperature perception in the lower limbs.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Lesions of the posterior column lead to sensory deficits in vibration, fine touch, pressure, and proprioception , but temperature and pain sensations are carried by the lateral spinothalamic tract and would not be affected by posterior column damage.&lt;/li&gt;&lt;li&gt;➤ posterior column&lt;/li&gt;&lt;li&gt;➤ vibration, fine touch, pressure, and proprioception&lt;/li&gt;&lt;li&gt;➤ temperature and pain sensations&lt;/li&gt;&lt;li&gt;➤ lateral spinothalamic tract&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient is evaluated for a complex somatosensory disorder characterized by altered tactile sensations. The neurology team is delving into the cortical processing of tactile stimuli to pinpoint the affected cortical areas. Which Brodmann&#x27;s areas are primarily involved in the processing of tactile stimulation and what are their specific contributions to somatosensory function?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Areas 1, 2 and 3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Areas 4 and 6&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Areas 44 and 45&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Areas 41 and 42&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Areas 1, 2 and 3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Areas 1, 2 and 3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Brodmann&#x27;s areas 1, 2, and 3 are critical for the processing of tactile stimulation, forming the primary somatosensory cortex responsible for interpreting touch, pressure, and proprioception.&lt;/li&gt;&lt;li&gt;➤ Brodmann&#x27;s areas 1, 2, and 3&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old patient presents with progressive weakness and spasticity in the limbs. Neurological examination reveals signs consistent with upper motor neuron dysfunction. Further evaluation suggests a lesion or injury involving the corticospinal tract. In this patient&#x27;s condition, which regions of the cerebral cortex are primarily responsible for housing the corticospinal tract neurons that may be affected? Primary motor cortex Premotor cortex Supplementary motor cortex Primary somatosensory cortex&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2, 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2, 3, 4&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 1, 2, 3, 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_I48KSBT.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 1, 2, 3, 4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The corticospinal tract originates from multiple regions, including the primary motor cortex, premotor cortex, supplementary motor cortex, and primary somatosensory cortex , integrating motor execution and sensory feedback to coordinate voluntary movement.&lt;/li&gt;&lt;li&gt;➤ corticospinal tract&lt;/li&gt;&lt;li&gt;➤ primary motor cortex, premotor cortex, supplementary motor cortex,&lt;/li&gt;&lt;li&gt;➤ primary somatosensory cortex&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male presents to the physician with a significantly enlarged thyroid gland. Serum T3/T4 levels are decreased. Iodine deficiency is suspected. Which of the following is the function of thyroid peroxidase in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Na+ lodide uptake&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oxidation of iodide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thyroglobulin synthesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;lodo tyrosine deiodination.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Oxidation of iodide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Oxidation of iodide&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Thyroid peroxidase (TPO) plays a crucial role in thyroid hormone synthesis by catalyzing the oxidation of iodide to iodine, which is necessary for the iodination of thyroglobulin and the production of T3 and T4.&lt;/li&gt;&lt;li&gt;➤ Thyroid peroxidase (TPO)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Regarding somatomedin, which is true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reduced glucose, oxidation in fat&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increases chondrogenesis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Activity is increased in protein deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Activity is increased by glucocorticoids&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Increases chondrogenesis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Increases chondrogenesis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Somatomedin (IGF) plays a crucial role in increasing chondrogenesis , contributing to cartilage and bone growth.&lt;/li&gt;&lt;li&gt;➤ Somatomedin (IGF)&lt;/li&gt;&lt;li&gt;➤ chondrogenesis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Statement A: Insulin exerts a regulatory effect on glucose transporter translocation within adipose tissue, resulting in the downregulation of glucose transporter numbers within the cell membrane, thereby modulating glucose uptake in this particular tissue. Statement B: Insulin has an intricate mechanism involving the augmentation of glucose transporter numbers within the cell membrane of muscle tissue, thereby enhancing glucose uptake and utilization, crucial for metabolic processes within myocytes. Which of the following is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The statement A is true, the statement B is false&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The statement A is false, the statement B is true&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both the statements A and B are true&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both the statements A and B are false&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. The statement A is false, the statement B is true&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) The statement A is false, the statement B is true&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Insulin increases the translocation of GLUT-4 to the cell membrane in adipose tissue, skeletal muscle, and heart, enhancing glucose uptake, not downregulating it.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with diabetes is receiving education about insulin production and secretion. The educator explains the process of insulin synthesis and its association with another molecule. Insulin is secreted along with which of the following molecules in an equimolar ratio?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pancreatic Polypeptide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glucagon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;GLP-1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;C peptide&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. C peptide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) C peptide&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Insulin is secreted along with C peptide in an equimolar ratio, making C peptide a useful marker of endogenous insulin production.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old patient with a history of gastrointestinal issues reported symptoms of abdominal pain and altered bowel habits. The healthcare provider is investigating the potential role of smooth muscle contractions, which require increased intracellular Ca2+ in muscle cells. Which one of the following acts to increase the release of Ca2+ from the endoplasmic reticulum?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inositol Triphosphate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Parathyroid Hormone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 25-Di Hydroxy Cholecalciferol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diacylglycerol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Inositol Triphosphate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Inositol Triphosphate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Inositol triphosphate (IP3) triggers the release of Ca2+ from the endoplasmic reticulum, which is essential for smooth muscle contraction.&lt;/li&gt;&lt;li&gt;➤ Inositol triphosphate (IP3)&lt;/li&gt;&lt;li&gt;➤ Ca2+&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Select the correct sequence:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;PKA→ cAMP→ adenyl cyclase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;cAMP→ Adenyl cyclase→ PKA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adenyl cyclase→ cAMP→ PKA&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;PKA →Adenyl cyclase → cAMP&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Adenyl cyclase→ cAMP→ PKA&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Adenyl cyclase→ cAMP→ PKA&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The correct sequence in the cAMP signaling pathway is adenyl cyclase → cAMP → PKA .&lt;/li&gt;&lt;li&gt;➤ cAMP signaling pathway&lt;/li&gt;&lt;li&gt;➤ adenyl cyclase&lt;/li&gt;&lt;li&gt;➤ cAMP&lt;/li&gt;&lt;li&gt;➤ PKA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the hormones represented by the following:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A- Somatostatin, B- GH, C- GHRH, D- IGF1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A- Somatostatin, B- GHRH, C- GH, D- IGF1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A- IGF1, B- GHRH, C- GH, D- Somatostatin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A- GHRH, B- Somatostatin, C- GH, D- IGF1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. A- Somatostatin, B- GHRH, C- GH, D- IGF1&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/24/screenshot-2024-06-24-153645.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) A- Somatostatin, B- GHRH, C- GH, D- IGF1&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In the hormonal regulation of growth, somatostatin (GHIH) inhibits, and GHRH stimulates the release of GH , which acts directly or through IGF-1 to promote growth.&lt;/li&gt;&lt;li&gt;➤ somatostatin (GHIH)&lt;/li&gt;&lt;li&gt;➤ GHRH&lt;/li&gt;&lt;li&gt;➤ GH&lt;/li&gt;&lt;li&gt;➤ IGF-1&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The process of insulin release in response to elevated blood glucose levels represents a finely tuned physiological mechanism critical for maintaining metabolic equilibrium. The phenomenon of glucose-mediated insulin release involves:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ATP Sensitive K+ Channels&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;cAMP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Carrier Modulators&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Receptor Phosphorylation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. ATP Sensitive K+ Channels&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) ATP Sensitive K+ Channels&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The ATP-sensitive K+ channels in beta cells are crucial for glucose-mediated insulin release. Elevated glucose leads to ATP production, which closes these channels, causing depolarization and triggering insulin release through calcium influx.&lt;/li&gt;&lt;li&gt;➤ ATP-sensitive K+ channels&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A second-year medical student is studying the mechanisms of hormone action for her physiology exam. She is focusing on the receptor types that different hormones utilize. Which of the following sets of hormones primarily act through nuclear receptors?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Estrogen, Thyroxin, and Glucagon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Estrogen, Thyroxin, and TSH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Retinoid Acid, Thyroxin, and Luteinizing Hormone (LH)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Testosterone, Cortisol, and Estrogen&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Testosterone, Cortisol, and Estrogen&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Testosterone, Cortisol, and Estrogen&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hormones such as testosterone , cortisol , and estrogen , which are lipophilic , primarily act through nuclear receptors , regulating gene transcription in target cells.&lt;/li&gt;&lt;li&gt;➤ testosterone&lt;/li&gt;&lt;li&gt;➤ cortisol&lt;/li&gt;&lt;li&gt;➤ estrogen&lt;/li&gt;&lt;li&gt;➤ lipophilic&lt;/li&gt;&lt;li&gt;➤ nuclear receptors&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A six-month-old infant is brought to the clinic for a routine check-up. The mother mentions that the infant often has a bowel movement shortly after feeding. The pediatrician explains this is a normal reflex seen in infants. Which physiological reflex best explains the increased colonic contractions following a meal in this infant?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gastroileal Reflex&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Enterogastric Reflex&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased Circulating Levels of CCK (Cholecystokinin)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gastrocolic Reflex&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Gastrocolic Reflex&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Gastrocolic Reflex&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The gastrocolic reflex explains increased colonic contractions and subsequent bowel movements following meals, particularly in infants.&lt;/li&gt;&lt;li&gt;➤ gastrocolic reflex&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old patient is undergoing evaluation for a suspected catecholamine-secreting tumor. The healthcare team engages in a comprehensive discussion on the principal metabolite resulting from norepinephrine metabolism and subsequently excreted in urine, and the clinical implications of measuring this metabolite in the context of diagnosing and managing catecholamine-secreting tumors. The metabolite is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Metanephrine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Homogentisic Acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aspartic Acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vanillyl-Mandelic Acid&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Vanillyl-Mandelic Acid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Vanillyl-Mandelic Acid&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Vanillyl-Mandelic Acid (VMA) is the principal metabolite excreted in the urine from norepinephrine metabolism and is a key biomarker used in the diagnosis of catecholamine-secreting tumors such as pheochromocytomas .&lt;/li&gt;&lt;li&gt;➤ Vanillyl-Mandelic Acid (VMA)&lt;/li&gt;&lt;li&gt;➤ pheochromocytomas&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old female patient presents with symptoms of weight loss, palpitati
