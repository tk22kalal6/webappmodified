ect_answer&quot;: &quot;B. Overactivity of calcium channels in the sarcoplasmic reticulum (SR)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Overactivity of calcium channels in the sarcoplasmic reticulum (SR)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Malignant hyperthermia results from overactivation of ryanodine receptors (RYR1) in the sarcoplasmic reticulum, leading to excessive calcium release, muscle rigidity, ATP depletion, and hyperthermia . The primary treatment is Dantrolene , which directly inhibits RYR1-mediated calcium release .&lt;/li&gt;&lt;li&gt;➤ Malignant hyperthermia results from overactivation of ryanodine receptors (RYR1) in the sarcoplasmic reticulum, leading to excessive calcium release, muscle rigidity, ATP depletion, and hyperthermia&lt;/li&gt;&lt;li&gt;➤ Dantrolene&lt;/li&gt;&lt;li&gt;➤ RYR1-mediated calcium release&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Preload is the stretching of the cardiac muscle fibres at the end of diastole, just before contraction. It is due to an increase in ventricular pressure caused by the filling of blood during diastole. An image is provided below that further supplements the findings stated above. These are expressions of?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Frank starling’s law&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vascular hyalinosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vascular capacitance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vascular resistance&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Frank starling’s law&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/11/24/picture4_sAW784b.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Frank starling’s law&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Frank-Starling’s Law explains how increasing ventricular filling (preload) enhances myocardial contraction and stroke volume, up to a certain limit . This principle is crucial in understanding heart function, fluid responsiveness, and circulatory dynamics .&lt;/li&gt;&lt;li&gt;➤ Frank-Starling’s Law explains how increasing ventricular filling (preload) enhances myocardial contraction and stroke volume, up to a certain limit&lt;/li&gt;&lt;li&gt;➤ understanding heart function, fluid responsiveness, and circulatory dynamics&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 19-year-old male severs an artery in a motorcycle accident. A bystander applies a tourniquet to stop the bleeding. When the paramedics arrived, the blood pressure of the injured man was only slightly hypotensive and his pupils were reactive. The greatest percentage of the redistributed blood volume came from which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Heart&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aorta&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Arteries and arterioles&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Venules and veins&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Venules and veins&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Venules and veins&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Veins and venules are capacitance vessels that store blood. In hemorrhage, venoconstriction shifts blood into circulation, helping maintain cardiac output and blood pressure.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 72-year-old man visits his physician because he finds it difficult to hold his hand steady when painting. Examination reveals a resting tremor and rigidity. The symptoms are relieved by a single dose of levodopa. This patient’s neurological signs are most likely related to a lesion within which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The cerebellum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The substantia nigra&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The premotor area&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The caudate nucleus and putamen&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. The substantia nigra&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) The substantia nigra&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Parkinson’s disease is caused by degeneration of dopaminergic neurons in the substantia nigra, leading to bradykinesia, resting tremor, and rigidity. It is treated with levodopa, which temporarily restores dopamine levels&lt;/li&gt;&lt;li&gt;➤ dopamine levels&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Physical examination of a 41-year-old narcotic abuser reveals an early systolic murmur. The physician also notes a 7 cm distance between the height of the blood in his right internal jugular vein and the sternal angle (normal = 3 cm). Which of the following conditions is most likely responsible for the physical findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mitral stenosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tricuspid regurgitation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Atherosclerosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aortic regurgitation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Tricuspid regurgitation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Tricuspid regurgitation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Tricuspid regurgitation, often caused by infective endocarditis in IV drug users, leads to an increased JVP and a holosystolic murmur that intensifies with inspiration. It is characterized by right heart overload and venous congestion.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Image is provided below. It depicts a clear relation between the plasma glucose level (PG) and amount of glucose reabsorbed (TG). Select the best possible explanations to obtain the “ideal curve” shown in the image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;When transport maximum (Tmg) of glucose in all the tubules was identical&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Provided all the glucose was removed from each tubule when the amount filtered was below the Tmg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both A and B explanations improper&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both A and B explanation best suited&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Both A and B explanation best suited&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/11/24/picture5_O3qSQCg.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old female visited her doctor with complaints of pain in her lower back for the last 3 months. While giving her history, she says that she feels excessive fatigue and tiredness and she got a fracture in her left radius 2 months back. Her blood investigations were done and reports showed significant vitamin D deficiency. The doctor prescribed him a vitamin D tablet which will absorb with the help of which component of the cell membrane?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lipid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aquaporins&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Protein pump&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ion channels&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lipid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Lipid&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Vitamin D is a fat-soluble vitamin that crosses the cell membrane through passive diffusion via the lipid bilayer, without requiring specialized transport proteins or channels.&lt;/li&gt;&lt;li&gt;➤ Vitamin D is a fat-soluble vitamin that crosses the cell membrane through passive diffusion via the lipid bilayer, without requiring specialized transport proteins or channels.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old man visits his doctor because his wife has long complained of his snoring, but recently observed that his breathing stops for a couple of minutes at a time while he is sleeping. He undergoes polysomnography and ventilatory response testing to ascertain the extent and cause of his sleep apnea. The activity of the central chemoreceptors is stimulated by which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A decrease in the metabolic rate of the surrounding brain tissue&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A decrease in the PO2 of blood flowing through the brain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;An increase in the PCO2 of blood flowing through the brain&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;An increase in the pH of the CSF&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. An increase in the PCO2 of blood flowing through the brain&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) An increase in the PCO2 of blood flowing through the brain&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Central chemoreceptors, located in the medulla, are stimulated by an increase in CO₂ levels in the blood. CO₂ crosses the blood-brain barrier, reacts with water to form carbonic acid, which dissociates into H⁺ and HCO₃⁻. This increase in H⁺concentration (lower CSF pH) stimulates ventilation to remove excess CO₂.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;When capillary and interstitial hydrostatic pressures are 3 mm of Hg and 0 mm of Hg and colloid oncotic pressure of capillaries and interstitium is 25 mm of Hg and 5 mm of Hg, What is the Net filtration pressure?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;17 mm Hg&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;33 mm Hg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;23 mm Hg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;20 mm Hg&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 17 mm Hg&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 17 mm Hg&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 53-year-old male is brought to the emergency department with complains of right sided weakness and jargon speech. A CT brain was ordered to rule out haemorrhagic stroke. On neurological examination, there is normal object recognition but loss of comprehension. Which of the following areas is affected?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Superior temporal gyrus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inferior frontal gyrus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Arcuate fasciculus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both A &amp;amp; B&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Superior temporal gyrus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Superior temporal gyrus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Wernicke’s aphasia is caused by damage to the superior temporal gyrus in the dominant hemisphere. It leads to fluent but nonsensical speech (jargon speech) with impaired comprehension, while motor speech remains intact.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Mark the incorrect statement about Gating of Protein Channels:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;In the case of voltage gating, the molecular conformation of the gate or its chemical bonds responds to the electrical potential across the cell membrane.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Some protein channel gates are opened by the binding of a chemical sub- stance (a ligand) with the protein, which causes a conformational or chemical bonding change in the protein molecule that opens or closes the gate.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Effect of the neurotransmitter acetylcholine on its receptors serves as a voltage-gated ion channel.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A strong negative charge on the inside of the cell membrane may cause the outside sodium gates to remain tightly closed. Conversely, when the inside of the membrane loses its negative charge, these gates open suddenly and allow sodium to pass inward through the sodium pores.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Effect of the neurotransmitter acetylcholine on its receptors serves as a voltage-gated ion channel.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Effect of the neurotransmitter acetylcholine on its receptors serves as a voltage-gated ion channel.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ligand-gated channels open in response to a neurotransmitter (e.g., acetylcholine-gated Na⁺ channels), while voltage-gated channels open in response to membrane potential changes (e.g., Na⁺ and K⁺ channels in action potentials).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements are incorrect about vasopressin?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It&#x27;s a more powerful vasoconstrictor than angiotensin II.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Concentration of circulating blood vasopressin after severe hemorrhage can increase enough to attenuate reductions in arterial pressure markedly.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Uses adenylyl cyclase-cAMP as well as phospholipase C system.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Secreted by paraventricular nucleus of hypothalamus&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Secreted by paraventricular nucleus of hypothalamus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Secreted by paraventricular nucleus of hypothalamus.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Vasopressin (ADH) is primarily synthesized by the supraoptic nucleus of the hypothalamus and stored in the posterior pituitary. The paraventricular nucleus mainly produces oxytocin. Vasopressin acts via both the phospholipase C (V1) and cAMP (V2) pathways.&lt;/li&gt;&lt;li&gt;➤ Vasopressin (ADH) is primarily synthesized by the supraoptic nucleus of the hypothalamus and stored in the posterior pituitary. The paraventricular nucleus mainly produces oxytocin. Vasopressin acts via both the phospholipase C (V1) and cAMP (V2) pathways.&lt;/li&gt;&lt;li&gt;➤ Paraventricular nucleus secretes oxytocin and supraoptic nucleus secretes vasopressin.&lt;/li&gt;&lt;li&gt;➤ Paraventricular nucleus secretes oxytocin and supraoptic nucleus secretes vasopressin.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55yrs old smoker having difficulty in breathing was diagnosed with pulmonary lung fibrosis has saturation of 89%. The cause of this reduced saturation is defect in which mechanism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Facilitated diffusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Simple diffusion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Primary active transport&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Second active transport&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Simple diffusion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Simple diffusion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Gas exchange across the alveolar-capillary membrane occurs via simple diffusion, driven by the partial pressure gradient of oxygen. Pulmonary fibrosis impairs diffusion by thickening the alveolar walls, reducing oxygen transport, and leading to hypoxemia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the aftermath of an terrorist attack, humanitarian emergency volunteers handed out isotonic drink solutions containing NaCl and glucose to people with signs of dehydration. These oral rehydration solutions with NaCl and glucose are physiologically more effective than isotonic solutions containing NaCl only. Which of the following is the best explanation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Primary active glucose transporter at the basolateral intestinal cell membrane facilitates Na+ and water reabsorption from the gut.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oral glucose increases insulin secretion, which then facilitates water reabsorption.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The addition of glucose makes it more likely for the person to drink.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The cotransport of glucose and Na+ across the apical membrane of intestinal epithelial cells facilitates Na+ and water absorption from the gut.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. The cotransport of glucose and Na+ across the apical membrane of intestinal epithelial cells facilitates Na+ and water absorption from the gut.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) The cotransport of glucose and Na+ across the apical membrane of intestinal epithelial cells facilitates Na+ and water absorption from the gut&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Oral Rehydration Solution (ORS) is effective because the sodium-glucose cotransporter (SGLT-1) in the small intestine allows Na⁺ and glucose to be absorbed together. This creates an osmotic gradient, drawing water into the bloodstream and improving hydration more efficiently than NaCl-only solutions.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a patient presenting with a suspected gastrointestinal motility disorder, an endoscopic biopsy reveals alterations of Dense bodies in smooth muscle tissue. Which structural feature found at a specific site within smooth muscle cells is associated with the attachment of actin filaments and contributes to the contractile function. This altered structure is analogous to which structure found in skeletal muscle?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A band&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Z line&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;M line&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;H band&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Z line&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Z line&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Dense bodies in smooth muscle serve as attachment points for actin filaments, similar to the Z line in skeletal muscle. These structures play a key role in contraction by allowing actin-myosin interactions and force transmission.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;From which of the following does the tetanic contraction of a skeletal muscle fiber results from a cumulative increase in the intracellular concentration?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ATP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ca++&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;K+&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Na+&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ca++&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Ca++&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Tetanic contraction in skeletal muscle occurs due to a cumulative increase in intracellular Ca²⁺, which prevents full relaxation between successive action potentials. This sustained Ca²⁺ elevation maintains actin-myosin cross-bridging, leading to continuous contraction.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is incorrect with respect to Resting Membrane Potential in Different Cell Types:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Neurons: −60 to −70 mV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Skeletal muscle: −85 to −95 mV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hair (cochlea): −15 to −40 mV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Smooth muscle: −8 to −12 mV&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Smooth muscle: −8 to −12 mV&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/11/25/screenshot-2023-11-25-094425.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Smooth muscle: −8 to −12 mV&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is incorrect about the Donnan Effect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;There are more proteins in plasma than in interstitial fluid, there is a Donnan effect on ion movement across the capillary wall.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Donnan and Gibbs showed that in the presence of a non-diffusible ion, the diffusible ions distribute themselves so that at equilibrium their concentration ratios are equal.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Due to more charged proteins in the interstitial fluid, cells don’t absorb water, swell up and burst.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;At equilibrium the distribution of permeant ions across the membrane is asymmetric, an electrical difference exists across the membrane&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Due to more charged proteins in the interstitial fluid, cells don’t absorb water, swell up and burst.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Due to more charged proteins in the interstitial fluid, cells don’t absorb water, swell up and burst&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Donnan Effect explains how non-diffusible anions (e.g., plasma proteins) affect the distribution of diffusible ions and fluid movement. Plasma has more proteins than interstitial fluid, creating oncotic pressure to prevent excessive water loss from capillaries. Interstitial fluid does not have high protein content, so cells do not swell or burst due to water absorption.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A motorcyclist suffered head injury 6 months back and presents with persistent memory deficits following injury. Choose the most appropriately matched option related to memory?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hippocampus and implicit memory&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neocortex and associative learning&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Medial temporal lobe- Declarative memory&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Angular gyrus- procedural memory&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Medial temporal lobe- Declarative memory&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/11/25/screenshot-2023-11-25-095334.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Medial Temporal lobe - Declarative memory&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The medial temporal lobe, including the hippocampus, is essential for declarative memory (episodic and semantic). Damage to this region, such as in head injuries, results in memory deficits, particularly anterograde amnesia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A gardener was accidentally poisoned by a weed killer that inhibits acetylcho-linesterase. Which of the following alterations in neurochemical transmission at brain cholinergic synapses is the most likely result of this poisoning?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Blockade of cholinergic receptors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A pileup of choline outside the cholinergic neuron (in the synaptic cleft)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A pileup of acetylcholine outside the cholinergic neuron (in the synaptic cleft)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Up-regulation of postsynaptic cholinergic receptors&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. A pileup of acetylcholine outside the cholinergic neuron (in the synaptic cleft)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) A pileup of acetylcholine outside the cholinergic neuron (in the synaptic cleft)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Acetylcholinesterase inhibition leads to an accumulation of acetylcholine in the synaptic cleft, causing prolonged cholinergic activity, which can result in severe neurological and muscular effects.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old male diagnosed with bronchial asthma since last 10 years. Pulmonary function tests are done to assess lung functions. Which of the following is true:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;VC normal but FEV1 reduces&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;VC reduces but FEV1 is normal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;FEV1/FVC ratio normal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Functional residual capacity reduces&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. VC normal but FEV1 reduces&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) VC normal but FEV1 reduces&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In obstructive lung diseases like asthma , FEV1 decreases due to airway narrowing, VC remains normal , and FEV1/FVC ratio is reduced due to increased airway resistance.&lt;/li&gt;&lt;li&gt;➤ obstructive lung diseases like asthma&lt;/li&gt;&lt;li&gt;➤ FEV1 decreases&lt;/li&gt;&lt;li&gt;➤ VC remains normal&lt;/li&gt;&lt;li&gt;➤ FEV1/FVC ratio is reduced&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman is diagnosed with myasthenia gravis. She is referred to a pulmonologist for a pulmonary function test. Spirometry reveals that her pulmonary volumes are normal. Based on her spirometry, at which of the following lung volumes will the expiratory muscles have the greatest force:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;D&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. B&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/11/25/picture1_8e9BbnQ.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) B&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Maximum expiratory force is generated at Total Lung Capacity (TLC), as this is the point where the expiratory muscles must work the hardest to expel air from fully inflated lungs.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are true about secretin except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is secreted by S cells of intestine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It causes release of alkaline pancreatic juice rich in enzymes&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Its action is mediated via intracellular cAMP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It neutralizes the gastric chyme&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. It causes release of alkaline pancreatic juice rich in enzymes&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) It causes release of alkaline pancreatic juice rich in enzymes&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Secretin is secreted by S cells of the duodenum and stimulates the pancreas to release bicarbonate-rich fluid to neutralize gastric acid. However, it does not promote enzyme-rich pancreatic secretion, which is the function of cholecystokinin (CCK).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old male presents with complaints of pain in epigastrium after meal and its relieved by vomiting, 2 kg weight loss. He has habit of taking 5-6 cups of tea in a day. Laboratory investigation shows total RBC count 4 millions/cumm, Hb 11.5 gm%. Which of the following is possible diagnosis:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gastroesophageal reflux disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gastric ulcer&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Duodenal ulcer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Achalasia cardia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Gastric ulcer&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Gastric Ulcer&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Gastric ulcers cause epigastric pain after eating, which is relieved by vomiting. In contrast, duodenal ulcers cause pain 2–3 hours after meals and improve with eating. Chronic gastric ulcers can lead to weight loss and mild anemia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In response to an increase in GFR, the proximal tubule and the loop of Henle demonstrate an increase in the rate of Na+ reabsorption. This phenomenon is called?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Autoregulation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glomerulo tubular balance&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mineralocorticoid escape&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Saturation of tubular transport&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Glomerulo tubular balance&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Glomerulo tubular balance&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Glomerulotubular balance ensures that the proximal tubule and loop of Henle reabsorb a constant fraction of filtered sodium and water, preventing excessive loss when GFR increases.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which one of the following clinical disorder specifically arises due to the defective functioning of aquaporins, notably AQP2, crucial for water reabsorption in the kidney tubules, which disrupts the kidney&#x27;s ability to concentrate urine, resulting in a distinctive pattern of excessive urine output, thirst, and potential dehydration despite adequate fluid intake.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nephrogenic DI&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Liddle syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Von Hippel Lindau syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Barter syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Nephrogenic DI&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Nephrogenic DI&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Nephrogenic Diabetes Insipidus (DI) occurs due to defective AQP2 channels in the collecting ducts, leading to excessive urine output, dehydration, and polydipsia, as the kidney loses its ability to concentrate urine.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not a measure of stroke volume?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Left ventricular end diastolic volume minus left ventricular end systolic volume&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ejection fraction times left ventricular end diastolic volume&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ejection fraction times cardiac output&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cardiac output /heart rate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ejection fraction times cardiac output&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Ejection fraction times cardiac output&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Stroke volume can be calculated using different formulas, primarily:&lt;/li&gt;&lt;li&gt;➤ LVEDV - LVESV Ejection Fraction × LVEDV Cardiac Output / Heart Rate&lt;/li&gt;&lt;li&gt;➤ LVEDV - LVESV&lt;/li&gt;&lt;li&gt;➤ LVEDV - LVESV&lt;/li&gt;&lt;li&gt;➤ Ejection Fraction × LVEDV&lt;/li&gt;&lt;li&gt;➤ Ejection Fraction × LVEDV&lt;/li&gt;&lt;li&gt;➤ Cardiac Output / Heart Rate&lt;/li&gt;&lt;li&gt;➤ Cardiac Output / Heart Rate&lt;/li&gt;&lt;li&gt;➤ The incorrect formula, Ejection Fraction × Cardiac Output , should be recognized as not a valid measure of stroke volume.&lt;/li&gt;&lt;li&gt;➤ Ejection Fraction × Cardiac Output&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During starvation, graph of three substances are plotted as below. The scale for A and B is on the left and the scale for C is on the right. Which of the substances are represented by the curve B?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;RT3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;T4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;T3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;DIT&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. T3&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/11/25/picture2_tI408GM.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/11/25/picture3_aSd4Kvr.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) T3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ During starvation, T3 levels drop significantly to reduce metabolic rate , rT3 levels increase to inhibit metabolism , and T4 levels show a mild decrease but remain relatively stable .&lt;/li&gt;&lt;li&gt;➤ T3 levels drop significantly to reduce metabolic rate&lt;/li&gt;&lt;li&gt;➤ rT3 levels increase to inhibit metabolism&lt;/li&gt;&lt;li&gt;➤ T4 levels show a mild decrease but remain relatively stable&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman undergoes total thyroidectomy for papillary thyroid cancer. Following, surgery the patient develops perioral numbness and spasm of the muscles of her hand. The latter change is due to a change in the resting membrane potential of cells. Which of the below mentioned conditions will have a similar effect on the RMP of a cell?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;SIADH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Conn’s syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A bolus injection of insulin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Multiple myeloma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Conn’s syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Conn’s syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hypocalcemia lowers the resting membrane potential by increasing sodium permeability, leading to increased excitability and muscle spasms. Conditions like primary hyperaldosteronism (Conn’s syndrome) can increase calcium excretion , leading to hypocalcemia and similar neuromuscular symptoms.&lt;/li&gt;&lt;li&gt;➤ Hypocalcemia lowers the resting membrane potential by increasing sodium permeability, leading to increased excitability and muscle spasms.&lt;/li&gt;&lt;li&gt;➤ primary hyperaldosteronism (Conn’s syndrome)&lt;/li&gt;&lt;li&gt;➤ increase calcium excretion&lt;/li&gt;&lt;li&gt;➤ hypocalcemia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 16-year-old girl with a head injury from a car accident was brought to the emergency department by ambulance. On exam, she had a respiratory rate of 8 breaths per minute, and a prolonged duration of inhalation was noted. Damage to which of the following groups of neurons in the brainstem is most likely responsible for this abnormal respiration?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dorsal respiratory group&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nucleus tractus solitarius&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pneumotaxic center&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vasomotor center&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Pneumotaxic center&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Pneumotaxic center&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The pneumotaxic center in the pons controls respiratory rate by inhibiting prolonged inspiration . Damage to this center leads to prolonged inspiration and a reduced respiratory rate .&lt;/li&gt;&lt;li&gt;➤ pneumotaxic center&lt;/li&gt;&lt;li&gt;➤ pons controls respiratory rate by inhibiting prolonged inspiration&lt;/li&gt;&lt;li&gt;➤ leads to prolonged inspiration and a reduced respiratory rate&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Many signalling pathways involve the generation of inositol trisphosphate (IP3) and diacylglycerol (DAG). These molecules:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Are first messengers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Activate phospholipase C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Can activate tyrosine kinase receptors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Are derived from PIP2&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Are derived from PIP2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Are derived from PIP2&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ IP3 and DAG are second messengers derived from PIP2 via phospholipase C activation. IP3 facilitates calcium release , while DAG activates protein kinase C , both leading to intracellular signaling cascades.&lt;/li&gt;&lt;li&gt;➤ IP3 and DAG are second messengers derived from PIP2 via phospholipase C activation.&lt;/li&gt;&lt;li&gt;➤ calcium release&lt;/li&gt;&lt;li&gt;➤ protein kinase C&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the effect of sympathetic stimulation on GFR?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increase in GFR with afferent arteriolar dilation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increase in GFR with efferent arteriolar dilation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decrease in GFR with afferent arteriolar constriction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Decrease in GFR with efferent arteriolar constriction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Decrease in GFR with afferent arteriolar constriction&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/11/25/diag.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Decrease in GFR with afferent arteriolar constriction&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Sympathetic stimulation decreases GFR by predominantly constricting the afferent arteriole, reducing renal blood flow and glomerular hydrostatic pressure. This mechanism helps conserve body fluids and maintain systemic blood pressure in stress conditions.&lt;/li&gt;&lt;li&gt;➤ Sympathetic stimulation decreases GFR by predominantly constricting the afferent arteriole, reducing renal blood flow and glomerular hydrostatic pressure.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which characteristic physiological response pattern is associated with a pulmonary reflex mechanism stimulated by the activation of pulmonary J-receptors, specifically related to the release of inflammatory mediators or pulmonary congestion in conditions such as pulmonary edema or interstitial lung disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rapid breathing, tachycardia, hypotension&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Slow breathing, tachycardia, hypotension&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rapid breathing, bradycardia, hypotension&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Slow breathing, bradycardia, hypotension&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Slow breathing, bradycardia, hypotension&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Slow breathing, bradycardia, hypotension&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pulmonary J-receptor activation (J-reflex) occurs in conditions like pulmonary edema and interstitial lung disease , causing:&lt;/li&gt;&lt;li&gt;➤ J-receptor activation (J-reflex)&lt;/li&gt;&lt;li&gt;➤ pulmonary edema and interstitial lung disease&lt;/li&gt;&lt;li&gt;➤ Slow breathing (hypopnea or shallow respiration) Bradycardia (decreased heart rate) Hypotension (decreased blood pressure)&lt;/li&gt;&lt;li&gt;➤ Slow breathing (hypopnea or shallow respiration)&lt;/li&gt;&lt;li&gt;➤ Slow breathing (hypopnea or shallow respiration)&lt;/li&gt;&lt;li&gt;➤ Bradycardia (decreased heart rate)&lt;/li&gt;&lt;li&gt;➤ Bradycardia (decreased heart rate)&lt;/li&gt;&lt;li&gt;➤ Hypotension (decreased blood pressure)&lt;/li&gt;&lt;li&gt;➤ Hypotension (decreased blood pressure)&lt;/li&gt;&lt;li&gt;➤ This response is similar to the Bezold-Jarisch reflex , which is a protective reflex that reduces cardiorespiratory stress.&lt;/li&gt;&lt;li&gt;➤ Bezold-Jarisch reflex&lt;/li&gt;&lt;li&gt;➤ protective reflex that reduces cardiorespiratory stress.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which one of the following statement accurately describes the a neurological phenomenon commonly observed in motor control and pivotal in maintaining appropriate muscle tension, involves a specific neuronal pathway with interneuronal processing between sensory and motor neurons, regulating muscle contraction by modulating motor neuron activity based on Golgi tendon organ input.\&quot;&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Occurs when IA spindle afferents are inhibited.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Is a monosynaptic reflex initiated by activation of the Golgi tendon organ.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Is a disynaptic reflex with a single interneuron inserted between the afferent and efferent limbs.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Uses type II afferent fibers from the Golgi tendon organ&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Is a disynaptic reflex with a single interneuron inserted between the afferent and efferent limbs.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/11/25/picture5_PnJoVu0.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Is a disynaptic reflex with a single interneuron inserted between the afferent and efferent limbs.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Golgi tendon reflex is a disynaptic inhibitory reflex that:&lt;/li&gt;&lt;li&gt;➤ Golgi tendon reflex&lt;/li&gt;&lt;li&gt;➤ disynaptic inhibitory reflex&lt;/li&gt;&lt;li&gt;➤ Prevents excessive muscle tension to protect the muscle from damage . Uses group Ib afferent fibers from the Golgi tendon organ. Inhibits the alpha motor neuron via an inhibitory interneuron , leading to muscle relaxation .&lt;/li&gt;&lt;li&gt;➤ Prevents excessive muscle tension to protect the muscle from damage .&lt;/li&gt;&lt;li&gt;➤ Prevents excessive muscle tension&lt;/li&gt;&lt;li&gt;➤ protect the muscle from damage&lt;/li&gt;&lt;li&gt;➤ Uses group Ib afferent fibers from the Golgi tendon organ.&lt;/li&gt;&lt;li&gt;➤ Uses group Ib afferent fibers&lt;/li&gt;&lt;li&gt;➤ Inhibits the alpha motor neuron via an inhibitory interneuron , leading to muscle relaxation .&lt;/li&gt;&lt;li&gt;➤ Inhibits the alpha motor neuron via an inhibitory interneuron&lt;/li&gt;&lt;li&gt;➤ muscle relaxation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What waves are shown as X &amp;amp; Y below:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alpha and theta waves&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alpha and delta waves&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Beta and theta waves&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Beta and delta waves&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Alpha and delta waves&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/11/25/picture6_gNsvM7D.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Alpha and delta&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Alpha waves (8-13 Hz) appear during relaxed, wakeful states. Delta waves (&amp;lt;4 Hz) are dominant during deep sleep (NREM3). Brain waves can be identified by counting the frequency (waves per second) to classify them correctly.&lt;/li&gt;&lt;li&gt;➤ Alpha waves (8-13 Hz) appear during relaxed, wakeful states.&lt;/li&gt;&lt;li&gt;➤ Alpha waves (8-13 Hz)&lt;/li&gt;&lt;li&gt;➤ Delta waves (&amp;lt;4 Hz) are dominant during deep sleep (NREM3).&lt;/li&gt;&lt;li&gt;➤ Delta waves (&amp;lt;4 Hz)&lt;/li&gt;&lt;li&gt;➤ Brain waves can be identified by counting the frequency (waves per second) to classify them correctly.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 13-year-old male is brought to the clinic by his parents with complains of facial puffiness and increased weight gain in past 1 week. Urine examination showed massive proteinuria and traces of blood. Which of the following pressures favors glomerular filtration?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glomerular capillary pressure&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glomerular capillary oncotic pressure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bowman’s space hydrostatic pressure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Glomerular capillary pressure&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Glomerular capillary pressure&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Glomerular filtration is primarily driven by glomerular capillary hydrostatic pressure (PGC), which promotes filtration . Opposing forces include glomerular oncotic pressure and Bowman’s space hydrostatic pressure , which resist filtration.&lt;/li&gt;&lt;li&gt;➤ glomerular capillary hydrostatic pressure (PGC), which promotes filtration&lt;/li&gt;&lt;li&gt;➤ glomerular oncotic pressure and Bowman’s space hydrostatic pressure&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Through what “permissive action” do glucocorticoids accelerate gluconeogenesis during fasting?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glucocorticoids stimulate the secretion of insulin, which activates gluconeogenic enzymes in the liver&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glucocorticoids inhibit the use of glucose by skeletal muscle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glucocorticoids maintain the vascular response to norepinephrine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glucocorticoids maintain the intracellular concentrations of many of the enzymes needed to carry out gluconeogenesis through effects on transcription&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Glucocorticoids maintain the intracellular concentrations of many of the enzymes needed to carry out gluconeogenesis through effects on transcription&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Glucocorticoids maintain the intracellular concentrations of many of the enzymes needed to carry out gluconeogenesis through effects on transcription&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Glucocorticoids do not directly trigger gluconeogenesis but exert a permissive effect by increasing the transcription of key gluconeogenic enzymes . This ensures that when fasting conditions arise, the body has the necessary molecular machinery to generate glucose from non-carbohydrate sources to maintain blood glucose levels.&lt;/li&gt;&lt;li&gt;➤ do not directly trigger gluconeogenesis but exert a permissive effect&lt;/li&gt;&lt;li&gt;➤ increasing the transcription of key gluconeogenic enzymes&lt;/li&gt;&lt;li&gt;➤ generate glucose from non-carbohydrate sources&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3yrs old boy comes to your clinic with puffy eyes, generalised oedema all over the body. Urine output is low. Proteinuria, No blood in urine. What is the cause of oedema?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Built up of body fluids outside tissue.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The increase in fluid is related to decrease leak from the blood.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Reduced removal by lymph system.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thyroid is responsible for oedema&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Reduced removal by lymph system.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Reduced removal by lymph system&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Nephrotic syndrome leads to hypoalbuminemia, causing decreased plasma oncotic pressure and increased interstitial fluid leakage. The lymphatic system initially compensates but eventually gets overwhelmed, leading to persistent edema.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year-old man was brought to the emergency with confusion and lethargy. His temperature is 36.7 C, blood pressure is 86/58 mmHg, pulse is 120/min, and respirations are 10/min. pH is 7.59, pCO2 49 mmHg and P02 of 85mm Hg. Which of the following condition best describe his acid base status?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Respiratory alkalosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Respiratory acidosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Metabolic alkalosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Metabolic acidosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Metabolic alkalosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/11/25/picture7.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Metabolic alkalosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Metabolic alkalosis occurs when pH is high due to excess bicarbonate retention or acid loss (e.g., vomiting, diuretics, hyperaldosteronism). Compensation occurs via respiratory hypoventilation , leading to increased pCO2 , as seen in this patient.&lt;/li&gt;&lt;li&gt;➤ Metabolic alkalosis occurs when pH is high due to excess bicarbonate retention or acid loss (e.g., vomiting, diuretics, hyperaldosteronism).&lt;/li&gt;&lt;li&gt;➤ Metabolic alkalosis&lt;/li&gt;&lt;li&gt;➤ pH is high&lt;/li&gt;&lt;li&gt;➤ excess bicarbonate retention or acid loss&lt;/li&gt;&lt;li&gt;➤ Compensation occurs via respiratory hypoventilation , leading to increased pCO2 , as seen in this patient.&lt;/li&gt;&lt;li&gt;➤ Compensation occurs via respiratory hypoventilation&lt;/li&gt;&lt;li&gt;➤ increased pCO2&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 16-year-old female presents with primary amenorrhea, weight gain, loss of appetite, cold intolerance. She also complains of anosmia. On further investigations, a diagnosis of Kallman&#x27;s syndrome is made. Which of the following statements regarding olfactory pathway is incorrect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cilia of olfactory cells extends into the mucosal layer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mitral cells are second order neurons&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mucus is produced by supporting cells and Bowman&#x27;s gland&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Olfactory cortex is present on medial parietal lobe&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Olfactory cortex is present on medial parietal lobe&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/11/25/picture8.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Olfactory cortex is present on medial parietal lobe.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The olfactory pathway involves:&lt;/li&gt;&lt;li&gt;➤ olfactory pathway&lt;/li&gt;&lt;li&gt;➤ Olfactory receptors (bipolar neurons) in the nasal epithelium detecting odorants. Mitral and tufted cells (second-order neurons) in the olfactory bulb relaying signals. Olfactory cortex (medial temporal lobe, NOT parietal lobe) processing olfactory information. Bypassing the thalamus , making olfaction unique among sensory pathways.&lt;/li&gt;&lt;li&gt;➤ Olfactory receptors (bipolar neurons) in the nasal epithelium detecting odorants.&lt;/li&gt;&lt;li&gt;➤ Olfactory receptors (bipolar neurons) in the nasal epithelium&lt;/li&gt;&lt;li&gt;➤ Mitral and tufted cells (second-order neurons) in the olfactory bulb relaying signals.&lt;/li&gt;&lt;li&gt;➤ Mitral and tufted cells (second-order neurons) in the olfactory bulb&lt;/li&gt;&lt;li&gt;➤ Olfactory cortex (medial temporal lobe, NOT parietal lobe) processing olfactory information.&lt;/li&gt;&lt;li&gt;➤ Olfactory cortex (medial temporal lobe, NOT parietal lobe)&lt;/li&gt;&lt;li&gt;➤ Bypassing the thalamus , making olfaction unique among sensory pathways.&lt;/li&gt;&lt;li&gt;➤ Bypassing the thalamus&lt;/li&gt;&lt;li&gt;➤ Olfactory cortex is present on medial temporal lobe&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 60 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);

                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);

        // Start quiz
        function startQuiz() {
            try {

                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
