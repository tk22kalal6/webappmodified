leep and wakefulness&lt;/li&gt;&lt;li&gt;• Alpha waves (8–13 Hz) → Seen in wakefulness and relaxed states , often when a person is drowsy.&lt;/li&gt;&lt;li&gt;• Alpha waves (8–13 Hz)&lt;/li&gt;&lt;li&gt;• wakefulness and relaxed states&lt;/li&gt;&lt;li&gt;• Theta waves (4–7 Hz) → Predominantly seen in NREM Stage 1 and Stage 2 sleep .&lt;/li&gt;&lt;li&gt;• Theta waves (4–7 Hz)&lt;/li&gt;&lt;li&gt;• NREM Stage 1 and Stage 2 sleep&lt;/li&gt;&lt;li&gt;• Delta waves (0–3 Hz) → Associated with deep sleep (NREM Stage 3) .&lt;/li&gt;&lt;li&gt;• Delta waves (0–3 Hz)&lt;/li&gt;&lt;li&gt;• deep sleep (NREM Stage 3)&lt;/li&gt;&lt;li&gt;• Since REM sleep is characterized by high-frequency, low-amplitude waves , similar to an awake brain, this matches the EEG wave marked in the image.&lt;/li&gt;&lt;li&gt;• REM sleep is characterized by high-frequency, low-amplitude waves&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. NREM Stage 1: Shows theta waves (4–7 Hz), which are slower than beta waves. The EEG does not match this pattern.&lt;/li&gt;&lt;li&gt;• Option A. NREM Stage 1:&lt;/li&gt;&lt;li&gt;• theta waves&lt;/li&gt;&lt;li&gt;• Option B. NREM Stage 2: Characterized by sleep spindles and K-complexes , which are distinct waveforms. The EEG marked does not display these features.&lt;/li&gt;&lt;li&gt;• Option B. NREM Stage 2:&lt;/li&gt;&lt;li&gt;• sleep spindles and K-complexes&lt;/li&gt;&lt;li&gt;• Option C. NREM Stage 3: Consists of slow-wave sleep with delta waves (0–3 Hz) , which have high amplitude and low frequency , unlike the high-frequency beta waves in the image.&lt;/li&gt;&lt;li&gt;• Option C. NREM Stage 3:&lt;/li&gt;&lt;li&gt;• slow-wave sleep with delta waves (0–3 Hz)&lt;/li&gt;&lt;li&gt;• high amplitude and low frequency&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ REM sleep is a paradoxical state where the brain shows beta wave activity , similar to wakefulness, despite deep muscle atonia. This stage is crucial for memory consolidation and dreaming .&lt;/li&gt;&lt;li&gt;➤ beta wave activity&lt;/li&gt;&lt;li&gt;➤ memory consolidation and dreaming&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the stage of sleep denoted by the arrow:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;NREM 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;NREM 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;NREM 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;REM&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. REM&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-03-01%20140550.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) REM&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The arrow in the image points to a characteristic feature of REM sleep , which is rapid eye movements (EOG activity) . Let&#x27;s analyze the components:&lt;/li&gt;&lt;li&gt;• REM sleep&lt;/li&gt;&lt;li&gt;• rapid eye movements (EOG activity)&lt;/li&gt;&lt;li&gt;• EEG (Electroencephalogram) : Shows low amplitude, high-frequency waves , similar to wakefulness, which is characteristic of REM sleep . EMG (Electromyogram) : Demonstrates muscle atonia , meaning there is a loss of muscle tone during REM sleep. This occurs due to inhibition from the locus coeruleus , which releases norepinephrine to suppress motor activity. EOG (Electrooculogram) : Displays burst-like activity , indicating rapid eye movements , a hallmark feature of REM sleep.&lt;/li&gt;&lt;li&gt;• EEG (Electroencephalogram) : Shows low amplitude, high-frequency waves , similar to wakefulness, which is characteristic of REM sleep .&lt;/li&gt;&lt;li&gt;• EEG (Electroencephalogram)&lt;/li&gt;&lt;li&gt;• low amplitude, high-frequency waves&lt;/li&gt;&lt;li&gt;• REM sleep&lt;/li&gt;&lt;li&gt;• EMG (Electromyogram) : Demonstrates muscle atonia , meaning there is a loss of muscle tone during REM sleep. This occurs due to inhibition from the locus coeruleus , which releases norepinephrine to suppress motor activity.&lt;/li&gt;&lt;li&gt;• EMG (Electromyogram)&lt;/li&gt;&lt;li&gt;• muscle atonia&lt;/li&gt;&lt;li&gt;• locus coeruleus&lt;/li&gt;&lt;li&gt;• norepinephrine&lt;/li&gt;&lt;li&gt;• EOG (Electrooculogram) : Displays burst-like activity , indicating rapid eye movements , a hallmark feature of REM sleep.&lt;/li&gt;&lt;li&gt;• EOG (Electrooculogram)&lt;/li&gt;&lt;li&gt;• burst-like activity&lt;/li&gt;&lt;li&gt;• rapid eye movements&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. NREM Stage 2:&lt;/li&gt;&lt;li&gt;• Option A. NREM Stage 2:&lt;/li&gt;&lt;li&gt;• Shows sleep spindles and K-complexes on EEG. Minimal or no eye movement in EOG. EMG shows reduced muscle tone but not complete atonia like in REM sleep.&lt;/li&gt;&lt;li&gt;• Shows sleep spindles and K-complexes on EEG.&lt;/li&gt;&lt;li&gt;• sleep spindles and K-complexes&lt;/li&gt;&lt;li&gt;• Minimal or no eye movement in EOG.&lt;/li&gt;&lt;li&gt;• EMG shows reduced muscle tone but not complete atonia like in REM sleep.&lt;/li&gt;&lt;li&gt;• not complete atonia&lt;/li&gt;&lt;li&gt;• Option B. NREM Stage 3:&lt;/li&gt;&lt;li&gt;• Option B. NREM Stage 3:&lt;/li&gt;&lt;li&gt;• EEG shows delta waves (slow-wave sleep, low-frequency high-amplitude waves) . Minimal to no eye movement in EOG. Some muscle tone remains, unlike REM sleep.&lt;/li&gt;&lt;li&gt;• EEG shows delta waves (slow-wave sleep, low-frequency high-amplitude waves) .&lt;/li&gt;&lt;li&gt;• delta waves (slow-wave sleep, low-frequency high-amplitude waves)&lt;/li&gt;&lt;li&gt;• Minimal to no eye movement in EOG.&lt;/li&gt;&lt;li&gt;• Some muscle tone remains, unlike REM sleep.&lt;/li&gt;&lt;li&gt;• Option C. NREM Stage 4 (now combined with Stage 3 in modern classification):&lt;/li&gt;&lt;li&gt;• Option C. NREM Stage 4 (now combined with Stage 3 in modern classification):&lt;/li&gt;&lt;li&gt;• EEG predominantly consists of delta waves (deep sleep). Minimal eye movement. Higher muscle tone than REM sleep .&lt;/li&gt;&lt;li&gt;• EEG predominantly consists of delta waves (deep sleep).&lt;/li&gt;&lt;li&gt;• delta waves&lt;/li&gt;&lt;li&gt;• Minimal eye movement.&lt;/li&gt;&lt;li&gt;• Higher muscle tone than REM sleep .&lt;/li&gt;&lt;li&gt;• Higher muscle tone than REM sleep&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ REM sleep is characterized by:&lt;/li&gt;&lt;li&gt;➤ REM sleep&lt;/li&gt;&lt;li&gt;➤ High-frequency beta-like EEG activity (similar to wakefulness). Muscle atonia due to suppression by the locus coeruleus . Rapid eye movements seen in the EOG . This stage is critical for memory consolidation and dreaming .&lt;/li&gt;&lt;li&gt;➤ High-frequency beta-like EEG activity (similar to wakefulness).&lt;/li&gt;&lt;li&gt;➤ High-frequency beta-like EEG activity&lt;/li&gt;&lt;li&gt;➤ Muscle atonia due to suppression by the locus coeruleus .&lt;/li&gt;&lt;li&gt;➤ Muscle atonia&lt;/li&gt;&lt;li&gt;➤ locus coeruleus&lt;/li&gt;&lt;li&gt;➤ Rapid eye movements seen in the EOG .&lt;/li&gt;&lt;li&gt;➤ Rapid eye movements&lt;/li&gt;&lt;li&gt;➤ EOG&lt;/li&gt;&lt;li&gt;➤ This stage is critical for memory consolidation and dreaming .&lt;/li&gt;&lt;li&gt;➤ memory consolidation and dreaming&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A portion of animal’s intestine is fixed in the Dales chamber. After infusing a drug changes are seen in intestinal contractility as depicted in the graph. Which of the following agent resembles the effect:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acetylcholine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Adrenaline&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;BaCl2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Serotonin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Adrenaline&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-03-01%20174639.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Adrenaline&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The Dale’s chamber experiment is used to study the contractility of smooth muscle , such as intestinal motility, in response to different pharmacological agents. The graph shows a sudden decrease in intestinal motility after the administration of a drug, indicating an inhibitory effect on gut motility.&lt;/li&gt;&lt;li&gt;• study the contractility of smooth muscle&lt;/li&gt;&lt;li&gt;• sudden decrease in intestinal motility&lt;/li&gt;&lt;li&gt;• Key Concepts:&lt;/li&gt;&lt;li&gt;• Key Concepts:&lt;/li&gt;&lt;li&gt;• The autonomic nervous system controls intestinal motility: Parasympathetic system (Acetylcholine, Serotonin, BaCl₂) → Increases motility . Sympathetic system (Adrenaline) → Decreases motility . The graph shows a rapid decline in intestinal contractions, which suggests inhibition of peristalsis. Adrenaline (epinephrine) is a sympathomimetic agent that acts on β₂-adrenergic receptors in the intestinal smooth muscle, leading to relaxation and reduced motility . This matches the pattern shown in the graph.&lt;/li&gt;&lt;li&gt;• The autonomic nervous system controls intestinal motility: Parasympathetic system (Acetylcholine, Serotonin, BaCl₂) → Increases motility . Sympathetic system (Adrenaline) → Decreases motility .&lt;/li&gt;&lt;li&gt;• The autonomic nervous system controls intestinal motility:&lt;/li&gt;&lt;li&gt;• Parasympathetic system (Acetylcholine, Serotonin, BaCl₂) → Increases motility . Sympathetic system (Adrenaline) → Decreases motility .&lt;/li&gt;&lt;li&gt;• Parasympathetic system (Acetylcholine, Serotonin, BaCl₂) → Increases motility .&lt;/li&gt;&lt;li&gt;• Parasympathetic system (Acetylcholine, Serotonin, BaCl₂) → Increases motility&lt;/li&gt;&lt;li&gt;• Sympathetic system (Adrenaline) → Decreases motility .&lt;/li&gt;&lt;li&gt;• Sympathetic system (Adrenaline) → Decreases motility&lt;/li&gt;&lt;li&gt;• The graph shows a rapid decline in intestinal contractions, which suggests inhibition of peristalsis. Adrenaline (epinephrine) is a sympathomimetic agent that acts on β₂-adrenergic receptors in the intestinal smooth muscle, leading to relaxation and reduced motility . This matches the pattern shown in the graph.&lt;/li&gt;&lt;li&gt;• The graph shows a rapid decline in intestinal contractions, which suggests inhibition of peristalsis.&lt;/li&gt;&lt;li&gt;• Adrenaline (epinephrine) is a sympathomimetic agent that acts on β₂-adrenergic receptors in the intestinal smooth muscle, leading to relaxation and reduced motility . This matches the pattern shown in the graph.&lt;/li&gt;&lt;li&gt;• Adrenaline (epinephrine) is a sympathomimetic agent that acts on β₂-adrenergic receptors in the intestinal smooth muscle, leading to relaxation and reduced motility .&lt;/li&gt;&lt;li&gt;• Adrenaline (epinephrine)&lt;/li&gt;&lt;li&gt;• sympathomimetic agent&lt;/li&gt;&lt;li&gt;• β₂-adrenergic receptors&lt;/li&gt;&lt;li&gt;• relaxation and reduced motility&lt;/li&gt;&lt;li&gt;• This matches the pattern shown in the graph.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Acetylcholine:&lt;/li&gt;&lt;li&gt;• Option A. Acetylcholine:&lt;/li&gt;&lt;li&gt;• A parasympathetic neurotransmitter that stimulates intestinal motility by acting on muscarinic receptors . It would have caused increased contractions , which is opposite to the effect shown in the graph.&lt;/li&gt;&lt;li&gt;• A parasympathetic neurotransmitter that stimulates intestinal motility by acting on muscarinic receptors .&lt;/li&gt;&lt;li&gt;• parasympathetic neurotransmitter&lt;/li&gt;&lt;li&gt;• intestinal motility&lt;/li&gt;&lt;li&gt;• muscarinic receptors&lt;/li&gt;&lt;li&gt;• It would have caused increased contractions , which is opposite to the effect shown in the graph.&lt;/li&gt;&lt;li&gt;• increased contractions&lt;/li&gt;&lt;li&gt;• Option C. BaCl₂ (Barium chloride):&lt;/li&gt;&lt;li&gt;• Option C. BaCl₂ (Barium chloride):&lt;/li&gt;&lt;li&gt;• A smooth muscle stimulant that increases peristalsis . Used in radiology for barium swallow studies . It would have intensified contractions rather than decreasing them.&lt;/li&gt;&lt;li&gt;• A smooth muscle stimulant that increases peristalsis .&lt;/li&gt;&lt;li&gt;• smooth muscle stimulant&lt;/li&gt;&lt;li&gt;• increases peristalsis&lt;/li&gt;&lt;li&gt;• Used in radiology for barium swallow studies .&lt;/li&gt;&lt;li&gt;• barium swallow studies&lt;/li&gt;&lt;li&gt;• It would have intensified contractions rather than decreasing them.&lt;/li&gt;&lt;li&gt;• intensified&lt;/li&gt;&lt;li&gt;• Option D. Serotonin:&lt;/li&gt;&lt;li&gt;• Option D. Serotonin:&lt;/li&gt;&lt;li&gt;• A gut motility stimulant that acts on 5-HT receptors in the GI tract . Increases intestinal peristalsis, which is opposite to the observed effect.&lt;/li&gt;&lt;li&gt;• A gut motility stimulant that acts on 5-HT receptors in the GI tract .&lt;/li&gt;&lt;li&gt;• gut motility stimulant&lt;/li&gt;&lt;li&gt;• 5-HT receptors in the GI tract&lt;/li&gt;&lt;li&gt;• Increases intestinal peristalsis, which is opposite to the observed effect.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Adrenaline inhibits intestinal motility via β₂-adrenergic receptor activation , reducing peristalsis. Parasympathetic agents like acetylcholine, serotonin, and BaCl₂ stimulate intestinal motility .&lt;/li&gt;&lt;li&gt;➤ Adrenaline inhibits intestinal motility via β₂-adrenergic receptor activation , reducing peristalsis.&lt;/li&gt;&lt;li&gt;➤ Adrenaline inhibits intestinal motility&lt;/li&gt;&lt;li&gt;➤ β₂-adrenergic receptor activation&lt;/li&gt;&lt;li&gt;➤ Parasympathetic agents like acetylcholine, serotonin, and BaCl₂ stimulate intestinal motility .&lt;/li&gt;&lt;li&gt;➤ Parasympathetic agents like acetylcholine, serotonin, and BaCl₂ stimulate intestinal motility&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a patient with suspected endocrine dysfunction, which hormone primarily acts through the signaling pathway shown in the diagram below, potentially contributing to the patient&#x27;s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Leptin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Calcitonin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vasopressin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aldosterone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Leptin&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-03-01%20140613.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Leptin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The diagram illustrates the JAK-STAT signaling pathway , which is a key intracellular signaling cascade activated by cytokine receptors. The JAK-STAT pathway is primarily used by hormones and cytokines that influence gene transcription. Among the answer choices, Leptin is the hormone that predominantly acts through this pathway.&lt;/li&gt;&lt;li&gt;• JAK-STAT signaling pathway&lt;/li&gt;&lt;li&gt;• JAK-STAT pathway&lt;/li&gt;&lt;li&gt;• hormones and cytokines&lt;/li&gt;&lt;li&gt;• Leptin&lt;/li&gt;&lt;li&gt;• Leptin is a hormone secreted by adipose tissue and plays a crucial role in energy homeostasis, appetite regulation, and metabolism . It binds to leptin receptors (Ob-R), which activate JAK-STAT signaling , leading to changes in gene expression that regulate food intake and energy expenditure.&lt;/li&gt;&lt;li&gt;• adipose tissue&lt;/li&gt;&lt;li&gt;• energy homeostasis, appetite regulation, and metabolism&lt;/li&gt;&lt;li&gt;• leptin receptors (Ob-R), which activate JAK-STAT signaling&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. Calcitonin&lt;/li&gt;&lt;li&gt;• Option B. Calcitonin&lt;/li&gt;&lt;li&gt;• Calcitonin acts through the G-protein coupled receptor (GPCR) and cAMP pathway , not JAK-STAT. Its primary role is to lower blood calcium levels by inhibiting osteoclast activity.&lt;/li&gt;&lt;li&gt;• Calcitonin acts through the G-protein coupled receptor (GPCR) and cAMP pathway , not JAK-STAT.&lt;/li&gt;&lt;li&gt;• G-protein coupled receptor (GPCR) and cAMP pathway&lt;/li&gt;&lt;li&gt;• Its primary role is to lower blood calcium levels by inhibiting osteoclast activity.&lt;/li&gt;&lt;li&gt;• Option C. Vasopressin (Antidiuretic Hormone - ADH)&lt;/li&gt;&lt;li&gt;• Option C. Vasopressin (Antidiuretic Hormone - ADH)&lt;/li&gt;&lt;li&gt;• Vasopressin works through V1 (IP3 pathway) and V2 (cAMP pathway) receptors , not JAK-STAT . It regulates water balance and blood pressure by acting on the kidneys.&lt;/li&gt;&lt;li&gt;• Vasopressin works through V1 (IP3 pathway) and V2 (cAMP pathway) receptors , not JAK-STAT .&lt;/li&gt;&lt;li&gt;• V1 (IP3 pathway) and V2 (cAMP pathway) receptors&lt;/li&gt;&lt;li&gt;• not JAK-STAT&lt;/li&gt;&lt;li&gt;• It regulates water balance and blood pressure by acting on the kidneys.&lt;/li&gt;&lt;li&gt;• Option D. Aldosterone&lt;/li&gt;&lt;li&gt;• Option D. Aldosterone&lt;/li&gt;&lt;li&gt;• Aldosterone acts via the nuclear receptor pathway , binding to intracellular mineralocorticoid receptors (MRs) in the kidney. It regulates sodium and water retention to maintain blood pressure.&lt;/li&gt;&lt;li&gt;• Aldosterone acts via the nuclear receptor pathway , binding to intracellular mineralocorticoid receptors (MRs) in the kidney.&lt;/li&gt;&lt;li&gt;• nuclear receptor pathway&lt;/li&gt;&lt;li&gt;• intracellular mineralocorticoid receptors (MRs)&lt;/li&gt;&lt;li&gt;• It regulates sodium and water retention to maintain blood pressure.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The JAK-STAT pathway is a critical signaling mechanism for cytokines and certain hormones like leptin, growth hormone, and prolactin . Understanding these pathways is essential for recognizing hormonal dysfunctions related to metabolism and energy homeostasis.&lt;/li&gt;&lt;li&gt;➤ JAK-STAT pathway&lt;/li&gt;&lt;li&gt;➤ cytokines and certain hormones like leptin, growth hormone, and prolactin&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A guinea-pig is dissected &amp;amp; a portion of its intestine is fixed in the modified Dales chamber to study the effects of some drugs on intestinal contractility. A substance X was infused in the broth following which the graph comes out as depicted. Substance X most closely resembles which of these substances?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Epinephrine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acetylcholine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;KCl&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;BaCl2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Epinephrine&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/07/16/picture2.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Epinephrine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The given graph shows a decrease in intestinal contractility following the administration of substance X. This suggests that the substance is an inhibitor of smooth muscle contraction , which is characteristic of sympathomimetic agents like epinephrine (adrenaline).&lt;/li&gt;&lt;li&gt;• decrease in intestinal contractility&lt;/li&gt;&lt;li&gt;• inhibitor of smooth muscle contraction&lt;/li&gt;&lt;li&gt;• sympathomimetic agents like epinephrine (adrenaline).&lt;/li&gt;&lt;li&gt;• Understanding the Graph:&lt;/li&gt;&lt;li&gt;• Understanding the Graph:&lt;/li&gt;&lt;li&gt;• Before Substance X was introduced, normal rhythmic contractions of intestinal smooth muscle were observed. After Substance X was introduced (marked by the arrow), there was a sudden drop in contractility , indicating suppression of peristalsis. This pattern is typical of sympathetic nervous system activation , which reduces gut motility via β₂-adrenergic receptor activation .&lt;/li&gt;&lt;li&gt;• Before Substance X was introduced, normal rhythmic contractions of intestinal smooth muscle were observed.&lt;/li&gt;&lt;li&gt;• Substance X&lt;/li&gt;&lt;li&gt;• After Substance X was introduced (marked by the arrow), there was a sudden drop in contractility , indicating suppression of peristalsis.&lt;/li&gt;&lt;li&gt;• Substance X&lt;/li&gt;&lt;li&gt;• sudden drop in contractility&lt;/li&gt;&lt;li&gt;• suppression of peristalsis.&lt;/li&gt;&lt;li&gt;• This pattern is typical of sympathetic nervous system activation , which reduces gut motility via β₂-adrenergic receptor activation .&lt;/li&gt;&lt;li&gt;• sympathetic nervous system activation&lt;/li&gt;&lt;li&gt;• reduces gut motility&lt;/li&gt;&lt;li&gt;• β₂-adrenergic receptor activation&lt;/li&gt;&lt;li&gt;• Other Options :&lt;/li&gt;&lt;li&gt;• Other Options :&lt;/li&gt;&lt;li&gt;• Option B. Acetylcholine (ACh) → Incorrect&lt;/li&gt;&lt;li&gt;• Option B. Acetylcholine (ACh) → Incorrect&lt;/li&gt;&lt;li&gt;• Acetylcholine is a parasympathetic neurotransmitter that stimulates intestinal contractions via muscarinic (M3) receptors . If ACh were infused, the graph would show a sudden increase in contractility , opposite to what is seen here.&lt;/li&gt;&lt;li&gt;• Acetylcholine is a parasympathetic neurotransmitter that stimulates intestinal contractions via muscarinic (M3) receptors .&lt;/li&gt;&lt;li&gt;• parasympathetic neurotransmitter&lt;/li&gt;&lt;li&gt;• stimulates intestinal contractions&lt;/li&gt;&lt;li&gt;• muscarinic (M3) receptors&lt;/li&gt;&lt;li&gt;• If ACh were infused, the graph would show a sudden increase in contractility , opposite to what is seen here.&lt;/li&gt;&lt;li&gt;• sudden increase in contractility&lt;/li&gt;&lt;li&gt;• Option C. KCl (Potassium chloride) → Incorrect&lt;/li&gt;&lt;li&gt;• Option C. KCl (Potassium chloride) → Incorrect&lt;/li&gt;&lt;li&gt;• KCl is a smooth muscle stimulant that causes depolarization and contraction . If KCl were used, the graph would show increased contractile activity , not inhibition.&lt;/li&gt;&lt;li&gt;• KCl is a smooth muscle stimulant that causes depolarization and contraction .&lt;/li&gt;&lt;li&gt;• smooth muscle stimulant&lt;/li&gt;&lt;li&gt;• depolarization and contraction&lt;/li&gt;&lt;li&gt;• If KCl were used, the graph would show increased contractile activity , not inhibition.&lt;/li&gt;&lt;li&gt;• increased contractile activity&lt;/li&gt;&lt;li&gt;• Option D. BaCl₂ (Barium chloride) → Incorrect&lt;/li&gt;&lt;li&gt;• Option D. BaCl₂ (Barium chloride) → Incorrect&lt;/li&gt;&lt;li&gt;• BaCl₂ is a stimulant of smooth muscle and increases intestinal peristalsis . Like KCl, it would have caused an increase in contractions , not a decrease.&lt;/li&gt;&lt;li&gt;• BaCl₂ is a stimulant of smooth muscle and increases intestinal peristalsis .&lt;/li&gt;&lt;li&gt;• stimulant of smooth muscle&lt;/li&gt;&lt;li&gt;• intestinal peristalsis&lt;/li&gt;&lt;li&gt;• Like KCl, it would have caused an increase in contractions , not a decrease.&lt;/li&gt;&lt;li&gt;• increase in contractions&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Epinephrine (Adrenaline) reduces gut motility by activating β₂-adrenergic receptors , leading to relaxation of intestinal smooth muscle . Parasympathetic stimulants like acetylcholine, KCl, and BaCl₂ enhance intestinal motility .&lt;/li&gt;&lt;li&gt;➤ Epinephrine (Adrenaline) reduces gut motility by activating β₂-adrenergic receptors , leading to relaxation of intestinal smooth muscle .&lt;/li&gt;&lt;li&gt;➤ Epinephrine (Adrenaline) reduces gut motility&lt;/li&gt;&lt;li&gt;➤ β₂-adrenergic receptors&lt;/li&gt;&lt;li&gt;➤ relaxation of intestinal smooth muscle&lt;/li&gt;&lt;li&gt;➤ Parasympathetic stimulants like acetylcholine, KCl, and BaCl₂ enhance intestinal motility .&lt;/li&gt;&lt;li&gt;➤ Parasympathetic stimulants like acetylcholine, KCl, and BaCl₂ enhance intestinal motility&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify this movement that takes place in the intestine?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Segmented movement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Peristalsis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intersegmental contraction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diffusion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Peristalsis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-03-01%20175330.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Peristalsis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The given diagram represents peristalsis , which is a coordinated wave-like contraction and relaxation of intestinal smooth muscles that propels food forward along the digestive tract.&lt;/li&gt;&lt;li&gt;• peristalsis&lt;/li&gt;&lt;li&gt;• wave-like contraction and relaxation of intestinal smooth muscles&lt;/li&gt;&lt;li&gt;• Key Features of Peristalsis:&lt;/li&gt;&lt;li&gt;• Key Features of Peristalsis:&lt;/li&gt;&lt;li&gt;• Circular muscle contraction behind the food bolus to prevent backward movement. Relaxation of circular muscles ahead of the bolus , allowing forward propulsion. Longitudinal muscle contraction to shorten the intestinal segment, aiding in propulsion. This movement occurs in the esophagus, stomach, and intestines to push food along the digestive tract.&lt;/li&gt;&lt;li&gt;• Circular muscle contraction behind the food bolus to prevent backward movement.&lt;/li&gt;&lt;li&gt;• Circular muscle contraction behind the food bolus&lt;/li&gt;&lt;li&gt;• Relaxation of circular muscles ahead of the bolus , allowing forward propulsion.&lt;/li&gt;&lt;li&gt;• Relaxation of circular muscles ahead of the bolus&lt;/li&gt;&lt;li&gt;• Longitudinal muscle contraction to shorten the intestinal segment, aiding in propulsion.&lt;/li&gt;&lt;li&gt;• Longitudinal muscle contraction&lt;/li&gt;&lt;li&gt;• This movement occurs in the esophagus, stomach, and intestines to push food along the digestive tract.&lt;/li&gt;&lt;li&gt;• esophagus, stomach, and intestines&lt;/li&gt;&lt;li&gt;• Other Options :&lt;/li&gt;&lt;li&gt;• Other Options :&lt;/li&gt;&lt;li&gt;• Option A. Segmented Movement → Incorrect&lt;/li&gt;&lt;li&gt;• Option A. Segmented Movement → Incorrect&lt;/li&gt;&lt;li&gt;• Segmentation involves alternating contractions of adjacent sections of the intestine to mix food with digestive secretions , but it does not propel food forward like peristalsis.&lt;/li&gt;&lt;li&gt;• Segmentation involves alternating contractions of adjacent sections of the intestine to mix food with digestive secretions , but it does not propel food forward like peristalsis.&lt;/li&gt;&lt;li&gt;• alternating contractions of adjacent sections of the intestine&lt;/li&gt;&lt;li&gt;• mix food with digestive secretions&lt;/li&gt;&lt;li&gt;• does not propel food forward&lt;/li&gt;&lt;li&gt;• Option C. Intersegmental Contraction → Incorrect&lt;/li&gt;&lt;li&gt;• Option C. Intersegmental Contraction → Incorrect&lt;/li&gt;&lt;li&gt;• Not a recognized term in physiology; likely confused with segmentation or peristalsis .&lt;/li&gt;&lt;li&gt;• Not a recognized term in physiology; likely confused with segmentation or peristalsis .&lt;/li&gt;&lt;li&gt;• segmentation&lt;/li&gt;&lt;li&gt;• peristalsis&lt;/li&gt;&lt;li&gt;• Option D. Diffusion → Incorrect&lt;/li&gt;&lt;li&gt;• Option D. Diffusion → Incorrect&lt;/li&gt;&lt;li&gt;• Diffusion is a passive transport mechanism where molecules move from high to low concentration , which is unrelated to intestinal motility .&lt;/li&gt;&lt;li&gt;• Diffusion is a passive transport mechanism where molecules move from high to low concentration , which is unrelated to intestinal motility .&lt;/li&gt;&lt;li&gt;• passive transport mechanism&lt;/li&gt;&lt;li&gt;• high to low concentration&lt;/li&gt;&lt;li&gt;• intestinal motility&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Peristalsis is the primary movement responsible for the forward propulsion of food in the gastrointestinal tract. It is controlled by the enteric nervous system (Auerbach&#x27;s myenteric plexus) and influenced by the autonomic nervous system . Segmentation aids in mixing food but does not contribute to forward propulsion.&lt;/li&gt;&lt;li&gt;➤ Peristalsis is the primary movement responsible for the forward propulsion of food in the gastrointestinal tract.&lt;/li&gt;&lt;li&gt;➤ Peristalsis is the primary movement responsible for the forward propulsion of food in the gastrointestinal tract.&lt;/li&gt;&lt;li&gt;➤ It is controlled by the enteric nervous system (Auerbach&#x27;s myenteric plexus) and influenced by the autonomic nervous system .&lt;/li&gt;&lt;li&gt;➤ It is controlled by the enteric nervous system (Auerbach&#x27;s myenteric plexus)&lt;/li&gt;&lt;li&gt;➤ autonomic nervous system&lt;/li&gt;&lt;li&gt;➤ Segmentation aids in mixing food but does not contribute to forward propulsion.&lt;/li&gt;&lt;li&gt;➤ Segmentation aids in mixing food but does not contribute to forward propulsion.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In 50-year-old patient with respiratory distress, FEV1 = 1.5litre and FVC =3 litres. The type of disease he is suffering from:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Restrictive disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Obstructive Lung disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mixed disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Obstructive Lung disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Obstructive Lung disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The key to diagnosing lung diseases using spirometry is analyzing the FEV₁/FVC ratio :&lt;/li&gt;&lt;li&gt;• FEV₁/FVC ratio&lt;/li&gt;&lt;li&gt;• FEV₁ (Forced Expiratory Volume in 1 second) = 1.5 liters FVC (Forced Vital Capacity) = 3 liters FEV₁/FVC Ratio = (1.5 / 3) × 100 = 50%&lt;/li&gt;&lt;li&gt;• FEV₁ (Forced Expiratory Volume in 1 second) = 1.5 liters&lt;/li&gt;&lt;li&gt;• FEV₁ (Forced Expiratory Volume in 1 second)&lt;/li&gt;&lt;li&gt;• FVC (Forced Vital Capacity) = 3 liters&lt;/li&gt;&lt;li&gt;• FVC (Forced Vital Capacity)&lt;/li&gt;&lt;li&gt;• FEV₁/FVC Ratio = (1.5 / 3) × 100 = 50%&lt;/li&gt;&lt;li&gt;• FEV₁/FVC Ratio&lt;/li&gt;&lt;li&gt;• (1.5 / 3) × 100 = 50%&lt;/li&gt;&lt;li&gt;• Interpreting FEV₁/FVC Ratio:&lt;/li&gt;&lt;li&gt;• Interpreting FEV₁/FVC Ratio:&lt;/li&gt;&lt;li&gt;• Normal FEV₁/FVC Ratio: ≥ 75–80% Obstructive Lung Disease: &amp;lt;70% ( decreased ratio ) Restrictive Lung Disease: FEV₁/FVC is normal or high, but both FEV₁ and FVC are reduced&lt;/li&gt;&lt;li&gt;• Normal FEV₁/FVC Ratio: ≥ 75–80%&lt;/li&gt;&lt;li&gt;• Normal FEV₁/FVC Ratio:&lt;/li&gt;&lt;li&gt;• ≥ 75–80%&lt;/li&gt;&lt;li&gt;• Obstructive Lung Disease: &amp;lt;70% ( decreased ratio )&lt;/li&gt;&lt;li&gt;• Obstructive Lung Disease:&lt;/li&gt;&lt;li&gt;• &amp;lt;70%&lt;/li&gt;&lt;li&gt;• decreased ratio&lt;/li&gt;&lt;li&gt;• Restrictive Lung Disease: FEV₁/FVC is normal or high, but both FEV₁ and FVC are reduced&lt;/li&gt;&lt;li&gt;• Restrictive Lung Disease:&lt;/li&gt;&lt;li&gt;• FEV₁/FVC is normal or high, but both FEV₁ and FVC are reduced&lt;/li&gt;&lt;li&gt;• In this case, FEV₁/FVC = 50% , which is significantly below normal . This indicates airflow obstruction , a hallmark of obstructive lung disease .&lt;/li&gt;&lt;li&gt;• FEV₁/FVC = 50%&lt;/li&gt;&lt;li&gt;• below normal&lt;/li&gt;&lt;li&gt;• airflow obstruction&lt;/li&gt;&lt;li&gt;• obstructive lung disease&lt;/li&gt;&lt;li&gt;• Obstructive Lung Diseases Include:&lt;/li&gt;&lt;li&gt;• Obstructive Lung Diseases Include:&lt;/li&gt;&lt;li&gt;• Chronic Obstructive Pulmonary Disease (COPD) Asthma Chronic bronchitis Emphysema&lt;/li&gt;&lt;li&gt;• Chronic Obstructive Pulmonary Disease (COPD)&lt;/li&gt;&lt;li&gt;• Chronic Obstructive Pulmonary Disease (COPD)&lt;/li&gt;&lt;li&gt;• Asthma&lt;/li&gt;&lt;li&gt;• Asthma&lt;/li&gt;&lt;li&gt;• Chronic bronchitis&lt;/li&gt;&lt;li&gt;• Chronic bronchitis&lt;/li&gt;&lt;li&gt;• Emphysema&lt;/li&gt;&lt;li&gt;• Emphysema&lt;/li&gt;&lt;li&gt;• Other Options :&lt;/li&gt;&lt;li&gt;• Other Options :&lt;/li&gt;&lt;li&gt;• Option A. Restrictive Disease → Incorrect&lt;/li&gt;&lt;li&gt;• Option A. Restrictive Disease → Incorrect&lt;/li&gt;&lt;li&gt;• In restrictive lung diseases (e.g., pulmonary fibrosis), both FEV₁ and FVC are reduced proportionally , but the FEV₁/FVC ratio is normal or increased (≥80%). Since FEV₁/FVC is decreased here , this is not a restrictive disease.&lt;/li&gt;&lt;li&gt;• In restrictive lung diseases (e.g., pulmonary fibrosis), both FEV₁ and FVC are reduced proportionally , but the FEV₁/FVC ratio is normal or increased (≥80%).&lt;/li&gt;&lt;li&gt;• FEV₁ and FVC are reduced proportionally&lt;/li&gt;&lt;li&gt;• FEV₁/FVC ratio is normal or increased&lt;/li&gt;&lt;li&gt;• Since FEV₁/FVC is decreased here , this is not a restrictive disease.&lt;/li&gt;&lt;li&gt;• FEV₁/FVC is decreased here&lt;/li&gt;&lt;li&gt;• Option C. Mixed Disorder → Incorrect&lt;/li&gt;&lt;li&gt;• Option C. Mixed Disorder → Incorrect&lt;/li&gt;&lt;li&gt;• A mixed obstructive-restrictive pattern would show a reduced FEV₁/FVC ratio but also a low FVC (&amp;lt;80% of predicted value) . In this case, the primary abnormality is obstruction, not restriction .&lt;/li&gt;&lt;li&gt;• A mixed obstructive-restrictive pattern would show a reduced FEV₁/FVC ratio but also a low FVC (&amp;lt;80% of predicted value) .&lt;/li&gt;&lt;li&gt;• mixed obstructive-restrictive pattern&lt;/li&gt;&lt;li&gt;• reduced FEV₁/FVC ratio&lt;/li&gt;&lt;li&gt;• low FVC (&amp;lt;80% of predicted value)&lt;/li&gt;&lt;li&gt;• In this case, the primary abnormality is obstruction, not restriction .&lt;/li&gt;&lt;li&gt;• obstruction, not restriction&lt;/li&gt;&lt;li&gt;• Option D. None of the Above → Incorrect&lt;/li&gt;&lt;li&gt;• Option D. None of the Above → Incorrect&lt;/li&gt;&lt;li&gt;• The FEV₁/FVC ratio is clearly diagnostic of obstructive lung disease , so an answer must be selected.&lt;/li&gt;&lt;li&gt;• The FEV₁/FVC ratio is clearly diagnostic of obstructive lung disease , so an answer must be selected.&lt;/li&gt;&lt;li&gt;• FEV₁/FVC ratio is clearly diagnostic of obstructive lung disease&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Obstructive lung diseases (e.g., COPD, asthma) show a decreased FEV₁/FVC ratio (&amp;lt;70%) due to airway narrowing and airflow limitation. Restrictive lung diseases (e.g., fibrosis) reduce lung volumes but maintain a normal or increased FEV₁/FVC ratio. Spirometry is the key tool for differentiating lung diseases based on FEV₁, FVC, and their ratio.&lt;/li&gt;&lt;li&gt;➤ Obstructive lung diseases (e.g., COPD, asthma) show a decreased FEV₁/FVC ratio (&amp;lt;70%) due to airway narrowing and airflow limitation.&lt;/li&gt;&lt;li&gt;➤ Obstructive lung diseases (e.g., COPD, asthma) show a decreased FEV₁/FVC ratio (&amp;lt;70%)&lt;/li&gt;&lt;li&gt;➤ Restrictive lung diseases (e.g., fibrosis) reduce lung volumes but maintain a normal or increased FEV₁/FVC ratio.&lt;/li&gt;&lt;li&gt;➤ Restrictive lung diseases (e.g., fibrosis) reduce lung volumes but maintain a normal or increased FEV₁/FVC ratio.&lt;/li&gt;&lt;li&gt;➤ Spirometry is the key tool for differentiating lung diseases based on FEV₁, FVC, and their ratio.&lt;/li&gt;&lt;li&gt;➤ Spirometry is the key tool for differentiating lung diseases based on FEV₁, FVC, and their ratio.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the hormone secreted by the zone of adrenal cortex shown by the arrow:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glucocorticoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mineralocorticoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adrenaline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Androgens&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Androgens&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/07/11/screenshot-2024-07-11-121417.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Androgens&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The image represents the adrenal cortex with its three layers, and the arrow is pointing to the innermost layer , which is the zona reticularis .&lt;/li&gt;&lt;li&gt;• adrenal cortex&lt;/li&gt;&lt;li&gt;• innermost layer&lt;/li&gt;&lt;li&gt;• zona reticularis&lt;/li&gt;&lt;li&gt;• The adrenal cortex is divided into three distinct zones:&lt;/li&gt;&lt;li&gt;• adrenal cortex&lt;/li&gt;&lt;li&gt;• Zona Glomerulosa (Outer layer) → Secretes Mineralocorticoids (Aldosterone) Zona Fasciculata (Middle layer) → Secretes Glucocorticoids (Cortisol, Corticosterone) Zona Reticularis (Inner layer) → Secretes Androgens (DHEA, Androstenedione)&lt;/li&gt;&lt;li&gt;• Zona Glomerulosa (Outer layer) → Secretes Mineralocorticoids (Aldosterone)&lt;/li&gt;&lt;li&gt;• Zona Glomerulosa&lt;/li&gt;&lt;li&gt;• Secretes Mineralocorticoids (Aldosterone)&lt;/li&gt;&lt;li&gt;• Zona Fasciculata (Middle layer) → Secretes Glucocorticoids (Cortisol, Corticosterone)&lt;/li&gt;&lt;li&gt;• Zona Fasciculata&lt;/li&gt;&lt;li&gt;• Secretes Glucocorticoids (Cortisol, Corticosterone)&lt;/li&gt;&lt;li&gt;• Zona Reticularis (Inner layer) → Secretes Androgens (DHEA, Androstenedione)&lt;/li&gt;&lt;li&gt;• Zona Reticularis&lt;/li&gt;&lt;li&gt;• Secretes Androgens (DHEA, Androstenedione)&lt;/li&gt;&lt;li&gt;• Since the arrow is pointing to the zona reticularis , it primarily produces androgens , which can be converted into testosterone and estrogen in peripheral tissues.&lt;/li&gt;&lt;li&gt;• zona reticularis&lt;/li&gt;&lt;li&gt;• androgens&lt;/li&gt;&lt;li&gt;• testosterone and estrogen&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Glucocorticoid → Secreted by the zona fasciculata , not the zona reticularis.&lt;/li&gt;&lt;li&gt;• Option A. Glucocorticoid&lt;/li&gt;&lt;li&gt;• zona fasciculata&lt;/li&gt;&lt;li&gt;• Option B. Mineralocorticoid → Secreted by the zona glomerulosa , which is the outermost layer.&lt;/li&gt;&lt;li&gt;• Option B. Mineralocorticoid&lt;/li&gt;&lt;li&gt;• zona glomerulosa&lt;/li&gt;&lt;li&gt;• Option C. Adrenaline → Secreted by the adrenal medulla , not the cortex.&lt;/li&gt;&lt;li&gt;• Option C. Adrenaline&lt;/li&gt;&lt;li&gt;• adrenal medulla&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The adrenal cortex follows the GFR mnemonic (Glomerulosa - Fasciculata - Reticularis), where each layer secretes specific hormones:&lt;/li&gt;&lt;li&gt;➤ adrenal cortex&lt;/li&gt;&lt;li&gt;➤ GFR mnemonic&lt;/li&gt;&lt;li&gt;➤ G → Mineralocorticoids (Aldosterone) F → Glucocorticoids (Cortisol, Corticosterone) R → Androgens (DHEA, Androstenedione)&lt;/li&gt;&lt;li&gt;➤ G → Mineralocorticoids (Aldosterone)&lt;/li&gt;&lt;li&gt;➤ G → Mineralocorticoids (Aldosterone)&lt;/li&gt;&lt;li&gt;➤ F → Glucocorticoids (Cortisol, Corticosterone)&lt;/li&gt;&lt;li&gt;➤ F → Glucocorticoids (Cortisol, Corticosterone)&lt;/li&gt;&lt;li&gt;➤ R → Androgens (DHEA, Androstenedione)&lt;/li&gt;&lt;li&gt;➤ R → Androgens (DHEA, Androstenedione)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the hormones A &amp;amp; B giving negative feedback on Hypothalamus - Pituitary axis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inhibin &amp;amp; Testosterone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Testosteron &amp;amp; estrogen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Testosteron &amp;amp; Progesteron&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Estrogen &amp;amp; Progesteron&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Inhibin &amp; Testosterone&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-03-01%20181202.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Inhibin &amp;amp; Testosterone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The diagram represents the Hypothalamic-Pituitary-Gonadal (HPG) Axis in males, showing how the testis regulates the release of Gonadotropin-Releasing Hormone (GnRH) from the hypothalamus and Luteinizing Hormone (LH) &amp;amp; Follicle-Stimulating Hormone (FSH) from the anterior pituitary through negative feedback.&lt;/li&gt;&lt;li&gt;• Hypothalamic-Pituitary-Gonadal (HPG) Axis&lt;/li&gt;&lt;li&gt;• Gonadotropin-Releasing Hormone (GnRH)&lt;/li&gt;&lt;li&gt;• Luteinizing Hormone (LH) &amp;amp; Follicle-Stimulating Hormone (FSH)&lt;/li&gt;&lt;li&gt;• Hormone Pathways in the Diagram:&lt;/li&gt;&lt;li&gt;• Hormone Pathways in the Diagram:&lt;/li&gt;&lt;li&gt;• GnRH from the Hypothalamus stimulates the anterior pituitary to release LH and FSH . LH stimulates Leydig cells to produce testosterone , which exerts negative feedback on both the hypothalamus and anterior pituitary (B in the diagram) . FSH stimulates Sertoli cells , which produce Inhibin(A in the diagram), providing negative feedback specifically to the anterior pituitary to regulate FSH secretion.&lt;/li&gt;&lt;li&gt;• GnRH from the Hypothalamus stimulates the anterior pituitary to release LH and FSH .&lt;/li&gt;&lt;li&gt;• GnRH from the Hypothalamus&lt;/li&gt;&lt;li&gt;• anterior pituitary&lt;/li&gt;&lt;li&gt;• LH and FSH&lt;/li&gt;&lt;li&gt;• LH stimulates Leydig cells to produce testosterone , which exerts negative feedback on both the hypothalamus and anterior pituitary (B in the diagram) .&lt;/li&gt;&lt;li&gt;• LH stimulates Leydig cells&lt;/li&gt;&lt;li&gt;• testosterone&lt;/li&gt;&lt;li&gt;• negative feedback on both the hypothalamus and anterior pituitary (B in the diagram)&lt;/li&gt;&lt;li&gt;• FSH stimulates Sertoli cells , which produce Inhibin(A in the diagram), providing negative feedback specifically to the anterior pituitary to regulate FSH secretion.&lt;/li&gt;&lt;li&gt;• FSH stimulates Sertoli cells&lt;/li&gt;&lt;li&gt;• Inhibin(A in the diagram),&lt;/li&gt;&lt;li&gt;• negative feedback specifically to the anterior pituitary&lt;/li&gt;&lt;li&gt;• Other Options :&lt;/li&gt;&lt;li&gt;• Other Options :&lt;/li&gt;&lt;li&gt;• Option B. Testosterone &amp;amp; Estrogen → Incorrect&lt;/li&gt;&lt;li&gt;• Option B. Testosterone &amp;amp; Estrogen → Incorrect&lt;/li&gt;&lt;li&gt;• Estrogen is present in males in small amounts (converted from testosterone by aromatase), but it does not play a primary role in negative feedback in the male HPG axis.&lt;/li&gt;&lt;li&gt;• Estrogen is present in males in small amounts (converted from testosterone by aromatase), but it does not play a primary role in negative feedback in the male HPG axis.&lt;/li&gt;&lt;li&gt;• not play a primary role in negative feedback&lt;/li&gt;&lt;li&gt;• Option C. Testosterone &amp;amp; Progesterone → Incorrect&lt;/li&gt;&lt;li&gt;• Option C. Testosterone &amp;amp; Progesterone → Incorrect&lt;/li&gt;&lt;li&gt;• Progesterone is not a primary regulator in the male reproductive axis.&lt;/li&gt;&lt;li&gt;• Progesterone is not a primary regulator in the male reproductive axis.&lt;/li&gt;&lt;li&gt;• Progesterone is not a primary regulator&lt;/li&gt;&lt;li&gt;• Option D. Estrogen &amp;amp; Progesterone → Incorrect&lt;/li&gt;&lt;li&gt;• Option D. Estrogen &amp;amp; Progesterone → Incorrect&lt;/li&gt;&lt;li&gt;• These hormones play a significant role in the female reproductive system , not in male HPG axis regulation .&lt;/li&gt;&lt;li&gt;• These hormones play a significant role in the female reproductive system , not in male HPG axis regulation .&lt;/li&gt;&lt;li&gt;• female reproductive system&lt;/li&gt;&lt;li&gt;• male HPG axis regulation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Testosterone provides negative feedback on both the hypothalamus and anterior pituitary to regulate GnRH and LH secretion. Inhibin selectively inhibits FSH release from the anterior pituitary.&lt;/li&gt;&lt;li&gt;➤ Testosterone provides negative feedback on both the hypothalamus and anterior pituitary to regulate GnRH and LH secretion.&lt;/li&gt;&lt;li&gt;➤ Inhibin selectively inhibits FSH release from the anterior pituitary.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which hormones are produced from these zones&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A- Cortisol B- Aldosterone C- Androgens D- Epinephrine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A- Aldosterone B- Cortisol C- Androgens D- Epinephrine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A- Epinephrine B- Cortisol C- Aldosterone D- Androgens&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A- Aldosterone B- Epinephrine C- Androgens D- Cortisol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. A- Aldosterone B- Cortisol C- Androgens D- Epinephrine&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/07/16/screenshot-2024-07-16-161859.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) A- Aldosterone B- Cortisol C- Androgens D- Epinephrine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The adrenal gland consists of two main parts: the adrenal cortex and the adrenal medulla . The cortex is further divided into three zones that produce distinct hormones, while the medulla secretes catecholamines.&lt;/li&gt;&lt;li&gt;• adrenal cortex&lt;/li&gt;&lt;li&gt;• adrenal medulla&lt;/li&gt;&lt;li&gt;• three zones&lt;/li&gt;&lt;li&gt;• Mnemonic to Remember: GFR - Salt, Sugar, Sex (Deeper it goes, the sweeter it gets)&lt;/li&gt;&lt;li&gt;• Mnemonic to Remember: GFR - Salt, Sugar, Sex (Deeper it goes, the sweeter it gets)&lt;/li&gt;&lt;li&gt;• Zona Glomerulosa (A) → Secretes Mineralocorticoids (Aldosterone) Function: Regulates sodium and water balance (blood pressure). Stimulated by the Renin-Angiotensin-Aldosterone System (RAAS) . Zona Fasciculata (B) → Secretes Glucocorticoids (Cortisol) Function: Regulates metabolism, immune response, and stress adaptation. Stimulated by ACTH (Adrenocorticotropic Hormone) from the pituitary. Zona Reticularis (C) → Secretes Androgens (DHEA, Androstenedione) Function: Precursors for sex steroid hormones (testosterone and estrogen). Stimulated by ACTH . Adrenal Medulla (D) → Secretes Catecholamines (Epinephrine, Norepinephrine) Function: Mediates the fight-or-flight response . Controlled by the sympathetic nervous system .&lt;/li&gt;&lt;li&gt;• Zona Glomerulosa (A) → Secretes Mineralocorticoids (Aldosterone) Function: Regulates sodium and water balance (blood pressure). Stimulated by the Renin-Angiotensin-Aldosterone System (RAAS) .&lt;/li&gt;&lt;li&gt;• Zona Glomerulosa (A) → Secretes Mineralocorticoids (Aldosterone)&lt;/li&gt;&lt;li&gt;• Function: Regulates sodium and water balance (blood pressure). Stimulated by the Renin-Angiotensin-Aldosterone System (RAAS) .&lt;/li&gt;&lt;li&gt;• Function: Regulates sodium and water balance (blood pressure).&lt;/li&gt;&lt;li&gt;• Stimulated by the Renin-Angiotensin-Aldosterone System (RAAS) .&lt;/li&gt;&lt;li&gt;• Renin-Angiotensin-Aldosterone System (RAAS)&lt;/li&gt;&lt;li&gt;• Zona Fasciculata (B) → Secretes Glucocorticoids (Cortisol) Function: Regulates metabolism, immune response, and stress adaptation. Stimulated by ACTH (Adrenocorticotropic Hormone) from the pituitary.&lt;/li&gt;&lt;li&gt;• Zona Fasciculata (B) → Secretes Glucocorticoids (Cortisol)&lt;/li&gt;&lt;li&gt;• Function: Regulates metabolism, immune response, and stress adaptation. Stimulated by ACTH (Adrenocorticotropic Hormone) from the pituitary.&lt;/li&gt;&lt;li&gt;• Function: Regulates metabolism, immune response, and stress adaptation.&lt;/li&gt;&lt;li&gt;• Stimulated by ACTH (Adrenocorticotropic Hormone) from the pituitary.&lt;/li&gt;&lt;li&gt;• ACTH (Adrenocorticotropic Hormone)&lt;/li&gt;&lt;li&gt;• Zona Reticularis (C) → Secretes Androgens (DHEA, Androstenedione) Function: Precursors for sex steroid hormones (testosterone and estrogen). Stimulated by ACTH .&lt;/li&gt;&lt;li&gt;• Zona Reticularis (C) → Secretes Androgens (DHEA, Androstenedione)&lt;/li&gt;&lt;li&gt;• Function: Precursors for sex steroid hormones (testosterone and estrogen). Stimulated by ACTH .&lt;/li&gt;&lt;li&gt;• Function: Precursors for sex steroid hormones (testosterone and estrogen).&lt;/li&gt;&lt;li&gt;• Stimulated by ACTH .&lt;/li&gt;&lt;li&gt;• ACTH&lt;/li&gt;&lt;li&gt;• Adrenal Medulla (D) → Secretes Catecholamines (Epinephrine, Norepinephrine) Function: Mediates the fight-or-flight response . Controlled by the sympathetic nervous system .&lt;/li&gt;&lt;li&gt;• Adrenal Medulla (D) → Secretes Catecholamines (Epinephrine, Norepinephrine)&lt;/li&gt;&lt;li&gt;• Function: Mediates the fight-or-flight response . Controlled by the sympathetic nervous system .&lt;/li&gt;&lt;li&gt;• Function: Mediates the fight-or-flight response .&lt;/li&gt;&lt;li&gt;• fight-or-flight response&lt;/li&gt;&lt;li&gt;• Controlled by the sympathetic nervous system .&lt;/li&gt;&lt;li&gt;• sympathetic nervous system&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The adrenal gland follows a structured hormone secretion pattern:&lt;/li&gt;&lt;li&gt;➤ Zona Glomerulosa → Aldosterone (Salt regulation - RAAS control) Zona Fasciculata → Cortisol (Sugar metabolism - ACTH control) Zona Reticularis → Androgens (Sex hormone precursors - ACTH control) Adrenal Medulla → Epinephrine/Norepinephrine (Stress response - Sympathetic control)&lt;/li&gt;&lt;li&gt;➤ Zona Glomerulosa → Aldosterone (Salt regulation - RAAS control)&lt;/li&gt;&lt;li&gt;➤ Zona Glomerulosa → Aldosterone (Salt regulation - RAAS control)&lt;/li&gt;&lt;li&gt;➤ Zona Fasciculata → Cortisol (Sugar metabolism - ACTH control)&lt;/li&gt;&lt;li&gt;➤ Zona Fasciculata → Cortisol (Sugar metabolism - ACTH control)&lt;/li&gt;&lt;li&gt;➤ Zona Reticularis → Androgens (Sex hormone precursors - ACTH control)&lt;/li&gt;&lt;li&gt;➤ Zona Reticularis → Androgens (Sex hormone precursors - ACTH control)&lt;/li&gt;&lt;li&gt;➤ Adrenal Medulla → Epinephrine/Norepinephrine (Stress response - Sympathetic control)&lt;/li&gt;&lt;li&gt;➤ Adrenal Medulla → Epinephrine/Norepinephrine (Stress response - Sympathetic control)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the correctly matched pair of substances with their renal clearance from the graph given below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A - Glucose, B - PAH, C - Bicarbonate and D - Inulin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A - Glucose, B - Bicarbonate, C - Inulin and D - PAH&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A - PAH, B - Inulin, C - Glucose and D - Bicarbonate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A - Inulin, B - Glucose, C - Bicarbonate and D – PAH&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. A - Glucose, B - Bicarbonate, C - Inulin and D - PAH&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/07/16/picture5.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) A - Glucose, B - Bicarbonate, C - Inulin and D – PAH&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The graph represents the percentage of a filtered load of different substances remaining along the length of the nephron. Understanding how various substances are reabsorbed or secreted is key to identifying them on the graph.&lt;/li&gt;&lt;li&gt;• Analysis of Graph:&lt;/li&gt;&lt;li&gt;• Analysis of Graph:&lt;/li&gt;&lt;li&gt;• Curve A - Glucose (Completely Reabsorbed) The curve representing substance A shows a rapid decline to nearly 0% early in the nephron. This is characteristic of glucose , which is actively reabsorbed in the proximal convoluted tubule (PCT) via SGLT (sodium-glucose transporters) and GLUT transporters. Under normal physiological conditions, glucose is fully reabsorbed , provided the renal threshold is not exceeded (as in diabetes mellitus). Curve B - Bicarbonate (Mostly Reabsorbed) Bicarbonate (HCO₃⁻) is also heavily reabsorbed , but not as rapidly as glucose. The proximal tubule reabsorbs around 85% of bicarbonate, and the remaining portion is fine-tuned by the collecting duct. Unlike glucose, a small fraction of bicarbonate may be lost in the urine, explaining why substance B is not reabsorbed as quickly or completely as glucose . Curve C - Inulin (Freely Filtered, Not Reabsorbed or Secreted) Inulin is a substance that is freely filtered at the glomerulus and neither reabsorbed nor secreted. This results in a flat line on the graph ( Curve C ), indicating that its concentration in the filtrate remains constant as it passes through the nephron . Because inulin is only cleared by filtration , it is used to measure glomerular filtration rate (GFR) . Curve D - PAH (Para-Aminohippuric Acid, Secreted) PAH is both filtered and actively secreted in the proximal tubule, resulting in an increase in its concentration along the nephron. This accounts for the rising curve (Curve D) as more PAH is secreted into the tubule. PAH is almost completely cleared from the plasma in a single pass through the kidney, making it useful for measuring renal plasma flow (RPF) .&lt;/li&gt;&lt;li&gt;• Curve A - Glucose (Completely Reabsorbed) The curve representing substance A shows a rapid decline to nearly 0% early in the nephron. This is characteristic of glucose , which is actively reabsorbed in the proximal convoluted tubule (PCT) via SGLT (sodium-glucose transporters) and GLUT transporters. Under normal physiological conditions, glucose is fully reabsorbed , provided the renal threshold is not exceeded (as in diabetes mellitus).&lt;/li&gt;&lt;li&gt;• Curve A - Glucose (Completely Reabsorbed)&lt;/li&gt;&lt;li&gt;• The curve representing substance A shows a rapid decline to nearly 0% early in the nephron. This is characteristic of glucose , which is actively reabsorbed in the proximal convoluted tubule (PCT) via SGLT (sodium-glucose transporters) and GLUT transporters. Under normal physiological conditions, glucose is fully reabsorbed , provided the renal threshold is not exceeded (as in diabetes mellitus).&lt;/li&gt;&lt;li&gt;• The curve representing substance A shows a rapid decline to nearly 0% early in the nephron.&lt;/li&gt;&lt;li&gt;• substance A&lt;/li&gt;&lt;li&gt;• a rapid decline to nearly 0%&lt;/li&gt;&lt;li&gt;• This is characteristic of glucose , which is actively reabsorbed in the proximal convoluted tubule (PCT) via SGLT (sodium-glucose filtered at the glomerulus and neither reabsorbed nor secreted. This results in a flat line on the graph ( Curve C ), indicating that its concentration in the filtrate remains constant as it passes through the nephron . Because inulin is only cleared by filtration , it is used to measure glomerular filtration rate (GFR) .&lt;/li&gt;&lt;li&gt;• Curve C - Inulin (Freely Filtered, Not Reabsorbed or Secreted)&lt;/li&gt;&lt;li&gt;• Inulin is a substance that is freely filtered at the glomerulus and neither reabsorbed nor secreted. This results in a flat line on the graph ( Curve C ), indicating that its concentration in the filtrate remains constant as it passes through the nephron . Because inulin is only cleared by filtration , it is used to measure glomerular filtration rate (GFR) .&lt;/li&gt;&lt;li&gt;• Inulin is a substance that is freely filtered at the glomerulus and neither reabsorbed nor secreted.&lt;/li&gt;&lt;li&gt;• Inulin&lt;/li&gt;&lt;li&gt;• freely filtered at the glomerulus&lt;/li&gt;&lt;li&gt;• This results in a flat line on the graph ( Curve C ), indicating that its concentration in the filtrate remains constant as it passes through the nephron .&lt;/li&gt;&lt;li&gt;• flat line&lt;/li&gt;&lt;li&gt;• Curve C&lt;/li&gt;&lt;li&gt;• constant as it passes through the nephron&lt;/li&gt;&lt;li&gt;• Because inulin is only cleared by filtration , it is used to measure glomerular filtration rate (GFR) .&lt;/li&gt;&lt;li&gt;• only cleared by filtration&lt;/li&gt;&lt;li&gt;• glomerular filtration rate (GFR)&lt;/li&gt;&lt;li&gt;• Curve D - PAH (Para-Aminohippuric Acid, Secreted) PAH is both filtered and actively secreted in the proximal tubule, resulting in an increase in its concentration along the nephron. This accounts for the rising curve (Curve D) as more PAH is secreted into the tubule. PAH is almost completely cleared from the plasma in a single pass through the kidney, making it useful for measuring renal plasma flow (RPF) .&lt;/li&gt;&lt;li&gt;• Curve D - PAH (Para-Aminohippuric Acid, Secreted)&lt;/li&gt;&lt;li&gt;• PAH is both filtered and actively secreted in the proximal tubule, resulting in an increase in its concentration along the nephron. This accounts for the rising curve (Curve D) as more PAH is secreted into the tubule. PAH is almost completely cleared from the plasma in a single pass through the kidney, making it useful for measuring renal plasma flow (RPF) .&lt;/li&gt;&lt;li&gt;• PAH is both filtered and actively secreted in the proximal tubule, resulting in an increase in its concentration along the nephron.&lt;/li&gt;&lt;li&gt;• PAH is both filtered and actively secreted&lt;/li&gt;&lt;li&gt;• This accounts for the rising curve (Curve D) as more PAH is secreted into the tubule.&lt;/li&gt;&lt;li&gt;• rising curve (Curve D)&lt;/li&gt;&lt;li&gt;• PAH is almost completely cleared from the plasma in a single pass through the kidney, making it useful for measuring renal plasma flow (RPF) .&lt;/li&gt;&lt;li&gt;• completely cleared&lt;/li&gt;&lt;li&gt;• renal plasma flow (RPF)&lt;/li&gt;&lt;li&gt;• Thus, the correct matching is:&lt;/li&gt;&lt;li&gt;• A - Glucose (completely reabsorbed) B - Bicarbonate (mostly reabsorbed, but some remains) C - Inulin (freely filtered, not reabsorbed or secreted) D - PAH (filtered and secreted, leading to increasing concentration)&lt;/li&gt;&lt;li&gt;• A - Glucose (completely reabsorbed)&lt;/li&gt;&lt;li&gt;• A - Glucose&lt;/li&gt;&lt;li&gt;• B - Bicarbonate (mostly reabsorbed, but some remains)&lt;/li&gt;&lt;li&gt;• B - Bicarbonate&lt;/li&gt;&lt;li&gt;• C - Inulin (freely filtered, not reabsorbed or secreted)&lt;/li&gt;&lt;li&gt;• C - Inulin&lt;/li&gt;&lt;li&gt;• D - PAH (filtered and secreted, leading to increasing concentration)&lt;/li&gt;&lt;li&gt;• D - PAH&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Glucose is completely reabsorbed in the proximal tubule, bicarbonate is mostly reabsorbed but can be lost in small amounts, inulin is freely filtered but not reabsorbed or secreted (used to measure GFR), and PAH is both filtered and secreted, making it a marker for renal plasma flow.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the hormones represented by the following:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A- Somatostatin B- GH C- GHRH D- IGF1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A- Somatostatin B- GHRH C- GH D- IGF1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A- IGF1 B- GHRH C- GH D- Somatostatin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A- GHRH B- Somatostatin C- GH D- IGF1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. A- Somatostatin B- GHRH C- GH D- IGF1&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/08/screenshot-2024-06-08-164744.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) A- Somatostatin B- GHRH C- GH D- IGF1&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• This diagram represents the Hypothalamic-Pituitary-Liver Axis , specifically the regulation of Growth Hormone (GH) and Insulin-like Growth Factor-1 (IGF-1) .&lt;/li&gt;&lt;li&gt;• Hypothalamic-Pituitary-Liver Axis&lt;/li&gt;&lt;li&gt;• Growth Hormone (GH) and Insulin-like Growth Factor-1 (IGF-1)&lt;/li&gt;&lt;li&gt;• Stepwise Explanation of Hormones in the Diagram:&lt;/li&gt;&lt;li&gt;• Stepwise Explanation of Hormones in the Diagram:&lt;/li&gt;&lt;li&gt;• A (Hypothalamus - Inhibitory Hormone) → Somatostatin Somatostatin inhibits the release of Growth Hormone (GH). It is also called Growth Hormone Inhibiting Hormone (GHIH) . B (Hypothalamus - Stimulatory Hormone) → GHRH Growth Hormone-Releasing Hormone (GHRH) stimulates the secretion of GH from the pituitary. C (Anterior Pituitary Hormone) → Growth Hormone (GH) GH is released from the anterior pituitary in response to GHRH stimulation . GH promotes growth and metabolic effects. D (Liver - Target Organ Hormone) → IGF-1 GH stimulates the liver to release Insulin-like Growth Factor-1 (IGF-1) . IGF-1 mediates many of the growth-promoting effects of GH, including bone and tissue growth.&lt;/li&gt;&lt;li&gt;• A (Hypothalamus - Inhibitory Hormone) → Somatostatin Somatostatin inhibits the release of Growth Hormone (GH). It is also called Growth Hormone Inhibiting Hormone (GHIH) .&lt;/li&gt;&lt;li&gt;• A (Hypothalamus - Inhibitory Hormone) → Somatostatin&lt;/li&gt;&lt;li&gt;• Somatostatin inhibits the release of Growth Hormone (GH). It is also called Growth Hormone Inhibiting Hormone (GHIH) .&lt;/li&gt;&lt;li&gt;• Somatostatin inhibits the release of Growth Hormone (GH).&lt;/li&gt;&lt;li&gt;• inhibits&lt;/li&gt;&lt;li&gt;• It is also called Growth Hormone Inhibiting Hormone (GHIH) .&lt;/li&gt;&lt;li&gt;• Growth Hormone Inhibiting Hormone (GHIH)&lt;/li&gt;&lt;li&gt;• B (Hypothalamus - Stimulatory Hormone) → GHRH Growth Hormone-Releasing Hormone (GHRH) stimulates the secretion of GH from the pituitary.&lt;/li&gt;&lt;li&gt;• B (Hypothalamus - Stimulatory Hormone) → GHRH&lt;/li&gt;&lt;li&gt;• Growth Hormone-Releasing Hormone (GHRH) stimulates the secretion of GH from the pituitary.&lt;/li&gt;&lt;li&gt;• Growth Hormone-Releasing Hormone (GHRH) stimulates the secretion of GH from the pituitary.&lt;/li&gt;&lt;li&gt;• stimulates&lt;/li&gt;&lt;li&gt;• C (Anterior Pituitary Hormone) → Growth Hormone (GH) GH is released from the anterior pituitary in response to GHRH stimulation . GH promotes growth and metabo or growth effects, particularly in bones and muscles .&lt;/li&gt;&lt;li&gt;➤ IGF-1 is responsible for growth effects, particularly in bones and muscles&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Devices which are not used in colorimetric test?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;RBC pipette&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Comparator&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hemoglobinometer tube&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;N/10 Hcl&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. RBC pipette&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/07/16/picture6.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) RBC pipette&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The Sahli’s Hemoglobinometer method is a colorimetric test used to determine hemoglobin concentration in blood. This method relies on converting hemoglobin into acid hematin and comparing its color intensity with a standard.&lt;/li&gt;&lt;li&gt;• Sahli’s Hemoglobinometer method&lt;/li&gt;&lt;li&gt;• colorimetric test&lt;/li&gt;&lt;li&gt;• hemoglobin into acid hematin&lt;/li&gt;&lt;li&gt;• Components Used in Sahli’s Method:&lt;/li&gt;&lt;li&gt;• Components Used in Sahli’s Method:&lt;/li&gt;&lt;li&gt;• Hemoglobinometer Tube (C) Contains markings for dilution and comparison. Used to hold the blood sample mixed with acid (N/10 HCl). Comparator (B) A color comparison device with standard reference tubes of known hemoglobin concentrations. Helps match the color of the test sample to determine hemoglobin concentration. N/10 HCl (D) Converts hemoglobin into acid hematin , which has a brownish-golden color used for color matching.&lt;/li&gt;&lt;li&gt;• Hemoglobinometer Tube (C) Contains markings for dilution and comparison. Used to hold the blood sample mixed with acid (N/10 HCl).&lt;/li&gt;&lt;li&gt;• Hemoglobinometer Tube (C)&lt;/li&gt;&lt;li&gt;• Contains markings for dilution and comparison. Used to hold the blood sample mixed with acid (N/10 HCl).&lt;/li&gt;&lt;li&gt;• Contains markings for dilution and comparison.&lt;/li&gt;&lt;li&gt;• Used to hold the blood sample mixed with acid (N/10 HCl).&lt;/li&gt;&lt;li&gt;• hold the blood sample mixed with acid (N/10 HCl).&lt;/li&gt;&lt;li&gt;• Comparator (B) A color comparison device with standard reference tubes of known hemoglobin concentrations. Helps match the color of the test sample to determine hemoglobin concentration.&lt;/li&gt;&lt;li&gt;• Comparator (B)&lt;/li&gt;&lt;li&gt;• A color comparison device with standard reference tubes of known hemoglobin concentrations. Helps match the color of the test sample to determine hemoglobin concentration.&lt;/li&gt;&lt;li&gt;• A color comparison device with standard reference tubes of known hemoglobin concentrations.&lt;/li&gt;&lt;li&gt;• Helps match the color of the test sample to determine hemoglobin concentration.&lt;/li&gt;&lt;li&gt;• N/10 HCl (D) Converts hemoglobin into acid hematin , which has a brownish-golden color used for color matching.&lt;/li&gt;&lt;li&gt;• N/10 HCl (D)&lt;/li&gt;&lt;li&gt;• Converts hemoglobin into acid hematin , which has a brownish-golden color used for color matching.&lt;/li&gt;&lt;li&gt;• Converts hemoglobin into acid hematin , which has a brownish-golden color used for color matching.&lt;/li&gt;&lt;li&gt;• hemoglobin into acid hematin&lt;/li&gt;&lt;li&gt;• Why RBC Pipette (A) Is Not Used?&lt;/li&gt;&lt;li&gt;• Why RBC Pipette (A) Is Not Used?&lt;/li&gt;&lt rgrowth (prognathism) , while teeth remain the same size. Enlarged jaw (Macrognathia): Widening of the mandible due to GH effects. Coarse facial features: Enlarged nose, lips, and forehead. Thickened skin and soft tissue overgrowth. Increased hand and foot size: Shoes and rings may no longer fit. Insulin resistance and diabetes: GH is an anti-insulin hormone , leading to hyperglycemia.&lt;/li&gt;&lt;li&gt;• Gapping of teeth (Diastema): Caused by jaw overgrowth (prognathism) , while teeth remain the same size.&lt;/li&gt;&lt;li&gt;• Gapping of teeth (Diastema):&lt;/li&gt;&lt;li&gt;• jaw overgrowth (prognathism)&lt;/li&gt;&lt;li&gt;• Enlarged jaw (Macrognathia): Widening of the mandible due to GH effects.&lt;/li&gt;&lt;li&gt;• Enlarged jaw (Macrognathia):&lt;/li&gt;&lt;li&gt;• Coarse facial features: Enlarged nose, lips, and forehead.&lt;/li&gt;&lt;li&gt;• Coarse facial features:&lt;/li&gt;&lt;li&gt;• Thickened skin and soft tissue overgrowth.&lt;/li&gt;&lt;li&gt;• Thickened skin and soft tissue overgrowth.&lt;/li&gt;&lt;li&gt;• Increased hand and foot size: Shoes and rings may no longer fit.&lt;/li&gt;&lt;li&gt;• Increased hand and foot size:&lt;/li&gt;&lt;li&gt;• Insulin resistance and diabetes: GH is an anti-insulin hormone , leading to hyperglycemia.&lt;/li&gt;&lt;li&gt;• Insulin resistance and diabetes:&lt;/li&gt;&lt;li&gt;• anti-insulin hormone&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Gigantism:&lt;/li&gt;&lt;li&gt;• Option A. Gigantism:&lt;/li&gt;&lt;li&gt;• Also caused by excess GH but occurs before puberty , leading to excessive height due to prolonged bone growth . Does not cause jaw overgrowth or gapping of teeth in adults.&lt;/li&gt;&lt;li&gt;• Also caused by excess GH but occurs before puberty , leading to excessive height due to prolonged bone growth .&lt;/li&gt;&lt;li&gt;• before puberty&lt;/li&gt;&lt;li&gt;• excessive height due to prolonged bone growth&lt;/li&gt;&lt;li&gt;• Does not cause ion&lt;/li&gt;&lt;li&gt;• Overactive bladder syndrome&lt;/li&gt;&lt;li&gt;• Overactive bladder syndrome&lt;/li&gt;&lt;li&gt;• Bladder outlet obstruction (e.g., BPH in males)&lt;/li&gt;&lt;li&gt;• Bladder outlet obstruction&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Nephrogram:&lt;/li&gt;&lt;li&gt;• Option A. Nephrogram:&lt;/li&gt;&lt;li&gt;• A radiographic imaging test used to assess renal function by tracking contrast dye uptake in the kidneys. It does not measure bladder pressure or volume.&lt;/li&gt;&lt;li&gt;• A radiographic imaging test used to assess renal function by tracking contrast dye uptake in the kidneys.&lt;/li&gt;&lt;li&gt;• radiographic imaging test&lt;/li&gt;&lt;li&gt;• renal function&lt;/li&gt;&lt;li&gt;• It does not measure bladder pressure or volume.&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• Option C. Pyelograph:&lt;/li&gt;&lt;li&gt;• Option C. Pyelograph:&lt;/li&gt;&lt;li&gt;• Also known as an Intravenous Pyelogram (IVP) , this is a contrast-based X-ray study used to visualize the renal pelvis, ureters, and bladder . It does not measure intravesical pressure or micturition contractions .&lt;/li&gt;&lt;li&gt;• Also known as an Intravenous Pyelogram (IVP) , this is a contrast-based X-ray study used to visualize the renal pelvis, ureters, and bladder .&lt;/li&gt;&lt;li&gt;• Intravenous Pyelogram (IVP)&lt;/li&gt;&lt;li&gt;• contrast-based X-ray study&lt;/li&gt;&lt;li&gt;• renal pelvis, ureters, and bladder&lt;/li&gt;&lt;li&gt;• It does not measure intravesical pressure or micturition contractions .&lt;/li&gt;&lt;li&gt;• intravesical pressure or micturition contractions&lt;/li&gt;&lt;li&gt;• Option D. None of the above:&lt;/li&gt;&lt;li&gt;• Option D. None of the above:&lt;/li&gt;&lt;li&gt;• Incorrect because Cystometrogram is the correct answer .&lt;/li&gt;&lt;li&gt;• Incorrect because Cystometrogram is the correct answer .&lt;/li&gt;&lt;li&gt;• Cystometrogram is the correct answer
