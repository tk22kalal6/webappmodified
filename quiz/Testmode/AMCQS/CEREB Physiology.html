on and exhalation) is at 3 liters . After the forced expiration, the volume falls to 1 liter (this is the residual volume, the air that cannot be exhaled).&lt;/li&gt;&lt;li&gt;• The baseline of the quiet breathing (before deep inhalation and exhalation) is at 3 liters .&lt;/li&gt;&lt;li&gt;• baseline&lt;/li&gt;&lt;li&gt;• 3 liters&lt;/li&gt;&lt;li&gt;• After the forced expiration, the volume falls to 1 liter (this is the residual volume, the air that cannot be exhaled).&lt;/li&gt;&lt;li&gt;• 1 liter&lt;/li&gt;&lt;li&gt;• The ERV is the difference between the volume after normal expiration (3 L) and the volume after maximal exhalation (1 L).&lt;/li&gt;&lt;li&gt;• ERV&lt;/li&gt;&lt;li&gt;• So, 3 L−1 L=2 L&lt;/li&gt;&lt;li&gt;• 3 L−1 L=2 L&lt;/li&gt;&lt;li&gt;• Thus, the expiratory reserve volume (ERV) is 2.0 liters .&lt;/li&gt;&lt;li&gt;• expiratory reserve volume (ERV)&lt;/li&gt;&lt;li&gt;• 2.0 liters&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Expiratory reserve volume (ERV) is the volume of air that can be forcibly exhaled after a normal expiration. In this case, it is calculated as 2.0 liters , which is the difference between the volume after quiet expiration and the volume after forced expiration.&lt;/li&gt;&lt;li&gt;➤ Expiratory reserve volume (ERV)&lt;/li&gt;&lt;li&gt;➤ 2.0 liters&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which one of the following definitions is incorrect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The respiratory minute volume equals the amount of air inspired per minute.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Residual volume is the air left in the lungs after a maximal expiratory effort&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vital capacity is the maximal amount of air that can be expired after a normal inspiration&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Physiological dead space is the amount of air not equilibrating with blood.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Vital capacity is the maximal amount of air that can be expired after a normal inspiration&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Vital capacity is the maximal amount of air that can be expired after a normal inspiration.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Vital capacity is the maximal amount of air that can be expelled after a forceful inspiration , not a normal inspiration. It consists of the inspiratory reserve volume, tidal volume, and expiratory reserve volume.&lt;/li&gt;&lt;li&gt;➤ Vital capacity&lt;/li&gt;&lt;li&gt;➤ maximal amount of air that can be expelled after a forceful inspiration&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following neurons predominantly fire during forceful expiration?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dorsal group of neurons&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ventral group of neurons&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pneumotaxic center&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chemoreceptors&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ventral group of neurons&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Ventral group of neurons&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ The ventral respiratory group (VRG) of neurons is activated during forceful expiration , such as during exercise, and is responsible for sending signals to muscles that help forcibly expel air from the lungs.&lt;/li&gt;&lt;li&gt;➤ ventral respiratory group (VRG)&lt;/li&gt;&lt;li&gt;➤ forceful expiration&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Transcutaneous electric nerve stimulation is used to reduce pain. What is the mechanism behind this?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Central inhibition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Desensitization&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gate control theory&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Descending inhibition&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Gate control theory&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-11-30%20184047.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Gate control theory&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Transcutaneous electric nerve stimulation (TENS) reduces pain by stimulating large sensory fibers, which modulate the transmission of pain signals through the gate control theory , effectively \&quot;closing the gate\&quot; to pain signals traveling to the brain.&lt;/li&gt;&lt;li&gt;➤ Transcutaneous electric nerve stimulation (TENS)&lt;/li&gt;&lt;li&gt;➤ gate control theory&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which one of the following statements accurately describes a neurological phenomenon commonly observed in motor control and pivotal in maintaining appropriate muscle tension, involving a specific neuronal pathway with interneuronal processing between sensory and motor neurons, regulating muscle contraction by modulating motor neuron activity based on Golgi tendon organ input?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Occurs when Ia spindle afferents are inhibited.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Is a monosynaptic reflex initiated by activation of the Golgi tendon organ?&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Is a disynaptic reflex with a single interneuron inserted between the afferent and efferent limbs.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Uses type II afferent fibers from the Golgi tendon organ&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Is a disynaptic reflex with a single interneuron inserted between the afferent and efferent limbs.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Is a disynaptic reflex with a single interneuron inserted between the afferent and efferent limbs.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ The Golgi tendon organ reflex is a disynaptic reflex , involving an inhibitory interneuron that modulates alpha motor neuron activity to reduce muscle tension, preventing potential injury from excessive force.&lt;/li&gt;&lt;li&gt;➤ Golgi tendon organ reflex&lt;/li&gt;&lt;li&gt;➤ disynaptic reflex&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What waves are shown as X &amp;amp; Y below: ​​​​​​​&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alpha and theta waves&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alpha and delta&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Beta and theta&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Beta and delta&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Alpha and delta&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/11/screenshot-2024-09-11-152052.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-11-30%20184711.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Alpha and delta&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ The alpha waves (X) range from 8-13 Hz and are typically seen in a relaxed, awake state, while delta waves (Y) have a frequency of 0-3 Hz and are seen during deep sleep.&lt;/li&gt;&lt;li&gt;➤ alpha waves&lt;/li&gt;&lt;li&gt;➤ delta waves&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A motorcyclist suffered head injury 6 months back and presents with persistent memory deficits following the injury. Choose the most appropriately matched option related to memory.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hippocampus and implicit memory&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neocortex and associative learning&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Medial temporal lobe - Declarative memory&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Angular gyrus - Procedural memory&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Medial temporal lobe - Declarative memory&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Medial temporal lobe - Declarative memory&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ The medial temporal lobe , including the hippocampus , is central to the formation and recall of declarative (explicit) memory , which involves conscious recall of facts and events. Damage to this region, such as after a head injury, can lead to persistent memory deficits related to declarative memory.&lt;/li&gt;&lt;li&gt;➤ medial temporal lobe&lt;/li&gt;&lt;li&gt;➤ hippocampus&lt;/li&gt;&lt;li&gt;➤ declarative (explicit) memory&lt;/li&gt;&lt;li&gt;➤ persistent memory deficits&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;How would you categorize a situation where a single neuron receives inputs from 150 sensory neurons, totaling to 400 inputs?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Divergence&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Convergence&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Feedback inhibition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Feedforward excitation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Convergence&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-11-30%20190148.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Convergence&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Convergence describes the process where a single neuron receives inputs from many other neurons . In this scenario, a single neuron is receiving inputs from 150 sensory neurons , which is an example of convergence, facilitating the integration of information from multiple sources.&lt;/li&gt;&lt;li&gt;➤ Convergence&lt;/li&gt;&lt;li&gt;➤ single neuron receives inputs from many other neurons&lt;/li&gt;&lt;li&gt;➤ 150 sensory neurons&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;While studying the stimulus given at different time intervals and their responses, Pavlov performed various experiments on dogs. In Pavlov’s famous experiment, the dog shows which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Conditional response&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Unconditioned response&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Procedural memory&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Familiarity&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Conditional response&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-11-30%20192339_RNe4yLe.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Conditional response&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ In Pavlov&#x27;s famous classical conditioning experiment, the dog’s salivation in response to the sound of the bell is a conditioned response , as the dog learned to associate the bell with food through repeated pairings.&lt;/li&gt;&lt;li&gt;➤ conditioned response&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient after a head injury following a road traffic accident presents with the following symptoms: extreme curiosity, forgetfulness, hyperorality, and increased sex drive. Which of the following structures is most likely to be damaged in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gray matter around aqueduct of Sylvius&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amygdala&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lateral nuclei of hypothalamus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anterior Cingulate gyri&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Amygdala&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Amygdala&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ The amygdala is most likely damaged in patients with symptoms of Klüver-Bucy syndrome , including hyperorality , hypersexuality , memory deficits , and extreme curiosity , often following a head injury.&lt;/li&gt;&lt;li&gt;➤ amygdala&lt;/li&gt;&lt;li&gt;➤ Klüver-Bucy syndrome&lt;/li&gt;&lt;li&gt;➤ hyperorality&lt;/li&gt;&lt;li&gt;➤ hypersexuality&lt;/li&gt;&lt;li&gt;➤ memory deficits&lt;/li&gt;&lt;li&gt;➤ extreme curiosity&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;How is the muscle spindle able to detect the length while the muscle is contracting?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nuclear chain fibers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Golgi tendon organ&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Joint Capsule receptor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nuclear bag fibers&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Nuclear bag fibers&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-11-30%20193350.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Nuclear bag fibers&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ The nuclear bag fibers in the muscle spindle detect the dynamic changes in muscle length during contraction, making them responsible for providing feedback to the central nervous system about muscle activity.&lt;/li&gt;&lt;li&gt;➤ nuclear bag fibers&lt;/li&gt;&lt;li&gt;➤ dynamic changes in muscle length&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 53-year-old male is brought to the emergency department with complaints of right-sided weakness and jargon speech. A CT brain was ordered to rule out hemorrhagic stroke. On neurological examination, there is normal object recognition but loss of comprehension. Which of the following areas is affected?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Superior temporal gyrus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inferior frontal gyrus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Arcuate fasciculus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both A &amp;amp; B&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Superior temporal gyrus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Superior temporal gyrus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ The superior temporal gyrus (Wernicke’s area) is responsible for language comprehension, and damage to this area results in fluent aphasia (jargon speech), where comprehension is impaired, but speech production remains fluent.&lt;/li&gt;&lt;li&gt;➤ superior temporal gyrus (Wernicke’s area)&lt;/li&gt;&lt;li&gt;➤ fluent aphasia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following can be seen in lower motor neuron lesions, except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Flaccidity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypotonia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fasciculations&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hyperreflexia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hyperreflexia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Hyperreflexia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ In lower motor neuron lesions , symptoms such as flaccidity , hypotonia , and fasciculations are common, but hyperreflexia is a feature of upper motor neuron lesions .&lt;/li&gt;&lt;li&gt;➤ lower motor neuron lesions&lt;/li&gt;&lt;li&gt;➤ flaccidity&lt;/li&gt;&lt;li&gt;➤ hypotonia&lt;/li&gt;&lt;li&gt;➤ fasciculations&lt;/li&gt;&lt;li&gt;➤ hyperreflexia&lt;/li&gt;&lt;li&gt;➤ upper motor neuron lesions&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old man was seen by a neurologist because he had experienced prolonged episodes of tingling and numbness in his right arm. He underwent a neurologic exam to evaluate his sensory nervous system . Which of the following cutaneous mechanoreceptors is correctly paired with the type of stimulus to which it is most apt to respond?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pacinian corpuscle and rapid vibration&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Meissner corpuscle and skin stretch&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Merkel cells and slow vibration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ruffini corpuscles and sustained pressure&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pacinian corpuscle and rapid vibration&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Pacinian corpuscle and rapid vibration&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ The Pacinian corpuscles are mechanoreceptors that respond to rapid vibration and pressure changes, making them the correct pairing for detecting tingling and vibratory sensations in the skin.&lt;/li&gt;&lt;li&gt;➤ Pacinian corpuscles&lt;/li&gt;&lt;li&gt;➤ rapid vibration&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 47-year-old male with a pituitary mass causing stalk compression is evaluated for hormonal imbalances. This condition often leads to altered secretion of various pituitary hormones. Which of the following hormones is least likely to have decreased secretion due to sectioning of the pituitary stalk?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Prolactin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Growth Hormone (GH)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vasopressin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Follicle-Stimulating Hormone (FSH)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Prolactin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Prolactin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ In pituitary stalk compression , most hormones experience decreased secretion , but prolactin is an exception. Due to the loss of dopamine&#x27;s inhibitory control , prolactin secretion is increased , making it the least likely hormone to decrease in such conditions.&lt;/li&gt;&lt;li&gt;➤ pituitary stalk compression&lt;/li&gt;&lt;li&gt;➤ decreased secretion&lt;/li&gt;&lt;li&gt;➤ prolactin&lt;/li&gt;&lt;li&gt;➤ dopamine&#x27;s inhibitory control&lt;/li&gt;&lt;li&gt;➤ increased&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Platelet derived growth factor acts through which one of the following pathways?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;cAMP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;cGMP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IP3/DAG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tyrosine Kinase&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Tyrosine Kinase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Tyrosine Kinase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Platelet-derived growth factor (PDGF) acts through the tyrosine kinase pathway , a common pathway for growth factors that regulate cell growth, proliferation, and survival.&lt;/li&gt;&lt;li&gt;➤ Platelet-derived growth factor (PDGF)&lt;/li&gt;&lt;li&gt;➤ tyrosine kinase pathway&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male presents to the physician with a significantly enlarged thyroid gland. Serum T3/T4 levels are decreased. Iodine deficiency is suspected. Which of the following is the function of thyroid peroxidase in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Na+ iodide uptake&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oxidation of iodide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thyroglobulin synthesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Iodo tyrosine deiodination&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Oxidation of iodide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Oxidation of iodide&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Thyroid peroxidase (TPO) is responsible for the oxidation of iodide to iodine , a critical step in thyroid hormone synthesis. This function is essential for producing thyroid hormones, particularly in conditions of iodine deficiency.&lt;/li&gt;&lt;li&gt;➤ Thyroid peroxidase (TPO)&lt;/li&gt;&lt;li&gt;➤ oxidation of iodide to iodine&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During starvation, the graph of three substances is plotted as shown below. The scale for A and B is on the left, and the scale for C is on the right. Which of the substances are represented by curve B?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;RT3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;T4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;T3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;DIT&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. T3&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/11/screenshot-2024-09-11-154411.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) T3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ During starvation, T3 levels (curve B) drop significantly as part of the body’s mechanism to reduce metabolic activity, while reverse T3 (RT3) increases to further downregulate metabolic processes.&lt;/li&gt;&lt;li&gt;➤ T3 levels (curve B)&lt;/li&gt;&lt;li&gt;➤ reverse T3 (RT3)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Polyphagia in diabetes is mainly due to:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Decreased glucose utilization in most of the tissues of the body&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increased glucose uptake by the whole brain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decreased glucose utilization by entire hypothalamus nuclei&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Decreased glucose utilization of VM nucleus of Hypothalamus&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Decreased glucose utilization of VM nucleus of Hypothalamus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Decreased glucose utilization of VM nucleus of Hypothalamus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Polyphagia in diabetes is mainly due to the decreased glucose utilization in the ventromedial nucleus (VM nucleus) of the hypothalamus , which leads to the persistent activation of the hunger center and an unregulated feeling of hunger.&lt;/li&gt;&lt;li&gt;➤ Polyphagia&lt;/li&gt;&lt;li&gt;➤ decreased glucose utilization in the ventromedial nucleus (VM nucleus) of the hypothalamus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Many signaling pathways involve the generation of inositol trisphosphate (IP3) and diacylglycerol (DAG). These molecules:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Are first messengers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Activate phospholipase C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Can activate tyrosine kinase receptors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Are derived from PIP2&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Are derived from PIP2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-12-02%20103518.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Are derived from PIP2&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ IP3 and DAG are key second messengers generated from PIP2 by the action of phospholipase C in response to certain extracellular signals, and they help propagate cellular responses through calcium release and activation of protein kinase C .&lt;/li&gt;&lt;li&gt;➤ IP3&lt;/li&gt;&lt;li&gt;➤ DAG&lt;/li&gt;&lt;li&gt;➤ PIP2&lt;/li&gt;&lt;li&gt;➤ phospholipase C&lt;/li&gt;&lt;li&gt;➤ protein kinase C&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old female patient experiencing irregular menstrual cycles and seeking guidance from her healthcare provider. During the visit, the healthcare team explores factors influencing reproductive hormone regulation. Which of the following have a role in controlling the secretion of Prolactin?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Serotonin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;GABA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Somatostatin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dopamine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Dopamine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Dopamine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Dopamine acts as a prolactin-inhibiting hormone (PIH) and is the primary regulator of prolactin secretion . Decreased dopamine activity can lead to increased prolactin levels.&lt;/li&gt;&lt;li&gt;➤ Dopamine&lt;/li&gt;&lt;li&gt;➤ prolactin-inhibiting hormone (PIH)&lt;/li&gt;&lt;li&gt;➤ prolactin secretion&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which one of the following is an indirect action of growth hormone?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lipolysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Reduction in insulin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anti-lipolysis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Na+ retention&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Anti-lipolysis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-12-02%20103855.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Anti-lipolysis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ The indirect actions of growth hormone are primarily mediated through IGF-1 , and anti-lipolysis is one of these indirect effects. Lipolysis , insulin reduction , and sodium retention are direct effects of growth hormone.&lt;/li&gt;&lt;li&gt;➤ indirect actions&lt;/li&gt;&lt;li&gt;➤ IGF-1&lt;/li&gt;&lt;li&gt;➤ anti-lipolysis&lt;/li&gt;&lt;li&gt;➤ Lipolysis&lt;/li&gt;&lt;li&gt;➤ insulin reduction&lt;/li&gt;&lt;li&gt;➤ sodium retention&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;\&quot;Vasopressin escape\&quot; in SIADH results due to:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Downregulation of aquaporin 2 production&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increase in urine osmolarity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decrease in ADH secretion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Upregulation of aquaporin 2 production&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Downregulation of aquaporin 2 production&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/11/screenshot-2024-09-11-154926.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-12-02%20104343.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Downregulation of aquaporin 2 production&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ In vasopressin escape , the body downregulates aquaporin-2 production and its insertion into the collecting duct membrane, thereby reducing water reabsorption and preventing further fluid overload in patients with SIADH .&lt;/li&gt;&lt;li&gt;➤ vasopressin escape&lt;/li&gt;&lt;li&gt;➤ aquaporin-2 production&lt;/li&gt;&lt;li&gt;➤ SIADH&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Urticaria is seen in a patient. The DLC (Differential Leukocyte Count) that was done will most probably show?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cytopenia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neutrophilia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Eosinophilia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Leukocytosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Eosinophilia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Eosinophilia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ In patients with urticaria or allergic reactions, the DLC is most likely to show eosinophilia as eosinophils increase in response to help regulate and mitigate the allergic process.&lt;/li&gt;&lt;li&gt;➤ urticaria&lt;/li&gt;&lt;li&gt;➤ DLC&lt;/li&gt;&lt;li&gt;➤ eosinophilia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Hypoxia inducible factor 1 alpha stimulates which of the following cells to stimulate bone marrow for RBC production?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Principal cells in collecting duct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Type 2 Glomus cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Interstitial cells of peritubular capillary&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Macula Densa cells&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Interstitial cells of peritubular capillary&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Interstitial cells of peritubular capillary&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Hypoxia Inducible Factor 1 alpha (HIF-1α) stimulates the production of erythropoietin from the interstitial cells of the peritubular capillaries in the kidney, which in turn stimulates the bone marrow for increased RBC production in response to hypoxia.&lt;/li&gt;&lt;li&gt;➤ Hypoxia Inducible Factor 1 alpha (HIF-1α)&lt;/li&gt;&lt;li&gt;➤ erythropoietin&lt;/li&gt;&lt;li&gt;➤ interstitial cells of the peritubular capillaries&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not required for calculation of creatinine clearance?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Urine creatinine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Serum creatinine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;24-hour urine output&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Volume of serum passing through the kidney in 24 hours&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Volume of serum passing through the kidney in 24 hours&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_h3ZrdRN.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/11/screenshot-2024-09-11-155300.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Volume of serum passing through the kidney in 24 hours&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ For calculating creatinine clearance , urine creatinine , serum creatinine , and 24-hour urine output are required. The volume of serum passing through the kidneys (renal plasma flow) is not part of this calculation.&lt;/li&gt;&lt;li&gt;➤ creatinine clearance&lt;/li&gt;&lt;li&gt;➤ urine creatinine&lt;/li&gt;&lt;li&gt;➤ serum creatinine&lt;/li&gt;&lt;li&gt;➤ 24-hour urine output&lt;/li&gt;&lt;li&gt;➤ volume of serum passing through the kidneys&lt;/li&gt;&lt;li&gt;➤ not&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;This is the graph depicting the filterability of dextran through the kidney, with 1 representing complete filtration and 0 representing no filtration. Choose the substance A, B, C respectively. ​​​​​​​&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Polycationic, Neutral, polyanionic&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Polyanionic, neutral, polycationic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neutral, polycationic, polyanionic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Polyanionic, Polycationic, Neutral&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Polycationic, Neutral, polyanionic&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/11/screenshot-2024-09-11-155500.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Polycationic, Neutral, Polyanionic&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ In the context of glomerular filtration, cationic (positively charged) molecules are filtered more readily than neutral and anionic (negatively charged) molecules, due to the negative charge of the glomerular filtration barrier.&lt;/li&gt;&lt;li&gt;➤ cationic (positively charged)&lt;/li&gt;&lt;li&gt;➤ neutral&lt;/li&gt;&lt;li&gt;➤ anionic (negatively charged)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;If glomerular capillary hydrostatic pressure is 60 mmHg, Bowman’s capsule hydrostatic pressure is 15 mmHg, glomerular oncotic pressure is 30 mmHg, and Bowman’s capsule oncotic pressure is 5 mmHg, the net filtration pressure will be ________ mmHg.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;70&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;45&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;20&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;10&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 20&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_SLf3Vai.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 20&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ The net filtration pressure is determined by balancing the hydrostatic and oncotic pressures between the glomerular capillaries and Bowman’s capsule, and in this case, the calculated pressure is 20 mmHg .&lt;/li&gt;&lt;li&gt;➤ 20 mmHg&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 77-year-old man comes to the physician because of swelling of his legs and feet for 6 months. He has a 40-year history of alcoholism and a 5-year history of hepatic disease. Physical examination shows ascites and edema of the lower extremities. A decrease in which of the following most likely promotes edema formation in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Capillary hydrostatic pressure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Filtration coefficient&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Interstitial colloid oncotic pressure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Plasma colloid oncotic pressure&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Plasma colloid oncotic pressure&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Plasma colloid oncotic pressure&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ In patients with hepatic disease , the decrease in plasma colloid oncotic pressure due to impaired protein production (especially albumin) is a key factor promoting edema and ascites formation.&lt;/li&gt;&lt;li&gt;➤ hepatic disease&lt;/li&gt;&lt;li&gt;➤ plasma colloid oncotic pressure&lt;/li&gt;&lt;li&gt;➤ edema&lt;/li&gt;&lt;li&gt;➤ ascites&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient has a creatinine clearance of 100 ml/min, a plasma K+ concentration of 4.0 mmol/L, a urine flow rate of 2.0 ml/min, and a urine K+ concentration of 60 mmol/L. What is his approximate rate of K+ excretion?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;0.12 mmol/min&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;0.32 mmol/min&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;0.16 mmol/min&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;12 mmol/min.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 0.12 mmol/min&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 0.12 mmol/min&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ The rate of excretion of a substance can be calculated by multiplying its concentration in the urine by the urine flow rate. In this case, the patient&#x27;s potassium excretion rate is 0.12 mmol/min .&lt;/li&gt;&lt;li&gt;➤ rate of excretion&lt;/li&gt;&lt;li&gt;➤ 0.12 mmol/min&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In response to an increase in GFR, the proximal tubule and the loop of Henle demonstrate an increase in the rate of Na+ reabsorption. This phenomenon is called? ​​​​​​​&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Autoregulation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glomerulo tubular balance&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mineralocorticoid escape&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Saturation of tubular transport&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Glomerulo tubular balance&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Glomerulo tubular balance&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Glomerulo-tubular balance is a mechanism that adjusts sodium reabsorption in proportion to the GFR , ensuring that sodium and water are reabsorbed efficiently to prevent excessive loss when GFR increases.&lt;/li&gt;&lt;li&gt;➤ Glomerulo-tubular balance&lt;/li&gt;&lt;li&gt;➤ GFR&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents to the emergency department in an unconscious state. An arterial blood analysis was done revealing the values shown. Identify the patient’s condition. ​​​​​​​&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Metabolic acidosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Metabolic alkalosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Respiratory acidosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Respiratory alkalosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Metabolic acidosis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/11/screenshot-2024-09-11-161202.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Metabolic acidosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ The patient’s unconscious state , combined with a low pH , low bicarbonate , and normal or low pCO2 , points to metabolic acidosis with respiratory compensation.&lt;/li&gt;&lt;li&gt;➤ unconscious state&lt;/li&gt;&lt;li&gt;➤ low pH&lt;/li&gt;&lt;li&gt;➤ low bicarbonate&lt;/li&gt;&lt;li&gt;➤ normal or low pCO2&lt;/li&gt;&lt;li&gt;➤ metabolic acidosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following hormones do not act on the pancreas?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Secretin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gastrin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cholecystokinin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;GIP&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Gastrin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-12-02%20114100.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Gastrin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Gastrin primarily acts on the stomach and not the pancreas, making it the hormone that does not act on the pancreas in this context.&lt;/li&gt;&lt;li&gt;➤ Gastrin&lt;/li&gt;&lt;li&gt;➤ stomach&lt;/li&gt;&lt;li&gt;➤ does not&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following hormone is reported to promote the maturation of the hypothalamic gonadal axis during puberty?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Insulin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Testosterone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Leptin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Luteinizing hormone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Leptin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Leptin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Leptin is responsible for initiating the pulsatile release of GnRH , which is necessary for the maturation of the hypothalamic gonadal axis during puberty.&lt;/li&gt;&lt;li&gt;➤ Leptin&lt;/li&gt;&lt;li&gt;➤ pulsatile release of GnRH&lt;/li&gt;&lt;li&gt;➤ hypothalamic gonadal axis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The migrating motor complex (MMC) in humans:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Occurs only in the small intestine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Requires an intact intrinsic nervous system for coordinated propagation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Is the result of food-mediated distension of the small intestine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mixes intestinal contents with bile and the digestive enzymes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Requires an intact intrinsic nervous system for coordinated propagation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Requires an intact intrinsic nervous system for coordinated propagation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ The Migrating Motor Complex (MMC) is an essential cleaning mechanism of the fasting gastrointestinal tract that relies on the intact intrinsic nervous system , specifically the myenteric plexus , to function properly.&lt;/li&gt;&lt;li&gt;➤ Migrating Motor Complex (MMC)&lt;/li&gt;&lt;li&gt;➤ fasting gastrointestinal tract&lt;/li&gt;&lt;li&gt;➤ intact intrinsic nervous system&lt;/li&gt;&lt;li&gt;➤ myenteric plexus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The most common cause of iron deficiency anemia is lack of dietary intake of iron. Iron is transported from the enterocyte to the capillary through:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;GLUT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;DMT 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ferroportin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;DMT1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ferroportin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-12-02%20114731.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Ferroportin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Ferroportin is responsible for transporting iron from the enterocytes into the capillaries , playing a key role in iron absorption and homeostasis.&lt;/li&gt;&lt;li&gt;➤ Ferroportin&lt;/li&gt;&lt;li&gt;➤ enterocytes&lt;/li&gt;&lt;li&gt;➤ capillaries&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The hypothalamus and fat tissues play an important role in the regulation of energy metabolism. Leptin acts by increasing the activity of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;AgRP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neuropeptide Y&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alpha MSH&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ghrelin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Alpha MSH&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Alpha MSH&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Leptin increases the activity of Alpha MSH , which promotes satiety and plays a crucial role in energy metabolism and the regulation of food intake.&lt;/li&gt;&lt;li&gt;➤ Leptin&lt;/li&gt;&lt;li&gt;➤ Alpha MSH&lt;/li&gt;&lt;li&gt;➤ satiety&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the incorrect match?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gastrin from G cells from stomach&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Motilin from Mo cells from duodenum and jejunum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CCK from K cell of duodenum and pancreas&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Secretin from S cells of duodenum and jejunum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. CCK from K cell of duodenum and pancreas&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) CCK from K cell of duodenum and pancreas&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Cholecystokinin (CCK) is secreted by I cells in the duodenum and jejunum, and the incorrect match in this case is option C .&lt;/li&gt;&lt;li&gt;➤ Cholecystokinin (CCK)&lt;/li&gt;&lt;li&gt;➤ I cells&lt;/li&gt;&lt;li&gt;➤ option C&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are true about secretin except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is secreted by S cells of intestine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It causes release of alkaline pancreatic juice rich in enzymes&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Its action is mediated via intracellular cAMP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It neutralizes the gastric chyme&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. It causes release of alkaline pancreatic juice rich in enzymes&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) It causes release of alkaline pancreatic juice rich in enzymes&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Secretin stimulates the release of bicarbonate-rich pancreatic juice to neutralize acidic chyme, but the enzyme-rich secretion is stimulated by cholecystokinin (CCK) , not secretin.&lt;/li&gt;&lt;li&gt;➤ Secretin&lt;/li&gt;&lt;li&gt;➤ bicarbonate-rich&lt;/li&gt;&lt;li&gt;➤ enzyme-rich&lt;/li&gt;&lt;li&gt;➤ cholecystokinin (CCK)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the aftermath of a terrorist attack, humanitarian emergency volunteers handed out isotonic drink solutions containing NaCl and glucose to people with signs of dehydration. These oral rehydration solutions with NaCl and glucose are physiologically more effective than isotonic solutions containing NaCl only. Which of the following is the best explanation? ​​​​​​​&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Primary active glucose transporter at the basolateral intestinal cell membrane facilitates Na+ and water reabsorption from the gut.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oral glucose increases insulin secretion, which then facilitates water reabsorption.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The addition of glucose makes it more likely for the person to drink.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The cotransport of glucose and Na+ across the apical membrane of intestinal epithelial cells facilitates Na+ and water absorption from the gut.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. The cotransport of glucose and Na+ across the apical membrane of intestinal epithelial cells facilitates Na+ and water absorption from the gut.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) The cotransport of glucose and Na+ across the apical membrane of intestinal epithelial cells facilitates Na+ and water absorption from the gut.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ The cotransport of glucose and sodium (via SGLT1) on the apical membrane of intestinal cells enhances sodium and water absorption , making oral rehydration solutions (ORS) containing both NaCl and glucose more effective for treating dehydration.&lt;/li&gt;&lt;li&gt;➤ cotransport of glucose and sodium (via SGLT1)&lt;/li&gt;&lt;li&gt;➤ sodium and water absorption&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;From which of the following does the tetanic contraction of a skeletal muscle fiber result from a cumulative increase in the intracellular concentration?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ATP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ca++&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;K+&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Na+&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ca++&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Ca++&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Tetanic contraction in skeletal muscle is primarily due to a cumulative increase in intracellular calcium (Ca++) , which sustains the contraction by enabling continuous cross-bridge formation.&lt;/li&gt;&lt;li&gt;➤ Tetanic contraction&lt;/li&gt;&lt;li&gt;➤ cumulative increase in intracellular calcium (Ca++)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements are incorrect about vasopressin?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It&#x27;s a more powerful vasoconstrictor than angiotensin II.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Concentration of circulating blood vasopressin after severe hemorrhage can increase enough to attenuate reductions in arterial pressure markedly.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Uses adenylyl cyclase-cAMP as well as phospholipase C system.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Secreted by paraventricular nucleus of hypothalamus&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Secreted by paraventricular nucleus of hypothalamus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Secreted by paraventricular nucleus of hypothalamus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Vasopressin (ADH) is secreted by the supraoptic nucleus of the hypothalamus and acts as a potent vasoconstrictor and regulator of water reabsorption, while the paraventricular nucleus secretes oxytocin.&lt;/li&gt;&lt;li&gt;➤ supraoptic nucleus&lt;/li&gt;&lt;li&gt;➤ paraventricular nucleus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old man visits his doctor because his wife has long complained of his snoring, but recently observed that his breathing stops for a couple of minutes at a time while he is sleeping. He undergoes polysomnography and ventilatory response testing to ascertain the extent and cause of his sleep apnea. The activity of the central chemoreceptors is stimulated by which of the following? ​​​​​​​&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A decrease in the metabolic rate of the surrounding brain tissue&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A decrease in the PO2 of blood flowing through the brain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;An increase in the PCO2 of blood flowing through the brain&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;An increase in the pH of the CSF&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. An increase in the PCO2 of blood flowing through the brain&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) An increase in the PCO2 of blood flowing through the brain&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Central chemoreceptors are primarily activated by an increase in PCO2 in the blood, which leads to increased H+ concentration and decreased pH in the CSF, thereby increasing respiratory drive.&lt;/li&gt;&lt;li&gt;➤ Central chemoreceptors&lt;/li&gt;&lt;li&gt;➤ PCO2&lt;/li&gt;&lt;li&gt;➤ H+ concentration&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Physical examination of a 41-year-old narcotic abuser reveals an early systolic murmur. The physician also notes a 7 cm distance between the height of the blood in his right internal jugular vein and the sternal angle (normal = 3 cm). Which of the following conditions is most likely responsible for the physical findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mitral stenosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tricuspid regurgitation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Atherosclerosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aortic regurgitation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Tricuspid regurgitation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Tricuspid regurgitation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ The combination of an early systolic murmur and elevated JVP is most consistent with tricuspid regurgitation , a condition where blood flows back into the right atrium during systole, raising right atrial pressure and the JVP.&lt;/li&gt;&lt;li&gt;➤ early systolic murmur&lt;/li&gt;&lt;li&gt;➤ elevated JVP&lt;/li&gt;&lt;li&gt;➤ tricuspid regurgitation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with chronic kidney disease presents with elevated serum potassium levels. Despite treatment, the patient remains at risk of hyperkalemia due to impaired renal excretion. The compartment of body fluid Which is primarily responsible for potassium regulation, what percentage does it represent as compared to Extracellular fluid?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Approximately 200%&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Approximately 60%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Approximately 20%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Approximately 5%&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Approximately 200%&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Approximately 200%&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ The intracellular fluid (ICF) is the primary compartment responsible for potassium regulation , and it represents about 200% of the volume compared to the extracellular fluid (ECF) .&lt;/li&gt;&lt;li&gt;➤ intracellular fluid (ICF)&lt;/li&gt;&lt;li&gt;➤ potassium regulation&lt;/li&gt;&lt;li&gt;➤ 200% of the volume&lt;/li&gt;&lt;li&gt;➤ extracellular fluid (ECF)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Countercurrent mechanism is present in which of the following parts of the body? Eye Testes Kidney Gut Skin&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 and 2 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2, 3 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2, 3, 4, 5 are correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2, 3, 4, 5 are correct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1, 2, 3, 4, 5 are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 1, 2, 3, 4, 5 are correct&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ The countercurrent mechanism is present in the eye , testes , kidney , gut , and skin , making all options in the question correct.&lt;/li&gt;&lt;li&gt;➤ countercurrent mechanism&lt;/li&gt;&lt;li&gt;➤ eye&lt;/li&gt;&lt;li&gt;➤ testes&lt;/li&gt;&lt;li&gt;➤ kidney&lt;/li&gt;&lt;li&gt;➤ gut&lt;/li&gt;&lt;li&gt;➤ skin&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What leads to the detachment of myosin from actin filaments during muscle contraction?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dissociation of ADP and Pi&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cessation of calcium release from sarcoplasm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Conformational change in Troponin T&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Attachment of ATP to myosin head&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Attachment of ATP to myosin head&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-12-02%20131618.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Attachment of ATP to myosin head&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ The attachment of ATP to the myosin head leads to its detachment from actin , which is crucial for muscle relaxation and resetting the contractile cycle.&lt;/li&gt;&lt;li&gt;➤ attachment of ATP to the myosin head&lt;/li&gt;&lt;li&gt;➤ detachment from actin&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Assume that excess blood is transfused into a patient whose arterial baroreceptors are nonfunctional and blood pressure increases from 100 to 150 mm Hg. Then, assume that the same volume of blood is infused into the same patient under conditions where his arterial baroreceptors are functioning normally and blood pressure increases from 100 to 125 mm Hg. What is the approximate feedback \&quot;gain\&quot; of the arterial baroreceptors in this patient when they are functioning normally?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;−1.0&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;−2.0&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;0.0&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;+1.0&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. −1.0&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_dSuIgH6.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_OUHnraO.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) −1.0&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ The feedback \&quot;gain\&quot; in physiological systems like baroreceptor regulation is typically negative because the system corrects in the opposite direction of the error. In this case, the gain is −1.0 , reflecting the correction after a blood transfusion.&lt;/li&gt;&lt;li&gt;➤ gain is −1.0&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;If the membrane potential of this cell is −80 millivolts, the driving force is greatest for which ion?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ca++&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cl−&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;K+&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Na+&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ca++&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Ca++&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ The driving force for ion movement depends on the difference between the membrane potential and the ion&#x27;s equilibrium potential. Calcium (Ca++) experiences the greatest driving force due to its high equilibrium potential and the strong attraction to the negatively charged cell interior at −80 mV .&lt;/li&gt;&lt;li&gt;➤ Ca
