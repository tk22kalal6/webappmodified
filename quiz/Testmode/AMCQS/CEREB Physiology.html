;D&quot;, &quot;text&quot;: &quot;1, 2, 3, 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1, 3, 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 1, 3, 4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Juxtamedullary nephrons comprise about 15% of all nephrons and play a crucial role in urine concentration. They have a well-developed vasa recta, a long loop of Henle that extends deep into the medulla, and both thick and thin ascending limbs to aid in countercurrent multiplication and water reabsorption.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A nephrologist is explaining to medical students the concept of renal clearance and how different substances are handled by the nephron. Using the graph provided, she asks them to match substances with their typical clearance patterns. Identify the correctly matched pair of substances with their renal clearance from the graph:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A - Glucose, B - PAH, C - Bicarbonate, D - Inulin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A - Bicarbonate, B - Glucose, C Inulin -, D – PAH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A - PAH, B - Inulin, C - Glucose, D - Bicarbonate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A - Glucose, B - Bicarbonate, C - Inulin, D - PAH&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. A - Glucose, B - Bicarbonate, C - Inulin, D - PAH&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/29/screenshot-2024-05-29-124046.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) A - Glucose, B - Bicarbonate, C - Inulin, D – PAH&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Glucose is completely reabsorbed in the proximal tubule, bicarbonate is mostly reabsorbed but can be lost in small amounts, inulin is freely filtered but not reabsorbed or secreted (used to measure GFR), and PAH is both filtered and secreted, making it a marker for renal plasma flow.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A medical student is studying thyroid physiology and comes across the term &#x27;Wolf-Chaikoff effect.&#x27; She is curious about the mechanism underlying this phenomenon. Which of the following best explains the Wolf-Chaikoff effect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Suppression of TSH secretion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decreased iodination of MIT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decreased T3 to T4 conversion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Excessive iodine intake&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Excessive iodine intake&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Excessive iodine intake&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Wolff-Chaikoff effect describes the transient inhibition of thyroid hormone synthesis due to excessive iodine intake. This occurs due to decreased iodination of tyrosine residues (MIT and DIT) in thyroglobulin, mediated by the suppression of thyroid peroxidase (TPO).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In response to an increase in GFR, the proximal tubule and the loop of Henle demonstrate an increase in the rate of Na+ reabsorption. This phenomenon is called?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Autoregulation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glomerulo tubular balance&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mineralocorticoid escape&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Saturation of tubular transport&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Glomerulo tubular balance&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Glomerulo tubular balance&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Glomerulo tubular balance ensures that the proximal tubule reabsorbs a constant fraction of Na⁺ and water despite changes in GFR. This prevents excessive sodium loss or retention, contributing to renal homeostasis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which one of the following clinical disorder specifically arises due to the defective functioning of aquaporins, notably AQP2, crucial for water reabsorption in the kidney tubules, which disrupts the kidney&#x27;s ability to concentrate urine, resulting in a distinctive pattern of excessive urine output, thirst, and potential dehydration despite adequate fluid intake:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nephrogenic DI&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Liddle syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Von Hippel Lindau syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Barter syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Nephrogenic DI&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Nephrogenic DI&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Nephrogenic Diabetes Insipidus (DI) results from defective AQP2 function, leading to impaired water reabsorption, polyuria, polydipsia, and dehydration. Unlike central DI, nephrogenic DI does not respond to ADH treatment.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During starvation, graph of three substances are plotted as below. The scale for A and B is on the left and the scale for C is on the right. Which of the substances are represented by the curve A?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;RT3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;T4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;T3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;DIT&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. RT3&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/28/screenshot-2024-05-28-103636.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) RT3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ During starvation, the body conserves energy by decreasing T3 levels and increasing RT3 levels. Reverse T3 (RT3) is an inactive thyroid hormone that rises significantly in fasting states to suppress metabolic rate.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which one of the following statement accurately describes the a neurological phenomenon commonly observed in motor control and pivotal in maintaining appropriate muscle tension, involves a specific neuronal pathway with interneuronal processing between sensory and motor neurons, regulating muscle contraction by modulating motor neuron activity based on Golgi tendon organ input:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Occurs when IA spindle afferents are inhibited.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Is a monosynaptic reflex initiated by activation of the Golgi tendon organ.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Is a disynaptic reflex with a single interneuron inserted between the afferent and efferent limbs.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Uses type II afferent fibers from the Golgi tendon organ&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Is a disynaptic reflex with a single interneuron inserted between the afferent and efferent limbs.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Is a disynaptic reflex with a single interneuron inserted between the afferent and efferent limbs.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Golgi tendon reflex (inverse stretch reflex) is a disynaptic reflex that prevents excessive muscle tension. It involves the Golgi tendon organ (GTO), which sends signals via Ib afferents to an inhibitory interneuron, leading to muscle relaxation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old male patient presents with symptoms of excessive urination, extreme thirst, and unexplained weight loss over the past few months. Laboratory investigations reveal hyperglycemia and ketonuria. During the investigation of signaling pathways involved in various hormones, Which hormone, in this case of the patient&#x27;s symptoms suggesting diabetes mellitus, differs from the others by not utilizing cyclic adenosine monophosphate (cAMP) as its second messenger system in intracellular signaling pathways?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Corticotropin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dopamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glucagon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prolactin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Prolactin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Prolactin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Prolactin differs from other hormones like ACTH, Dopamine, and Glucagon because it does not use the cAMP second messenger system. Instead, Prolactin signals through the JAK-STAT pathway, which is characteristic of cytokine receptor signaling.&lt;/li&gt;&lt;li&gt;➤ the&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old female patient experiencing irregular menstrual cycles and seeking guidance from her healthcare provider. During the healthcare team explores factors influencing reproductive hormone regulation. Which of the following have a role in controlling the secretion of Prolactin?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Serotonin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;GABA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Somatostatin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dopamine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Dopamine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Dopamine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Dopamine is the primary inhibitory regulator of prolactin secretion. A decrease in dopamine (due to pituitary stalk damage, dopamine antagonists, or hypothalamic dysfunction) leads to increased prolactin levels, which can cause hyperprolactinemia and associated symptoms like menstrual irregularities and galactorrhea.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old patient undergoing evaluation for a suspected catecholamine-secreting tumor The healthcare team, into a comprehensive discussion on the principal metabolite resulting from norepinephrine metabolism and subsequently excreted in urine and the clinical implications of measuring this metabolite in the context of diagnosing and managing catecholamine-secreting tumors. The metabolite is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Metanephrine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Homogentisic Acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aspartic Acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vanillyl-Mandelic Acid (VMA)&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Vanillyl-Mandelic Acid (VMA)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Vanillyl Mandelic Acid (VMA)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Vanillyl-Mandelic Acid (VMA) is the principal urinary metabolite of norepinephrine metabolism and is a key diagnostic marker for catecholamine-secreting tumors like pheochromocytoma. Measuring urinary VMA helps in confirming excessive catecholamine production.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old patient with a history of osteoporosis is undergoing a comprehensive evaluation of calcium metabolism. Understanding the dynamics of the active form of calcium can help in tailoring interventions to address the patient&#x27;s osteoporosis and prevent further bone loss, considering both pharmacological and lifestyle-based approaches. The active form of calcium in body is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ionized Calcium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Complexed with Phosphate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Complexed with Oxalates&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bound to Albumin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ionized Calcium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Ionized calcium&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ionized calcium is the biologically active form of calcium in the body and plays a crucial role in neuromuscular function, blood clotting, and bone metabolism. It is regulated by PTH, vitamin D, and calcitonin to maintain calcium homeostasis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The force of muscle contraction can be increased by all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increasing the frequency of activation of motor units.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increasing the number of motor units activated.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increasing the strength of stimuli from maximal to supramaximal.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increasing the resting length of the muscle.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Increasing the strength of stimuli from maximal to supramaximal.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Increasing the strength of stimuli from maximal to supramaximal.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Muscle contraction force can be increased by motor unit recruitment, higher activation frequency, and optimal muscle length . However, increasing stimulus beyond maximal does not further increase force due to the all-or-none law .&lt;/li&gt;&lt;li&gt;➤ motor unit recruitment, higher activation frequency, and optimal muscle length&lt;/li&gt;&lt;li&gt;➤ increasing stimulus beyond maximal does not further increase force due to the all-or-none law&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Assume that excess blood is transfused into a patient whose arterial baroreceptors are non-functional and whose blood pressure increases from 100 to 150 mm Hg. Then, assume that the same volume of blood is infused into the same patient under conditions in which his arterial baroreceptors are functioning normally, and blood pressure increases from 100 to 125 mm Hg. What is the approximate feedback \&quot;gain\&quot; of the arterial baroreceptors in this patient when they are functioning normally?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;-1.0&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;-2.0&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;+1.0&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;+2.0&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. -1.0&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_wHxLGdO.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_Jyml2vJ.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) -1.0&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Baroreceptors function as negative feedback regulators of blood pressure. Their feedback gain is calculated as correction divided by error left , and it is always negative , indicating that they work to counteract deviations in blood pressure.&lt;/li&gt;&lt;li&gt;➤ negative feedback regulators&lt;/li&gt;&lt;li&gt;➤ feedback gain&lt;/li&gt;&lt;li&gt;➤ correction divided by error left&lt;/li&gt;&lt;li&gt;➤ negative&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old man was seen by neurologist because he had experienced prolonged episodes of tingling and numbness in his right arm. He underwent a neurologic exam to evaluate his sensory nervous system. Which of the following cutaneous mechanoreceptors is correctly paired with the type of stimulus to which it is most apt to respond?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pacinian corpuscle and rapid vibration&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Meissner corpuscle and skin stretch&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Merkel cells and slow vibration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ruffini corpuscles and sustained pressure&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pacinian corpuscle and rapid vibration&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Pacinian corpuscle and rapid vibration&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pacinian corpuscles are rapidly adapting mechanoreceptors that respond to high-frequency vibrations and deep pressure , making them essential for detecting dynamic mechanical changes in the environment.&lt;/li&gt;&lt;li&gt;➤ rapidly adapting mechanoreceptors&lt;/li&gt;&lt;li&gt;➤ high-frequency vibrations and deep pressure&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old man loses his right hand in a farm accident. Four years later, he has episodes, of severe pain in the missing hand (phantom limb pain). A detailed PET scan study of his cerebral cortex might be expected to show:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Expansion of the right-hand area in his right primary somatosensory cortex.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Expansion of the right hand area in as left primary somatosensory cortex&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Projection of fibers from neighbouring sensory areas into the right-hand area of his right primary somatosensory cortex.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Projection of fibers from neighbouring sensory areas into the right-hand area of his left primary somatosensory cortex.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Projection of fibers from neighbouring sensory areas into the right-hand area of his left primary somatosensory cortex.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Projection of fibers from neighbouring sensory areas into the right-hand area of his left primary somatosensory cortex.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Phantom limb pain occurs due to cortical remapping , where the neighboring sensory areas project into the deafferented cortical region . In this case, fibers from adjacent sensory areas (e.g., face or upper arm) project into the right-hand area of the left primary somatosensory cortex .&lt;/li&gt;&lt;li&gt;➤ cortical remapping&lt;/li&gt;&lt;li&gt;➤ neighboring sensory areas project into the deafferented cortical region&lt;/li&gt;&lt;li&gt;➤ right-hand area of the left primary somatosensory cortex&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Polyphagia in diabetes is mainly due to:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Decreased glucose utilization in most of the tissues of the body&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decreased glucose uptake by whole brain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decreased glucose utilization by entire hypothalamus nuclei&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Decreased glucose utilization of VMH causing less VMI activity.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Decreased glucose utilization of VMH causing less VMI activity.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Decreased glucose utilization of VMH causing less VMI activity.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Polyphagia in diabetes is caused by decreased glucose utilization in the ventromedial hypothalamus (VMH), leading to reduced satiety signals . This is due to impaired insulin-dependent glucose uptake , which results in the brain perceiving a state of starvation despite high blood glucose levels .&lt;/li&gt;&lt;li&gt;➤ decreased glucose utilization in the ventromedial hypothalamus (VMH), leading to reduced satiety signals&lt;/li&gt;&lt;li&gt;➤ insulin-dependent glucose uptake&lt;/li&gt;&lt;li&gt;➤ brain perceiving a state of starvation despite high blood glucose levels&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following hormone is reported to promote maturation of hypothalamic gonadal axis during puberty?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Insulin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Testosterone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Leptin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Luteinizing hormone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Leptin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Leptin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Leptin, secreted by adipose tissue , plays a key role in triggering puberty by stimulating GnRH release , thereby promoting the maturation of the hypothalamic-pituitary-gonadal axis .&lt;/li&gt;&lt;li&gt;➤ adipose tissue&lt;/li&gt;&lt;li&gt;➤ triggering puberty&lt;/li&gt;&lt;li&gt;➤ GnRH release&lt;/li&gt;&lt;li&gt;➤ hypothalamic-pituitary-gonadal axis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The oxygen taken up by the lungs is 200ml per minute. Oxygen concentration in samples taken from systemic and pulmonary artery is 0.2mL/mL and 0.16ml/mL respectively. What is the cardiac output?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;3.0 L/min&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;4.0 L/min&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;5.0 L/min&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;6.0 L/min&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 5.0 L/min&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_5l4ThDW.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_CALYT9J.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_CizeEv3.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 5.0 L/min&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Cardiac output can be calculated using Fick’s Principle , which states that CO = Oxygen consumption / (Arterial O₂ content - Venous O₂ content) . In this case, the CO is 5.0 L/min , which represents the normal resting cardiac output in an adult.&lt;/li&gt;&lt;li&gt;➤ Fick’s Principle&lt;/li&gt;&lt;li&gt;➤ CO = Oxygen consumption / (Arterial O₂ content - Venous O₂ content)&lt;/li&gt;&lt;li&gt;➤ CO is 5.0 L/min&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Pulmonary compliance:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Is decreased in emphysema.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Is defined as the change in pressure per unit change in volume.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Compliance is slightly greater when measured during deflation than when measured during inflation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Is increased by pulmonary fibrosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Compliance is slightly greater when measured during deflation than when measured during inflation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_BWa8rbj.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Compliance is slightly greater when measured during deflation than when measured during inflation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pulmonary compliance is higher during deflation (expiration) than inflation (inspiration) due to hysteresis . It is increased in emphysema due to loss of elastic recoil and decreased in pulmonary fibrosis due to lung stiffening.&lt;/li&gt;&lt;li&gt;➤ higher during deflation (expiration) than inflation (inspiration)&lt;/li&gt;&lt;li&gt;➤ hysteresis&lt;/li&gt;&lt;li&gt;➤ increased in emphysema&lt;/li&gt;&lt;li&gt;➤ decreased in pulmonary fibrosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In regional ventilation and perfusion of the lung, which of the following is correct:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Upper regions of the lung ventilate better than the lower regions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;When supine the apical and basal ventilation is equal&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;V/Q ratio increases down the lung&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The highest alveolar PO 2 , is at the base of the lung.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. When supine the apical and basal ventilation is equal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) When supine the apical and basal ventilation is equal&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In the supine position , the effect of gravity on ventilation distribution is minimized , leading to equal ventilation per unit area at both the apex and the base of the lung .&lt;/li&gt;&lt;li&gt;➤ supine position&lt;/li&gt;&lt;li&gt;➤ ventilation distribution is minimized&lt;/li&gt;&lt;li&gt;➤ equal ventilation per unit area at both the apex and the base of the lung&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which one of the following definitions is incorrect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The respiratory minute volume equals the amount of air inspired per minute.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Residual volume is the air left in the lungs after a maximal expiratory effort&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vital capacity is the maximal amount of air that can be expired after a normal inspiration&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Physiological dead space is the amount of air not equilibrating with blood.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Vital capacity is the maximal amount of air that can be expired after a normal inspiration&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Vital capacity is the maximal amount of air that can be expired after a normal inspiration.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Vital capacity (VC) is the maximum volume of air exhaled after a forceful inspiration. The incorrect definition stated that it is after a normal inspiration , which is not true.&lt;/li&gt;&lt;li&gt;➤ Vital capacity (VC) is the maximum volume of air exhaled after a forceful inspiration.&lt;/li&gt;&lt;li&gt;➤ a normal inspiration&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old male presents to emergency with severe sudden-onset heart palpitations. The patient reports symptoms of chest pain, fatigue, and dizziness. Upon examination, his heart rate is 165/min and regular. His blood pressure is 106/74 mmHg. A gentle massage below the level of the left mandible elicits an immediate improvement in the patient, as his heart rate returns to 60/min. What was the mechanism of action of this manoeuvre?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increasing the refractory period in ventricular myocytes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increasing sympathetic tone in systemic arteries&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decreasing the firing rate of carotid baroreceptors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Slowing conduction in AV node&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Slowing conduction in AV node&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Slowing conduction in AV node&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Carotid massage stimulates baroreceptors , which increases vagal tone , leading to slowed AV nodal conduction . This is useful in terminating AV nodal reentrant tachycardia (AVNRT) and restoring normal sinus rhythm.&lt;/li&gt;&lt;li&gt;➤ stimulates baroreceptors&lt;/li&gt;&lt;li&gt;➤ vagal tone&lt;/li&gt;&lt;li&gt;➤ slowed AV nodal conduction&lt;/li&gt;&lt;li&gt;➤ AV nodal reentrant tachycardia (AVNRT)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male presents to the physician with significantly enlarged thyroid gland. Serum T3/T4 levels are decreased. lodine deficiency is suspected. Which of the following is the function of thyroid peroxidase in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Na+ lodide uptake&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oxidation of iodide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thyroglobulin synthesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;lodo tyrosine deiodination.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Oxidation of iodide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Oxidation of iodide&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Thyroid peroxidase (TPO) catalyzes the oxidation of iodide (I⁻ to I₂) , iodination of tyrosine residues , and coupling of iodotyrosines in thyroid hormone synthesis.&lt;/li&gt;&lt;li&gt;➤ oxidation of iodide (I⁻ to I₂)&lt;/li&gt;&lt;li&gt;➤ iodination of tyrosine residues&lt;/li&gt;&lt;li&gt;➤ coupling of iodotyrosines&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A healthy, 25-year-old medical student participates in a 20-kilometer charity run for the Indian Medical Association. Which muscles does the student use (contract) during expiration while running?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diaphragm and external intercostals&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diaphragm and internal intercostals&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Internal intercostals and abdominal recti&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sternocleidomastoid muscles&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Internal intercostals and abdominal recti&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Internal intercostals and abdominal recti&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Forced expiration during exercise is an active process that involves internal intercostals and abdominal muscles , which work together to expel air forcefully from the lungs.&lt;/li&gt;&lt;li&gt;➤ Forced expiration during exercise&lt;/li&gt;&lt;li&gt;➤ active&lt;/li&gt;&lt;li&gt;➤ internal intercostals&lt;/li&gt;&lt;li&gt;➤ abdominal muscles&lt;/li&gt;&lt;li&gt;➤ expel air forcefully&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;While analyzing the impact of acute blood loss on cardiac function by interpreting changes in the Frank Starling curves. Understanding how various clinical interventions or pathophysiological states affect stroke volume is vital. Given the patient&#x27;s condition of mild hemorrhage and the associated compensatory mechanisms, to which point will the stroke volume shift from point X on the graph?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Point A&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Point C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Point B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Point E&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Point A&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/WhatsApp%20Image%202025-04-02%20at%202.27.41%20PM.jpeg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Point A&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Mild hemorrhage activates RAAS, increasing angiotensin II and venoconstriction, which improves venous return and shifts the Frank-Starling position along the same curve, increasing cardiac output.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 10-year-old boy presents with progressive muscle weakness and difficulty walking. He was recently diagnosed with poliomyelitis, which has affected his motor neurons. Upon investigation, a biopsy of his nerve cells reveals impaired axonal transport. Which of the following pairs correctly identifies the motor proteins involved in anterograde and retrograde axonal transport, respectively, in the affected neurons?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;SNARE and Calmodulin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dynein and Kinesin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Calmodulin and SNARE&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Kinesin and dynein&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Kinesin and dynein&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Kinesin and dynein&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Kinesin mediates anterograde transport (soma → axon terminal) to deliver essential cellular components. Dynein mediates retrograde transport (axon terminal → soma) to recycle materials and transport pathogens like polio, rabies, and tetanus toxin back to the CNS.&lt;/li&gt;&lt;li&gt;➤ Kinesin mediates anterograde transport (soma → axon terminal) to deliver essential cellular components.&lt;/li&gt;&lt;li&gt;➤ Kinesin mediates anterograde transport (soma → axon terminal)&lt;/li&gt;&lt;li&gt;➤ Dynein mediates retrograde transport (axon terminal → soma) to recycle materials and transport pathogens like polio, rabies, and tetanus toxin back to the CNS.&lt;/li&gt;&lt;li&gt;➤ Dynein mediates retrograde transport (axon terminal → soma)&lt;/li&gt;&lt;li&gt;➤ polio, rabies, and tetanus toxin&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the incorrect match?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gastrin from G cells from stomach&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;GIP from L cells from duodenum and jejunum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Secretin from S cells of duodenum and jejunum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CCK from I cell of duodenum and pancreas&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. GIP from L cells from duodenum and jejunum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) GIP from L cells from duodenum and jejunum&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ GIP is secreted by K cells (not L cells) and stimulates insulin release . L cells secrete GLP-1, an incretin hormone that enhances insulin secretion . I cells release CCK, which promotes gallbladder contraction and pancreatic enzyme secretion but are not found in the pancreas .&lt;/li&gt;&lt;li&gt;➤ GIP is secreted by K cells (not L cells) and stimulates insulin release .&lt;/li&gt;&lt;li&gt;➤ GIP is secreted by K cells (not L cells)&lt;/li&gt;&lt;li&gt;➤ stimulates insulin release&lt;/li&gt;&lt;li&gt;➤ L cells secrete GLP-1, an incretin hormone that enhances insulin secretion .&lt;/li&gt;&lt;li&gt;➤ L cells secrete GLP-1, an incretin hormone that enhances insulin secretion&lt;/li&gt;&lt;li&gt;➤ I cells release CCK, which promotes gallbladder contraction and pancreatic enzyme secretion but are not found in the pancreas .&lt;/li&gt;&lt;li&gt;➤ I cells release CCK, which promotes gallbladder contraction and pancreatic enzyme secretion&lt;/li&gt;&lt;li&gt;➤ not found in the pancreas&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The tact lie discrimination will be affected in the lesion of this ascending sensory pathway of the spinal cord?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Spinothalamic tract&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Posterior column&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Spinoreticular tract&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lateral lemniscus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Posterior column&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Posterior column&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Tactile (two-point) discrimination is mediated by the Posterior Column-Medial Lemniscus Pathway , which is responsible for fine touch, proprioception, and vibration . Lesions in this pathway impair sensory discrimination and proprioception .&lt;/li&gt;&lt;li&gt;➤ Posterior Column-Medial Lemniscus Pathway&lt;/li&gt;&lt;li&gt;➤ fine touch, proprioception, and vibration&lt;/li&gt;&lt;li&gt;➤ sensory discrimination and proprioception&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the cardiac muscle, the inhibition of Na+ K+ ATPase results in?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hyperpolarisation and then Depolarisation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;﻿﻿﻿Depolarisation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;﻿﻿﻿Hyperpolarisation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;﻿﻿﻿Repolarisation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. ﻿﻿﻿Depolarisation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Depolarisation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Inhibition of Na⁺/K⁺ ATPase in cardiac muscle results in depolarization due to accumulation of intracellular Na⁺ and reduced K⁺ influx , leading to increased excitability of the cardiac cells.&lt;/li&gt;&lt;li&gt;➤ Na⁺/K⁺ ATPase&lt;/li&gt;&lt;li&gt;➤ depolarization&lt;/li&gt;&lt;li&gt;➤ accumulation of intracellular Na⁺ and reduced K⁺ influx&lt;/li&gt;&lt;li&gt;➤ increased excitability&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old male had headache, palpitations and difficulty in breathing during his mountain trekking (climbing). His SPO 2 was found to be decreased (&amp;lt;80%) leading to clinical features of acute mountain sickness. Which of the following nerve fibers are most susceptible to these hypoxic changes?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A fibers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B fibers&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C fibers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;D fibers&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. B fibers&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) B fibers&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ B fibers (small myelinated autonomic fibers) are the most susceptible to hypoxia and are affected in conditions like acute mountain sickness , leading to autonomic dysfunction such as tachycardia, dyspnea, and vascular instability .&lt;/li&gt;&lt;li&gt;➤ B fibers (small myelinated autonomic fibers) are the most susceptible to hypoxia&lt;/li&gt;&lt;li&gt;➤ acute mountain sickness&lt;/li&gt;&lt;li&gt;➤ tachycardia, dyspnea, and vascular instability&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following does this graph signify?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Normal lung function&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bronchitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fibrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both B and C.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Bronchitis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/28/screenshot-2024-05-28-114951.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Bronchitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ FEV₁/FVC &amp;lt;70% suggests an obstructive lung disease (e.g., bronchitis, emphysema, asthma). FEV₁/FVC ≥80% suggests a restrictive lung disease (e.g., fibrosis, interstitial lung disease). This graph strongly suggests chronic bronchitis , a type of COPD , due to the severely reduced FEV₁/FVC ratio (47%).&lt;/li&gt;&lt;li&gt;➤ FEV₁/FVC &amp;lt;70% suggests an obstructive lung disease (e.g., bronchitis, emphysema, asthma).&lt;/li&gt;&lt;li&gt;➤ FEV₁/FVC &amp;lt;70% suggests an obstructive lung disease (e.g., bronchitis, emphysema, asthma).&lt;/li&gt;&lt;li&gt;➤ FEV₁/FVC ≥80% suggests a restrictive lung disease (e.g., fibrosis, interstitial lung disease).&lt;/li&gt;&lt;li&gt;➤ FEV₁/FVC ≥80% suggests a restrictive lung disease (e.g., fibrosis, interstitial lung disease).&lt;/li&gt;&lt;li&gt;➤ This graph strongly suggests chronic bronchitis , a type of COPD , due to the severely reduced FEV₁/FVC ratio (47%).&lt;/li&gt;&lt;li&gt;➤ strongly suggests chronic bronchitis&lt;/li&gt;&lt;li&gt;➤ COPD&lt;/li&gt;&lt;li&gt;➤ severely reduced FEV₁/FVC ratio&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old mountaineer presents to the clinic after returning from a high-altitude expedition. He reports experiencing fatigue and shortness of breath while at high altitudes. Which of the following is least likely to be observed in this individual as a physiological adaptation to high altitude?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Polycythemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increase in Hb&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increase in Myoglobin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypoventilation&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hypoventilation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Hypoventilation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ At high altitude , the body compensates for hypoxia by hyperventilation , polycythemia , increased hemoglobin levels , and higher myoglobin concentrations . Hypoventilation is least likely , as it would worsen oxygen deprivation rather than improving it.&lt;/li&gt;&lt;li&gt;➤ high altitude&lt;/li&gt;&lt;li&gt;➤ hypoxia&lt;/li&gt;&lt;li&gt;➤ hyperventilation&lt;/li&gt;&lt;li&gt;➤ polycythemia&lt;/li&gt;&lt;li&gt;➤ increased hemoglobin levels&lt;/li&gt;&lt;li&gt;➤ higher myoglobin concentrations&lt;/li&gt;&lt;li&gt;➤ Hypoventilation is least likely&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the hormones A &amp;amp; B giving negative feedback on Hypothalamus - Pituitary axis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Testosterone &amp;amp; Inhibin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Estrogen &amp;amp; Progesterone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inhibin &amp;amp; Testosterone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Testosteron &amp;amp; Progesterone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Inhibin &amp; Testosterone&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/28/screenshot-2024-05-28-115212.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Inhibin &amp;amp; Testosterone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In the male Hypothalamus-Pituitary-Gonadal (HPG) axis) , Testosterone (from Leydig cells) inhibits GnRH and LH , while Inhibin (from Sertoli cells) inhibits FSH to regulate spermatogenesis and hormonal balance.&lt;/li&gt;&lt;li&gt;➤ male Hypothalamus-Pituitary-Gonadal (HPG) axis)&lt;/li&gt;&lt;li&gt;➤ Testosterone (from Leydig cells)&lt;/li&gt;&lt;li&gt;➤ GnRH and LH&lt;/li&gt;&lt;li&gt;➤ Inhibin (from Sertoli cells)&lt;/li&gt;&lt;li&gt;➤ FSH&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old woman presents with symptoms of severe hypertension and is suspected to have a renal origin for her condition. Imaging studies and kidney biopsy reveal abnormalities localized to the medulla of the kidney. Which of the following structures is least likely to be involved, given its primary location is outside the medulla?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Loop of Henle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vasa recta&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Collecting duct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Juxtaglomerular apparatus&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Juxtaglomerular apparatus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Juxtaglomerular apparatus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Juxtaglomerular Apparatus (JGA) is located in the renal cortex and is responsible for renin secretion and blood pressure regulation .&lt;/li&gt;&lt;li&gt;➤ Juxtaglomerular Apparatus (JGA) is located in the renal cortex&lt;/li&gt;&lt;li&gt;➤ renin secretion and blood pressure regulation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The rate of diffusion of a substance is plotted against concentration gradient in the following graph. The substance is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CO2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Na+&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glucose&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tri-iodothyronine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Glucose&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/28/screenshot-2024-05-28-115504.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Glucose&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Facilitated diffusion of glucose occurs via carrier proteins (GLUT transporters) and follows saturation kinetics, unlike simple diffusion.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the following LV pressure-volume loop diagram, point C denotes:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mitral valve closes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;﻿﻿﻿Aortic valve opens&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;﻿﻿﻿Aortic valve closes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;﻿﻿﻿Mitral valve opens&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. ﻿﻿﻿Aortic valve opens&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/31/screenshot-2024-05-31-115103.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Aortic valve opens&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The aortic valve closes at the end of ventricular systole, marking the start of isovolumetric relaxation in the left ventricle.&lt;/li&gt;&lt;li&gt;➤ The aortic valve closes at the end of ventricular systole, marking the start of isovolumetric relaxation in the left ventricle.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;One transport system across the cell membrane is given below. The process indicates which of the following:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Simple diffusion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Facilitated diffusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Primary active transport&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Secondary active transport&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Simple diffusion&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_BfapPMq.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Simple diffusion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Simple diffusion is a passive transport mechanism in which molecules move from a high concentration to a low concentration across the cell membrane without the need for carrier proteins or ATP.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;MRI of the brain shows a lesion in the left precentral gyrus. Damage to which of the following functions is most likely responsible for his symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vision&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Olfaction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Auditory identification&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Voluntary movement&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Voluntary movement&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Voluntary movement&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The precentral gyrus (primary motor cortex) is responsible for voluntary movement. Damage to this area leads to motor deficits, typically on the contralateral side of the body.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The following diagram is from adrenal gland. Hormone produced by the marked area A in the following image is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aldosterone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cortisol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Epinephrine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Androgen&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Aldosterone&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/28/screenshot-2024-05-28-120142.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Aldosterone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The zona glomerulosa of the adrenal cortex produces aldosterone, a mineralocorticoid that regulates sodium and potassium balance, contributing to blood pressure control.&lt;/li&gt;&lt;li&gt;➤ The zona glomerulosa of the adrenal cortex produces aldosterone, a mineralocorticoid that regulates sodium and potassium balance, contributing to blood pressure control.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the following diagram, the curve \&quot;X\&quot; represents the normal relationship of alveolar ventilation with PaCO2, when PaO2 is 100mmHg. If pH changed from 7.4 to 7.3, change in alveolar ventilation will shift to which of the curve?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Curve B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Curve C&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Curve D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Curve E&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Curve C&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/28/screenshot-2024-05-28-120333.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Curve C&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A decrease in pH (acidosis) leads to an increase in alveolar ventilation to remove CO₂. The ventilatory response shifts to a curve that is parallel to the normal but at a higher ventilation rate, which in this case is represented by Curve D.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Best index for afterload?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;MAP&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;End diastolic vol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;End systolic vol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;TPR&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. MAP&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) MAP&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Mean Arterial Pressure (MAP) is the best index for afterload because it represents the pressure the heart must overcome to eject blood. Total Peripheral Resistance (TPR) determines afterload but is not directly measurable in clinical practice.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Human genome has max genes for which of the following:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Immunoglobulin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Growth factor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Interleukin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Odorant receptors&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Odorant receptors&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Odorant receptors&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Odorant receptor genes form the largest gene family in the human genome, with approximately 1000 genes dedicated to detecting and distinguishing different smells.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Negative ion concentration is 100mMol/L outside the cell membrane and 10mMol/L inside cell membrane. Nernst potential of this ion:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;+100&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;+61&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;-100&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;-61&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. -61&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_YmleXBy.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_7oeXbx5.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) -61&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Nernst potential is calculated using the equation E =&lt;/li&gt;&lt;li&gt;➤ (61/z) log 10 ([Ion] outside / [Ion] inside ). For a negatively charged ion with an&lt;/li&gt;&lt;li&gt;➤ extracellular concentration of 100 mMol/L and an intracellular concentration of 10 mMol/L, the equilibrium potential is -61 mV.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Anatomical dead space is measured with:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Single breath nitrogen test&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bohr’s equation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Spirometer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;133Xe inhalation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Single breath nitrogen test&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Single breath nitrogen test&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Anatomical dead space is best measured using the Single Breath Nitrogen Test (Fowler’s Method), which evaluates the washout of nitrogen during a controlled exhalation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The following is a recording of static pressure volume curve of lungs, from different patients. What does the “B” curve represent?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Emphysema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Normal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Interstitial fibrosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Asthma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Interstitial fibrosis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/28/screenshot-2024-05-28-121109.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_gv8CiYl.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Interstitial fibrosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A downward-shifted pressure-volume curve indicates decreased lung compliance, characteristic of restrictive lung diseases like interstitial fibrosis. In contrast, emphysema increases lung compliance, shifting the curve upward.&lt;/li&gt;&lt;li&gt;➤ A downward-shifted pressure-volume curve indicates decreased lung compliance, characteristic of restrictive lung diseases like interstitial fibrosis. In contrast, emphysema increases lung compliance, shifting the curve upward.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Na-I transporter is present in all except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pituitary&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Salivary&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Placenta&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thyroid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pituitary&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Pituitary&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The sodium-iodide symporter (NIS) is responsible for iodide uptake in the thyroid, salivary glands, placenta, and mammary glands but is absent in the pituitary gland.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Feed forward control system is employed during the regulation of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Blood volume&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;pH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Temperature&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Blood pressure&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Temperature&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Temperature&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Feed-forward control is used in temperature regulation, where the body anticipates changes and initiates responses before a significant deviation in core temperature occurs. Other physiological parameters like blood volume, pH, and blood pressure rely on feedback mechanisms.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Maximum area in homunculus signifies which one of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Low control and skilled movements&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;More muscle fibers are present&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased preciseness of movements&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Increased preciseness of movements&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Increased preciseness of movements&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The areas with maximum representation in the motor homunculus correspond to parts of the body that require precise, fine motor control, such as the hands, lips, and tongue. The size of the representation depends on the degree of motor control, not the number of muscle fibers.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient diagnosed with neurodegenerative disease experiences muscle weakness and difficulty walking. The condition is linked to impaired axonal transport, leading to neuronal dysfunction. Considering the patient&#x27;s symptoms and the critical role of cellular components, which function is not primarily associated with microtub
