ules?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Spindle Formation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cargo Transport&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mitosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. None of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) None of the above&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Microtubules are essential for spindle formation, intracellular cargo transport, and mitosis. Their dysfunction is associated with neurodegenerative diseases, where impaired axonal transport leads to neuronal degeneration.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The intrapleural pressure will be A 40-year-old healthy male participates in a study at a respiratory physiology lab. The researchers are measuring various respiratory parameters, including intrapleural pressure, to better understand the mechanics of breathing. One of the researchers asks the students to identify the normal intrapleural pressure at the base of the lungs during the start of inspiration in a healthy adult. What would be the answer?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;– 0.5 mm Hg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;– 1.5 mm Hg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;– 2.5 mm Hg&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;– 4.5 mm Hg&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. – 2.5 mm Hg&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) – 2.5 mm Hg&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ At the start of inspiration, the intrapleural pressure at the base of the lung is approximately –2.5 mm Hg. This negative pressure helps maintain lung expansion and facilitates airflow into the lungs during inspiration.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a medical simulation exercise, a patient presents with respiratory distress. The medical team is discussing the various pressures involved in the respiratory system. Which of the following statements accurately describes the relationship between the different pressures in the pulmonary circulation for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intrapleural pressure is always greater than intrapulmonary pressure (IPP) during inspiration.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Transpulmonary pressure (TPP) is the difference between intrapleural pressure (ITP) and Intrapulmonary pressure.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intrapulmonary pressure (IPP) is always higher than atmospheric pressure.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Trans-respiratory pressure is the difference between intrapleural pressure (ITP) and transpulmonary pressure (TPP).&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Transpulmonary pressure (TPP) is the difference between intrapleural pressure (ITP) and Intrapulmonary pressure.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Transpulmonary pressure (TPP) is the difference between intrapleural pressure (ITP) and Intrapulmonary pressure.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Transpulmonary pressure (TPP) is the key pressure maintaining lung inflation and is calculated as the difference between intrapulmonary (alveolar) pressure and intrapleural pressure. Intrapleural pressure is always negative and lower than intrapulmonary pressure during the respiratory cycle.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a medical physiology lecture, the professor discusses the concept of A-V (arterial-venous) oxygen difference and its variations in different types of hypoxia. The students are asked to identify the type of hypoxia in which the least A-V oxygen difference is observed.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypoxic hypoxia.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anemic hypoxia.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stagnant hypoxia.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Histotoxic hypoxia.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Histotoxic hypoxia.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Histotoxic hypoxia.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Histotoxic hypoxia shows the least A-V oxygen difference because tissues fail to utilize oxygen efficiently, leading to high venous oxygen levels. In contrast, stagnant hypoxia increases A-V oxygen difference due to reduced blood flow and increased oxygen extraction by tissues.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a respiratory physiology seminar, the instructor discusses the mechanisms that prevent hyperinflation of the lungs during the breathing cycle. The students are asked to identify the specific reflex that plays a role in preventing lung hyperinflation:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hering Breuer reflex&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Irritation reflex&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cushing reflex&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bainbridge reflex&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hering Breuer reflex&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Hering Breuer reflex.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Hering-Breuer reflex prevents excessive lung inflation by activating pulmonary stretch receptors that inhibit further inspiration, ensuring controlled tidal volume and respiratory rhythm.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old patient presents with sensory disturbances in the lower limbs and is being evaluated for potential neurological involvement. The physician suspects a lesion affecting the posterior column of the spinal cord. In the context of this patient&#x27;s symptoms, which of the following complaint is likely to be incorrect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The patient reports a complete loss of vibration sensation in the lower limbs.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The patient complains of an inability to perceive pressure sensations on the feet.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The patient describes altered temperature perception in the lower limbs.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The patient experiences difficulty in sensing joint positions and movements (proprioception) in the legs.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The patient describes altered temperature perception in the lower limbs.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) The patient describes altered temperature perception in the lower limbs.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The posterior column of the spinal cord is responsible for proprioception, vibration, pressure, and fine touch sensations. Temperature and pain sensations are carried by the lateral spinothalamic tract. A lesion in the posterior column does not affect temperature perception.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old man presents with specific sensory deficits, particularly in the detection of low-frequency vibrations and fine textural variations upon tactile examination. To elucidate the underlying pathology of his sensory impairment, the attending neurologist must determine which cutaneous receptors, known for their specialization in tactile sensation, are likely compromised:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Merkel cells, responsible for the perception of sustained pressure and temperature.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Meissner corpuscles, specialized for detecting light touch and low-frequency vibrations.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pacinian corpuscles, slowly adapting for sensing low-frequency vibrations.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ruffini end bulbs, involved in the detection of two point discrimination.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Meissner corpuscles, specialized for detecting light touch and low-frequency vibrations.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Meissner corpuscles are responsible for detecting light touch and low-frequency vibrations. Damage to these receptors leads to impaired fine texture discrimination and reduced sensitivity to low-frequency vibrations. Pacinian corpuscles detect high-frequency vibrations, while Merkel cells and Ruffini endings have different tactile functions.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 110 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);

                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);

                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);

                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);

        // Navigate to next question
        function showNextQuestion() {

                    currentQuestion++;
                    showQuestion(currentQuestion);
                }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);

                toggleNavPanel();

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);

                debugLog(&quot;Updating results navigation panel&quot;);

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);

        }

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);

                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No audio URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;audio controls class=&quot;w-full max-w-[600px]&quot; preload=&quot;metadata&quot; aria-label=&quot;Audio explanation&quot;&gt;
                        &lt;source src=&quot;${audioUrl}&quot; type=&quot;audio/mpeg&quot;&gt;
                        Your browser does not support the audio tag.
                    &lt;/audio&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();

            questions = [{&quot;text&quot;: &quot;Which one of the following membrane has highest content of protein content per gram of tissue&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Outer mitochondrial membrane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Myelin sheath&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inner mitochondrial membrane&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Plasma membrane&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Inner mitochondrial membrane&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Inner mitochondrial membrane&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The inner mitochondrial membrane is known to have the highest protein content per gram of tissue among the given options. This is because proteins play a crucial role in its primary function, which includes electron transport and oxidative phosphorylation. The high protein-to-lipid ratio of the inner mitochondrial membrane reflects the abundance of enzyme complexes and carrier proteins essential for energy metabolism.&lt;/li&gt;&lt;li&gt;• Proteins are heavier and denser than lipids, and the inner mitochondrial membrane is densely packed with functional proteins necessary for its role in cellular respiration.&lt;/li&gt;&lt;li&gt;• Proteins are heavier and denser than lipids, and the inner mitochondrial membrane is densely packed with functional proteins necessary for its role in cellular respiration.&lt;/li&gt;&lt;li&gt;• Additionally, when comparing the protein-to-lipid ratio across membranes, the inner mitochondrial membrane consistently ranks the highest due to its specialized role in energy production.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Outer mitochondrial membrane: The outer mitochondrial membrane contains a lower protein-to-lipid ratio than the inner mitochondrial membrane. It primarily acts as a barrier and regulates the entry and exit of molecules, requiring fewer proteins.&lt;/li&gt;&lt;li&gt;• Option A. Outer mitochondrial membrane:&lt;/li&gt;&lt;li&gt;• Option B. Myelin sheath: The myelin sheath has a high lipid content compared to protein, as its primary function is to insulate axons and speed up electrical transmission. This makes it unsuitable for processes requiring high protein content.&lt;/li&gt;&lt;li&gt;• Option B. Myelin sheath:&lt;/li&gt;&lt;li&gt;• Option D. Plasma membrane: The plasma membrane has a balanced protein-to-lipid ratio, but it is not as protein-dense as the inner mitochondrial membrane. It plays diverse roles in cell communication, transport, and protection, but these do not demand as many proteins as the inner mitochondrial membrane.&lt;/li&gt;&lt;li&gt;• Option D. Plasma membrane:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The inner mitochondrial membrane has the highest protein content per gram of tissue, reflecting its critical role in cellular energy metabolism.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the correct statement amongst the following&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Female has less body water content due to more bone mass&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Male has more body water content due to more fat&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Infant has more body water content due to high bone mass&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Infant has more body water content due to less fat&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Infant has more body water content due to less fat&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Infant has more body water content due to less fat&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Water content in the body is inversely proportional to fat content. Infants have a higher body water percentage compared to adults because their bodies contain relatively less fat. Bone mass is not the determining factor for water content in infants, as their skeletal systems are still developing and are not as dense as those of adults.&lt;/li&gt;&lt;li&gt;• Key Points:&lt;/li&gt;&lt;li&gt;• Fat is hydrophobic and reduces water content in the body. Infants, having a lower fat content, exhibit a higher proportion of water in their bodies, typically around 70-75%.&lt;/li&gt;&lt;li&gt;• Fat is hydrophobic and reduces water content in the body.&lt;/li&gt;&lt;li&gt;• Infants, having a lower fat content, exhibit a higher proportion of water in their bodies, typically around 70-75%.&lt;/li&gt;&lt;li&gt;• Thus, the correct statement reflects the fact that infants’ lower fat content is the primary reason for their higher body water percentage.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Female has less body water content due to more bone mass: Incorrect. Females generally have less body water content due to a higher fat percentage, not due to bone mass.&lt;/li&gt;&lt;li&gt;• Option A. Female has less body water content due to more bone mass:&lt;/li&gt;&lt;li&gt;• Option B. Male has more body water content due to more fat: Incorrect. Males typically have more body water content due to lower fat percentage, not higher fat.&lt;/li&gt;&lt;li&gt;• Option B. Male has more body water content due to more fat:&lt;/li&gt;&lt;li&gt;• Option C. Infant has more body water content due to high bone mass: Incorrect. Bone mass in infants is still developing and is not a significant factor in determining body water content.&lt;/li&gt;&lt;li&gt;• Option C. Infant has more body water content due to high bone mass:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Infants have the highest body water content among age groups because they have a relatively low fat content, and fat is inversely related to body water percentage.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following represents the basis for transduction of a sensory stimulus into nerve impulses?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Change in the ion permeability of the receptor membrane&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Generation of an action potential&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inactivation of a G-protein–mediated response&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Protein synthesis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Change in the ion permeability of the receptor membrane&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Change in the ion permeability of the receptor membrane&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Sensory transduction is the process of converting a sensory stimulus into an electrical signal that the nervous system can interpret. This process begins with changes in the ion permeability of the receptor membrane.&lt;/li&gt;&lt;li&gt;• When a sensory stimulus (e.g., light, sound, or pressure) interacts with the receptor, it alters the receptor membrane&#x27;s ion permeability, leading to the generation of a graded or receptor potential. This change in ion permeability is the basis for the initial electrical response, which can then be transmitted as a nerve impulse or action potential in downstream cells, such as ganglion cells.&lt;/li&gt;&lt;li&gt;• For example:&lt;/li&gt;&lt;li&gt;• In photoreceptors, light induces a change in ion channels, modifying ion flow across the receptor membrane. In mechanoreceptors, mechanical pressure alters ion channel permeability.&lt;/li&gt;&lt;li&gt;• In photoreceptors, light induces a change in ion channels, modifying ion flow across the receptor membrane.&lt;/li&gt;&lt;li&gt;• In mechanoreceptors, mechanical pressure alters ion channel permeability.&lt;/li&gt;&lt;li&gt;• Thus, the initial transduction mechanism relies on changes in ion permeability rather than the generation of an action potential, which is a secondary event in neural communication.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. Generation of an action potential: Incorrect. While action potentials are critical for propagating information through the nervous system, they occur after transduction. Not all sensory cells directly generate action potentials; some, like photoreceptors, produce local potentials.&lt;/li&gt;&lt;li&gt;• Option B. Generation of an action potential:&lt;/li&gt;&lt;li&gt;• Option C. Inactivation of a G-protein–mediated response: Incorrect. G-protein-mediated signaling can play a role in sensory transduction (e.g., in phototransduction), but its inactivation is not a universal basis for transduction. The primary mechanism involves changes in ion permeability.&lt;/li&gt;&lt;li&gt;• Option C. Inactivation of a G-protein–mediated response:&lt;/li&gt;&lt;li&gt;• Option D. Protein synthesis: Incorrect. Protein synthesis is not directly involved in the process of sensory transduction. It occurs later as part of cellular responses to stimuli or adaptations.&lt;/li&gt;&lt;li&gt;• Option D. Protein synthesis:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The basis of sensory transduction lies in the change in the ion permeability of the receptor membrane , allowing the conversion of various forms of energy into electrical signals that the nervous system can process.&lt;/li&gt;&lt;li&gt;➤ change in the ion permeability of the receptor membrane&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which one of the following is not used for measurement of corresponding body fluid volume?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Antipyrine for total body water&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inulin for extracellular fluid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Evan’s Blue dye for plasma volume&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;125 I-Albumin for blood volume&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 125 I-Albumin for blood volume&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)125I-Albumin for blood volume&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Body fluid compartments are measured using specific markers that can uniquely identify and quantify different components such as total body water, extracellular fluid, plasma volume, or blood volume.&lt;/li&gt;&lt;li&gt;• 125I-Albumin :&lt;/li&gt;&lt;li&gt;• 125I-Albumin&lt;/li&gt;&lt;li&gt;• Measures plasma volume (not blood volume). For accurate measurement of blood volume, you must account for both plasma and red blood cell content. This is achieved using markers such as chromium-51 labelled RBCs or iron-59 labelled RBCs , not 125I-Albumin.&lt;/li&gt;&lt;li&gt;• Measures plasma volume (not blood volume). For accurate measurement of blood volume, you must account for both plasma and red blood cell content. This is achieved using markers such as chromium-51 labelled RBCs or iron-59 labelled RBCs , not 125I-Albumin.&lt;/li&gt;&lt;li&gt;• chromium-51 labelled RBCs&lt;/li&gt;&lt;li&gt;• iron-59 labelled RBCs&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Antipyrine for total body water: Correct. Antipyrine is appropriate for measuring total body water due to its distribution across all compartments.&lt;/li&gt;&lt;li&gt;• Option A. Antipyrine for total body water:&lt;/li&gt;&lt;li&gt;• Option B. Inulin for extracellular fluid: Correct. Inulin is a reliable marker for extracellular fluid because it does not penetrate cell membranes.&lt;/li&gt;&lt;li&gt;• Option B. Inulin for extracellular fluid:&lt;/li&gt;&lt;li&gt;• Option C. Evan’s Blue dye for plasma volume: Correct. Evan’s Blue dye binds to plasma proteins and is used specifically for measuring plasma volume.&lt;/li&gt;&lt;li&gt;• Option C. Evan’s Blue dye for plasma volume:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Blood volume is measured by labeling red blood cells using isotopes like chromium-51 or iron-59. 125I-Albumin is used for measuring plasma volume, not blood volume .&lt;/li&gt;&lt;li&gt;➤ .&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which one of the following are used in calculating the serum osmolarity? 1. Serum sodium 2. Glucose 3. Calcium 4. Blood urea nitrogen&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2 and 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2 and 4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 3 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2, 3 and 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1, 2 and 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_lVhSHcI.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_zlEXHr1.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 1, 2 and 4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Serum osmolarity is a measure of the solute concentration in the blood and is calculated using a standard formula that includes certain solutes. The formula commonly used for serum osmolarity is:&lt;/li&gt;&lt;li&gt;• Serum Sodium : Sodium is the primary determinant of osmolarity, as it is the major extracellular cation. Glucose : Hyperglycemia significantly contributes to serum osmolarity. Glucose concentration is included in the calculation to account for this. Blood Urea Nitrogen (BUN) : Urea is an osmotically active particle in the serum, so BUN is part of the formula.&lt;/li&gt;&lt;li&gt;• Serum Sodium : Sodium is the primary determinant of osmolarity, as it is the major extracellular cation.&lt;/li&gt;&lt;li&gt;• Serum Sodium&lt;/li&gt;&lt;li&gt;• Glucose : Hyperglycemia significantly contributes to serum osmolarity. Glucose concentration is included in the calculation to account for this.&lt;/li&gt;&lt;li&gt;• Glucose&lt;/li&gt;&lt;li&gt;• Blood Urea Nitrogen (BUN) : Urea is an osmotically active particle in the serum, so BUN is part of the formula.&lt;/li&gt;&lt;li&gt;• Blood Urea Nitrogen (BUN)&lt;/li&gt;&lt;li&gt;• Thus, the correct components used in calculating serum osmolarity are Serum Sodium, Glucose, and Blood Urea Nitrogen (BUN) , making the correct answer 1, 2, and 4 .&lt;/li&gt;&lt;li&gt;• Serum Sodium, Glucose, and Blood Urea Nitrogen (BUN)&lt;/li&gt;&lt;li&gt;• 1, 2, and 4&lt;/li&gt;&lt;li&gt;• Calcium : Calcium is not included in the calculation because its concentration in the blood does not significantly affect osmolarity.&lt;/li&gt;&lt;li&gt;• Calcium : Calcium is not included in the calculation because its concentration in the blood does not significantly affect osmolarity.&lt;/li&gt;&lt;li&gt;• Calcium&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The formula for calculating serum osmolarity is:&lt;/li&gt;&lt;li&gt;➤ Calcium is not a part of serum osmolarity calculation.&lt;/li&gt;&lt;li&gt;➤ Calcium is not a part of serum osmolarity calculation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A graphical representation of body fluid and osmolarity was taken of a subject while exercising which led to sweating. Which type of Body fluid disturbance can be seen in given scenario?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Isosmotic fluid loss&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypoosmotic fluid loss&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyperosmotic fluid loss&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypoosmotic fluid gain&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hypoosmotic fluid loss&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Hypoosmotic fluid loss&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Sweating causes the body to lose both water and electrolytes (mainly sodium and chloride). However, the loss of solutes (primarily sodium and chloride) is disproportionate compared to water loss, especially under conditions like cystic fibrosis or during prolonged exercise. In such cases, more solutes are lost relative to water, leading to a decrease in osmolarity of the body fluids, known as hypoosmotic fluid loss .&lt;/li&gt;&lt;li&gt;• hypoosmotic fluid loss&lt;/li&gt;&lt;li&gt;• Key Points:&lt;/li&gt;&lt;li&gt;• Hypoosmotic Nature of Sweat : Sweat is generally hypoosmotic compared to plasma, meaning that it contains relatively fewer solutes compared to water. Prolonged sweating disproportionately reduces solute concentration in the extracellular fluid. Effect on Body Fluid Osmolarity : This results in hypoosmotic fluid loss, which can decrease the osmolarity of the remaining body fluids.&lt;/li&gt;&lt;li&gt;• Hypoosmotic Nature of Sweat : Sweat is generally hypoosmotic compared to plasma, meaning that it contains relatively fewer solutes compared to water. Prolonged sweating disproportionately reduces solute concentration in the extracellular fluid.&lt;/li&gt;&lt;li&gt;• Hypoosmotic Nature of Sweat&lt;/li&gt;&lt;li&gt;• Effect on Body Fluid Osmolarity : This results in hypoosmotic fluid loss, which can decrease the osmolarity of the remaining body fluids.&lt;/li&gt;&lt;li&gt;• Effect on Body Fluid Osmolarity&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Isosmotic fluid loss: Incorrect. Isosmotic fluid loss refers to equal loss of water and solutes, as seen in certain types of diarrhea or blood loss. Sweating is not isosmotic.&lt;/li&gt;&lt;li&gt;• Option A. Isosmotic fluid loss:&lt;/li&gt;&lt;li&gt;• Option C. Hyperosmotic fluid loss: Incorrect. Hyperosmotic fluid loss occurs when water loss exceeds solute loss, causing increased osmolarity in the remaining fluid. This is not typical in sweating, where solute loss is prominent.&lt;/li&gt;&lt;li&gt;• Option C. Hyperosmotic fluid loss:&lt;/li&gt;&lt;li&gt;• Option D. Hypoosmotic fluid gain: Incorrect. Hypoosmotic fluid gain would occur when excess water is added to the body, such as with overhydration or excessive hypotonic fluid intake. Sweating results in fluid loss, not gain.&lt;/li&gt;&lt;li&gt;• Option D. Hypoosmotic fluid gain:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Sweating causes hypoosmotic fluid loss , as the body loses more solutes (sodium and chloride) relative to water, particularly under prolonged sweating conditions.&lt;/li&gt;&lt;li&gt;➤ hypoosmotic fluid loss&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old male with a history of congestive heart failure presents to the emergency department with complaints of progressive shortness of breath and fatigue. His medications include furosemide, enalapril, and spironolactone. Laboratory tests show a serum sodium concentration of 125 mmol/L and a serum potassium coancentration of 5.0 mmol/L. Using the Darrow-Yannet diagram, which of the following best represents his fluid and electrolyte status (Dotted line representing normal condition)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. &quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/20/screenshot-2024-09-20-154012.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• This patient&#x27;s clinical presentation, medications, and lab findings indicate hypoosmotic fluid loss , as follows:&lt;/li&gt;&lt;li&gt;• hypoosmotic fluid loss&lt;/li&gt;&lt;li&gt;• Medications (Diuretics): Furosemide is a loop diuretic that inhibits sodium-potassium-chloride transport in the thick ascending loop of Henle, causing loss of sodium, potassium, and chloride along with water. This excessive sodium and solute loss reduces extracellular fluid (ECF) osmolarity. Serum Sodium (125 mmol/L): A significantly low serum sodium indicates that the patient is experiencing a loss of hypertonic fluid, where solute loss is more significant than water loss. Fluid Movement (ECF to ICF): As solutes are lost from the ECF, the osmolarity of the ECF decreases. This creates an osmotic gradient that causes water to move from the ECF into the intracellular fluid (ICF) to restore osmotic equilibrium. Changes in Volume and Osmolarity: ECF: Osmolarity decreases, and the volume decreases due to fluid loss. ICF: Volume increases as water shifts into cells to achieve osmotic balance.&lt;/li&gt;&lt;li&gt;• Medications (Diuretics): Furosemide is a loop diuretic that inhibits sodium-potassium-chloride transport in the thick ascending loop of Henle, causing loss of sodium, potassium, and chloride along with water. This excessive sodium and solute loss reduces extracellular fluid (ECF) osmolarity.&lt;/li&gt;&lt;li&gt;• Medications (Diuretics):&lt;/li&gt;&lt;li&gt;• Furosemide is a loop diuretic that inhibits sodium-potassium-chloride transport in the thick ascending loop of Henle, causing loss of sodium, potassium, and chloride along with water. This excessive sodium and solute loss reduces extracellular fluid (ECF) osmolarity.&lt;/li&gt;&lt;li&gt;• Furosemide is a loop diuretic that inhibits sodium-potassium-chloride transport in the thick ascending loop of Henle, causing loss of sodium, potassium, and chloride along with water.&lt;/li&gt;&lt;li&gt;• Furosemide&lt;/li&gt;&lt;li&gt;• This excessive sodium and solute loss reduces extracellular fluid (ECF) osmolarity.&lt;/li&gt;&lt;li&gt;• Serum Sodium (125 mmol/L): A significantly low serum sodium indicates that the patient is experiencing a loss of hypertonic fluid, where solute loss is more significant than water loss.&lt;/li&gt;&lt;li&gt;• Serum Sodium (125 mmol/L):&lt;/li&gt;&lt;li&gt;• A significantly low serum sodium indicates that the patient is experiencing a loss of hypertonic fluid, where solute loss is more significant than water loss.&lt;/li&gt;&lt;li&gt;• A significantly low serum sodium indicates that the patient is experiencing a loss of hypertonic fluid, where solute loss is more significant than water loss.&lt;/li&gt;&lt;li&gt;• Fluid Movement (ECF to ICF): As solutes are lost from the ECF, the osmolarity of the ECF decreases. This creates an osmotic gradient that causes water to move from the ECF into the intracellular fluid (ICF) to restore osmotic equilibrium.&lt;/li&gt;&lt;li&gt;• Fluid Movement (ECF to ICF):&lt;/li&gt;&lt;li&gt;• As solutes are lost from the ECF, the osmolarity of the ECF decreases. This creates an osmotic gradient that causes water to move from the ECF into the intracellular fluid (ICF) to restore osmotic equilibrium.&lt;/li&gt;&lt;li&gt;• As solutes are lost from the ECF, the osmolarity of the ECF decreases. This creates an osmotic gradient that causes water to move from the ECF into the intracellular fluid (ICF) to restore osmotic equilibrium.&lt;/li&gt;&lt;li&gt;• Changes in Volume and Osmolarity: ECF: Osmolarity decreases, and the volume decreases due to fluid loss. ICF: Volume increases as water shifts into cells to achieve osmotic balance.&lt;/li&gt;&lt;li&gt;• Changes in Volume and Osmolarity:&lt;/li&gt;&lt;li&gt;• ECF: Osmolarity decreases, and the volume decreases due to fluid loss. ICF: Volume increases as water shifts into cells to achieve osmotic balance.&lt;/li&gt;&lt;li&gt;• ECF: Osmolarity decreases, and the volume decreases due to fluid loss.&lt;/li&gt;&lt;li&gt;• ECF:&lt;/li&gt;&lt;li&gt;• ICF: Volume increases as water shifts into cells to achieve osmotic balance.&lt;/li&gt;&lt;li&gt;• ICF:&lt;/li&gt;&lt;li&gt;• These changes are best depicted in Darrow-Yannet Diagram D , where the ECF volume decreases, osmolarity decreases, and the ICF volume increases.&lt;/li&gt;&lt;li&gt;• Darrow-Yannet Diagram D&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Isosmotic fluid loss: Incorrect. Isosmotic loss (e.g., hemorrhage or certain diarrhea cases) involves the equal loss of water and solutes, leading to no osmolarity change in either ECF or ICF.&lt;/li&gt;&lt;li&gt;• Option A. Isosmotic fluid loss:&lt;/li&gt;&lt;li&gt;• Option B. Hypoosmotic fluid loss: Incorrect. The patient is not losing hypoosmotic fluid but experiencing hypoosmotic conditions due to hypertonic fluid loss.&lt;/li&gt;&lt;li&gt;• Option B. Hypoosmotic fluid loss:&lt;/li&gt;&lt;li&gt;• Option C. Hyperosmotic fluid loss: Incorrect. Hyperosmotic loss occurs when water loss exceeds solute loss, leading to increased osmolarity. This does not match the findings of this patient with significant sodium depletion.&lt;/li&gt;&lt;li&gt;• Option C. Hyperosmotic fluid loss:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The patient is experiencing hypoosmotic fluid loss , characterized by a decrease in ECF osmolarity, movement of water from ECF to ICF, and a subsequent increase in ICF volume. This is accurately represented in Darrow-Yannet Diagram D .&lt;/li&gt;&lt;li&gt;➤ hypoosmotic fluid loss&lt;/li&gt;&lt;li&gt;➤ Darrow-Yannet Diagram D&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a patient with malignant hyperthermia triggered by anesthesia, which of the following alterations in the process of excitation-contraction (EC) coupling is primarily responsible for the rapid onset of muscle rigidity and hyperthermia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inactivity of L-type calcium channels in the sarcolemma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Overactivity of calcium channels ryanodine receptors (RyR) in the sarcoplasmic reticulum (SR)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Impaired release of acetylcholine at the neuromuscular junction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Reduced activity of voltage-gated sodium channels in the muscle membrane&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Overactivity of calcium channels ryanodine receptors (RyR) in the sarcoplasmic reticulum (SR)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Overactivity of calcium channelsryanodine receptors (RyR) in the sarcoplasmic reticulum (SR)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Malignant hyperthermia is a life-threatening condition triggered by certain anesthetics (e.g., succinylcholine or volatile anesthetics) in genetically predisposed individuals. It is primarily caused by a mutation in the RYR1 (ryanodine receptor 1) gene , which regulates calcium release from the sarcoplasmic reticulum (SR) in skeletal muscle cells.&lt;/li&gt;&lt;li&gt;• RYR1 (ryanodine receptor 1) gene&lt;/li&gt;&lt;li&gt;• Overactive Ryanodine Receptors (RYR1): The RYR1 mutation causes overactivity of calcium release channels in the SR. Upon exposure to a triggering agent, these receptors release excessive calcium into the myoplasm, even in response to sub-threshold stimuli. Effects of Excess Calcium: Increased Muscle Contraction: Elevated intracellular calcium levels lead to sustained and excessive muscle contractions, which manifest as muscle rigidity. Heat Generation: Muscle contractions consume ATP, which generates heat. The excessive calcium cycling and ATP consumption result in hyperthermia. Energy Depletion and Acidosis: The metabolic activity overwhelms the muscle’s energy supply, causing lactic acidosis and further worsening the condition. Treatment: Dantrolene is the treatment of choice. It inhibits the RYR1 receptor, reducing calcium release and alleviating muscle rigidity and hyperthermia.&lt;/li&gt;&lt;li&gt;• Overactive Ryanodine Receptors (RYR1): The RYR1 mutation causes overactivity of calcium release channels in the SR. Upon exposure to a triggering agent, these receptors release excessive calcium into the myoplasm, even in response to sub-threshold stimuli.&lt;/li&gt;&lt;li&gt;• Overactive Ryanodine Receptors (RYR1):&lt;/li&gt;&lt;li&gt;• The RYR1 mutation causes overactivity of calcium release channels in the SR. Upon exposure to a triggering agent, these receptors release excessive calcium into the myoplasm, even in response to sub-threshold stimuli.&lt;/li&gt;&lt;li&gt;• The RYR1 mutation causes overactivity of calcium release channels in the SR.&lt;/li&gt;&lt;li&gt;• overactivity&lt;/li&gt;&lt;li&gt;• Upon exposure to a triggering agent, these receptors release excessive calcium into the myoplasm, even in response to sub-threshold stimuli.&lt;/li&gt;&lt;li&gt;• Effects of Excess Calcium: Increased Muscle Contraction: Elevated intracellular calcium levels lead to sustained and excessive muscle contractions, which manifest as muscle rigidity. Heat Generation: Muscle contractions consume ATP, which generates heat. The excessive calcium cycling and ATP consumption result in hyperthermia. Energy Depletion and Acidosis: The metabolic activity overwhelms the muscle’s energy supply, causing lactic acidosis and further worsening the condition.&lt;/li&gt;&lt;li&gt;• Effects of Excess Calcium:&lt;/li&gt;&lt;li&gt;• Increased Muscle Contraction: Elevated intracellular calcium levels lead to sustained and excessive muscle contractions, which manifest as muscle rigidity. Heat Generation: Muscle contractions consume ATP, which generates heat. The excessive calcium cycling and ATP consumption result in hyperthermia. Energy Depletion and Acidosis: The metabolic activity overwhelms the muscle’s energy supply, causing lactic acidosis and further worsening the condition.&lt;/li&gt;&lt;li&gt;• Increased Muscle Contraction: Elevated intracellular calcium levels lead to sustained and excessive muscle contractions, which manifest as muscle rigidity.&lt;/li&gt;&lt;li&gt;• Increased Muscle Contraction:&lt;/li&gt;&lt;li&gt;• Heat Generation: Muscle contractions consume ATP, which generates heat. The excessive calcium cycling and ATP consumption result in hyperthermia.&lt;/li&gt;&lt;li&gt;• Heat Generation:&lt;/li&gt;&lt;li&gt;• Energy Depletion and Acidosis: The metabolic activity overwhelms the muscle’s energy supply, causing lactic acidosis and further worsening the condition.&lt;/li&gt;&lt;li&gt;• Energy Depletion and Acidosis:&lt;/li&gt;&lt;li&gt;• Treatment: Dantrolene is the treatment of choice. It inhibits the RYR1 receptor, reducing calcium release and alleviating muscle rigidity and hyperthermia.&lt;/li&gt;&lt;li&gt;• Treatment:&lt;/li&gt;&lt;li&gt;• Dantrolene is the treatment of choice. It inhibits the RYR1 receptor, reducing calcium release and alleviating muscle rigidity and hyperthermia.&lt;/li&gt;&lt;li&gt;• Dantrolene is the treatment of choice. It inhibits the RYR1 receptor, reducing calcium release and alleviating muscle rigidity and hyperthermia.&lt;/li&gt;&lt;li&gt;• Dantrolene&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Inactivity of L-type calcium channels in the sarcolemma: Incorrect. L-type calcium channels (dihydropyridine receptors) are involved in initiating calcium release from the SR but are not primarily responsible for malignant hyperthermia. This condition is due to excessive calcium release from RYR1 channels in the SR.&lt;/li&gt;&lt;li&gt;• Option A. Inactivity of L-type calcium channels in the sarcolemma:&lt;/li&gt;&lt;li&gt;• Option C. Impaired release of acetylcholine at the neuromuscular junction: Incorrect. Malignant hyperthermia is not related to impaired acetylcholine release. Acetylcholine functions in neuromuscular signaling, and its release remains normal in this condition.&lt;/li&gt;&lt;li&gt;• Option C. Impaired release of acetylcholine at the neuromuscular junction:&lt;/li&gt;&lt;li&gt;• Option D. Reduced activity of voltage-gated sodium channels in the muscle membrane: Incorrect. Voltage-gated sodium channels regulate action potential propagation but are not the cause of the excessive calcium release seen in malignant hyperthermia.&lt;/li&gt;&lt;li&gt;• Option D. Reduced activity of voltage-gated sodium channels in the muscle membrane:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Malignant hyperthermia is primarily caused by overactivity of ryanodine receptors (RYR1) in the sarcoplasmic reticulum, leading to excessive calcium release, sustained muscle contraction, and heat generation. This explains the rapid onset of muscle rigidity and hyperthermia. Dantrolene is the treatment of choice for this condition.&lt;/li&gt;&lt;li&gt;➤ overactivity of ryanodine receptors (RYR1)&lt;/li&gt;&lt;li&gt;➤ Dantrolene&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Transport of neutral substances across the cell membrane occurs via&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Porins&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ionophore&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Channels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diffusion&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Diffusion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Diffusion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Neutral substances, particularly non-polar molecules like gases (e.g., oxygen, carbon dioxide), can freely cross the lip
