        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;

                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;

        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {

                console.error(&quot;Error navigating to previous result:&quot;, e);

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;

                container.innerHTML = `

                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;

                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;

                audio.onerror = () =&gt; {

                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);

            } catch (e) {
                console.error(&quot;Error toggling theme:&quot;, e);

            try {

            } catch (e) {

        }

        // Initialize on DOM content loaded

                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);

hout the need for specialized transport proteins like porins, ionophores, or channels.&lt;/li&gt;&lt;li&gt;➤ Diffusion&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child with loose stools for one day presented to your OPD. On examination, signs of dehydration were present and the child was given ORS. It facilitates glucose absorption through which of the following receptors?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;SGLT1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;SGLT2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;GLUT4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Na + Ca ++ transporter&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. SGLT1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) SGLT1&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ SGLT1 is the primary transporter responsible for the absorption of glucose along with sodium in the intestines, which is a key mechanism behind the effectiveness of Oral Rehydration Solution (ORS).&lt;/li&gt;&lt;li&gt;➤ SGLT1&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a patient with a rare genetic disorder affecting cellular transport, dysfunction of a specific protein clathrinis suspected. What cellular process, crucial for nutrient uptake and receptor-mediated signaling, is primarily associated with this protein?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Endocytosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Protein Synthesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lipolysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ATP Generation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Endocytosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Endocytosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the type of transport across the cell membrane represented below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Simple diffusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Facilitated diffusion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Primary active transport&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Secondary active transport&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Facilitated diffusion&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/11/screenshot-2024-09-11-132738.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Facilitated diffusion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Facilitated diffusion is a passive transport mechanism where molecules move down their concentration gradient with the help of carrier proteins, without the use of ATP.&lt;/li&gt;&lt;li&gt;➤ Facilitated diffusion&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following represents the basis for transduction of a sensory stimulus into nerve impulses?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Change in the ion permeability of the receptor membrane&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Generation of an action potential&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inactivation of a G-protein–mediated response&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Protein synthesis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Change in the ion permeability of the receptor membrane&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Change in the ion permeability of the receptor membrane&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ The change in ion permeability of the receptor membrane is the key event that begins the transduction of a sensory stimulus into a nerve impulse, allowing the brain to perceive various forms of stimuli like touch, light, and sound.&lt;/li&gt;&lt;li&gt;➤ change in ion permeability&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a volunteer, 10 grams of mannitol was injected into the venous blood. At equilibrium, the urinary excretion of mannitol was found to be 10% and the plasma concentration of mannitol was measured at 60 mg/dl. Calculate the extracellular fluid (ECF) volume based on this information.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;10L&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;15L&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;20L&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;28L&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 15L&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_CtDqBcY.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_KRlgvGo.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 15L&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ The formula for calculating the extracellular fluid (ECF) volume is based on the amount of substance injected, excreted, and the concentration remaining in the plasma. Here, the ECF volume is 15 liters .&lt;/li&gt;&lt;li&gt;➤ 15 liters&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Fick&#x27;s law of diffusion is dependent on all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thickness of the membrane barrier&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Solubility of the gas&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The molecular weight of the gas&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The posture of the subject&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. The posture of the subject&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) The posture of the subject&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Fick&#x27;s law depends on the physical and chemical properties of the membrane and gas, such as thickness, solubility, and molecular weight, but not on external factors like posture.&lt;/li&gt;&lt;li&gt;➤ not on external factors&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which structures, equivalent to Z-lines in skeletal muscle, are found in smooth muscle cells?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Calmodulin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intercalated discs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dense bodies&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nissl granules&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Dense bodies&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Dense bodies&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ In smooth muscle, dense bodies serve a function equivalent to Z-lines in skeletal muscle by anchoring actin filaments and facilitating contraction.&lt;/li&gt;&lt;li&gt;➤ dense bodies&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which one of the following is the best example of the regulated pathway?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Constitutive exocytosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Receptor mediated endocytosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Constitutive endocytosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Non-constitutive exocytosis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Non-constitutive exocytosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Non-constitutive exocytosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Non-constitutive exocytosis involves storage and regulated release of substances in response to a stimulus, making it the best example of a regulated pathway.&lt;/li&gt;&lt;li&gt;➤ Non-constitutive exocytosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which one of the following is not used for measurement of body fluid volume?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Antipyrine for total body water&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inulin for extracellular fluid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Evan’s Blue dye for plasma volume&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;125I-Albumin for blood volume&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 125I-Albumin for blood volume&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 125I-Albumin for blood volume&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ 125I-Albumin is used to measure plasma volume , not blood volume. To measure blood volume, both the plasma and the cellular component (RBCs) need to be assessed, usually through radiolabeled RBC methods.&lt;/li&gt;&lt;li&gt;➤ 125I-Albumin&lt;/li&gt;&lt;li&gt;➤ plasma volume&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a patient with chronic gastritis and peptic ulcer disease, it is important to understand the role of specific stomach cells. Which factor is primarily associated with enterochromaffin-like (ECL) cells of the stomach, and how does it contribute to the patient&#x27;s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Histamine, which stimulates gastric acid production, potentially exacerbating ulcer symptoms.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gastrin, which promotes mucus production and provides protection against ulcers.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pepsinogen, an enzyme involved in protein digestion within the stomach.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Secretin, a hormone that regulates pancreatic enzyme secretion, influencing digestion.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Histamine, which stimulates gastric acid production, potentially exacerbating ulcer symptoms.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Histamine, which stimulates gastric acid production, potentially exacerbating ulcer symptoms.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Histamine released by enterochromaffin-like (ECL) cells in the stomach stimulates gastric acid secretion, and excessive histamine activity can worsen conditions like peptic ulcers by increasing acid production.&lt;/li&gt;&lt;li&gt;➤ Histamine&lt;/li&gt;&lt;li&gt;➤ peptic ulcers&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which one of the following are used in calculating the serum osmolarity? 1. Serum sodium 2. Glucose 3. Calcium 4. Blood urea nitrogen&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2 and 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2 and 4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 3 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2, 3 and 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1, 2 and 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 1, 2 and 4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ The calculation of serum osmolarity uses serum sodium , glucose , and blood urea nitrogen (BUN) , while calcium is not involved in this calculation.&lt;/li&gt;&lt;li&gt;➤ serum sodium&lt;/li&gt;&lt;li&gt;➤ glucose&lt;/li&gt;&lt;li&gt;➤ blood urea nitrogen (BUN)&lt;/li&gt;&lt;li&gt;➤ calcium&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Consider the following pancreatic hormones: Insulin Islet amyloid polypeptide or amylin Glucagon Somatostatin Which of the above is/are secreted by beta cells of the pancreatic islets?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2 and 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1 and 2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1 and 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1 and 2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-11-19%20121322.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 1 and 2&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ The beta cells of the pancreas secrete both insulin and amylin (Islet amyloid polypeptide) , while other hormones like glucagon and somatostatin are secreted by different cell types (alpha and delta cells, respectively).&lt;/li&gt;&lt;li&gt;➤ beta cells&lt;/li&gt;&lt;li&gt;➤ insulin&lt;/li&gt;&lt;li&gt;➤ amylin (Islet amyloid polypeptide)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Assertion : In the absolute refractory period, the nerve cannot be stimulated even with a strong stimulus. Reason : Majority of the sodium channels are in an inactivated state during the early part of the refractory period. Identify the correct statement from the following:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Both the assertion and the reason statements are correct, and the reason is the correct explanation for the assertion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Both the assertion and the reason statements are correct, but the reason is not the correct explanation for the assertion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The assertion statement is incorrect, but the reason statement is correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both the assertion and the reason statements are incorrect&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Both the assertion and the reason statements are correct, and the reason is the correct explanation for the assertion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Both the assertion and the reason statements are correct, and the reason is the correct explanation for the assertion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A graphical representation of body fluid and osmolarity was taken of a subject while exercising which led to sweating. Which type of Body fluid disturbance can be seen in given scenario?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Isosmotic fluid loss&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypoosmotic fluid loss&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyperosmotic fluid loss&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypoosmotic fluid gain&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hypoosmotic fluid loss&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Hypoosmotic fluid loss&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Considering the intracellular environment, which cation is predominantly found in higher concentrations and plays a pivotal role in various cellular functions?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sodium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Potassium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Magnesium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phosphates&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Potassium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Potassium&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Potassium (K⁺) is the most abundant intracellular cation, crucial for maintaining cellular function, particularly in generating the resting membrane potential and facilitating cellular processes.&lt;/li&gt;&lt;li&gt;➤ Potassium (K⁺)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is incorrect with respect to Resting Membrane Potential in Different Cell Types:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Neurons: −60 to −70 mV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Skeletal muscle: −85 to −95 mV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hair (cochlea): −15 to −40 mV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Smooth muscle: −8 to −12 mV&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Smooth muscle: −8 to −12 mV&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Smooth muscle: −8 to −12 mV&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Smooth muscle cells typically have a resting membrane potential of −50 to −60 mV , while −8 to −12 mV is characteristic of red blood cells.&lt;/li&gt;&lt;li&gt;➤ −50 to −60 mV&lt;/li&gt;&lt;li&gt;➤ −8 to −12 mV&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a patient with gastrointestinal symptoms, the dysfunction of which cellular structure, associated with the transmembrane protein Claudin, could potentially lead to altered permeability and paracellular transport?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Desmosomes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tight Junctions&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gap Junctions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hemidesmosomes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Tight Junctions&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-11-19%20125807.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Tight Junctions&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Tight junctions , composed of proteins like Claudin and occludin , regulate paracellular permeability in the gastrointestinal tract, and their dysfunction can lead to altered absorption and water loss, contributing to gastrointestinal symptoms.&lt;/li&gt;&lt;li&gt;➤ Tight junctions&lt;/li&gt;&lt;li&gt;➤ Claudin&lt;/li&gt;&lt;li&gt;➤ occludin&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which one of the following is the true statement regarding skeletal muscle? Extracellular Ca2+ is not important for contraction Ca2+ released mainly from Mitochondria Ca2+ released from sarcoplasmic reticulum Voltage gated Ca2+ channels on sarcolemma has no role in EC coupling&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2, 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1, 3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 1, 3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ In skeletal muscle , contraction primarily depends on calcium release from the sarcoplasmic reticulum , and extracellular calcium is not necessary for contraction. Voltage-gated Ca²⁺ channels play a role in sensing depolarization and triggering calcium release, though they do not directly open for calcium influx.&lt;/li&gt;&lt;li&gt;➤ skeletal muscle&lt;/li&gt;&lt;li&gt;➤ sarcoplasmic reticulum&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The ICF concentration of K + is 140 mEq/L and ECF concentration is 14 mEq/L and cell is permeable only to K+. What would be the change expected of reducing the extracellular K + concentration from 14 to 1.4 millimolar?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;10 millivolts hyperpolarization&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;122 millivolts depolarization&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;61 millivolts depolarization&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;61 millivolts hyperpolarization&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 61 millivolts hyperpolarization&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_PE6cCxh.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_4nQooS5.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_g05leJh.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 61 millivolts hyperpolarization&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ When extracellular K⁺ concentration is reduced, the cell undergoes 61 millivolts hyperpolarization , as the loss of K⁺ leads to the inside of the cell becoming more negative.&lt;/li&gt;&lt;li&gt;➤ 61 millivolts hyperpolarization&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Where do afferent fibers from baroreceptors primarily project for blood pressure control?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nucleus ambiguous&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rostral-ventrolateral medulla&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nucleus Tractus Solitarius&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Caudal ventrolateral medulla&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Nucleus Tractus Solitarius&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Nucleus Tractus Solitarius&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Afferent fibers from the baroreceptors primarily project to the Nucleus Tractus Solitarius (NTS) , which integrates blood pressure information and regulates autonomic responses.&lt;/li&gt;&lt;li&gt;➤ baroreceptors&lt;/li&gt;&lt;li&gt;➤ Nucleus Tractus Solitarius (NTS)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements are correct regarding mechanisms of depolarisation, repolarisation, and hyperpolarisation in a skeletal muscle action potential? Depolarization due to influx of Na⁺ through voltage-gated channels Depolarization due to influx of Na⁺ through ligand-gated channels Repolarization due to efflux of K⁺ through a voltage-gated channel Repolarization due to efflux of K⁺ through a ligand-gated channel Hyperpolarization due to slow closure of K⁺ channels&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2 and 4 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 3 and 5 are correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 4 and 5 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2, 4 and 5 are correct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1, 3 and 5 are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 1, 3 and 5 are correct&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Depolarization in skeletal muscle is driven by voltage-gated Na⁺ channels , repolarization is caused by voltage-gated K⁺ channels , and hyperpolarization results from the slow closure of K⁺ channels .&lt;/li&gt;&lt;li&gt;➤ voltage-gated Na⁺ channels&lt;/li&gt;&lt;li&gt;➤ voltage-gated K⁺ channels&lt;/li&gt;&lt;li&gt;➤ slow closure of K⁺ channels&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is true about cardiac muscle contraction? Extracellular Ca2+ is important for contraction Ca2+ is released from mitochondria Ca2+ is released from the sarcoplasmic reticulum Ligand-gated Ca2+ channels on sarcolemma have no role in EC coupling&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2, 3, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1 and 3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 3, 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1 and 3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 1 and 3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ In cardiac muscle contraction, both extracellular calcium and calcium released from the sarcoplasmic reticulum are crucial for the process, and voltage-gated calcium channels on the sarcolemma play an important role in excitation-contraction coupling.&lt;/li&gt;&lt;li&gt;➤ extracellular calcium&lt;/li&gt;&lt;li&gt;➤ sarcoplasmic reticulum&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old patient visits his family practitioner for a yearly examination. On examination, his BP was 190/100 mm Hg. His pulse pressure was 90 mm Hg. What would have decreased, resulting in this increase in pulse pressure?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Myocardial contractility&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stroke volume&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Arterial wall compliance&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cardiac output&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Arterial wall compliance&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Arterial wall compliance&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Decreased arterial wall compliance (as seen in conditions like atherosclerosis) leads to an increase in pulse pressure by causing higher systolic pressure and lower diastolic pressure due to reduced elasticity and recoil of the arteries.&lt;/li&gt;&lt;li&gt;➤ Decreased arterial wall compliance&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Arrange the sequence of events occurring after the P wave in an ECG: a wave in JVP First heart sound Rapid filling of ventricles T wave in ECG&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-2-3-4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-2-4-3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3-1-2-4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-3-2-4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1-2-4-3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-11-19%20164505.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 1-2-4-3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ The correct sequence following the P wave involves:&lt;/li&gt;&lt;li&gt;➤ P wave&lt;/li&gt;&lt;li&gt;➤ Atrial contraction (a wave in JVP) , First heart sound (AV valve closure) , T wave (ventricular repolarization) , Rapid ventricular filling .&lt;/li&gt;&lt;li&gt;➤ Atrial contraction (a wave in JVP) ,&lt;/li&gt;&lt;li&gt;➤ Atrial contraction (a wave in JVP)&lt;/li&gt;&lt;li&gt;➤ First heart sound (AV valve closure) ,&lt;/li&gt;&lt;li&gt;➤ First heart sound (AV valve closure)&lt;/li&gt;&lt;li&gt;➤ T wave (ventricular repolarization) ,&lt;/li&gt;&lt;li&gt;➤ T wave (ventricular repolarization)&lt;/li&gt;&lt;li&gt;➤ Rapid ventricular filling .&lt;/li&gt;&lt;li&gt;➤ Rapid ventricular filling&lt;/li&gt;&lt;li&gt;➤ Thus, the correct sequence is B) 1-2-4-3 .&lt;/li&gt;&lt;li&gt;➤ B) 1-2-4-3&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 19-year-old male severs an artery in a motorcycle accident. A bystander applies a tourniquet to stop the bleeding. When the paramedics arrived, the blood pressure of the injured man was only slightly hypotensive. The greatest percentage of the redistributed blood volume came from which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Heart&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aorta&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Arteries&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Veins&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Veins&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Veins&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a 42-year-old male, during the clinical examination, his blood pressure was found to be 132/82 mm Hg, heart rate was 70/min and respiratory rate was 18/min. What would be the stroke volume in this patient, if his cardiac output was 4.9 L?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;50 mL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;55 mL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;60 mL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;70 mL&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 70 mL&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_RPrrRQn.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_MIPYU7g.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_amc8RyQ.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 70 mL&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ The stroke volume is the amount of blood pumped by the heart per beat. In this case, with a cardiac output of 4.9 L/min and a heart rate of 70 beats/min, the stroke volume is 70 mL per beat.&lt;/li&gt;&lt;li&gt;➤ stroke volume&lt;/li&gt;&lt;li&gt;➤ 70 mL&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following statements about the flow of blood in a blood vessel are true, except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The blood flow will be inversely proportional to the pressure difference&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The blood flow will be directly proportional to the radius&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The blood flow will be inversely proportional to the length&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The blood flow will be inversely proportional to the viscosity&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. The blood flow will be inversely proportional to the pressure difference&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_bfZxVjE.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_FtaUn9k.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) The blood flow will be inversely proportional to the pressure difference&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ According to Poiseuille&#x27;s Law , blood flow is directly proportional to the pressure difference and vessel radius , and inversely proportional to vessel length and blood viscosity .&lt;/li&gt;&lt;li&gt;➤ Poiseuille&#x27;s Law&lt;/li&gt;&lt;li&gt;➤ directly proportional&lt;/li&gt;&lt;li&gt;➤ pressure difference&lt;/li&gt;&lt;li&gt;➤ vessel radius&lt;/li&gt;&lt;li&gt;➤ vessel length&lt;/li&gt;&lt;li&gt;➤ blood viscosity&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Amongst different types of blood vessels, the tendency for turbulent flow is maximum in which one of the following vessels?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Arteries&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Veins&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Capillaries&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aorta&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Aorta&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Aorta&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ The aorta is the blood vessel most prone to turbulent flow due to its large diameter and the high velocity of blood flow, particularly after ventricular contraction.&lt;/li&gt;&lt;li&gt;➤ aorta&lt;/li&gt;&lt;li&gt;➤ large diameter&lt;/li&gt;&lt;li&gt;➤ high velocity&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following steps of ventricular action potential in the correct order:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A-1, B-2, C-3, D-4, E-5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A-4, B-1, C-2, D-5, E-3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A-2, B-3, C-4, D-1, E-5&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A-3, B-2, C-4, D-5, E-1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. A-2, B-3, C-4, D-1, E-5&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-11-20%20104336.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) A-2, B-3, C-4, D-1, E-5&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ The correct matching is:&lt;/li&gt;&lt;li&gt;➤ A-2 : Opening of voltage-gated calcium channels → Phase 2 B-3 : Repolarizing K⁺ currents → Phase 3 C-4 : Opening of voltage-gated sodium channels → Phase 0 D-1 : Transient outward flow of potassium → Phase 1 E-5 : Leaky sodium channel → No role&lt;/li&gt;&lt;li&gt;➤ A-2 : Opening of voltage-gated calcium channels → Phase 2&lt;/li&gt;&lt;li&gt;➤ A-2&lt;/li&gt;&lt;li&gt;➤ B-3 : Repolarizing K⁺ currents → Phase 3&lt;/li&gt;&lt;li&gt;➤ B-3&lt;/li&gt;&lt;li&gt;➤ C-4 : Opening of voltage-gated sodium channels → Phase 0&lt;/li&gt;&lt;li&gt;➤ C-4&lt;/li&gt;&lt;li&gt;➤ D-1 : Transient outward flow of potassium → Phase 1&lt;/li&gt;&lt;li&gt;➤ D-1&lt;/li&gt;&lt;li&gt;➤ E-5 : Leaky sodium channel → No role&lt;/li&gt;&lt;li&gt;➤ E-5&lt;/li&gt;&lt;li&gt;➤ Thus, the correct answer is C) A-2, B-3, C-4, D-1, E-5 .&lt;/li&gt;&lt;li&gt;➤ C) A-2, B-3, C-4, D-1, E-5&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;According to Frank-Starling law, stroke volume and cardiac output is directly proportional to: ​​​​​​​&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Capillary pressure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Afterload on the heart&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Heart rate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Preload on the heart.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Preload on the heart.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Preload on the heart.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not a measure of stroke volume?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Left ventricular end diastolic volume minus left ventricular end systolic volume&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ejection fraction times left ventricular end diastolic volume&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ejection fraction times cardiac output&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cardiac output/heart rate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ejection fraction times cardiac output&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Ejection fraction times cardiac output&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ While stroke volume can be derived using left ventricular volumes (EDV and ESV) or calculated from ejection fraction and EDV , multiplying ejection fraction by cardiac output does not yield stroke volume, making option C the correct answer.&lt;/li&gt;&lt;li&gt;➤ left ventricular volumes&lt;/li&gt;&lt;li&gt;➤ ejection fraction and EDV&lt;/li&gt;&lt;li&gt;➤ ejection fraction by cardiac output&lt;/li&gt;&lt;li&gt;➤ option C&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a patient, the hypothalamic thermostat was reset from point V to point X as shown below. Which of the following happens in stage W compared to stage Y?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Shivering&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sweating&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased blood flow to skin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inhibition of chemical thermogenesis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Shivering&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/11/screenshot-2024-09-11-150357.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Shivering&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ When the hypothalamic set point is raised (e.g., during a fever), the body initially responds by increasing heat production through mechanisms like shivering , which occurs during stage W when the body temperature is lower than the new set point.&lt;/li&gt;&lt;li&gt;➤ shivering&lt;/li&gt;&lt;li&gt;➤ stage W&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 63-year-old male with a history of ischemic cardiomyopathy presents to the emergency department with acute onset of dizziness, marked hypotension, and bradycardia after taking an intravenous herbal supplement he found online. The emergency team, suspecting a potential reflex activation due to an unknown compound in the supplement, reminiscent of the effects seen with Veratrum alkaloids, which one of the following is true regarding the same reflex?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Activation of carotid body chemoreceptors leads to the reflex condition.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stimulation of aortic arch stretch receptors induces the reflex.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chemical stimulation of left ventricular receptors triggers the Bezold-Jarisch reflex.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Peripheral vasodilation by direct action on vascular smooth muscle initiates the reflex.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Chemical stimulation of left ventricular receptors triggers the Bezold-Jarisch reflex.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Chemical stimulation of left ventricular receptors triggers the Bezold-Jarisch reflex.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ The Bezold-Jarisch reflex is triggered by chemical stimulation of ventricular receptors , typically in the left ventricle , leading to a triad of hypotension, bradycardia , and decreased respiratory rate . This reflex is often associated with compounds such as Veratrum alkaloids , serotonin, and capsaicin.&lt;/li&gt;&lt;li&gt;➤ Bezold-Jarisch reflex&lt;/li&gt;&lt;li&gt;➤ ventricular receptors&lt;/li&gt;&lt;li&gt;➤ left ventricle&lt;/li&gt;&lt;li&gt;➤ hypotension, bradycardia&lt;/li&gt;&lt;li&gt;➤ decreased respiratory rate&lt;/li&gt;&lt;li&gt;➤ Veratrum alkaloids&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which curve among the following represents the production of gamma-globin chains?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Green Curve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;﻿﻿﻿Red Curve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;﻿﻿﻿﻿﻿﻿Purple Curve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Yellow Curve&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Yellow Curve&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/11/screenshot-2024-09-11-150606.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/11/screenshot-2024-09-11-150640.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Yellow Curve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ The gamma-globin chains are predominant during fetal life and are represented by the yellow curve in the graph. These chains are gradually replaced by beta-globin after birth, resulting in the transition from fetal hemoglobin ( HbF ) to adult hemoglobin ( HbA ).&lt;/li&gt;&lt;li&gt;➤ gamma-globin&lt;/li&gt;&lt;li&gt;➤ yellow curve&lt;/li&gt;&lt;li&gt;➤ beta-globin&lt;/li&gt;&lt;li&gt;➤ HbF&lt;/li&gt;&lt;li&gt;➤ HbA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following increases in COPD (Chronic Obstructive Pulmonary Disease)? FRC (Functional Residual Capacity) TLC (Total Lung Capacity) VC (Vital Capacity) FEV1/FVC (Forced Expiratory Volume in 1 second/Forced Vital Capacity)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1 and 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1 and 2&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 1 and 2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 1 and 2&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ In COPD , FRC and TLC increase due to air trapping and hyperinflation, while the FEV1/FVC ratio decreases due to obstructive airway changes. VC generally decreases or remains normal.&lt;/li&gt;&lt;li&gt;➤ COPD&lt;/li&gt;&lt;li&gt;➤ FRC&lt;/li&gt;&lt;li&gt;➤ TLC&lt;/li&gt;&lt;li&gt;➤ FEV1/FVC ratio&lt;/li&gt;&lt;li&gt;➤ VC&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The oxygen taken up by the lungs is 200 ml per minute. Oxygen concentration in samples taken from the systemic and pulmonary arteries is 0.2 ml/ml and 0.16 ml/ml, respectively. What is the cardiac output?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;3.0 L/min&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;4.0 L/min&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;5.0 L/min&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;6.0 L/min&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 5.0 L/min&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_C4Cqowb.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_di2E73q.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 5.0 L/min&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• To calculate cardiac output, we can use the Fick Principle , which states:&lt;/li&gt;&lt;li&gt;• Fick Principle&lt;/li&gt;&lt;li&gt;• Where:&lt;/li&gt;&lt;li&gt;• Oxygen consumption = 200 ml/min (given) Arterial oxygen content = 0.2 ml/ml Venous oxygen content = 0.16 ml/ml&lt;/li&gt;&lt;li&gt;• Oxygen consumption = 200 ml/min (given)&lt;/li&gt;&lt;li&gt;• Oxygen consumption&lt;/li&gt;&lt;li&gt;• Arterial oxygen content = 0.2 ml/ml&lt;/li&gt;&lt;li&gt;• Arterial oxygen content&lt;/li&gt;&lt;li&gt;• Venous oxygen content = 0.16 ml/ml&lt;/li&gt;&lt;li&gt;• Venous oxygen content&lt;/li&gt;&lt;li&gt;• Step-by-step calculation:&lt;/li&gt;&lt;li&gt;• Step-by-step calculation:&lt;/li&gt;&lt;li&gt;• Oxygen consumption = 200 ml/min Difference in oxygen concentration between arterial and venous blood = 0.2 ml/ml−0.16 ml/ml=0.04 ml/ml&lt;/li&gt;&lt;li&gt;• Oxygen consumption = 200 ml/min&lt;/li&gt;&lt;li&gt;• Difference in oxygen concentration between arterial and venous blood = 0.2 ml/ml−0.16 ml/ml=0.04 ml/ml&lt;/li&gt;&lt;li&gt;• Now, applying the Fick equation:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ The cardiac output is 5.0 L/min , calculated using the Fick Principle based on the oxygen consumption and the difference between arterial and venous oxygen content.&lt;/li&gt;&lt;li&gt;➤ 5.0 L/min&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following does this graph signify? ​​​​​​​&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Normal lung function&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Obstructive lung disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Restrictive lung disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both B and C.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Obstructive lung disease&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/11/screenshot-2024-09-11-150927.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Obstructive lung disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ The graph showing decreased FEV1 percentage strongly indicates Obstructive Lung Disease (OLD) , such as COPD or asthma, rather than restrictive lung disease or normal lung function.&lt;/li&gt;&lt;li&gt;➤ Obstructive Lung Disease (OLD)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Pulmonary compliance: ​​​​​​​&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Is decreased in emphysema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Is defined as the change in pressure per unit change in volume&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Compliance is slightly greater when measured during deflation than when measured during inflation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Is increased by pulmonary fibrosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Compliance is slightly greater when measured during deflation than when measured during inflation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Compliance is slightly greater when measured during deflation than when measured during inflation.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Pulmonary compliance is a measure of how easily the lungs can be stretched or expanded. It is increased in conditions like emphysema and decreased in pulmonary fibrosis . Additionally, compliance is slightly greater during deflation than inflation due to hysteresis .&lt;/li&gt;&lt;li&gt;➤ Pulmonary compliance&lt;/li&gt;&lt;li&gt;➤ increased&lt;/li&gt;&lt;li&gt;➤ emphysema&lt;/li&gt;&lt;li&gt;➤ decreased&lt;/li&gt;&lt;li&gt;➤ pulmonary fibrosis&lt;/li&gt;&lt;li&gt;➤ hysteresis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In regional ventilation and perfusion of the lung, which of the following is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Upper regions of the lung ventilate better than the lower regions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;When supine the apical and basal ventilation is equal&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;V/Q ratio increases down the lung&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The highest alveolar PO 2 is at the base of the lung&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. When supine the apical and basal ventilation is equal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) When supine the apical and basal ventilation is equal.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ In the supine position , ventilation becomes more evenly distributed between the apical and basal regions of the lung. In the upright position , ventilation is better at the base, and the V/Q ratio decreases as you move from the apex to the base.&lt;/li&gt;&lt;li&gt;➤ supine position&lt;/li&gt;&lt;li&gt;➤ apical and basal regions&lt;/li&gt;&lt;li&gt;➤ upright position&lt;/li&gt;&lt;li&gt;➤ V/Q ratio decreases&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A healthy, 25-year-old medical student participates in a 20-kilometer charity run for the Indian Medical Association. Which muscles does the student use (contract) during expiration?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diaphragm and external intercostals&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diaphragm and internal intercostals&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Internal intercostals and abdominal recti&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sternocleidomastoid muscles.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Internal intercostals and abdominal recti&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Internal intercostals and abdominal recti&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ During forceful expiration , such as during exercise or physical exertion, the internal intercostals and abdominal muscles contract to actively expel air from the lungs. The diaphragm and external intercostals are involved in inspiration, not expiration.&lt;/li&gt;&lt;li&gt;➤ forceful expiration&lt;/li&gt;&lt;li&gt;➤ internal intercostals&lt;/li&gt;&lt;li&gt;➤ abdominal muscles&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The change in the volume of the lungs with pressure is a measure of their compliance&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The total compliance of the chest is determined solely by the compliance of the lungs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The recoil of the lungs assists inspiration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pulmonary surfactant maintains a constant low surface tension in the alveoli&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. The change in the volume of the lungs with pressure is a measure of their compliance&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) The change in the volume of the lungs with pressure is a measure of their compliance.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ The change in lung volume in response to pressure changes is a key measure of lung compliance , which is essential for understanding how easily the lungs can stretch. The total compliance of the respiratory system depends on both the lungs and the chest wall, and lung recoil aids expiration , not inspiration.&lt;/li&gt;&lt;li&gt;➤ change in lung volume in response to pressure changes&lt;/li&gt;&lt;li&gt;➤ lung compliance&lt;/li&gt;&lt;li&gt;➤ expiration&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which characteristic physiological response pattern is associated with a pulmonary reflex mechanism stimulated by the activation of pulmonary J-receptors, specifically related to the release of inflammatory mediators or pulmonary congestion in conditions such as pulmonary edema or interstitial lung disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rapid breathing, tachycardia, hypotension&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Slow breathing, tachycardia, hypotension&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rapid breathing, bradycardia, hypotension&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Slow breathing, bradycardia, hypotension&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Slow breathing, bradycardia, hypotension&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Slow breathing, bradycardia, hypotension&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ The J-receptor reflex , activated by pulmonary congestion, inflammatory mediators, or pulmonary edema, initially causes slow breathing (bradypnea) , bradycardia , and hypotension through vagal stimulation. This is the immediate physiological response before any secondary compensatory mechanisms kick in.&lt;/li&gt;&lt;li&gt;➤ J-receptor reflex&lt;/li&gt;&lt;li&gt;➤ slow breathing (bradypnea)&lt;/li&gt;&lt;li&gt;➤ bradycardia&lt;/li&gt;&lt;li&gt;➤ hypotension&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 27-year-old man is breathing quietly. He then inhales as much air as possible and exhales as much air as he can, producing the spirogram shown in the below figure. What is his expiratory reserve volume (in liters)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2.0&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2.5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3.0&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;3.5&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 2.0&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/11/screenshot-2024-09-11-151411.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 2.0&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The expiratory reserve volume (ERV) is defined as the extra amount of air that can be forcibly exhaled after the end of a normal, quiet expiration. This can be calculated using the spirogram.&lt;/li&gt;&lt;li&gt;• expiratory reserve volume (ERV)&lt;/li&gt;&lt;li&gt;• From the spirogram:&lt;/li&gt;&lt;li&gt;• The baseline of the quiet breathing (before deep inhalati
