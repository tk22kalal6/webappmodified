e to K⁺ efflux through voltage-gated potassium channels, leading to repolarization of the membrane.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following are concerned with the maximum percentage of blood volume in the vascular tree?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aorta&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Arteries&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Capillaries&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Veins&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Veins&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Veins&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Veins contain the majority of blood volume (~60-70%) in the vascular system due to their high compliance, making them capacitance vessels. Arteries serve as conduit vessels, capillaries function in exchange, and the aorta acts as a windkessel vessel to maintain pressure.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;C wave of JVP represents:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tricuspid bulge into right atrium during isovolumetric ventricular contraction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Contraction of right atrium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Passive filling of right atrium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Passive emptying of right atrium&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Tricuspid bulge into right atrium during isovolumetric ventricular contraction&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Tricuspid bulge into right atrium during isovolumetric ventricular contraction&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The C wave of the JVP represents the tricuspid valve bulging into the right atrium during isovolumetric ventricular contraction due to the increased right ventricular pressure.&lt;/li&gt;&lt;li&gt;➤ C wave of the JVP represents the tricuspid valve bulging into the right atrium during isovolumetric ventricular contraction&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Cardiologist suspecting Exertional Angina in a 52-year man. He advised the patient to get an investigation done i.e., stress Echocardiography to check the blood flow. In which of the following phases does the left ventricular sub endocardium receive blood supply through the coronary arteries?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;PR interval&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;QRS duration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;QT interval&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;After T wave&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. After T wave&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) After T wave&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The left ventricular subendocardium receives the majority of its blood supply during diastole , which occurs after the T wave on an ECG. This is because coronary artery perfusion is restricted during systole due to myocardial contraction and vessel compression.&lt;/li&gt;&lt;li&gt;➤ left ventricular subendocardium receives the majority of its blood supply during diastole&lt;/li&gt;&lt;li&gt;➤ after the T wave&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following are true about myocardium except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increase Sympathetic activity causes positive ionotropic and negative lusitropic effect&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increase Sympathetic activity causes positive ionotropic and positive lusitropic effect&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lusitropic effect is mediated by cAMP dependent pathway.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increase Ca 2+ uptake from ECF to cytoplasm decreases lucitropy in the absence of sympathetic stimulation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Increase Sympathetic activity causes positive ionotropic and negative lusitropic effect&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Sympathetic stimulation enhances both myocardial contraction (positive inotropy) and relaxation (positive lusitropy) via the cAMP-PKA pathway . Phospholamban inhibition allows faster Ca²⁺ reuptake into the SR , improving relaxation.&lt;/li&gt;&lt;li&gt;➤ enhances both myocardial contraction (positive inotropy) and relaxation (positive lusitropy)&lt;/li&gt;&lt;li&gt;➤ cAMP-PKA pathway&lt;/li&gt;&lt;li&gt;➤ Ca²⁺ reuptake into the SR&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Left and right ventricular chambers work for systemic and pulmonary circulations respectively. Which one of the following characteristics is most similar in the systemic and pulmonary circulations?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Work done&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Preload&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Afterload&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Peak systolic pressure&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Preload&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Preload&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The preload (end-diastolic volume) is nearly identical in both systemic and pulmonary circulations because both ventricles receive and pump the same volume of blood per beat under normal physiological conditions.&lt;/li&gt;&lt;li&gt;➤ preload (end-diastolic volume) is nearly identical in both systemic and pulmonary circulations&lt;/li&gt;&lt;li&gt;➤ both ventricles receive and pump the same volume of blood per beat&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The main cause of increased blood flow to exercising muscles is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Raised blood pressure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vasodilatation due to local metabolites&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased sympathetic discharge to peripheral vessels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased heart rate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Vasodilatation due to local metabolites&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Vasodilatation due to local metabolites&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The main cause of increased blood flow to exercising muscles is local metabolic vasodilation , driven by potassium, adenosine, CO₂, lactic acid, and temperature changes . This ensures better oxygen delivery and waste removal during exercise.&lt;/li&gt;&lt;li&gt;➤ main cause of increased blood flow to exercising muscles is local metabolic vasodilation&lt;/li&gt;&lt;li&gt;➤ potassium, adenosine, CO₂, lactic acid, and temperature changes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following statements about the flow of blood in a blood vessel are true, except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The blood flow will be inversely proportional to the pressure difference&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The blood flow will be directly proportional to the radius&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The blood flow will be inversely proportional to the length&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The blood flow will be inversely proportional to the viscosity&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. The blood flow will be inversely proportional to the pressure difference&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_8pEv0S5.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) The blood flow will be inversely proportional to the pressure difference&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Poiseuille’s Law states that blood flow is directly proportional to the pressure difference and vessel radius (r⁴) and inversely proportional to the vessel length and blood viscosity. The most critical factor affecting blood flow is the radius of the vessel.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following statements are incorrect about the Reynolds number, except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The turbulence will decrease with increase in Reynolds number&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The Reynolds number is inversely proportional to the velocity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The Reynolds number will be decreased when the radius is increased&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The Reynolds number is inversely proportional to the viscosity&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. The Reynolds number is inversely proportional to the viscosity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_qGIDVh4.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) The Reynold number is inversely proportional to the viscosity&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Reynolds number predicts whether blood flow will be laminar or turbulent. It is directly proportional to velocity and vessel diameter but inversely proportional to viscosity. Higher Reynolds number increases turbulence, while higher viscosity reduces it.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;When the radius of a blood vessel is tripled, the blood flow across the blood vessel will be increased by?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;3 times&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;9 times&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;27 times&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;81 times&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 81 times&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_X8sj0WG.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_5FLXNc9.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 81 times&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ According to the Poiseuille-Hagen equation, blood flow (F) is proportional to the fourth power of the vessel radius (r⁴). A small increase in radius results in a massive increase in flow. If the radius triples, blood flow increases by 81 times (3⁴ = 81).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The nigrostriatal projections to the striatum within the basal ganglia is associated with which neurotransmitter?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glutamate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;GABA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dopamine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acetylcholine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Dopamine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Dopamine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The nigrostriatal pathway is a dopaminergic projection from the substantia nigra to the striatum and is essential for motor function . Degeneration of this pathway leads to Parkinson’s disease.&lt;/li&gt;&lt;li&gt;➤ nigrostriatal pathway&lt;/li&gt;&lt;li&gt;➤ dopaminergic&lt;/li&gt;&lt;li&gt;➤ substantia nigra to the striatum&lt;/li&gt;&lt;li&gt;➤ motor function&lt;/li&gt;&lt;li&gt;➤ Degeneration of this pathway leads to Parkinson’s disease.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The following diagram shows the depth of respiration of a 45-year-old man who suffered a head injury in an automobile accident. This “crescendo decrescendo” pattern of breathing is called which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Apnea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Biot&#x27;s breathing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cheyne-Stokes breathing&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hyperpnea&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cheyne-Stokes breathing&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Cheyne-Stokes breathing&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Cheyne-Stokes breathing is a periodic pattern of respiration with a crescendo-decrescendo rhythm followed by apnea. It occurs in brain injuries, strokes, heart failure, and high-altitude adaptation. It is different from Biot’s breathing (irregular) and hyperpnea (no apnea).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;When medical student were performing the amphibian experiments, they recorded a graph of a muscle contraction, in which latent period: 10ms, contraction period 40ms and relaxation period was 20ms. Calculate tetanizing frequency:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;25 Hz&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;40 Hz&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;50 Hz&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;60 Hz&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 25 Hz&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_GHt4wf8.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_NCMNHTd.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_Qj35CDX.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_3GN3fZw.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 25 Hz&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Tetanizing frequency is calculated as the inverse of the contraction period (in seconds). It represents the frequency at which repeated stimuli lead to sustained muscle contraction (tetany). In this case, the frequency required is 25 Hz.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The tactile discrimination will be affected in the lesion of this ascending sensory pathway of the spinal cord?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Spinothalamic tract&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Posterior column&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Spinoreticular tract&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lateral lemniscus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Posterior column&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Posterior column&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Fine touch, vibration, and proprioception are carried by the posterior column-medial lemniscus pathway. Pain, temperature, and crude touch are carried by the spinothalamic tract. Damage to the posterior column leads to loss of fine touch discrimination and proprioception.&lt;/li&gt;&lt;li&gt;➤ Fine touch, vibration, and proprioception are carried by the posterior column-medial lemniscus pathway.&lt;/li&gt;&lt;li&gt;➤ Pain, temperature, and crude touch are carried by the spinothalamic tract.&lt;/li&gt;&lt;li&gt;➤ Damage to the posterior column leads to loss of fine touch discrimination and proprioception.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Respiratory distress syndrome is due to the deficiency of?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dipalmitoyl Phosphatidylethanolamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Phosphatidyl serine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lecithin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dipalmitoyl Phosphatidylinositol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Lecithin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Lecithin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Respiratory Distress Syndrome (RDS) is caused by a deficiency of pulmonary surfactant, which is primarily composed of Dipalmitoyl Phosphatidylcholine (Lecithin). This leads to alveolar collapse and impaired gas exchange, particularly in preterm infants.&lt;/li&gt;&lt;li&gt;➤ Respiratory Distress Syndrome (RDS) is caused by a deficiency of pulmonary surfactant, which is primarily composed of Dipalmitoyl Phosphatidylcholine (Lecithin).&lt;/li&gt;&lt;li&gt;➤ alveolar collapse and impaired gas exchange, particularly in preterm infants.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man inhaled as much air as possible and then expired with a maximum effort until no more air could be expired. This produced the maximum expiratory flow-volume curve shown in the following diagram. What is the forced vital capacity of this man (in litres)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1.5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2.5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3.5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;4.5&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 4.5&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/11/21/picture7.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 4.5&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The forced vital capacity (FVC) is determined by subtracting the residual volume (RV) from total lung capacity (TLC) . In this case:&lt;/li&gt;&lt;li&gt;➤ forced vital capacity (FVC)&lt;/li&gt;&lt;li&gt;➤ residual volume (RV) from total lung capacity (TLC)&lt;/li&gt;&lt;li&gt;➤ FVC=5.5L−1L=4.5L&lt;/li&gt;&lt;li&gt;➤ Thus, the correct answer is 4.5 litres (Option D).&lt;/li&gt;&lt;li&gt;➤ 4.5 litres (Option D).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the marked area in the given spirometry graph?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Functional residual capacity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tidal volume&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Expiratory reserve volume&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Expiratory capacity&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Functional residual capacity&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/11/21/picture8.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Functional residual capacity&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Functional Residual Capacity (FRC) is the volume of air left in the lungs after a normal expiration, composed of Expiratory Reserve Volume (ERV) and Residual Volume (RV). It is also called Relaxation Volume because all respiratory muscles are at rest.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with respiratory volume of 500 mL The intra-pleural pressure measured -4 cm H 2 O before inspiration and -8 H 2 O at the end of inspiration. The pulmonary compliance of the patient is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;50 mL/cm H2O&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;62.5 mL/cm H2O&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;125 mL/cm H2O&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;150 mL/cm H2O&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 125 mL/cm H2O&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_jflhEgU.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_OOcOI6k.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 125 mL/cm H2O&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pulmonary compliance (C = ΔV/ΔP) measures the lung&#x27;s ability to expand and is calculated as the change in lung volume per unit change in intrapleural pressure. In this case, compliance is 125 mL/cm H₂O.&lt;/li&gt;&lt;li&gt;➤ Pulmonary compliance (C = ΔV/ΔP) measures the lung&#x27;s ability to expand and is calculated as the change in lung volume per unit change in intrapleural pressure. In this case, compliance is 125 mL/cm H₂O.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young man goes on high altitude he starts to feel dyspnea. His Peripheral chemoreceptors respond to hypoxia using which channel?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Calcium channel&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sodium channel&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Potassium channel&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chloride channel&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Potassium channel&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Potassium channel&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The oxygen-sensitive potassium channel in peripheral chemoreceptors is crucial for detecting hypoxia. In low oxygen conditions, these channels close, leading to cell depolarization, calcium influx, and neurotransmitter release to stimulate breathing.&lt;/li&gt;&lt;li&gt;➤ oxygen-sensitive potassium channel&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Closing capacity of lung is related to:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Small size bronchioles without cartilage in nondependent portion of lung&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Small size bronchioles without cartilage in dependent portion of lung&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Medium size bronchioles with cartilage in nondependent portion of lung&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Medium size bronchioles without cartilage in dependent portion of lung&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Small size bronchioles without cartilage in dependent portion of lung&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Small size bronchioles without cartilage in dependent portion of lung&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Closing capacity is primarily related to the collapse of small bronchioles without cartilage in the dependent portion of the lung . This is important in conditions affecting lung compliance and aging , as airway closure can lead to ventilation-perfusion mismatch and hypoxia.&lt;/li&gt;&lt;li&gt;➤ collapse of small bronchioles without cartilage in the dependent portion of the lung&lt;/li&gt;&lt;li&gt;➤ lung compliance and aging&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;V/Q = infinity holds true in which of the following conditions?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Foreign body obstruction in the bronchus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Equal to dead space&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;When 02 and CO2 ratio is equal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The PO2 of alveolar air is 159 mmHg and PCO2 is 40 mmHg&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Equal to dead space&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Equal to dead space&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ V/Q = ∞ occurs when ventilation is present but perfusion is absent , leading to dead space ventilation . This occurs in conditions like pulmonary embolism, where alveolar dead space increases .&lt;/li&gt;&lt;li&gt;➤ V/Q = ∞ occurs when ventilation is present but perfusion is absent&lt;/li&gt;&lt;li&gt;➤ dead space ventilation&lt;/li&gt;&lt;li&gt;➤ pulmonary embolism, where alveolar dead space increases&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient met with a road traffic accident and developed a cervical spine injury. The fracture fragment had pierced the lateral aspect of the dorsal column tract. Which of the following findings is seen in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Absence of ipsilateral lower limb proprioception&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Absence of fine motor movement of fingers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Absence of ipsilateral arm proprioception&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Absence of contralateral lower limb proprioception&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Absence of ipsilateral arm proprioception&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/11/21/picture9.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Absence of ipsilateral arm proprioception&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A person after sleeping overnight with the arm under his head now experiences paresis but no numbness in the morning. Which of the following is the best explanation for it?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fibers are more sensitive to pressure than A fibers.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fibers are more sensitive to hypoxia than B fibers.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fibers are more susceptible to pressure changes than C fibers.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fibers are more susceptible to hypoxia than C fibers.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Fibers are more susceptible to pressure changes than C fibers.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) A fibers are more susceptible to pressure changes than C fibers.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Large myelinated A fibers (motor fibers) are more susceptible to pressure-related damage than small unmyelinated C fibers (sensory fibers). This explains why paresis (weakness) occurs without numbness when a nerve is compressed.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A middle-aged female patient presented with slowly progressive motor weakness, nuchal rigidity, and difficulty in swallowing and carrying out day-to-day activities. A provisional diagnosis of multiple sclerosis is suspected. Which of the following cells are affected in multiple sclerosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Microglia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oligodendrocytes&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Astrocytes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ependymal cells&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Oligodendrocytes&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Oligodendrocytes&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Multiple Sclerosis (MS) is an autoimmune demyelinating disease that affects the CNS by targeting oligodendrocytes, leading to progressive neurological dysfunction due to loss of myelin insulation in neurons.&lt;/li&gt;&lt;li&gt;➤ Multiple Sclerosis (MS) is an autoimmune demyelinating disease that affects the CNS by targeting oligodendrocytes, leading to progressive neurological dysfunction due to loss of myelin insulation in neurons.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A lady presents with vascular injury to the inferior frontal gyrus. Which functional area is likely to be affected?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Motor speech area&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Wernicke&#x27;s area&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Auditory area&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Visual area&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Motor speech area&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Motor speech area&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The motor speech area (Broca’s area) is located in the inferior frontal gyrus (Brodmann areas 44 and 45) of the dominant hemisphere. A lesion here results in Broca’s aphasia, characterized by impaired speech production but intact comprehension.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following pair regarding vasopressin is incorrect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;V1- vascular smooth muscles&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;V2-distal collecting ducts&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;V3-anterior pituitary&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;V4-CNS&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. V4-CNS&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/11/21/screenshot-2023-11-20-114032.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Vasopressin (ADH) acts via V1 (vascular smooth muscle), V2 (renal collecting ducts), and V3 (anterior pituitary) receptors . There is no V4 receptor , making option D incorrect .&lt;/li&gt;&lt;li&gt;➤ V1 (vascular smooth muscle), V2 (renal collecting ducts), and V3 (anterior pituitary) receptors&lt;/li&gt;&lt;li&gt;➤ no V4 receptor&lt;/li&gt;&lt;li&gt;➤ option D incorrect&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following hormones use receptor tyrosine kinase signalling?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Insulin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;TSH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;TRH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;MSH&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Insulin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Insulin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Receptor Tyrosine Kinase (RTK) signaling is used by insulin, growth factors (IGF-1, FGF, PDGF, EGF), and some other hormones. TSH, TRH, and MSH act via G-protein-coupled receptor (GPCR) pathways instead.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All use cAMP as second messenger except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Corticotropin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dopamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glucagon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prolactin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Prolactin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/11/21/screenshot-2023-11-20-114128.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Prolactin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Prolactin does not use cAMP as a second messenger; instead, it operates through the JAK-STAT pathway, distinguishing it from many other hormones that rely on GPCR and cAMP signaling.&lt;/li&gt;&lt;li&gt;➤ not&lt;/li&gt;&lt;li&gt;➤ JAK-STAT&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Statement A: The S cells of the pancreatic islets are associated with the secretion of somatostatin. Statement B: Glucagon will be secreted from the gamma cells of the endocrine pancreas. Which of the following is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The statement A is true, the statement B is false&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The statement A is false, the statement B is true&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both the statements A and B are true&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both the statements A and B are false&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Both the statements A and B are false&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Both the statements A and B are false&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Delta (D) cells of the pancreas secrete somatostatin . S cells of the duodenum secrete secretin . Alpha (A) cells of the pancreas secrete glucagon , while gamma (Γ) cells secrete pancreatic polypeptide .&lt;/li&gt;&lt;li&gt;➤ Delta (D) cells of the pancreas secrete somatostatin .&lt;/li&gt;&lt;li&gt;➤ Delta (D) cells&lt;/li&gt;&lt;li&gt;➤ somatostatin&lt;/li&gt;&lt;li&gt;➤ S cells of the duodenum secrete secretin .&lt;/li&gt;&lt;li&gt;➤ S cells&lt;/li&gt;&lt;li&gt;➤ duodenum&lt;/li&gt;&lt;li&gt;➤ secretin&lt;/li&gt;&lt;li&gt;➤ Alpha (A) cells of the pancreas secrete glucagon , while gamma (Γ) cells secrete pancreatic polypeptide .&lt;/li&gt;&lt;li&gt;➤ Alpha (A) cells&lt;/li&gt;&lt;li&gt;➤ glucagon&lt;/li&gt;&lt;li&gt;➤ gamma (Γ) cells&lt;/li&gt;&lt;li&gt;➤ pancreatic polypeptide&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following will decrease the secretion of insulin? Hypokalemia Acetylcholine Glucagon Fasting&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2, 3, 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1, 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/11/21/screenshot-2023-11-20-114158_bEwuO8c.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 1, 4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hypokalemia and fasting decrease insulin secretion. Acetylcholine (parasympathetic stimulation) and glucagon increase insulin secretion.&lt;/li&gt;&lt;li&gt;➤ Hypokalemia and fasting decrease insulin secretion.&lt;/li&gt;&lt;li&gt;➤ Hypokalemia&lt;/li&gt;&lt;li&gt;➤ fasting&lt;/li&gt;&lt;li&gt;➤ Acetylcholine (parasympathetic stimulation) and glucagon increase insulin secretion.&lt;/li&gt;&lt;li&gt;➤ Acetylcholine&lt;/li&gt;&lt;li&gt;➤ glucagon&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old woman with hematemesis has heart- burn and stomach pain. An endoscopy shows inflammation involving the gastric body and antrum as well as a small gastric ulcer. Biopsies were positive for H. pylori. H. pylori damages the gastric mucosa primarily by increasing mucosal levels of which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ammonium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bile salts&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gastrin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;NSAIDs&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ammonium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Ammonium&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ H. pylori damages the gastric mucosa primarily by producing urease , which increases ammonium levels. This disrupts the mucosal barrier, leading to inflammation and ulcer formation.&lt;/li&gt;&lt;li&gt;➤ urease&lt;/li&gt;&lt;li&gt;➤ ammonium&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old female came to the OPD for follow up of vitamin B12 deficiency Anemia which is developed post-gastrectomy. Intrinsic factor protects the vitamin B12 from degradation in?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Salivary gland&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stomach&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Small intestine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Large intestine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Small intestine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Small intestine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Intrinsic factor protects vitamin B12 in the small intestine , particularly in the duodenum , by forming a complex that prevents degradation and allows for absorption in the terminal ileum .&lt;/li&gt;&lt;li&gt;➤ vitamin B12 in the small intestine&lt;/li&gt;&lt;li&gt;➤ duodenum&lt;/li&gt;&lt;li&gt;➤ terminal ileum&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The migrating motor complex in humans:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Occurs only in the small intestine.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Requires an intact intrinsic nervous system for coordinated propagation.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Is the result of food-mediated distension of the small intestine.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mixes intestinal contents with bile and the digestive enzymes.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Requires an intact intrinsic nervous system for coordinated propagation.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Requires an intact intrinsic nervous system for coordinated propagation.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Migrating Motor Complex (MMC) is a cyclic peristaltic movement that occurs between meals to clear residual food and bacteria from the stomach and small intestine. It requires an intact intrinsic nervous system (myenteric plexus) for coordination and is not triggered by food ingestion .&lt;/li&gt;&lt;li&gt;➤ Migrating Motor Complex (MMC)&lt;/li&gt;&lt;li&gt;➤ between meals&lt;/li&gt;&lt;li&gt;➤ requires an intact intrinsic nervous system (myenteric plexus) for coordination&lt;/li&gt;&lt;li&gt;➤ not triggered by food ingestion&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In which of the following reflexes, gastric emptying is delayed when acidic content enters the duodenum?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gastrocolic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Enterocolic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gastroileal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Enterogastric&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Enterogastric&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Enterogastric&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most common cause of iron deficiency anemia is lack of dietary intake of iron. Iron is transported from enterocyte to capillary through:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;GLUT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;DMT 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ferroprotein&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;DMT1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ferroprotein&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Ferroprotein&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Iron is transported from the intestinal lumen to the enterocyte by DMT1 , but it is exported from the enterocyte to the capillary via ferroportin .&lt;/li&gt;&lt;li&gt;➤ intestinal lumen to the enterocyte by DMT1&lt;/li&gt;&lt;li&gt;➤ enterocyte to the capillary via ferroportin&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34-year male came to OPD with complain of heartburn from last 2 months, he further says the acidity increases after eating so he developed anorexia. Which one of the following does not increase secretion of gastric acid?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Secretin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ach&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Histamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gastrin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Secretin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Secretin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Secretin inhibits gastric acid secretion by stimulating bicarbonate secretion and reducing gastrin release, whereas acetylcholine, histamine, and gastrin increase acid secretion.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which one of the following does not have a Na+ I- transporter?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pituitary&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Salivary Gland&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Placenta&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thyroid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pituitary&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Pituitary&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Na⁺/I⁻ symporter (NIS) is present in the thyroid, salivary glands, placenta, and mammary glands , but not in the pituitary gland .&lt;/li&gt;&lt;li&gt;➤ Na⁺/I⁻ symporter (NIS)&lt;/li&gt;&lt;li&gt;➤ thyroid, salivary glands, placenta, and mammary glands&lt;/li&gt;&lt;li&gt;➤ not in the pituitary gland&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child with loose stools for one day presented to your OPD. On examination, signs of dehydration were present, and the child was given ORS. It facilitates glucose absorption through which of the following receptors?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;SGLT1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;SGLT2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;GLUT4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Na- Ca transporter&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. SGLT1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/11/21/picture10.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/11/21/screenshot-2023-11-20-114247.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) SGLT1&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ ORS works by utilizing the Sodium-Glucose Linked Transporter 1 (SGLT1) in the small intestine, which co-transports glucose and sodium, promoting water absorption. This is the fundamental mechanism behind the effectiveness of ORS in dehydration therapy.&lt;/li&gt;&lt;li&gt;➤ ORS works by utilizing the Sodium-Glucose Linked Transporter 1 (SGLT1) in the small intestine, which co-transports glucose and sodium, promoting water absorption. This is the fundamental mechanism behind the effectiveness of ORS in dehydration therapy.&lt;/li&gt;&lt;li&gt;➤ ORS contains Na+ and glucose which facilitates glucose absorption through SGLT 1 (Sodium-dependent glucose co-transporter - 1).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The hypothalamus and fat tissues also play an important role in the regulation of energy metabolism Leptin acts by increasing the activity of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;AgRP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neuropeptide Y&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Αlpha MSH&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ghrelin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Αlpha MSH&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Αlpha MSH&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Leptin increases the activity of α-MSH , which promotes satiety and reduces food intake . At the same time, it inhibits AgRP and Neuropeptide Y , which are responsible for increasing hunger.&lt;/li&gt;&lt;li&gt;➤ increases the activity of α-MSH&lt;/li&gt;&lt;li&gt;➤ satiety&lt;/li&gt;&lt;li&gt;➤ reduces food intake&lt;/li&gt;&lt;li&gt;➤ inhibits AgRP and Neuropeptide Y&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The morning after a rock concert, a 20-year-old college student notices difficulty hearing his professor during lecture. The physician at the Student Health Center suspects possible damage to his hair cells by the loud music. Depolarization of the hair cells in the cochlea is caused primarily by the flow of which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;K+ into the hair cell&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Na+ into the hair cell&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cl– out of the hair cell&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ca2+ into the hair cell&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. K+ into the hair cell&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) K+ into the hair cell&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hair cells in the cochlea depolarize due to K⁺ influx from the potassium-rich endolymph , which is secreted by the stria vascularis . This potassium influx occurs through mechanically gated channels in the stereocilia , initiating the hearing signal.&lt;/li&gt;&lt;li&gt;➤ K⁺ influx&lt;/li&gt;&lt;li&gt;➤ potassium-rich endolymph&lt;/li&gt;&lt;li&gt;➤ stria vascularis&lt;/li&gt;&lt;li&gt;➤ mechanically gated channels&lt;/li&gt;&lt;li&gt;➤ stereocilia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 57-year-old patient recovers from COVID 19 infection, but still complains of no improvement in Smell and taste sensation. Bitter taste is mediated by action of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Guanyl cyclase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;G protein&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tyrosine kinase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Epithelial Na chain&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. G protein&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) G protein&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Bitter taste is detected through G protein-coupled receptors (GPCRs) , specifically T2R receptors that activate gustducin , leading to taste signal transduction.&lt;/li&gt;&lt;li&gt;➤ G protein-coupled receptors (GPCRs)&lt;/li&gt;&lt;li&gt;➤ T2R receptors&lt;/li&gt;&lt;li&gt;➤ gustducin&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 29-year-old man is brought to the emergency room after a traffic accident causing a traumatic brain injury. Within several hours he begins eating objects such as paper, is unable to maintain attention, and displays increased sexual activity. He is diagnosed with Klüver-Bucy syndrome. A diagnostic MRI is ordered to confirm bilateral lesions of which of the following regions of the brain?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Temporal lobe&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypothalamus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Olfactory lobe&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hippocampus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Temporal lobe&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Temporal lobe&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Klüver-Bucy syndrome is caused by bilateral lesions of the temporal lobe, particularly the amygdala , and is characterized by hyperorality, hypermetamorphosis, hypersexuality, and emotional blunting .&lt;/li&gt;&lt;li&gt;➤ bilateral lesions of the temporal lobe, particularly the amygdala&lt;/li&gt;&lt;li&gt;➤ hyperorality, hypermetamorphosis, hypersexuality, and emotional blunting&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In skin the somatosensory receptors work as a transducer, which convert various types of sensation into electrical energy and sent the signals to the brain. One of them is onion shaped corpuscles present in dermis. It detects which one of the following properties?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vibration&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fine touch&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Temperature&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Vibration&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Vibration&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pacinian corpuscles (onion-shaped) are rapidly adapting mechanoreceptors that detect deep pressure and high-frequency vibrations .&lt;/li&gt;&lt;li&gt;➤ Pacinian corpuscles&lt;/li&gt;&lt;li&gt;➤ rapidly adapting mechanoreceptors&lt;/li&gt;&lt;li&gt;➤ deep pressure and high-frequency vibrations&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year male patient comes to the OPD with the complain of diffuse pain in abdomen from last 3 hours. While history taking, he tells the attending physician that he ate street food last night. This sensation is transmitted by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A delta fibers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A alpha fibers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C fibers&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;B fibers&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. C fibers&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) C fibers&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Visceral pain (diffuse, dull, poorly localized pain) is transmitted by unmyelinated C fibers , whereas sharp, localized pain is carried by A delta fibers .&lt;/li&gt;&lt;li&gt;➤ Visceral pain (diffuse, dull, poorly localized pain) is transmitted by unmyelinated C fibers&lt;/li&gt;&lt;li&gt;➤ sharp, localized pain is carried by A delta fibers&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following sentence is incorrect related to perception of sensory stimuli related to pain:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hyperalgesia is an exaggerated pain response to a innocuous stimulus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Allodynia is a sensation of pain in response to an innocuous stimulus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Causalgia is a type of neuropathic pain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hyperalgesia is an exaggerated pain response to a innocuous stimulus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Hyperalgesia is an exaggerated pain response to a innocuous stimulus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hyperalgesia = Exaggerated pain response to a noxious (harmful) stimulus . Allodynia = Pain in response to a non-noxious (harmless) stimulus . Causalgia = A type of neuropathic pain seen in nerve injuries .&lt;/li&gt;&lt;li&gt;➤ Hyperalgesia = Exaggerated pain response to a noxious (harmful) stimulus .&lt;/li&gt;&lt;li&gt;➤ Hyperalgesia&lt;/li&gt;&lt;li&gt;➤ noxious (harmful) stimulus&lt;/li&gt;&lt;li&gt;➤ Allodynia = Pain in response to a non-noxious (harmless) stimulus .&lt;/li&gt;&lt;li&gt;➤ Allodynia&lt;/li&gt;&lt;li&gt;➤ non-noxious (harmless) stimulus&lt;/li&gt;&lt;li&gt;➤ Causalgia = A type of neuropathic pain seen in nerve injuries .&lt;/li&gt;&lt;li&gt;➤ Causalgia&lt;/li&gt;&lt;li&gt;➤ neuropathic pain&lt;/li&gt;&lt;li&gt;➤ nerve injuries&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the lesion of fasciculus gracilis and fasciculus cuneatus, which of the following sensations are expected to be affected?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pain sensations&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Temperature sensations&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Proprioceptors&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Proprioceptors&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Proprioceptors&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The fasciculus gracilis and fasciculus cuneatus are part of the posterior column-medial lemniscus pathway, which carries fine touch, proprioception, and vibration. Pain and temperature sensations are transmitted via the lateral spinothalamic tract, not the posterior column.&lt;/li&gt;&lt;li&gt;➤ The fasciculus gracilis and fasciculus cuneatus are part of the posterior column-medial lemniscus pathway, which carries fine touch, proprioception, and vibration.&lt;/li&gt;&lt;li&gt;➤ Pain and temperature sensations are transmitted via the lateral spinothalamic tract, not the posterior column.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 72-year-old male is evaluated by a physiatrist after a stroke. The patient is observed to suffer from dysmetria, ataxia, and an intention tremor. These neurological signs are most likely related to a lesion within which of the following regions of the brain?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cerebellum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Medulla&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cortical motor strip&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Basal ganglia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cerebellum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Cerebellum&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Lesions in the cerebellum cause ataxia, dysmetria, and intention tremors , affecting motor coordination without causing muscle weakness .&lt;/li&gt;&lt;li&gt;➤ cerebellum&lt;/li&gt;&lt;li&gt;➤ ataxia, dysmetria, and intention tremors&lt;/li&gt;&lt;li&gt;➤ motor coordination&lt;/li&gt;&lt;li&gt;➤ muscle weakness&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;While studying the stimulus given at different time interval and their responses Pavlov performed various experiment on dogs, in Pavlov’s famous experiment the dog shows which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Conditional response&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Unconditioned response&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Procedural memory&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Familiarity&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Conditional response&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Conditional response&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Classical conditioning involves learning through association, where a neutral stimulus (bell) becomes a conditioned stimulus after repeated pairings with an unconditioned stimulus (food) , leading to a conditioned response (salivation to the bell alone) .&lt;/li&gt;&lt;li&gt;➤ Classical conditioning&lt;/li&gt;&lt;li&gt;➤ neutral stimulus (bell) becomes a conditioned stimulus&lt;/li&gt;&lt;li&gt;➤ unconditioned stimulus (food)&lt;/li&gt;&lt;li&gt;➤ conditioned response (salivation to the bell alone)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 44-year-old woman is referred to a neurologist by her family physician because of a recent loss of initiative, lethargy, memory problems, and a loss of vision. She is diagnosed with primary hypothyroidism and referred to an endocrinologist for treatment of her thyroid problem. All the following are functions of thyroid cells except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Collect and transport Iodine.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Synthesize thyroglobulin.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Secrete the thyroid hormones.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Synthesize thyroid hormones.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Synthesize thyroid hormones.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Synthesize thyroid hormones.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The synthesis of T3 and T4 occurs in the colloid , not inside thyroid follicular cells. However, thyroid follicular cells collect iodine, synthesize thyroglobulin, and secrete hormones into circulation .&lt;/li&gt;&lt;li&gt;➤ synthesis of T3 and T4 occurs in the colloid&lt;/li&gt;&lt;li&gt;➤ thyroid follicular cells collect iodine, synthesize thyroglobulin, and secrete hormones into circulation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following regarding actions on plasma Ca++ and PO4- is true:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1,25 DHCC: ↑ Ca ++ , ↓ PO 4 3-&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Calcitonin: ↓ Ca ++ , ↑ PO 4 3-&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;PTH: ↑ ­ Ca ++ , ↑ ­ PO 4 3-&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. None of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) None of the above&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ PTH increases Ca²⁺ and decreases PO₄³⁻ (via renal phosphate excretion). 1,25-DHCC (Calcitriol) increases both Ca²⁺ and PO₄³⁻ (via intestinal absorption). Calcitonin decreases both Ca²⁺ and PO₄³⁻ (by inhibiting bone resorption).&lt;/li&gt;&lt;li&gt;➤ PTH increases Ca²⁺ and decreases PO₄³⁻ (via renal phosphate excretion).&lt;/li&gt;&lt;li&gt;➤ PTH increases Ca²⁺ and decreases PO₄³⁻&lt;/li&gt;&lt;li&gt;➤ 1,25-DHCC (Calcitriol) increases both Ca²⁺ and PO₄³⁻ (via intestinal absorption).&lt;/li&gt;&lt;li&gt;➤ 1,25-DHCC (Calcitriol) increases both Ca²⁺ and PO₄³⁻&lt;/li&gt;&lt;li&gt;➤ Calcitonin decreases both Ca²⁺ and PO₄³⁻ (by inhibiting bone resorption).&lt;/li&gt;&lt;li&gt;➤ Calcitonin decreases both Ca²⁺ and PO₄³⁻&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old obese female with type 2 DM and hypertension presents to discuss an elevated level of prolactin. She complained of galactorrhea and no menses for two year. The secretion of this hormone is controlled by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Serotonin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;GABA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Somatostatin&quo
