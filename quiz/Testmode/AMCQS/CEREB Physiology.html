&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ REM sleep is termed paradoxical sleep because EEG resembles wakefulness despite deep sleep. EEG during REM sleep shows low-voltage, high-frequency beta waves, similar to an aroused state. During REM sleep, there is muscle atonia, rapid eye movements, and vivid dreaming.&lt;/li&gt;&lt;li&gt;➤ REM sleep is termed paradoxical sleep because EEG resembles wakefulness despite deep sleep.&lt;/li&gt;&lt;li&gt;➤ EEG during REM sleep shows low-voltage, high-frequency beta waves, similar to an aroused state.&lt;/li&gt;&lt;li&gt;➤ During REM sleep, there is muscle atonia, rapid eye movements, and vivid dreaming.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The conversion of short-term memories to long term memories is associated with which of the following structures of the brain?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypothalamus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Caudate nucleus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Amygdala&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hippocampus&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hippocampus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Hippocampus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The hippocampus is the key structure involved in converting short-term memories into long-term memories. Long-term potentiation (LTP) in the hippocampus is essential for memory consolidation.&lt;/li&gt;&lt;li&gt;➤ The hippocampus is the key structure involved in converting short-term memories into long-term memories.&lt;/li&gt;&lt;li&gt;➤ Long-term potentiation (LTP) in the hippocampus is essential for memory consolidation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following can be seen in lower motor neuron lesions, except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Flaccidity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypotonia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fasciculations&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hyperreflexia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hyperreflexia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Hyperreflexia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ LMN lesions cause flaccid paralysis, hypotonia, hyporeflexia, muscle atrophy, and fasciculations. UMN lesions cause spastic paralysis, hypertonia, hyperreflexia, and a positive Babinski sign. Hyperreflexia is a sign of UMN lesions, not LMN lesions.&lt;/li&gt;&lt;li&gt;➤ LMN lesions cause flaccid paralysis, hypotonia, hyporeflexia, muscle atrophy, and fasciculations.&lt;/li&gt;&lt;li&gt;➤ UMN lesions cause spastic paralysis, hypertonia, hyperreflexia, and a positive Babinski sign.&lt;/li&gt;&lt;li&gt;➤ Hyperreflexia is a sign of UMN lesions, not LMN lesions.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is true about the concentration of chloride ions in the CSF and the blood?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Plasma &amp;gt; CSF&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Plasma &amp;lt; CSF&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Plasma = CSF&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Plasma &amp;gt; or = CSF&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Plasma &lt; CSF&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Plasma &amp;lt; CSF&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Chloride concentration is higher in CSF than in plasma due to active transport by the choroid plexus. This difference helps regulate neuronal excitability and maintain the ionic environment of the brain.&lt;/li&gt;&lt;li&gt;➤ Chloride concentration is higher in CSF than in plasma due to active transport by the choroid plexus.&lt;/li&gt;&lt;li&gt;➤ This difference helps regulate neuronal excitability and maintain the ionic environment of the brain.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Statement A: Increased glomerular colloid osmotic pressure will oppose filtration in the glomerulus Statement B: Increased Bowman’s capsule hydrostatic pressure will Favor filtration in the glomerulus. Which of the following is true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The statement A is true, the statement B is false.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The statement A is false, the statement B is true.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both the statements A and B are true&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both the statements A and B are false&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. The statement A is true, the statement B is false.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) The statement A is true, the statement B is false&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Increased glomerular colloid osmotic pressure (oncotic pressure) reduces GFR by opposing filtration. Increased Bowman’s capsule hydrostatic pressure also decreases GFR by opposing filtration, not favoring it.&lt;/li&gt;&lt;li&gt;➤ Increased glomerular colloid osmotic pressure (oncotic pressure) reduces GFR by opposing filtration.&lt;/li&gt;&lt;li&gt;➤ Increased Bowman’s capsule hydrostatic pressure also decreases GFR by opposing filtration, not favoring it.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is/are the component(s) of the counter current multiplier of the counter current system? Descending limb of the loop of Henle Thick ascending limb of Henle Thin ascending limb of Henle Vasa recta of the juxtamedullary nephron&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2, 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2, 3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2, 3, 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1, 2, 3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 1, 2, 3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The countercurrent multiplier consists of the descending limb, thin ascending limb, and thick ascending limb of the loop of Henle . The vasa recta is a countercurrent exchanger , helping to maintain the osmotic gradient but not contributing to its formation .&lt;/li&gt;&lt;li&gt;➤ The countercurrent multiplier consists of the descending limb, thin ascending limb, and thick ascending limb of the loop of Henle .&lt;/li&gt;&lt;li&gt;➤ countercurrent multiplier&lt;/li&gt;&lt;li&gt;➤ descending limb, thin ascending limb, and thick ascending limb of the loop of Henle&lt;/li&gt;&lt;li&gt;➤ The vasa recta is a countercurrent exchanger , helping to maintain the osmotic gradient but not contributing to its formation .&lt;/li&gt;&lt;li&gt;➤ vasa recta is a countercurrent exchanger&lt;/li&gt;&lt;li&gt;➤ not contributing to its formation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;If pH of the blood is 7.8 and PCO2 is 50 mmHg and HCO3 is 30 mMol/liter the most suitable statement is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Respiratory acidosis with metabolic compensation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Respiratory alkalosis with metabolic compensation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Metabolic acidosis with respiratory compensation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Metabolic alkalosis with respiratory compensation&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Metabolic alkalosis with respiratory compensation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_HzjMagz.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Metabolic alkalosis with respiratory compensation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Metabolic alkalosis occurs when bicarbonate (HCO₃⁻) is increased. Compensation occurs by the respiratory system retaining CO₂ (hypoventilation) to restore acid-base balance. pH determines if it’s acidosis (&amp;lt;7.35) or alkalosis (&amp;gt;7.45). If PCO₂ follows the pH trend, it’s respiratory; if HCO₃⁻ follows the pH, it’s metabolic.&lt;/li&gt;&lt;li&gt;➤ Metabolic alkalosis occurs when bicarbonate (HCO₃⁻) is increased. Compensation occurs by the respiratory system retaining CO₂ (hypoventilation) to restore acid-base balance.&lt;/li&gt;&lt;li&gt;➤ pH determines if it’s acidosis (&amp;lt;7.35) or alkalosis (&amp;gt;7.45).&lt;/li&gt;&lt;li&gt;➤ If PCO₂ follows the pH trend, it’s respiratory; if HCO₃⁻ follows the pH, it’s metabolic.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 110 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();

            questions = [{&quot;text&quot;: &quot;A 47-year-old woman was admitted to the hospital after experiencing nausea and vomiting for about 2 days followed by severe muscle weakness and neurological symptoms including ptosis and dysphagia. She told the resident doctor on duty that she had dinner in a restaurant the evening before the symptoms began. Her lab tests were positive for Clostridium botulinum. What could be the basis of muscle weakness in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Blocked the reuptake of neurotransmitter into the presynaptic nerve terminal.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bound irreversibly to the receptors on the postsynaptic membrane.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Prevented the release of acetylcholine from the nerve terminal.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Exerted its adverse effects by a direct action on the skeletal muscle.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Prevented the release of acetylcholine from the nerve terminal.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Prevented the release of acetylcholine from the nerve terminal&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Botulinum toxin prevents the release of acetylcholine at the neuromuscular junction by inhibiting SNARE proteins, leading to muscle weakness and flaccid paralysis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Assume that excess blood is transfused into a patient whose arterial baroreceptors are non-functional and whose blood pressure increases from 100 to 150 mm Hg. Then, assume that the same volume of blood is infused into the same patient under conditions in which his arterial baroreceptors are functioning normally, and blood pressure increases from 100 to 125 mm Hg. What is the approximate feedback \&quot;gain\&quot; of the arterial baroreceptors in this patient when they are functioning normally?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;-1.0&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;-2.0&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;+1.0&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;+2.0&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. -1.0&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_hwmbVkA.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) -1.0&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The gain of the baroreceptor system is calculated as the ratio of correction to error. In a negative feedback system like the baroreceptor reflex, this gain is typically negative, indicating opposition to the original disturbance. In this case, the gain is -1.0 .&lt;/li&gt;&lt;li&gt;➤ -1.0&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Preload is the stretching of the cardiac muscle fibers at the end of diastole, just before contraction. It is due to an increase in ventricular pressure caused by the filling of blood during diastole. An image is provided that further supplements the findings stated above. These are expressions of?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Frank starling’s law&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vascular hyalinosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vascular capacitance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vascular resistance&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Frank starling’s law&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_fgE0oBQ.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Frank-Starling’s law&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Frank-Starling’s law explains that increased preload (end-diastolic volume) leads to increased stroke volume due to enhanced muscle fiber stretching and increased force of contraction within physiological limits.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 53-year-old male is brought to the emergency department with complaints of right-sided weakness and jargon speech. A CT brain was ordered to rule out hemorrhagic stroke. On neurological examination, there is normal object recognition but loss of comprehension. Which of the following areas is affected?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Superior temporal gyrus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inferior frontal gyrus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Arcuate fasciculus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both A &amp;amp; B&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Superior temporal gyrus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Superior temporal gyrus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Damage to the superior temporal gyrus, particularly Wernicke’s area, results in fluent but nonsensical speech (jargon speech) and loss of comprehension, typical of Wernicke&#x27;s aphasia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements are incorrect about vasopressin?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It&#x27;s a more powerful vasoconstrictor than angiotensin II.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Concentration of circulating blood vasopressin after severe hemorrhage can increase enough to attenuate reductions in arterial pressure markedly.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Uses adenylyl cyclase-cAMP as well as phospholipase C system.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Secreted by paraventricular nucleus of hypothalamus&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Secreted by paraventricular nucleus of hypothalamus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Secreted by paraventricular nucleus of hypothalamus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Vasopressin (ADH) is secreted by the supraoptic nucleus of the hypothalamus, not the paraventricular nucleus. It is a potent vasoconstrictor and plays a crucial role in maintaining blood pressure during states of volume depletion such as hemorrhage.&lt;/li&gt;&lt;li&gt;➤ supraoptic nucleus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old smoker having difficulty in breathing was diagnosed with pulmonary fibrosis and has an oxygen saturation of 89%. The cause of this reduced saturation is a defect in which mechanism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Facilitated diffusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Simple diffusion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Primary active transport&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Second active transport&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Simple diffusion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Simple diffusion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The diffusion of gases, such as oxygen and carbon dioxide, across the alveolar membrane occurs via simple diffusion , which is impaired in conditions like pulmonary fibrosis, leading to reduced oxygen saturation.&lt;/li&gt;&lt;li&gt;➤ simple diffusion&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True statement regarding the given nerve action potential curve is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Threshold point is at A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;At point E, the nerve is more excitable&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Point C to D is due to opening of Na+ and closure of K+ channels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Point B to D is refractory period&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Point B to D is refractory period&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/24/screenshot-2024-06-24-103301.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Point B to D is refractory period&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The refractory period is the time between points B and D on the action potential curve, where the neuron is unable to fire another action potential. This period is critical for ensuring that action potentials only travel in one direction along the neuron.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the type of transport across the cell membrane represented below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Simple diffusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Facilitated diffusion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Primary active transport&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Secondary active transport&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Facilitated diffusion&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/24/picture1.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Facilitated diffusion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Facilitated diffusion allows molecules to move down their concentration gradient with the help of carrier proteins, without the use of energy, which is the mechanism shown in the image.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A preterm baby who was delivered at 28 weeks developed respiratory distress syndrome. Which of the following is true about surface tension and compliance in this baby?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Surface tension - decreased; Compliance - increased&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Surface tension - increased; Compliance - decreased&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both surface tension and compliance decreased&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both surface tension and compliance increased&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Surface tension - increased; Compliance - decreased&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Surface tension - increased; Compliance - decreased&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In preterm babies with respiratory distress syndrome, surface tension increases due to a lack of surfactant, and lung compliance decreases, making it harder for the lungs to expand.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient met with a road traffic accident and developed a cervical spine injury. The fracture fragment had pierced the lateral aspect of the dorsal column tract. Which of the following findings is seen in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Absence of ipsilateral lower limb proprioception&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Absence of fine motor movement of fingers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Absence of ipsilateral arm proprioception&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Absence of contralateral lower limb proprioception&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Absence of ipsilateral arm proprioception&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Absence of ipsilateral arm proprioception&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A cervical spine injury affecting the lateral aspect of the dorsal column tract will result in a loss of proprioception in the ipsilateral arm , as the fasciculus cuneatus is involved in carrying sensory information from the upper limbs.&lt;/li&gt;&lt;li&gt;➤ ipsilateral arm&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A body fluid sample is being studied and has Na: 10 mEq/L, K+: 140 mEq/L, Cl⁻: 4 mEq/L. Identify the compartment from which the sample has been obtained.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Interstitial&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intracellular fluid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Extracellular fluid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Plasma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Intracellular fluid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Intracellular fluid&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The intracellular fluid has high potassium and low sodium concentrations, in contrast to extracellular compartments, where sodium predominates.&lt;/li&gt;&lt;li&gt;➤ intracellular fluid&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is incorrect with respect to Resting Membrane Potential in different cell types?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Neurons: −60 to −70 mV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Skeletal muscle: −85 to −95 mV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hair (cochlea): −15 to −40 mV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Smooth muscle: −8 to −12 mV&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Smooth muscle: −8 to −12 mV&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Smooth muscle: −8 to −12 mV&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The resting membrane potential of smooth muscle cells is around −50 to −60 mV , and the incorrect range provided in the question (−8 to −12 mV) is more characteristic of red blood cells (RBCs) .&lt;/li&gt;&lt;li&gt;➤ smooth muscle cells&lt;/li&gt;&lt;li&gt;➤ −50 to −60 mV&lt;/li&gt;&lt;li&gt;➤ red blood cells (RBCs)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old male diagnosed with bronchial asthma for the past 10 years underwent pulmonary function tests to assess lung function. Which of the following is true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;VC normal but FEV1 reduces&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;VC reduces but FEV1 is normal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;FEV1/FVC ratio normal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Functional residual capacity reduces&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. VC normal but FEV1 reduces&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) VC normal but FEV1 reduces&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In obstructive lung diseases such as asthma , the FEV1 decreases due to airway obstruction, but vital capacity (VC) remains normal .&lt;/li&gt;&lt;li&gt;➤ asthma&lt;/li&gt;&lt;li&gt;➤ FEV1 decreases&lt;/li&gt;&lt;li&gt;➤ vital capacity (VC)&lt;/li&gt;&lt;li&gt;➤ normal&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Arrange the following steps of ventricular action potential in the correct order: Opening of voltage-gated calcium channels Repolarizing K + currents Opening of voltage-gated sodium channels Transient outward flow of potassium&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;B, A, C, D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;D, C, B, A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C, D, A, B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A, B, C, D&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. C, D, A, B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) C, D, A, B&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The sequence of events in the ventricular action potential begins with sodium influx, followed by transient potassium outflow, calcium influx during the plateau, and finally potassium efflux for repolarization.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The second phase of saliva secretion involves:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Active Na⁺ reabsorption, passive Cl⁻ reabsorption, passive K⁺ secretion, active secretion of HCO₃⁻&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Passive Na⁺ reabsorption, active Cl⁻ reabsorption, passive K⁺ secretion, active secretion of HCO₃⁻&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Passive Na⁺ secretion, active Cl⁻ reabsorption, active K⁺ secretion, passive secretion of HCO₃⁻&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Active Na⁺ reabsorption, passive Cl⁻ reabsorption, active K⁺ secretion, passive secretion of HCO₃⁻&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Active Na⁺ reabsorption, passive Cl⁻ reabsorption, active K⁺ secretion, passive secretion of HCO₃⁻&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-10-30%20120338_enhanced.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Active Na⁺ reabsorption, passive Cl⁻ reabsorption, active K⁺ secretion, passive secretion of HCO₃⁻&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In the second phase of saliva secretion, active reabsorption of Na⁺ , passive reabsorption of Cl⁻ , active secretion of K⁺ , and passive secretion of HCO₃⁻ occur, contributing to the final ionic composition of saliva.&lt;/li&gt;&lt;li&gt;➤ active reabsorption of Na⁺&lt;/li&gt;&lt;li&gt;➤ passive reabsorption of Cl⁻&lt;/li&gt;&lt;li&gt;➤ active secretion of K⁺&lt;/li&gt;&lt;li&gt;➤ passive secretion of HCO₃⁻&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following jugular venous pressure (JVP) waves corresponds to the isovolumetric contraction phase of the cardiac cycle?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A wave&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;C wave&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;X descent&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Y descent&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. C wave&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_ilGikmf.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) C wave&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The C wave in the jugular venous pressure waveform corresponds to the isovolumetric contraction phase of the cardiac cycle, marked by the tricuspid valve bulging into the right atrium.&lt;/li&gt;&lt;li&gt;➤ C wave&lt;/li&gt;&lt;li&gt;➤ isovolumetric contraction phase&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The relaxation of the intestinal segment distal to the segment with the bolus of food during peristalsis is because of?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;VIP&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Substance P&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dopamine from adrenergic fibres&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acetylcholine from myenteric fibres&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. VIP&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) VIP (Vasoactive Intestinal Peptide)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The relaxation of the intestinal segment distal to the bolus during peristalsis is mediated by VIP (Vasoactive Intestinal Peptide) and Nitric Oxide , allowing smooth movement of the bolus along the intestine.&lt;/li&gt;&lt;li&gt;➤ VIP (Vasoactive Intestinal Peptide)&lt;/li&gt;&lt;li&gt;➤ Nitric Oxide&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following increase gastric acid secretion except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gastrin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Histamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acetylcholine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Serotonin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Serotonin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_1axNGQp.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Serotonin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Serotonin does not increase gastric acid secretion, whereas gastrin , histamine , and acetylcholine are major stimulators of acid production in the stomach.&lt;/li&gt;&lt;li&gt;➤ Serotonin&lt;/li&gt;&lt;li&gt;➤ gastrin&lt;/li&gt;&lt;li&gt;➤ histamine&lt;/li&gt;&lt;li&gt;➤ acetylcholine&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The stroke volume depends on end-diastolic volume. This is best represented as?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Length-force relationship&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Length- velocity relationship&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Length-tension relationship&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Length-viscosity relationship&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Length-tension relationship&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Length-tension relationship&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The length-tension relationship explains how the stroke volume of the heart is affected by the end-diastolic volume (EDV), as described by Frank-Starling’s law .&lt;/li&gt;&lt;li&gt;➤ length-tension relationship&lt;/li&gt;&lt;li&gt;➤ Frank-Starling’s law&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A team of climbers is being briefed about the physiological changes that occur in the body at high altitudes. Which of the following is not a typical physiological response seen in individuals at high altitudes?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Polycythemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increase in Hemoglobin (Hb) concentration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increase in myoglobin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypoventilation&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hypoventilation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_lhcqEeq.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Hypoventilation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hypoventilation is not a typical response at high altitudes; instead, hyperventilation occurs to improve oxygen uptake in the hypoxic environment.&lt;/li&gt;&lt;li&gt;➤ Hypoventilation&lt;/li&gt;&lt;li&gt;➤ not&lt;/li&gt;&lt;li&gt;➤ hyperventilation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient experiences bradycardia, hypotension, and apnea following the administration of intravenous irritants during a medical procedure. These symptoms are suggestive of a specific reflex response. Which one of the following reflexes is most likely being represented in this scenario?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bezold-Jarisch reflex&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bainbridge reflex&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cushing’s reflex&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Valsalva maneuver&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Bezold-Jarisch reflex&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Bezold-Jarisch reflex&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Bezold-Jarisch reflex is characterized by bradycardia, hypotension, and apnea, usually triggered by intravenous irritants or certain medical procedures, and is mediated through excessive vagal activation.&lt;/li&gt;&lt;li&gt;➤ Bezold-Jarisch reflex&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the presented spirometry image, what term corresponds to the point labeled as ‘F’ and ‘C’ respectively?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Expiratory reserve volume and Vital capacity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vital capacity and Total lung capacity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vital capacity and Expiratory reserve volume&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inspiratory capacity and Expiratory reserve volume&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Vital capacity and Expiratory reserve volume&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/24/screenshot-2024-06-24-112456.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Vital capacity and Expiratory reserve volume&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In spirometry, Vital Capacity (F) is the maximum volume of air that can be exhaled after a deep inhalation, and Expiratory Reserve Volume (C) is the volume of air that can be forcefully exhaled after a normal tidal exhalation.&lt;/li&gt;&lt;li&gt;➤ Vital Capacity (F)&lt;/li&gt;&lt;li&gt;➤ Expiratory Reserve Volume (C)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Kinesin, dynein and myosin proteins are an example of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cell membrane protein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cell organelle adherent protein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intercellular junctional protein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Transport protein&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Transport protein&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Transport protein&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Kinesin , dynein and myosin are transport proteins that move cargo along cytoskeletal structures within the cell, playing key roles in intracellular transport and processes like axoplasmic transport in neurons.&lt;/li&gt;&lt;li&gt;➤ Kinesin&lt;/li&gt;&lt;li&gt;➤ dynein&lt;/li&gt;&lt;li&gt;➤ myosin&lt;/li&gt;&lt;li&gt;➤ transport proteins&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is incorrect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;GnRH &amp;amp; FSH secretion – negative feedback&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sodium channels during nerve impulse generation – negative feedback&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Estrogen &amp;amp; FSH secretion – negative feedback&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;LH surge during menstruation – positive feedback&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Sodium channels during nerve impulse generation – negative feedback&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Sodium channels during nerve impulse generation – negative feedback&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The opening of sodium channels during nerve impulse generation follows a positive feedback mechanism (Hodgkin cycle), not negative feedback.&lt;/li&gt;&lt;li&gt;➤ positive feedback&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a 30-year-old male patient presenting with suspected fluid imbalance or renal dysfunction, precise measurement of extracellular fluid volume becomes paramount for accurate diagnosis and management. Which of the following dyes can be used to measure the given compartment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Antipyrine, inulin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tritium, sucrose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thiosulfate, inulin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Evans Blue, antipyrine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Thiosulfate, inulin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Thiosulfate, inulin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For precise measurement of extracellular fluid (ECF) volume , thiosulfate and inulin are commonly used markers, as they remain within the extracellular compartment without crossing into cells.&lt;/li&gt;&lt;li&gt;➤ extracellular fluid (ECF) volume&lt;/li&gt;&lt;li&gt;➤ thiosulfate&lt;/li&gt;&lt;li&gt;➤ inulin&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;5 g mannitol was injected intravenously. 40% of the mannitol is excreted. After equilibrium, the plasma concentration of mannitol is 30 mg%. Calculate extracellular fluid volume.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;10 L&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;14 L&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;18 L&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;24 L&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 10 L&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_i55lGIx.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_hSoKDQI.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_RXAvsCh.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_5lNbO6m.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_BVqiEsY.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 10 L&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The extracellular fluid volume can be calculated by dividing the adjusted amount of substance injected (after accounting for excretion) by the plasma concentration, yielding a volume of 10 L in this case.&lt;/li&gt;&lt;li&gt;➤ 10 L&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old patient presents with a history of progressive weakness and sensory loss in the limbs. Nerve conduction studies indicate a demyelinating pattern. Genetic testing reveals a mutation in the gene producing subunits of gap junctions. These clinical and genetic findings point towards Charcot-Marie-Tooth disease (CMT). Which subunits of the cellular structures are impacted by the genetic mutation in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Occludens&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Adherens&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Connexons&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Desmosomes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Connexons&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Connexons&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Connexons are the subunits of gap junctions , and mutations in the genes encoding connexin proteins can lead to disorders like Charcot-Marie-Tooth disease , characterized by impaired nerve conduction and demyelination.&lt;/li&gt;&lt;li&gt;➤ Connexons&lt;/li&gt;&lt;li&gt;➤ gap junctions&lt;/li&gt;&lt;li&gt;➤ Charcot-Marie-Tooth disease&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A cardiologist is evaluating a 45-year-old patient who presents with an irregular heart rhythm. During the electrophysiological study, the cardiologist observes abnormalities in the SA nodal action potentials. The team is assessing which ion channelopathy is responsible in the phase zero of the SA node action potential.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Voltage-gated sodium channels (Na⁺)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Voltage-gated calcium channels (Ca²⁺)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Combined opening of sodium and calcium channels (Na⁺ &amp;amp; Ca²⁺)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Voltage-gated potassium channels (K⁺)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Voltage-gated calcium channels (Ca²⁺)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Voltage-gated calcium channels (Ca²⁺)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In the SA node , phase zero of the action potential is driven by the opening of voltage-gated calcium channels , leading to a slower depolarization compared to other cardiac tissues, which rely on sodium influx.&lt;/li&gt;&lt;li&gt;➤ SA node&lt;/li&gt;&lt;li&gt;➤ phase zero&lt;/li&gt;&lt;li&gt;➤ voltage-gated calcium channels&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old patient is diagnosed with hypercalcemia. The medical team is evaluating how this condition affects the patient&#x27;s membrane excitability. Which of the following best describes the impact of hypercalcemia on membrane excitability?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypercalcemia increases membrane excitability.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypercalcemia reduces membrane excitability.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypercalcemia has no effect on membrane excitability.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypercalcemia leads to unpredictable changes in membrane excitability.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hypercalcemia reduces membrane excitability.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Hypercalcemia reduces membrane excitability.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hypercalcemia reduces membrane excitability by decreasing sodium permeability , which stabilizes the membrane and makes it less likely to depolarize in response to stimuli.&lt;/li&gt;&lt;li&gt;➤ Hypercalcemia&lt;/li&gt;&lt;li&gt;➤ decreasing sodium permeability&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient arrives in the emergency department after prolonged exposure to cold weather. The patient complains of numbness and a burning sensation in the fingers and toes. The nerve fibers involved in the perception of temperature are critical for a proper diagnosis. Which combination of nerve fibers is most likely transmitting the sensations of temperature to the patient&#x27;s central nervous system? Aɣ Aδ B C&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2, 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2, 4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 2, 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 2, 4 (Aδ and C fibers)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Aδ and C fibers are responsible for transmitting temperature and pain sensations to the central nervous system, with Aδ fibers transmitting rapid sensations and C fibers transmitting prolonged, burning sensations.&lt;/li&gt;&lt;li&gt;➤ Aδ&lt;/li&gt;&lt;li&gt;➤ C fibers&lt;/li&gt;&lt;li&gt;➤ temperature and pain sensations&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a neurology clinic, a patient presents with symptoms suggestive of a neurotransmitter imbalance. The consulting neurologist discusses the case with the medical team, focusing on the role of inhibitory neurotransmitters and their effect on neuron polarization. Which statement accurately reflects the mechanism of inhibitory neurotransmitter action and its impact on neuronal function?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inhibitory neurotransmitters cause hyperpolarization by increasing sodium influx.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The action of inhibitory neurotransmitters is primarily through enhanced potassium influx.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inhibitory neurotransmitters lead to hyperpolarization, typically through increased chloride influx or potassium efflux.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Release of inhibitory neurotransmitters results in depolarization due to decreased chloride influx.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Inhibitory neurotransmitters lead to hyperpolarization, typically through increased chloride influx or potassium efflux.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Inhibitory neurotransmitters lead to hyperpolarization, typically through increased chloride influx or potassium efflux.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Inhibitory neurotransmitters work by causing hyperpolarization of the neuron, typically through increased chloride influx or potassium efflux , resulting in an inhibitory postsynaptic potential (IPSP) .&lt;/li&gt;&lt;li&gt;➤ Inhibitory neurotransmitters&lt;/li&gt;&lt;li&gt;➤ hyperpolarization&lt;/li&gt;&lt;li&gt;➤ increased chloride influx&lt;/li&gt;&lt;li&gt;➤ potassium efflux&lt;/li&gt;&lt;li&gt;➤ inhibitory postsynaptic potential (IPSP)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman with a history of progressive muscle weakness undergoes a series of diagnostic tests including an electromyography. The neurologist explains the molecular basis of muscle contraction, focusing on the interaction between actin and myosin in response to calcium release. Which of the following binds to the active site on actin to facilitate muscle contraction following the production of a stimulus and the release of Ca²⁺?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Troponin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tropomyosin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Myosin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Titin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Myosin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Myosin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ During muscle contraction, myosin binds to the active site on actin once calcium exposes these sites, leading to the formation of cross-bridges and the contraction of muscle fibers.&lt;/li&gt;&lt;li&gt;➤ myosin&lt;/li&gt;&lt;li&gt;➤ active site on actin&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22-year-old gymnast presents to the sports medicine clinic with complaints of muscle cramps and prolonged soreness following her training sessions. The physician considers a potential disorder related to calcium handling within her muscle cells. Which of the following receptors located on the L-tubule are primarily responsible for calcium release in muscle cells?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acetylcholine receptors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ryanodine receptors&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dihydropyridine receptors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ligand-gated sodium channels&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ryanodine receptors&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Ryanodine receptors&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ryanodine receptors (RYR) on the sarcoplasmic reticulum (L-tubule) are responsible for releasing calcium into the muscle cytoplasm, facilitating muscle contraction. A mutation in RYR can lead to conditions like malignant hyperthermia , characterized by excessive calcium release and muscle contraction.&lt;/li&gt;&lt;li&gt;➤ Ryanodine receptors (RYR)&lt;/li&gt;&lt;li&gt;➤ sarcoplasmic reticulum (L-tubule)&lt;/li&gt;&lt;li&gt;➤ malignant hyperthermia&lt;/li&gt;&lt
