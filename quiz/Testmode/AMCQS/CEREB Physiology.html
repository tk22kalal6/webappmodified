ty increases in the descending limb of the loop of Henle as water is reabsorbed into the hyperosmolar medulla.&lt;/li&gt;&lt;li&gt;• descending limb of the loop of Henle&lt;/li&gt;&lt;li&gt;• The ascending limb of the loop of Henle and early distal tubule create a hypotonic fluid as solutes are reabsorbed but water is retained.&lt;/li&gt;&lt;li&gt;• ascending limb of the loop of Henle&lt;/li&gt;&lt;li&gt;• early distal tubule&lt;/li&gt;&lt;li&gt;• The cortical collecting duct ensures isotonicity (~300 mOsm/kg H₂O) in the presence of ADH.&lt;/li&gt;&lt;li&gt;• cortical collecting duct&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The cortical collecting duct maintains an osmolarity of ~300 mOsm/kg H₂O under normal physiological conditions, including the production of concentrated urine. The final concentration of urine occurs in the medullary collecting ducts .&lt;/li&gt;&lt;li&gt;➤ cortical collecting duct&lt;/li&gt;&lt;li&gt;➤ final concentration of urine&lt;/li&gt;&lt;li&gt;➤ medullary collecting ducts&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A head trauma patient is shown below. Identify the posture of the patient:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Decorticate rigidity with interrupted corticospinal pathways&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decerebrate rigidity with lesion at red nucleus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decorticate rigidity with inhibition of red nucleus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Decerebrate rigidity with interrupted corticobulbar pathways&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Decerebrate rigidity with lesion at red nucleus&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/21/screenshot-2024-09-21-103448.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Decerebrate rigidity with lesion at red nucleus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• This patient exhibits decerebrate rigidity , characterized by extension of the arms and legs , which occurs due to a lesion below the red nucleus , disrupting its normal inhibitory control. Key anatomical features include:&lt;/li&gt;&lt;li&gt;• decerebrate rigidity&lt;/li&gt;&lt;li&gt;• extension of the arms and legs&lt;/li&gt;&lt;li&gt;• below the red nucleus&lt;/li&gt;&lt;li&gt;• Decerebrate rigidity (extension posture): Seen in lesions affecting the brainstem below the red nucleus (between the superior and inferior colliculi). The extensor muscles are excessively activated due to unopposed activity of the vestibulospinal and pontine reticulospinal tracts , as inhibitory input from the red nucleus and corticospinal tract is lost. Decorticate rigidity (flexion posture): Seen in lesions above the red nucleus, preserving its activity. The arms flex (rubrospinal tract activity), while legs extend due to intact vestibulospinal tract activity.&lt;/li&gt;&lt;li&gt;• Decerebrate rigidity (extension posture): Seen in lesions affecting the brainstem below the red nucleus (between the superior and inferior colliculi). The extensor muscles are excessively activated due to unopposed activity of the vestibulospinal and pontine reticulospinal tracts , as inhibitory input from the red nucleus and corticospinal tract is lost.&lt;/li&gt;&lt;li&gt;• Decerebrate rigidity (extension posture):&lt;/li&gt;&lt;li&gt;• Seen in lesions affecting the brainstem below the red nucleus (between the superior and inferior colliculi). The extensor muscles are excessively activated due to unopposed activity of the vestibulospinal and pontine reticulospinal tracts , as inhibitory input from the red nucleus and corticospinal tract is lost.&lt;/li&gt;&lt;li&gt;• Seen in lesions affecting the brainstem below the red nucleus (between the superior and inferior colliculi).&lt;/li&gt;&lt;li&gt;• brainstem below the red nucleus&lt;/li&gt;&lt;li&gt;• The extensor muscles are excessively activated due to unopposed activity of the vestibulospinal and pontine reticulospinal tracts , as inhibitory input from the red nucleus and corticospinal tract is lost.&lt;/li&gt;&lt;li&gt;• extensor muscles&lt;/li&gt;&lt;li&gt;• vestibulospinal and pontine reticulospinal tracts&lt;/li&gt;&lt;li&gt;• Decorticate rigidity (flexion posture): Seen in lesions above the red nucleus, preserving its activity. The arms flex (rubrospinal tract activity), while legs extend due to intact vestibulospinal tract activity.&lt;/li&gt;&lt;li&gt;• Decorticate rigidity (flexion posture):&lt;/li&gt;&lt;li&gt;• Seen in lesions above the red nucleus, preserving its activity. The arms flex (rubrospinal tract activity), while legs extend due to intact vestibulospinal tract activity.&lt;/li&gt;&lt;li&gt;• Seen in lesions above the red nucleus, preserving its activity.&lt;/li&gt;&lt;li&gt;• The arms flex (rubrospinal tract activity), while legs extend due to intact vestibulospinal tract activity.&lt;/li&gt;&lt;li&gt;• In the given posture, the patient shows extension of the arms and legs , clearly indicating decerebrate rigidity caused by a lesion at or below the red nucleus .&lt;/li&gt;&lt;li&gt;• extension of the arms and legs&lt;/li&gt;&lt;li&gt;• decerebrate rigidity&lt;/li&gt;&lt;li&gt;• lesion at or below the red nucleus&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Decorticate rigidity with interrupted corticospinal pathways: Incorrect. Decorticate rigidity involves flexion of the arms and extension of the legs , which is not the posture shown in the image.&lt;/li&gt;&lt;li&gt;• Option A. Decorticate rigidity with interrupted corticospinal pathways:&lt;/li&gt;&lt;li&gt;• flexion of the arms and extension of the legs&lt;/li&gt;&lt;li&gt;• Option C. Decorticate rigidity with inhibition of red nucleus: Incorrect. Decorticate rigidity occurs with intact rubrospinal activity, leading to flexion of the arms, not extension.&lt;/li&gt;&lt;li&gt;• Option C. Decorticate rigidity with inhibition of red nucleus:&lt;/li&gt;&lt;li&gt;• Option D. Decerebrate rigidity with interrupted corticobulbar pathways: Incorrect. The corticobulbar pathway is not directly responsible for the posture shown. Lesions below the red nucleus are key in causing decerebrate rigidity.&lt;/li&gt;&lt;li&gt;• Option D. Decerebrate rigidity with interrupted corticobulbar pathways:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Decerebrate rigidity (extension of both arms and legs) occurs due to a lesion below the red nucleus , eliminating rubrospinal activity and leading to unopposed extensor activation by the vestibulospinal and reticulospinal tracts.&lt;/li&gt;&lt;li&gt;➤ Decerebrate rigidity&lt;/li&gt;&lt;li&gt;➤ below the red nucleus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In response to an increase in GFR, the proximal tubule and the loop of Henle demonstrate an increase in the rate of Na+ reabsorption. This phenomenon is called:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Autoregulation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glomerulo tubular balance&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mineralocorticoid escape&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Saturation of tubular transport&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Glomerulo tubular balance&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Glomerulo tubular balance&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Glomerulotubular balance (G-T balance) refers to the mechanism by which the nephron adjusts the rate of sodium (Na⁺) reabsorption in response to changes in the glomerular filtration rate (GFR). This ensures a constant fraction of filtered sodium is reabsorbed, helping to maintain overall fluid and electrolyte balance.&lt;/li&gt;&lt;li&gt;• Glomerulotubular balance (G-T balance)&lt;/li&gt;&lt;li&gt;• Key Features of G-T Balance:&lt;/li&gt;&lt;li&gt;• Key Features of G-T Balance:&lt;/li&gt;&lt;li&gt;• Mechanism: When GFR increases, the filtered load of sodium also increases. To maintain homeostasis, the proximal tubule and loop of Henle increase sodium reabsorption proportionally, keeping the percentage of sodium reabsorption constant. Significance: Prevents large fluctuations in fluid and solute delivery to the distal nephron despite changes in GFR. Primary site: Most of this adjustment occurs in the proximal tubule , where the majority of sodium reabsorption takes place (~65%).&lt;/li&gt;&lt;li&gt;• Mechanism: When GFR increases, the filtered load of sodium also increases. To maintain homeostasis, the proximal tubule and loop of Henle increase sodium reabsorption proportionally, keeping the percentage of sodium reabsorption constant.&lt;/li&gt;&lt;li&gt;• Mechanism:&lt;/li&gt;&lt;li&gt;• Significance: Prevents large fluctuations in fluid and solute delivery to the distal nephron despite changes in GFR.&lt;/li&gt;&lt;li&gt;• Significance:&lt;/li&gt;&lt;li&gt;• Primary site: Most of this adjustment occurs in the proximal tubule , where the majority of sodium reabsorption takes place (~65%).&lt;/li&gt;&lt;li&gt;• Primary site:&lt;/li&gt;&lt;li&gt;• proximal tubule&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Autoregulation: Incorrect. Autoregulation refers to the kidney&#x27;s ability to maintain a relatively constant renal blood flow and GFR despite changes in systemic blood pressure. It does not describe adjustments in sodium reabsorption.&lt;/li&gt;&lt;li&gt;• Option A. Autoregulation:&lt;/li&gt;&lt;li&gt;• Option C. Mineralocorticoid escape: Incorrect. This term describes the phenomenon where, despite high aldosterone levels, sodium reabsorption in the kidney eventually stabilizes, preventing significant volume expansion and edema. It is not related to GFR or sodium reabsorption changes in the proximal tubule or loop of Henle.&lt;/li&gt;&lt;li&gt;• Option C. Mineralocorticoid escape:&lt;/li&gt;&lt;li&gt;• Option D. Saturation of tubular transport: Incorrect. This occurs when a renal transport system reaches its maximum capacity (e.g., glucose transport in diabetes mellitus), leading to excess solute excretion. It does not describe the proportional adjustment of sodium reabsorption with GFR changes.&lt;/li&gt;&lt;li&gt;• Option D. Saturation of tubular transport:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Glomerulotubular balance ensures that an increase in GFR leads to a proportional increase in sodium reabsorption in the proximal tubule and loop of Henle, maintaining homeostasis of fluid and electrolytes. This mechanism helps balance the workload across different nephron segments.&lt;/li&gt;&lt;li&gt;➤ Glomerulotubular balance&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;False statement about the following cellular phenomenon is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;This phenomenon includes phagocytosis and pinocytosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Clathrin mediated endocytosis is involved in taking up of dead tissues and bacteria&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It leads to endosome formation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Clathrin mediated endocytosis is involved in taking up of dead tissues and bacteria&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/21/screenshot-2024-09-21-103700.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-12-13%20184510.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Clathrin mediated endocytosis is involved in taking up of dead tissues and bacteria&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Clathrin-coated vesicles are specialized for receptor-mediated endocytosis, where ligands (e.g., LDL cholesterol or nutrients) bind to specific receptors.&lt;/li&gt;&lt;li&gt;• Clathrin-coated vesicles&lt;/li&gt;&lt;li&gt;• Clathrin-mediated endocytosis does not play a role in engulfing dead tissue or bacteria. Phagocytosis, not clathrin-mediated processes, is responsible for clearing these.&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• The phenomenon depicted in the image is endocytosis , a cellular process where materials are engulfed into the cell via the plasma membrane, forming intracellular vesicles.&lt;/li&gt;&lt;li&gt;• endocytosis&lt;/li&gt;&lt;li&gt;• Other Options :&lt;/li&gt;&lt;li&gt;• Other Options :&lt;/li&gt;&lt;li&gt;• Endocytosis includes phagocytosis, pinocytosis, and receptor-mediated endocytosis .&lt;/li&gt;&lt;li&gt;• phagocytosis, pinocytosis, and receptor-mediated endocytosis&lt;/li&gt;&lt;li&gt;• Phagocytosis and pinocytosis (Option A):&lt;/li&gt;&lt;li&gt;• Phagocytosis and pinocytosis (Option A):&lt;/li&gt;&lt;li&gt;• Phagocytosis: Engulfing large particles, such as dead tissue or bacteria. This is specific to immune cells like macrophages and neutrophils.&lt;/li&gt;&lt;li&gt;• Phagocytosis:&lt;/li&gt;&lt;li&gt;• Pinocytosis: Engulfing extracellular fluid and small molecules. This is nonspecific and occurs in many cells.&lt;/li&gt;&lt;li&gt;• Pinocytosis:&lt;/li&gt;&lt;li&gt;• True statement.&lt;/li&gt;&lt;li&gt;• True statement.&lt;/li&gt;&lt;li&gt;• Endosome formation (Option C):&lt;/li&gt;&lt;li&gt;• Endosome formation (Option C):&lt;/li&gt;&lt;li&gt;• Once the vesicle detaches from the plasma membrane, it is termed an endosome , which may later fuse with lysosomes for further processing.&lt;/li&gt;&lt;li&gt;• endosome&lt;/li&gt;&lt;li&gt;• True statement.&lt;/li&gt;&lt;li&gt;• True statement.&lt;/li&gt;&lt;li&gt;• Other  Points:&lt;/li&gt;&lt;li&gt;• Other  Points:&lt;/li&gt;&lt;li&gt;• Clathrin proteins: These form a protein coat around vesicles during receptor-mediated endocytosis, facilitating the internalization of molecules like nutrients or cholesterol. Phagocytosis vs. Clathrin-mediated endocytosis: Phagocytosis handles large particles, while clathrin-mediated endocytosis is specific to receptor-bound ligands.&lt;/li&gt;&lt;li&gt;• Clathrin proteins: These form a protein coat around vesicles during receptor-mediated endocytosis, facilitating the internalization of molecules like nutrients or cholesterol.&lt;/li&gt;&lt;li&gt;• Clathrin proteins:&lt;/li&gt;&lt;li&gt;• Phagocytosis vs. Clathrin-mediated endocytosis: Phagocytosis handles large particles, while clathrin-mediated endocytosis is specific to receptor-bound ligands.&lt;/li&gt;&lt;li&gt;• Phagocytosis vs. Clathrin-mediated endocytosis:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The false statement is Clathrin-mediated endocytosis is involved in taking up of dead tissues and bacteria , as this process is specific to receptor-mediated uptake of smaller molecules, not large particles like dead cells or bacteria. Phagocytosis handles the latter.&lt;/li&gt;&lt;li&gt;➤ Clathrin-mediated endocytosis is involved in taking up of dead tissues and bacteria&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a voluntary movement, the Golgi tendon organ provides the central nervous system with information about which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The length of the muscle being moved.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The velocity of the movement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The blood flow to the muscle being moved&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The tension developed by the muscle being moved&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. The tension developed by the muscle being moved&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) The tension developed by the muscle being moved&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The Golgi tendon organ (GTO) is a sensory receptor located in the tendons near the junction between muscle and tendon. Its primary function is to provide the central nervous system with feedback about the tension (force) developed in the muscle during contraction.&lt;/li&gt;&lt;li&gt;• Golgi tendon organ (GTO)&lt;/li&gt;&lt;li&gt;• tension (force)&lt;/li&gt;&lt;li&gt;• Mechanism of GTO: When the muscle generates tension (isometric contraction) or actively stretches (eccentric contraction), the GTO is activated. The sensory information travels via Group Ib afferent fibers to the spinal cord and brain, modulating motor neuron activity to protect the muscle and tendon from excessive force (e.g., via autogenic inhibition).&lt;/li&gt;&lt;li&gt;• Mechanism of GTO: When the muscle generates tension (isometric contraction) or actively stretches (eccentric contraction), the GTO is activated. The sensory information travels via Group Ib afferent fibers to the spinal cord and brain, modulating motor neuron activity to protect the muscle and tendon from excessive force (e.g., via autogenic inhibition).&lt;/li&gt;&lt;li&gt;• Mechanism of GTO:&lt;/li&gt;&lt;li&gt;• Group Ib afferent fibers&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. The length of the muscle being moved: Incorrect. Muscle length is sensed by muscle spindles , not the GTO. Muscle spindles detect static and dynamic changes in length and are involved in stretch reflexes.&lt;/li&gt;&lt;li&gt;• Option A. The length of the muscle being moved:&lt;/li&gt;&lt;li&gt;• muscle spindles&lt;/li&gt;&lt;li&gt;• Option B. The velocity of the movement: Incorrect. Movement velocity is detected by nuclear bag fibers in muscle spindles, not the GTO.&lt;/li&gt;&lt;li&gt;• Option B. The velocity of the movement:&lt;/li&gt;&lt;li&gt;• nuclear bag fibers&lt;/li&gt;&lt;li&gt;• Option C. The blood flow to the muscle being moved: Incorrect. Blood flow is not monitored by the Golgi tendon organ. It is controlled by metabolic and vascular mechanisms.&lt;/li&gt;&lt;li&gt;• Option C. The blood flow to the muscle being moved:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Golgi tendon organ provides feedback on the tension developed in a muscle during contraction, ensuring protection against excessive force by inhibiting motor neurons when necessary.&lt;/li&gt;&lt;li&gt;➤ Golgi tendon organ&lt;/li&gt;&lt;li&gt;➤ tension&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the type of breathing pattern shown in the illustration:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Normal breathing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Biot’s breathing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Kussmaul’s breathing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cheyne-Stokes breathing&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Cheyne-Stokes breathing&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/21/screenshot-2024-09-21-103902.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Cheyne-Stokes breathing&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The illustration depicts a crescendo-decrescendo pattern of breathing followed by apnea . This characteristic pattern is called Cheyne-Stokes breathing , and it is typically associated with:&lt;/li&gt;&lt;li&gt;• crescendo-decrescendo pattern of breathing&lt;/li&gt;&lt;li&gt;• apnea&lt;/li&gt;&lt;li&gt;• Cheyne-Stokes breathing&lt;/li&gt;&lt;li&gt;• Features: A gradual increase in the depth and rate of breathing (hyperventilation). Followed by a gradual decrease in depth and rate. Followed by a period of apnea. Mechanism: Cheyne-Stokes breathing results from delayed feedback in the respiratory control system. Changes in blood carbon dioxide (PCO₂) drive the respiratory center, but the feedback is delayed, causing oscillations in the depth and rate of breathing. Associated Conditions: Congestive heart failure. Neurological disorders (e.g., brainstem lesions). High-altitude sickness.&lt;/li&gt;&lt;li&gt;• Features: A gradual increase in the depth and rate of breathing (hyperventilation). Followed by a gradual decrease in depth and rate. Followed by a period of apnea.&lt;/li&gt;&lt;li&gt;• Features:&lt;/li&gt;&lt;li&gt;• A gradual increase in the depth and rate of breathing (hyperventilation). Followed by a gradual decrease in depth and rate. Followed by a period of apnea.&lt;/li&gt;&lt;li&gt;• A gradual increase in the depth and rate of breathing (hyperventilation).&lt;/li&gt;&lt;li&gt;• Followed by a gradual decrease in depth and rate.&lt;/li&gt;&lt;li&gt;• Followed by a period of apnea.&lt;/li&gt;&lt;li&gt;• Mechanism: Cheyne-Stokes breathing results from delayed feedback in the respiratory control system. Changes in blood carbon dioxide (PCO₂) drive the respiratory center, but the feedback is delayed, causing oscillations in the depth and rate of breathing.&lt;/li&gt;&lt;li&gt;• Mechanism:&lt;/li&gt;&lt;li&gt;• Associated Conditions: Congestive heart failure. Neurological disorders (e.g., brainstem lesions). High-altitude sickness.&lt;/li&gt;&lt;li&gt;• Associated Conditions:&lt;/li&gt;&lt;li&gt;• Congestive heart failure. Neurological disorders (e.g., brainstem lesions). High-altitude sickness.&lt;/li&gt;&lt;li&gt;• Congestive heart failure.&lt;/li&gt;&lt;li&gt;• Neurological disorders (e.g., brainstem lesions).&lt;/li&gt;&lt;li&gt;• High-altitude sickness.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Normal breathing: Incorrect. Normal breathing does not show a crescendo-decrescendo pattern or apnea. It is steady and regular.&lt;/li&gt;&lt;li&gt;• Option A. Normal breathing:&lt;/li&gt;&lt;li&gt;• Option B. Biot’s breathing: Incorrect. Biot’s breathing consists of irregularly grouped breaths of similar depth, interspersed with periods of apnea. There is no crescendo-decrescendo pattern.&lt;/li&gt;&lt;li&gt;• Option B. Biot’s breathing:&lt;/li&gt;&lt;li&gt;• Option C. Kussmaul’s breathing: Incorrect. Kussmaul’s breathing is characterized by deep and rapid breaths, often referred to as \&quot;air hunger.\&quot; It is typically seen in metabolic acidosis, such as diabetic ketoacidosis (DKA).&lt;/li&gt;&lt;li&gt;• Option C. Kussmaul’s breathing:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Cheyne-Stokes breathing is defined by a crescendo-decrescendo pattern of breathing followed by apnea and is commonly associated with conditions like heart failure or central nervous system disorders.&lt;/li&gt;&lt;li&gt;➤ Cheyne-Stokes breathing&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In animal models of autosomal recessive polycystic kidney disease, epidermal growth factor (EGF) receptors may be abnormally expressed on the urine side of kidney epithelial cells and may be stimulated by EGF in the urine, causing excessive cell proliferation and formation of numerous kidney cysts. What type of drug might be useful in treating this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Adenylyl cyclase stimulator&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;EGF agonist&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phosphatase inhibitor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tyrosine kinase inhibitor&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Tyrosine kinase inhibitor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Tyrosine kinase inhibitor&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• In this condition, excessive cell proliferation and cyst formation are driven by abnormal stimulation of epidermal growth factor (EGF) receptors . The EGF receptor (EGFR) is a tyrosine kinase receptor , meaning it signals via the activation of intracellular tyrosine kinase domains, which promote cell proliferation and survival.&lt;/li&gt;&lt;li&gt;• epidermal growth factor (EGF) receptors&lt;/li&gt;&lt;li&gt;• tyrosine kinase receptor&lt;/li&gt;&lt;li&gt;• Mechanism of Treatment:&lt;/li&gt;&lt;li&gt;• Mechanism of Treatment:&lt;/li&gt;&lt;li&gt;• Tyrosine kinase inhibitors block the kinase activity of the EGF receptor, thereby: Preventing EGF-induced signaling. Reducing abnormal cell proliferation. Potentially limiting cyst growth and progression in autosomal recessive polycystic kidney disease.&lt;/li&gt;&lt;li&gt;• Tyrosine kinase inhibitors block the kinase activity of the EGF receptor, thereby: Preventing EGF-induced signaling. Reducing abnormal cell proliferation. Potentially limiting cyst growth and progression in autosomal recessive polycystic kidney disease.&lt;/li&gt;&lt;li&gt;• Tyrosine kinase inhibitors&lt;/li&gt;&lt;li&gt;• Preventing EGF-induced signaling. Reducing abnormal cell proliferation. Potentially limiting cyst growth and progression in autosomal recessive polycystic kidney disease.&lt;/li&gt;&lt;li&gt;• Preventing EGF-induced signaling.&lt;/li&gt;&lt;li&gt;• Reducing abnormal cell proliferation.&lt;/li&gt;&lt;li&gt;• Potentially limiting cyst growth and progression in autosomal recessive polycystic kidney disease.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Adenylyl cyclase stimulator: Incorrect. Adenylyl cyclase stimulation increases cAMP, which is not directly involved in EGF signaling or cyst formation in this context.&lt;/li&gt;&lt;li&gt;• Option A. Adenylyl cyclase stimulator:&lt;/li&gt;&lt;li&gt;• Option B. EGF agonist: Incorrect. An EGF agonist would further stimulate the EGF receptor, exacerbating cell proliferation and cyst formation.&lt;/li&gt;&lt;li&gt;• Option B. EGF agonist:&lt;/li&gt;&lt;li&gt;• Option C. Phosphatase inhibitor: Incorrect. Phosphatase inhibitors prevent dephosphorylation and would likely enhance signaling through the EGF receptor, worsening the condition.&lt;/li&gt;&lt;li&gt;• Option C. Phosphatase inhibitor:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In conditions like autosomal recessive polycystic kidney disease where EGF receptor overactivity drives excessive cell proliferation and cyst formation, tyrosine kinase inhibitors are a logical therapeutic choice to reduce receptor-mediated signaling and cyst progression.&lt;/li&gt;&lt;li&gt;➤ EGF receptor overactivity&lt;/li&gt;&lt;li&gt;➤ tyrosine kinase inhibitors&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which is correct about the pressure volume loop of left ventricle?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 to 3 indicates isovolumetric relaxation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3 to 5 indicates ventricular diastole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pulmonary valve opens at 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aortic valve opens at 5&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Aortic valve opens at 5&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/21/screenshot-2024-09-21-104155.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Aortic valve opens at 5&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The pressure-volume loop represents changes in left ventricular pressure and volume during a cardiac cycle. Each segment of the loop corresponds to a specific phase of the cardiac cycle:&lt;/li&gt;&lt;li&gt;• pressure-volume loop&lt;/li&gt;&lt;li&gt;• 1 to 2 (Ventricular Filling): Represents ventricular diastole . Volume increases significantly as blood fills the ventricle. Pressure remains low due to ventricular compliance. 2 to 3 (Isovolumetric Contraction): The mitral valve closes at Point 2, and the ventricle begins contracting with no volume change. Pressure rises steeply during this phase. 3 to 5 (Ejection Phase): The aortic valve opens at Point 3, allowing blood to be ejected. Volume decreases as pressure initially rises (due to continued contraction) and then decreases as ejection slows. 5 to 7 (Isovolumetric Relaxation): The aortic valve closes at Point 5. The ventricle relaxes without a change in volume, leading to a sharp pressure drop. 7 to 1 (Filling Phase): The mitral valve opens at Point 7, starting the filling phase again. At Point 5, the aortic valve opens, allowing blood to be ejected from the left ventricle into the aorta.&lt;/li&gt;&lt;li&gt;• 1 to 2 (Ventricular Filling): Represents ventricular diastole . Volume increases significantly as blood fills the ventricle. Pressure remains low due to ventricular compliance.&lt;/li&gt;&lt;li&gt;• 1 to 2 (Ventricular Filling):&lt;/li&gt;&lt;li&gt;• Represents ventricular diastole . Volume increases significantly as blood fills the ventricle. Pressure remains low due to ventricular compliance.&lt;/li&gt;&lt;li&gt;• Represents ventricular diastole .&lt;/li&gt;&lt;li&gt;• ventricular diastole&lt;/li&gt;&lt;li&gt;• Volume increases significantly as blood fills the ventricle.&lt;/li&gt;&lt;li&gt;• Pressure remains low due to ventricular compliance.&lt;/li&gt;&lt;li&gt;• 2 to 3 (Isovolumetric Contraction): The mitral valve closes at Point 2, and the ventricle begins contracting with no volume change. Pressure rises steeply during this phase.&lt;/li&gt;&lt;li&gt;• 2 to 3 (Isovolumetric Contraction):&lt;/li&gt;&lt;li&gt;• The mitral valve closes at Point 2, and the ventricle begins contracting with no volume change. Pressure rises steeply during this phase.&lt;/li&gt;&lt;li&gt;• The mitral valve closes at Point 2, and the ventricle begins contracting with no volume change.&lt;/li&gt;&lt;li&gt;• Pressure rises steeply during this phase.&lt;/li&gt;&lt;li&gt;• 3 to 5 (Ejection Phase): The aortic valve opens at Point 3, allowing blood to be ejected. Volume decreases as pressure initially rises (due to continued contraction) and then decreases as ejection slows.&lt;/li&gt;&lt;li&gt;• 3 to 5 (Ejection Phase):&lt;/li&gt;&lt;li&gt;• The aortic valve opens at Point 3, allowing blood to be ejected. Volume decreases as pressure initially rises (due to continued contraction) and then decreases as ejection slows.&lt;/li&gt;&lt;li&gt;• The aortic valve opens at Point 3, allowing blood to be ejected.&lt;/li&gt;&lt;li&gt;• aortic valve opens&lt;/li&gt;&lt;li&gt;• Volume decreases as pressure initially rises (due to continued contraction) and then decreases as ejection slows.&lt;/li&gt;&lt;li&gt;• 5 to 7 (Isovolumetric Relaxation): The aortic valve closes at Point 5. The ventricle relaxes without a change in volume, leading to a sharp pressure drop.&lt;/li&gt;&lt;li&gt;• 5 to 7 (Isovolumetric Relaxation):&lt;/li&gt;&lt;li&gt;• The aortic valve closes at Point 5. The ventricle relaxes without a change in volume, leading to a sharp pressure drop.&lt;/li&gt;&lt;li&gt;• The aortic valve closes at Point 5.&lt;/li&gt;&lt;li&gt;• aortic valve closes&lt;/li&gt;&lt;li&gt;• The ventricle relaxes without a change in volume, leading to a sharp pressure drop.&lt;/li&gt;&lt;li&gt;• 7 to 1 (Filling Phase): The mitral valve opens at Point 7, starting the filling phase again. At Point 5, the aortic valve opens, allowing blood to be ejected from the left ventricle into the aorta.&lt;/li&gt;&lt;li&gt;• 7 to 1 (Filling Phase):&lt;/li&gt;&lt;li&gt;• The mitral valve opens at Point 7, starting the filling phase again. At Point 5, the aortic valve opens, allowing blood to be ejected from the left ventricle into the aorta.&lt;/li&gt;&lt;li&gt;• The mitral valve opens at Point 7, starting the filling phase again.&lt;/li&gt;&lt;li&gt;• mitral valve opens&lt;/li&gt;&lt;li&gt;• At Point 5, the aortic valve opens, allowing blood to be ejected from the left ventricle into the aorta.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. 1 to 3 indicates isovolumetric relaxation: Incorrect. Isovolumetric relaxation occurs between Points 5 and 7, not 1 to 3.&lt;/li&gt;&lt;li&gt;• Option A. 1 to 3 indicates isovolumetric relaxation:&lt;/li&gt;&lt;li&gt;• Option B. 3 to 5 indicates ventricular diastole: Incorrect. 3 to 5 represents ventricular ejection , not diastole. Diastole occurs during 1 to 2 (filling) and 5 to 7 (relaxation).&lt;/li&gt;&lt;li&gt;• Option B. 3 to 5 indicates ventricular diastole:&lt;/li&gt;&lt;li&gt;• ventricular ejection&lt;/li&gt;&lt;li&gt;• Option C. Pulmonary valve opens at 3: Incorrect. The pulmonary valve is part of the right heart and is not relevant in the left ventricular loop. At Point 3, the aortic valve opens.&lt;/li&gt;&lt;li&gt;• Option C. Pulmonary valve opens at 3:&lt;/li&gt;&lt;li&gt;• right heart&lt;/li&gt;&lt;li&gt;• aortic valve&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The pressure-volume loop illustrates key phases of the cardiac cycle. The aortic valve opens at Point 5 , initiating ventricular ejection, while isovolumetric phases are characterized by no volume change.&lt;/li&gt;&lt;li&gt;➤ pressure-volume loop&lt;/li&gt;&lt;li&gt;➤ aortic valve opens at Point 5&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The ICF volume is 28 litres. The ECF volume is 14 litres. The osmolarity is 300 milliosmoles/litre. The subject loses 2 litres of ECF fluid and each litre has 200 milliosmoles. In such a case, which one of the following will be true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ICFV and ECFV will increase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ICFV and ECFV will decrease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ICFV will increase and ECFV will decrease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ICFV will decrease and ECFV will increase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. ICFV and ECFV will decrease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) ICFV and ECFV will decrease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• When a person loses 2 liters of ECF fluid with a concentration of 200 milliosmoles/liter , it constitutes a hypotonic fluid loss (since normal osmolarity is 300 milliosmoles/liter). This leads to the following physiological changes:&lt;/li&gt;&lt;li&gt;• 2 liters of ECF fluid&lt;/li&gt;&lt;li&gt;• 200 milliosmoles/liter&lt;/li&gt;&lt;li&gt;• hypotonic fluid loss&lt;/li&gt;&lt;li&gt;• ECF Volume (ECFV): The direct loss of fluid decreases the ECF volume.&lt;/li&gt;&lt;li&gt;• ECF Volume (ECFV):&lt;/li&gt;&lt;li&gt;• ECF Osmolarity: The loss of hypotonic fluid leaves behind a higher concentration of solutes in the ECF, increasing its osmolarity.&lt;/li&gt;&lt;li&gt;• ECF Osmolarity:&lt;/li&gt;&lt;li&gt;• Water Movement to Maintain Osmotic Balance: To balance the osmotic gradient, water moves out of the ICF into the ECF.&lt;/li&gt;&lt;li&gt;• Water Movement to Maintain Osmotic Balance:&lt;/li&gt;&lt;li&gt;• out of the ICF&lt;/li&gt;&lt;li&gt;• This movement reduces the ICF volume (ICFV) .&lt;/li&gt;&lt;li&gt;• ICF volume (ICFV)&lt;/li&gt;&lt;li&gt;• Final Outcome:&lt;/li&gt;&lt;li&gt;• Final Outcome:&lt;/li&gt;&lt;li&gt;• Both the ICF and ECF volumes decrease .&lt;/li&gt;&lt;li&gt;• ICF and ECF volumes decrease&lt;/li&gt;&lt;li&gt;• Osmolarity increases in both compartments but equalizes between them due to the water shift.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. ICFV and ECFV will increase: Incorrect. Both volumes decrease due to fluid loss and subsequent water redistribution.&lt;/li&gt;&lt;li&gt;• Option A. ICFV and ECFV will increase:&lt;/li&gt;&lt;li&gt;• Option C. ICFV will increase and ECFV will decrease: Incorrect. Water does not move into the ICF; instead, it moves out of the ICF to balance the higher osmolarity in the ECF.&lt;/li&gt;&lt;li&gt;• Option C. ICFV will increase and ECFV will decrease:&lt;/li&gt;&lt;li&gt;• Option D. ICFV will decrease and ECFV will increase: Incorrect. While ICF volume decreases, ECF volume also decreases due to the initial fluid loss.&lt;/li&gt;&lt;li&gt;• Option D. ICFV will decrease and ECFV will increase:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In cases of hypotonic fluid loss from the ECF, water shifts from the ICF to the ECF to restore osmotic equilibrium. Both ICF and ECF volumes decrease , and osmolarity increases in both compartments.&lt;/li&gt;&lt;li&gt;➤ hypotonic fluid loss&lt;/li&gt;&lt;li&gt;➤ ICF to the ECF&lt;/li&gt;&lt;li&gt;➤ ICF and ECF volumes decrease&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;If you calculate the plasma osmolality of a child with plasma Na+ 125 mEq/L, glucose 108 mg/dl, and BUN (blood urea nitrogen) 140 mg/dL, the most appropriate answer would be: ​​​​​​​&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;300 mOsm/kg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;306 mOsm/kg&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;312 mOsm/kg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;318 mOsm/kg&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 306 mOsm/kg&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-12-13%20185745.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-12-13%20185759.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-12-13%20185809.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-12-13%20185817.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-12-13%20185827.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 306 mOsm/kg&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The formula to calculate plasma osmolality is:&lt;/li&gt;&lt;li&gt;• Substitute the given values:&lt;/li&gt;&lt;li&gt;• Plasma Na + : 125 mEq/L Glucose: 108 mg/dL BUN: 140 mg/dL&lt;/li&gt;&lt;li&gt;• Plasma Na + : 125 mEq/L&lt;/li&gt;&lt;li&gt;• Glucose: 108 mg/dL&lt;/li&gt;&lt;li&gt;• BUN: 140 mg/dL&lt;/li&gt;&lt;li&gt;• Step-by-Step Calculation:&lt;/li&gt;&lt;li&gt;• 1. Sodium contribution:&lt;/li&gt;&lt;li&gt;• 2. Glucose contribution:&lt;/li&gt;&lt;li&gt;• 3. BUN contribution:&lt;/li&gt;&lt;li&gt;• 4. Total Osmolality:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The calculated plasma osmolality using the given formula is 306 mOsm/kg, accounting for sodium, glucose, and BUN contributions .&lt;/li&gt;&lt;li&gt;➤ .&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;On a return visit after receiving a diagnosis of functional dyspepsia, a 35- year-old woman reports sensations of early satiety and discomfort in the epigastric region after a meal. These symptoms are most likely a result of: ​​​​​​​&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Malfunction of adaptive relaxation in the gastric reservoir&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Elevated frequency of contractions in the antral pump&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;An incompetent lower esophageal sphincter&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Premature onset of the interdigestive phase of gastric motility&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Malfunction of adaptive relaxation in the gastric reservoir&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Malfunction of adaptive relaxation in the gastric reservoir&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Functional dyspepsia is a common gastrointestinal disorder characterized by symptoms such as early satiety, postprandial fullness, and epigastric discomfort. Among the mechanisms contributing to functional dyspepsia, a malfunction of adaptive relaxation in the gastric reservoir is the most likely cause of early satiety.&lt;/li&gt;&lt;li&gt;• Functional dyspepsia&lt;/li&gt;&lt;li&gt;• malfunction of adaptive relaxation in the gastric reservoir&lt;/li&gt;&lt;li&gt;• Adaptive Relaxation: The stomach adapts to incoming food by relaxing its muscular tone to accommodate the meal, which is referred to as adaptive relaxation . If this relaxation is impaired, the stomach cannot expand properly, leading to sensations of fullness (early satiety) and discomfort after a meal.&lt;/li&gt;&lt;li&gt;• Adaptive Relaxation: The stomach adapts to incoming food by relaxing its muscular tone to accommodate the meal, which is referred to as adaptive relaxation . If this relaxation is impaired, the stomach cannot expand properly, leading to sensations of fullness (early satiety) and discomfort after a meal.&lt;/li&gt;&lt;li&gt;• Adaptive Relaxation:&lt;/li&gt;&lt;li&gt;• The stomach adapts to incoming food by relaxing its muscular tone to accommodate the meal, which is referred to as adaptive relaxation . If this relaxation is impaired, the stomach cannot expand properly, leading to sensations of fullness (early satiety) and discomfort after a meal.&lt;/li&gt;&lt;li&gt;• The stomach adapts to incoming food by relaxing its muscular tone to accommodate the meal, which is referred to as adaptive relaxation .&lt;/li&gt;&lt;li&gt;• adaptive relaxation&lt;/li&gt;&lt;li&gt;• If this relaxation is impaired, the stomach cannot expand properly, leading to sensations of fullness (early satiety) and discomfort after a meal.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. Elevated frequency of contractions in the antral pump: Incorrect. Contractions in the antral pump are responsible for grinding and mixing food, not early satiety or postprandial fullness. Dysregulated contractions could lead to delayed gastric emptying but are not linked to early satiety.&lt;/li&gt;&lt;li&gt;• Option B. Elevated frequency of contractions in the antral pump:&lt;/li&gt;&lt;li&gt;• Option C. An incompetent lower esophageal sphincter: Incorrect. An incompetent lower esophageal sphincter (LES) results in gastroesophageal reflux disease (GERD) , causing symptoms like heartburn and regurgitation, not early satiety or epigastric discomfort.&lt;/li&gt;&lt;li&gt;• Option C. An incompetent lower esophageal sphincter:&lt;/li&gt;&lt;li&gt;• gastroesophageal reflux disease (GERD)&lt;/li&gt;&lt;li&gt;• Option D. Premature onset of the interdigestive phase of gastric motility: Incorrect. The migrating motor complex (MMC) occurs during fasting to clear residual food and debris. Premature MMC onset would cause hunger, not early satiety, and is unrelated to postprandial symptoms.&lt;/li&gt;&lt;li&gt;• Option D. Premature onset of the interdigestive phase of gastric motility:&lt;/li&gt;&lt;li&gt;• migrating motor complex (MMC)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Early satiety and postprandial discomfort in functional dyspepsia are most likely due to a malfunction of adaptive relaxation in the gastric reservoir , which prevents the stomach from accommodating meals effectively. This is a hallmark feature of postprandial distress syndrome , a subtype of functional dyspepsia.&lt;/li&gt;&lt;li&gt;➤ malfunction of adaptive relaxation in the gastric reservoir&lt;/li&gt;&lt;li&gt;➤ postprandial distress syndrome&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Solute movement by active transport can be distinguished from solute transport by equilibrating carrier mediated transport because active transport:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Is saturable at high solute concentration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Is inhibited by other molecules with structures similar to that of the solute&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Moves the solute against its electrochemical gradient&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Allows movement of polar molecules&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Moves the solute against its electrochemical gradient&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-12-13%20190208.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Active transport is a process where solutes are moved against their electrochemical gradient, which requires energy input (e.g., ATP or ion gradients). This is a distinguishing feature of active transport compared to facilitated diffusion or equilibrating carrier-mediated transport, which occur passively along the electrochemical gradient .&lt;/li&gt;&lt;li&gt;• Active transport&lt;/li&gt;&lt;li&gt;• passively along the electrochemical gradient&lt;/li&gt;&lt;li&gt;• Note :&lt;/li&gt;&lt;li&gt;• Note :&lt;/li&gt;&lt;li&gt;• Differences between Active Transport and Carrier-Mediated Transport (Facilitated Diffusion):&lt;/li&gt;&lt;li&gt;• Differences between Active Transport and Carrier-Mediated Transport (Facilitated Diffusion):&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Is saturable at high solute concentration: Incorrect. Both active transport and facilitated diffusion are saturable because they rely on specific transporters.&lt;/li&gt;&lt;li&gt;• Option A. Is saturable at high solute concentration:&lt;/li&gt;&lt;li&gt;• Option B. Is inhibited by other molecules with structures similar to that of the solute: Incorrect. Both processes can be inhibited by competitive molecules.&lt;/li&gt;&lt;li&gt;• Option B. Is inhibited by other molecules with structures similar to that of the solute:&lt;/li&gt;&lt;li&gt;• Option D. Allows movement of polar molecules: Incorrect. Both processes allow polar molecules to move, so this cannot distinguish between them.&lt;/li&gt;&lt;li&gt;• Option D. Allows movement of polar molecules:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The defining feature of active transport is its ability to move solutes against their electrochemical gradient , which sets it apart from carrier-mediated transport like facilitated diffusion, which occurs passively along the gradient .&lt;/li&gt;&lt;li&gt;➤ active transport&lt;/li&gt;&lt;li&gt;➤ move solutes against their electrochemical gradient&lt;/li&gt;&lt;li&gt;➤ passively along the gradient&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;After secretion of trypsinogen into the duodenum, the enzyme is converted into its active form, trypsin, by which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Enteropeptidase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Procarboxypeptidase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pancreatic lipase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chymotrypsin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Enteropeptidase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Enteropeptidase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Trypsinogen , the inactive precursor (zymogen) of the enzyme trypsin , is secreted by the pancreas into the duodenum. It is activated into trypsin by the enzyme enteropeptidase (also known as enterokinase), which is secreted by the cells lining the duodenum.&lt;/li&gt;&lt;li&gt;• Trypsinogen&lt;/li&gt;&lt;li&gt;• trypsin&lt;/li&gt;&lt;li&gt;• trypsin&lt;/li&gt;&lt;li&gt;• enteropeptidase&lt;/li&gt;&lt;li&gt;• Key Roles of Trypsin:&lt;/li&gt;&lt;li&gt;• Key Roles of Trypsin:&lt;/li&gt;&lt;li&gt;• Once activated, trypsin not only continues the process of protein digestion but also activates other pancreatic zymogens, including: Procarboxypeptidase → Carboxypeptidase Chymotrypsinogen → Chymotrypsin Other trypsinogen molecules (autocatalysis).&lt;/li&gt;&lt;li&gt;• Once activated, trypsin not only continues the process of protein digestion but also activates other pancreatic zymogens, including: Procarboxypeptidase → Carboxypeptidase Chymotrypsinogen → Chymotrypsin Other trypsinogen molecules (autocatalysis).&lt;/li&gt;&lt;li&gt;• Procarboxypeptidase → Carboxypeptidase Chymotrypsinogen → Chymotrypsin Other trypsinogen molecules (autocatalysis).&lt;/li&gt;&lt;li&gt;• Procarboxypeptidase → Carboxypeptidase&lt;/li&gt;&lt;li&gt;• Procarboxypeptidase&lt;/li&gt;&lt;li&gt;• Chymotrypsinogen → Chymotrypsin&lt;/li&gt;&lt;li&gt;• Chymotrypsinogen&lt;/li&gt;&lt;li&gt;• Other trypsinogen molecules (autocatalysis).&lt;/li&gt;&lt;li&gt;• Other trypsinogen molecules&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. Procarboxypeptidase: Incorrect. Procarboxypeptidase is another pancreatic zymogen that is activated by trypsin , not the enzyme that activates trypsinogen.&lt;/li&gt;&lt;li&gt;• Option B. Procarboxypeptidase:&lt;/li&gt;&lt;li&gt;• by trypsin&lt;/li&gt;&lt;li&gt;• Option C. Pancreatic lipase: Incorrect. Pancreatic lipase is involved in fat digestion, not protein digestion or enzyme activation.&lt;/li&gt;&lt;li&gt;• Option C. Pancreatic lipase:&lt;/li&gt;&lt;li&gt;• Option D. Chymotrypsin: Incorrect. Chymotrypsin is the active form of the zymogen chymotrypsinogen , which is activated by trypsin , not the enzyme that activates trypsinogen.&lt;/li&gt;&lt;li&gt;• Option D. Chymotrypsin:&lt;/li&gt;&lt;li&gt;• chymotrypsinogen&lt;/li&gt;&lt;li&gt;• by trypsin&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The activation of trypsinogen into trypsin is catalyzed by enteropeptidase , a key step in initiating protein digestion in the small intestine.&lt;/li&gt;&lt;li&gt;➤ trypsinogen into trypsin&lt;/li&gt;&lt;li&gt;➤ enteropeptidase&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statement is true? ​​​​​​​&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fluid coming from the descending limb of loop of Henle is hypotonic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Descending limb of loop of Henle is permeable to solutes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;If clearance of substance is greater than GFR, then tubular secretion must be present&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Clearance of a substance is always less than GFR if there is tubular secretion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. If clearance of substance is greater than GFR, then tubular secretion must be present&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) If clearance of substance is greater than GFR, then tubular secretion must be present&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Clearance refers to the volume of plasma completely cleared of a substance per unit time. If the clearance of a substance exceeds the glomerular filtration rate (GFR), it means that the substance must be secreted by the tubules in addition to being filtered. An example is PAH (para-aminohippuric acid) , which is both filtered and secreted.&lt;/li&gt;&lt;li&gt;• secreted by the tubules&lt;/li&gt;&lt;li&gt;• PAH (para-aminohippuric acid)&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Fluid coming from the descending limb of the loop of Henle is hypotonic: Incorrect. The descending limb of the loop of Henle is highly permeable to water but impermeable to solutes . Water is reabsorbed into the hypertonic medullary interstitium, making the fluid in the descending limb hypertonic , not hypotonic.&lt;/li&gt;&lt;li&gt;• Option A. Fluid coming from the descending limb of the loop of Henle is hypotonic:&lt;/li&gt;&lt;li&gt;• Incorrect.&lt;/li&gt;&lt;li&gt;• permeable to water&lt;/li&gt;&lt;li&gt;• impermeable to solutes&lt;/li&gt;&lt;li&gt;• hypertonic&lt;/li&gt;&lt;li&gt;• Option B. Descending limb of the loop of Henle is permeable to solutes: Incorrect. The descending limb is permeable to water only , not solutes. The scending limb, on the other hand, is permeable to solutes but not to water.&lt;/li&gt;&lt;li&gt;• Option B. Descending limb of the loop of Henle is permeable to solutes: Incorrect.&lt;/li&gt;&lt;li&gt;• permeable to water only&lt;/li&gt;&lt;li&gt;• Option D. Clearance of a substance is always less than GFR if there is tubular secretion: Incorrect. If tubular secretion occurs, the clearance of the substance can exceed the GFR (e.g., PAH). This statement contradicts the mechanics of tubular secretion.&lt;/li&gt;&lt;li&gt;• Option D. Clearance of a substance is always less than GFR if there is tubular secretion: Incorrect.&lt;/li&gt;&lt;li&gt;• Key Concept:&lt;/li&gt;&lt;li&gt;• Key Concept:&lt;/li&gt;&lt;li&gt;• Tubular Secretion: Substances secreted into the tubular lumen increase the amount of substance excreted in the urine, resulting in clearance values greater than the GFR.&lt;/li&gt;&lt;li&gt;• Tubular Secretion: Substances secreted into the tubular lumen increase the amount of substance excreted in the urine, resulting in clearance values greater than the GFR.&lt;/li&gt;&lt;li&gt;• Tubular Secretion:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ If the clearance of a substance is greater than the GFR , this indicates the presence of tubular secretion , as seen with PAH, which is used to measure renal plasma flow.&lt;/li&gt;&lt;li&gt;➤ clearance of a substance is greater than the GFR&lt;/li&gt;&lt;li&gt;➤ tubular secretion&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 90 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;

        function showResults(index) {

                // Create scrollable container for explanation content

                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;

                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}

        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);

                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;

                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);

                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);

 &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Excessive iodine intake&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];

        // Submit test
        function submitTest() {
