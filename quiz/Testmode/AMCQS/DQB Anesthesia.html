quot;text&quot;: &quot;A 19-year-old female presents to the preoperative suite for her elective breast augmentation surgery. In the interview, she denies any knowledge of medical conditions. She has never had surgery before. She is unaware of any family members who have had issues with general anesthesia. She is on no medications and denies any tobacco and alcohol usage. All her preoperative testing is within normal limits. She consented to general anesthesia. Two hours into her operation, she starts to seize. Which of the following most likely caused her to seize?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Desflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Isoflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Atracurium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Enflurane&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Enflurane&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 75-year-old man American association anaesthesiology class-III (ASA-III) with a history of coronary artery disease, chronic renal disease, and obstructive sleep apnea is taken to the operating room for inguinal hernia repair. He had been seen by a cardiologist and cleared for surgery. General anesthesia via LMA is considered with maintenance using desflurane. Vital signs are normal prior to pre-op, and induction and placement of the LMA are uneventful. Ten minutes later, during surgical prep, the patient&#x27;s vital signs show HR 115/min, BP 148/96 mmHg, RR 14/min, ETCO2 40 mmhg &amp;amp; SpO2 99%. The end-tidal desflurane value reads 8.5, and the only other medication administered at this point was cefazolin. What is the most likely cause for the patient&#x27;s clinical condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rapid administration of desflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Malignant Hyperthermia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Insufficient depth of anesthetic&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Allergic reaction to perioperative antibiotic administered&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Insufficient depth of anesthetic&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A researcher is investigating the impact of operating room pollution during refilling of anesthetic vaporizers. If bottles of the following agents are left open and undisturbed at room temperature (20 C) and at sea level (760 mmHg), which would pose the greatest risk to environmental contamination?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Halothane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Isoflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sevoflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Desflurane&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Desflurane&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-year-old boy has a medical history complicated by alpha thalassemia intermediate and previous abdominal surgery for intussusception as a toddler. Three days ago, he also had surgery for a congenital hernia repair at a rural hospital. Intraoperatively the case was complicated by hypotension and refractory brady arrhythmias. Which of the following is the mechanism leading to this child&#x27;s intraoperative complications?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alpha thalassemia leading to hypotension and subsequent arrhythmias&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Allergic reaction to intraoperative opioids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Halothane&#x27;s chronotropic properties&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;An expected complication of surgery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Halothane&#x27;s chronotropic properties&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An unidentified patient is brought to the nearest rural hospital following a traumatic car accident. An emergent exploratory laparotomy for hypovolemic shock is performed via a predominantly halothane based anesthetic plan. On day 11 of hospitalization, he reports jaundice, nausea, vomiting &amp;amp; malaise. The following labs were obtained: Complete blood count reveals haematocrit levels of 42 %, platelets are 160,000/mm3, and leukocytes are 9000/mm3. Serum chemistry shows blood urea nitrogen 32 mg/dL and creatinine 1.9 mg/dL. Liver function studies reveal total bilirubin 3.3 mg/dL, alkaline phosphatase 220 U/L, aspartate aminotransferase 320 U/L, alanine aminotransferase 418 U/L and INR 1.2 (normal 0.8-1.2). Which of the following statements best describes the condition of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Excessive blood loss associated liver dysfunction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sepsis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Halothane associated hepatitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aspiration pneumonia.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Halothane associated hepatitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 17-year-old female is undergoing a reduction of a radius fracture after a fall while ice-skating. Her past medical history is significant for asthma. Shortly after incision, the healthcare provider notes an increase in airway pressure and bilateral wheezing on auscultation. Which of the following agents is most likely responsible for this finding?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sevoflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Desflurane&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ketamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Propofol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Desflurane&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 56-year-old male is scheduled for an elective coronary artery bypass surgery. After induction and intubation, anesthesia was maintained with appropriate dose inhaled anesthetic. Invasive blood pressure monitoring, and central venous access allowed for continuous cardiac output and systemic vascular resistance monitoring. Within minutes of administering the chosen inhaled anesthetic, the cardiac output decreased while the systemic vascular resistance remained preserved. Which of the following decreases cardiac output while preserving systemic vascular resistance?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Isoflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Desflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sevoflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Halothane&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Halothane&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 37-year-old female is scheduled for an elective laparoscopic hysterectomy. Induction was performed using 140 mg propofol and 100 mcg fentanyl with subsequent 70 mg rocuronium. After intubation, anesthesia was rapidly maintained with an inhaled anesthetic. Within the first minute of administering the inhaled anesthetic, the patientâ€™s heart rate decreased from 70 beats per minute to 50 beats per minute, and the blood pressure decreased from 130/70 mmHg to 80\\48 mmHg. Which of the following inhalation agents was most likely used to induce the above response?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Isoflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Desflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sevoflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Halothane&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Halothane&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old male, heavy smoker, with COPD is having micro laryngeal surgery under general anaesthesia. He is intubated and ventilated. During the procedure, his saturation on pulse oximeter start to dip and he develops an expiratory wheeze and it is getting difficult to ventilate. Which of the statements below is the most appropriate in the immediate management of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increase the ventilation pressures to improve oxygenation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Salbutamol via tracheal tube or intravenously may be beneficial&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intravenous corticosteroids should be administered immediately&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The airway device may be changed to a laryngeal mask airway (LMA)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Salbutamol via tracheal tube or intravenously may be beneficial&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-year-old male child is to be taken for correction of congenital squint. His preoperative course had been uneventful, and all labs are normal. General anesthesia was planned for the surgery with a standard induction of propofol and fentanyl with atracurium as muscle relaxant. The patient was given sevoflurane for the maintenance of anesthesia. 10 mins into the surgery the child suddenly developed bradycardia and hypotension. The surgeon was immediately informed, and he released the pressure on extraocular muscles and child was given iv atropine stat and the heart rate came to normal. This was supposed to be a reflex response very typical of this surgery. What is the efferent neuron of the reflex arc?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vagus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Trigeminal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Facial&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Spinal dorsal&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Vagus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34-year-old female is taken up for a laparoscopic removal of gall bladder. The patients past medical history is suggestive of bronchial asthma on regular treatment. Last exacerbation was 4 months back during the onset of winter season. Rest all her lab investigations are normal. The patient is taken for surgery and a cautious general anesthesia is given with ketamine as induction agent and vecuronium as long acting muscle relaxant for the procedure. Adequate depth of anesthesia is maintained throughout the procedure and the course is uneventful. At the end of the procedure, the patient is extubated while still unconscious but has started to breath spontaneously a technique commonly referred to as â€œ deep extubationâ€. \&quot;Deep extubation,\&quot; i.e. endotracheal extubation from a deep plane of anesthesia, is theoretically thought to confer which of the following benefits?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Decreased risk of bronchospasm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decreased risk of aspiration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Shortened time to hospital discharge&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Shortened time of anesthesia care&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Decreased risk of bronchospasm&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 44-year-old man with a history of hypertension, diabetes mellitus type 1, and depression presents for elective inguinal hernia repair. The patient is taking lisinopril, metformin, and sertraline. Patient was induced with a standard dose of thiopentone and fentanyl along with atracurium as muscle relaxant. After successful intubation, the patient was maintained on inhalational halothane with mixture of oxygen and nitrous oxide on controlled ventilation. Shortly after that the patient develops tachycardia, muscle rigidity, and hyperthermia. What is the best initial therapy for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sodium bicarbonate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cyproheptadine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dantrolene&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Propranolol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Dantrolene&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-year-old male is on the operating table for a procedure when he suddenly develops a laryngospasm after extubation. What condition did the patient have that put him at higher risk for this reaction?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;laryngeal web&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Congenital heart disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Upper respiratory tract infection&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Spina bifida&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Upper respiratory tract infection&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 49-year-old man diagnosed with inguinal hernia was prepared for surgery. Shortly after the initiation of general anesthesia with halothane and succinylcholine the patient developed muscle rigidity, tachycardia, labile blood pressure, profuse diaphoresis and high fever. The anesthesia was discontinued at once and a drug was administered by rapid IV push. Which of the following was most likely the mechanism of action of the administered drug?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Activation of GABA B receptors in the spinal cord&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Blockade of excitatory neurotransmitter release in the brain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Blockade of Ca++ channels in skeletal muscle membrane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Blockade of Ca++ channels in sarcoplasmic reticulum&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Blockade of Ca++ channels in sarcoplasmic reticulum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient is anaesthetised with 50% oxygen, 50% nitrous oxide and 1% sevoflurane for a tracheostomy. When the surgeon cut into the trachea with diathermy, the ETT catches fire. In this case the nitrous oxide is acting as:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fuel&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oxidising agent&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Smouldering agent&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Secondary ignition source by increasing conductivity of the gas mixture&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Oxidising agent&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/3(32).jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A previously healthy, 60-kg, 17-year-old boy is undergoing emergency surgery for a gunshot wound involving the iliac vein. Ventilation is controlled with a tidal volume of 700 ml/breath, rate of 14/min, and peak inspiratory pressure of 30 cmH2O. Body temperature is normal. The most likely cause of an end-tidal carbon dioxide partial pressure of 16 mmHg is&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;endobronchial intubation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;excessive expiratory time&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;excessive tidal volume&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;low cardiac output&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. excessive tidal volume&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ A. Endobronchial intubation: Endobronchial intubation (misplacement of the endotracheal tube into one mainstem bronchus) primarily results in ventilation of only one lung. This typically causes hypoxemia and increased peak inspiratory pressures due to reduced lung compliance, but it would not directly lead to a significant decrease in EtCO 2 unless there were profound hypoperfusion or impaired CO 2 delivery, which is not evident here.&lt;/li&gt;&lt;li&gt;â€¢ B. Excessive expiratory time: Excessive expiratory time is unlikely to cause low EtCO 2 . In mechanical ventilation, prolonging the expiratory phase primarily affects lung dynamics, such as reducing air trapping or improving gas exchange. It does not lead to hyperventilation or significantly reduced EtCO 2 unless accompanied by other factors like high minute ventilation or low perfusion.&lt;/li&gt;&lt;li&gt;â€¢ D. Low cardiac output: While low cardiac output is a common cause of reduced EtCO 2 , this patient is not described as hemodynamically unstable or in shock, and there is no evidence of reduced perfusion (e.g., hypotension or poor oxygenation). Additionally, the normal body temperature indicates an absence of severe blood loss or metabolic compromise that could lead to significant low cardiac output. Therefore, this explanation is less likely than excessive tidal volume in the given scenario.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 72-year-old man has massive venous hemorrhage during a radical prostatectomy. Blood pressure decreases from 110/60 to 75/30 mmHg and central venous pressure decreases from 12 to 4 mmHg. PetC02 decreases from 34 to 24 mmHg during constant minute ventilation. The oxygen saturation remained 100% .The most appropriate next step should be to&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Apply positive end-expiratory pressure to the breathing circuit&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Attempt to aspirate air from the central venous catheter&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Expand intravascular volume&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Turn the patient to the left lateral decubitus position&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Expand intravascular volume&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34-year-old female patient is posted for laparoscopic cholecystectomy under general anesthesia. The patient has a past medical history of asthma on regular treatment with last exacerbation a month back. Rest all investigations are normal. Standard induction is done with propofol and fentanyl with vecuronium as muscle relaxant and cuffed endotracheal tube is inserted and confirmed in position using a capnography trace on the monitor. Shortly after the commencement of the surgery, the ventilator suddenly start showing alarm of increased peak airway pressures and the capnography waveform changes to image A. the anaesthesiologist immediately identifies the problem and intervenes and after 10 mins the capnograph changes to image B. which of the following is true about the intervention by the anesthesiologist?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The anesthesiologist immediately changed the endotracheal tube with a larger tube&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The anesthesiologist immediately deepened the plane of anesthesia by a bolus dose of propofol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The anesthesiologist changed the ventilator settings to higher tidal volume&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The anesthesiologist informed the surgeon to stop the surgery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. The anesthesiologist immediately deepened the plane of anesthesia by a bolus dose of propofol&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/Capture(123).JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 62-year-old man is brought to the ICU after elective repair of an abdominal aortic aneurysm. His vital signs are stable, but he requires a sodium nitroprusside infusion at a rate of 10 Î¼g/kg/min to keep the systolic blood pressure below 110 mm Hg. The Sao2 is 98% with controlled ventilation at 12 breaths/min and an Fio2 of 0.60. After 3 days, his Sao2 decreases to 85% on the pulse oximeter. Chest x-ray film and results of physical examination are unchanged. Which of the following would most likely account for this desaturation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cyanide toxicity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thiocyanate toxicity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Methemoglobinemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thiosulfate toxicity&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Methemoglobinemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 72 old patient is in intensive care following his coronary artery bypass grafting surgery 3 days back. He is intubated and on mechanical ventilation as his vitals are down and his ejection fraction has been keeping low. He is on an infusion of noradrenaline and dobutamine to keep his blood pressure normal and there is significant deterioration of his condition in the past 12 hours. Suddenly in the middle of the noon, this patient experienced a sudden cardiac arrest and the code blue team was paged and CPR was immediately started. The patient had an arterial line in place and a continuous capnography was also used to monitor the patient. Which of the following uses of capnography in this situation is justified except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Monitoring the effectiveness of ongoing CPR&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prognostication of CPR&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Monitoring the metabolic acidosis due to cardiac arrest&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Confirming the success of CPR&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Monitoring the metabolic acidosis due to cardiac arrest&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 23-year-old female is taken up for a short procedure of dilatation and evacuation of her uterus due to an incomplete abortion. The patient has no past medical history and has never been operative before. A standard general anesthesia is planned with induction with propofol and fentanyl and scoline as a short acting muscle relaxant and a laryngeal mask airway for ventilation. Due to some unexpected bleeding the surgeon took longer than normal for the procedure and the anesthesiologist gave multiple doses of scoline to keep the patient from breathing spontaneously. After the procedure, the patient remained apnoeic for almost 2 hours with no signs of neuromuscular activity, but consciousness was achieved. To identify the cause the anesthesiologist did a neuromuscular monitoring using a peripheral nerve stimulator and found the response on train of four stimulation as shown in image A. which of the following statements about the diagnosis and management of this condition is true? Image A&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atypical pseudocholinesterase leading to prolonged apnea and need to give neostigmine to reverse it&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Undiagnosed liver dysfunction leading to pseudocholinesterase deficiency and replacement by administration of fresh frozen plasma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypothermia leading to prolongation of action of scoline and so warming will resume the neuromuscular function&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phase II blockade due to excessive dose of scoline and continuing mechanical ventilation and sedation the patient.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Phase II blockade due to excessive dose of scoline and continuing mechanical ventilation and sedation the patient.&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/image-20200618160555-1.png&quot;], &quot;explanation_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/6(13).jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-year-old male is received in the trauma bay with multiple injuries due to a massive road traffic accident. The patient is in a comatose state with GCS 5\\15 and associated with facial trauma. In view of low GCS and facial trauma, it was decided to immediate intubate the patient for the protection of airway against aspiration. Laryngoscopy was performed as RSI and intubation was done on 3rd attempt due to lot of trauma and blood in the upper airway. The most likely cause of this capnography tracing obtained just after laryngoscopy and intubation is&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Esophageal intubation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Partial obstruction of the endotracheal tube&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bronchospasm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Successful endotracheal intubation in trachea&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Esophageal intubation&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/7(12).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 36 year old male is taken for an orthopic liver transplant surgery. A general anesthesia is being given to the patient with all invasive monitoring used. The surgery goes on for 16 hours with large volume resuscitation with 18 units of PCV and 5 litres of crystalloid and 16 units FFP and Platelets. The anesthesiologist has managed to document everything in a systematic order and just before shifting the patient to ICU he wants to record the temperature of the patient that will best reflect what happened intraoperatively. Which of the following sites will be most appropriate to measure the temperature in this situation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lower Esophageal temperature&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rectal temperature&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tympanic membrane temperature&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pulmonary artery temperature&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pulmonary artery temperature&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 21-year-old female is requesting regional anesthesia during labor. The provider plans to perform a nerve block via the transvaginal approach. During the procedure, the patient develops arrhythmias and gets hypotensive. The patient is suffering from which of the complications of this specific procedure?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Local anesthetic systemic toxicity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Injury of the adjuvant artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Injury of the bladder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Injury of the abdominal aorta&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Local anesthetic systemic toxicity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 27-year-old otherwise healthy woman is being prepared for an open reduction internal fixation of a right radial fracture. A supraclavicular nerve block is performed with lidocaine by the anesthetist. Shortly afterward, she complains of anxiety and tinnitus and is noted to have a heart rate of 110/min. She soon sustains a generalized tonic-clonic seizure and ventricular tachycardia and rapidly becomes unresponsive. What is the most likely mechanism of the patient&#x27;s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increased drug metabolite leading to neurotoxicity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Blocking sodium channels and slowing conduction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increasing conduction through the Purkinje fibers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Direct myocardial injury&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Blocking sodium channels and slowing conduction&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year-old man is about to undergo a lower extremity orthopedic surgery. He has an epidural indwelling catheter to manage his pain intraoperatively. It is also planned to leave in his epidural catheter after surgery and connect him to a patient-controlled analgesia machine to manage his pain postoperatively. During the procedure, the patient suddenly reports blurry vision, numbness and tingling around his mouth and a sense of impending doom. What is the next best step in the evaluation of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Order a stat potassium level&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Echocardiogram&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Electrocardiogram&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Head CT&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Electrocardiogram&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A healthy 29-year-old, 0 para female in gestation week 39, was planned for saddle block labor analgesia. The patient was taken to the operating room and prepared for the procedure. Her baseline vitals were recorded; the blood pressure was 130/80 mm Hg, the heart rate was 86/min, and the cardiac monitor showed a sinus rhythm electrocardiogram (ECG). The patient was maintained in an upright sitting position. The anesthesia was induced via a 25 G Quincke cutting needle inserted at L4-5 interspinous space. The subarachnoid space was at a depth of about six cms from the skin surface, and it was confirmed by the presence of clear cerebrospinal fluid (CSF) dripping from the needle. The syringe containing the recommended standard dose of hyperbaric bupivacaine was attached to the spinal needle. The anesthesiologist overlooked the step to re-aspirate CSF into the needle and proceeded with the intrathecal administration of the drug. After completion of the injection, blood-tinged fluid dripped from the back of the spinal needle. Early in labor, the patient suddenly developed hypotension and was immediately administered with a suitable vasopressor. Soon after, the ECG showed an abnormal rhythm. The patient collapsed from the sudden arrhythmia. What is the complication that led to the systemic toxicity of the anesthetic drug?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Total spinal block&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inadvertent intravascular injection&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Epidural hematoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cauda equina syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Inadvertent intravascular injection&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 31-year old primigravida, pregnant for 38 weeks, was brought to the emergency department. The patient was having labor pains for the past four hours, and her membranes had ruptured three hours ago. The clinician performed a per-vaginal examination, which revealed that her cervix was fully dilated, and the head of the fetus was at station 0. Detailed history taking showed that the patient had no history of any chronic disease or co-morbidity. Her total leukocyte count, platelet count, and coagulation profile were within the normal range. She was prepared to deliver, and saddle block anesthesia was planned as a method for labor analgesia. The duration of labor was prolonged, and the effect of analgesia wore off earlier than anticipated. What measure can be taken while performing the said neuraxial block to ensure a prolonged duration of analgesia without the added risk of narcotizing the baby?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The use of a higher dose of anesthetic agent&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Premedication with an intravenous opioid such as nalbuphine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Administration of a long-acting anesthetic agent such as bupivacaine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Changing the position of the patient to jack-knife after only one minute of sitting&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Administration of a long-acting anesthetic agent such as bupivacaine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 17-year-old female is suffering from large breast abscess. She has to be taken for incision and drainage. Due to unavailability of an anesthesiologist the surgeon decides to perform the procedure under local infiltration. After routine investigation and adequate preoperative fasting, the patient is taken up for surgery. The surgeon aspirates 15 ml of 2 % lignocaine for anesthesia and infiltrates the abscess all around the margins and the apex of the abscess as well. After waiting for 5 mins for the action of lignocaine to take effect he takes a stab knife and takes the incision. Immediately the patient winces in pain and becomes hypertensive and tachycardiac. Which ONE of the following statements best describes this local anaesthetic activity?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Action of lignocaine is increased in alkaline environment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dependent on uncharged molecules crossing the cell membrane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Action of lignocaine is decreased in acidic environment&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Deeper block with increasing action potential frequency&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Action of lignocaine is decreased in acidic environment&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30 years old, pregnant women weighing 65 kgs at term comes for a continuous lumbar epidural for labour analgesia. After through pre procedure workup the patient is taken up for the procedure. lumbar epidural catheter is inserted at L2-L3 level and fixed keeping 4 cms of catheter in epidural space. The anesthesiologist did not feel the need to check and confirm the correct position of the catheter. Soon after this he injected 20 mls of 0.5% Bupivacaine over 30 seconds without aspiration. 5 mins later the patient suddenly complained of restlessness, confusion and a feeling of impending doom which was soon followed by hypotension and bradycardia on ECG along with arrythmias. Which of the following statements best describes this situation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypovolemia leading to hypotension and bradycardia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;High levels of block causing confusion and restlessness&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intravascular injection of bupivacaine leading to local anesthetic systemic toxicity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intrathecal placement of the drug causing total spinal anesthesia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Intravascular injection of bupivacaine leading to local anesthetic systemic toxicity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A frail 75-year-old woman was brought to emergency with a Colleâ€™s fracture of the left wrist. A junior orthopaedic trainee manipulated the wrist using intravenous regional anaesthesia (Bierâ€™s block) with 30 mL of 0.25 % levobupivacaine. Shortly after the cuff was deflated, the patient had symptoms of confusion, seizure, and hypotension, without cardiorespiratory arrest. The most appropriate next step in the management would be:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Follow the ACLS guidelines&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Give 10 mg of lorazepam&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Secure the airway.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Give an initial intravenous bolus injection of 20 % lipid emulsion 1.5 mL/kg over 1 min.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Secure the airway.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 17-year old boy suffers a right distal humeral fracture after a football game. The anesthesiologist performed a right axillary brachial plexus and musculocutaneous nerve blocks for postoperative analgesia after induction of general anesthesia. During emergence, the patient is acutely agitated and violently sits up while his arms were restrained. At the clinic follow up appointment, the patient is having trouble a loss of sensation in left hand, especially in his ring and little fingers. a loss of coordination in fingers. a tingling or burning sensation in his hand. What might have directly avoided this injury?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Administering dexmedetomidine 0.5 mcg/kg at 20 minutes prior to emergence&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Performing the axillary brachial plexus block while the patient was awake&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Better padding during the football game&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Proper padding and positioning of the patient during surgery&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Proper padding and positioning of the patient during surgery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Five hours after performing a left-sided interscalene brachial plexus injection of 40 mL of 0.25% bupivacaine (for analgesia), the provider is called to evaluate the patient for hypoxemia. Pulse oximetry is 86%, bilateral breath sounds are heard on chest auscultation, and chest x-ray demonstrates elevated left hemidiaphragm with no signs of pneumothorax. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Haemothorax&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pneumothorax&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pulmonary embolus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phrenic nerve palsy&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Phrenic nerve palsy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old patient G2P2 on a postpartum day 2 complaints about having an \&quot;intense headache.\&quot; The patient reports that the headache started in the morning and describes it as an intense frontal headache, severity 7/10, improves with lying down, worsens with sitting up, accompanied by blurry vision, nausea, and tinnitus, and not relieved by acetaminophen. The patient had an uneventful vaginal delivery at 38 weeks of gestation with continuous epidural infusion for pain management. Which of the following actions is the most appropriate for this patient&#x27;s current presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rush the patient to the operating room for urgent craniotomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Monitor the patient for respiratory depression&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Offer epidural blood patch&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Reassure the patient that this type of headache is normal after delivery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Offer epidural blood patch&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Two days after a left total hip arthroplasty, an obese 62-year-old woman complains of severe headache. The pain gradually worsens on walking to the bathroom and was relieved on lying down supine on the bed. The MOST likely diagnosis is&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Epidural abscess&quot;, &qu
