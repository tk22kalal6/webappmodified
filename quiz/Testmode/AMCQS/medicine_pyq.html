                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;

        function loadAudio(button, audioUrl, containerId) {

                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {

        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);

            } catch (e) {
                console.error(&quot;Error toggling theme:&quot;, e);

&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A 30-year-old patient came with chest pain, shortness of breath, and pedal edema. JVP showed rapid y descent. On auscultation, he had a high-pitched diastolic sound. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chronic constrictive pericarditis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cardiac tamponade&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;RHD with Mitral stenosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bicuspid aortic valve with Aortic regurgitation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Chronic constrictive pericarditis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Chronic constrictive pericarditis Chronic constrictive pericarditis is the most likely diagnosis based on the patient&#x27;s symptoms of chest pain, shortness of breath, and pedal edema, along with the physical findings of rapid Y descent on JVP and a high-pitched diastolic sound. These findings are characteristic of the condition, which is caused by inflammation and scarring of the pericardium, leading to restricted heart movement and impaired diastolic filling.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Constrictive pericarditis is a condition resulting from the thickening and fibrosis of the pericardium, which restricts the heart&#x27;s ability to fill properly during diastole. Patients often present with symptoms of heart failure, such as exertional dyspnea, orthopnea, and lower extremity edema. Physical examination typically reveals elevated jugular venous pressure (JVP) with a prominent \&quot;y\&quot; descent, reflecting rapid diastolic filling followed by a sudden decrease due to restricted ventricular expansion. A pericardial knock, an early diastolic sound, may be auscultated, indicating abrupt cessation of ventricular filling. Pulsus paradoxus (a drop in blood pressure during inspiration) can be observed. On imaging, echocardiography shows pericardial thickening, and Doppler studies may reveal impaired diastolic function with characteristic septal bounce. Cardiac MRI or CT can provide detailed visualization of pericardial thickening and help differentiate constrictive pericarditis from restrictive cardiomyopathy. In severe cases, treatment involves diuretics to alleviate symptoms and pericardiectomy to remove the fibrotic pericardium, restoring normal cardiac function.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. Cardiac tamponade: While cardiac tamponade can also present with chest pain, shortness of breath, and pedal edema, it typically has a more acute onset and often involves a rapid accumulation of fluid in the pericardial space. The JVP would typically show a flattened Y descent due to the inability of the right atrium to empty properly. Option: C. RHD with mitral stenosis: Mitral stenosis is characterized by a diastolic murmur, not a pericardial knock. Additionally, the JVP would typically show a V wave due to the backflow of blood into the right atrium. Option: D. Bicuspid aortic valve with aortic regurgitation: Aortic regurgitation typically presents with a diastolic murmur and a wide pulse pressure. The JVP would not be expected to have a rapid Y descent.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Abnormalities of JVP waveforms:- Waveform Cardiac Condition Absent a wave Atrial fibrillation, sinus tachycardia Flutter waves Atrial flutter Prominent a waves First-degree atrioventricular block Large a waves Tricuspid stenosis, right atrial myxoma, pulmonary hypertension, pulmonic stenosis Cannon a waves Atrioventricular dissociation, ventricular tachycardia Absent x descent Tricuspid regurgitation Prominent x descent Conditions causing enlarged a waves Large cv waves Tricuspid regurgitation, constrictive pericarditis Slow y descent Tricuspid stenosis, right atrial myxoma Rapid y descent Constrictive pericarditis, severe right heart failure, tricuspid regurgitation, atrial septal defect Absent y descent Cardiac tamponade Cardiac tamponade Vs Constrictive Pericarditis:- Cardiac tamponade CP Fixed cardiac volume limiting cardiac filling ↑ respiratory variation of ventricular filling Fixed cardiac volume limiting cardiac filling ↑  respiratory variation of ventricular filling Ventricular interdependence (septal shift) Ventricular interdependence (septal shift) Elevated and equalized central venous, pulmonary venous and ventricular diastolic pressures Elevated and equalized central venous, pulmonary venous and ventricular diastolic pressures Prominent systolic filling (attenuated Y descent) Prominent early diastolic filling (exaggerated Y descent) Inspiratory ↓ in intrathoracic pressure not transmitted to heart (dissociation of intracardiac and intrathoracic pressures) Inspiratory ↓ in intrathoracic pressure not transmitted to heart (dissociation of intracardiac and intrathoracic pressures) Pulsus paradoxus common Pulsus paradoxus uncommon Kussmaul&#x27;s sign not present Kussmaul&#x27;s sign&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old female patient comes to the outpatient department with complaints of neck swelling. She gives a history of weight loss and palpitations. On examination, she has exophthalmos and a diffusely enlarged thyroid gland. Which of the following is not true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Severe disease can cause vision loss&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;NO SPECS criteria is used for this condition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;10% of isolated cases are present without hyperthyroidism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Condition will improve simultaneously with improvement in thyrotoxic state&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Condition will improve simultaneously with improvement in thyrotoxic state&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Condition will improve simultaneously with improvement in thyrotoxic state Condition will improve simultaneously with improvement in thyrotoxic state. This is incorrect because thyroid eye disease (TED) does not improve concurrently with the resolution of hyperthyroidism; it often requires separate management.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Graves&#x27; disease is an autoimmune disorder that causes hyperthyroidism, characterized by the overproduction of thyroid hormones due to thyroid-stimulating immunoglobulins (TSI) that stimulate the thyroid gland. It is the most common cause of hyperthyroidism, typically presenting with symptoms such as weight loss, palpitations, increased appetite, heat intolerance, sweating, fatigue, and diarrhea. The physical examination often reveals a diffusely enlarged thyroid gland (goiter), tachycardia, tremors, and, in older patients, atrial fibrillation. A significant complication of Graves&#x27; disease is thyroid eye disease (TED), also known as Graves&#x27; ophthalmopathy, which affects approximately one-third of patients with the condition. TED is characterized by inflammation and swelling of the extraocular muscles and surrounding tissues, leading to symptoms like exophthalmos (protrusion of the eyes), diplopia (double vision), and visual impairment due to optic nerve compression in severe cases. The condition is often graded using the NO SPECS classification system, which assesses the severity based on symptoms and signs, ranging from no signs or symptoms to severe vision-threatening complications. The pathophysiology of TED involves an autoimmune process similar to that of Graves&#x27; disease, where TSI also targets the retro-orbital space, leading to inflammation and edema. The specific trigger for the development of TED is not fully understood but is thought to involve a combination of genetic predisposition and environmental factors, including smoking, which significantly increases the risk and severity of the disease.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Severe disease can cause vision loss: Severe cases of thyroid eye disease (TED) can lead to compression of the optic nerve, resulting in vision loss. Option: B. NO SPECS criteria is used for this condition: The NO SPECS classification system is used to assess the severity of thyroid eye disease. Option: C. 10% of isolated cases are present without hyperthyroidism: Some patients may have thyroid eye disease without overt hyperthyroidism, a condition known as euthyroid Graves&#x27; disease.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Signs of Graves&#x27; Ophthalmopathy:- Sign Description Exophthalmos Protrusion of the eyeballs due to swelling of retro-orbital tissues Dalrymple&#x27;s Sign Lid retraction leading to a wide-eyed appearance; the upper eyelid is elevated Von Graefe&#x27;s Sign Lid lag when the patient looks down; the upper eyelid lags behind the movement of the globe Kocher&#x27;s Sign Inability to close the eyelids completely due to lid retraction; may result in corneal exposure Thyroid Bruits Audible bruits over the thyroid gland, indicating increased vascularity (less directly an eye sign) Müller&#x27;s Sign Upper eyelid retraction seen when the patient is asked to look up&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Graves’ Disease algorithm:&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 56-year-old presented with fever, chills &amp;amp; cough with sputum. Blood pressure was measured to be 150/88 mmhg, pulse rate - 110 bpm and respiratory rate - 18, spo2 - 88% at room air. X-ray was done and shown below. What is the probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tubercular pleural effusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Community acquired pneumonia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Coal worker Pneumoconiosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Silicosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Community acquired pneumonia&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732183236500-QT30IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Community acquired pneumonia The most probable diagnosis for this 56-year-old patient presenting with fever, chills, cough with sputum, hypoxemia (SpO2 88% at room air), elevated pulse rate (110 bpm), and acute respiratory distress is community-acquired pneumonia (CAP). The x-ray also confirms it because of the consolidation seen on it. This condition typically presents with acute respiratory symptoms and may lead to hypoxia, aligning with the patient’s clinical picture.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Community-Acquired Pneumonia (CAP) is an infection of the lungs acquired outside of a hospital or healthcare setting. It is a common condition that can affect individuals of all ages but is particularly serious in the elderly and those with underlying health issues. Etiology- CAP can be caused by various pathogens, including: Bacteria: The most common bacterial cause is Streptococcus pneumoniae. Other notable bacteria include Haemophilus influenzae, Mycoplasma pneumoniae, Chlamydophila pneumoniae, and Legionella pneumophila. Viruses: Common viral causes include influenza virus, respiratory syncytial virus (RSV), and coronaviruses. Fungi: In immunocompromised patients, fungi like Histoplasma or Coccidioides may cause pneumonia. Pathophysiology- Infection occurs when pathogens enter the lungs, leading to inflammation of the alveoli (air sacs). This inflammation can result in the accumulation of fluid and pus, impairing gas exchange and leading to symptoms of respiratory distress. Clinical Presentation Patients with CAP typically present with: Symptoms: Cough (may produce sputum), fever, chills, pleuritic chest pain, dyspnea, fatigue, and malaise. Signs: Elevated respiratory rate, tachycardia, hypoxemia (reduced oxygen saturation), and abnormal lung sounds (such as crackles or bronchial breath sounds) on auscultation. Diagnosis is based on clinical evaluation and may include: History and Physical Examination: Assessment of symptoms and vital signs. Chest X-ray: To identify areas of consolidation or infiltrates in the lungs. Laboratory Tests: Blood tests (e.g., complete blood count) may show leukocytosis. Sputum cultures can help identify the causative organism, although they are not always necessary. Rapid Antigen Testing: For certain pathogens like influenza or pneumococcus can aid in diagnosis. Treatment Management of CAP involves: Antibiotics: Empirical treatment should be initiated promptly. Common first-line antibiotics for outpatient treatment include azithromycin or doxycycline. For hospitalized patients, options may include ceftriaxone combined with azithromycin or respiratory fluoroquinolones. Supportive Care: Oxygen therapy for hypoxemia, fluid management, and symptomatic relief (antipyretics, cough suppressants). Vaccination: Vaccines against influenza and pneumococcus are recommended to prevent CAP, particularly in high-risk groups.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Tubercular pleural effusion presents with a more chronic history of cough, weight loss, and night sweats, rather than acute fever and chills. While pleural effusion can cause hypoxemia, the acute presentation here is more indicative of pneumonia. Option: C. Coal worker pneumoconiosis is an occupational lung disease that develops over years of exposure to coal dust. Patients usually present with a chronic cough and respiratory symptoms, often accompanied by progressive dyspnea, rather than an acute febrile illness. Acute respiratory distress is not typical in early stages. Option: D. Silicosis is a chronic condition that occurs due to long-term exposure to silica dust. Symptoms typically develop over years and include a chronic cough and shortness of breath, not acute fever and chills.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CURB-65 Score for Pneumonia:- Factor Points Confusion I Blood urea nitrogen &amp;gt; 19 mg/dL I Respiratory rate ≥ 30 breaths per minute I Systolic blood pressure &amp;lt; 90 mm Hg or diastolic blood pressure ≤ 60 mm Hg I Age ≥ 65 years I CURB-65  Score Mortality Risk (%) Recommendation 0 o.6 Low risk; consider outpatient treatment 1 2.7 Low risk; consider outpatient treatment 2 6.8 Short inpatient or outpatient treatment with close observation 3 14 Inpatient; consider intensive care unit 4 or 5 27.8 Inpatient; consider intensive care unit&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Feature Tubercular Pleural Effusion Community-Acquired Pneumonia (CAP) Coal Worker Pneumoconiosis Silicosis Etiology Mycobacterium tuberculosis Various pathogens, primarily bacteria (e.g., Streptococcus pneumoniae) Prolonged exposure to coal dust Prolonged exposure to silica dust Symptoms Cough, pleuritic chest pain, fever, weight loss Cough, fever, chills, sputum production, dyspnea Chronic cough, progressive dyspnea Chronic cough, progressive dyspnea Signs Dullness on percussion, decreased breath sounds, pleuritic rub Tachypnea, tachycardia, abnormal lung sounds (crackles) Crackles or wheezing on auscultation; signs of respiratory failure in advanced cases Crackles on auscultation; may develop respiratory failure Imaging Chest X-ray shows pleural effusion; may show signs of TB Chest X-ray shows consolidation or infiltrates X-ray shows small opacities (nodular shadows) X-ray shows small rounded opacities (eggshell calcifications) Diagnosis Pleural fluid analysis (elevated lymphocytes, AFB smear, culture) Clinical assessment, sputum culture, chest X-ray Occupational history, chest X-ray Occupational history, chest X-ray Treatment Antitubercular therapy (e.g., rifampicin, isoniazid) Antibiotics (empirical therapy based on severity) No cure; supportive care; management of respiratory symptoms No cure; supportive care; management of respiratory symptoms&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man presented with fatigue and hemoptysis. His current hemoglobin is 8g/dL (previous hemoglobin one week ago was 12 g/dL). His bronchoalveolar lavage is reddish and his serum creatinine was 1.7mg/dL. He is diagnosed with ANCA-positive glomerulonephritis. Biopsy of the kidney revealed pauci-immune deposits and the absence of granulomas. Which of the following conditions is he likely suffering from?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Churg-Strauss Syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Microscopic Polyangiitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;SLE&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Henoch-Schonlein Purpura&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Microscopic Polyangiitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Microscopic Polyangiitis The most likely condition for this 45-year-old man presenting with fatigue, hemoptysis, significant anemia (hemoglobin dropping from 12 g/dL to 8 g/dL), reddish bronchoalveolar lavage, elevated serum creatinine (1.7 mg/dL), and diagnosed with ANCA-positive glomerulonephritis, is microscopic polyangiitis. This condition is characterized by renal involvement with pauci-immune glomerulonephritis, respiratory symptoms like hemoptysis, and a lack of granulomas on biopsy, which aligns with the patient&#x27;s findings.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Microscopic Polyangiitis (MPA) is a small-vessel vasculitis characterized by the inflammation of small blood vessels, particularly affecting the kidneys and lungs. It is associated with the presence of anti-neutrophil cytoplasmic antibodies (ANCA), specifically myeloperoxidase-ANCA (MPO-ANCA). Clinically, MPA often presents with rapidly progressive glomerulonephritis, leading to renal failure, and pulmonary symptoms, including hemoptysis due to alveolar hemorrhage. Patients may also experience constitutional symptoms such as fever, malaise, and weight loss. Unlike other forms of vasculitis, MPA typically lacks granulomatous inflammation on biopsy, showing pauci-immune glomerular deposits instead. Diagnosis involves a combination of clinical assessment, serological testing for ANCA, and kidney biopsy. Treatment primarily consists of corticosteroids and immunosuppressive agents, such as cyclophosphamide or rituximab, aimed at inducing remission and preventing disease progression. Early diagnosis and aggressive management are crucial for improving outcomes, particularly concerning renal function. Classification of Vasculitis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Churg-Strauss syndrome (now called eosinophilic granulomatosis with polyangiitis) usually presents with asthma and eosinophilia, along with granulomatous inflammation, which does not fit this case. Option: C. Systemic lupus erythematosus (SLE) can cause hemoptysis and renal involvement but is often associated with immune complex deposits rather than pauci-immune patterns. Option: D. Henoch-Schonlein purpura primarily presents with a tetrad of symptoms (purpura, arthralgia, abdominal pain, and renal involvement) and is more common in children, often with IgA deposition.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with an acute exacerbation of COPD required mechanical ventilation and experienced a consistent drop in oxygen saturation. Auscultation revealed vesicular breath sounds on the right side. Based on the chest radiography findings, what would you expect to hear on auscultation of the left side?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Absent Breath Sounds&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bronchial Breath Sounds&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased Vesicular Breath Sounds&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased Vocal Fremitus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Absent Breath Sounds&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732183236605-QT45IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Absent Breath Sounds In this scenario, where a patient with an acute exacerbation of COPD experiences a drop in oxygen saturation and has vesicular breath sounds on the right side, the expected auscultation findings on the left side would likely be absent breath sounds. This is indicative of significant pathology, such as consolidation, pleural effusion or collapse, affecting lung ventilation. The absence of breath sounds on the left reflect reduced air entry due to lung collapse as has been shown by the x-ray.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lung collapse, or atelectasis, occurs when alveoli (the tiny air sacs in the lungs) collapse or do not inflate properly. This can result from various causes, including: Obstructive Atelectasis: Blockage of airways due to mucus plugs, foreign bodies, or tumors prevents air from reaching certain areas of the lung. Non-obstructive Atelectasis : Can occur due to factors such as shallow breathing (often seen in postoperative patients), pleural effusion (fluid accumulation), or pneumothorax (air in the pleural space). Pneumothorax specifically refers to the presence of air in the pleural cavity, which can occur spontaneously or due to trauma. It leads to increased pressure in the pleural space, causing the lung on the affected side to collapse. Auscultation Findings Auscultation is a crucial clinical skill used to assess lung sounds and overall respiratory function. The presence or absence of breath sounds can provide valuable information about lung status. Here&#x27;s how lung collapse affects auscultation: Affected Side (Collapsed Lung): Absent Breath Sounds: On the side of the lung collapse, breath sounds are often absent or significantly diminished. This lack of sound occurs because air cannot reach the alveoli for normal gas exchange, leading to reduced airflow. Increased Resonance: If the collapse is due to pneumothorax, there may be hyper-resonance during percussion, indicating trapped air. Contralateral Side (Uncollapsed Lung): Vesicular Breath Sounds: Normal breath sounds should still be present on the side that is not affected, as airflow continues to the lung that remains inflated. Possible Changes: In cases where the mediastinum shifts (such as with tension pneumothorax), abnormal findings could be noted. Pathophysiological Mechanisms When a lung collapses: Ventilation-perfusion mismatch occurs, leading to impaired gas exchange, which can result in decreased oxygen saturation and respiratory distress. The body may try to compensate for the collapse by increasing respiratory rate or using accessory muscles for breathing. Recognizing the signs of lung collapse is critical for appropriate management . For instance: Management of Atelectasis: Includes incentive spirometry, deep breathing exercises, and sometimes bronchoscopy to clear obstructions. Management of Pneumothorax: May involve needle decompression or chest tube insertion to remove air and allow the lung to re-expand.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. Bronchial breath sounds might occur if there’s consolidation, but this is unlikely with a simple collapse. Option: C. Increased vesicular breath sounds would indicate improved airflow or consolidation, which is not consistent with a collapsed lung. Option: D. Increased vocal fremitus is often associated with lung consolidation (e.g., pneumonia), not with a collapsed lung.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Management of COPD:- stage Recommended Treatment All ●       Avoidance of risk factors (eg, smoking). ●       Influenza vaccine annually. ●       Pneumococcal polysaccharide vaccine. ●       Treatment of complications. Mild COPD ●       Short-acting bronchodilator when needed. Moderate COPD ●       Regular treatment with one or more bronchodilator. ●       Rehabilitation. Severe COPD ●       Regular treatment with one or more bronchodilator. ●       Inhaled corticosteroids for patients with repeated exacerbation or persistent symptoms despite bronchodilator therapy.. ●       Rehabilitation. Very Severe COPD ●       Regular treatment with one or more bronchodilator. ●       Inhaled corticosteroids if symptoms persist despite bronchodilator therapy. ●       Rehabilitation. ●       Long term 02 therapy if chronic respiratory failure. ●       Surgical treatments considered.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Complications of COPD:- Respiratory insufficiency Respiratory failure Pneumonia Atelectasis Pneumothorax Pulmonary artery hypertension Status asthmaticus Hypoxemia Respiratory infections, including colds, flu Heart problems Lung cancer&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with salicylic acid poisoning has the following arterial blood gas analysis report: pH = 7.3, pCO2 =16mmHg, HCO3-=6.3mmol/L, Na+- 135, K+- 4.5 CI-113.7, lactate was normal. Which of the following options correctly describes the condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Metabolic acidosis with partial compensated respiratory alkalosis with high anion gap&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Respiratory acidosis with compensatory metabolic alkalosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Metabolic acidosis with uncompensated respiratory alkalosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Respiratory acidosis with metabolic alkalosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Metabolic acidosis with partial compensated respiratory alkalosis with high anion gap&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Metabolic acidosis with partial compensated respiratory alkalosis with high anion gap The arterial blood gas analysis of the patient with salicylic acid poisoning shows metabolic acidosis with a pH of 7.3 and a low bicarbonate level of 6.3 mmol/L, indicating significant acid-base disturbance. The low pCO2 of 16 mmHg suggests respiratory compensation through hyperventilation, although the acidosis is not fully compensated since the pH remains below normal. Additionally, the condition is consistent with a high anion gap, typical in salicylate toxicity due to the accumulation of unmeasured anions. Therefore, the correct interpretation is metabolic acidosis with partial compensated respiratory alkalosis and high anion gap.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Metabolic acidosis is a clinical condition characterized by a decrease in blood pH due to an excess of hydrogen ions (H⁺) or a loss of bicarbonate (HCO₃⁻). It can result from various underlying causes, broadly categorized into increased acid production, decreased acid excretion, or loss of bicarbonate. Common etiologies include diabetic ketoacidosis, renal failure, lactic acidosis, and gastrointestinal loss of bicarbonate (e.g., diarrhea). In metabolic acidosis, the arterial blood gas analysis typically shows a low pH (less than 7.35) and a decreased bicarbonate level (less than 22 mmol/L). The body attempts to compensate for metabolic acidosis through respiratory mechanisms, primarily hyperventilation, which reduces carbon dioxide (CO₂) levels (respiratory alkalosis), thereby helping to raise the pH. The anion gap, calculated from serum electrolytes, is often used to differentiate the causes of metabolic acidosis; a high anion gap indicates the presence of unmeasured anions, while a normal anion gap suggests a loss of bicarbonate without a corresponding increase in acids. Clinical manifestations may include fatigue, confusion, deep and rapid breathing (Kussmaul respirations), and in severe cases, shock or coma. Management focuses on treating the underlying cause, correcting the acid-base imbalance, and in severe cases, administering bicarbonate to raise the pH. HAGMA NAGMA Renal failure latrogenic: ●       Saline ●       Parenteral nutrition ●       Carbonic anhydrase inhibitors Ketoacidosis: ●       Diabetic ●       Alcoholic ●       Starvation Renal losses: ●       Renal tubular acidosis ●       Uretoenterostomy Lactic acidosis GI losses: ●       Diarrhoea ●       Small bowel/pancreatic drainage Toxins: ●       Methanol ●       Ethylene glycol ●       Salicylates ●       Metformin ●       Pyroglutamic acid&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. Respiratory acidosis with compensatory metabolic alkalosis suggests that the primary issue is respiratory acidosis, which is characterized by a high pCO2 and low pH. However, in this case, the pCO2 is low (16 mmHg), indicating hyperventilation rather than hypoventilation, which rules out respiratory acidosis. Option: C. Metabolic acidosis with uncompensated respiratory alkalosis correctly identifies the metabolic acidosis, it states that the respiratory alkalosis is uncompensated. The low pCO2 indicates that the patient is hyperventilating in response to the acidosis, showing respiratory compensation. Therefore, it is not uncompensated. Option: D. Respiratory acidosis with metabolic alkalosis implies a primary respiratory acidosis with elevated pCO2 and compensatory metabolic alkalosis. Since the pCO2 is low and the bicarbonate is also low, it cannot be classified as respiratory acidosis or metabolic alkalosis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA ABG Interpretation:- 1° DISORDER PH P a CO 2 [HCO 3 - ] COMPENSATION AG/non-AG Metabolic Acidosis ↓ ↓(2°) ↓(1°) P a CO 2 , expect = 1.5 [HCO 3 - ] + 8 ± 2 If P a CO 2 , actual &amp;lt; P a CO 2 , expect also 1º respiratory alkalosis If P a CO 2 , actual &amp;gt; P a CO 2 , expect also 1º respiratory acidosis AG Acidosis \&quot;Delta/Delta\&quot; For AG metabolic acidosis, calculate Δ AG /Δ[HCO 3 - ] = (AG-12)/ (24- [HCO 3 - ]) if &amp;lt; 0.8, non-AG acidosis; if &amp;gt; 2, metabolic alkalosis Metabolic Alkalosis ↑ ↑(2°) ↑(1°) P a CO 2 = 0.7 x [HCO 3 - ] + 20 ± 5 If P a CO 2 , actual &amp;lt; P a CO 2 , expect also 1º respiratory alkalosis If P a CO 2 , actual &amp;gt; P a CO 2 , expect also 1º respiratory acidosis Respiratory Acidosis ↓ ↑(1°) ↑(2°) For each↑ 10 mmHg in PaCO2 Acute:↑ [HCO 3] 1 mmol/L and ↓ pH 0.08 Chronic: ↑ [HCO 3] 4 mmol/L and ↓ pH 0.03 Respiratory Alkalosis ↑ ↓(1°) ↓(2°) For each ↓10 mmHg in P CO2 a Acute:↓ [HCO 3] 2 mmol/L and ↑ pH 0.08 Chronic:↓ [HCO 3] 5 mmol/L and ↑ pH 0.03 Primary disorder (1°), compensation (2°); arrows relative to \&quot;normal\&quot; baseline values: pH 7.35-7.45, P a CO 2 35-45 mmHg and [HCO 3 - ] 22-26 mEq/L&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following ECG waves with condition: atrial flutter, atrial fibrillation, SVT, ventricular tachycardia : Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-ii, 2-i, 3-iv, 4-iii&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-ii, 2-i, 3-iii, 4-iv&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-i, 2-ii, 3-iii, 4-iv&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-ii, 2-iv, 3-1, 4-iii&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1-ii, 2-i, 3-iv, 4-iii&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732183236687-QT60IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1-ii, 2-i, 3-iv, 4-iii The correct match of the arrhythmias is as- 1-Atrial flutter 2-Atrial fibrillation 3 -Ventricular tachycardia 4-SVT&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Feature Atrial Flutter Atrial Fibrillation Supraventricular Tachycardia (SVT) Ventricular Tachycardia (VT) Rate Typically 240-340 bpm Irregularly irregular, often 100-175 bpm 150-250 bpm 100-250 bpm (can vary) Rhythm Regularly irregular (often \&quot;sawtooth\&quot; pattern) Irregularly irregular Regular (can be irregular) Regular or irregular P Waves Present, \&quot;sawtooth\&quot; appearance (F-waves) Absent or chaotic Absent (but may see retrograde P waves) Absent or not discernible QRS Complex Usually narrow (unless associated with bundle branch block) Usually narrow (if not pre-existing BBB) Usually narrow Usually wide (&amp;gt; 0.12 seconds) Causes Often structural heart disease, pulmonary disease Hypertension, heart disease, hyperthyroidism Can be triggered by stimulants, stress, or heart disease Ischemic heart disease, cardiomyopathy Symptoms Palpitations, shortness of breath, fatigue Palpitations, fatigue, dizziness, risk of stroke Palpitations, dizziness, chest pain Palpitations, dizziness, syncope, chest pain Management Rate control, rhythm control, catheter ablation Anticoagulation, rate/rhythm control, cardioversion Vagal maneuvers, beta-blockers, adenosine Antiarrhythmic drugs, cardioversion, ICD placement Risk of Thromboembolism Moderate risk (more than normal sinus rhythm) High risk (especially if persistent) Low risk Variable, depending on underlying condition&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option B: This option is incorrect because SVT; Ventricular tachycardia Option C: This option is incorrect because Atrial flutter; Atrial fibrillation;\\ SVT; Ventricular tachycardia Option D: This option is incorrect because Atrial fibrillation; Atrial flutter;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Arrhythmias:-&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34-year-old patient presents with lethargy and tiredness. On examination, he has perioral hyperpigmentation. His blood pressure is 90/60 mmHg and his heart rate is 110 beats/minute. Laboratory investigations revealed Na+ of 125mEq/L and K+ of 5.5mEq/L. What is the most appropriate treatment given to this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ACTH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hydrocortisone + Fludrocortisone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dexamethasone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Saline infusion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hydrocortisone + Fludrocortisone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hydrocortisone + Fludrocortisone The 34-year-old patient exhibits signs of adrenal insufficiency, including lethargy, perioral hyperpigmentation, low blood pressure (90/60 mmHg), tachycardia (heart rate of 110 bpm), hyponatremia (Na+ of 125 mEq/L), and hyperkalemia (K+ of 5.5 mEq/L). The most appropriate treatment is hydrocortisone + fludrocortisone, which provides both glucocorticoid and mineralocorticoid replacement to address the adrenal hormone deficiencies and correct the electrolyte imbalances, thus stabilizing blood pressure and overall health.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Adrenal insufficiency is a condition characterized by inadequate production of hormones from the adrenal glands, leading to various physiological disturbances. It can be classified into three main types: primary adrenal insufficiency (Addison&#x27;s disease), secondary adrenal insufficiency, and tertiary adrenal insufficiency. Primary adrenal insufficiency results from autoimmune destruction of the adrenal cortex, although it can also be caused by infections (e.g., tuberculosis), adrenal hemorrhage, or metastatic cancer. In this type, both cortisol and aldosterone production are deficient, affecting glucose metabolism, electrolyte balance, and the body&#x27;s ability to respond to stress. Secondary adrenal insufficiency occurs due to inadequate production of adrenocorticotropic hormone (ACTH) by the pituitary gland, often resulting from pituitary tumors or prolonged use of glucocorticoids that suppress ACTH secretion. In this case, cortisol levels are primarily affected, while aldosterone production may remain normal due to regulation by the renin-angiotensin system. Tertiary adrenal insufficiency results from a lack of corticotropin-releasing hormone (CRH) from the hypothalamus, usually due to prolonged glucocorticoid therapy, and presents similarly to secondary adrenal insufficiency. Common symptoms of adrenal insufficiency include fatigue, weakness, weight loss, decreased appetite, hyperpigmentation of the skin (especially in primary adrenal insufficiency), hypotension, hyperkalemia, hyponatremia, nausea, vomiting, abdominal pain, and mood changes. In severe cases, patients may experience an adrenal crisis, a life-threatening condition characterized by severe hypotension, shock, and altered mental status.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. ACTH would stimulate the adrenal glands to produce cortisol, but in this case, the patient likely has primary adrenal insufficiency (Addison&#x27;s disease), where the adrenal glands are unable to respond appropriately to ACTH due to damage. Therefore, administering ACTH does not address the immediate need for cortisol replacement. Option: C. Dexamethasone is a potent glucocorticoid but has no mineralocorticoid activity. In patients with adrenal insufficiency, especially with low blood pressure and electrolyte imbalances, it is crucial to provide both glucocorticoid and mineralocorticoid replacement. Dexamethasone alone would not be sufficient to manage the mineralocorticoid deficiency. Option: D. While saline infusion could temporarily help correct hypotension and hyponatremia, it does not address the underlying adrenal insufficiency. Saline alone cannot replace the necessary adrenal hormones (cortisol and aldosterone) that the patient is lacking, making it an incomplete treatment.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Adrenal Insufficiency:&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young woman comes with complaints of weight loss, tachycardia, heat intolerance, and tremors. She has exophthalmos on examination. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Addison&#x27;s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Parkinson&#x27;s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Graves disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Alzheimer&#x27;s disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Graves disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Graves disease Graves&#x27; disease is an autoimmune disorder that leads to hyperthyroidism, and it commonly presents with symptoms such as weight loss, tachycardia, heat intolerance, tremors, and exophthalmos (bulging eyes), as described in the question.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Graves&#x27; disease is an autoimmune disorder that causes hyperthyroidism, characterized by the overproduction of thyroid hormones due to thyroid-stimulating immunoglobulins (TSI) that stimulate the thyroid gland. It is the most common cause of hyperthyroidism, typically presenting with symptoms such as weight loss, palpitations, increased appetite, heat intolerance, sweating, fatigue, and diarrhea. The physical examination often reveals a diffusely enlarged thyroid gland (goiter), tachycardia, tremors, and, in older patients, atrial fibrillation. A significant complication of Graves&#x27; disease is thyroid eye disease (TED), also known as Graves&#x27; ophthalmopathy, which affects approximately one-third of patients with the condition. TED is characterized by inflammation and swelling of the extraocular muscles and surrounding tissues, leading to symptoms like exophthalmos (protrusion of the eyes), diplopia (double vision), and visual impairment due to optic nerve compression in severe cases. The condition is often graded using the NO SPECS classification system, which assesses the severity based on symptoms and signs, ranging from no signs or symptoms to severe vision-threatening complications. The pathophysiology of TED involves an autoimmune process similar to that of Graves&#x27; disease, where TSI also targets the retro-orbital space, leading to inflammation and edema. The specific trigger for the development of TED is not fully understood but is thought to involve a combination of genetic predisposition and environmental factors, including smoking, which significantly increases the risk and severity of the disease.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Addison&#x27;s disease typically causes symptoms like fatigue, weight loss, and hyperpigmentation, but not exophthalmos. Option: B. Parkinson&#x27;s disease causes tremors, but it does not cause weight loss, heat intolerance, or exophthalmos. Option: D. Alzheimer&#x27;s disease is a neurodegenerative disorder and does not present with hyperthyroid symptoms.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Signs of Graves&#x27; Ophthalmopathy:- Sign Description Exophthalmos Protrusion of the eyeballs due to swelling of retro-orbital tissues Dalrymple&#x27;s Sign Lid retraction leading to a wide-eyed appearance; the upper eyelid is elevated Von Graefe&#x27;s Sign Lid lag when the patient looks down; the upper eyelid lags behind the movement of the globe Kocher&#x27;s Sign Inability to close the eyelids completely due to lid retraction; may result in corneal exposure Thyroid Bruits Audible bruits over the thyroid gland, indicating increased vascularity (less directly an eye sign) Müller&#x27;s Sign Upper eyelid retraction seen when the patient is asked to look up&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Graves Disease algorithm:-&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;For MDR TB, what is the indication of short course bedaquiline?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Resistance to rifampicin and sensitive 62.85% to fluoroquinolones&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mutation only to INH A and kat G gene&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rifampicin sensitive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Extrapulmonary TB like tubercular meningitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Resistance to rifampicin and sensitive 62.85% to fluoroquinolones&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Resistance to rifampicin and sensitive 62.85% to fluoroquinolones Bedaquiline is primarily used in MDR TB cases that involve rifampicin resistance, and it is particularly effective when the strain is sensitive to fluoroquinolones.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Multidrug-resistant tuberculosis (MDR TB) is a form of TB caused by Mycobacterium tuberculosis strains that are resistant to at least isoniazid (INH) and rifampicin, the two most powerful first-line anti-TB drugs. MDR TB can develop due to several factors, such as incomplete or improper TB treatment, poor adherence to drug regimens, incorrect drug prescribing, inadequate drug supply, or poor quality medications. This resistance makes standard TB treatment ineffective, necessitating the use of second-line drugs, which are less potent, more toxic, and often more expensive. MDR TB treatment is complex and prolonged, typically requiring 18-24 months of therapy, depending on the patient’s resistance profile. The treatment regimen often includes second-line drugs like fluoroquinolones (e.g., levofloxacin, moxifloxacin) and injectable agents (e.g., amikacin, capreomycin). In recent years, newer drugs such as Bedaquiline and Delamanid have been introduced, offering hope for improved outcomes. Shorter MDR TB regimens, which include Bedaquiline, are now available for patients with fluoroquinolone-sensitive TB, reducing the treatment duration to around 9-12 months. The diagnosis of MDR TB is made through drug susceptibility testing (DST), which identifies resistance patterns. Rapid molecular tests, like GeneXpert, can quickly detect rifampicin resistance, serving as a proxy for MDR TB diagnosis. Patients with MDR TB often experience higher rates of treatment failure and relapse compared to drug-sensitive TB, and the mortality rate is significantly higher due to the challenges in effective treatment.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. Mutations in the inhA and katG genes indicate isoniazid (INH) resistance, not rifampicin resistance. Bedaquiline is specifically recommended for MDR TB (which involves rifampicin resistance), not for cases where there’s only isoniazid resistance. Option: C. Bedaquiline is typically reserved for MDR TB, which involves rifampicin resistance. If the TB strain is rifampicin-sensitive, standard first-line drugs are used, and there is no indication to use Bedaquiline. Option: D. Bedaquiline is not commonly indicated for extrapulmonary TB, especially not for tubercular meningitis , due to concerns about its penetration into the central nervous system and lack of evidence in these cases. Bedaquiline is mainly indicated for pulmonary MDR TB.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA TB drug resistance definitions :- Type of drug resistance Definition Mono/poly-drug-resistant Single or multi-drug resistance not meeting MDR/XDR criteria MDR b Concurrent rifampin and isoniazid resistance Pre-XDR MDR criteria plus fluoroquinolone resistance c XDR Pre-XDR criteria plus Bedaquiline or linezolid resistance&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An alcoholic patient presented to the emergency in an unconscious state. Relatives stated that he had a similar episode of binge drinking one week back. On examination, his glucose was 49 mg/dl. What is the appropriate management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;I/V thiamine followed by dextrose&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Injection vitamin K followed by dextrose infusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;I/V 25% dextrose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;NS infusion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. I/V thiamine followed by dextrose&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;I/V thiamine followed by dextrose In chronic alcoholics, administering dextrose before thiamine can precipitate Wernicke&#x27;s encephalopathy due to a thiamine deficiency. Therefore, it is essential to give I/V thiamine first to prevent this complication, followed by dextrose to correct the hypoglycemia.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Management of chronic alcoholics involves addressing both the immediate and long-term medical, psychological, and social complications associated with alcohol dependence. Acute Management (Detoxification) Thiamine supplementation: Chronic alcoholics are at high risk for thiamine deficiency, which can lead to Wernicke’s encephalopathy and Korsakoff syndrome. Administer IV thiamine (100 mg) before glucose to prevent precipitating these conditions. Electrolyte correction: Chronic alcohol use often leads to imbalances, particularly low magnesium, potassium, and phosphate. These should be corrected as needed. Manage withdrawal symptoms: Alcohol withdrawal can be life-threatening. Symptoms like tremors, seizures, hallucinations, and delirium tremens require prompt management: Benzodiazepines (e.g., diazepam or lorazepam) are the first-line treatment for alcohol withdrawal symptoms. Anticonvulsants or antipsychotics (e.g., haloperidol) may be needed in severe cases or for withdrawal-related seizures. Hydration and nutrition: Provide IV fluids, typically normal saline with added electrolytes. Address malnutrition with multivitamins and high-calorie nutritional support. Long-term Management (Rehabilitation and Prevention) Psychosocial interventions: Cognitive-behavioral therapy (CBT) and motivational interviewing are often used to address psychological dependence. Support groups like Alcoholics Anonymous (AA) can provide ongoing peer support and help maintain abstinence. Pharmacotherapy for alcohol dependence: Disulfiram: A deterrent therapy that causes unpleasant reactions (e.g., nausea, flushing) when alcohol is consumed. Naltrexone: Reduces alcohol craving by blocking opioid receptors. Acamprosate: Modulates neurotransmitter activity and reduces withdrawal symptoms, helping maintain abstinence. Liver disease management: Chronic alcohol abuse can lead to liver disease (e.g., alcoholic hepatitis, cirrhosis). Appropriate management of liver function and monitoring for complications like portal hypertension and hepatic encephalopathy are important. Treat comorbid conditions: Chronic alcoholics often have co-existing conditions like depression, anxiety, and other substance use disorders that require integrated management. Monitoring and Relapse Prevention Regular follow-ups to monitor liver function, mental health, and adherence to treatment. Encouraging abstinence through positive reinforcement and continuous participation in support programs.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: B. Vitamin K is used for managing coagulopathies (e.g., in liver disease with impaired clotting), not hypoglycemia or thiamine deficiency. It has no role in the immediate management of hypoglycemia or prevention of Wernicke&#x27;s encephalopathy in alcoholics. Option: C. Although dextrose corrects hypoglycemia, giving it before thiamine can precipitate Wernicke&#x27;s encephalopathy in chronic alcoholics due to pre-existing thiamine deficiency. Hence, thiamine must be administered before Option: D. Normal saline (NS) may be useful for hydration but does not address the critical issues in this case: hypoglycemia and thiamine deficiency. It would neither raise the blood sugar nor prevent Wernicke’s encephalopathy, making it inappropriate as the first intervention.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient came to the emergency department with dyspnea and palpitations. He is a known case of chronic kidney disease. ECG of the patient is given below. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hyperkalemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypokalemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypocalcemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypercalcemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hyperkalemia&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732183236890-QT86IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hyperkalemia The ECG finding of tall, tented T waves in a patient with chronic kidney disease suggests hyperkalemia . This condition occurs when the kidneys cannot effectively excrete potassium, leading to its buildup in the bloodstream, which can manifest as specific changes in the ECG.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hyperkalemia is a medical condition characterized by elevated potassium levels in the blood, typically defined as a serum potassium concentration greater than 5.0 mEq/L. It can result from several factors, including decreased renal excretion due to chronic kidney disease, excessive potassium intake (e.g., from potassium-rich foods or supplements), tissue breakdown (as seen in hemolysis, rhabdomyolysis, trauma, or burns), and the use of certain medications like potassium-sparing diuretics, ACE inhibitors, and nonsteroidal anti-inflammatory drugs (NSAIDs). Clinically, hyperkalemia may present with nonspecific symptoms such as muscle weakness, fatigue, palpitations, and dyspnea. Notably, it can lead to distinctive ECG changes: tall, tented T waves, a widening QRS complex, and, in severe cases, a sine-wave pattern or ventricular fibrillation, which can be life-threatening. Patients may also experience bradycardia and various arrhythmias. Management focuses on treating the underlying cause and may involve dietary modifications, administration of calcium gluconate to stabilize the cardiac membrane, insulin with glucose to facilitate potassium entry into cells, sodium bicarbonate (especially in cases of acidosis), and, in severe cases, dialysis to remove excess potassium. Regular monitoring of potassium levels and ECG changes is crucial in patients at risk for hyperkalemia.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: B. Hypokalemia : This condition is characterized by low potassium levels, which typically present on an ECG as flattened T waves or U waves, not tall tented T waves. Option: C. Hypocalcemia : Low calcium levels can lead to a prolonged QT interval and changes in the ST segment but do not cause tall, tented T waves. Option: D. Hypercalcemia : Elevated calcium levels can also lead to a shortened QT interval and other changes but do not result in tall, tented T waves.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA ECG changes with Changing Potassium levels:- Hyperkalemia management:-&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented with fatigue and tingling sensation in the arms, weight loss and history of polyuria. The following findings were detected on bone marrow biopsy. What is the probable cause?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Subacute Combined Degeneration Due to Cobalamin Deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Multiple Myeloma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Subacute Degeneration Due to Diabetes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Megaloblastic Anemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Multiple Myeloma&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732183236968-QT96IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Multiple Myeloma Increased plasma cells is a hallmark of multiple myeloma. It is the presence of abnormal clonal plasma cells, often exceeding 10% of the total marrow cellularity. The combination of fatigue, tingling sensation in the arms, weight loss, and a history of polyuria, along with bone marrow biopsy findings, suggests multiple myeloma.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Multiple myeloma (MM) is a plasma cell malignancy that causes overproduction of monoclonal immunoglobulins, leading to widespread organ damage. Clinically, it presents with bone pain, particularly in the back and ribs, due to lytic lesions and bone destruction. Fatigue is common due to normocytic normochromic anemia caused by marrow infiltration, and weight loss often reflects the chronic, malignant nature of the disease. Polyuria results from hypercalcemia , which is caused by bone resorption and can lead to dehydration and renal dysfunction. Patients often suffer from recurrent infections due to suppressed normal immunoglobulin production. On laboratory evaluation, MM is characterized by the presence of monoclonal (M) protein in serum or urine (detected via serum protein electrophoresis or urine protein electrophoresis), Bence-Jones proteins in urine, and elevated serum free light chains. Other findings include hypercalcemia, renal failure (increased creatinine), and elevated β2-microglobulin (a marker of disease severity). Bone marrow biopsy reveals plasmacytosis, with plasma cells comprising more than 10% of the marrow. These plasma cells often have a \&quot;clock-face\&quot; appearance, eccentric nuclei, and cytoplasmic inclusions like Russell bodies . On blood smear, rouleaux formation (stacking of red blood cells) is seen due to high levels of circulating proteins. Imaging typically shows punched-out lytic lesions on X-rays, especially in the skull, spine, and long bones. Advanced imaging such as MRI or CT may reveal diffuse bone marrow involvement. Diagnosis is confirmed with bone marrow plasmacytosis, evidence of M protein, and the presence of end-organ damage (CRAB criteria: Calcium elevation, Renal failure, Anemia, Bone lesions). Treatment includes chemotherapy (e.g., bortezomib, lenalidomide), autologous stem cell transplant, and bisphosphonates to reduce bone damage. Despite treatment advances, MM remains incurable, with prognosis dependent on disease stage, genetic mutations, and response to therapy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Subacute combined degeneration due to cobalamin deficiency : This condition is caused by vitamin B12 deficiency and presents with neurological symptoms like tingling (paresthesia), difficulty walking, and cognitive decline. Option: C. Subacute degeneration due to diabetes : Diabetes can cause neuropathy and polyuria, but it doesn’t explain weight loss in this context or specific bone marrow findings like plasmacytosis. There is no direct association between diabetes and significant bone marrow pathology. Option: D. Megaloblastic anemia : Megaloblastic anemia, often due to folate or vitamin B12 deficiency, shows bone marrow findings of megaloblasts (large, immature red blood cells), hypersegmented neutrophils, and erythroid hyperplasia.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Electrophoresis:-&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Feature Multiple Myeloma (MM) Smouldering Multiple Myeloma (SMM) Monoclonal Gammopathy of Undetermined Significance (MGUS) M Protein High levels of M protein in serum/urine High levels of M protein, but lower than in MM Low levels of M protein (&amp;lt;3 g/dL) Plasma Cell Infiltration &amp;gt;10% clonal plasma cells in bone marrow &amp;gt;10% clonal plasma cells, but no end-organ damage &amp;lt;10% clonal plasma cells in bone marrow End-organ Damage (CRAB) Present (C: hypercalcemia, R: renal failure, A: anemia, B: bone lesions) Absent (No CRAB criteria) Absent Symptoms Symptomatic (bone pain, fatigue, weight loss, fractures, etc.) Asymptomatic, with risk of progression to MM Asymptomatic, very low risk of progression to MM Progression Risk Requires immediate treatment High risk of progression to MM (about 10% per year) Low risk of progression (1% per year) Bone Lesions Common (lytic bone lesions on imaging) Absent Absent Renal Dysfunction Common due to light chain nephropathy or hypercalcemia Absent Absent Treatment Immediate treatment (chemotherapy, stem cell transplant, etc.) No treatment, but close monitoring (watchful waiting) No treatment, regular follow-up with blood tests&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old patient presents with dyspnea and chest pain. The pleural fluid analysis shows pleural protein/ serum protein &amp;gt; 0.5, and pleural LDH/ serum LDH &amp;gt; 0.4. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Congestive heart failure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chronic kidney disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Liver cirrhosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tuberculosis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Tuberculosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tuberculosis The pleural fluid analysis shows a pleural protein/serum protein ratio &amp;gt; 0.5 and a pleural LDH/serum LDH ratio &amp;gt; 0.4, which are criteria for an exudative pleural effusion based on Light&#x27;s criteria. Among the given options, the most likely cause of an exudative effusion is tuberculosis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Light&#x27;s criteria are used to differentiate between exudative and transudative pleural effusions, which is crucial for determining the underlying cause of the effusion. According to these criteria, a pleural effusion is classified as exudative if at least one of the following three conditions is met: Pleural Protein/Serum Protein Ratio: This ratio exceeds 0.5, indicating a higher concentration of protein in the pleural fluid compared to the serum. This suggests increased permeability of pleural membranes often seen in inflammatory or malignant conditions. Pleural LDH/Serum LDH Ratio : This ratio exceeds 0.4, signifying elevated lactate dehydrogenase (LDH) levels in the pleural fluid. LDH is an enzyme released during tissue damage, and its increased levels in the pleural space often indicate cellular destruction or inflammation. Pleural LDH Level: The absolute level of pleural LDH is greater than 200 IU/L. Elevated LDH levels reflect the presence of inflammatory cells, which are common in exudative effusions due to infections, malignancies, or autoimmune diseases. If none of these criteria are met, the effusion is typically classified as transudative , commonly resulting from systemic conditions like congestive heart failure, cirrhosis, or nephrotic syndrome. Pleural fluid PF/serum protein ratio PF/serum LD ratio PF LD (U/L) Transudative &amp;lt; 0.5 &amp;lt; 0.6 &amp;lt; 2/3 URL Exudative* ≥ 0.5 ≥ 0.6 ≥ 2/3 URL *Effusions are identified as exudative if one or more conditions are met. LD - lactate dehydrogenase; PF – pleural fluid; URL – upper - reference limit of serum LD.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. CHF typically leads to transudative pleural effusions , characterized by low levels of protein and LDH in the pleural fluid. The protein/serum protein ratio is usually less than 0.5, and the LDH/serum LDH ratio is generally less than 0.4. Option: B. CKD usually results in transudative effusions due to fluid overload and reduced oncotic pressure. The pleural fluid in CKD typically shows low protein and LDH levels, failing to meet the exudative criteria. Option: C. Liver cirrhosis commonly causes transudative pleural effusions due to portal hypertension and low serum albumin levels. The characteristics of pleural fluid in cirrhosis do not meet the exudative criteria outlined by Light&#x27;s criteria.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An adolescent presented with fever, purpura on the thigh, swelling of the right knee and left ankle, and abnormal and diastolic murmur in the cardiac apical area. He was seronegative for rheumatoid factor. What is the probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute rheumatic fever&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Juvenile idiopathic arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rheumatoid arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Seronegative arthropathy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Acute rheumatic fever&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Acute rheumatic fever Acute Rheumatic Fever (ARF) often follows a streptococcal throat infection. The symptoms include fever, arthritis (as seen with swelling of the knees and ankles), and a characteristic skin rash (purpura may indicate vasculitis). The presence of a diastolic murmur suggests possible valvular involvement, typically affecting the mitral valve, leading to mitral regurgitation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Acute rheumatic fever (ARF) is an inflammatory disease that can arise after an infection with group A Streptococcus, particularly following streptococcal pharyngitis or tonsillitis. It predominantly affects children and adolescents and can lead to serious complications if not treated promptly. The clinical manifestations of ARF are categorized according to the Jones criteria, which include: Carditis: Inflammation of the heart, which can lead to: Murmurs: Often a diastolic murmur due to mitral regurgitation or an aortic regurgitation murmur. Cardiomegaly: Enlarged heart on imaging. Heart Failure: In severe cases, presenting with signs of heart failure due to valve dysfunction. Arthritis: Typically presents as: Migratory Polyarthritis: Involves large joints such as the knees, ankles, elbows, and wrists. Joints often become swollen, red, and painful, with symptoms resolving in one joint as they begin in another. Erythema Marginatum: A characteristic rash that is: Non-pruritic: Pink or red in color with a clear center and distinct edges, often appearing on the trunk and proximal extremities. Subcutaneous Nodules: Small, painless nodules located over bony prominences or near joints, indicating chronic inflammation. Sydenham Chorea: A neurological manifestation characterized by rapid, involuntary movements, especially of the face and limbs, often occurring weeks to months after the initial infection. Fever: Generally low-grade but may be accompanied by malaise and fatigue. The diagnosis of ARF relies on the presence of a preceding streptococcal infection, typically confirmed by positive throat culture or rapid antigen detection test, in addition to fulfilling the Jones criteria. The management includes the use of anti-inflammatory agents like aspirin or corticosteroids to control inflammation and pain, along with long-term antibiotic prophylaxis (usually penicillin) to prevent recurrences and subsequent rheumatic heart disease. Early intervention is critical to reduce the risk of long-term cardiac complications and improve patient outcomes.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: B. Juvenile Idiopathic Arthritis : While this could explain the joint swelling, it is not typically associated with fever and purpura or cardiac murmurs. Option: C. Rheumatoid Arthritis : This is less likely in an adolescent, particularly in the absence of rheumatoid factor and the acute presentation of symptoms. Option: D. Seronegative Arthropathy : This is a broad term that generally includes a group of inflammatory joint diseases but does not specifically account for the fever and cardiac findings.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Prophylaxis for Streptococcal throat Infection:- ●       ARF only ●       For 10 years after last ARF or until age 21 years (whichever is longer) ●       Moderate RHD ●       For 10 years after last ARF or until age 35 years (whichever is longer) ●       Severe RHD ●       Until age 40 or longer ●       After heart valve surgery ●       Until age 40 or longer&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A female presents with choreo-athetoid movements, dysarthria, and dystonia with the given finding. Which of the following is the best investigation to confirm the same?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Serum ceruloplasmin levels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hepatic copper content&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;24-hour urinary excretion of copper&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Blood copper levels&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hepatic copper content&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732183237033-QT105IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hepatic copper content In this scenario, where a female patient presents with choreo-athetoid movements, dysarthria, dystonia, and the presence of a Kayser-Fleischer (KF) ring, the diagnosis is Wilson&#x27;s disease. Hepatic copper content is the most sensitive and accurate test for diagnosing Wilson&#x27;s disease. It directly measures the accumulation of copper in the liver, which is the primary defect in this condition.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Wilson&#x27;s disease is an inherited disorder that results in excessive accumulation of copper in the body, primarily affecting the liver, brain, and other tissues. It is caused by a mutation in the ATP7B gene, which is responsible for the transport of copper into bile and the incorporation of copper into ceruloplasmin, the main copper-carrying protein in the blood. The condition is autosomal recessive, meaning that both copies of the gene must be mutated for the disease to manifest. Clinical Presentation: Liver Symptoms: Often presents with liver dysfunction, which may include hepatomegaly, jaundice, and cirrhosis. Acute liver failure can occur, particularly in adolescents. Neurological Symptoms: Patients may exhibit a range of neurological manifestations such as: Choreoathetosis: Involuntary, irregular movements. Dystonia: Sustained muscle contractions causing twisting movements. Dysarthria: Difficulty in speech due to muscle control problems. Parkinsonism: Tremors, rigidity, a
