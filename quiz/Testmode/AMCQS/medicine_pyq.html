issue disorder caused by a defect in a gene called FBN1. Patients with Marfan syndrome are often very tall and thin; may have long fingers, toes, arms, and legs; chest wall deformities; scoliosis; mitral valve prolapse; and eye problems (lens dislocation, myopia, or retinal detachment). Bicuspid aortic valve Congenital condition affecting about 1% of the general population that may occur in multiple family members. Patients with bicuspid aortic valves often have enlarged ascending aortas and are at risk for aortic dissection (5 to 10 times higher risk than the general population) Loeys-Dietz aneurysm syndrome Genetic disorder due to a mutation in TGFBR1 or TFGBR2 leading to arterial tortuosity, wide- set eyes (hypertelerism), cleft lip/palate, and aortic dissections and aneurysms involving branch vessels Familial thoracic aortic aneurysm/dissection Multiple conditions involving aneurysms and dissections that occur in several family members. Currently associated with mutations in various genes including TGFBR1 and TGFBR2, FBN1, MYH11, and ACTA 2. Vascular Ehlers- Danlos syndrome (type 4) Genetic disorder that results in a defect in the gene COL3A1 leading to abnormal collagen synthesis. Patients with vascular Ehlers-Danlos syndrome have flexible fingers, hyperlucent skin, and varicose veins and are at risk for sudden death from spontaneous arterial dissection/rupture and intestinal or uterine rupture.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Regarding pheochromocytoma, all of the following statements are correct except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Urinary VMA and catecholamines&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Present with headache only and sometimes abdominal pain and vomiting&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Propanolol is given initially for hypertension&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Treatment of choice is surgical&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Propanolol is given initially for hypertension&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Propanolol is given initially for hypertension Beta blockers should NEVER be started in a pheochromocytoma patient without starting alpha blockers first. Pheochromocytoma is a catecholamine producing tumor from Adrenal medulla and Sympathetic chain. The Classical Triad seen in &amp;gt;50% cases : Pain (Headache), Perspiration, Palpitations&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Investigations for Pheochromocytoma: Screening Investigation is 24 hours urinary VMA, Urinary Catecholamines like metanephrines, normetanephrines. Plasma metanephrines is an IOC to diagnose. IOC to Localise the Tumor is MRI for Adrenal, Extra Adrenal Pheochromocytoma in Pregnancy. (EVEN for ECTOPIC IOC is MRI ) Iodine 123 MIBG ( met Iodo Benzyl Guanidine) scan is used only for metastatic and multiple Extra adrenal tumors. Currently FDG PET and DOPA PET has more sensitivity to detect mets&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;MANAGEMENT OF PHEOCHROMOCYTOMA: Phenoxybenzamine ( Alpha Blocker)- 20 mg to 160 mg daily until patient develops Postural Hypotension. Propranolol ( Beta blockers)- for patients with tachycardia and arrhythmias ( Must be started after complete Alpha Blockade happened) Surgical management of Choice is Laparoscopic Adrenalectomy&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a patient with history of SIADH: Plasma 245 mOsmol Urine 1000mosmol Finding seen&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypernatremia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hyponatremia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyperkalemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypokalemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hyponatremia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hyponatremia In a patient with SIADH due to increased ADH levels plasma is diluted compared to normal and therefore the given case is of hyponatremia . It is a disorder of impaired water excretion caused by the inability to suppress the secretion of antidiuretic hormone (ADH) Inappropriate , continued secretion or action of ADH despite normal or increased plasma volume Results in impaired water excretion , and subsequently hyponatremia and hypo-osmolality&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Treatment : Fluid restriction is the 1st choice Hypertonic saline (3% NaCI, IV) + loop diuretic (if hypervolemic) Tolvaptan (oral, selective V, receptor antagonist), Conivaptan (IV, Vla / V, receptor antagonist) Demeclocycline &amp;amp; Lithium (Not used nowadays)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Causes of SIADH \&quot; SIADH \&quot; In SIADH, the body is producing too much ADH! S :- Surgery I :- infection Intracranial head injury:- CVA A:- Alveolar cancer pus D :- Drugs opiates antiepileptics cytotoxics antipsychotics H :- Hormonal hypothyroid low corticosteroid level&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the acid base mechanism in chronic kidney disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Metabolic alkalosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Metabolic acidosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Respiratory acidosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Respiratory alkalosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Metabolic acidosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Metabolic acidosis Metabolic acidosis is commonly found in patients with chronic kidney disease (CKD), and its causes are: impaired ammonia excretion , reduced tubular bicarbonate reabsorption and insufficient renal bicarbonate production in relation to the amount of acids synthesised by the body and ingested with food. The loss of more than 80% of nephrons impairs base regeneration by the process of ammonia genesis. Although there is a compensatory increase in ammonia genesis (by more than two-fold) in remaining nephrons, the plasma concentration of bicarbonate decreases. The concentration of bicarbonate, as well as carbon dioxide, in the plasma may be decreased even in patients with moderate renal impairment. This early decrease of bicarbonate concentration is compensated by an increased concentration of chloride and does not lead to change of the anion gap. In patients with more advanced CKD, plasma bicarbonate concentration is more reduced and in these patients an increase in the anion gap is observed.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 20 year old female patient complains of stiffness and numbness along with cold hands on waking up every morning. Her facial skin was tightened and shiny. ANA was found to be positive . Immunofluorescence showed a nucleolar pattern. What is the most probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Systemic sclerosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sjogren&#x27;s syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;SLE&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rheumatoid arthritis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Systemic sclerosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Systemic sclerosis The given case scenario is indicative of systemic sclerosis as the underlying etiology. Systemic sclerosis is a rare chronic disease of unknown cause characterized by diffuse fibrosis and vascular abnormalities in the skin, joints, and internal organs (especially the esophagus , lower gastrointestinal tract, lungs, heart, and kidneys) . Common symptoms include:- Raynaud phenomenon, polyarthralgia, dysphagia, heartburn, and swelling and eventually skin tightening and contractures of the fingers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Systemic sclerosis is classified as Limited systemic sclerosis (CREST syndrome) Generalized systemic sclerosis (with diffuse skin involvement) Systemic sclerosis sine scleroderma In limited systemic sclerosis (CREST syndrome— calcinosis cutis , Raynaud phenomenon (leading to secondary ischemic ulcers on digits of upper and lower limbs), E sophageal dysmotility , sclerodactyly, telangiectasias), patients develop skin tightening over the face and distal to the elbows and knees and may also have gastroesophageal reflux disease. This type is characterized by slow progression and is often complicated by pulmonary hypertension. In generalized systemic sclerosis with diffuse skin involvement, patients have Raynaud phenomenon and gastrointestinal (GI) complications. This type typically evolves rapidly. I nterstitial lung disease and scleroderma renal crisis are the major complications. In systemic sclerosis sine scleroderma , patients have systemic sclerosis–related antibodies and visceral manifestations of the disease but no skin tightening.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;It is important to differentiate the digital ulcers caused due to ischemia secondary to Raynaud’s phenomenon or limited scleroderma as opposed to traumatic ulcers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 54 old male patient from Chhattisgarh complains of progressive muscle weakness and stiffness along with motor paresis. On exam the patient admits to having pain in both legs. What history will you enquiry for making a diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diet history&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vaccination history&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;History of fever&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Past history of similar illness&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Diet history&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Diet history The clinical presentation is typical of lathyrism, caused by eating certain legumes of the genus Lathyrus, especially lathyrus sativas (kesari dal). Lathyrism is a form of irreversible, non-progressive spastic paraparesis associated with poorly understood degenerative changes in spinal cord. The culpable agent in lathyrus species that precipitates paralysis is considered to be the glutamate analog, beta-(N)-oxalyl-amino-L-alanine acid (BOAA). There are three types of lathyrism: neurolathyrism, osteolathyrism, and angiolathyrism, all of which are permanent but differ in symptoms and the affected tissues. Neurolathyrism is the type associated with the consumption of legumes in the genus Lathyrus that contain the toxin ODAP . ODAP ingestion results in motorneuron death. Osteolathyrism, a different type of lathyrism, affects the connective tissues, not the motorneurons. Osteolathyrism results from the ingestion of Lathyrus odoratus seeds (sweet peas) and is often referred to as odoratism. It is caused by a different toxin ( beta-aminopropionitrile ), which affects the linking of collagen , a protein of connective tissues . Another type of lathyrism is angiolathyrism, which is similar to osteolathyrism in its effects on connective tissue by means of the toxin beta-aminopropionitrile. However, the blood vessels are affected as opposed to bone. Eating the chickling pea with grain having high concentrations of sulphur-based amino acids reduces the risk of lathyrism.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;20 year old boy Presented with fever of 1 month, gum bleeding and easy bruisability . Examination showed petechial rashes . On evaluation ,Hb=3 %g Total count 1500 , platelet count 15000/mm3 and peripheral smear showed macrocytes . Bone marrow examination showed fatty streaks absent megakaryocytes and no immature cells. The mother also mentioned a history of recurrent infections. What is your diagnosis ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ITP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;PNH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acquired aplasia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Myelodysplasia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Acquired aplasia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Acquired aplasia Given case scenario is typical of pancytopenia, due to presence of gum bleed and easy bruising (platelet deficiency), recurrent infections (WBC deficiency) and decreased Hb count. It is important to note the absence of immature cells and the presence of fatty streaks. All these factors clearly point towards the diagnosis of aplastic anemia. Etiology of Aplastic Anemia Category Specific Agents (examples, not all-inclusive) Autoimmune Antibody-induced, eosinophilic fasciitis, GVHD, SLE Chemicals Benzene (organic solvent), lindane (insecticide), inorganic arsenicals, pentachlorophenol (wood preservative), toluene (glue) Drugs (dose dependent) Alkylating agents (carboplatin), antibiotics (chloramphenicol, sulfonamides), antimetabolites (methotrexate), ticlopidine Drugs (idiosyncratic) Antiepileptics (carbamazepine, hydantoins), anti-thyroid (methimazole, propylthiouracil), chloramphenicol, gold salts, NSAIDs (indomethacin, phenylbutazone), organic arsenicals (arsenic trioxide), penicillamine Hereditary Amegakaryocytic thrombocytopenia, Dyskeratosis congenital, Fanconi anemia, Shwachman-Diamond-Oski syndrome, telomerase defects Idiopathic Acquired stem cell defects Infections Sepsis, Viral (CMV, EBV, seronegative hepatitis, HHV-6, HIV, VZV) Miscellaneous Anorexia nervosa/starvation, hypopituitarism, PNH, pregnancy, thymoma Radiation Accident (Chernobyl, 5-Mile Island), therapy (whole body irradiation) CMV: cytomegalovirus, EBV: Epstein-Barr virus, GVHD: graft versus host disease, HHV-6: human herpesvirus 6, HIV: human immunodeficiency virus, NSAIDs: non steroidal anti- inflammatory drugs, PHN: Paroxysmal nocturnal hemoglobinuria, SLE: systemic lupus erythematosus, VZV: varicella zoster virus Pancytopenia can occur due to myelophthistic syndrome, a pathologic process that replaces normal bone marrow. Etiologies are solid tumor metastases (ex. lung, breast, and prostate malignancies), lymphoid or myeloid neoplasms (ex. acute myelogenous leukemia), myelofibrosis, hemophagocytic lymphohistiocytosis, osteopetrosis, or Gaucher disease. The bone marrow biopsy will not be hypocellular and reflect the underlying disease. Isolated failure of single hematopoietic lineage is common (ex. agranulocytosis, pure red cell aplasia). These share the same causes for aplastic anemia (ex. propylthiouracil and agranulocytosis, thymoma and pure red cell aplasia). Patients will have symptoms related to the cell line involved, not all three.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35 year old female presented with claudication in forearm transient , loss of vision and abdominal pain. She had weak femoral pulses on examination. Fundus also showed retinal hemorrhages. What is the most probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Takayasu arteritis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;PAN&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Microscopic polyangiitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thromboangiitis obliterans&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Takayasu arteritis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Takayasu arteritis The key difference between Takayasu’s arteritis (TA) and giant cell arteritis (GCA) is the age of the patients affected by the disorders. Takayasu’s arteritis affects younger patients , generally less than 40 years of age, while giant cell arteritis affects older patients, generally over 50 years of age. Both Takayasu’s arteritis and giant cell arteritis affect large arteries, but the typical initial manifestations of the two diseases are also usually different. Patients with giant cell arteritis typically present with:- headaches affecting the temples, scalp tenderness, jaw pain and fatigue with chewing, shoulder or hip pain and stiffness , and/or sudden changes in vision (temporary or permanent blindness or partial vision loss). Patients with Takayasu’s arteritis presents with:- have arm or leg pain with use, or chest pain, no pulselessness in upper or lower limbs.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Takayasu Arterities:- Medium- and large sized arteries Strong predilection for the aortic arch and its branches ; the pulmonary artery more marked at their origin than distally . Panarteritis with inflammatory mononuclear cell infiltrates and occasionally giant cells. Marked intimal proliferation and fibrosis, scarring and vascularization of the media , and disruption and degeneration of the elastic lamina. Narrowing of the lumen occurs with or without thrombosis vasa vasorum are frequently involved . Compromise of blood flow through the involved vessels&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;ACR criteria for classification of Takayasu&#x27;s arteritis [4] (A diagnosis of Takayasu&#x27;s arteritis requires that at least 3 of the 6 criteria are met) Sr. No. Criteria 1. 2. 3. 4. 5. 6. Age at disease onset ≤ 40 years Claudication of extremities Decreased brachial artery pulse Blood pressure difference &amp;gt;10 mmHg Bruit over subclavian arteries or aorta Arteriogram abnormality&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Definition Vessels affected Types of Arteritis Subtypes Large vessel vasculitis Aorta Branchs of aorta Analogous veins Giant Cell Arteritis Takayasu Arteritis Medium vessel vasculitis Main visceral arteries and initial branches Main visceral veins Polyarteritis Nodosa Kawasaki disease Small vessels vasculitis Intraparenchymal arteries, arteri ol es and capillaries Intraparenchymal venules and veins Immune Complex Cryoglobulinemic Vasculitis IgA Vasculitis Hypocomplementic Urticarial Vasculitis ANCA-Associated Microscopic Polyangiitis Granulomatosis with Polyangiitis Eosinophilic Granulomatosis with Polyangitiis Variable vessels vasculitis Behçets Disease Vasculitis Cogans Syndrome Vasculitis Takayasu Arteritis Giant cell arteritis Pacient Young women (below 40 years old) More common in Asia Individuals over 50 years of age Caucasian origin Target vessels Aorta Pulmonary artery (50-80%) Extracranial branches of external carotid artery Aorta (40%) Symptoms ●      Systemic preoclusive phase ●      Chronic occlusive/ischaemic phase Temporal headache, jaw claudication and visual loss. Systemic and musculoskeletal symptoms. Imaging modalities CT, MRI and PET Temporal artery ultrasound and PET Imaging findings ●      Circumferential vascular wall thickening with peripheral contrast enhancement (double ring sign) and/or FDG uptake (if activity). ●      Stenotic segments with aneurysm formation (chronic phase). ●      Temporal artery US: hypoecoic vascular wall thickening + noncompressible arteries Others FDG uptake pitfalls: ●      Arteriosclerosis (false positive) ●      Corticoid therapy (false negative) Polyarteritis nodosa (PAN) Chapel Hill 2012 definition Necrotizing vasculitis of medium or small arteries without glomerulonephritis or vasculitis in arterioles, capillaries, or venules, and not associated with ANCA FFS 1996 prognostic Score Proteinuria &amp;gt;1 g/d Creatinin &amp;gt;140 μmol/L GI tract involvement Cardiomyopathy CNS involvement Treatment based on FFS 1996 FFS = 0 FFS 21 Induction GCs GCs + pulses MP + CYC x 6-9 Maint- enance GCs 18-24 mo. GCs +AZA/MTX 18-24 mo Epidemiology Incidence decreased concomitantly with HBV vaccination and hygienic measures but recently, PAN seems to increase again Etiologies Idiopathic Virus HBV +++, HCV, HIV (rare &amp;lt;1%), coinfections HIV/HCV/HBV, parvovirus B19, EBV (chronic active EBV) Deficiency of ADA2 (DADA2) Deficiency of ADA2 Consider in case of PAN characterized by: Early-onset lacunar stroke Early onset with livedo racemosa and/or nodular vasculitis Association with immunodeficiency, red-cell aplasia and/or neutropenia Efficacy of TNF-alpha blockers +++&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Person on construction site fainted .skin turgor decreased, temperature was 105 deg F. Which of these features is least likely to seen in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Red hot skin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tachypnea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bradycardia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sweating&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Sweating&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sweating Heat-related illnesses typically are categorized as heat exhaustion or heatstroke. Heatstroke is divided further into classic and exertional forms. Classic heatstroke is caused by environmental exposure and results in core hyperthermia above 40°C (104°F). This condition primarily occurs in the elderly and those with chronic illness. Classic heatstroke can develop slowly over several days and can present with minimally elevated core temperatures. It is associated with loss of sweating mechanism along with central nervous system dysfunction including delirium, convulsions, and coma, making it difficult to distinguish from sepsis. These manifestations are thought to be an encephalopathic response to a systemic inflammatory cascade. Exertional heatstroke is a condition primarily affecting younger, active persons. It is characterized by rapid onset—developing in hours—and frequently is associated with high core temperatures. Heat exhaustion is a more common and less extreme manifestation of heat-related illness in which the core temperature is between 37°C (98.6°F) and 40°C. Symptoms of heat exhaustion are milder than those of heatstroke, and include dizziness, thirst, weakness, headache, and malaise. Patients with heat exhaustion lack the profound central nervous system derangement found in those with heatstroke. Their symptoms typically resolve promptly with proper hydration and cooling. Signs and Symptoms of Heat Exhaustion and Heatstroke CORE TEMPERATURE* SIGNS SYMPTOMS Heat Exhaustion 37°C to 40°C (98.6°F to 104°F) Anxiety Confusion Cutaneous flushing Hypotension Oliguria Pyrexia Tachycardia Vomiting Anorexia Dizziness Fatigue and malaise Headache Nausea Visual disturbances Weakness Heatstroke &amp;gt; 40°C Anhydrosis Cardiac arrhythmias Disseminated intravascular coagulation Hepatic failure Hyperpyrexia Hyperventilation Mental status changes: Ataxia Coma Confusion Irritability Seizures Pulmonary edema Renal failure Rhabdomyolysis Shock As above *— Elevated temperatures are not necessary for diagnosis. Peripheral temperature measurements may be deceptive. 18 † — Patients with exertional heatstroke may continue to sweat .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Patient presents with fever, nocturnal cough, breathlessness and wheezing for four weeks . Absolute eosinophil count &amp;gt;5000. X ray shows miliary pattern. What is the most probable diagnosis ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bronchial asthma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Miliary tuberculosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tropical pulmonary eosinophilia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypersensitivity pneumonitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Tropical pulmonary eosinophilia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tropical pulmonary eosinophilia Tropical pulmonary eosinophilia comes under extrinsic causes of Pulmonary eosinophilic syndromes. Tropical pulmonary eosinophilia (TPE) is a hyperresponsive pulmonary syndrome in response to trapped microfilariae within the lung tissue characterized by:- nocturnal cough, dyspnea, and wheezing. Travel history to a lymphatic filariasis endemic region, peripheral eosinophilia &amp;gt;3,000/mm3, and elevated serum IgE and antifilarial antibodies Treatment with Diethyl carbamazepine has an excellent response . Despite treatment, mild interstitial lung disease has been found to persist in some patients. The dose of diethylcarbamazine (DEC) prescribed for TPE is 6 mg/kg in three doses for 21 days. Most of the patients have shown good response after treatment with DEC .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The major histopathological changes in tropical pulmonary eosinophilia with time are as follows: Histiocyte infiltration in the lung parenchyma is the earliest finding resulting in symptoms like cough, dyspnea, and Eosinophilic interstitial infiltration occurs shortly after histiocyte infiltration, which may further progress to eosinophilic abscesses, eosinophilic granulomas, or eosinophilic bronchopneumonia. At 6 months to 2 years from onset, mixed cell reaction is seen of histiocytes, eosinophils, epithelioid cells, and lymphocytes. If still untreated, the patient may show pulmonary fibrosis. EVALUATION: Complete blood count : Leukocytosis with eosinophilia &amp;gt;3,000/mm3 is the cardinal finding in a patient with TPE. Stool examination : To rule out other parasites causing the pulmonary eosinophilia syndrome. Quantitative serum immunoglobulin test : Elevated immunoglobulin E level is frequently seen in a patient with TPE. Indirect ELISA test : Diagnosis is confirmed by a rise in filarial antibody titers. Chest x-ray : May show reticulonodular opacities or miliary mottling in the middle or lower lung zones. About 20 to 30% of patients with TPE may have normal lungs. Fibrosis may be seen in advanced disease. Chest CT scan : May show bronchiectasis, lymphadenopathy, and pleural effusion. It is done in cases where the diagnosis is not established. Pulmonary function tests (PFTs) : Typically shows a mixed pattern with a predominant restrictive and mild to moderate obstructive pattern.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pulmonary eosinophilic syndromes can be classified as extrinsic or intrinsic on the basis of causative factors. The extrinsic causes include:- medications (sulfonamides, phenytoin, phenobarbital, and carbamazepine) and infectious agents (parasites, fungi, mycobacteria). The intrinsic causes include:- Churg-Strauss syndrome, eosinophilic granuloma, chronic eosinophilic pneumonia, and idiopathic hypereosinophilic syndrome. Three species cause human lymphatic filariasis: Wuchereria bancrofti , Brugia malayi , and Brugia timori . Infection is transmitted by mosquito vectors; humans are definitive hosts.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A hypertensive female becomes pregnant. Which of the drugs has to be changed?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alpha methyl dopa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Calcium channel blocker&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ACE inhibitor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Labetalol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. ACE inhibitor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;ACE inhibitor It is well accepted that angiotensin-converting enzyme (ACE) inhibitors are contraindicated during the second and third trimesters of pregnancy because of increased risk of fetal renal damage. First-trimester use, however, has not been linked to adverse fetal outcomes.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Medical Management Acute Therapy = IV Labetalol, IVHydralazine, SR Nifedipine Expectant Therapy = Oral Labetalol, Methyldopa, Nifedipine Eclampsia prevention = MgSO4&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Risk Factors for Hypertension in Pregnancy Nulliparity Pre-eclampsia in a previous pregnancy Age &amp;gt;4o years or &amp;lt;18 years Family history of pregnancy-induced hypertension Chronic hypertension chronic renal disease Anti-phospholipid antibody syndrome or inherited thrombophilia&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Drug Effect on Foetus/Offspring ACE Inhibitors Foetal loss Growth retardation Anticancer Drugs Foetal death Hydrocephalus Multiple defects Alcohol Foetal alcohol syndrome Growth retardation Low IQ baby Aspirin Premature closure of the ductus arteriosus Phenytoin Cleft lip/palate Microcephaly Thalidomide Phocomelia Multiple defects Warfarin Eye and hand defects Growth retardation&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60 year old menopausal lady, with severe back pain and history of colles fractures and dexa score -2.5 . Which of the following is wrong about her management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Teriparatide can be given before bisphosphonats&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bisphosphonates can be used for 1 yr only&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oral vit D3 can be given with calcium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Calcium req is 1200mg&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Bisphosphonates can be used for 1 yr only&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bisphosphonates can be used for 1 yr only Bisphosphonates can be given for periods of more than one year. World Health Organization (WHO) criteria define a normal T-score value as within 1 standard deviation (SD) of the mean BMD value in a healthy young adult. Values lying farther from the mean are stratified as follows: T-score of –1 to –2.5 SD indicates osteopenia T-score of less than –2.5 SD indicates osteoporosis T-score of less than –2.5 SD with fragility fracture (s) indicates severe osteoporosis Treatments for established osteoporosis may include:- Exercise, vitamin and mineral supplements, and medications.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pharmacologic therapy for osteoporosis includes most commonly the use of antiresorptive agents to decrease bone resorption, such as bisphosphonates, denosumab , selective estrogen-receptor modulator (SERM) raloxifene . Pharmacologic options also include anabolic agents to promote bone formation in higher-risk patients with osteoporosis; Parathyroid hormone analogues teriparatide and abaloparatide are anabolic agents. Romosozumab is an uncoupling agent that both stimulates the formation of bone and acts as an antiresorptive . All therapies should be given with adequate calcium and vitamin D intakes.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Postmenopausal women with osteoporosis can be stratified according to high-risk and very-high-risk features, which includes prior fractures. Stratification of the patient drives the choice of the initial agent as well as the duration of therapy. The new anabolic agent romosozumab is included in the treatment algorithm. Transitions from therapeutic agents, including denosumab , are further elucidated .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Postmenopausal Osteoporosis Treatment Algorithm:&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Metronidazole should not be used with&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alcohol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Grapefruit juice&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Benzodiazepines&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;MAO inhibitors&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Alcohol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Alcohol Metronidazole is an antibiotic that has been commonly associated with disulfiram-like reactions. Disulfiram prevents acetaldehyde dehydrogenase from converting acetaldehyde into acetic acid, leading to a buildup of acetaldehyde levels in the blood. These high levels of acetaldehyde levels cause unpleasant symptoms after drinking alcohol such as headache, hyoptension, severe flushing, palpitations, nausea, thirst, chest pain, and others. Many healthcare professionals may not always consider this a concern in children because alcohol consumption is not intentional, and they are unaware of the incidental exposure from concomitant use of alcohol containing medications. Alcohol is commonly used in oral liquid medications as a solvent and preservative, although it may not always be clear which medications contain this excipient or what percentage of alcohol they contain.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 56 year male patient with history of recurrent retrosternal chest pain , each episode lasting 3-5 min and subsiding with sublingual nitrate. Now he presented to emergency with excruciating chest pain .he also has HTN, DM , hypercholesterolemia. Patient has been maintained on lovastatin, aspirin, atenolol and metformin until now. ECG shows LVH with ST with T wave flattening trop I. What is next step in management:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IV NTG infusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Injection enoxaparin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Add clopidogrel&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increase the dose of beta blocker&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Injection enoxaparin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Injection enoxaparin Given case history and findings point to the diagnosis of NSTE-ACS ( Non-ST elevation-acute coronary syndrome ). Non ST-elevation acute coronary syndrome (NSTE-ACS, here defined as unstable angina and non ST-elevation MI) is characterised by:- episodes of chest pain at rest or with minimal exertion , which increase in frequency or severity , with dynamic ECG changes.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;High-sensitivity troponin (hs-Tn) assay measurements are recommended . In general, novel oral anticoagulants (NOACs) are preferred over vitamin K antagonists Dual antithrombotic therapy with a NOAC at the recommended dose for stroke prevention and Single antiplatelet therapy (preferably clopidogrel , chosen in &amp;gt;90% of cases in available trials) is recommended as the default strategy up to 12 months after a short period up to 1 week of triple antithrombotic therapy (TAT) (with NOAC and DAPT). Aspirin reduces the risk of death, MI , and stroke . Adding clopidogrel to aspirin may reduce the combined outcome of mortality , stroke , or MI , but may increase the risk of bleeding.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The pathological correlate for ACS in patients presenting without persistent ST-segment elevation (NSTE-ACS) at the myocardial level is cardiomyocyte necrosis, measured by troponin release, myocardial ischemia without cell damage (unstable angina). In general, individuals with unstable angina have a substantially lower risk of death Intravenous glycoprotein IIb/IIIa platelet receptor inhibitors may reduce the combined end point of death and MI in NSTE-ACS, but increase the risk of bleeding. Unfractionated or low molecular weight heparin plus aspirin may reduce death or MI at 1 week, but longer-term benefits are unclear. Low molecular weight heparin may reduce MI compared with unfractionated heparin. Fondaparinux (a factor Xa inhibitor) seems to be as effective as low molecular weight heparin at reducing death or MI, and cause less major bleeding. Compared with unfractionated heparin, direct thrombin inhibitors (hirudin and bivalirudin) may result in similar frequency of mortality or MI and may reduce the risk of bleeding Warfarin has not been shown to be beneficial and increases the risk of major bleeding. CAUTION : Short-acting dihydropyridine calcium channel blockers may increase mortality in people with CHD.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Characteristics Anticoagulant Antiplatelets Definition Medicines that interfere with clotting factors in the bloodstream Medicines that stop platelets sticking together in the bloodstream What is targeted Clotting factors of the blood Platelets of the blood Mode of action Stops thrombin from working by binding to antithrombin, other medicines impede the action of vitamin K Binds to platelets stopping them from sticking together, other medicines in this group alter CAMP levels Uses People who have a prior history of blood clots, such as deep-vein thrombosis, and coronary artery clots, also people with atrial fibrillation who are at high risk of clots People who have had ischemic strokes, coronary artery problems, heart valve surgery, bypass surgery, stents placed in arteries; and for people who are having a heart attack Side effects Hemorrhage, high potassium levels, thrombocytopenia Hemorrhage, gastrointestinal upset, dizziness Examples Anticoagulant medications include dicoumarin, heparin, ivaroxaban, and dabigatran Antiplatelet medications include tirofiban, eptifibatide, dipyridamole, and abciximab&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A female patient complains of headache for two years for which she took analgesic regularly m there is no history of nausea and vomiting or blurred vision or photophobia . However from past 6 month the headache was not relieved by NSAIDS and was worsening . Stopping the analgesic and the headache have improved. Likely diagnosis is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chronic migraine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Medication overuse headache&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tension headache&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;New onset persistent headache&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Medication overuse headache&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Medication overuse headache Medication-overuse headaches (MOH), also known as analgesic rebound headaches , drug-induced headaches , or medication-misuse headaches , typically develop in patients with established primary headache disorders like migraine or tension-type headaches who overuse medication in an attempt to alleviate the symptoms of their primary Patients prone to headaches who take analgesics for other conditions can also develop MOH . Overarching criteria is:- Headache on 15 or more days per month AND a pre-existing headache disorder Overuse of acute and/or symptomatic headache drugs for over 3 months No better explanation by another ICHD-3 diagnosis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Risk of MOH from lowest to highest is: triptans/ ergotamine , single analgesic agents ( NSAIDs , acetaminophen ), and combination analgesics containing opiates or barbiturates .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;MOH requires a multi-step treatment approach : STEP 1: Withdraw overused medication (day 1 ) STEP 2A: Detoxification and rescue therapy (day 1 to 7 ) Antiemetics such as: Metoclopramide Analgesics for a maximum of 3 days within the first week Acetaminophen 1000 mg PO, PR or IV Naproxen 500 mg PO STEP 2B: Preventative treatment (day 1 to 7), based on side effects, comorbid conditions. STEP 3: Headache symptomatic medications (from day 8 and on) Take headache medications at a maximum of 2 days per week.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68 yr male with cough ,sputum. Auscultation showed bronchial breath sounds and crackles. No confusion . RR= 20/min, urea 44mg/L .BP 110/70 next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Home treatment with antibiotics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Admit in ICU manage without invasive mechanical ventilation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Admit in ICU and manage with invasive mechanical ventilation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Consider hospital admission in non ICU setting.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Consider hospital admission in non ICU setting.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Consider hospital admission in non ICU setting. Two of the most important prognostic scoring systems for pneumonia are:- the Pneumonia Severity Index (PSI) and the CURB-65 rule. CURB-65 stands for confusion, blood urea greater than 7 mmol/l, elevated respiratory rate (&amp;gt;30/min), low systolic or diastolic blood pressure, and age 65 years or older. The PSI has been developed as a way to identify mild severity pneumonia and low mortality risk patients and includes five risk classes while the CURB-65 method focuses on identifying high mortality-risk patients with severe illness due to CAP.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;PATHOPHYSIOLOGY Infection to the lung (eg. bacteria, virus) ⬇️ Inflammatory response initiated ⬇️ Alveolar edema + exudate formation ⬇️ Alveoli &amp;amp; respiratory bronchioles fill with serous exudate, blood cells, fibrin, bacteria ⬇️ Consolidation of lung tissues&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The Acute Physiology and Chronic Health Evaluation II ( APACHE II ) can be used as a prognostic tool in patients with severe CAP , particularly those admitted to the ICU. In patients with a CURB-65 score of 0–1 and/or a PSI class of I–III , outpatient treatment is preferable. Hospital admission is advisable for patients with a CURB-65 score of 2 or more or for PSI classes IV and V, taken in conjunction with the physician&#x27;s determination of subjective factors. Direct admission to the ICU is required in patients with septic shock requiring vasopressors or with acute respiratory failure requiring intubation and mechanical ventilation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Type of treatment Antibiotic therapy Outpatient treatment Healthy and no use of antimicrobials within the previous 3 months A macrolide or doxycycline Presence of comorbidities such as chronic heart, lung, liver or renal disease, diabetes mellitus, alcoholism, malignancies, asplenia, immunosuppressing conditions or use of immunosuppressing drugs; or use of antimicrobials within the previous 3 months (in which case an alternative from a different class should be selected) A respiratory fluoroquinolone (moxifloxacin, gemifloxacin or levofloxacin [750 mg]) A β-lactam plus a macrolide A β-lactam plus a macrolide In regions with a high rate (&amp;gt;25%) of infection with high-level (MIC ≥16 µg/ml) macrolide-resistant Streptococcus pneumoniae Alternative agents listed above for presence of comorbidities for patients without comorbidities Inpatient, non-ICU treatment A respiratory fluoroquinolone A β-lactam plus a macrolide Inpatient, ICU treatment A β-lactam (cefotaxime, ceftriaxone or ampicillin–sulbactam) plus either azithromycin or a respiratory fluoroquinolone Special concerns If Pseudomonas is a consideration An antipneumococcal, antipseudomonal β-lactam (piperacillin–tazobactam, cefepime, imipenem or meropenem) plus either ciprofloxacin or levofloxacin (750 mg) Or the above β-lactam plus an aminoglycoside and azithromycin Or the above mentioned β-lactam if Pseudomonas is a consideration plus an aminoglycoside and an antipneumococcal fluoroquinolone (for penicillin-allergic patients, substitute aztreonam for the discussed β-lactam) If CA-MRSA is a consideration Add vancomycin or linezolid CA-MRSA: Community-acquired methicillin-resistant Staphylococcus aureus ; CAP: Community-acquired pneumonia; ICU: Intensive care unit.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24 year female presented with arthritis with bilateral knee involvement, palpable purpura, abdominal pain. On urinalysis, proteinuria and hematuria were noted. Likely diagnosis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;HSP&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ITP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dengue&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chikungunya&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. HSP&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;HSP The given case scenario indicating the presence of glomerulonephritis along with skin and joint involvement is highly suggestive of small vessel vasculitis secondary to IgA antibodies in Henoch Schonlein purpura.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Zika Virus Chikungunya Dengue ●      The incubation period ranges between approximately 3 to 12 days after the bite of an infected mosquito ●      The main symptoms are: Low grade fever (less than 38.5°C) ●      Skin maculopapular rash (often appears in the first days of symptoms starting on the face and then spreading throughout the body) ●      Headache ●      Mild joint pain (this symptom can persist for one month, in some rare cases) ●      Itching ●      Red eyes (non purulent conjunctivitis/conjunctival hyperaemia) ●      Fatigue ●      The incubation period ranges from 2 to 12 days after the bite of an infected mosquito, with an average of 2 to 7 days ●      The main symptoms are: Abrupt onset of high fever (over 39°C) ●      Severe joint pain-mainly on the hands, feet, ankles and wrists (present in most of the cases) ●      Intense back pain ●      Headache ●      Skin maculopapular rash (often appears on the first 48 hours of symptoms, mainly on the trunk, hands and feet) ●      Muscle pain ●      The incubation period ranges from 3 to 14 days after the bite of an infected mosquito, with an average of 4 to 7 days ●      The main symptoms are: ●      Sudden onset of high fever ( 39° to 40°C) ●      Severe headache ●      Severe muscle pain ●      Moderate joint pain ●      Severe pain behind the eyes, that gets worse with the eye movement (retro-orbital pain) ●      Skin maculopapular rash (usually appears from two to five days after the onset of fever) ●      Itching ●      Prostration ●      Fatigue ●      Nausea ●      Low white cell count ●      Loss of appetite and taste&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Chikungunya outbreaks occur in 2-20-year cycles. Typical incubation from bite to symptoms is 3-7 days. It usually begins with an abrupt onset of malaise and high-grade fever (&amp;gt;39C). Distal polyarthralgia of joints is a prominent feature in 70% of patients affecting wrists, fingers, ankles, knees, and elbows mimicking rheumatoid arthritis. Synovitis, joint effusions, and swelling of wrists, hands, and ankles are common. Macular and maculopapular rashes, sometimes with pruritis, are common at the onset of the virus. Headache, conjunctivitis, facial puffiness, gastrointestinal symptoms, and lymphadenopathy may occur. Diagnosis is established with symptomatology, travel or residence in an area of outbreak, RT-PCR testing if available, and ELISA testing for those with symptoms &amp;gt;/= 8 days.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA IgA vasculitis (Henoch-Schönlein purpura) Suggestive clinical manifestations Most common systemic vasculitis in childhood with an annual incidence of 3 to 26 per 100,000 children, occurring most frequently between 4 and 7 years Rare in adults, with an annual incidence of 0.1 to 1.8 per 100,000 individuals Clinical manifestations: Symmetric palpable purpura mainly in the pressure areas (may be necrotic or hemorrhagic) Arthralgias in 2/3 of patients Gastrointestinal involvement in 2/3 of patients: abdominal pain +++, potential severe complications Renal involvement occurs with a prevalence ranging from 45 to 85% microscopic hematuria Elevated serum IgA levels in 50% Presence of vasculitis with IgA1-dominant immune deposits, affecting small vessels (predominantly capillaries, venules, or arterioles) Dominant IgA deposits sometimes difficult to highlight, especially in the skin Systemic disease, skin-dominant variant or skin-limited (single-organ vasculitis) Leukocytoclastic IgA1-dominant vasculitis of mostly post-capillary venules and also veins or arterioles in the skin, with vascular IgA deposits&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All are increased in iron deficiency anemia except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;TIBC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Soluble transferrin receptor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Transferrin saturation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Free erythrocyte protoporphyrin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Transferrin saturation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Transferrin saturation Low transferrin saturation as well as serum iron and ferritin levels with an elevated TIBC are diagnostic of iron deficiency, which makes option C the best choice in this case.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;It is important to note that while a low serum ferritin is virtually diagnostic of iron deficiency, a normal serum ferritin can be seen in patients who are deficient in iron and have coexistent diseases (eg, hepatitis or anemia of chronic disorders). These test findings are useful in distinguishing iron deficiency anemia from other microcytic anemias. Serum ferritin and stainable iron in tissue stores are the most sensitive laboratory indicators of mild iron deficiency and are particularly useful in differentiating iron deficiency from the anemia of chronic disorders. Laboratory findings during the evolution of iron deficiency anemia Test Storage iron deficiency Iron-limited erythropoiesis Iron-deficiency anemia Hemoglobin Normal Normal Decreased Transferrin saturation* Normal Decreased Decreased Erythrocyte protoporphyrin Normal Increased Increased Plasma ferritin Decreased Decreased Decreased Reticulocyte hemoglobin content (CHr) or equivalent (Ret He) Normal Decreased Decreased&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 32 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);
                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);
            }
        }

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);
                debugLog(&quot;Quiz navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle quiz navigation panel: &quot; + e.message);
            }
        }

        // Toggle results navigation panel
        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);
                const resultsNavPanel = document.getElementById(&#x27;results-nav-panel&#x27;);
                resultsNavPanel.classList.toggle(&#x27;hidden&#x27;);
                if (!resultsNavPanel.classList.contains(&#x27;hidden&#x27;)) {
                    updateResultsNavPanel();
                }
                debugLog(&quot;Results navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling results navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle results navigation panel: &quot; + e.message);
            }
        }

        // Handle result navigation click
        function handleResultNavClick(index) {
            try {
                debugLog(`Navigating to result for question ${index + 1} via nav panel`);
                showResults(index);
                toggleResultsNavPanel();
            } catch (e) {
                console.error(&quot;Error handling result navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate to result: &quot; + e.message);
            }
        }

        // Show submit modal
        function showSubmitModal() {
            try {
                debugLog(&quot;Showing submit modal&quot;);
                const attempted = answers.filter(a =&gt; a !== null).length;
                document.getElementById(&#x27;attempted-count&#x27;).textContent = attempted;
                document.getElementById(&#x27;unattempted-count&#x27;).textContent = questions.length - attempted;
                document.getElementById(&#x27;submit-modal&#x27;).classList.remove(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal displayed&quot;);
            } catch (e) {
                console.error(&quot;Error showing submit modal:&quot;, e);
                debugLog(&quot;Failed to show submit modal: &quot; + e.message);
            }
        }

        // Close submit modal
        function closeSubmitModal() {
            try {
                debugLog(&quot;Closing submit modal&quot;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing submit modal:&quot;, e);
