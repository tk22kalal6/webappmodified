        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A 55 year old worker at a construction site working during summer suddenly fainted and was brought to the Emergency room. Temperature was noted to be 105°F. He was diagnosed to be suffering from heat stroke. Which of the symptoms is least likely to be present in the patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypotension&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Red hot skin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sweating&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Altered sensorium&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Sweating&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sweating A core temperature ≥40°C accompanied by CNS dysfunction in patients with environmental heat exposure. This condition represents a failure of the body&#x27;s ability to maintain thermoregulatory homeostasis. Clinical Manifestations CNS symptoms can be manifested as Impaired judgment inappropriate behavior Tachycardia, Resulting into Hypotension Tachypnea The skin may be flushed and warm or diaphoretic resulting in Red HOT SKIN Vomiting and diarrhea are also common.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Options A,B &amp;amp; D are Ruled Out.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Clinical features of heat stroke and heat exhaustion* Heat stroke Heat exhaustion Core body temperature &amp;gt;40°C (104°F)A ≤40°C (104°F) Mental status Abnormal mental status (eg, obtunded, coma, delirium, hallucinations, seizures, ataxia, slurred speech) Normal mental status, dizziness, or mild confusion that rapidly normalizes within 30 minutes of treatment. May see syncope with rapid recovery of alertness. Airway and breathing May be compromised due to altered mental status, tachypneic Clear airway, may be tachypneic Circulation Tachycardia with hypotension, moderate to severe dehydration Tachycardia with normal blood pressure, mild to moderate dehydration Skin findings Dry skin (classic heat stroke) or sweating (exertional heat stroke) Sweating Other clinical features ●       Vomiting ●       Diarrhea ●       Clinical and laboratory findings of DIC, rhabdomyolysis, acute renal failure, cardiogenic shock, and liver failure ●       Nausea, vomiting ●       Headache ●       Fatigue, weakness ●       In some patients, hyponatremia or hypernatremia&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45 year old alcoholic male patient presented with pain in great toe on examination uric acid is normal in blood. What is the probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Septic arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pseudogout&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acute Gouty arthritis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Reactive Arthritis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Acute Gouty arthritis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Acute Gouty arthritis Precipitation of monosodium urate crystals Pathology:- Neutrophils ingest crystals ⬇️ Inflammasome ⬇️ Release of enzymes ⬇️ FLARE For precipitation =&amp;gt; lower temperature (away from the body i.e, distal cooler joints involved) CLINICAL MANIFESTATIONS:- Monoarticular or oligoarticular (rare) (≤4joints) Most commonly =&amp;gt; 1st metatarsophalangeal joint involved ( PODAGRA ) Ankle, interphalangeal, and Elbow joints (hip, shoulder, Knee joints not involved) At night =› severe attack of pain&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Synovial Fluid analysis Increased TLC Crystals =&amp;gt; Na urate, negative birefringence Needle shaped (yellow appearance under parallel polarized light)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The drugs used are: NSAIDs Colchicine Glucocorticoids because all of these are helpful in reducing inflammation in gout. DOC for Chronic Gout:- ALLOPURINOL&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An IT engineer patient present with complaints of Hematemesis and melena. He has a history of epigastric pain from a long period of time. He is taking alcohol occasionally. He is also taking aspirin. What is the cause?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Esophagitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Peptic ulcer&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mallory weiss disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Portal hypertension&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Peptic ulcer&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Peptic ulcer An IT engineer (Likely sedentary lifestyle) with long standing epigastric pain (Pancreatitis / GERD/ PUD) and being on Aspirin (Elderly age with coronary artery disease) with risk of NSAID induced ulceration, now presenting with upper GI bleed and melena. This likely scenario here appears to be of Peptic ulcer disease ( PUD ) Ulcers are defined as breaks in the mucosal surface &amp;gt; 5 mm in size, with depth to the submucosa A peptic ulcer is defined as disruption of the mucosal integrity of the stomach and/or duodenum leading to a local defect or excavation due to active inflammation GI bleeding is the most common complication observed in PUD (~15%). Bleeding and complications of ulcer disease occur more often in individuals &amp;gt;60 years of age due to the increased use of NSAIDs in this group. Causes of upper GI bleed PUD Gastroduodenitis Esophagitis Portal hypertensive Malignancy Tears across the gastroesophageal junction Vascular lesions Risk factors for PUD 1) H. pylori and NSAIDs - most common 2)     Chronic obstructive lung disease 3)     Chronic renal insufficiency 4)     Current and former tobacco use 5) Older age 6) Coronary heart disease 7)     Former alcohol use 8)     African American race 9)     Obesity 10) Diabetes 11) Selective serotonin reuptake inhibitors (SSRIs) 12) Gastric bypass surgery 13) Idiopathic PUD&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The second most common ulcer-related complication is perforation (6-7%). Gastric outlet obstruction is the least common ulcer-related complication (1–2%).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option A - Esophagitis - inflammation of the esophageal mucosa that leads to microscopic injury and macroscopic erosions and ulcers likely secondary to refluxed gastric acid and pepsin. It can lead to hematemesis too but less often when compared to PUD Option C – Mallory Weiss tear – Non-transmural tear at the gastroesophageal junction usually due to vomiting, retching, or vigorous coughing leading to hematemesis. In this patient there is antecedent history of epigastric pain and no history of retching or vomiting and no binge bout of alcohol in history. Option D – Portal hypertension – Patients may present with hematemesis and melena along with other signs splenomegaly, ascites and edema. In this patient there are no evident signs mentioned.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;DUs (Duodenal ulcers) tend to penetrate posteriorly into the pancreas, leading to pancreatitis. GUs (Gastric ulcers) tend to penetrate into the left hepatic lobe&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Swelling in the anterior neck which moves with protrusion of tongue. What is The diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thyroglossal cyst&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Branchial cyst&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thyroid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Plunging&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Thyroglossal cyst&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1696317415730-QTDMPYQ006IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Thyroglossal cyst A Thyroglossal duct cyst is a neck mass or lump that develops from cells and tissues remaining after the formation of the thyroid gland during embryonic development . They are typically located in the midline of the neck.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;PATHOPHYSIOLOGY During embryonic development the thyroid gland begins at the base of the tongue and moves down the neck through a canal called the thyroglossal duct. The duct normally disappears once the thyroid reaches its final position in the neck. Sometimes, portions of the duct remain, leaving cavities called cysts. These cysts fills with fluid or mucus Enlargement of the cyst due to infection Difficulty in swallowing or obstruction of breathing passages occurs.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Treatment may include: Antibiotic medication for treating the infection Sistrunk procedure&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Usually patients with dialysis develop hyperkalemia, but sometimes they develop headaches, nausea and vomiting. This is called Dialysis Disequilibrium syndrome. What is management ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Initiate Nimodipine therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Angiography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Urgent surgical&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;i/v Mannitol&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. i/v Mannitol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;i/v Mannitol The dialysis disequilibrium syndrome (DDS) is characterized by a range of neurologic symptoms that affect patients on hemodialysis, particularly when they are first started on dialysis Risk factors for DDS include the following First hemodialysis treatment Markedly elevated blood urea nitrogen (BUN) concentration prior to a dialysis session (eg, &amp;gt;175 mg/dL or 60 mmol/L) Extremes of age Pre-existing neurologic diseases (head trauma, stroke, seizure disorder) Concomitant presence of other conditions that could be associated with cerebral edema (such as hyponatremia, hepatic encephalopathy, or hypertensive emergency) Concomitant presence of another condition associated with increased permeability of the blood-brain barrier (such as sepsis, vasculitis, thrombotic thrombocytopenic purpura, hemolytic uremic syndrome, encephalitis, or meningitis) Patients report headache, nausea, blurred vision, and restlessness that can progress to somnolence, confusion, disorientation , or mania. Among patients with persistent severe DDS (such as seizures, encephalopathy, or coma) despite the use of sodium modeling, a trial of hypertonic saline or mannitol is reasonable, where available. Either 5 mL of 23 percent saline or 12.5 g of mannitol is used to rapidly raise the serum osmolality and to prevent further osmotic shifts.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;70 years old man with slowing of movements and staring at sky. On autopsy Lewy bodies are seen. Diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;PD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;AD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;PRION&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;PSP&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. PRION&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;PRION As the patient has fluctuating cognition and bizarre, visual hallucinations, Parkinsonism features (rigidity+tremor), increased sensitivity to antipsychotics,&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lewy body dementia- Early visual hallucination REM sleep abnormality Delirium/fluctuating-mental status Capgras syndrome-false belief that an identical duplicate has replaced someone significant to the patient. Increased sensitivity to medicines like Antipsychotics→ Increase risk of Neuroleptic malignant syndrome. Syncopal episodes Autonomic dysfunction Memory is not affected Parkinsonism→ Dementia Gap&amp;gt;2yr: Parkinson&#x27;s associated dementia Gap&amp;lt;1yr: Lewy body dementia&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Alzheimer&#x27;s disease Lewy body dementia Vascular dementia Language Affected Not severe Sometimes severe Memory Impaired storage Impaired retrieval Impaired retrieval Clues Not helpful Bizarre visual hallucination, Parkinsonism Step ladder decline, Ischemic disease history Visuospatial impairment + +++ + Executive functions Mildly affected-early Prominent impaired Variable Mental speed Normal Slow Slow&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA SYMPTOMS/SIGNS ALTERNATIVE DIAGNOSIS TO CONSIDER History Early speech and gait impairment (Lack of tremor, lack of motor asymmetry) Atypical parkinsonism Exposure to neuroleptics Drug-induced parkinsonism Onset prior to age 40 Genetic form of PD Liver disease Wilson&#x27;s disease, non-Wilsonian hepatolenticular degeneration Early hallucinations and dementia with later development of PD features Dementia with Lewy bodies Diplopia, impaired down gaze PSP Poor or no response to an adequate trial of levodopa Atypical or secondary parkinsonism Physical Examination Dementia as first or early feature Prominent orthostatic hypotension Dementia with Lewy bodies Prominent orthostatic hypotension MSA-P Prominent cerebellar signs MSA-c Slow saccades with impaired down gaze PSP High-frequency (6-10 Hz) symmetric postural tremor with a prominent kinetic component Essential tremor&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;After Prolonged treatment of Asthma, patients on inhalers developed oral white patches. What will be the DOC?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nystatin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Griseofulvin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Clotrimazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Flucytosine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Flucytosine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Flucytosine Candida albicans is an opportunistic fungus (yeast) It can infect the mouth, vagina, skin, stomach, and urinary tract. Thrush is the presence of creamy white, slightly raised lesions in your mouth -usually on the tongue . The lesions can be painful and may bleed slightly when scrape them In severe cases, the lesions may spread into your esophagus , or swallowing tube, causing pain or difficulty swallowing.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Local predisposing factors for candidiasis General predisposing factors ●       Denture wearing ●       Smoking ●       Atopic constitution ●       Inhalation steroids ●       Topical steroids ●       Hyperkeratosis ●       Imbalance of oral microflora ●       Quality and quantity of saliva ●       Immunosuppressive diseases ●       Immunosuppressive drugs ●       Chemotherapy ●       Endocrine disorders ●       Hematinic deficiencies&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA DRUG FORM DOSAGE Amphotericin B Lozenge, 10 mg Slowly dissolved in the mouth, 3-4 times/day after meals, for 2 weeks Nystatin Cream Apply to affected areas 3-4 times/day Clotrimazole Cream Apply to the affected areas, 2- 3 times/day, for 3 days Ketoconazole Tablets 200-400mg tablets, taken once or twice daily with food, for 2 weeks. Fluconazole Capsules 50-100 mg capsules, once daily, for 2-3 weeks.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A drug that inhibits both ACE and Neprilysin inhibitor?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sacubitril&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Losartan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Omapatrilat&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nesiritide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Omapatrilat&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Omapatrilat&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In individuals with HIV, the increased incidence and persistence of which viral skin infection is commonly observed?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Herpes Simplex Virus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Molluscum Contagiosum Virus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Human Papillomavirus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Varicella-Zoster Virus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Molluscum Contagiosum Virus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Molluscum Contagiosum Virus Molluscum contagiosum is a viral skin infection caused by Molluscum Contagiosum Virus. In individuals with HIV, the weakened immune system can lead to an increased incidence and persistence of molluscum contagiosum lesions. Other viral skin infections, such as herpes simplex, human papillomavirus, and varicella-zoster virus, may also be observed in individuals with HIV but are not as specifically associated with increased persistence as molluscum contagiosum.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Histologically , it is characterized by molluscum bodies in the epidermis above the stratum basale , which consist of large cells with : abundant granular eosinophilic cytoplasm (accumulated virions), and a small peripheral nucleus. Cryosurgery : The dermatologist freezes the bumps with liquid nitrogen.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option A:- Histoplasmosis show Fibrocaseous Nodule Option B :- It Shows Negative Ink Staining Positive Option D: - It Will Show Bilateral Infiltrates in Lungs&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the next-line of investigation in this position?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anti Tpo Ab&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thyroid receptor Ab&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ultrasensitive Thyrotropin levels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thyroglobulin antibody&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Thyroid receptor Ab&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1696317415775-QTDMPYQ026IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Thyroid receptor Ab This Points Towards The Diagnosis Of Graves Disease. Autoimmune disorder resulting increased synthesis &amp;amp; release of thyroid hormones Graves Ophthalmology Signs:- Von Graefe&#x27;s sign- lid lag on downgaze Dalrymple&#x27;s sign- lid retraction Stellwag&#x27;s sign- incomplete &amp;amp; infrequent blinking Grove sign- resistance to pulling the retracted upper lid Boston sign- jerky movements of the lid on downgaze Gellineck&#x27;s sign- abnormal pigmentation of the upper lid Gifford&#x27;s sign - difficulty in everting the upper lid&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option A: - Anti TPo Antibody Results In Hashimoto Thyroiditis Option B: - Ultrasensitive Thyrotropin levels give an indication of Hypo/HyperThyroidism. Option C: - Thyroglobulin antibody also indicates Hashimoto Thyroiditis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;RX OF GRAVE&#x27;S DISEASE B - Blocker Antithyroid drugs: Methimazole Carbimazole Propylthiouracil Surgery / iodine ablation&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Sweat chloride levels are measured for which disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cystic fibrosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Antitrypsin deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Celiac disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Whipple’s disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cystic fibrosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cystic fibrosis The Sweat Chloride Test Is Done For cystic Fibrosis Cystic fibrosis is an autosomal recessive disorder that affects epithelial cells of the respiratory, gastrointestinal and reproductive tracts and leads to abnormal exocrine gland secretions. An individual must inherit a defective copy of the CF gene (one from each parent) to have CF. Pathophysiology CF is due to a mutation in the CF gene or chromosome 7. The CF gene encodes a protein known as the cystic fibrosis transmembrane regulator (CFTR). The abnormal CFTR protein in patients with CF leads to disruption of chloride channels on the cells.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CT is suggestive of bronchiectasis which can be due to cystic fibrosis. The signet ring sign is seen when dilated bronchus is seen. Thickened secretions are seen in a tree-in-bud pattern. Tram track sign is seen due to lack of peripheral tapering of the bronchus String of beads appearance and cluster of grapes appearance is also present.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: B - Antitrypsin Deficiency Can Even Lead To Bronchiectasis Option: C - Celiac Disease can be diagnosed by Transglutaminase antibodies Option: D - Whipple Disease is a bacterial infection affecting GIT.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Initial radiographic findings of CF include Air trapping and linear markings, and Subsequent findings include nodular-cystic lesions representing bronchiectasis and mucus plugging On CT, CF manifests&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient was transfused 4 units of blood in 6 hours. After which , the patient developed breathlessness and crepitus. What is the cause?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fluid overload&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hemolytic reaction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acute lung injury&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acute tubular necrosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Acute lung injury&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Acute lung injury Acute onset. Hypoxemia: PaO,/FiO, &amp;lt;300 mmHg; OR Oxygen saturation is &amp;lt;90% on room air ; OR Other clinical evidence Bilateral lung infiltrates on the chest radiograph. No evidence of circulatory overload.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Signs &amp;amp; Symptoms Respiratory distress Tachypnea Hypoxemia Hypotension Noncardiogenic pulmonary edema Fever:- Onset within 6 hours of transfusion Supporting Data B/L pulmonary infiltrates on CXR Decreased WBC count Associated with HLA and/or Neutrophil Antibodies&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;RISK FACTORS FOR ACUTE LUNG INJURY Direct Lung Injury Aspiration Pneumonia Toxic inhalation Lung contusion Near drowning Indirect Lung Injury Severe sepsis Shock Multiple trauma Burn injury Acute pancreatitis Cardiopulmonary bypass Drug overdose&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A female patient presents with hypertension, tremors, neck swelling and a known case of asthma. ECG findings show signs of A. Fib. What would be the next immediate step to relieve the symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Propranolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Esmolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diltiazem&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Propylthiouracil&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Diltiazem&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Diltiazem Atrial fibrillation (AF) is the most common cardiac arrhythmia Spontaneous discharge by ectopic pacemaker cells in large pulmonary veins @ point where they join LA&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;ECG FEATURES OF AF Irregularly irregular rhythm No P Waves Absence of an isoelectric baseline. Variable ventricular rate QRS complexes usually &amp;lt;120 ms unless pre-existing bundle branch block, accessory pathway, or Rate related aberrant conduction. Fibrillatory waves may be present and can be either fine (amplitude &amp;lt;0.5 mm or coarse amplitude &amp;gt;0.5 mm)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pathophysiology:- Electrophysiological changes occur in the atria within a few hours of the onset of AF that tend to maintain fibrillation: electrical remodelling When AF persists for a period of months, structural remodelling occurs with atrial fibrosis and dilatation that further predispose to AF Thus early treatment of AF will prevent this and reinitiating of the arrhythmia&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A poor female eating only rice and pulses presents with pallor with cheilitis and inflammation; sensory, touch and proprioception lost, ankle reflex absent, UMN weakness is also seen. What is the most probable diagnosis for the given case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Multiple sclerosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;SACD&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ALS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cauda equina syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. SACD&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;SACD Accumulated methylmalonic acid believed to cause myelin toxicity Possible pregulation of tumor necrosis factor and downregulation of epidermal growth factor Causes of B12 deficiency Gl malabsorption - pernicious anemia (lack of intrinsic factor), post-gastrectomy, Crohn disease, and celiac disease Nutritional deficiency&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pathology:- Loss of myelin in the spinal cord white matter tracts: Dorsal columns Typical pattern of involvement Lateral columns Ventral columns Imaging Findings MRI shows, high T2 signal intensity , involving the cervical and/or the thoracic spinal cord in: Dorsal, lateral and ventral white matter Cord diameter is normal No Gd enhancement&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Signs &amp;amp; Symptoms Legs, arms, trunk - progressive from tingling and numbness to weakness Visual impairment Change in mental state BILATERAL spastic paresis/paralysis Sensations diminished = pressure, vibration and touch&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient is taking anti gout medications, which drug works by inhibiting the synthesis of uric acid?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Allopurinol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Colchicine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Probenecid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diclofenac sodium&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Allopurinol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Allopurinol Gout is a metabolic disorder of purine metabolism , characterized by:- intermittent attacks of acute pain, swelling and inflammation It always preceded by hyperuricemia (6.0mg/dl) Hyperuricemia due to excessive amount of uric acid production or decreased excretion. Acute gout Painful arthritic attack of sudden onset. Usually occurring at night or in early morning Arthritic pain worse progressively Generally involves one or few joints Most common site of initial attack metatarsophalangeal joint. Other sites include ankle, heel, knee, wrist, elbow and fingers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The properties of synovial fluid in gout Patients are: Brightly birefringent crystal with negative elongation, leukocyte count from 2000 to 60000/mm3 large amounts of crystal, resulting in thick and pasty or chalky fluid.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The drugs used are: NSAIDS Colchicine Glucocorticoids because all of this help reduce inflammation in gout. DOC for Chronic Gout:- ALLOPURINOL&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Pt is having mid diastolic murmur and atrial fibrillation was seen. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mitral stenosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tricuspid stenosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aortic regurgitation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tricuspid regurgitation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Mitral stenosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mitral stenosis Commonest cause : Rheumatic heart disease Infections with group A beta hemolytic streptococci More common in women Inflammation leads to commissural fusion and a reduction in mitral valve orifice area&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1 . Left arterial pressure increases Left arterial hypertrophy and dilation Pulmonary veins, pulmonary arterial and R/ heart pressure increases Increase of pulmonary capillary pressure Followed by development of:- pulmonary oedema Atrial fibrillation with tachycardia Loss of coordinated atrial contraction This is prevented by (Reactive pulmonary hypertension):- Alveolar and capillary thickening Pulmonary arterial vasoconstriction Pulmonary hypertension leads to:- R/ ventricular hypertrophy , dilation and failure with subsequent tricuspid regurgitation&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA First heart sound (S1) is accentuated &amp;amp; snapping Opening snap (OS) after aortic valve closure Low pitch diastolic rumble at the apex Pre-systolic accentuation (esp. if in sinus rhythm)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pt was on chemotherapy for cancer and he developed thrombocytopenia. what is the treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Filgrastim&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Erythropoietin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Darbepoetin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Oprelvekin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Oprelvekin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Oprelvekin Subnormal amount of platelets in peripheral blood Normal range: 5 lakhs to 4.5 lakhs per u Abnormal : &amp;lt;50,000 per u Count between 20,000 to 50,000 per u Bleeding with trauma or surgery or mild spontaneous bleeding Count &amp;lt;20,000 per Spontaneous and severe hemorrhage&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bone Marrow examination Megakaryocytes Number- normal or increase Morphology - Hypogranular cytoplasm Vacuolation Lack of platelets budding Nuclear hypolobation Dense nuclear chromatin Coagulation profile Bleeding time- increased Clot retraction- deficient Platelets antibodies Increased platelet-associated immunoglobulin&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Causes Of Thrombocytopenia:- Increase destruction of platelets Immune Idiopathic thrombocytopenic purpura Systemic lupus erythematosus Drugs : Heparin, gold salts, penicillin, quinidine, quinine Infections: HIV, malaria, dengue, HCV, Helicobacter pylori Post transfusion purpura Neonatal alloimmune purpura Non-immune Disseminated intravascular coagulation Thrombotic thrombocytopenic purpura/ Haemolytic Uremic syndrome Giant haemangioma Decrease production of platelets Hereditary Fanconi&#x27;s anaemia Wiskott-Aldrich syndrome Acquired Aplastic anaemia Bone marrow infiltration (leukemia, myelodysplasia, myelofibrosis Megaloblastic anaemia Drugs (cytotoxic drugs, ethanol), radiation Viral infections&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Loss of vision in the right half of both eyes lesions?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Left optic tract&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Right optic tract&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Right optic nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Optic chiasma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Left optic tract&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Left optic tract&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CAUSES:- Tumors located at the mid-optic chiasm. Pituitary Gland tumors: They press upwards from the sella turcica (bony border) on the bottom of the optic chiasm. Tumors include:- Adenomas Craniopharyngiomas Aneurysm in the anterior communicating artery which passes superior to the chiasm.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;VISUAL PATHWAYS A normal visual pathway has the following components: Retina Optic nerves Optic chiasm: where optic nerve fires from the nasal hemiretina of both sides decussate and pass to the opposite optic tract. Optic tracts LGN Optic Radiation or geniculocalcarine tract Primary Visual Cortex or Brodmann&#x27;s Area 17&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;20yrs with 6 pack years .,he has cough ,chest pain,his tests revealed hypercalcemia .what&#x27;s the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Squamous cell carcinoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Small cell ca&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adenocarcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Large cell ca&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Squamous cell carcinoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Squamous cell carcinoma Squamous cell carcinoma Moderate to poor differentiation makes up 30-40% of all lung cancers more common in males most occur centrally in the large bronchi Uncommon metastasis that is slow affects the liver, adrenal glands and lymph nodes. Associated with smoking Most likely presents as a Pancoast&#x27;s tumor&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;DIAGNOSTIC WORKUP History : metastasis symptoms PE : H &amp;amp; N lymph nodes Chest X-ray CT : the most valuable radiologic study for evaluation, staging, and therapeutic planning of lung cancer MRI : mediastinum or paravertebral region Bone scans : stage III before curative therapy Brain CT scan: small cell carcinoma Pulmonary function tests: ability to undergo surgical resection or withstand irradiation Needle biopsy:- can often use a hollow needle to get a small sample from a suspicious area (mass). Bronchoscopy:- can help find some tumors or blockages in the lungs. Thoracoscopy :- spread to the spaces between the lungs and the chest wall, or to the linings&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;PATHOPHYSIOLOGY :- DUE TO ETIOLOGICAL FACTORS ⬇️ DAMAGE TO THE CELL ⬇️ CARCINIGEN BIND TO DAMAGED CELL DNA ⬇️ CELLULAR CHANGES ⬇️ PASSED TO THE DAUGHTER CELL ⬇️ EVENTUALLY MALIGNANT CELL ⬇️ MALIGNANT TRANSFORM FROM NORMAL EPITHELIUM ⬇️ CARCINOMA&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Worker in the cement factory presents with asbestosis breathing difficulty and weight loss.,diagnosed as mesothelioma, what&#x27;s the cause?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Asbestosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Silicosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anthracosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bagassosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Asbestosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Asbestosis Asbestosis Asbestos consists of certain types of fibrous material made up of silicates Silica may be combined with: Magnesium Iron Calcium Aluminum Asbestos is of two types: Serpentine or Chrysolite Hydrated magnesium 90% of world’s asbestos production Amphibole Contains little magnesium Fibers are straight and longer than chrysotile fibers&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Chest X-ray:- irregular opacities in the lower lobes, The heart border becomes shaggy. In the late stages of disease, there is a honey-comb likeness and volume loss.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Causes : by breathing in small particles of asbestos. They get stuck in the lungs causing scarring and inflammation to occur. Symptoms : swelling in the neck or face difficulty swallowing high blood pressure blood in sputum crackling sound when breathing shortness of breath hypertension finger deformity loss of weight/appetite coughing&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Clinical scenario of carpal tunnel syndrome . Patient presented with a tingling sensation in lateral 3 1/2 fingers. It is due to the compression of the nerve. Diagnosis and test asked.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Carpal tunnel syndrome-Durkan&#x27;s test&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Carpal tunnel sun -Finklestein&#x27;s test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Guyon&#x27;s tunnel-Durkan&#x27;s test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Guyon&#x27;s tunnel-Finklestein&#x27;s test&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Carpal tunnel syndrome-Durkan&#x27;s test&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Carpal tunnel syndrome-Durkan&#x27;s test Carpal tunnel syndrome is pressure on the median nerve -- the nerve in the wrist that supplies feeling and movement to parts of the hand. It can lead to:- numbness, tingling, weakness, or muscle damage in the hand and fingers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tinel sign: is a way to detect irritated nerves . It is performed by lightly tapping (percussing) over the nerve to elicit a sensation of tingling or \&quot;pins and needles\&quot; in the distribution of the nerve Phalen&#x27;s maneuver is a diagnostic test for carpal tunnel syndrome Nerve Conduction Studies:- Prolongation of the distal latencies of the median motor and sensory evoked potentials&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Causes:- Usually the cause is unknown Pressure on the nerve can happen several ways: swelling of the lining of the flexor tendons, called tenosynovitis . Joint dislocations Fractures Osteoarthritis can narrow the tunnel Posture - keeping the wrist bent for long periods of time Repetitive wrist movements Fluid retention during pregnancy can cause swelling in the tunnel and symptoms of carpal tunnel syndrome, which often go away after delivery. Thyroid conditions (hypothyroidism) Rheumatoid arthritis Diabetes mellitus&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 31 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);
                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);
            }
        }

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);
                debugLog(&quot;Quiz navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle quiz navigation panel: &quot; + e.message);
            }
        }

        // Toggle results navigation panel
        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);
                const resultsNavPanel = document.getElementById(&#x27;results-nav-panel&#x27;);
                resultsNavPanel.classList.toggle(&#x27;hidden&#x27;);
                if (!resultsNavPanel.classList.contains(&#x27;hidden&#x27;)) {
                    updateResultsNavPanel();
                }
                debugLog(&quot;Results navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling results navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle results navigation panel: &quot; + e.message);
            }
        }

        // Handle result navigation click
        function handleResultNavClick(index) {
            try {
                debugLog(`Navigating to result for question ${index + 1} via nav panel`);
                showResults(index);
                toggleResultsNavPanel();
            } catch (e) {
                console.error(&quot;Error handling result navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate to result: &quot; + e.message);
            }
        }

        // Show submit modal
        function showSubmitModal() {
            try {
                debugLog(&quot;Showing submit modal&quot;);
                const attempted = answers.filter(a =&gt; a !== null).length;
                document.getElementById(&#x27;attempted-count&#x27;).textContent = attempted;
                document.getElementById(&#x27;unattempted-count&#x27;).textContent = questions.length - attempted;
                document.getElementById(&#x27;submit-modal&#x27;).classList.remove(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal displayed&quot;);
            } catch (e) {
                console.error(&quot;Error showing submit modal:&quot;, e);
                debugLog(&quot;Failed to show submit modal: &quot; + e.message);
            }
        }

        // Close submit modal
        function closeSubmitModal() {
            try {
                debugLog(&quot;Closing submit modal&quot;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing submit modal:&quot;, e);
                debugLog(&quot;Failed to close submit modal: &quot; + e.message);
            }
        }

        // Close exit modal
        function closeExitModal() {
            try {
                debugLog(&quot;Closing exit modal&quot;);
                document.getElementById(&#x27;exit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Exit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing exit modal:&quot;, e);
                debugLog(&quot;Failed to close exit modal: &quot; + e.message);
            }
        }

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);
            }
        }

        // Lazy-load video

                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
