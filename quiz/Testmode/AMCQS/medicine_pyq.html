&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;Which among the following indicates Severe COVID?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;RR&amp;gt;24/min&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MAP less than 70 mm Hg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lung In-filterate. More than 42% infiltrates on CT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Spo2&amp;lt; 85% on room air&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Spo2&lt; 85% on room air&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Spo2&amp;lt; 85% on room air Spo2&amp;lt;90% on room air indicates severe covid&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;High output cardiac failure seen in all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Beri beri&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cor pulmonale&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;AV fistula&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cor pulmonale&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cor pulmonale High output cardiac failure is seen in all except cor pulmonale&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Patients with high output cardiac failure have normal cardiac function and decreased systemic vascular resistance, either secondary to diffuse arteriolar dilation or possible bypass of the arterioles and capillary beds, leading to activation of neurohormones Pathophysiology Increase in the body’s demand for blood from increased metabolism Bypass of the arteriolar and capillary bed causing an increased flow into venous circulation Causes Metabolic A. Hyperthyroidism B. Myeloproliferative disorders Myocardial A. Sepsis B. Wet Beriberi due to thiamine deficiency C. Chronic lung disease Peripheral Vascular Arteriovenous fistulas (AVF), congenital or acquired Liver cirrhosis is associated with arteriovenous shunts and decreased systemic vascular resistance Chronic severe anemia Morbid obesity&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;NYHA Classification - The Stages of Heart Failure&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the ana pattern given in the image below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nucleolar&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Speckled&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Homogenous&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Centromeric&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Centromeric&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Centromeric The given picture shows discrete and large speckles in the resting cells and the alignment of the speckles in the chromosome region in the dividing cells. Anti centromere bodies are specific markers associated with limited cutaneous systemic sclerosis, also known as limited scleroderma (CREST Syndrome). These antibodies target the centromere proteins on the chromosomes.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Few discrete spots of fluorescence within the nucleus and represent antibodies to RNA. Seen in systemic sclerosis Speckled pattern refers to hundreds of dots present throughout the nucleus. There is no chromosomal staining. Pattern shown by-anti-SS -A/Ro and anti-SS-B/La antibodies Homogenous pattern refers to diffuse staining of the chromosome region in the dividing cells. Seen in Juvenile idiopathic arthritis, Chronic autoimmune hepatitis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the given ECG:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Torsades de pointes&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ventricular fibrillation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;PSVT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Atrial fibrillation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Torsades de pointes&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1696785002213-QT4IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Torsades de pointes The given ECG shows broad QRS tachycardia with changing QRS morphology with every beat. The most likely diagnosis in this case is polymorphic ventricular tachycardia or Torsades de pointes.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Torsades de pointes (TdP) is a specific type of arrhythmia that can lead to ventricular tachycardia. It is characterized by a distinct pattern of the heart’s electrical activity on an electrocardiogram (ECG), where the QRS complexes appear to twist around the baseline. TdP is often associated with prolonged QT intervals on the ECG Causative factors Medications: Many drugs can cause QT interval prolongation and increase the risk of TdP. These include certain antibiotics, antiarrhythmic drugs, antipsychotics, and more Electrolyte Imbalances: Hypokalemia, Hypomagnesemia, Hypocalcemia Congenital Long QT Syndrome Myocardial infarction, Myocarditis Bradycardia Female Gender: TdP tends to occur more frequently in females Endocrine disorders : Hypothyroidism, Pheochromocytoma&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option B. Ventricular fibrillation It shows a rhythm which is completely disorganized,there is no identifiable waves on ECG Option C. Monomorphic ventricular tachycardia shows wide QRS complex tachycardia and there is the same QRS morphology in each beat. Seen in cardiomyopathy, scarring after myocardial infarction. Option D. Atrial flutter It shows sawtooth appearance of the P waves It is due to rapid and successive atrial depolarization.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During which phase of the cardiac cycle is an AR murmur likely to be heard?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ventricular diastole&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Isovolumetric contraction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Atrial contraction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ventricular systole&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ventricular diastole&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ventricular diastole Ventricular diastole is characterized by opening of Aorto Pulmonary valves. Aortic regurgitation is a ventricular diastolic murmur heard in the Left 3rd intercostal space&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Order in which the following heart sounds are heard from superior to inferior on the left side chest wall? Pulmonary Aortic Mitral Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;a, b, c&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;c, a, b&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;b, c, a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;a, c, b.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. a, b, c&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;a, b, c The correct order for auscultation of the heart sound from superior to inferior is pulmonary&amp;gt;aortic&amp;gt;mitral 1. Pulmonary : Second intercostal space 2. Aortic : Can be auscultated in the neoaortic area or th erb’s 3. Mitral : Fifth intercostal space&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Auscultation on the right side : The aortic valve can be heard in the 2nd intercostal space along the edge of the sternum The tricuspid can be heard a little lower in the 5th intercostal space Auscultation on the left side: The pulmonary valve can be heard opposite the aortic valve, in the 2nd intercostal space along the edge of the sternum The mitral valve can be heard in the 5th intercostal space a little more laterally, in the midclavicular line.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Amyloid found in renal dialysis is :&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A beta 2 microglobulin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ATTR&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;AL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;AA&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. A beta 2 microglobulin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A beta 2 microglobulin Dialysis related amyloidosis is a common complication encountered in patients receiving chronic hemodialysis. A Beta 2-microglobulin(beta 2-m) constitutes the causative protein of amyloidosis, and its deposition in tissues has been proven to be a primary cause of the onset.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Beta-2 microglobulin (B2M) is a small protein that is a component of major histocompatibility complex (MHC) class I molecules, which are found on the surface of most cells in the body. In healthy individuals, the kidneys filter out excess B2M, and it is excreted in the urine. Dialysis-related amyloidosis is a disabling disease characterized by accumulation and tissue deposition of amyloid fibrils consisting of beta2-microglobulin (beta2-m) in the bone, periarticular structures, and viscera of patients with chronic kidney disease. High levels of B2M in body fluids are often caused by blood and bone marrow cancers like Multiple myeloma, Chronic lymphocytic leukemia (CLL) and certain types of lymphoma.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option B. ATTR amyloidosis is caused by a protein called transthyretin, or TTR, that changes its shape and forms into fibrous clumps. These clumps of misshapen protein are deposited into various organs and peripheral nerves. Option C. Primary or light chain (AL) amyloidosis is the most common type of systemic amyloidosis. It is a protein misfolding and metabolism disorder in which insoluble fibrils are deposited in various tissues, causing organ dysfunction and eventually death Option D. AA amyloidosis is a disorder characterized by the extracellular tissue deposition of fibrils that are composed of fragments of and/or intact serum amyloid A protein (SAA), a hepatic acute phase reactant&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented with dysuria and pain in the back. His lumbar spine X- ray shows the below finding. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Wilson’s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Addison’s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cystic fibrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hyperparathyroidism&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hyperparathyroidism&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1696785002324-QT8IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hyperparathyroidism The given clinical scenario and X-ray showing diffuse calcification of both kidneys are suggestive of nephrocalcinosis which is seen in hyperparathyroidism&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Nephrocalcinosis refers to generalized calcium deposition in the kidney and does not include the focal calcium deposition associated with focal renal injury Presentation Most commonly presents as an asymptomatic , chronic disease incidentally discovered on radiographic imaging of the abdomen Renal colic. Polyuria and polydipsia can occur with chronic hypercalcemia, medullary nephrocalcinosis, and in Bartter syndrome. Acute renal failure in instances such as tumor lysis syndrome and acute phosphate nephropathy Treatment is directed to treat the underlying cause of nephrocalcinosis. Strategies to reduce the urinary concentration of calcium, phosphate, or oxalate Increased fluid intake Potassium citrate to treat hypocitraturia and pH less than 7 in Distal renal tubular acidosis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Clinical features of hyperparathyroidism The signs and symptoms of primary hyperparathyroidism are classically summarized by the mnemonic “stones, bones, abdominal groans and psychiatric moans” Stones refers to kidney stones, nephrocalcinosis and diabetes insipidus (polyuria and polydipsia). These can ultimately lead to renal failure. Bones refers to bone-related complications. The classic bone disease in hyperparathyroidism is osteitis fibrosa cystica, which results in pain and pathological fractures. Other bone diseases associated with hyperparathyroidism are osteoporosis, osteomalacia, and arthritis. Abdominal groans refers to gastrointestinal symptoms of indigestion, nausea, vomiting and constipation. Hypercalcaemia can lead to peptic ulcers and acute pancreatitis. Mental moans refers to effects on the central nervous system. Symptoms include psychosis, anxiety, lethargy, memory loss, depression and coma. Acronym for features of Hyperparathyroidism&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with a cough and fever came to the emergency room. On gram staining and microscopy only rhinovirus was isolated. RFT findings are Creatinine 1.5 and BUN 45. Patient is shifted to ICU following an X ray. What is the treatment of choice in this patient ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Azithromycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ceftriaxone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ceftriaxone + Azithromycin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Piperacillin + tazobactam&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ceftriaxone + Azithromycin&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1696785002361-QT9IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ceftriaxone + Azithromycin Chest X-ray is suggestive of pneumonia on the right side and the patient history is also pointing towards it. As the patient is shifted to ICU, due to deranged RFT, he needs to be started on iv Ceftriaxone + Azithromycin&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Note : Combination therapy with a macrolide and a β-lactam is associated with better outcomes in patients with pneumonia. Severe pneumococcal pneumonia should be treated with beta lactam plus macrolide antibiotic combination therapy to achieve a better prognosis than with beta lactam monotherapy&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CURB 65 score for pneumonia severity estimates mortality of community-acquired pneumonia to help determine inpatient vs. outpatient treatment Confusion (based upon a specific mental test or new disorientation to person, place, or time) Urea (blood urea nitrogen in the United States) &amp;gt;7 mmol/L (20 mg/dL) Respiratory rate ≥30 breaths/minute Blood pressure (systolic The CURB-65 scores range from 0 to 5. Clinical management decisions can be made based on the score, as follows&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A person comes to the OPD with symptoms of not using his left side and not washing the left side of his body while bathing. On examination, he wasn’t able to draw the left side of the images. Which of the following is the most likely location of the lesion?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Left posterior inferior cortex&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Left motor cortex&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Right motor cortex&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Right posterior inferior cortex&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Right posterior inferior cortex&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1696785002735-QT10IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Right posterior inferior cortex The given presentation and image suggest hemispatial on the left side. This is likely due to a contralateral (right) parietal lobe lesion.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The right hemisphere of the brain directs attention within the entire extrapersonal space - both right and left side. If there is a lesion in the left hemisphere, there is not much contralesional neglect because the right hemisphere can compensate for both sides. The left hemisphere directs attention only in the contralateral right hemispace. If there is a lesion in the right hemisphere, it leads to severe contralesional hemineglect because the left hemisphere does not contain ipsilateral attention functions. Patients with neglect may not be able to dress or groom the left side of the body. They may fail to copy the details on the left side of a drawing. Two bedside tests can be used to evaluate neglect: In simultaneous bilateral stimulation, when the examiner provides unilateral or simultaneous bilateral stimulation in the visual, auditory, or tactile modalities, patients have no difficulty detecting unilateral stimuli on either side but perceive the bilaterally presented stimulus as coming only from one side. This phenomenon is known as extinction. In visual target cancellation, the patient fails to detect the targets on one half of the field in target detection tasks.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option A. Left posterior inferior cortex : Location: Posterior Inferior Cortex (Cerebellum) Function: The cerebellum is responsible for coordinating voluntary movements, maintaining balance and posture, fine-tuning motor skills, and supporting some cognitive functions. Effects of Lesion: A lesion in the posterior inferior cortex (cerebellum) can lead to a range of motor-related and cognitive deficits, depending on the specific area affected. Possible Symptoms: Motor Coordination Issues: Difficulties in coordinating movements, resulting in unsteady gait, tremors, and jerky movements. Balance Problems: Impaired ability to maintain balance and posture, leading to falls or unsteady movements. Dysmetria: Overreaching or underreaching of movements due to disrupted coordination. Dysarthria: Speech difficulties characterized by slurred or unclear speech. Nystagmus: Involuntary eye movements, often causing visual disturbances. Cognitive Changes: Some cognitive functions such as executive functions (planning, decision-making) may be affected, but the cerebellum’s exact role in cognition is still being researched. Option B. Left motor cortex : Location: Left Motor Cortex Function: Controls voluntary movements on the right side of the body Effects of Lesion: A lesion in the left motor cortex can lead to various motor-related deficits primarily affecting the right side of the body. This is because the brain’s wiring causes the left motor cortex to control movements on the right side and vice versa. The primary motor cortex on the left side of the brain controls movement of the right side of the body, and vice-versa, the right motor cortex controls movement of the left side of the body. Option C. Right motor cortex : Location: Right Motor Cortex Function: Controls voluntary movements on the left side of the body. Effects of Lesion: A lesion in the right motor cortex can result in various motor-related deficits primarily affecting the left side of the body. This is because the brain’s organization causes the right motor cortex to control movements on the left side and vice versa.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most specific indicator of alcohol induced liver dysfuction is ___________&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;SGOT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;SGPT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;GAMMA -GT&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Total billirubin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. GAMMA -GT&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;GAMMA -GT The best marker for alcohol induced liver damage is GAMMA-GT&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;GGT İs commonly used in patients with alcoholic liver disease as a marker of excessive alcohol intake. GGT İs present in many tissues, including the kidneys, pancreas, and liver. It is mainly derived from the liver and this is often used as a marker of hepatobiliary diseases. Chronic alcohol consumption leads to the induction of hepatic microsomal GGT which leads to a rise in GGT in alcoholics. Laboratory investigations in patients with alcohol-induced liver dysfunction: AST (SGOT) and ALT (SGPT) elevations that do not exceed 400 |U/L. AST/ALT ratio of &amp;gt;1.5. Serum bilirubin &amp;gt;3 mg/dL&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option A. SGOT: Elevated SGOT/AST Levels: When the liver is damaged due to alcohol consumption, such as in conditions like alcoholic hepatitis or alcoholic liver disease, SGOT/AST levels can become elevated. However, elevated SGOT/AST levels are not solely specific to alcohol-induced liver damage and can also occur in other liver diseases, viral hepatitis, drug-induced liver injury, and other conditions. An SGOT/SGPT ratio greater than 2 is highly suggestive of alcoholic hepatitis and cirrhosis. Option B. SGPT: Elevated SGPT/ALT Levels: Excessive alcohol consumption can lead to inflammation and damage to liver cells. This can result in elevated SGPT/ALT levels as liver cells release the enzyme into the bloodstream. While elevated SGPT/ALT levels can be seen in alcohol-related liver damage, it’s important to note that ALT elevation can also occur in other liver diseases, such as viral hepatitis, non-alcoholic fatty liver disease (NAFLD), druginduced liver injury, and more. An SGOT/SGPT ratio greater than 2 is highly suggestive of alcoholic hepatitis and cirrhosis. It occurs in 70% of these patients compared with 26% of patients with postnecrotic cirrhosis, 8% with chronic hepatitis, 4% with viral hepatitis and none with obstructive jaundice. Option D. Total billirubin: Elevated Bilirubin Levels: Excessive alcohol consumption can lead to inflammation and damage to liver cells. When the liver is unable to process bilirubin effectively due to this damage, it can lead to an increase in bilirubin levels in the bloodstream. Elevated bilirubin levels may manifest as jaundice, where the skin and whites of the eyes take on a yellowish color However, elevated bilirubin levels can also occur in other liver conditions, such as viral hepatitis, cirrhosis, bile duct obstruction, and other forms of liver disease. Total bilirubin levels may be elevated in infectious hepatitis. Bilirubin levels higher than 30 mg/dL indicate more severe disease.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 21 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `

        function showResults(index) {

                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;

                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;

                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;

                document.getElementById('correct-count').textContent = correct;

        // Navigate to previous result

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);

                    const hls = new Hls();
                    hls.loadSource(videoUrl);

                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;

                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {

                if (!audioUrl) {

                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);

&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);

        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A 79 year old male patient presents with palpitations for 2 hours with dizziness. At admission SBP=70mm Hg. Urgent ECG done shows a narrow complex tachycardia. Which is correct about the management of this case? IV Adenosine IV verapamil IV fluids Cardioversion Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 and 4 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;4 only&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2 and 3 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 3 and 4 only&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 4 only&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;4 only Given history and clinical findings point to the diagnosis of PSVT. If the patient is hemodynamically unstable or if adenosine , beta-blockers, and calcium channel blockers are contraindicated or ineffective , synchronized electrical cardioversion (beginning at 100 J) should be performed. If digitalis toxicity is present or strongly suspected, as in the case of paroxysmal tachycardia with block, electrical cardioversion should be avoided. Paroxysmal supraventricular tachycardia (PSVT) is another type of “ short-circuit” arrhythmia. It may result either from atrio-ventricular nodal reentrant tachycardia (AVNRT) or from an accessory pathway, which may occur as part of the Wolff-Parkinson-White (WPW) syndrome. The symptoms may include:- Palpitations , feeling lightheaded, sweating, shortness of breath, chest pain. PSVT may occur at any age and commonly occurs in patients who have no other types of heart disease. Image : Lead II electrocardiogram strip showing PSVT with a heart rate of about 180 bpm.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Rate is 150-300, regular p often hidden Atia is pacemaker (may got see p waves) reentrant phenomenon Risk factors include:- alcohol, caffeine, nicotine, psychological stress, The underlying mechanism typically involves an accessory pathway that results in re-entry. Diagnosis is typically by an electrocardiogram (ECG) which shows:- Narrow QRS complexes and a fast heart rhythm typically between 150 and 240 beats per minute Vagal maneuvers , such as the Valsalva maneuver, are often used as the initial treatment.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Causes:- SNS stimulation, MI CH Sepsis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year patient presets with vomiting episodes followed by severe abdominal pain, blood in stool and prostration. His BP=90/50 mm Hg and pulse rate of approx. 180/min with irregularly irregular rhythm. Per abdomen finding is unremarkable except or absent bowel sounds. Past medical History of CAD. Which is the most probable cause?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Severe Acute pancreatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute Mesenteric ischemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aortic Aneurysm rupture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Perforated peptic ulcer&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Acute Mesenteric ischemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Acute Mesenteric ischemia The given clinical scenario is suggestive of Acute mesenteric ischemia. An embolus is the most common cause of acute mesenteric ischemia. Risk factors for acute mesenteric ischemia/embolus in the given clinical scenario include: The presence of an irregularly irregular pulse is suggestive of Atrial fibrillation. Previous history of ischemic heart disease/ MI The most important clue to an early diagnosis of acute mesenteric ischemia is the sudden onset of severe abdominal pain in a patient with atrial fibrillation or atherosclerosis. The pain is typically in the central abdomen and out of proportion to the physical findings. Associated symptoms can include nausea, vomiting and diarrhea. With the onset of bowel infarction, abdominal distension, peritonitis and passage of bloody stools occur. The &#x27;gold standard* for the diagnosis of an acute arterial occlusive disease is angiography, and management is laparotomy. The goal of operative exploration is to resect the compromised bowel and restore blood supply via embolectomy. Acute mesenteric ischaemia is the sudden decrease in the blood supply to the bowel, resulting in bowel ischaemia and, if not promptly treated, death. The common causes of acute mesenteric ischaemia can be classified into: Thrombus-in-situ (Acute Mesenteric Arterial Thrombosis, AMAT) Embolism (Acute Mesenteric Arterial Embolism, AMAE) Non-occlusive cause (Non-Occlusive Mesenteric Ischemia, NOMI) Venous occlusion and congestion (Mesenteric Venous Thrombosis, MVT) Traditionally, mesenteric ischaemia presents with a generalised abdominal pain, out of proportion to the clinical findings, although it can often be more variable or subtle than this. The patient will typically complain of a diffuse and constant pain, with associated nausea and vomiting in around 75% of cases. Abdominal examination will often reveal non-specific tenderness, with no specific clinical signs. In later stages (especially if the bowel has perforated), patients will have features of globalised peritonism. Importantly, take note of any potential embolic sources, such as atrial fibrillation or heart murmurs, that may provide a suggestion to the underlying cause Mesenteric ischaemia should always be considered in cases of acute abdomen, especially where there is no other obvious cause. Other causes of acute abdomen that may have similar presentations include peptic ulcer disease, bowel perforation, and symptomatic AAA Investigations Laboratory Tests An arterial blood gas (ABG) should be performed urgently, to assess the degree of acidosis and serum lactate, secondary to the severity of bowel infarction (however these can be normal, even in severe cases). Routine blood tests that should be performed, including FBC, U&amp;amp;Es, clotting (especially if patient anti-coagulated), amylase*, and LFTs (if the coeliac trunk is affected, ischaemia of the liver may cause derangement), as well as a group and save. *Whilst an amylase is commonly measured to exclude pancreatitis as a cause of the abdominal pain, counter-intuitively amylase also rises in mesenteric ischaemia, as well as ectopic pregnancy, bowel perforation, and diabetic ketoacidosis. Imaging The definitive diagnosis of acute mesenteric ischaemia, for both arterial and venous mesenteric disease, requires a CT scan with IV contrast (as a triple phase scan, with thin slices taken in the arterial phase) Arterial bowel ischaemia will initially show on CT imaging as oedematous bowel, secondary to the ischaemia and vasodilatation, before progressing to a loss of bowel wall enhancement* and then to pneumatosis. *Oral contrast should be avoided in cases of mesenteric ischaemia due to difficulty in assessing for bowel wall enhancement Definitive diagnosis is made via CT angiography Surgical treatment involves either bowel resection or revascularisation, however mortality rates are &amp;gt;50% even in treated cases Clinical edge: Acute pain and hypotension occur with rupture of the aneurysm, which requires an emergency operation. Acute severe pancreatitis and peptic ulcer perforation have no association with atrial fibrillation. They usually presents with pain over upper abdomen associated with guarding and rigidity on examination.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40 year- old basketball player with history of sudden syncope and similar history in past. On examination BP was low, ECG shows deep Q waves on V5 and V6 leads with T wave inversion and evidence of LVH. Echo shows SAM. Which of the following are correct options about this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;a, b-A, B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;b, b-C, A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;c, b-A, B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;a, b-C, A&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. a, b-A, B&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1696317876355-QTDMPYQ322IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;a, b-A, B Deep Q waves in ECG may occur in case of : MI HOCM T wave inversion and H/o syncope is suggestive of MI SAM (Systolic anterior movement of mitral valve) on Echo is strongly suggestive of HOCM . Evidence of LVH adds to the suspicion of HOCM Dynamic LVOTO (left ventricular outflow tract obstruction) is seen in HOCM thus causing fast rise and fast fall of pulsus bisferiens Pulsus alternans is seen in LVF (Left ventricular failure) Water hammer pulse is seen with aortic regurgitation. All murmurs usually decrease on standing due to decreased venous return; except in HOCM (becomes louder) and mitral valve (is prolonged) prolapsed. ESM (ejection systolic murmur) is characteristically seen in HOCM . Beta blockers are used for symptomatic relief in HOCM. Effect on murmur: Valsalva: All decreases except MVP and HOCM Squatting: All increases except MVP and HOCM Standing: All decreases except MVP and HOCM Hand Grip Exercise: All increases except MVP, HOCM&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Maneuvers that ⬇️ end-diastolic volume:- (V venous return &amp;amp; afterload, 1 contractility) Vasodilators Inotropes Dehydration Valsalva Amyl nitrite Exercise ⬆️HCM murmur&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;HOCM:- left and/or right ventricular hypertrophy, usually asymmetric and involves the interventricular septum. Histology: Myocardial fiber disarray, endocardial plaques. Abnormal relaxation and diversely oriented myocardial fibers. Intimal hyperplasia of intramural coronary arteries, endothelial dysfunction, myocardial perfusion defects. Physical exam: Apex localized, sustained Palpable S4 Tripple ripple Prominent \&quot;a\&quot; waveRapid upstroke carotid pulse, \&quot;jerky\&quot; bifid (spike-and-dome pulse) Harsh systolic ejection murmur across entire precordium &amp;gt; apex &amp;amp; heart base MR: separate murmur: severity of MR related to degree of outflow obstruction&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Murmurs Inspiration &amp;amp; Expiration Increased Preload (Rapid squatting, Passive leg raising) Decreased Preload (Valsalva, Standing) Increased Afterload (Handgrip) Decreased Afterload (Amyl nitrite) Most murmurs ↑Right-sided murmurs on inspiration; ↑Left-sided murmurs on expiration ↑Increase ↓Decrease Stenotic murmurs (except MS):↓ Regurgitant murmurs: ↑ Stenotic murmurs (except MS)↑ Regurgitant murmurs:↓ AS ↑on expiration ↑Increase ↓Decrease ↓Decrease ↑Increase MVP No effect ↓Decrease with later onset click ↑Increase with early onset click ↓Decrease with later onset click ↑Increase with early onset click HOCM No effect ↓Decrease ↑Increase ↓Decrease ↑Increase&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A middle – aged person has presented with complaints of fever for 4 days, rash on anterior chest wall and neck signs are seen. There is no history of foreign travel and no tick bite. Lumbar puncture of the patient was done and CSF report is attached. What is the best investigation to be done for further diagnosis? CSF Biochemistry Gross=clear Cells =50% nucleated and 15% PMN Sugar = 55 mg% and blood sugar at time of sampling was 80 mg% RBC = not seen Gram stain: No organisms detected&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;NAAT for WNV in blood&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;NAAT for Enterovirus in CSF&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;AFB for MTB in CSF&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Latex agglutination test&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. NAAT for Enterovirus in CSF&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;NAAT for Enterovirus in CSF Presence of fever and rash in the absence of H/o tick bites and foreign travel rules out occurrence of etiologies like Lyme disease or West Nile Virus. Short history of 4 days along with CSF sugar levels being normal (≥2/3rd of Blood sugar) can effectively rule out the possibility of tubercular meningitis. Presence of normal glucose levels in CSF along with clear (instead of turbid for bacterial etiology) appearance and predominant lymphocytosis point towards occurrence of viral meningitis. Enterovirus and HSV are common causes of viral etiologies of meningitis . Latex agglutination test is generally done in patients suspected of partially treated meningitis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CSF analysis:- Lymphocytic pleocytosis 25-500 cells/ul Thousands LCMV Normal or raised proteins Normal glucose Normal or mild elevated SF pressure Decreased glucose -think of Mumps, LCMV. PMNs dominate - echovirus 9, EEE, mumps For 1 week -WNV CSF oligoclonal bands - viral, multiple sclerosis, neurosyphilis,borreliosis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Treatment Supportive Analgesics Antipyretics Antiemetics Fluid balance Oral/IV acyclovir -HSV,VZV,EBV 15-30mg/kg/day in 3 divided doses. PLECONARIL FULL RECOVERY IS THE RULE USUALLY&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Appearance Opening Pressure mmHg WBC (cell/L) Protein (mg/dl) Glucose (mg/dL) Normal Clear 90-180 &amp;lt;8 15-45 50-80 Bacterial Meningitis Turbid Elevated &amp;gt;1000-2000 &amp;gt;200 &amp;lt;40 Viral Meningitis Clear Normal &amp;lt;300; Lymphocytic predominance &amp;lt;200 Normal Fungal Meningitis Clear Normal- elevated &amp;lt;500 &amp;lt;200 Normal - Low&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Middle age patient presents with Chest pain for last 3 hours. Trop T = 14 ng/dl, ECG of patient shown ST segment depression with T wave inversion. Vitals stable. Which is best treatment of this patient: Primary PCI Monitoring and observation Urgent thrombolysis with Alteplase Aspirin with LMH Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2 and 4 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1 and 3 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1,2,3 and 4 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1 and 4 only&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 1 and 4 only&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1 and 4 only The early invasive approach deployed in STEMI is recommended in NSTEMI patients only with refractory angina or hemodynamic or electrical instability or in patients at increased risk for clinical events. If patients with unstable angina/NSTEMI are hemodynamically unstable, guidelines recommend invasive strategy within 2 hours.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;MEDICAL TREATMENT Patients should be placed at bed rest with continuous ECG monitoring for ST-segment deviation and cardiac arrhythmias, preferably on a specialized cardiac unit. Ambulation can be permitted if the patient shows no recurrence of ischemia (symptoms or ECG changes) and does not develop an elevation of a biomarker of necrosis for 12–24 hrs. Medical therap y consists of an acute phase focused on the clinical symptoms and stabilization of the causative lesion(s) and a longer-term stable phase that involves therapies directed at the prevention of disease progression and future plaque rupture/erosion. ANTI-ISCHEMIC TREATMENT To provide relief and prevention of recurrence of ischemic discomfort, Initial treatment should include:- bed rest, nitrates, beta adrenergic blockers , and inhaled oxygen in patients with arterial O2 saturation (&amp;lt;90%) and/or in those with heart failure and rales . ANTITHROMBOTIC THERAPY Antithrombotic therapy consisting of antiplatelet and Anticoagulant drugs represent the second major cornerstone of treatment .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;DIAGNOSTIC CRITERIA : All acute coronary syndromes without significant ST elevations are classified as NSTE-ACS In most cases there are ST-Segment Depressions &amp;amp; T Wave Inversions. A minority of patients with NSTE-ACS display normal ECG through the course.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Why would you admit a COVID- 19 patient aged 75 years to a dedicated COVID health centre? Presence of Chest discomfort Sp02 &amp;lt;93% in room air RR of 25 / min Presence of comorbidities Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2 and 3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2 and 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;4 only&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1, 2 and 3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1, 2 and 3 ADMISSION CRITERIA:- Worsening symptoms: mental confusion, difficulty breathing, persistent pain or pressure in the chest, bluish coloration of face / lips, dehydration, decreased urine output, to be admitted to a Dedicated Covid Health Centre or Dedicated Covid Hospital. Clinical assessment parameters are Respiratory Rate &amp;gt;24 /min. SpO2 &amp;lt; 94% on room air.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Travel history to endemic countries like (China, Iran &amp;amp; Italy) CBC (leukopenia, seen in 30% to 45% of patients, and lymphocytopenia, seen in 85% of the patients) Chest X-Ray (cheaper &amp;amp; easier with 60% sensitivity) PCR (30%-70% sensitivity) Chest CT Scan (95% sensitivity, low specificity) IgM/IgG combo test for COVID-19&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Coronaviruses (CoV) are a large family of viruses that cause illness ranging from the common cold to more severe diseases Respiratory Syndrome (MERS-CoV) and Severe Acute Respiratory Syndrome (SARS-CoV). Coronaviruses are zoonotic , meaning they are transmitted between animals and people.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA CHEST CT FINDINGS:-&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old man palpitations and sudden onset crushing pain. Best cardiac marker/ Marker with high sensitivity and specificity within 2 hrs of myocardial injury?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CK-MB&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hs-Troponin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;LDH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;BNP&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hs-Troponin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hs-Troponin highly sensitive Troponin (Hs-Troponin) as it detected within 1-2 hours of MI. CK MB and Troponins are specific cardiac biomarkers but in initial 2 hours CKMB show peak in levels and are detectable in lab results The CK-MB isoform of creatine kinase is expressed in heart muscle. It resides in the cytosol and facilitates movement of high energy phosphates into and out of mitochondria. Since it has a short duration, it cannot be used for late diagnosis of acute MI but can be used to suggest infarct extension if levels rise again. This is usually back to normal within 2–3 days. Normal range - 2-6 ng/ml&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Diagnosis of acute myocardial infarction (AMI) The criteria to label AMI are: Typical increase and gradual decrease in Cardiac Troponin-T Rapid rise in CK-MB and its fall Ischemic changes leading to symptoms ECG shows pathological Q-wave ECG shows ST-segment elevation or depression Coronary angiography will confirm the diagnosis Outcome of AMI pathological changes&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Requires presence of at least two of the following characteristics: Typical heart attack symptoms Characteristic rise and fall pattern of a cardiac marker in plasma: Rise and gradual fall of cardiac troponins More rapid rise and fall of CK-MB 3. Typical ECG pattern&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Correct about sequential arrangement of events in cardiac cycle: A wave in JVP S1 Rapid ventricular filling T wave Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A–B-D-C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A-B-C-D&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;B-A-D-C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;B-A-C-D&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. A-B-C-D&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A-B-C-D Depolarisation of atria (P wave) is soon followed by atrial contraction that will lead to ‘a’ wave of atrial pressure. The next step of the cardiac cycle is closure of the mitral and tricuspid wall resulting in first heart sound. The T wave on ECG represents ventricular repolarization that will be followed by ventricular diastole rapid ventricular filling which occurs later. Fig: A normal ECG trace (on the top) and Jugular venous (JV) pressure waveforms (on the bottom). In a normal JV pressure trace the R peak of the ECG signal happens between the a peak and the c peak of the JV waveform. The normal jugular venous pulse contains three positive waves. By convention these are labeled \&quot; a,\&quot; \&quot;c\&quot;, and \&quot;v\&quot;. These positive deflections occur, respectively, before the carotid upstroke and just after the P wave of the ECG (a wave) ; simultaneous with the upstroke of the carotid pulse (c wave); and during ventricular systole until the tricuspid valve opens (v wave). The a wave is generated by atrial contraction , which actively fills the right ventricle in end-diastole. The c wave is caused either by transmission of the carotid arterial impulse through the external and internal jugular veins or by the bulging of the tricuspid valve into the right atrium in early systole. The v wave reflects the passive increase in pressure and volume of the right atrium as it fills in late systole and early diastole. Normally the crests of the a and v waves are approximately equal in amplitude. The descents or troughs of the jugular venous pulse occur between the \&quot; a\&quot; and \&quot;c\&quot; wave (\&quot;x\&quot; descent), between the \&quot;c\&quot; and \&quot;v\&quot; wav
