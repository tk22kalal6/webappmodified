 system, leading to hemolysis. The disorder is \&quot;paroxysmal\&quot; because the hemolysis often occurs intermittently and is triggered by factors such as infections or stress, typically at night. The hallmark feature of PNH is hemolysis, which results in symptoms like dark urine (especially in the morning), fatigue, pallor, and jaundice. Other common complications include thrombosis, particularly in unusual sites such as the abdominal veins and cerebral veins, which can lead to life-threatening conditions like stroke or deep vein thrombosis. Bone marrow failure can also occur, leading to anemia, leukopenia, and thrombocytopenia. PNH is diagnosed through a combination of clinical features and laboratory tests. The flow cytometry of blood samples is used to detect the absence of GPI-anchored proteins (CD55 and CD59 ) on red blood cells and white blood cells. This finding is highly suggestive of PNH. Additionally, urinalysis may show hemoglobinuria, especially in the morning, due to red blood cell lysis. The main treatment for PNH is the use of complement inhibitors such as eculizumab, which blocks the activation of the complement system and reduces hemolysis. In cases of severe bone marrow failure, bone marrow transplantation may be considered as a curative option. Supportive treatments, including blood transfusions and anticoagulation therapy, may be required to manage complications such as anemia and thrombosis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. Protein S deficiency is a hereditary condition where a deficiency in Protein S, a natural anticoagulant, leads to an increased risk of thrombosis. It is a well-established hereditary cause of venous thromboembolism. Option: C. Antithrombin deficiency is another hereditary condition where a deficiency in antithrombin, a protein that helps control blood clotting, increases the risk of abnormal clot formation, making it a recognized hereditary thrombophilic disorder. Option: D. Homocystinuria is a metabolic disorder that results in elevated homocysteine levels, which can damage blood vessels and promote thrombosis. It is inherited in an autosomal recessive pattern and is associated with an increased risk of clotting.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;DIC (Disseminated Intravascular Coagulation) is a serious condition characterized by widespread clotting in small blood vessels, leading to organ damage and bleeding. It can be triggered by infections, trauma, cancers, obstetric complications, and genetic factors. Genetic predispositions such as mutations in clotting factor genes (e.g., Factor V Leiden mutation, prothrombin gene mutation, and deficiencies in natural anticoagulants like protein C, protein S, and antithrombin) can increase the risk of DIC. In DIC, clotting factors are consumed rapidly, leading to microthrombi formation and bleeding due to depletion of clotting proteins. Treatment focuses on addressing the underlying cause, supporting organ function, and managing coagulation with blood products or anticoagulants.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Feature Paroxysmal Nocturnal Hemoglobinuria (PNH) Autoimmune Hemolytic Anemia (AIHA) Thrombotic Thrombocytopenic Purpura (TTP) Cause ●       Acquired somatic mutation in PIGA gene ●       Autoimmune destruction of red blood cells ●       Deficiency in ADAMTS13 enzyme Hemolysis ●       Yes, due to complement-mediated destruction of red blood cells ●       Yes, caused by antibodies against red blood cells ●       Yes, caused by microangiopathic hemolysis Thrombosis ●       Yes, especially in unusual sites like abdominal veins, cerebral veins ●       Rarely, but can occur due to severe hemolysis or secondary causes ●       Yes, often seen with thrombocytopenia and microvascular thrombosis Bone Marrow Dysfunction ●       Yes, can lead to anemia, thrombocytopenia, and leukopenia ●       Typically no bone marrow dysfunction, unless secondary to hemolysis ●       Yes, due to platelet consumption and endothelial damage Complement Involvement ●       Yes, complement system is abnormally activated ●       Not involved, but may be associated with cold agglutinins or warm antibodies ●       No, but platelet aggregation and microvascular thrombi are involved Diagnostic Test ●       Flow cytometry for GPI-anchored proteins (CD55, CD59) ●       Direct Coombs test (for autoimmune antibodies) ●       ADAMTS13 activity test, platelet count, LDH, schistocytes Treatment ●       Complement inhibitors (e.g., eculizumab), bone marrow transplant ●       Steroids, immunosuppressive drugs, blood transfusion ●       Plasmapheresis, steroids, immunosuppressants, platelet transfusions&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In hemolytic anemia -&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Indirect Van den bergh test is positive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Serum conjugated bilirubin is raised&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Serum transaminases are raised&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Urobilinogen is high&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Urobilinogen is high&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Urobilinogen is high In hemolytic anemia, urobilinogen levels are typically elevated because of the increased breakdown of red blood cells. This leads to the release of more unconjugated bilirubin, which is processed by the liver and converted into urobilinogen. Urobilinogen is then excreted in the urine, resulting in higher levels.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hemolytic anemia is a condition characterized by the premature destruction of red blood cells (RBCs), which reduces their lifespan and leads to a decrease in oxygen transport. This can be caused by intrinsic factors like hereditary spherocytosis, sickle cell disease, thalassemia, or G6PD deficiency, or extrinsic factors such as autoimmune hemolytic anemia, infections, mechanical damage, or toxins. In hemolytic anemia, the destruction of RBCs leads to the release of hemoglobin, which is broken down into heme and unconjugated bilirubin. This excess bilirubin can overwhelm the liver, causing jaundice. Some bilirubin is converted into urobilinogen, leading to elevated levels of urobilinogen in the urine. The bone marrow compensates by increasing RBC production, which may be seen as a high reticulocyte count. Symptoms include fatigue, pallor, jaundice, dark urine, and splenomegaly. Laboratory findings typically show low hemoglobin, high reticulocyte count, elevated indirect bilirubin, and increased urobilinogen in the urine . Treatment focuses on addressing the underlying cause and may include blood transfusions, immunosuppressive therapy, or managing infections or toxins.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Indirect Van den Bergh test is positive : In hemolytic anemia, the indirect (unconjugated) bilirubin is elevated, which would give a positive indirect Van den Bergh test. This is true, but the statement is incomplete because only the indirect test (unconjugated bilirubin) would be positive. Option: B. Serum conjugated bilirubin is raised : Serum conjugated (direct) bilirubin is typically not raised in hemolytic anemia unless there is concurrent liver dysfunction. Hemolysis primarily increases unconjugated bilirubin . Option: C. Serum transaminases are raised : Serum transaminases (AST and ALT) are generally not elevated in hemolytic anemia unless there is liver damage, which is not a primary feature of hemolysis itself.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Hemolytic Anemia:&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following will cause a decrease in GFR?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Decrease in Glomerular coefficient&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decrease in glomerular oncotic pressure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increase in glomerular hydrostatic pressure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Decrease of Bowman&#x27;s hydrostatic pressure.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Decrease in Glomerular coefficient&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Decrease in Glomerular coefficient The glomerular filtration rate (GFR) is influenced by several factors, including the glomerular filtration coefficient (Kf), which is a measure of the permeability of the glomerular capillaries. A decrease in the glomerular coefficient (Kf) reduces the ability of the glomeruli to filter blood, leading to a decrease in GFR.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Glomerular Filtration Rate (GFR) is a critical parameter that reflects the kidney&#x27;s ability to filter blood and is essential for assessing renal function. GFR is the volume of plasma filtered by the glomeruli per minute and is influenced by the dynamics of filtration across the glomerular capillary wall. The key factors determining GFR include: Glomerular Hydrostatic Pressure: The blood pressure within the glomerular capillaries, which drives fluid and solutes through the filtration barrier. This pressure is primarily determined by the systemic blood pressure and the resistance of the afferent and efferent arterioles. Glomerular Oncotic Pressure : The osmotic pressure exerted by plasma proteins (mainly albumin) within the glomerular capillaries. It opposes filtration by drawing water back into the capillaries. An increase in plasma protein concentration (e.g., in dehydration) raises oncotic pressure and decreases GFR. Bowman&#x27;s Capsule Hydrostatic Pressure : The pressure exerted by the fluid within the Bowman&#x27;s capsule, which opposes the flow of filtrate from the capillaries into the capsule. A rise in this pressure (e.g., due to obstruction in the urinary tract) reduces GFR. Glomerular Filtration Coefficient (Kf) : A measure of the permeability of the glomerular capillary membrane to water and solutes. It depends on the surface area and permeability of the glomerular capillaries. Any condition that affects the structural integrity of the glomerular capillaries, such as glomerulonephritis or diabetic nephropathy, can reduce Kf and decrease GFR. The regulation of GFR is a dynamic process that involves autoregulation, ensuring that GFR remains stable despite fluctuations in systemic blood pressure. This is primarily achieved through the myogenic mechanism (where vascular smooth muscle contracts or relaxes in response to changes in blood pressure) and the tubuloglomerular feedback mechanism (where the macula densa cells in the distal convoluted tubule sense sodium concentration and adjust afferent arteriole tone). Additionally, neurohormonal regulation plays a significant role in modulating GFR. The renin-angiotensin-aldosterone system (RAAS) can constrict the efferent arteriole, increasing glomerular pressure and maintaining filtration in situations like low blood volume. Sympathetic nervous system activation can also constrict afferent arterioles during stress, reducing GFR to preserve blood pressure and blood flow to vital organs.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. A decrease in glomerular oncotic pressure (which is primarily determined by plasma protein concentration) would increase GFR, as it reduces the opposing force for filtration, making it easier for fluid to be filtered into the Bowman&#x27;s space. Option: C. An increase in glomerular hydrostatic pressure typically increases GFR by driving more fluid through the filtration barrier. Option: D. A decrease in Bowman&#x27;s hydrostatic pressure would increase GFR, as this pressure opposes filtration. Lowering this opposing pressure allows more fluid to be filtered from the glomerulus into the Bowman&#x27;s capsule.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tubuloglomerular feedback (TGF) is a mechanism where the macula densa cells in the distal convoluted tubule sense NaCl levels. If NaCl is high, they signal the afferent arteriole to constrict, reducing GFR. If NaCl is low, they signal the arteriole to dilate, increasing GFR. This helps maintain stable filtration rate.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Factors affecting GFR:- Glomerular cap pressure Peritubular cap pressure Nephron plasma flow GFR FF Constrict efferent ↑ ↓ ↓ ↑ ↑ Dilate efferent ↓ ↑ ↑ ↓ ↓ Constrict afferent ↓ ↓ ↓ ↓ ↔ Dilate afferent ↑ ↑ ↑ ↑ ↔&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old male comes with hematuria to the OPD, he complaints of- Which of the following is seen in glomerular hematuria? Brown-coloured urine Dysuria absent Crystals present Edema rare Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2, 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2, 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1, 2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1, 2 Brown-colored urine, or \&quot;tea-colored\&quot; urine, is characteristic of glomerular hematuria, caused by disintegrated red blood cells (RBCs) or hemoglobin. This is typically not accompanied by dysuria, as painful urination is more common in lower urinary tract conditions like urinary tract infections or bladder stones, rather than in glomerular-related issues.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Glomerular hematuria refers to the presence of red blood cells (RBCs) in the urine due to damage or dysfunction of the glomeruli, the tiny filtering units in the kidneys. This can occur in various glomerular diseases, including glomerulonephritis, nephrotic syndrome, and lupus nephritis. Features of Glomerular Hematuria: Brown-colored or tea-colored urine: The urine may appear dark brown or cola-colored due to the presence of disintegrated RBCs or hemoglobin. No dysuria: Painful urination (dysuria) is typically not associated with glomerular hematuria because it originates from the glomeruli, not the lower urinary tract. RBC casts: These are often seen in the urine and are a hallmark of glomerular damage. They form when RBCs pass through the damaged glomeruli and get trapped in the renal tubules. No crystals : Unlike in conditions such as kidney stones, crystals are not typically present in glomerular hematuria. Edema : While edema can occur in severe cases of glomerular disease (e.g., nephrotic syndrome), it is not always present, particularly in isolated hematuria. Common Causes: Acute glomerulonephritis (post-streptococcal, IgA nephropathy) Chronic glomerulonephritis Lupus nephritis Alport syndrome Goodpasture syndrome Diagnosis: Urinalysis shows RBCs and possibly RBC casts. Kidney biopsy may be required for definitive diagnosis and to identify the underlying cause of glomerular injury. Treatment: Depends on the underlying cause of glomerular hematuria and may include immunosuppressive therapy, angiotensin-converting enzyme (ACE) inhibitors, or specific treatments for conditions like lupus nephritis or IgA nephropathy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Since both brown-colored urine (1) and absence of dysuria (2) are important in confirming glomerular hematuria, option a (1 only) is incomplete. Option: C. Crystals are more common in conditions like nephrolithiasis (kidney stones) or certain metabolic disorders (e.g., gout, hypercalciuria). Their presence would suggest a different cause of hematuria, not glomerular origin. Option: D. In glomerular diseases, edema can be present due to fluid retention from kidney dysfunction, especially if the glomerular damage is significant (e.g., in nephrotic syndrome). However, edema may be rare or absent in some cases, particularly in mild forms of glomerular hematuria.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Causes of Hematuria:&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 20-year-old male patient presented with a history of occasional palpitation, high BP and headache. The patient was diagnosed with pheochromocytoma. Which of the following will be the preferred first investigation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;USG-abdomen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MIBG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;MRI abdomen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;24 hrs urine metanephrines&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 24 hrs urine metanephrines&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;24 hrs urine metanephrines Pheochromocytoma is a tumor that secretes catecholamines (like adrenaline and noradrenaline) from the adrenal glands, causing symptoms like palpitations, high blood pressure, and headaches. The preferred first investigation is typically to assess for elevated levels of catecholamine metabolites, specifically metanephrines, in the urine over a 24-hour period. This test has a high sensitivity and specificity for detecting pheochromocytoma.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pheochromocytoma is a rare neuroendocrine tumor that typically arises from the chromaffin cells of the adrenal medulla, though it can also occur in extra-adrenal sites (paragangliomas). These tumors produce excessive amounts of catecholamines — primarily norepinephrine , and to a lesser extent epinephrine and dopamine—which lead to episodic or sustained hypertension. Symptoms include paroxysms of high blood pressure, palpitations, headaches, excessive sweating, tremors, and a sense of impending doom. The tumor is often associated with other endocrine disorders in the context of genetic syndromes, such as Multiple Endocrine Neoplasia type 2 (MEN2), Von Hippel-Lindau (VHL) disease, and Neurofibromatosis type 1 (NF1). Diagnosis begins with biochemical tests, particularly a 24-hour urine collection for metanephrines (the breakdown products of catecholamines) or plasma free metanephrines, both of which are highly sensitive for detecting pheochromocytoma. CT or MRI of the abdomen is the imaging modality of choice to localize the tumor, with MIBG (Metaiodobenzylguanidine) scans used if the tumor is not visible or if metastasis is suspected. Once diagnosed, the definitive treatment is surgical resection of the tumor, typically an adrenalectomy. Preoperative management is crucial and involves the use of alpha-blockers (e.g., phenoxybenzamine) to control blood pressure, followed by beta-blockers to manage tachycardia. It is critical to control blood pressure and heart rate to avoid hypertensive crises during surgery. After surgery, patients require monitoring for complications like hypotension, as the sudden removal of catecholamine production can cause a drop in blood pressure. Long-term follow-up is necessary, especially for those with hereditary forms of pheochromocytoma, as they are at risk for recurrence or metastasis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. USG-abdomen : While ultrasound can detect abdominal tumors, it is not sensitive enough for detecting pheochromocytomas, which are usually better visualized with imaging techniques like CT or MRI. Option: B. MIBG (metaiodobenzylguanidine) scan : MIBG is a type of nuclear imaging used to locate pheochromocytomas, but it is typically done after biochemical confirmation of the diagnosis, not as the first investigation. Option: C. MRI abdomen : MRI can be useful in locating pheochromocytomas, particularly in the adrenal glands, but it is generally performed after confirming biochemical evidence of pheochromocytoma with urine or blood tests.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Components of Various MEN Syndromes:&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Disease Common Symptoms Investigations Diabetes Mellitus ●       Polyuria, polydipsia, polyphagia, fatigue, blurred vision, recurrent infections ●       Fasting and postprandial blood glucose, HbA1c, urine sugar and ketones, lipid profile Hypothyroidism ●       Fatigue, cold intolerance, weight gain, constipation, dry skin, hair loss, bradycardia ●       TSH, free T4, T3 Hyperthyroidism ●       Heat intolerance, weight loss, tachycardia, palpitations, anxiety, tremor, exophthalmos (in Graves&#x27; disease) ●       TSH, free T4, T3, thyroid ultrasound, radioactive iodine uptake scan Addison&#x27;s Disease ●       Fatigue, weakness, weight loss, hypotension, hyponatremia, hyperkalemia, hyperpigmentation ●       Cortisol level, ACTH stimulation test Cushing&#x27;s Syndrome ●       Weight gain, moon face, buffalo hump, hypertension, hyperglycemia, osteoporosis, hirsutism ●       24-hour urine free cortisol, dexamethasone suppression test, cortisol level Acromegaly ●       Enlargement of hands, feet, and facial features, joint pain, headaches, sleep apnea, hypertension ●       IGF-1, growth hormone level, MRI of pituitary gland Hyperparathyroidism ●       Kidney stones, bone pain, fatigue, muscle weakness, confusion ●       Serum calcium, phosphorus, PTH Hypoparathyroidism ●       Muscle cramps, tingling, numbness, seizures, cardiac arrhythmias ●       Serum calcium, phosphorus, PTH Pheochromocytoma ●       Hypertension, palpitations, headache, sweating, anxiety, tremor ●       Plasma or 24-hour urine metanephrines and catecholamines&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following does not stimulate catecholamine synthesis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hyperglycemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Smoking&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Standing posture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Exercise&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hyperglycemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hyperglycemia Hyperglycemia does not directly stimulate catecholamine synthesis. In fact, high blood sugar can suppress the release of certain hormones, including catecholamines, as part of the body&#x27;s response to manage glucose levels.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Catecholamines , including dopamine , norepinephrine (noradrenaline), and epinephrine (adrenaline), are key neurotransmitters and hormones that play crucial roles in the body’s stress response and regulation of vital functions like heart rate, blood pressure, and metabolism. The synthesis of catecholamines begins with the amino acid tyrosine, which is converted into L-DOPA by the enzyme tyrosine hydroxylase. L-DOPA is then decarboxylated to form dopamine, which is further converted into norepinephrine by dopamine β-hydroxylase. In the adrenal medulla, phenylethanol amine N-methyltransferase (PNMT) converts norepinephrine into epinephrine. This process primarily occurs in the adrenal medulla and sympathetic nerve endings. The release of catecholamines is regulated by both the sympathetic nervous system and hormonal feedback mechanisms. Stress, exercise, or low oxygen levels can stimulate catecholamine production , activating the \&quot;fight or flight\&quot; response. Dopamine acts mainly as a neurotransmitter involved in reward and motor control, while norepinephrine and epinephrine are essential for regulating blood pressure, heart rate, and glucose metabolism. Disorders such as pheochromocytoma, a tumor of the adrenal medulla, can lead to excessive catecholamine release, causing symptoms like hypertension, palpitations, and headaches. Conversely, conditions like Parkinson’s disease result from a deficiency of dopamine in the brain, affecting movement and mood regulation. Catecholamine Synthesis Pathway:&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. Smoking increases sympathetic nervous system activity, leading to elevated catecholamine production Option: C. Standing posture can activate the sympathetic nervous system, leading to catecholamine release as part of the body&#x27;s response to gravity and blood pressure regulation. Option: D. Exercise is a well-known trigger for catecholamine release to support increased metabolic demands and blood flow.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;

                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 31 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz

            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

                debugLog(&quot;Updating results navigation panel&quot;);

                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;

                console.error(&quot;Error updating results navigation panel:&quot;, e);
                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);

        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);

                console.error(&quot;Error toggling quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle quiz navigation panel: &quot; + e.message);

        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);

                console.error(&quot;Error toggling results navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle results navigation panel: &quot; + e.message);

        // Handle result navigation click
        function handleResultNavClick(index) {
            try {

        // Submit test
        function submitTest() {

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });

                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {

                console.error(&quot;Error navigating to previous result:&quot;, e);

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;

                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;
                    button.remove();

                    &lt;/audio&gt;
                `;
                container.classList.add(&#x27;active&#x27;);

                // Handle audio load errors
                const audio = container.querySelector(&#x27;audio&#x27;);
                audio.onerror = () =&gt; {
                    console.error(&quot;Audio load error for URL:&quot;, audioUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);
                debugLog(&quot;Theme toggled successfully&quot;);
            } catch (e) {
                console.error(&quot;Error toggling theme:&quot;, e);

        }

        // Load theme preference
        function loadTheme() {
            try {
                debugLog(&quot;Loading theme preference&quot;);
                const theme = localStorage.getItem(&#x27;theme&#x27;);
                if (theme === &#x27;dark&#x27;) {
                    document.documentElement.classList.add(&#x27;dark&#x27;);
                }
                debugLog(&quot;Theme loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading theme:&quot;, e);
                debugLog(&quot;Failed to load theme: &quot; + e.message);
            }
        }

        // Initialize on DOM content loaded
        window.addEventListener(&#x27;DOMContentLoaded&#x27;, () =&gt; {
            try {
                debugLog(&quot;DOM content loaded, initializing quiz&quot;);
                loadTheme();
                initQuiz();

                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
