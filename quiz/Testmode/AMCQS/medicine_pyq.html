on of calcium (via vitamin D activation). Increased renal tubular reabsorption of calcium and increased urinary excretion of phosphate. Symptoms of Hyperparathyroidism (often summarized as \&quot;stones, bones, groans, and psychiatric overtones\&quot;): Stones: Kidney stones due to hypercalcemia. Bones: Bone pain and fragility (osteitis fibrosa cystica). Groans: Abdominal pain, constipation, nausea, and peptic ulcers. Psychiatric Overtones: Depression, confusion, fatigue. Physical Examination: May show signs of hypercalcemia (e.g., altered mental status, muscle weakness). Diagnosis Laboratory Tests: Elevated serum calcium levels; Elevated PTH levels (inappropriately high in the presence of elevated calcium); Low serum phosphate (due to renal loss). Imaging: Ultrasound: Can identify enlarged parathyroid glands. Sestamibi Scintigraphy: Nuclear imaging to localize hyperfunctioning glands. CT/MRI: May be used in complex cases. Treatment Surgical Removal: The primary treatment is surgical excision of the adenoma. This is often curative. Monitoring: In asymptomatic cases with mild hypercalcemia, observation may be considered. Medical Management: Hydration and bisphosphonates may be used to manage hypercalcemia preoperatively.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Small cell carcinoma of lung: While lung cancer can cause hypercalcemia, it&#x27;s less likely in this case due to the patient&#x27;s existing myasthenia gravis, which is not typically associated with lung cancer. Option: B. Drug-induced hypercalcemia: Neither mycophenolate mofetil nor pyridostigmine are known to cause hypercalcemia as a side effect. Option: D. Adenocarcinoma lung: Similar to small cell carcinoma, lung cancer in general is less likely given the patient&#x27;s existing condition.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hypercalcemia algorithm :&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Feature Small Cell Lung Carcinoma Drug-Induced Hypercalcemia Parathyroid Adenoma Adenocarcinoma of the Lung Type Malignant neoplasm Condition caused by medication Benign tumor of the parathyroid glands Malignant neoplasm Origin Neuroendocrine cells Various medications (e.g., thiazides, lithium) Parathyroid gland Respiratory epithelium Calcium Levels Normal or slightly elevated Elevated calcium levels Elevated calcium levels Usually normal or slightly elevated Symptoms Cough, hemoptysis, weight loss Nausea, vomiting, confusion, dehydration, hypercalcemia symptoms (e.g., stones, bones, groans, psychiatric overtones) Hypercalcemia symptoms (e.g., stones, bones, groans, psychiatric overtones) Cough, hemoptysis, weight loss Diagnosis Histopathology, imaging Serum calcium and medication history Serum calcium, PTH levels, imaging Histopathology, imaging Treatment Chemotherapy, radiation Discontinuation of drug, hydration, bisphosphonates Surgery (parathyroidectomy) Surgery, chemotherapy, targeted therapy&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented to the OPD with a temperature of 102°F, and a cough with foul-smelling sputum. On examination, clubbing is present. His chest X- ray is given below. What is the probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pneumothorax&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pneumatocele&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Empyema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lung abscess&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Lung abscess&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732270446838-QT100IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lung abscess The patient&#x27;s presentation of fever (102°F), cough with foul-smelling sputum, clubbing, and a chest X-ray revealing a cavity with a gas-fluid level is most indicative of a lung abscess. The foul-smelling sputum suggests an anaerobic infection, often related to aspiration, which is commonly associated with lung abscesses. Clubbing can occur in chronic pulmonary conditions, including abscesses, due to ongoing infection or hypoxia.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A lung abscess is a localized collection of pus within the lung tissue, usually resulting from an infection, commonly caused by anaerobic bacteria due to the aspiration of oropharyngeal contents. Risk factors include poor oral hygiene, alcoholism, seizures, and conditions that predispose individuals to aspiration. The clinical presentation typically includes symptoms such as fever, cough, and foul-smelling sputum, which are indicative of anaerobic infection. Patients may also experience pleuritic chest pain, dyspnea, and fatigue. Physical examination may reveal decreased breath sounds, crackles, or dullness on percussion over the affected area, along with signs of systemic infection like tachycardia and hypotension in severe cases. Chest imaging , particularly a chest X-ray or CT scan, usually reveals a cavitary lesion containing a gas-fluid level, suggesting the presence of necrotic tissue and pus. The walls of the abscess may be thickened, and surrounding consolidation may be present. Diagnosis is confirmed through imaging and sometimes by culture of sputum, bronchoalveolar lavage fluid, or pleural fluid if an associated empyema is suspected. Treatment primarily involves prolonged courses of antibiotics tailored to the likely pathogens, with common regimens including clindamycin or beta-lactam/beta-lactamase inhibitor combinations. In some cases, especially if the abscess is large or not responding to medical therapy, drainage via bronchoscopy or video-assisted thoracoscopic surgery (VATS) may be necessary. Complications can include the spread of infection to adjacent structures, the development of empyema, or bronchopleural fistula formation, underscoring the importance of early diagnosis and management.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Pneumothorax: Typically presents with sudden chest pain and shortness of breath; not associated with foul-smelling sputum. Option: B. Pneumatocele: Usually occurs in the context of a bacterial infection, often in children, but would not typically present with clubbing or foul sputum. Option: C. Empyema: This refers to pus in the pleural space; it may cause fever and cough, but the sputum is not typically foul-smelling.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young athlete presented with chest pain and dyspnea. His brother had passed away due to sudden cardiac death. He is diagnosed with HCM. A harsh systolic murmur is heard along the left sternal border. Which of the following will increase the murmur? HCM - Hypertrophic Cardiomyopathy&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Squatting&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Leaning forward with head down/up&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hand grip&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Valsalva&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Valsalva&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Valsalva In hypertrophic cardiomyopathy (HCM), a harsh systolic murmur is typically heard at the left sternal border due to outflow obstruction from the hypertrophied myocardium. The intensity of this murmur increases during the Valsalva maneuver, which reduces venous return and subsequently enhances the outflow obstruction, making the murmur more pronounced.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hypertrophic cardiomyopathy (HCM) is a genetic cardiac disorder characterized by the abnormal thickening of the myocardium, particularly affecting the interventricular septum. This hypertrophy can lead to various clinical manifestations, including exertional dyspnea, chest pain, palpitations, syncope, and, in some cases, sudden cardiac death, particularly in young athletes. HCM is often inherited in an autosomal dominant manner, with mutations in genes encoding sarcomeric proteins, such as myosin heavy chain, troponin T, and myosin-binding protein C. The pathological thickening of the heart muscle can obstruct the outflow tract from the left ventricle to the aorta, resulting in dynamic left ventricular outflow tract (LVOT) obstruction during systole. Patients with HCM may be asymptomatic, but those who present with symptoms typically experience: Dyspnea on exertion: Due to increased myocardial oxygen demand and impaired diastolic filling. Chest pain: Often due to myocardial ischemia. Palpitations: Resulting from arrhythmias, which can include atrial fibrillation and ventricular tachycardia. Syncope: Often occurs during physical activity, attributed to arrhythmias or obstructive physiology. Family history: A significant factor, as HCM can run in families and is a leading cause of sudden cardiac death in young individuals. A characteristic feature of HCM is the presence of a systolic ejection murmur, best heard at the left sternal border. This murmur is caused by: Dynamic LVOT obstruction: The thickened septum and the anterior motion of the mitral valve leaflet create turbulence during systole, resulting in a harsh systolic murmur. Murmur Changes with Maneuvers:- The intensity of the murmur can vary with different physiological maneuvers due to changes in preload and afterload: Valsalva Maneuver: Increases the murmur intensity by reducing venous return and exacerbating outflow obstruction. Standing: Similar to Valsalva, it reduces preload, thus increasing the murmur. Squatting: Increases venous return and systemic vascular resistance, leading to a decrease in murmur intensity. Hand Grip: Increases systemic vascular resistance (afterload), which also typically decreases the murmur intensity.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Squatting: Increases venous return, which usually decreases the murmur. Option: B. Leaning forward with head down/up: This can sometimes enhance the murmur but not as significantly as Valsalva. Option: C. Hand grip: Increases systemic vascular resistance (afterload) and typically decreases the murmur intensity.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Changes in Murmurs: Murmurs Inspiration &amp;amp; Expiration Increased Preload (Rapid squatting, Passive leg raising) Decreased Preload (Valsalva, Standing) Increased Afterload (Handgrip) Decreased Afterload (Amyl nitrite) Most murmurs ↑ Right-sided murmurs on inspiration; ↑Left-sided murmurs on expiration ↑Increase ↓Decrease Stenotic murmurs (except MS): ↓ Regurgitant murmurs: ↑ Stenotic murmurs (except MS): ↑ Regurgitant murmurs :  ↓ AS ↑on expiration ↑Increase ↓Decrease ↓Decrease ↑Increase MVP No effect ↓Decrease with later onset click ↑Increase with early onset click ↓Decrease with later onset click ↑ Increase with early onset click HOCM No effect ↓Decrease ↑Increase ↓Decrease ↑Increase&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient gives a history of epigastric pain radiating to the back for five days. Lab investigations show that amylase and lipase are elevated five times the normal values. Two litres of saline was administered in 24 hours to the patient. He also gave a history of consumption of alcohol. Given below is the chest X-ray of the patient. What is the most probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aspiration pneumonia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Non-cardiogenic pulmonary edema&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Miliary tuberculosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bilateral pulmonary embolism&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Non-cardiogenic pulmonary edema&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732270446955-QT120IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Non-cardiogenic pulmonary edema The most probable diagnosis for the patient with epigastric pain radiating to the back, elevated amylase and lipase levels, a history of alcohol consumption, and chest X-ray findings suggestive of ARDS is non-cardiogenic pulmonary edema. This condition is likely a complication of acute pancreatitis, which can lead to systemic inflammatory responses and fluid accumulation in the lungs.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Non-cardiogenic pulmonary edema (NCPE) is a condition characterized by the accumulation of fluid in the alveoli and interstitial spaces of the lungs, not primarily due to heart failure or cardiac causes. This type of pulmonary edema can arise from various pathological processes and often presents with acute respiratory distress. NCPE can result from several factors, including: Acute Lung Injury (ALI) and Acute Respiratory Distress Syndrome (ARDS): Direct lung injury (e.g., pneumonia, aspiration, toxic inhalation) or indirect lung injury (e.g., sepsis, pancreatitis) can lead to NCPE. Infections: Severe pneumonia, especially viral (e.g., influenza) or bacterial infections, can trigger NCPE. Trauma: Physical injury to the chest or lung tissue can cause inflammatory responses leading to fluid accumulation. Aspiration: Inhalation of gastric contents can irritate lung tissue, resulting in NCPE. Toxic Substances: Exposure to toxic gases (e.g., chlorine, ammonia) or certain medications can damage alveolar-capillary membranes, causing edema. Fluid Overload: Rapid intravenous fluid administration, particularly in patients with compromised lung function, can contribute to NCPE. Other Conditions: Conditions like pancreatitis, renal failure, or systemic inflammatory response syndrome (SIRS) can also lead to NCPE through mechanisms of increased permeability of the alveolar-capillary membrane. In NCPE, the integrity of the alveolar-capillary membrane is compromised, leading to increased permeability. This allows fluid, proteins, and inflammatory cells to leak into the interstitial space and alveoli, disrupting normal gas exchange. The accumulation of fluid impairs oxygen diffusion and can result in hypoxemia. The non-cardiogenic nature distinguishes NCPE from cardiogenic pulmonary edema, where fluid accumulation is due to elevated hydrostatic pressures resulting from heart failure. Patients with NCPE often exhibit: Dyspnea: Shortness of breath that can be rapid in onset. Cough: May produce pink, frothy sputum. Tachypnea: Increased respiratory rate. Hypoxemia: Low blood oxygen levels may require supplemental oxygen. Cyanosis: Bluish discoloration of the skin, indicating severe hypoxia. Diagnosis of NCPE involves: Clinical Assessment: History of recent illness, trauma, or risk factors (e.g., pancreatitis, drug use). Imaging: Chest X-ray may show bilateral infiltrates, ground-glass opacities, and air bronchograms. CT scans can provide more detailed views of fluid distribution. Exclusion of Cardiogenic Causes: Assessing cardiac function through echocardiography or measuring pulmonary capillary wedge pressure to rule out heart failure. Management strategies for NCPE include: Oxygen Therapy: To address hypoxemia. Mechanical Ventilation: In cases of severe respiratory failure, non-invasive ventilation (CPAP/BiPAP) or intubation may be necessary. Treating Underlying Causes: Managing the primary condition (e.g., antibiotics for pneumonia, addressing pancreatitis) is crucial. Fluid Management: Careful monitoring and restriction of fluid intake to avoid exacerbating edema.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Aspiration pneumonia: While possible, the history does not specifically indicate aspiration, and the primary issue appears to be related to pancreatitis. Option: C. Miliary tuberculosis: Typically presents with different clinical features and imaging findings, and there&#x27;s no history supporting this diagnosis. Option: D. Bilateral pulmonary embolism: Would present differently and is less likely given the context of acute pancreatitis and ARDS.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;ARDS New Global Definition 2023 new definition criteria Classification Mild Moderate Severe Time to installation Up to seven days - known risk factor(s) Pulmonary edema Not explained by cardiogenic edema or intravascular volume overload Radiologic features Bilateral infiltrates on chest X-ray or CT or lung ultrasound (by a trained professional) (not explained by nodules, pleural effusion or atelectasis) Hypoxemia PaO 2 /FIO 2 ** 201-300 with NIV/CPAP PEEP ≥ 5* or HFNO &amp;gt; 30l/min 101-200 com PEEP ≥ 5 ≤ 100 com PEEP ≥ 5 Hypoxemia SpO 2 /FIO 2 &amp;lt; 315 with SpO 2 ≤ 97%&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Feature Non-Cardiogenic Pulmonary Edema (NCPE) Cardiogenic Pulmonary Edema (CPE) Etiology Direct lung injury, infections, aspiration, toxic exposure, fluid overload, acute lung injury Heart failure, myocardial infarction, valve disorders, fluid overload due to cardiac dysfunction Pathophysiology Increased permeability of the alveolar-capillary membrane, leading to fluid accumulation Increased hydrostatic pressure in pulmonary circulation due to heart failure, causing fluid leakage into alveoli Chest X-ray Findings Bilateral infiltrates, ground-glass opacities, may show air bronchograms Bilateral perihilar opacities, Kerley B lines, \&quot;bat wing\&quot; pattern of edema Symptoms Acute dyspnea, cough with pink frothy sputum, hypoxemia, tachypnea Dyspnea, orthopnea, paroxysmal nocturnal dyspnea, cough with pink frothy sputum Treatment Oxygen therapy, mechanical ventilation, treating underlying cause Diuretics, nitrates, positive inotropes, addressing underlying heart condition&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old female presented with complaints of fever for 5 days and there were no signs of meningitis. MRI with diffusion-weighted and contrast are shown. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tuberculoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Toxoplasmosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glioma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Brain abscess&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Brain abscess&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732270446960-QT121IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Brain abscess The most likely diagnosis for this 35-year-old female with fever, MRI findings of ring enhancement, restricted diffusion on DWI, and marked perilesional edema is a brain abscess. This is characterized by a necrotic center surrounded by an inflammatory capsule, which causes the ring enhancement and significant edema.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A brain abscess is a localized collection of pus within the brain tissue, usually resulting from bacterial or fungal infections that can arise from hematogenous spread, contiguous infections (like sinusitis or otitis media), or direct trauma. Patients typically present with symptoms such as fever, severe headache, neurological deficits, altered mental status, and seizures, often alongside signs of increased intracranial pressure. Diagnosis is primarily achieved through imaging studies, particularly MRI, which reveals a ring-enhancing lesion with a central necrotic area and surrounding edema, often accompanied by restricted diffusion on DWI due to high cellularity. Management involves antibiotic or antifungal therapy tailored to the suspected pathogen and may require surgical intervention for drainage of the abscess, especially if it is large or causing significant symptoms. Without prompt treatment, brain abscesses can lead to serious complications, including seizures, increased intracranial pressure, and potential neurological deficits; however, with timely intervention, many patients can achieve substantial recovery.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Tuberculomas can show ring enhancement and associated edema but usually have a more gradual onset of symptoms and often demonstrate less restricted diffusion on DWI. They also tend to appear as multiple lesions rather than a single abscess. Option: B. Toxoplasmosis typically presents as multiple ring-enhancing lesions, particularly in immunocompromised patients (e.g., HIV). While they can show restricted diffusion, it is generally less pronounced than that seen in a brain abscess, and the lesions usually have a more homogeneous appearance. Option: C. Gliomas generally do not present with well-defined ring enhancement like a brain abscess. They often show infiltrative growth patterns and may have necrotic centers, but the edema is usually less marked in the early stages, and restricted diffusion is not as prominent as in abscesses.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Feature Tuberculoma Toxoplasmosis Glioma Brain Abscess Etiology Mycobacterium tuberculosis Toxoplasma gondii Neoplastic (various types) Bacterial or fungal infections Clinical Presentation Fever, headache, seizures, focal neurological deficits Fever, headache, confusion, seizures Headache, seizures, neurological deficits, personality changes Fever, headache, neurological deficits, seizures Imaging Findings Ring-enhancing lesions on MRI, often multiple, with surrounding edema Multiple ring-enhancing lesions on MRI, typically with surrounding edema Heterogeneous mass with possible necrosis and edema; may show contrast enhancement Ring-enhancing lesion with a central necrotic area and significant surrounding edema; restricted diffusion on DWI Diffusion Imaging Typically shows mild diffusion restriction Usually mild diffusion restriction Variable, often not restricted Shows restricted diffusion due to high cellularity CSF Analysis May show lymphocytic pleocytosis and positive acid-fast bacilli Often normal, but may show increased antibodies against Toxoplasma Malignant cells may be present, depending on tumor type Elevated white blood cell count, may show bacteria/fungi if cultured Treatment Anti-tuberculosis therapy (e.g., isoniazid, rifampicin) Pyrimethamine and sulfadiazine or clindamycin; supportive care Surgical resection, radiation, chemotherapy depending on type and grade Antibiotics or antifungal therapy and surgical drainage&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented with right upper and lower limb weakness with left sided facial nerve palsy and left sided horizontal gaze palsy. What is the probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Millard- Gubler syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Benedikt&#x27;s syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Foville syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Locked in syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Foville syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Foville syndrome The patient&#x27;s presentation of right-sided weakness, left-sided facial palsy, and left-sided gaze palsy strongly suggests Foville syndrome, a condition arising from a lesion in the lower pontine tegmentum, often caused by a stroke affecting the paramedian branches of the basilar artery.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Foville syndrome is a rare neurological condition associated with lesions in the brainstem, specifically affecting the pons. It is characterized by a combination of cranial nerve deficits and motor disturbances. Here are the key details: Foville syndrome typically arises from: Vascular lesions: Ischemic strokes or hemorrhages in the pons. Tumors: Growths affecting the pons or adjacent structures. Infections: Conditions like multiple sclerosis or infections affecting the brainstem. The syndrome is characterized by a combination of symptoms, including: Cranial Nerve Palsies: Facial Nerve (CN VII): Weakness or paralysis of facial muscles on the affected side (facial droop). Abducens Nerve (CN VI): Impaired lateral eye movement, leading to diplopia (double vision). Trigeminal Nerve (CN V): Loss of sensation in the face, as well as potential weakness in the muscles of mastication. Motor Dysfunction: Hemiparesis: Weakness on the opposite side of the body due to corticospinal tract involvement. Ataxia: Lack of coordination and balance due to involvement of the cerebellar pathways. Dysarthria: Speech difficulties due to weakness of the muscles involved in speech. Pathophysiology- The syndrome results from damage to specific pathways in the pons, including: Corticospinal tracts: Leading to motor weakness. Cranial nerve nuclei: Resulting in cranial nerve palsies. Cerebellar pathways: Contributing to ataxia. Diagnosis is based on: Clinical Evaluation: Assessment of neurological deficits and symptoms. Imaging Studies: MRI or CT scans to identify lesions in the pons or brainstem. Management of Foville syndrome focuses on: Treating the underlying cause: Addressing vascular issues, tumors, or infections. Rehabilitation: Physical therapy, occupational therapy, and speech therapy to improve motor functions and speech. Symptomatic treatment: Pain management and addressing specific deficits.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Millard-Gubler syndrome: This syndrome primarily involves ipsilateral facial nerve palsy and contralateral hemiparesis. It does not typically involve horizontal gaze palsy, which is a key feature of the patient&#x27;s presentation. Option: B. Benedikt&#x27;s syndrome: This syndrome involves ipsilateral oculomotor nerve palsy and contralateral hemiparesis. The patient&#x27;s presentation involves facial nerve palsy, not oculomotor nerve palsy. Option: D. Locked-in syndrome: This syndrome involves quadriplegia and an inability to speak, with preserved consciousness. The patient in this case can move their limbs, indicating that locked-in syndrome is not the correct diagnosis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Syndrome Causes Clinical Features Key Characteristics Foville Syndrome Vascular lesions, tumors, infections Facial nerve palsy, abducens nerve palsy, hemiparesis, ataxia Involvement of cranial nerves VII and VI; motor weakness Millard-Gubler Syndrome Pontine hemorrhage, ischemic strokes Ipsilateral facial weakness, contralateral hemiparesis, dysarthria Involves CN VII and corticospinal tract; affects facial muscle control Locked-In Syndrome Basilar artery occlusion, brainstem strokes Quadriplegia, preserved consciousness, facial sparing, dysarthria Intact cognitive function but inability to move; communication via blinking Weber Syndrome Midbrain lesions affecting the cerebral peduncles Contralateral hemiparesis, ipsilateral oculomotor nerve palsy Involves CN III; contralateral motor deficits Benedikt Syndrome Midbrain lesions Contralateral hemiparesis, ipsilateral oculomotor nerve palsy, ataxia Involves CN III and red nucleus; presents with ataxia AICA Syndrome Vertebral artery occlusion, AICA infarcts Vertigo, hearing loss, facial weakness, ataxia Affects anterior inferior cerebellar artery distribution&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 36-year-old girl presented with tremors and weight loss. Her ophthalmic examination shows the following findings. Identify the true statement regarding the following condition:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;No association with HLA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Medial rectus is the first muscle to be involved&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The muscles and connective tissue around the eye shares similar antigen with diseased organ&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;More common in males&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The muscles and connective tissue around the eye shares similar antigen with diseased organ&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732270446985-QT131IMG1.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The muscles and connective tissue around the eye shares similar antigen with diseased organ The true statement regarding the condition described, likely Graves&#x27; disease, is that the muscles and connective tissue around the eye share similar antigens with the diseased organ. Graves&#x27; disease is an autoimmune hyperthyroid condition commonly associated with exophthalmos, where antibodies produced against thyroid antigens can also target the retro-orbital tissues, leading to inflammation and swelling.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Graves&#x27; disease is an autoimmune disorder that results in overactivity of the thyroid gland (hyperthyroidism). It is the most common cause of hyperthyroidism and is characterized by the production of antibodies against the thyroid-stimulating hormone receptor (TSHR), leading to increased synthesis and release of thyroid hormones (T3 and T4). The disease predominantly affects women, with a female-to-male ratio of approximately 5:1, and commonly presents between the ages of 30 and 50. The hallmark of Graves&#x27; disease is the presence of thyroid-stimulating immunoglobulins (TSIs), which mimic the action of TSH, causing the thyroid gland to grow and produce excessive amounts of thyroid hormones. This hyperfunction can lead to various systemic effects, including increased metabolism, weight loss, heat intolerance, and nervousness. Symptoms of Graves&#x27; disease can include: Hyperthyroid symptoms: Fatigue, weight loss, heat intolerance, increased appetite, tremors, and palpitations. Ophthalmopathy: One of the distinctive features is Graves&#x27; ophthalmopathy (thyroid eye disease), which may present as exophthalmos (protrusion of the eyes), eyelid retraction, diplopia (double vision), and vision changes due to inflammation of the extraocular muscles. Dermopathy: In some cases, patients may develop pretibial myxedema, characterized by thickening and swelling of the skin, typically over the shins. Diagnosis is typically confirmed through blood tests that show elevated levels of free T4 and suppressed TSH. The presence of TSI can be assessed, along with thyroid-stimulating antibodies. Radioactive iodine uptake tests may also be conducted to evaluate the function of the thyroid gland. Management options for Graves&#x27; disease include: Antithyroid medications: Drugs like methimazole and propylthiouracil inhibit thyroid hormone synthesis. Radioactive iodine therapy: This treatment destroys overactive thyroid tissue and is often considered for patients who are intolerant to medication or have a recurrent disease. Surgery: Thyroidectomy may be performed in cases of large goiter, suspicion of malignancy, or when other treatments are ineffective. Symptomatic treatment: Beta-blockers can help manage symptoms such as palpitations and tremors.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. No association with HLA : This statement is false. Graves&#x27; disease has been associated with specific HLA haplotypes, particularly HLA-DR3. Option: B. Medial rectus is the first muscle to be involved : While the medial rectus muscle can be involved in thyroid eye disease, the inferior rectus is often affected first. Option: D. More common in males : This statement is false. Graves&#x27; disease is more common in females than in males, with a ratio of approximately 5:1.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Thyroid Function Test Algorithm:&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Eye Signs of Graves’ disease: Von Graefe’s sign-lid lag on downgaze Dalrymple&#x27;s sign-lid retraction Stellwag&#x27;s sign-incomplete &amp;amp; infrequent blinking Grove sign-resistance to pulling the retracted upper lid Boston sign-jerky movements of lid on down gaze Gellineck&#x27;s sign-abnormal pigmentation of upper lid Gifford&#x27;s sign-difficulty in everting the upper lid&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient came with a history of dyspnea. His CT scan is shown below. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mediastinal mass invading vascular structures&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thrombosed arch of aorta&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mediastinal mass with fat and calcification&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;This is characteristic of mediastinal Hydatid cyst&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Mediastinal mass with fat and calcification&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732270447001-QT137IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mediastinal mass with fat and calcification The presence of -62 HU (Hounsfield Units) intensity suggests that there is fat content in the mediastinal mass. In addition, calcification indicates that the mass is likely to be a benign process, which aligns with the characteristics of certain mediastinal masses, such as teratomas or lipomas, which can contain fat and calcifications.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A mediastinal mass refers to an abnormal growth located in the mediastinum, the central compartment of the thoracic cavity situated between the lungs. This area contains vital structures such as the heart, great vessels, trachea, esophagus, and lymph nodes. Mediastinal masses can be classified based on their location (anterior, middle, or posterior mediastinum) and can arise from various tissues, including thymic, lymphatic, neurogenic, and connective tissues. Common causes include tumors (benign and malignant), cysts, infections, and vascular anomalies. Pathologically, mediastinal masses can exhibit diverse features depending on their type. Thymomas often show a mixture of thymic epithelial cells and lymphocytes, with varying degrees of atypia and encapsulation. Lymphomas typically present with sheets of atypical lymphoid cells, which may be of B-cell or T-cell origin, often accompanied by necrosis and a variable inflammatory background. Germ cell tumors, such as teratomas, can contain differentiated tissues like fat, hair, and calcifications, reflecting their origin from pluripotent germ cells. Neurogenic tumors, like schwannomas or neurofibromas, can exhibit spindle cell morphology and often arise from nerve sheaths. Imaging studies , particularly chest X-rays and CT scans, play a crucial role in diagnosis. CT scans can reveal the size, shape, density, and characteristics of the mass, such as the presence of fat, calcifications, or enhancement patterns after contrast administration. Treatment options depend on the nature of the mass, its size, and symptoms, ranging from careful observation to surgical resection, chemotherapy, or radiation therapy. Symptoms associated with mediastinal masses can include dyspnea, cough, chest pain, and systemic symptoms like weight loss or fever, depending on the mass&#x27;s effect on surrounding structures. Early diagnosis and intervention are essential to prevent complications and improve outcomes.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Mediastinal mass invading vascular structures : While mediastinal masses can invade vascular structures, the specific mention of fat and calcification leans more towards a benign entity. Option B: Thrombosed arch of aorta : This condition would not typically present with fat or calcification on imaging. Option: D. This is characteristic of mediastinal hydatid cyst : Hydatid cysts usually present with fluid density and may show peripheral calcification but do not typically have fat content.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient after RTA underwent ileal resection. He presents with fatigue, which of the following will not be seen? RTA - Road Traffic Accident&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cyto-nuclear dys-synchrony&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Microcytic hypochromic anemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Romberg&#x27;s sign positive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Subacute combined degeneration&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Microcytic hypochromic anemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Microcytic hypochromic anemia In this patient with ileal resection, fatigue is likely due to vitamin B12 deficiency, as the terminal ileum is the main absorption site for B12. This deficiency leads to neurological issues, such as a positive Romberg&#x27;s sign and subacute combined degeneration of the spinal cord. It also causes cyto-nuclear dys-synchrony seen in megaloblastic anemia. Microcytic hypochromic anemia, usually linked to iron deficiency, is not expected in this scenario.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Vitamin B12 deficiency , commonly caused by inadequate dietary intake, malabsorption, or specific medical conditions, has significant implications for both hematological and neurological health. This vitamin is essential for DNA synthesis, red blood cell formation, and various metabolic processes, including the conversion of homocysteine to methionine and the metabolism of odd-chain fatty acids and certain amino acids. A deficiency can lead to macrocytic anemia, characterized by large, immature red blood cells, causing symptoms like fatigue, weakness, and pallor. Neurological manifestations are also prominent, including peripheral neuropathy (numbness, tingling, or burning sensations in the extremities), gait disturbances, and balance issues, often leading to a positive Romberg&#x27;s sign . Cognitive changes, such as memory loss and confusion, may occur, and physical signs like glossitis (inflammation of the tongue) and angular cheilitis (cracking at the corners of the mouth) can indicate deficiency. Blood tests typically reveal macrocytic anemia alongside elevated homocysteine and methylmalonic acid levels, which are sensitive markers of deficiency. The accumulation of homocysteine due to impaired metabolism can increase cardiovascular disease risk, while elevated methylmalonic acid indicates disrupted fatty acid metabolism. Moreover, vitamin B12 is crucial for the formation of the myelin sheath surrounding nerve fibers; its deficiency can disrupt myelination, resulting in neurological symptoms. If left untreated, B12 deficiency can lead to irreversible nerve damage and cognitive decline, emphasizing the importance of early diagnosis and treatment through supplementation or dietary modifications to restore metabolic function and prevent complications.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Cyto-nuclear dys-synchrony : This term describes a characteristic finding in megaloblastic anemia due to B12 deficiency, where nuclear maturation is delayed relative to cytoplasmic development. This mismatch is common in B12 deficiency, so it’s expected. Option: C. Romberg&#x27;s sign positive : B12 deficiency can impair proprioception and balance due to damage to the dorsal columns of the spinal cord. Romberg’s sign, which tests proprioception, may be positive as a result. Option: D. Subacute combined degeneration : B12 deficiency can lead to subacute combined degeneration of the spinal cord, affecting both the dorsal and lateral columns. This results in sensory and motor deficits, making it a characteristic finding in B12 deficiency cases.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Absorption site for Iron, Vitamin B12 and Folate:&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young man had a history of jaundice and raised HBsAg levels a year back. On follow-up now, he has normal levels of liver enzymes. His current profile is shown in the image. What is the diagnosis for his current condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chronic HepB with HBeAg negative&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Resolved infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chronic HepB with HBeAg positive&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acute HepB&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Chronic HepB with HBeAg positive&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/questionImage-1734330464060-photos-1732270447079-QT154IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Chronic HepB with HBeAg positive The diagnosis is Chronic Hepatitis B with HBeAg positive. This is indicated by the patient’s HBsAg positivity for over six months, confirming chronic infection. The presence of HBeAg suggests ongoing viral replication, though normal liver enzyme levels imply he may be in the immune-tolerant phase, where there’s minimal liver damage despite active virus presence.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hepatitis B virus (HBV) infection is a viral infection that primarily affects the liver and can lead to acute or chronic liver disease. The course of the infection, progression, and clinical status of a patient with Hepatitis B can be monitored by testing for specific markers in the blood. Phases of Hepatitis B Infection: Acute Hepatitis B: Initial phase of infection, lasting up to six months. Most adults can clear the virus, but a small percentage may progress to chronic Hepatitis B. Chronic Hepatitis B: Persistent infection for more than six months. Divided into phases based on immune response and viral activity. Hepatitis B Markers HBsAg (Hepatitis B Surface Antigen): Active infection, either acute or chronic. If HBsAg is positive for over six months, it indicates chronic Hepatitis B. In resolved cases, HBsAg clears from the blood. Anti-HBs (Hepatitis B Surface Antibody): Immunity to Hepatitis B, either from vaccination or recovery from past infection. Confirms immunity and no ongoing infection. HBeAg (Hepatitis B e Antigen): High levels of viral replication and infectivity. Often found during active phases of the virus; in chronic cases, indicates high infectivity. Anti-HBe (Antibody to Hepatitis B e Antigen): Low or no viral replication. Can indicate the transition to a less infectious state, especially in chronic infection. Anti-HBc (Total Core Antibody): Exposure to Hepatitis B virus. Appears during both acute and chronic infection phases and remains for life. Used to differentiate between past exposure and immunity from vaccination. IgM Anti-HBc: Specifically suggests recent infection (acute phase or acute-on-chronic flare). HBV DNA (Hepatitis B Viral DNA): The level of viral replication and the actual viral load in the blood. Essential for assessing the severity of the infection, effectiveness of treatment, and deciding on therapy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Chronic Hepatitis B with HBeAg negative : This would imply the patient is not producing the HBeAg, suggesting a lower level of viral replication. However, the patient is currently HBeAg positive, indicating active viral replication, so this option is incorrect. Option: B. Resolved infection : If the infection were resolved, HBsAg would no longer be detectable. The persistence of HBsAg indicates ongoing infection, so this does not fit. Option: D. Acute Hepatitis B : Acute Hepatitis B is characterized by a recent infection, usually lasting less than six months. Since this patient had HBsAg detected a year ago, the infection is chronic, not acute.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hepatitis Viruses:- Virus Type Transmission Incubation Period Risk of Chronicity Symptoms Diagnosis Vaccine Availability Treatment Hepatitis A (HAV) Fecal-oral (contaminated food/water) 2-6 weeks None Jaundice, fatigue, nausea, fever Anti-HAV IgM antibody Yes Supportive care Hepatitis B (HBV) Blood, sexual contact, mother-to-child 6 weeks-6 months 5-10% in adults, higher in infants Jaundice, abdominal pain, fatigue HBsAg, HBeAg, anti-HBc, HBV DNA Yes Antivirals for chronic cases Hepatitis C (HCV) Blood (mostly IV drug use, transfusion) 2 weeks-6 months 75-85% Often asymptomatic, fatigue, liver damage Anti-HCV, HCV RNA No Antivirals for chronic cases Hepatitis D (HDV) Requires HBV co-infection (bloodborne) 3-7 weeks (requires HBV) High if co-infection with HBV Similar to HBV; more severe symptoms Anti-HDV, HDV RNA No (HBV vaccine indirectly protects) Treat HBV; limited options for HDV Hepatitis E (HEV) Fecal-oral (contaminated water) 2-10 weeks Rare in healthy individuals Jaundice, fatigue, liver inflammation Anti-HEV IgM antibody, HEV RNA No Supportive care&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Hepatitis B Serology markers: HBsAg Anti-HBc IgM anti-HBc Anti-HBs Interpretation Negative Negative Negative No HBV infection, susceptible Negative Negative &amp;gt; 10 IU/L Immune, due to HBV vaccination Negative Positive &amp;gt; 10 IU/L Past/resolved infection Negative Positive &amp;lt;10 IU/L Isolated anti-HBc*, probably past infection Positive** Negative Probably false-positive HBsAg or early infection A Positive** Positive ++ Acute infection Positive** Positive +/- Chronic infection***&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 51 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);
                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);
            }
        }

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);
                debugLog(&quot;Quiz navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle quiz navigation panel: &quot; + e.message);
            }
        }

        // Toggle results navigation panel
        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);
                const resultsNavPanel = document.getElementById(&#x27;results-nav-panel&#x27;);
                resultsNavPanel.classList.toggle(&#x27;hidden&#x27;);
                if (!resultsNavPanel.classList.contains(&#x27;hidden&#x27;)) {
                    updateResultsNavPanel();
                }
                debugLog(&quot;Results navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling results navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle results navigation panel: &quot; + e.message);
            }
        }

        // Handle result navigation click
        function handleResultNavClick(index) {
            try {
                debugLog(`Navigating to result for question ${index + 1} via nav panel`);
                showResults(index);
                toggleResultsNavPanel();
            } catch (e) {
                console.error(&quot;Error handling result navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate to result: &quot; + e.message);
            }
        }

        // Show submit modal
        function showSubmitModal() {
            try {
                debugLog(&quot;Showing submit modal&quot;);
                const attempted = answers.filter(a =&gt; a !== null).length;
                document.getElementById(&#x27;attempted-count&#x27;).textContent = attempted;
                document.getElementById(&#x27;unattempted-count&#x27;).textContent = questions.length - attempted;
                document.getElementById(&#x27;submit-modal&#x27;).classList.remove(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal displayed&quot;);
            } catch (e) {
                console.error(&quot;Error showing submit modal:&quot;, e);
                debugLog(&quot;Failed to show submit modal: &quot; + e.message);
            }
        }

        // Close submit modal
        function closeSubmitModal() {
            try {
                debugLog(&quot;Closing submit modal&quot;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing submit modal:&quot;, e);
                debugLog(&quot;Failed to close submit modal: &quot; + e.message);
            }
        }

        // Close exit modal
        function closeExitModal() {
            try {
                debugLog(&quot;Closing exit modal&quot;);
                document.getElementById(&#x27;exit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Exit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing exit modal:&quot;, e);
                debugLog(&quot;Failed to close exit modal: &quot; + e.message);
            }
        }

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
