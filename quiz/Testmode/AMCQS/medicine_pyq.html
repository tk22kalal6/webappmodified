  <script>
  function showTest(id) {
    document.querySelectorAll('.iframe-container').forEach(div => div.style.display = 'none');
    document.getElementById(id).style.display = 'block';
    document.getElementById('dropdownMenu').style.display = 'none';
    window.scrollTo(0, 0);
  }

  function toggleDropdown() {
    const menu = document.getElementById('dropdownMenu');
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
  }

  document.addEventListener('click', function (event) {
    const toggle = document.getElementById('dropdownToggle');
    const menu = document.getElementById('dropdownMenu');
    if (!toggle.contains(event.target) && !menu.contains(event.target)) {
      menu.style.display = 'none';
    }
  });
</script>

&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A 2 Years old male child presents with fever, hematuria, thrombocytopenia and diarrhea for the last 3 days. What is isolated from the stool sample?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Shigella flexneri&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Salmonella enteritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aeromonas&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;E. Coli&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. E. Coli&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;E. Coli The 2-year-old’s symptoms suggest Hemolytic Uremic Syndrome (HUS), commonly caused by Shiga toxin-producing E. coli (STEC), particularly E. coli O157:H7. This infection leads to hemolytic anemia, thrombocytopenia, and acute kidney injury. Stool samples would likely isolate E. coli, as other pathogens like Shigella, Salmonella, and Aeromonas are less commonly linked to HUS.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hemolytic Uremic Syndrome (HUS) is a serious condition characterized by the triad of hemolytic anemia, thrombocytopenia, and acute kidney injury. It commonly follows a gastrointestinal infection, particularly with Shiga toxin-producing Escherichia coli (STEC), such as E. coli O157:H7, often due to contaminated food, especially undercooked meat. The Shiga toxin damages endothelial cells, leading to microvascular injury, platelet aggregation, and microangiopathic hemolytic anemia. This results in decreased platelet counts, damaged red blood cells, and impaired kidney function, manifesting as hematuria, oliguria, or even acute renal failure. Although HUS is most common in young children, it can also affect adults. Treatment primarily focuses on supportive care, including hydration and managing renal function, while severe cases may require dialysis. Early detection and intervention are crucial for better outcomes. Typical HUS (90%) Atypical HUS (10% of cases) Usually involves diarrhea May or may not involve diarrhea Primarily affects infants, small children Can affect children or adults Associated with Shiga toxin May be familial or sporadic Often resolves with supportive care, with recovery of renal function Requires immediate attention to avoid fatality and optimize outcomes&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Shigella flexneri : Can cause dysentery, but it is not commonly associated with HUS. Option: B. Salmonella enteritis : Typically causes gastroenteritis and may lead to bacteremia but is not a frequent cause of HUS. Option: C. Aeromonas : Usually associated with gastroenteritis but not typically linked to HUS.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Causes of Hematuria:&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Hemolytic uremic syndrome (HUS) Vs Thrombotic thrombocytopenic purpura (TTP):&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not a feature of thrombotic thrombocytopenic purpura?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thrombocytopenia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thrombosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Microangiopathic hemolytic anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Renal failure&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Renal failure&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Renal failure While thrombocytopenia, thrombosis, and microangiopathic hemolytic anemia are characteristic features of Thrombotic Thrombocytopenic Purpura (TTP), renal failure is not a hallmark feature. Although renal involvement can occur in TTP, it is less common and not as prominent as it is in Hemolytic Uremic Syndrome (HUS), where renal failure is a more frequent and critical complication.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Thrombotic Thrombocytopenic Purpura (TTP) is a rare, life-threatening disorder characterized by the pentad of thrombocytopenia, microangiopathic hemolytic anemia, neurological symptoms, renal involvement, and fever. It results from a deficiency or dysfunction of the ADAMTS13 enzyme , which is responsible for cleaving ultra-large von Willebrand factor (vWF) multimers. Without proper cleavage, these multimers cause platelet aggregation and thrombus formation in small blood vessels, leading to the microangiopathic hemolysis and thrombocytopenia observed in TTP. Neurological manifestations , such as confusion, seizures, and strokes, are common due to the thrombi affecting the brain’s microcirculation. Renal failure can also occur but is less frequent compared to Hemolytic Uremic Syndrome (HUS). The condition is often treated with plasma exchange (plasmapheresis) to replenish the missing ADAMTS13 enzyme and remove autoantibodies, along with steroids and immunosuppressive therapy in some cases. Without prompt treatment, TTP can lead to severe complications and death.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Thrombocytopenia is a characteristic feature of TTP . It occurs due to widespread platelet aggregation in small blood vessels, leading to platelet consumption. This is one of the key signs of the condition. Option: B. Thrombosis is also a defining feature of TTP . The pathophysiology involves the formation of microthrombi in small blood vessels, which causes tissue damage and leads to organ dysfunction, including neurological symptoms. Option: C. Microangiopathic hemolytic anemia is another hallmark of TTP . It occurs due to the mechanical fragmentation of red blood cells as they pass through the microthrombi, leading to hemolysis. This is a core feature of the disease.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Hemolytic uremic syndrome (HUS) Vs Thrombotic thrombocytopenic purpura (TTP):&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old female presented with weight loss and cough. On investigation, it was found that she had pleural effusion, lymphadenopathy and a tree in bud appearance on CT scan. On aspiration of the pleural fluid sample, adenosine deaminase was low, lymphocytes were high. What would be the finding in the aspirate of the mediastinal lymph node?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Necrotized epithelioid giant cells with necrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Reactive lymphoid hyperplasia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fungal hyphae surrounded by lymphocytes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anthracotic pigment&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Reactive lymphoid hyperplasia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Reactive lymphoid hyperplasia The most likely finding in the aspirate of the mediastinal lymph node is reactive lymphoid hyperplasia. This is suggested by the patient&#x27;s symptoms of weight loss, cough, pleural effusion, lymphadenopathy, and tree-in-bud appearance on CT, which point towards conditions like sarcoidosis. The low adenosine deaminase (ADA) level and high lymphocyte count in the pleural fluid make tuberculosis less likely, as ADA is typically elevated in TB.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sarcoidosis is a systemic inflammatory disease characterized by the formation of non-caseating granulomas in various organs, most commonly the lungs, lymph nodes, skin, and eyes. The exact cause is unknown, but it is thought to involve an abnormal immune response to environmental or genetic factors. The most common presentation is pulmonary involvement, often detected incidentally on chest X-rays due to enlarged lymph nodes or interstitial lung changes. Symptoms may include cough, dyspnea, chest pain, and fatigue. Extrapulmonary manifestations can involve the skin (e.g., erythema nodosum), eyes (e.g., uveitis), and heart (e.g., arrhythmias or heart failure). Diagnosis is typically based on clinical findings, radiologic evidence, and biopsy showing non-caseating granulomas, often in lymph nodes or lung tissue. Adenosine deaminase (ADA) levels in pleural fluid are often normal or mildly elevated. Pulmonary function tests and high-resolution CT scans can assess lung involvement. Treatment is generally supportive, with corticosteroids being the mainstay for managing symptomatic disease. In cases with significant organ damage or those that are refractory to steroids, other immunosuppressive drugs may be used. The disease often has a relapsing-remitting course, and many patients have a good prognosis with appropriate management.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Necrotized epithelioid giant cells with necrosis : This is characteristic of granulomatous inflammation in tuberculosis, but the low ADA level and lymphocytic predominance in the pleural fluid make TB less likely. Option: C. Fungal hyphae surrounded by lymphocytes : This would be seen in fungal infections like aspergillosis or histoplasmosis, but there is no mention of risk factors or findings suggestive of a fungal infection. Option: D. Anthracotic pigment : This is associated with inhalation of carbon particles (e.g., from smoking or air pollution) and is not related to the findings in this case.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 46 years old diabetic patient presented with fever, malaise and a productive cough. Which of the following is incorrect for the given chest X-ray?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Patchy infiltrates seen in pyogenic pneumonia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Interstitial infiltrates as in mycoplasma pneumonia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hilar lymphadenopathy with infiltrates as seen in malignancy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aspiration pneumonia is more common in the upper segment of the lower lobe and posterior segment of the upper lobe&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Patchy infiltrates seen in pyogenic pneumonia&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1736330946392-QT52IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Patchy infiltrates seen in pyogenic pneumonia Pyogenic pneumonia (typically caused by bacterial organisms like Streptococcus pneumoniae) usually presents as lobar consolidation on a chest X-ray, which is a dense, homogeneous opacity in one or more lobes.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pyogenic pneumonia is a bacterial infection of the lungs that leads to inflammation and the accumulation of pus in the alveoli. It is most commonly caused by Streptococcus pneumoniae, but other pathogens such as Staphylococcus aureus, Haemophilus influenzae, and Klebsiella pneumoniae can also be involved. This condition typically arises when pathogens overcome the body’s respiratory defenses, often following viral infections, aspiration, or in individuals with weakened immune systems. The clinical presentation of pyogenic pneumonia includes symptoms such as fever, cough (which may produce purulent sputum), pleuritic chest pain, and difficulty breathing. The severity of these symptoms can range from mild to severe, depending on the virulence of the pathogen and the patient&#x27;s overall health. Tachypnea, tachycardia, and hypoxia are common, and in severe cases, patients may develop septic shock. On physical examination , patients may have signs of consolidation, such as dullness to percussion, bronchial breath sounds, and increased tactile fremitus. The presence of rales or crackles is often noted. Diagnosis is primarily clinical but is confirmed with imaging studies such as a chest X-ray or CT scan, which typically reveal localized areas of consolidation, sometimes with pleural effusion. Sputum cultures and blood cultures help identify the specific causative organism. Treatment of pyogenic pneumonia generally involves antibiotics, with the choice of drugs depending on the suspected pathogen. Beta-lactam antibiotics such as penicillin or cephalosporins are commonly used for Streptococcus pneumoniae, while methicillin-resistant Staphylococcus aureus (MRSA) may require more aggressive therapy with drugs like vancomycin or linezolid. Supportive care, including oxygen therapy and fluids, may be necessary in more severe cases.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. Interstitial infiltrates as in mycoplasma pneumonia : Correct, Mycoplasma pneumonia often shows interstitial infiltrates. Option: C. Hilar lymphadenopathy with infiltrates as seen in malignancy : Correct, malignancy may present with hilar lymphadenopathy along with infiltrates. Option: D. Aspiration pneumonia is more common in the upper segment of the lower lobe and posterior segment of the upper lobe : Correct, aspiration pneumonia commonly affects the dependent lung segments, including the posterior upper lobes and the basal lower lobes.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Community Acquired Pneumonia Algorithm:&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Feature Typical Pneumonia Atypical Pneumonia Causative Organisms ●       Streptococcus pneumoniae, Haemophilus influenzae, Moraxella catarrhalis, Staphylococcus aureus ●       Mycoplasma pneumoniae, Chlamydia pneumoniae, Legionella pneumophila, Coxiella burnetii Onset ●       Sudden, acute onset of symptoms ●       Gradual onset, often more insidious Symptoms ●       High fever, productive cough with purulent sputum, pleuritic chest pain, dyspnea ●       Mild fever, dry cough, headache, myalgia, fatigue Chest X-ray Findings ●       Lobar consolidation or patchy infiltrates ●       Diffuse or interstitial infiltrates, sometimes no consolidation Cough ●       Productive cough with purulent sputum ●       Dry, non-productive cough Chest Examination ●       Dullness to percussion, bronchial breath sounds, crackles ●       Normal breath sounds, often with mild crackles Blood Tests ●       Leukocytosis (elevated WBC count), neutrophilia ●       Normal or mildly elevated WBC count, lymphocytosis Common Risk Factors ●       Age, smoking, chronic lung disease, immunocompromised state ●       Young adults, military, close-quarter settings, immunocompromised Response to Antibiotics ●       Generally responsive to beta-lactams or macrolides ●       Require atypical antibiotics like macrolides, fluoroquinolones, or doxycycline&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A female patient comes to the ER with palpitations and syncopal attacks following exercise. She has had similar episodes in the past. An ECG was done as follows. What is the most probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Uhl&#x27;s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Arrhythmogenic Right Ventricular Dysplasia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypertrophic Cardiomyopathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bragada’s syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Arrhythmogenic Right Ventricular Dysplasia&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1736330947014-QT72IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Arrhythmogenic Right Ventricular Dysplasia Arrhythmogenic Right Ventricular Dysplasia is the most likely diagnosis, as it matches the patient&#x27;s presentation of exercise-induced palpitations, syncope, and a history of similar episodes. ECG findings supporting ARVD include epsilon waves and arrhythmias.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Arrhythmogenic Right Ventricular Dysplasia (ARVD) is a rare inherited cardiac disorder characterized by the replacement of right ventricular myocardial tissue with fibrous and fatty tissue, leading to arrhythmias and an increased risk of sudden cardiac death. It typically manifests in adolescence or early adulthood, with symptoms like palpitations, syncope, and sometimes sudden cardiac arrest, often triggered by physical activity. The pathophysiology of ARVD involves the replacement of myocardial tissue in the right ventricle with fibrofatty tissue, which causes electrical instability and predisposing the heart to arrhythmias. The disorder primarily affects the right ventricle, but the left ventricle may also be involved in some cases. It is associated with mutations in genes encoding desmosomal proteins such as plakophilin-2 (PKP2), desmoglein-2 (DSG2), and desmocollin-2 (DSC2), which are important for maintaining cell-cell junctions in the myocardium. ECG Findings : In ARVD, ECG abnormalities are typically seen, especially in more advanced stages of the disease. These may include: Epsilon waves: Small positive deflections at the end of the QRS complex, seen most prominently in the right precordial leads (V1-V3). This is a classic finding in ARVD. Ventricular arrhythmias: These include premature ventricular contractions (PVCs), ventricular tachycardia (VT), and potentially polymorphic VT. T-wave inversions: Often seen in the right precordial leads (V1-V3), particularly in the setting of arrhythmias. Prolonged S-wave upstroke: This can be seen in leads V1-V2. QRS fragmentation: A fragmented QRS complex may be observed in some patients. Diagnosis is made based on clinical criteria, imaging studies, and genetic testing. Imaging techniques such as echocardiography and MRI reveal right ventricular dilation, wall motion abnormalities, and fibrofatty infiltration. The Padua and task force criteria are used to assess the severity and make the diagnosis based on clinical signs, family history, arrhythmias, imaging, and biopsy results. Treatment involves managing arrhythmias and preventing sudden cardiac death. Antiarrhythmic drugs like beta-blockers and amiodarone may be used, but high-risk patients often require an Implantable Cardioverter-Defibrillator (ICD). Lifestyle changes, such as avoiding strenuous physical activity, are crucial in preventing arrhythmias. In severe cases, a heart transplant may be necessary.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Uhl&#x27;s disease : A rare congenital disorder involving right ventricular myocardial thinning but without the fibrofatty replacement seen in ARVD. It typically presents with arrhythmias but is less likely to present with syncopal attacks triggered by exercise. Option: C. Hypertrophic Cardiomyopathy : This condition can present with syncope and arrhythmias, but it typically involves the left ventricle with thickened myocardial walls and does not show the fibrofatty replacement seen in ARVD. The ECG would typically show signs of left ventricular hypertrophy or abnormal repolarization rather than the findings seen in ARVD. Option: D. Bragada’s syndrome : This is a genetic arrhythmia syndrome that can lead to syncope and sudden cardiac arrest, typically due to a specific pattern of ST-segment elevation in the right precordial leads (V1-V3). However, it’s not typically triggered by exercise and is less likely to present with fibrofatty replacement of the myocardium seen in ARVD.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Cardiomyopathies: Feature Dilated Cardiomyopathy (DCM) Hypertrophic Cardiomyopathy (HCM) Restrictive Cardiomyopathy (RCM) Arrhythmogenic Right Ventricular Dysplasia (ARVD) Etiology Often idiopathic, viral infections, genetics, alcohol, drugs Genetic (autosomal dominant), mutations in sarcomere genes Amyloidosis, hemochromatosis, endomyocardial fibrosis, idiopathic Genetic (desmosomal protein mutations), exercise triggers Chamber Involvement Mainly left ventricle, sometimes both ventricles Left ventricle (asymmetric hypertrophy, typically septal) Primarily left and/or right ventricles, with rigid walls Right ventricle (sometimes left ventricle) Heart Size Enlarged chambers, especially the left ventricle Normal or slightly enlarged, with hypertrophied myocardium Normal or mildly dilated ventricles but stiff walls Right ventricle dilation, fatty infiltration Myocardial Changes Myocyte dilation, thinning of walls, fibrosis Myocyte disarray, hypertrophy, fibrosis Fibrosis, infiltration of abnormal substances (e.g., amyloid) Fibrofatty infiltration, myocyte loss in the right ventricle ECG Findings Low voltage QRS, arrhythmias, conduction abnormalities Deep Q waves, T-wave inversions, arrhythmias, left ventricular hypertrophy Low voltage QRS, ST-T changes, conduction disturbances Epsilon waves, T-wave inversions, QRS fragmentation, arrhythmias Symptoms Fatigue, shortness of breath, exercise intolerance, edema Syncope, palpitations, chest pain, shortness of breath Dyspnea, fatigue, peripheral edema, signs of heart failure Palpitations, syncope, sudden cardiac arrest, especially post-exercise Most Common Presentation Heart failure, arrhythmias Syncope, arrhythmias (especially with exertion) Heart failure, restrictive symptoms Palpitations, exercise-induced arrhythmias, syncope Management ACE inhibitors, beta-blockers, diuretics, ICD, heart transplant Beta-blockers, calcium channel blockers, septal myectomy, ICD Diuretics, heart transplant, treatment of underlying cause Beta-blockers, ICD, exercise restriction, antiarrhythmic drugs&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented with a blood pressure of 220/120 mmHg in altered sensorium. He also had an episode of vomiting and complaint of weakness on the left side of his body. Which of the following is incorrect regarding hypertensive management in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;In hemorrhagic stroke, reduce the BP to less than 160/100 mmHg with antihypertensives to prevent rebleed&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;In hemorrhagic stroke, aggressive use of IV antihypertensive if SBP &amp;gt; 220&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;In ER multiple blood pressure readings should be taken before starting anti- hypertensive therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;In ischemic stroke, BP should be reduced to &amp;lt;140/90 mmHg immediately&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. In ischemic stroke, BP should be reduced to &lt;140/90 mmHg immediately&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;In ischemic stroke, BP should be reduced to &amp;lt;140/90 mmHg immediately In this patient with a blood pressure of 220/120 mmHg and symptoms suggestive of a stroke, the incorrect statement is d. In ischemic stroke, BP should be reduced to &amp;lt;140/90 mmHg immediately. In ischemic stroke, aggressive BP reduction is typically not recommended unless there are complications, as higher BP can help maintain blood flow to ischemic brain tissue. In contrast, in hemorrhagic stroke, BP should be reduced to &amp;lt;160/100 mmHg to prevent rebleeding, and aggressive treatment is warranted if the systolic BP exceeds 220 mmHg. Multiple BP readings should be taken in the ER before initiating antihypertensive therapy to confirm sustained hypertension.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A stroke is a medical emergency that occurs when there is a disruption in blood flow to a part of the brain, leading to damage or death of brain cells. There are two main types: ischemic stroke and hemorrhagic stroke. Ischemic stroke, the most common type, occurs when a blood clot or plaque blocks a blood vessel, leading to a lack of oxygen and nutrients in the affected area of the brain. This can result from atherosclerosis, embolism (blood clots from other parts of the body), or other factors that reduce blood flow. Hemorrhagic stroke , on the other hand, occurs when a blood vessel in the brain bursts, causing bleeding and increased pressure on the brain. This can result from conditions like high blood pressure, aneurysms, or arteriovenous malformations. The clinical presentation of a stroke often includes sudden onset of symptoms such as weakness or paralysis on one side of the body, speech difficulties, confusion, visual disturbances, and loss of coordination or balance. In severe cases, stroke can lead to altered consciousness or even death. Diagnosis is made primarily through neuroimaging, such as CT or MRI, to distinguish between ischemic and hemorrhagic causes. Treatment strategies differ based on the type of stroke. In ischemic stroke, the focus is on restoring blood flow, which may involve thrombolytic therapy (e.g., tissue plasminogen activator, tPA) or mechanical thrombectomy for large vessel occlusions. In hemorrhagic stroke, the goal is to control bleeding and reduce intracranial pressure, often requiring surgical intervention or the use of antihypertensive medications to manage blood pressure. Both types of stroke require prompt medical intervention to minimize brain damage and improve outcomes.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A . In hemorrhagic stroke, reduce the BP to less than 160/100 mmHg with antihypertensives to prevent rebleed : This is correct. In hemorrhagic stroke, blood pressure should be controlled, but overly aggressive reduction is not recommended. A target of less than 160/100 mmHg is generally considered safe to prevent further bleeding. Option: B. In hemorrhagic stroke, aggressive use of IV antihypertensive if SBP &amp;gt; 220 : This is correct. In cases of very high blood pressure (SBP &amp;gt; 220 mmHg) in hemorrhagic stroke, aggressive antihypertensive therapy may be required to reduce the risk of rebleeding. Option: C. In ER multiple blood pressure readings should be taken before starting antihypertensive therapy : This is correct. In the emergency setting, multiple BP readings should be taken to confirm sustained hypertension before initiating treatment. This helps avoid treating transient spikes due to anxiety or other factors.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Feature Ischemic Stroke Hemorrhagic Stroke Cause ●       Blockage of a blood vessel (thrombus or embolism) ●       Rupture of a blood vessel causing bleeding in the brain Types ●       Thrombotic, Embolic ●       Intracerebral hemorrhage, Subarachnoid hemorrhage Onset ●       Sudden onset, often gradual ●       Sudden, usually rapid onset Symptoms ●       Weakness, numbness, speech difficulties, vision changes ●       Sudden severe headache, nausea, vomiting, neurological deficits Risk Factors ●       Atherosclerosis, hypertension, diabetes, smoking, atrial fibrillation ●       Hypertension, aneurysms, arteriovenous malformations, head trauma Diagnosis ●       CT or MRI to identify infarction ●       CT or MRI to detect blood or hemorrhage Treatment ●       Thrombolysis (tPA), anticoagulants, antiplatelet drugs ●       Surgery (e.g., clipping of aneurysms), controlling bleeding, BP management&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Stroke Algorithm:&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;As per KDIGO classification, which of the following falls under G3b?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;45-59&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;60-89&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;30-44&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;15-29&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 30-44&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;30-44 The correct answer is 30-44. According to the KDIGO classification for chronic kidney disease (CKD), G3b refers to a glomerular filtration rate (eGFR) of 30-44 mL/min/1.73m², indicating moderate to severe kidney dysfunction. The stages of CKD are based on eGFR values, with G1 being normal kidney function (eGFR ≥ 90) and G5 representing kidney failure (eGFR &amp;lt; 15).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Chronic Kidney Disease (CKD) is a progressive condition characterized by the gradual decline in kidney function over time, which leads to the kidneys&#x27; inability to filter waste and maintain fluid and electrolyte balance effectively. CKD can result from a variety of underlying causes, including diabetes, hypertension, glomerulonephritis, polycystic kidney disease, and prolonged use of certain medications like non-steroidal anti-inflammatory drugs (NSAIDs). The most common causes of CKD are diabetes mellitus and hypertension. In diabetic nephropathy, high blood sugar levels cause damage to the kidney&#x27;s blood vessels, while in hypertension, the increased pressure can lead to kidney damage over time. Other conditions like glomerulonephritis (inflammation of the glomeruli) and polycystic kidney disease (an inherited disorder causing cysts to form in the kidneys) can also contribute to CKD development. Age, family history of kidney disease, obesity, smoking, and certain ethnic backgrounds are also known risk factors. In the early stages, CKD may be asymptomatic. As the disease progresses, symptoms may include fatigue, swelling in the legs and ankles, shortness of breath, frequent urination, high blood pressure, and itchiness. Advanced stages of CKD can lead to uremia, which is marked by nausea, vomiting, confusion, and even coma. Anemia, bone disease, and electrolyte imbalances such as hyperkalemia may also be present. CKD is diagnosed through laboratory tests and clinical assessment. Serum creatinine and the calculation of estimated glomerular filtration rate (eGFR) are essential for assessing kidney function. A decrease in eGFR below 60 mL/min/1.73m² for three months or longer is diagnostic for CKD. Urine tests are used to check for the presence of protein (proteinuria), which is an early sign of kidney damage. Imaging studies such as ultrasound can be used to evaluate kidney size and structure. Management of CKD focuses on slowing disease progression and treating underlying causes. This involves blood sugar control in diabetes, blood pressure management (typically with ACE inhibitors or ARBs), lipid management, and lifestyle modifications like weight management and smoking cessation. Medications to manage complications like anemia and electrolyte imbalances are also commonly used. In advanced CKD, options like dialysis or kidney transplantation may be required for life-saving treatment.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. 45-59 : This range corresponds to G3a , which is classified as mild to moderate kidney dysfunction, not G3b. Option: B. 60-89 : This range falls under G2 , indicating mildly decreased kidney function. Option: D. 15-29 : This range corresponds to G4 , representing severe kidney dysfunction, not G3b.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA The KDIGO (Kidney Disease: Improving Global Outcomes) classification for chronic kidney disease (CKD) stages is based on the glomerular filtration rate (eGFR) and albuminuria (protein in the urine). It helps determine the severity of kidney dysfunction and guides management.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient has undergone an acute renal allograft transplantation. What would indicate its rejection?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rise of creatinine by more than 10% is suggestive of acute rejection&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rise of creatinine by more than 5% is suggestive of acute rejection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Serum creatinine does not rise in acute renal allograft rejection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Any rise in serum creatinine will be suggestive of acute renal allograft rejection&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Rise of creatinine by more than 10% is suggestive of acute rejection&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Rise of creatinine by more than 10% is suggestive of acute rejection Acute renal allograft rejection typically manifests as a significant rise in serum creatinine, often greater than 10% above baseline. However, a minor or transient increase in creatinine does not necessarily indicate rejection and may be due to other causes, such as dehydration or drug effects. Hence, a significant rise (usually &amp;gt;10%) is a key indicator of acute rejection.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Renal allograft transplantation is a complex and life-saving procedure performed to treat patients with end-stage renal disease (ESRD), where both kidneys are no longer functioning adequately. This procedure involves transplanting a healthy kidney from a donor (either living or deceased) into a recipient whose kidneys have failed. The primary goal is to restore normal kidney function, alleviate the need for dialysis, and improve the patient&#x27;s overall quality of life and survival. Pre-transplantation Process: Before undergoing a renal transplant, the recipient is carefully evaluated through a series of medical tests to assess their overall health, the function of other organs, and the potential risks involved. This includes matching the donor and recipient’s blood type and human leukocyte antigens (HLA), as well as screening for any underlying infections, cardiovascular issues, or cancers. Compatibility between donor and recipient is essential to minimize the risk of organ rejection. The patient’s immune system is also evaluated to assess any potential for antibody-mediated rejection, which can complicate the transplantation process. Donor Sources: Kidneys for transplantation can come from either living or deceased donors. Living donors are typically family members, close friends, or sometimes even strangers, who undergo rigorous testing to ensure they are suitable candidates for donation. Deceased donor kidneys are harvested after the donor has passed away, usually due to a traumatic brain injury or brain death. These kidneys must be carefully preserved during transport to ensure they remain viable for transplant. Immunosuppressive Therapy: After transplantation, patients must take lifelong immunosuppressive medications to prevent their immune system from rejecting the new kidney. These medications, such as calcineurin inhibitors (e.g., tacrolimus ), corticosteroids, and antimetabolites, suppress the immune response but also increase the risk of infections, malignancies, and kidney damage over time. Monitoring drug levels and adjusting dosages are crucial to maintaining a delicate balance between preventing rejection and minimizing side effects. Acute rejection typically presents with a sudden rise in serum creatinine levels, which indicates a decline in kidney function. Biopsy of the transplanted kidney can be performed to confirm rejection and help guide treatment. In contrast, chronic rejection can occur gradually over time, often leading to progressive loss of kidney function despite immune suppression. Other long-term issues include the development of infections, post-transplant malignancies, and the nephrotoxic effects of long-term immunosuppressive therapy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: B. A rise of 5% is generally considered too small to strongly indicate acute rejection. Acute rejection usually causes a more significant increase in creatinine, typically greater than 10%. A 5% increase could be due to other non-rejection-related factors, like fluid balance changes or medication effects. Option: C. This is incorrect because serum creatinine does rise in acute rejection. The kidneys&#x27; ability to clear creatinine is impaired during rejection, leading to an increase in serum creatinine levels, which is a key indicator of rejection. Option: D. While an increase in creatinine may indicate rejection, any rise is not always due to rejection. Other factors, such as dehydration, infection, or drug nephrotoxicity, can also cause an increase in creatinine. A significant rise (typically more than 10%) is more specific to rejection.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Transplant types:&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Types of Transplant Rejections: Transplant Rejection Type Onset Mechanism &amp;amp; Vessel Histology Type of Hypersensitivity Host vs. Graft\&quot; Hyperacute Immediate Preformed antibodies directed against the donor tissue. Caused by accidental ABO blood type incompatibility which is very rare. Presents while still in surgery with thrombosis and occlusion of graft vessels II Acute Weeks to months T-Cell mediated immune response directed against the foreign MHC. Inflammation and leukocyte infiltration of graft vessels results. Most common type. IV Chronic Months to years T-Cell mediated process resulting from the foreign MHC \&quot;looking like\&quot; a self MHC carrying an antigen. Results in intimal thickening and fibrosis of graft vessels as well as graft atrophy III &amp;amp; IV Graft vs. Host Varies Donor T-Cells in the graft proliferate and attack the recipient&#x27;s tissue. Most commonly seen in bone marrow transplants . Presents with diarrhea, rash and jaundice IV&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70 years old man with BP of 170/100mmHg. What is the reason for the decreased pulse pressure in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Decreased arterial compliance&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increased cardiac output&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased sympathetic outflow&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased myocardial contractility&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Decreased arterial compliance&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Decreased arterial compliance Decreased arterial compliance occurs as people age, leading to stiffer arteries. This results in a higher systolic pressure (due to less ability of the arteries to expand with blood flow) and a lower diastolic pressure, leading to a reduced pulse pressure (the difference between systolic and diastolic blood pressure). In this patient with a blood pressure of 170/100 mmHg, the pulse pressure is already lower than expected due to reduced arterial compliance associated with aging.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hypertension , characterized by persistently high blood pressure, leads to several physiological changes in the cardiovascular system. Blood pressure is determined by two key factors: cardiac output (CO), the volume of blood the heart pumps per minute, and systemic vascular resistance (SVR), the resistance to blood flow provided by the arterial system. In hypertension, both of these factors can be affected. Increased SVR is a common cause of hypertension, often due to arterial stiffening (e.g., atherosclerosis) or vasoconstriction. When arteries become stiffer, they are less able to expand with each heartbeat, increasing the resistance the heart must overcome to pump blood. This leads to an increased afterload, meaning the heart works harder to pump blood. Over time, the left ventricle may hypertrophy as it adapts to the higher afterload, a condition known as left ventricular hypertrophy (LVH). The renal system also plays a critical role in hypertension. The kidneys normally help regulate blood pressure through fluid balance. However, in hypertension, sodium retention can occur, leading to an increase in blood volume, which further elevates blood pressure. The renin-angiotensin-aldosterone system (RAAS) may be overactive in some forms of hypertension, causing vasoconstriction and sodium retention, which further raise blood pressure. Sympathetic nervous system activation is another contributor to hypertension. It can lead to increased heart rate and vasoconstriction, both of which elevate blood pressure. Over time, chronic sympathetic activation can contribute to vascular remodeling, making blood vessels more rigid and contributing to further increases in blood pressure. Endothelial dysfunction , a common feature in hypertension, reduces the ability of blood vessels to dilate in response to stimuli, such as exercise or changes in blood flow. This exacerbates the increased resistance and contributes to further elevation in blood pressure. In the long term, these physiological changes can cause damage to vital organs. The heart may eventually fail due to the increased workload, the kidneys may suffer damage leading to chronic kidney disease, and the blood vessels may become more prone to ruptures or blockages, increasing the risk of stroke and myocardial infarction (heart attack). Additionally, sustained high blood pressure can lead to aortic aneurysms, retinopathy, and cognitive impairment due to reduced perfusion to the brain.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: B. Increased cardiac output : Increased cardiac output would typically increase both systolic and diastolic pressures, leading to a wider pulse pressure, not a decreased one. Option: C. Increased sympathetic outflow : While increased sympathetic activity can elevate both systolic and diastolic pressure, it would not typically lead to a decreased pulse pressure unless accompanied by other factors like aortic stiffening. Option: D. Increased myocardial contractility : This would also tend to increase systolic pressure, but not directly decrease pulse pressure.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Factors Affecting Pulse Pressure: Lowers Pulse Pressure Increases Pulse Pressure ascites atherosclerosis excess medication to reduce blood pressure bradycardia pericardial Effusion hyperthyroidism tachycardia hypovolemia&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following Hormones with their receptors. Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A-i, B-ii, C-iii, D-iv&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A-ii, B-iii, C-i, D-iv&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A-iv- B-ii, C-iii, D-i&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A-iii, B-i, C-iv, D-ii&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. A-i, B-ii, C-iii, D-iv&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1736330950554-QT101IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A-i, B-ii, C-iii, D-iv The correct matches are: Insulin - Receptor Tyrosine Kinase (A-i), Acetylcholine - Ligand-gated receptor (B-ii), Growth Hormone - JAK/STAT pathway (C-iii), and Thyroxine - Nuclear receptor (D-iv). Therefore, the correct answer is a. A-i, B-ii, C-iii, D-iv.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hormones exert their effects by binding to specific receptors, which are classified based on their structure and location. Insulin binds to receptor tyrosine kinases located on the cell surface. This interaction activates the intrinsic tyrosine kinase activity of the receptor, leading to a phosphorylation cascade that promotes glucose uptake, glycogen synthesis, and lipid metabolism. Acetylcholine primarily acts through ligand-gated ion channels such as nicotinic receptors. When acetylcholine binds to these receptors, ion channels open, allowing the rapid influx or efflux of ions like sodium and potassium, leading to depolarization of the membrane, which is critical for nerve signal transmission and muscle contraction. Growth Hormone binds to its specific receptor on the cell membrane and activates the JAK/STAT signaling pathway. This involves the phosphorylation of Janus kinases (JAKs) and activation of Signal Transducers and Activators of Transcription (STATs), which then translocate to the nucleus to regulate gene expression, promoting growth and cell proliferation. Thyroxine (T4) and its active form, triiodothyronine (T3), are unique as they bind to nuclear receptors inside the cell. These receptors directly interact with DNA to regulate transcription of genes involved in metabolism, development, and thermogenesis. This diversity of receptor mechanisms ensures that each hormone produces specific, targeted effects within the body, enabling precise control of physiological processes.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: B. Pairs Insulin with ligand-gated receptors, which is incorrect as Insulin works through receptor tyrosine kinase. Option: C. Assigns Insulin to nuclear receptors, which is incorrect as Insulin does not act intracellularly. Option: D. Links Growth Hormone with nuclear receptors, which is wrong since it acts through the JAK/STAT pathway.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Hormones and their Receptors: Adenylyl Cyclase Mechanism (CAMP) Phospholipase C Mechanism (I 3 /Ca 2+ ) Steroid Hormone Mechanism Tyrosine Kinase Mechanism Guanylate Cyclase Mechanism (cGMP) ACTH LH FSH TSH ADH (V 2 receptor) HCG MSH CRH Calcitonin PTH Glucagon PTH Glucagon β 1 and β 2 receptors GnRH TRH GHRH Angiotensin II ADH (V 1 receptor) Oxytocin α 1 Receptors Glucocorticoids Estrogen Progesterone Testosterone Aldosterone 1,25-Dihydroxycholecalciferol Thyroid hormones Insulin IGF-1 Growth hormone Prolactin Atrial natriuretic peptide (ANP) Nitric oxide (NO)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A female patient with type 1 DM and hypothyroidism presented with chronic oral mucocutaneous candidiasis for 5 years. She is diagnosed with autoimmune polyendocrinopathy syndrome type 1. Which of the following is incorrect about this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;DM type-1 association is high&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Starts in infancy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypoparathyroidism seen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;High association with Candidiasis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. DM type-1 association is high&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;DM type-1 association is high Autoimmune Polyendocrinopathy Syndrome Type 1 (APS-1) is a rare autosomal recessive disorder caused by mutations in the AIRE gene, characterized by chronic mucocutaneous candidiasis, hypoparathyroidism, and adrenal insufficiency. While candidiasis and hypoparathyroidism are hallmark features, Type 1 Diabetes Mellitus (T1DM) is more commonly associated with APS-2 and is rare in APS-1.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Autoimmune Polyendocrinopathy Syndrome Type 1 (APS-1) , also known as Autoimmune Polyendocrinopathy-Candidiasis-Ectodermal Dystrophy (APECED), is a rare autosomal recessive disorder caused by mutations in the AIRE (Autoimmune Regulator) gene located on chromosome 21. It primarily affects the regulation of self-tolerance, leading to autoimmune destruction of multiple endocrine and non-endocrine organs. The classic triad of APS-1 includes: Chronic mucocutaneous candidiasis: The earliest and most common feature, usually presenting in childhood, affecting the oral cavity, skin, and nails. Hypoparathyroidism: Often the first endocrine manifestation, leading to symptoms such as tetany, muscle cramps, and seizures due to hypocalcemia. Adrenal insufficiency (Addison&#x27;s disease): Typically develops later, presenting with fatigue, hyperpigmentation, hypotension, and electrolyte imbalances. Other common manifestations: Ectodermal dystrophy: Nail dystrophy, enamel hypoplasia, and alopecia. Autoimmune conditions: Pernicious anemia, autoimmune hepatitis, and keratoconjunctivitis. Non-endocrine features: Gastrointestinal issues (e.g., malabsorption and diarrhea), splenic hypofunction, and chronic infections. Diagnosis: Genetic testing: Confirms mutations in the AIRE gene. Clinical criteria: Presence of at least two of the three classic features (candidiasis, hypoparathyroidism, adrenal insufficiency). Autoantibody screening: Detects specific autoantibodies, such as anti-interferon antibodies, which are highly characteristic. Treatment: Hormone replacement: For hypoparathyroidism (calcium and vitamin D) and adrenal insufficiency (glucocorticoids and mineralocorticoids). Antifungal therapy: For chronic candidiasis. Immunomodulation: Rarely used but may help manage severe autoimmune complications.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: B. Starts in infancy : APS-1 typically begins in childhood, but it may manifest as early as infancy, making this statement correct. Option: C. Hypoparathyroidism seen : Hypoparathyroidism is a hallmark feature of APS-1 and part of its classic triad, so this statement is also correct. Option: D. High association with Candidiasis : Chronic mucocutaneous candidiasis is a defining feature of APS-1, making this statement correct.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Autoimmune Polyendocrinopathy Syndrome Type 1 (APS-1) and Type 2 (APS-2): Feature APS-1 APS-2 Genetics ●       Autosomal recessive; caused by mutations in the AIRE gene ●       Polygenic inheritance; associated with HLA-DR3/DR4 and other genetic factors Core Components ●       Chronic mucocutaneous candidiasis ●       Hypoparathyroidism ●       Adrenal insufficiency ●       Adrenal insufficiency ●       Type 1 Diabetes Mellitus ●       Autoimmune thyroid diseases (e.g., Hashimoto&#x27;s or Graves&#x27;) Endocrine Involvement ●       Hypoparathyroidism (very common) ●       Adrenal insufficiency (later onset) ●       Thyroid dysfunction (most common) ●       Adrenal insufficiency ●       Type 1 DM Non-Endocrine Features ●       Chronic mucocutaneous candidiasis ●       Ectodermal dystrophy (e.g., enamel defects, alopecia) ●       Rarely involves candidiasis or ectodermal features Autoantibodies ●       Anti-interferon antibodies (highly specific) ●       Multiple tissue-specific antibodies ●       Anti-GAD, anti-TPO, and anti-21-hydroxylase antibodies Prevalence ●       Very rare ●       More common than APS-1 Associated Diseases ●       Pernicious anemia ●       Autoimmune hepatitis ●       Splenic hypofunction ●       Vitiligo ●       Celiac disease ●       Myasthenia gravis Treatment ●       Hormone replacement (calcium, vitamin D, glucocorticoids) and antifungal therapy ●       Hormone replacement (insulin, thyroid hormones, glucocorticoids)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All are a part of NAME syndrome, a subset of Carney&#x27;s complex, except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atrial myxoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nevi&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ebstein anomaly&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Myxoid neurofibroma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ebstein anomaly&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ebstein anomaly The correct answer is Ebstein anomaly. NAME syndrome , a subset of Carney&#x27;s complex, includes Nevi, Atrial myxomas, Ephelides, and Myxoid neurofibromas. Ebstein anomaly, a congenital heart defect, is not part of this syndrome. NAME SYNDROME Nevi Atrial myxomas Myxoid tumors Ephelides&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Carney’s complex is a rare autosomal dominant disorder characterized by multiple neoplasms and pigmented lesions. It is caused by mutations in the PRKAR1A gene on chromosome 17, which affects the cAMP signaling pathway. Clinically, it is defined by a combination of features, including cardiac myxomas, skin pigmentation abnormalities (lentigines and blue nevi), and endocrine tumors like primary pigmented nodular adrenocortical disease (PPNAD), leading to Cushing syndrome. Other manifestations include schwannomas, testicular tumors, thyroid adenomas, and osteochondromyxomas. Diagnosis is made based on clinical criteria or genetic testing. Management involves regular surveillance for cardiac tumors and endocrine dysfunction, as well as surgical excision of symptomatic lesions. Early detection is crucial to prevent complications like embolism from myxomas or metastatic spread of tumors.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A: Atrial myxoma : A hallmark feature of NAME syndrome and Carney&#x27;s complex, often presenting as cardiac tumors. Option: B. Nevi : Pigmented skin lesions are a defining characteristic of NAME syndrome. Option: D. Myxoid neurofibroma : A type of benign tumor included in NAME syndrome.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a patient with Diabetes Mellitus, The liver produces more Triglycerides and VLDL. What is the cause of the same?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Decreased action of LPL with increased action of HSL&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decreased action of LPL with Decreased action of HSL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased action of LPL with increased action of HSL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased action of LPL with decreased action of HSL&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Decreased action of LPL with increased action of HSL&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Decreased action of LPL with increased action of HSL In Diabetes Mellitus, the liver produces more triglycerides (TG) and VLDL due to decreased action of LPL (Lipoprotein Lipase), which reduces the clearance of triglycerides, and increased action of HSL (Hormone-Sensitive Lipase), which promotes the breakdown of stored fat into free fatty acids. This leads to an excess of free fatty acids in the liver, increasing triglyceride and VLDL production. Hence, the correct answer is Decreased action of LPL with increased action of HSL.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;In Diabetes Mellitus, biochemical disturbances arise due to impaired insulin action or secretion, leading to altered carbohydrate, lipid, and protein metabolism. The two main forms, Type 1 and Type 2 , involve different mechanisms but share common biochemical abnormalities. Carbohydrate Metabolism: In diabetes, either insulin deficiency (Type 1) or insulin resistance (Type 2) impairs glucose uptake into cells. This leads to hyperglycemia as glucose remains elevated in the bloodstream. Without insulin’s action on muscle and adipose tissue, glucose cannot be efficiently transported into cells for energy or storage. The liver compensates by increasing gluconeogenesis (glucose production from non-carbohydrate sources) and glycogenolysis (breakdown of glycogen into glucose), further exacerbating hyperglycemia. Additionally, decreased glucose uptake in the liver leads to reduced glycogen storage. Lipid Metabolism: In diabetes, impaired insulin signaling leads to increased lipolysis in adipose tissue, driven by elevated levels of hormone-sensitive lipase (HSL). This releases free fatty acids into the bloodstream, which are taken up by the liver and converted into triglycerides. The liver then packages these triglycerides into VLDL (very low-density lipoproteins), contributing to hypertriglyceridemia. Simultaneously, decreased activity of lipoprotein lipase (LPL) in peripheral tissues reduces triglyceride clearance from VLDL, further increasing VLDL levels. Protein Metabolism: Insulin normally promotes protein synthesis, but in diabetes, its reduced effect leads to increased protein catabolism. This breakdown of proteins releases amino acids, which the liver can use to enhance gluconeogenesis, worsening hyperglycemia. Chronic hyperglycemia can also result in the formation of advanced glycation end products (AGEs), which accumulate in tissues and disrupt normal cellular function, contributing to diabetic complications. Ketone Body Production: In conditions of insulin deficiency or resistance, the body’s inability to use glucose leads to fatty acid oxidation in the liver. This results in the production of ketone bodies (acetone, acetoacetate, and β-hydroxybutyrate), which serve as an alternative energy source. However, excessive ketone production leads to ketoacidosis, particularly in Type 1 Diabetes, where insulin deficiency is more pronounced. Renal Dysfunction: Chronic hyperglycemia also results in excess glucose filtering through the kidneys, leading to glucosuria. The kidneys, in turn, increase the reabsorption of sodium and water, which may cause fluid imbalances and contribute to hypertension. Over time, high blood glucose levels damage the kidney&#x27;s filtration system, promoting nephropathy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: B. Decreased action of LPL with Decreased action of HSL : If both LPL and HSL were decreased, triglyceride breakdown in both adipose tissue and in the blood would be impaired. This would not lead to an increase in VLDL production, as free fatty acids would not be elevated, and VLDL production would be reduced, not increased. Option: C. Increased action of LPL with increased action of HSL : Increased LPL activity would enhance triglyceride clearance from the bloodstream, which would reduce VLDL levels. So, this option would not result in the increased VLDL production seen in diabetes. Option: D. Increased action of LPL with decreased action of HSL : While increased LPL would clear triglycerides from the blood, decreased HSL would limit the release of free fatty acids from adipose tissue. This would reduce the supply of free fatty acids to the liver, thereby decreasing VLDL production, contrary to what is observed in diabetes.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Feature Lipoprotein Lipase (LPL) Hormone-Sensitive Lipase (HSL) Location ●       Endothelial cells of capillaries (mostly in adipose tissue, muscle) ●       Adipocytes (fat cells) Function ●       Hydrolyzes triglycerides in lipoproteins to release free fatty acids (FFA) and glycerol ●       Breaks down stored triglycerides in adipocytes to release FFA and glycerol Regulation ●       Stimulated by insulin in the fed state ●       Stimulated by catecholamines (e.g., epinephrine) during fasting or stress Substrate ●       Lipoproteins (chylomicrons, VLDL) ●       Intracellular triglycerides in adipose tissue Role in Lipid Metabolism ●       Facilitates lipid uptake and storage in tissues ●       Involved in fat mobilization for energy production during fasting&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following cannot help in differentiating between psoriatic arthritis and other forms of arthritis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dactylitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Presence of diarrhoea&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Enthesitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nail pitting&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Presence of diarrhoea&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Presence of diarrhoea The correct answer is Presence of diarrhoea. While dactylitis, enthesitis, and nail pitting are characteristic features of psoriatic arthritis and help differentiate it from other forms of arthritis, diarrhoea is not specific to psoriatic arthritis. Diarrhoea can be seen in various conditions, including inflammatory bowel diseases, and does not help in distinguishing psoriatic arthritis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Psoriatic arthritis (PsA) is a chronic inflammatory arthritis associated with psoriasis, a skin condition characterized by red, scaly patches. It can affect any part of the body, including the joints, tendons, and ligaments. PsA often presents with a combination of symptoms, such as dactylitis (sausage-like swelling of fingers or toes), enthesitis (inflammation at the sites where tendons or ligaments attach to bones), and nail pitting (small depressions in the nails). The disease can affect peripheral joints (such as the fingers, knees, and ankles), as well as the spine (axial involvement), leading to a condition known as spondylitis. PsA is often associated with genetic factors, particularly the HLA-B27 gene, and environmental triggers like infection or injury. The disease is also linked to an increased risk of metabolic syndrome, cardiovascular disease, and inflammatory bowel disease. Treatment focuses on controlling inflammation through nonsteroidal anti-inflammatory drugs (NSAIDs), disease-modifying antirheumatic drugs (DMARDs), and biologic agents targeting specific inflammatory pathways. Early diagnosis and treatment are crucial to prevent joint damage and improve quality of life. CLINICAL MANIFESTATIONS OF PSORIATIC ARTHRITIS Musculoskeletal Inflammatory arthritis Peripheral (oligoarthritis or polyarthritis) Axial Enthesitis Dactylitis Extra-articular Psoriasis Skin or nail psoriasis Inflammatory eye disease Uveitis Blepharitis Scleritis Episcleritis Inflammatory bowel disease&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Dactylitis : This is a hallmark feature of psoriatic arthritis, characterized by swelling of the entire finger or toe, giving it a \&quot;sausage-like\&quot; appearance. It helps differentiate psoriatic arthritis from other types of arthritis. Option: C. Enthesitis : This refers to inflammation at the sites where tendons or ligaments attach to bone. It is a key feature of psoriatic arthritis and is often seen in areas like the Achilles tendon or plantar fascia. It distinguishes psoriatic arthritis from other arthropathies. Option: D. Nail pitting : Nail changes, particularly pitting (small depressions in the nail), are commonly observed in psoriatic arthritis and are strongly associated with the disease. This feature is often used to differentiate psoriatic arthritis from other forms of arthritis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;UCB&#x27;s new treatment for Psoriatic Arthritis (PsA), Bimzelx (bimekizumab) , has shown promising effectiveness, including in patients who have not responded to previous treatments. Approved in several countries, including Japan, Bimzelx targets specific cytokines involved in inflammation, making it effective for conditions like plaque psoriasis, PsA, non-radiographic axial spondyloarthritis, and ankylosing spondylitis. The drug is administered via subcutaneous injection.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Feature Osteoarthritis (OA) Rheumatoid Arthritis (RA) Psoriatic Arthritis (PsA) Cause ●       Degeneration of cartilage ●       Autoimmune, inflammation of synovial membranes ●       Autoimmune, linked with psoriasis Affected Joints ●       Weight-bearing joints (e.g., knees, hips) ●       Symmetrical joints (e.g., hands, wrists, knees) ●       Peripheral and axial joints, entheses Onset ●       Gradual, with age ●       Acute or gradual, often between 30-50 years ●       Gradual, often after psoriasis onset Inflammation ●       Mild to moderate ●       Severe, with significant synovial inflammation ●       Moderate, with possible peripheral and axial involvement Morning Stiffness ●       Brief, less than 30 minutes ●       Prolonged, often more than 30 minutes ●       Variable, often with stiffness in affected joints Key Symptoms ●       Joint pain, stiffness, limited mobility ●       Joint pain, swelling, deformities, fatigue ●       Joint pain, dactylitis, enthesitis, nail pitting Diagnostic Markers ●       X-rays (joint space narrowing, osteophytes) ●       Positive rheumatoid factor (RF), anti-CCP ●       HLA-B27, skin changes of psoriasis Treatment ●       Pain relief (NSAIDs), physical therapy, joint replacement ●       DMARDs, biologics, NSAIDs ●       DMARDs, biologics, NSAIDs, psoriatic skin treatments&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A male patient presented with oral ulcers and ulcers in the anal canal. He was diagnosed with Behcet&#x27;s disease. Which of the following is not seen in this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ulcer over the dorsum of the penis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is similar to Crohn&#x27;s disease than ulcerative colitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bilateral panuveitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pathergy test positive is a criterion of ISG diagnostic criteria for Behcet&#x27;s&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ulcer over the dorsum of the penis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ulcer over the dorsum of the penis While oral and genital ulcers are common in Behcet&#x27;s disease, ulcers over the dorsum of the penis are not typically seen in this condition. Instead, genital ulcers in Behcet&#x27;s disease often occur on the scrotum or vulva.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Behcet&#x27;s disease is a chronic, systemic inflammatory disorder that primarily affects blood vessels and manifests with a wide range of symptoms involving multiple organs. It is characterized by recurrent, painful oral ulcers (often the first symptom), genital ulcers, and ocular involvement such as uveitis and panuveitis, which can lead to vision loss if left untreated. Skin manifestations include erythema nodosum and various types of lesions. The exact etiology remains uncertain, but it is thought to be an autoimmune condition triggered by environmental factors in genetically predisposed individuals. The disease is strongly associated with the HLA-B51 allele, which is more common in populations from regions such as the Middle East, Asia, and the Mediterranean. In addition to mucosal and skin involvement, Behcet&#x27;s disease can affect the gastrointestinal system, causing symptoms resembling inflammatory bowel disease, particularly Crohn&#x27;s disease, and may lead to vascular complications, including thrombosis and aneurysms. Neurological involvement, such as encephalitis or stroke, is seen in a subset of patients. The pathergy test, where a needle prick causes an exaggerated skin reaction, is often positive and is included in the diagnostic criteria. Behcet&#x27;s disease is diagnosed based on clinical criteria, including recurrent oral ulcers, genital ulcers, eye inflammation, and positive pathergy test, and requires a comprehensive approach to treatment, typically involving immunosuppressive drugs like corticosteroids, colchicine, and biologics to control inflammation and prevent severe complications. Although the disease has no known cure, appropriate management can significantly improve the quality of life and prevent long-term damage.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. It is similar to Crohn&#x27;s disease than ulcerative colitis : Behcet&#x27;s disease has more similarities to Crohn&#x27;s disease, as it can affect multiple parts of the gastrointestinal tract and is associated with systemic inflammation. Option: C. Bilateral panuveitis : Behcet&#x27;s disease is commonly associated with ocular involvement, including bilateral panuveitis (inflammation of the uveal tract). Option: D. Pathergy test positive is a criterion of ISG diagnostic criteria for Behcet&#x27;s : A positive pathergy test (a skin hypersensitivity response to a needle prick) is part of the diagnostic criteria for Behcet&#x27;s disease according to the International Study Group (ISG).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;HLA (human leukocyte antigen) markers are a group of genes located on chromosome 6 that play a crucial role in the immune system by helping the body distinguish between self and foreign substances. These markers are involved in the regulation of immune responses and the presentation of antigens to immune cells. Field 1: Allele group Field 2: Specific HLA protein Field 3: Synonymous DNA substitution in coding region Field 4: Changes in non-coding region Suffix: Denoted changes in expression&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA HLA Markers of Diseases: HLA Associated diseases HLA-A3 Hemochromatosis HLA-B8 Myasthenia Gravis, Grave Disease HLA-B16 Multiple sclerosis HLA-B27 Ankylosing spondylitis HLA-847 CAH HLA-B51 Bechet Disease HLA-B57 Abacavir Hypersensitivity HLA-CH16 Psoriasis HLA-DQ1 Narcolepsy HLA-DQ-2 Celiac disease HLA-DR2 SLE HLA-DR3 Type 1 DM-SLE HLA-DR4 Rheumatoid Arthritis HLA-DR5 Hashimoto’s Thyroiditis HLA-A1 Sarcoidosis HLA-88 Sarcoidosis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All are hereditary causes of thrombosis except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ΡΝΗ&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Protein S deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Antithrombin deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Homocystinuria&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. ΡΝΗ&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;ΡΝΗ The correct answer is ΡΝΗ (Prothrombin G20210A mutation). While Protein S deficiency, Antithrombin deficiency, and Homocystinuria are hereditary conditions that increase the risk of thrombosis, Prothrombin G20210A mutation is a genetic variation that contributes to thrombosis risk but is not classified in the same hereditary category as the others.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Paroxysmal Nocturnal Hemoglobinuria (PNH) is a rare, acquired hematologic disorder characterized by the destruction of red blood cells (hemolysis), thrombosis, and bone marrow dysfunction. It is caused by a mutation in the PIGA gene, which affects the production of certain proteins that protect red blood cells from complement-mediated destruction. As a result, red blood cells become more susceptible to damage by the body&#x27;s immune system. PNH is primarily caused by a somatic mutation in the PIGA gene, which is involved in the synthesis of glycosylphosphatidylinositol (GPI) anchors. These anchors are essential for attaching protective proteins (such as CD55 and CD59) to the surface of red blood cells. Without these protective proteins, red blood cells become vulnerable to destruction by the complement
