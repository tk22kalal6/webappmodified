&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;Which of the following is not useful in measuring cardiac output?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Transthoracic echocardiogram&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Central venous catheter&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thermodilution pulmonary catheter&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Continuous cardiac output pulmonary catheter&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Central venous catheter&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Central venous catheter Central venous catheter alone is not useful for measuring cardiac output. Various methods to measure cardiac output are as follows: Pulmonary artery flotation catheter (PAFC): Use dye dilution and thermodilution techniques (bolus and continuous thermodilution cardiac output monitoring) Arterial waveform analysis Thoracic electrical bioimpedance Fick partial rebreathing method (uses CO 2 ) Aortic Doppler (transesophageal and transcutaneous) Point-of-care Echo (transthoracic as well as transesophageal)—LVOT is analyzed for cross-sectional area (CSA) and velocity time integral (VTI). Cardiac output (CO) is measured by the formula CO = CSA × VTI × HR Lithium dilution (uses peripheral vein) Combined lithium dilution and pulse contour analysis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Physiological variations of cardiac output Age : Cardiac output is more in adults than in children because blood volume is more. Gender : cardiac output is more in male than females. Altitude : cardiac output increases at high altitude places. Pregnancy :cardiac output increases during pregnancy Exercise :cardiac output increases during exercise Emotion :cardiac output increases during emotional expressions PATHOLOGICAL VARIATION OF CARDIAC OUTPUT Pathological increase: Hyperthyroidism Fever Pathological decrease: Hypothyroidism Hypovolumia Haemorrhage Myocardial infarction&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;REGULATION OF STROKE VOLUME Regulated by three variables: End diastolic volume (EDV): volume of blood in the ventricles at the end of diastole. Sometimes called preload Stroke volume increases with increased EDV. Total peripheral resistance: Frictional resistance in the arteries. Inversely related to stroke volume Called after load Contractility : strength of ventricular contraction Stroke volume increases with contractility . Ejection fraction (EF) - percentage of the EDV that is ejected per cardiac cycle. Stroke volume = EDV - ESV EF% = (SV / EDV) × 100 Normal ejection fraction is about 50-65%.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;How to differentiate tamponade from tension pneumothorax?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Raised JVP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Breath sounds&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Raised heart rate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Not improving after initial fluid resuscitation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Breath sounds&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Breath sounds Pericardial tamponade and tension pneumothorax can both result from thoracic trauma. Cardiac catheterization shows elevated right atrial pressure with the loss of the descent Both result in distended neck veins or a high central venous pressure (CVP). Both may not improve after fluid resuscitation as both of them are classified under obstructive shock. Pericardial tamponade involves the following : Pulsus paradoxus : Exaggerated decrease in arterial pressure during inspiration (&amp;gt;10 mm Hg drop) Electrical alternans : This is alterations of the axis of the QRS complex on ECG, manifested as the height of the QRS complex. Distant (muffled) heart sounds. CXR : Clear chest with normal air entry. Enlargement of cardiac silhouette when &amp;gt;250 mL has accumulated. Tachypnea, tachycardia, and hypotension with the onset of cardiogenic shock.m Breath sound present in pericardial tamponade. Tension pneumothorax i nvolves the following: Look for respiratory distress CXR: Shift of trachea away from side of pneumothorax Breath sounds absent Hyperresonance to percussion on the side of pneumothorax&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tension pneumothorax occurs when communication between injured lung and parietal pleura becomes a one-way valve without any outflow from the pleural space. The pressure in the pleural space increases causing hypoxia, mediastinal shift, and can compromise venous return as well. Clinical presentation of a pneumothorax can range anywhere from a symptomatic to chest pain and shortness of breath. A tension pneumothorax can cause severe hypotension (obstructive shock) and even death. Beck&#x27;s triad describes symptoms commonly associated with tension pneumothorax. The three components of Beck&#x27;s triad are: Distended neck veins Muffled heart sounds Hypotension Other symptoms include tachypnea, dyspnea, tachycardia, and hypoxia. Tension pneumothorax is a clinical diagnosis and treatment should never be delayed by waiting for radiological confirmation. Management - Immediate decompression by insertion of a large bore needle into the second intercostal space in the midclavicular line of the affected side then followed by insertion of a chest tube through the fifth intercostal space in the anterior axillary line.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pneumothorax refers to the presence of air in the pleural space. It may occur spontaneously or due to trauma (latrogenic) to the lungs or the chest wall. Spontaneous pneumothorax occurs due to the rupture of pleural blebs. latrogenic injury occurs while performing any thoracic, cardiac or any chest wall surgeries. Indications Of InterCostal Drainage Tube:- Pneumothorax Pleural effusion Chylothorax Empyema Hemotorax Hydromorax Postoperative - Thoracotomy As a drain after removal of lung&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Relative bradycardia is uncommon in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Brucellosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Typhoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Malaria&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Factitious fever&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Malaria&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Malaria Relative bradycardia at the peak of high fever is the early finding in &amp;lt;50% cases of typhoid. The presentation of Brucellosis often fits three patterns, among one febrile illness that resembles thyroid , but it is less severe. Relative bradycardia is seen in this case. In malaria, relative bradycardia is uncommon .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Diagnostic Tools for Human Infections with Malaria Blood film examination(Microscopy) QBC system Rapid Diagnostic Tests\&quot; (RDTs) PCR Most sensitive: Antibody detection PCR Blood film examination TREATMENT Protocols:- ACTs Currently recommended by the WHO : Artemether + lumefantrine Artesunate + Amodiaquine Artesunate + Mefloquine, Artesunate + sulfadoxine-pyrimethamine. Dihydrortemisinin + piperaquine Artemisinin -based combination therapies should be used in preference to sulfadoxine-pyrimethamine (sp) + amodiaquine (aq)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Complications of falciparum malaria Coma unarousable Acidosis Severe normochromic, normocytic anaemia Renal failure Pulmonary oedema/adult respiratory distress] syndrome Hypoglycemia Hypotension/shock Bleeding/disseminated intravascular coagulation Convulsions Hemoglobinuria&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with recent onset of breathlessness. An ECG is taken (shown below). What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atrial fibrillation (AF)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Paroxysmal supraventricular tachycardia (PSVT)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acute myocardial infarction (AMI)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Multifocal atrial tachycardia (MAT)&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Multifocal atrial tachycardia (MAT)&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1696317701226-QTDMPYQ244IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Multifocal atrial tachycardia (MAT) ECG shows narrow complex tachycardia with irregular rhythm. Since P waves are seen it rules out AF. Different morphologies of P waves (≥3) in lead II rules out sinus arrhythmia. All the above said features confirm MAT . Also, absence of chest pain and significant ST elevations rules out AMI. At least 3 different P wave morphologies: Rate 100 to 180 Irregular&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;ECG CHARACTERISTICS 12 lead ecg showing Rate &amp;gt; 100 Rhythm- irregular P waves of &amp;gt;3 different morphologies Varying P-P, P-R, R-R intervals LVH pattern PRWP V1 - V3.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CAUSES Decompensated chronic lung disease Congestive heart failure Sepsis Myocardial infarction Pneumonia Pulmonary embolism Hypokalemia Methylxanthine toxicity FEATURES Palpitations Shortness of breath Chest pain Lightheadedness Syncopal episodes&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Multifocal Atrial Tachycardia (MAT) At least 3 different P wave morphologies Rate 100 to 180 Irregular Etiology Secondary to chronic lung disease (COPD) Hypoxia Pulmonary hypertension Management Oxygen Treatment of underlying condition Rate control&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old female patient has left-sided weakness since 1 hour and left-sided facial weakness with BP 160/100 mmHg. The CT scan is normal. What is the next best step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Start thrombolysis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Give loading dose of aspirin and clopidogrel&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Manage BP alone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;No interventions needed&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Start thrombolysis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Start thrombolysis It is a case of ischemic stroke. Treatment of Stroke Thrombolytics : Before anticoagulating in order to rule out a hemorrhagic stroke see the head NCCT (non contrast CT). In this case, CT brain is normal suggesting there is no hemorrhage. Patient is in a window period (4.5 hours), so the next step is thrombolysis with Alteplase/Tenecteplase. Thrombolytic agent [ recombinant tissue plasminogen activator (t-PA)] use between 3 and 4.5 hours after the onset of stroke symptoms is useful in selected patients. Ideally, thrombolysis done within 3 hours produces better neurologic outcomes. &amp;lt;20 % of patients with a stroke come in time to get thrombolytics (&amp;lt;3 hours). Catheter retrieval of clot : If the patient is coming after 5 hours, his/her clot has to be removed with a catheter. This is useful up to 6–12 hours after stroke.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;BP Control Antihypertensive agents given if the following three conditions are present: The patient’s BP is very high—SBP &amp;gt; 220, DBP &amp;gt; 120, or mean arterial pressure &amp;gt; 130 mmHg). The patient has a significant medical indication for antihypertensive therapy. Examples include the following: Aortic dissection Hypertensive encephalopathy Acute MI Severe heart failure IV Nicardipine/Clevidipine or Labetalol is the first-line agent to control blood pressure. Surgery Surgical management: Decompression to prevent herniation if cerebellar hematoma or superficial hemorrhage of cerebral white matter is there. Carotid artery stenosis is managed by endarterectomy .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Contraindications to thrombolytic therapy : Presence of bleeding disorder Stroke within 1-year of cerebral trauma or brain surgery within 6 months Presence of intracranial neoplasm/mass Active bleeding or surgery within 6 weeks Previous history of hemorrhagic stroke CPR within 3 weeks that was traumatic (e.g., chest compressions) Suspicion of aortic dissection There is no standard role for double antiplatelet  therapy (Aspirin + Clopidogrel)  in ischemic stroke (except in certain extremely special scenarios). Even if aspirin is given it has to be given ≥24 hours post-thrombolysis . Only if thrombolysis or any intervention cannot be done/need not be done, Aspirin can be given as soon as possible after CT. Antiplatelet medication : Aspirin or clopidogrel or aspirin combined with dipyridamole is acceptable as an initial antiplatelet medication to prevent a subsequent stroke. Aspirin : Best initial therapy for those coming too late for thrombolytics. Aspirin is given only after 3 hours of stroke. It is best if given within 24 hours of symptom onset. Clopidogrel : If the patient has developed a stroke on aspirin, then switch to clopidogrel. Dipyridamole : If the patient is already on aspirin when a new stroke or transient ischemic attack occurs, add dipyridamole or switch to clopidogrel.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient came with chest trauma and tachypnea (RR &amp;gt;40) and after check-up he had hypertension (BP = 90/60) and hyperresonant note on the involved side. What will be the next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intubate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CXR&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IVF&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Wide bore needle insertion on 2nd ICS&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Wide bore needle insertion on 2nd ICS&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Wide bore needle insertion on 2nd ICS This is a case tension pneumothorax. It is a case of typical tension pneumothorax. Management : Immediately place a large-bore needle (preferably 14G/12G) or IV catheter into the pleural space at the second ICS on the involved side. Then place a chest tube. Now the guideline has changed from second ICS to fifth ICS.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CLINICAL FEATURES Closed pneumothorax:- Reduced chest expansion. Hyper-resonant note on percussion. Reduced air entry. Mediastinal shift to opposite Decreased Tactile Vocal Fremitus (TVF). Decreased Vocal Resonance. Open pneumothorax:- Crackpot sound on percussion . Amphoric breath sounds. Voice and cough sounds may be heard with metallic echo. RADIOLOGICAL FINDINGS Chest X-ray :- Hyper translucency between the lung &amp;amp; thoracic cage. Razor sharp border of the collapsed lung Shifting of mediastinum on the opposite side of injury. Chest CT scan :- Intrapleural gas along with loculated Pleural effusion, pneumothorax. Chest Ultrasound: - Smooth horizontal echogenic lines are seen above and below the pleural lines. Absence of lung sliding and B - lines.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pneumothorax refers to the presence of air in the pleural space. It may occur spontaneously or due to trauma (latrogenic) to the lungs or the chest wall. Spontaneous pneumothorax occurs due to the rupture of pleural blebs. latrogenic injury occurs while performing any thoracic, cardiac or any chest wall surgeries. Indications Of InterCostal Drainage Tube:- Pneumothorax Pleural effusion Chylothorax Empyema Hemotorax Hydromorax Postoperative - Thoracotomy As a drain after removal of lung&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following cannot be diagnosed without positive ANA?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Systemic lupus erythematosus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sjogren&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Drug-induced lupus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Scleroderma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Systemic lupus erythematosus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Systemic lupus erythematosus A patient has SLE if four or more of the following criteria are present at any time. Diagnostic Criteria for SLE Mucocutaneous signs (each counts as one) •  Malar rash •  Photosensitivity rash •  Oral ulcers rash •  Discoid rash Arthritis Present in 90% of patients; nonerosive Cardiac and pulmonary Pericarditis, myocarditis, Pleuritis (most common pulmonary finding), pleural effusion, pneumonitis, pulmonary hypertension Hematologic (any blood involvement counts as 1 criteria) Hemolytic anemia, leukopenia, lymphopenia, thrombocytopenia Renal It begins from proteinuria &amp;gt;0.5 g/day to endstage renal disease, such as cellular casts, glomerulonephritis, azotemia, pyuria, uremia, HTN Cerebral Seizures, psychosis (may be subtle), meningitis TIA, cerebrovascular accident Serology Note: Each of the serologic abnormalities counts as 1 criterion. Hence, if the person has joint pain, a rash, and both an ANA and DS DNA, that patient would have 4 criteria. •  ANA. It is 95% sensitive but not specific; almost all patients with SLE have elevated serum ANA levels •  Anti-ds DNA (60–70%) or anti-Sm (Smith) (10–20%). The presence of either of these is diagnostic of SLE—very specific (but obviously not sensitive) Diagnostic Test for SLE Best initial test : ANA Most specific test : Anti-DS DNA (60–70%) or anti-Sm (Smith) (10–20%). ANA positivity is a must in SLE diagnosis. ANA negativity twice rules out SLE. Also drug-induced lupus —secondary to Quinidine/Minocycline—tends to be ANA negative.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Musculoskeletal manifestations of SLE: Arthralgia Non-erosive Symmetric Polyarthritis Jaccoud&#x27;s deformity due to ulnar deviation. Hip joint osteonecrosis Swollen effusion, Morning deformity Tenderness of &amp;gt;2 joints&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Clinical manifestations of SLE: M - Malar rash Butterfly rash, sparing of nasolabial folds D- Discoid rash disc-shaped scarring S-Serositis Pleuritis, Pleural effusion, Ascites, Pericarditis O- Oral ulcers O typically painless over hard palates A-Arthritis small joints, non-erosive, similar to RA, deformities are correctable P-Photosensitivity B - Blood Abnormalities AIHA, Thrombocytopenias, o Neutropenia R - Renal abnormalities A- Abs ANA, Anti-SM 1 - Immunological problems N-Neurological (Organic brain syndrome) Cognitive decline Seizures Psychosis Headache&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Autoantibodies in Systemic Lupus Erythematosus (SLE) ANTIBODY PREVALENCE,% ANTIGEN RECOGNIZED CLINICAL UTILITY Antinuclear antibodies 98 Multiple nuclear Best screening test; repeated negative tests by immunofluorescence make SLE unlikely Anti-dsDNA 70 DNA (double-stranded) High titers are SLE-specific and in some patients correlate with disease activity, nephritis, vasculitis. Crithidia immunofluorescence is more specific for SLE than ELISA methods. Anti-Sm 25 Protein complexed to 6 species of nuclear U1 RNA Specific for SLE; no definite clinical correlations; most patients also have anti-RNP; more common in blacks and Asians than whites Anti-RNP 40 Protein complexed to U1 RNA Not specific for SLE; high titers associated with syndromes that have overlap features of several rheumatic syndromes including SLE; more common in blacks than whites; correlates with high IFN-induced gene signature Anti-Ro (SS-A) 30 Protein complexed to hY RNA, primarily 60 kDa and 52 kDa Not specific for SLE; associated with sicca syndrome, predisposes to subacute cutaneous lupus, and to neonatal lupus with congenital heart block; associated with decreased risk for nephritis Anti-La (SS-B) 10 47-kDa protein complexed to hY RNA Usually associated with anti-Ro; associated with decreased risk for nephritis Antihistone 70 Histones associated with DNA (in nucleosome, chromatin) More frequent in drug-induced lupus than in SLE Antiphospholipid 50 Phospholipids, B, glycoprotein 1 (B,G1) cofactor, prothrombin Three tests available-ELISAS for cardiolipin and B,G1, sensitive prothrombin time (DRVVT) for lupus anticoagulant; predisposes to clotting. fetal loss, thrombocytopenia Antierythrocyte 60 Erythrocyte membrane Measured as direct Coombs test; a small proportion develops overt hemolysis Antiplatelet 30 Surface and altered cy d cytoplasmic antigens on platelets Associated with thrombocytopenia, but sensitivity and specificity are not good; this is not a useful clinical test Antineuronal (includes antiglutamate receptor 2) 60 Neuronal and lymphocyte surface antigens In some series, a positive test in CSF correlates with active CNS lupus Antiribosomal P 20 Protein in ribosomes In some series, a positive test in serum correlates with depression or psychosis due to CNS lupus&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not done before ABG:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Allen’s test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Heparin to rinse the syringe&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Flexion of wrist&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Poking at 45° angle&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Flexion of wrist&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Flexion of wrist While taking ABG the wrist is generally kept in hyperextension. This is  to make the vessel straight and to fix the position (because of tension in hyperextension). Flexion will make the vessel loose and the vessel will slip easily while poking. ABG is painful, and radial artery spasm can result in ischemia of the hand in patients with radial dominant circulation.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;While measuring blood pressure of a cardiac tamponade patient, what advice will you give him?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hold breath&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Breathe normally&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Long and deep breathing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Short and shallow breaths&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Breathe normally&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Breathe normally The ability to document pulsus paradoxus. BP documentation of pulsus. Paradoxus requires the patient to breathe normally and does not require any special maneuver.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Diagnosis: ECG- Electrical alterations JVP waveform- Prominent &#x27;x&#x27; descent and absent &#x27;y&#x27; descent Chest X-ray: Large, globular or pear-shaped heart with sharp outlines.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The accumulation of fluid in the pericardial space in a quantity sufficient to cause serious obstruction of the inflow of blood into the ventricles results in cardiac tamponade. The three principal features of tamponade (Beck&#x27;s triad) are hypotension, soft or absent heart sounds, and jugular venous distention with a prominent x (early systolic) descent but an absent y (early diastolic) descent. Paradoxical Pulse: This important clue to the presence of cardiac tamponade consists of a greater than normal (10 mmHg) inspiratory decline in systolic arterial pressure. When severe, it may be detected by palpating weakness or even the disappearance of the arterial pulse during inspiration. Because both ventricles share a tight incompressible covering, i.e..., the pericardial sac and the inspiratory enlargement of the right ventricle cause leftward bulging of the interventricular septum, reducing left ventricular volume, stroke volume, and arterial systolic pressure.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;16F Foley’s color:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Orange&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Yellow&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Blue&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Black&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Orange&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Orange Color Code of Foley’s Cather Size Color Size Color 6F Light green 20F Yellow 8F Light blue 22F Violet 10F Black 24F Blue 12F White 26F Cream 14F Green 28F Olive green 16F Orange 30F Grey 18F Red 32F Brown&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with recurrent optic neuritis of both eyes with extensive transverse myelitis. Visual acuity in right eye is 6/60 and visual acuity in left eye is 6/18. Patient showed 50% response to steroids. Diagnosis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Neuromyelitis optica (NMO)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Subacute combined degeneration of spinal cord (SACD)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Posterior cerebral artery stroke&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Neurosyphilis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Neuromyelitis optica (NMO)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Neuromyelitis optica (NMO) Clinical scenario matches classic Wingerchuk criteria. (Optic neuritis + simultaneous transverse myelitis). So it is a case of neuromyelitis optica. Diagnostic Criteria for NMO Required : Optic neuritis Acute transverse myelitis Supportive (2 of 3 criteria required) : Longitudinally extensive cord lesion extending over 3 or more vertebral segments Brain magnetic resonance imaging normal or not meeting criteria for multiple sclerosis Aquaporin-4 seropositivity ‘Cloud-like’ appearance sometimes seen in MRI CSF findings: Pleocytosis, neutrophils, and eosinophils Next investigation will be Anti NMO IgG (in blood &amp;gt; CSF) Best treatment: Steroids + IVIg&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Features Neuromyelitis Optica Spectrum Disorder Multiple Sclerosis Epidemiology Age Older mean age (40) at diagnosis; onset over age 60 not uncommon Younger mean age (30) at diagnosis onset over age 60 very rare Race/ethnicity More common in nonwhite populations, particularly Asians and those of Afro-Caribbean descent More common in whites (although recent US studies show similar rates in blacks) Female preponderance As high as 9:1 As high as 4:1 Myelitis Length of lesion Typically longitudinally extensive ≥ three vertebral segments) Almost never longitudinally extensive (typically &amp;lt;three vertebral segments) Partial versus complete Complete spinal cord syndrome common Partial spinal cord syndrome common Location Central cord usually involved Dorsolateral cord usually involved Cord cross-sectional area More than one-half the cord cross-sectional area often involved Typically less than one-half the cord cross-sectional area involved T1 hypointensity May be present Absent Poor recovery Common Uncommon Optic neuritis Simultaneous bilateral involvement Common Very rare High severity poor recovery Common Uncommon Posterior involvement, including the optic chiasm Common Very rare Long extensive lesion Common Very rare Area postrema syndrome Common Almost never Diencephalic syndrome Common Very rare Progressive clinical course Extremely rare Common Brain MRI Lesions oriented perpendicularly to ventricles (Dawson fingers) Very Very common Juxtacortical lesions Uncommon Very common Extensive hemispheric lesions Common Uncommon (can see in tumefactive multiple sclerosis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Subacute Combined Degeneration of Spinal Cord Loss of reflexes due to an associated peripheral neuropathy Diagnostic clue: Babinski sign Optic atrophy and irritability seen in advanced cases Lab findings: Macrocytic red blood cell, Low serum B12 concentration, Elevated serum homocysteine Best investigation: Anti parietal cell antibodies and Schilling test Treatment: Vitamin B12 therapy (1000 µg given intramuscular at regular intervals) Neurosyphilis Neurological involvement: Argyll–Robertson pupil, Tabes dorsalis, general paresis, rarely a gumma or aortitis. Initial diagnostic test: Lumbar puncture for neurosyphilis FTA is 100% sensitive in CSF CSF VDRL is only 50% sensitive Treatment : IV penicillin. Desensitize if the patient is penicillin allergic.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient who is a known case of chronic kidney disease has complaints of vomiting. His arterial blood gas test reports are as follows: pH = 7.40, pCO2 = 40, HCO3 = 25, Na = 145, chloride = 100. What is your diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Normal anion gap met acidosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;High anion gap met acidosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;No acid base abnormality&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;High anion gap metabolic acidosis with metabolic alkalosis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. High anion gap metabolic acidosis with metabolic alkalosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;High anion gap metabolic acidosis with metabolic alkalosis Even though ABG looks completely normal, clinical history is the key here. CKD patients generally have high anion gap metabolic acidosis. On the background of that he has developed vomiting (which is an alkalotic state). Both opposing disorders have normalized the ABG. But the patient is actually having a double disorder.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient has ECG with “mean” axis of 90°. In which lead there would be the maximum voltage of R wave?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;III&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;I&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;aVF&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;aVL&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. aVF&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;aVF 90° cardiac axis corresponds straight to lead aVF and hence as such maximum “R” wave amplitude would be seen in that lead only. The frontal plane leads are represented on hexaxial diagram.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The electrical activity of the heart starts at the sinoatrial node then spreads to the atrioventricular (AV) node. It then spreads down the bundle of His and then Purkinje fibres to cause ventricular contraction Whenever the direction of electrical activity is towards a lead you get a positive deflection in that lead Whenever the direction of electrical activity is away from a lead you get a negative deflection in that lead. The cardiac axis gives us an idea of the overall direction of electrical activity. Axis interpretation using the schematic illustration demonstrates the relationship between QRS axis and the frontal leads of the ECG.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Reason for thyroid storm after thyroid surgery are:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inadequate preoperative preparation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thyroiditis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rough handling of thyroid at surgery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Inadequate preoperative preparation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Inadequate preoperative preparation Thyroid storm is a condition of hyperthyroidism accompanied by fever, central nervous system agitation or depression, and cardiovascular dysfunction. Spontaneous thyroid storm in a patient with Grave’s most commonly occurs due to infection . Thyroid storm after thyroidectomy mainly occurs due to inadequate preoperative preparation. Occasionally, thyroid storm may result from amiodarone administration or exposure to iodinated contrast agent or following RIA therapy. Treatment for Thyroid Storm Propylthiouracil to prevent peripheral T4 to T3 synthesis Lugol’s iodine up to 30 drops Sodium iodate/potassium iodide infusion intravenously Propranolol for decreasing heart rate Steroids to prevent adrenal exhaustion. Digoxin for atrial fibrillation Diuretics for CCF&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Upper eyelid signs:- Von Graefe&#x27;s sign-lid lag on downgaze Dalrymple&#x27;s sign-lid retraction Stellwag&#x27;s sign-incomplete &amp;amp; infrequent blinking Grove sign-resistance to pulling the retracted upper lid Boston sign-jerky movements of the lid on downgaze Gellineck&#x27;s sign-abnormal pigmentation of the upper lid Gifford&#x27;s sign - difficulty in everting the upper lid&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Causes of thyrotoxicosis: Graves Disease Toxic Adenoma Multinodular goiter Thyroiditis Ectopic/exogenous T4 Medications (Amiodarone)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Infertility in Kartagener:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oligospermia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Blockage of epididymis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Asthenozoospermia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Undescended testes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Asthenozoospermia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Asthenozoospermia Kartagener is a primary ciliary disorder and as such the sperms have abnormal/reduced motility (asthenozoospermia). Blockage of epididymis is a feature of Young syndrome (but there is no situs inversus like Kartagener syndrome and patients tends to have normal sperm motility)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Death due to smoke inhalation is due to:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypoxemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anemic hypoxia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ischemic hypoxia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Anemic hypoxia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Anemic hypoxia In smoke/fire, patient generally dies of excess CO poisoning (most frequent cause of death). If there is low PaO 2 , it is called hypoxic hypoxia. In smoke (CO poisoning), PaO 2 will be normal and the problem is COHb. An abnormal Hb or reduced Hb concentration comes under anemic hypoxia. Hypoxemia (low PaO 2 ) can happen if the rapid fire consumes a lot of oxygen and the FiO 2 in the atmospheric air reduces to ≤ 15% (normal 21%). Hypoxemia can also result from non cardiogenic pulmonary edema/ARDS after toxic smoke. Hence, ideal answer would be A + B (or) B &amp;gt; A. But since a single option is needed, B is chosen.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the difference between RIFLE and KDIGO criteria in differentiating a tubular injury?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Uosm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Urinary NGAL&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Urinary Na&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;FeNa (UNa X Scr/SNa X Ucr)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Urinary NGAL&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Urinary NGAL RIFLE originally used urinary sodium, urine osmolarity, Fe Na , to define tubular dysfunction/injury. Currently, urinary NGAL/Kim-1/Cystatin C/L-FABP all are being evaluated as more sensitive and specific markers of tubular injury (KDIGO 2017/18). RIFLE Criteria for acute kidney injury (AKI) Risk: 1.5-fold increase in the serum creatinine or GFR decrease by 25% or urine output &amp;lt;0.5 mL/kg/h for 6 hours. Injury: Twofold increase in the serum creatinine or GFR decrease by 50% or urine output &amp;lt;0.5 mL/kg/h for 12 hours. Failure: Threefold increase in the serum creatinine or GFR decrease by 75% or urine output of &amp;lt;0.5 mL/kg/h for 24 hours, or anuria for 12 hours. Loss: Complete loss of kidney function (i.e., requiring dialysis) for more than 4 weeks. ESRD: Complete loss of kidney function (i.e., requiring dialysis) for more than 3 months.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 27 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);

        function showResults(index) {

                    else wrong++;

                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;

                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;

                        ${q.audio ? `

                        ` : ''}

                document.getElementById('correct-count').textContent = correct;

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;

                container.innerHTML = `

                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);

                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;

                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);
