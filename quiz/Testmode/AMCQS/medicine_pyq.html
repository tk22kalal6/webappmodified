                debugLog(&quot;Failed to close submit modal: &quot; + e.message);
            }
        }

        // Close exit modal
        function closeExitModal() {
            try {
                debugLog(&quot;Closing exit modal&quot;);
                document.getElementById(&#x27;exit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Exit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing exit modal:&quot;, e);
                debugLog(&quot;Failed to close exit modal: &quot; + e.message);
            }
        }

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No audio URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;audio controls class=&quot;w-full max-w-[600px]&quot; preload=&quot;metadata&quot; aria-label=&quot;Audio explanation&quot;&gt;
                        &lt;source src=&quot;${audioUrl}&quot; type=&quot;audio/mpeg&quot;&gt;
                        Your browser does not support the audio tag.
                    &lt;/audio&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Handle audio load errors
                const audio = container.querySelector(&#x27;audio&#x27;);
                audio.onerror = () =&gt; {
                    console.error(&quot;Audio load error for URL:&quot;, audioUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);
                debugLog(&quot;Theme toggled successfully&quot;);
            } catch (e) {
                console.error(&quot;Error toggling theme:&quot;, e);
                debugLog(&quot;Failed to toggle theme: &quot; + e.message);
            }
        }

        // Load theme preference
        function loadTheme() {
            try {
                debugLog(&quot;Loading theme preference&quot;);
                const theme = localStorage.getItem(&#x27;theme&#x27;);
                if (theme === &#x27;dark&#x27;) {
                    document.documentElement.classList.add(&#x27;dark&#x27;);
                }
                debugLog(&quot;Theme loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading theme:&quot;, e);
                debugLog(&quot;Failed to load theme: &quot; + e.message);
            }
        }

        // Initialize on DOM content loaded
        window.addEventListener(&#x27;DOMContentLoaded&#x27;, () =&gt; {
            try {
                debugLog(&quot;DOM content loaded, initializing quiz&quot;);
                loadTheme();
                initQuiz();
            } catch (e) {
                console.error(&quot;Error during DOMContentLoaded:&quot;, e);
                debugLog(&quot;Failed to initialize on DOMContentLoaded: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        });
    &lt;/script&gt;

&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;The clinical finding in an obese patient with BMI more than 30 is shown in the image below. Which of the following is most likely to be associated with this?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Addison’s Disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Metabolic Syndrome (Acanthosis Nigrans)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypothyroid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cushings Syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Metabolic Syndrome (Acanthosis Nigrans)&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1696317314454-QTDMPYQ075IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Metabolic Syndrome (Acanthosis Nigrans) Mets is defined by a constellation of an interconnected physiological, biochemical, clinical, and metabolic factors that directly increases the risk of atherosclerotic cardiovascular disease (ASCVD), T2DM , and all cause mortality. Unhealthy body measurements and abnormal laboratory test results include:- atherogenic dyslipidemia, hypertension, Impaired glucose intolerance, proinflammatory state, and prothrombotic state.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A) Central Obesity (Waist circumference) and B) Any two of the following: Raised triglycerides: &amp;gt; 150 mg/dL Reduced HDL Cholesterol: &amp;lt; 40 mg/dL in males, &amp;lt; 50 mg/dL in females. Raised Blood Pressure: Systolic BP &amp;gt; 130 or diastolic BP &amp;gt; 85 mm Hg Raised fasting plasma glucose: FBG &amp;gt; 100 mg/dL If BMI is &amp;gt; 30 kg/m², central obesity can be assumed and waist circumference doesn&#x27;t need to be measured.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A - Addison’s disease may also present with patches of hyperpigmentation but is generally associated with other symptoms like fatigue, weight loss, sensitivity to cold. Option: C - Hypothyroidism presents with unexplained weight gain, sluggishness, sensitivity to cold, Constipation, dry skin. Option: D - Cushing syndrome commonly presents with plethora, buffalo hump, moon facies, central obesity, fatigue, blurred vision, purple striae, depression, mood swings.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lifestyle Modification (Smoking etc.) Weight Reduction (calorie restriction e.g., 500 Kcal/d deficit) Diet (PUFA) Physical Activity Pharmacological Approach: Appetite suppressants (Phentermine, Sibutramine ) and inhibitors of nutrient absorption (Orlistat) Oral hypoglycemics (Metformin &amp;amp; Glimepiride) Antihypertensives (Metoprolol) Statins (Atorvastatin) Aspirin Bariatric Surgery&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6 yr old male patient with recurrent chest infections, abdominal pain &amp;amp; pain in extremities was admitted in the Hospital. History of one transfusion in the past. On examination he had icterus and mild splenomegaly. Electrophoresis shows HbA2 increased, HbF increased and S spike. What is the most likely Diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thalassemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sickle Cell Anemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ACD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;HbSC Variant&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Sickle Cell Anemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sickle Cell Anemia If results of electrophoresis shows “S” spike with HbF concentration of less than 30%, the diagnosis is sickle cell anemia. Pain in extremities suggests hand foot syndrome. The hemoglobin electrophoresis with beta thalassemia trait usually has reduced or absent HbA, elevated levels of HbA2, and increased HbF. If HbS and HbC are present in roughly equal amounts, the diagnosis is HbSC disease. Acute painful episodes are the most common critical events in sickle cell disease. It is characterised by unprovoked severe pain in the extremities or torso that is often symmetrical and stereotypical and usually requires treatment with potent opioids. Provocative factors include infection, fever, excessive exercise, anxiety, abrupt changes in temperature, hypoxia, or hypertonic dyes. All patients will experience it at some point. It is the most common reason for hospitalization. Vaso-occlusive episode -defined as new onset pain lasting for&amp;gt; 4 hours with no alternative explanation, requiring analgesics. Sudden deaths-due from Arrhythmias or pulmonary embolism Predictors of severe crisis or multi-organ failure- drastic drop in hemoglobin, a drastic drop in platelet counts, and extreme leukocytosis. Pathophysiology- In SCA, the intracellular concentration of HbS is almost 100% . The fundamental event in pathophysiology is the polymerisation of HbS. The damaged RBCs are less flexible and highly adhesive. Repeated cycles of sickling and unsickling- SHORTEN the RBCs lifespan—&amp;gt;Occlusion of blood vessels in every body organ—--&amp;gt; trigger inflammatory cascade—- -&amp;gt;vascular endothelial dysfunction and chronic organ damage.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A - THALASSEMIA: Alpha thalassemia is caused by alpha-globin gene deletion which results in reduced or absent production of alpha-globin chains. Alpha globin gene has 4 alleles and disease severity ranges from mild to severe depending on the number of deletions of the alleles. Four allele deletion is the most severe form in which no alpha globins are produced and the excess gamma chains (present during the fetal period) form tetramers. It is incompatible with life and results in hydrops fetalis. Beta thalassemia results from point mutations in the beta-globin gene. It is divided into three categories based on the zygosity of the beta-gene mutation. A heterozygous mutation (beta-plus thalassemia) results in beta-thalassemia minor in which beta chains are underproduced. It is mild and usually asymptomatic. Beta thalassemia major is caused by a homozygous mutation (beta-zero thalassemia) of the beta-globin gene, resulting in the total absence of beta chains. It manifests clinically as jaundice, growth retardation, hepatosplenomegaly, endocrine abnormalities, and severe anemia requiring life-long blood transfusions. Option C - Anemia of inflammation, also called anemia of chronic disease or ACD, is a type of anemia that affects people who have conditions that cause inflammation, such as infections, autoimmune diseases, cancer link, and chronic kidney disease Option D - Unlike sickle cell trait in which major Hb is HbA, in the coexistence state the major Hb is HbS which constitutes more than 60% of Hb depending on the nature of the disease (beta-zero or beta-plus0.)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Anemia in a patient of sickle cell disease can be due to aplastic crisis, hemolysis, sequestration, or Epo deficiency(CKD -renal complication) Aplastic crisis: Typically seen in infections with human parvovirus B19, pneumococcus, EBV. Acute painful episodes are the most common critical events in sickle cell disease.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is associated with Autosomal recessive inheritance?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cystic Fibrosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Huntington Disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Achondroplasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Treacher Collins Syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cystic Fibrosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cystic Fibrosis Cystic fibrosis is an Autosomal recessive condition . It is caused by the presence of mutations in both copies of the gene for the cystic fibrosis transmembrane conductance regulator (CFTR) protein.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Achondroplasia : (Mnemonic: ACHONDROPLASIA) A : A utosomal dominant C : C hampagne glass pelvis on X-ray H : H and anomaly (Trident hand) O : O besity N : N eurological problems D : D elayed motor milestones R : R ecognized at birth O : Bo wing of legs P : P roximal limb shortening LA : LA rge head S : S hort stature I : I nterpedicular distance between vertebra decreases&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option B: Huntington&#x27;s disease is an autosomal dominant disorder. It is a progressive brain disorder that causes uncontrolled movements and loss of cognition. As the altered HTT gene is passed from one generation to the next, the size of the CAG trinucleotide repeat often increases in size. Option C: Achondroplasia is a genetic disorder. It is the most common form of short-limbed dwarfism. People with achondroplasia typically have short arms and legs, an enlarged head, and an average-sized torso. Option D: Treacher Collins syndrome (TCS) is a rare genetic disorder characterized by distinctive abnormalities of the head and face. Craniofacial abnormalities tend to involve underdevelopment of the zygomatic complex, cheekbones, jaws, palate and mouth which can lead to breathing and feeding difficulties.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Treacher Collins syndrome (TCS) Affected individuals may also have malformations of the eyes including a:- downward slant of the opening between the upper and lower eyelids (palpebral fissures) and anomalies of external and middle ear structures, which may result in hearing loss. TCS is primarily caused by changes (mutations) in the TCOF1 gene , but is also associated with mutations in the POLR1B, POLR1C or POLR1D In the case of TCOF1 and POLR1B , the mode of inheritance is autosomal dominant, while for POLR1C it is autosomal recessive.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Figure A shows the organs that cystic fibrosis can affect. Figure B shows a cross-section of a normal airway. Figure C shows an airway with cystic fibrosis. The widened airway is blocked by thick, sticky mucus that contains blood and bacteria.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the image ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Islets of Langerhans&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lymph Node Nodule&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Granuloma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tumor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Islets of Langerhans&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1696317314481-QTDMPYQ078IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Islets of Langerhans The islets of Langerhans are clumps of secretory cells supported by reticulin fibres, and containing numerous fenestrated capillaries . There is a delicate capsule around each islet. They are paler than the surrounding exocrine cells, as they have less rER.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option B: Option C:&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient is on HAART. To measure the effect of successful treatment and prescribing the dosage for continuation of the further treatment, which of the following is used?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;P24 Antigen Assay&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Monitor Viral Load&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Antibody Assay&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Monitor Viral Load&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Monitor Viral Load HAART reduces Viral load in HIV infected patients hence to measure the effect of treatment, viral load is monitored. Highly active antiretroviral therapy (HAART) aka antiretroviral therapy (ART) or combination antiretroviral therapy (cART) is a treatment regimen typically composed of a combination of three or more antiretroviral drugs. A key cornerstone of HAART is the co-administration of different drugs that inhibit viral replication by several mechanisms so that the propagation of a virus with resistance to a single agent becomes inhibited by the action of the other two agents.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;This combination therapy is primarily indicated to treat human immunodeficiency virus type 1 (HIV-1) infected patients . The standard of care for most treatment- naïve patients is a combination of two nucleoside reverse transcriptase inhibitors (typically tenofovir-emtricitabine) plus one non-nucleoside reverse transcriptase inhibitor or integrase strand transfer inhibitor.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A - p24 antigen is the main viral marker used to detect HIV infection , and to monitor disease progression. Option C - Antibody assay is used to determine HIV infection after 3-12 weeks of exposure .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;It is started as soon as possible and continued several months after birth to prevent vertical transmission through breast milk. Intrapartum zidovudine may work to reduce perinatal transmission in patients with a viral load greater than 1000 copies/mL at 38 weeks , and Infants may also receive zidovudine as prophylaxis .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA ARV Drug Class Adverse Effects NRTIS Peripheral neuropathy Pancreatitis Lipoatrophy Hepatitis Lactic acidosis Mitochondrial toxicity Pls Lipodystrophy GI Intolerance Hyperglycaemia Lipid abnormalities NNRTIS Rash Fever Nausea Diarrhea Hepatoxicity Common Adverse Effects Peripheral Neuropathy-d4T,ddl Hematotoxicity - AZT Hepatotoxicity - NVP Diarrhea - NFV Skin rash - NVP Lipodystrophy - PIs, NRTIs CNS disturbance - EFV Hypersensitivity - ABC Hyperlipidemia-Pls, d4T&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 10 yr old presents with edema, anasarca and diagnosis of minimal change disease is made. Which of the following is true about this disease ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Respond well with steroids&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Light microscopy shows effacement of podocytes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Common in adults&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Non selective proteinuria&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Respond well with steroids&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Respond well with steroids History of child &amp;lt; 10 yrs – anasarca, massive and selective proteinuria is suggestive of minimal change disease. Cause – immune mediated Associated with atopy (HLA) Secondary to vaccination Secondary to viral infection This disease is highly steroid respondent. 95% of patients respond well to steroids. Outcome – 95% cure, no progression&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option B: Electron microscopy shows effacement of podocytes Option C: It is common in children &amp;lt;10-15 y/o and not adults. Option D: Due to effaced foot process – massive and selective proteinuria is seen.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient accidentally consumed 8 tablets of 0.25 mg Digoxin. He was found to have a heart rate of 56/min. ECG showed 3rd degree heart block. Next step in management is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Digoxin Immune Fab (DIGIFAB)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lignocaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phenytoin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;DC Cardioversion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Digoxin Immune Fab (DIGIFAB)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Digoxin Immune Fab (DIGIFAB) Given case scenario is of digoxin toxicity with AV block. Digoxin immune Fab is considered the first-line treatment for significant dysrhythmias from digitalis toxicity. Other indications for its use, in the absence of specific contraindications, include the following: Ingestion of massive quantities of digitalis (in children, 4 mg or 0.1 mg/kg; in adults, 10 mg) Serum digoxin level greater than 10 ng/mL in adults at steady state (i.e., 6-8 hours after acute ingestion or at baseline in chronic toxicity) Hyperkalemia (serum potassium level greater than 5 mEq/L) Altered mental status attributed to digoxin toxicity Rapidly progressive signs and symptoms of toxicity&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The best way to guide therapy is to follow the digoxin level and correlate it with serum potassium concentrations and the patient&#x27;s clinical and ECG findings. Classically, dysrhythmias associated with increased automaticity and decreased AV conduction occur Sinus bradycardia and AV conduction blocks are the most common ECG changes in the pediatric population, while ventricular ectopy is more common in adults Non-paroxysmal atrial tachycardia with heart block and bidirectional ventricular tachycardia are particularly characteristic of severe digitalis toxicity&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option B &amp;amp; C: Phenytoin and lignocaine are useful for ventricular tachycardia if immune therapy is ineffective or unavailable Phenytoin may suppress digitalis-induced tachydysrhythmias Option D: Cardioversion for severe dysrhythmias due to digitalis can precipitate ventricular fibrillation and asystole but may be used if the patient is hemodynamically unstable and has a wide, complex tachycardia and if fascicular tachycardia has been ruled out&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Acute digitalis toxicity can result from unintentional, suicidal , or homicidal overdose of the digitalis preparation digoxin, or accidental ingestion of plants that contain cardiac glycosides. Chronic toxicity in patients on digoxin therapy may result from:- deteriorating renal function, dehydration, electrolyte disturbances , or drug interactions. Digitalis toxicity produces:- CNS, visual, GI, and cardiac manifestations. Nausea, vomiting, and drowsiness are among the most common extracardiac manifestations. Visual aberration often is an early indication of digitalis toxicity ( Yellow-green distortion is most common ).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A person manifested with fever, headache, Vomiting, and neck rigidity. CSF sample analysis showed slight decrease in glucose and highly elevated proteins with coagulum as shown in the image. What is the condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pyogenic Meningitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tubercular Meningitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aseptic Meningitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chemical Meningitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Tubercular Meningitis&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1696317314520-QTDMPYQ082IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tubercular Meningitis Tuberculous meningitis mycobacterium tuberculosis isolated from CSF Clinical meningitis with negative Gram Stain and Sterile Culture at least one of the following: Extraneurological tuberculosis Cranial T scan consistent with hydrocephalus and basal meningeal enhancement good response to anti-tuberculosis chemotherapy&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;TUBERCULOUS MENINGITIS LUMBAR PUNCTURE (CSF examination) CSF pressure increased. Color is clear, hazy or straw colored. Cobweb is formed when left for over 12 hours. Protein is markedly raised ( 400-5,000mg/dl) because of hydrocephalus and spinal block. Glucose is decreased (below 40 mg/ dl). Pleocytosis with predominant lymphocytes (10-500/mm3). Smear and culture : Ziehl- Nelson stain may reveal acid-fast bacilli .CSF culture confirms the diagnosis Mycodot : Antigen detection by polymerase chain reaction&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A - Pyogenic Meningitis - Pyogenic meningitis, also referred as bacterial meningitis, is a life-threatening CNS infectious disease affecting the meninges, with elevated mortality and disability rates. Three bacteria ( Haemophilus influenzae, Streptococcus pneumoniae, Neisseria meningitidis ) account for the majority of cases Option: C - Aseptic Meningitis - Aseptic meningitis is an umbrella term for all of the causes of inflammation of the brain meninges that have negative cerebrospinal fluid (CSF) bacterial cultures . It is one of the most common inflammatory disorders of the meninges. Option: D - Chemical Meningitis - Chemical meningitis is a medical condition characterised by sterile meningitis that usually develops in certain patients after neurosurgical procedures. Its acute clinical course and standard laboratory findings are indistinguishable from those of bacterial meningitis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Types of Meningitis Test Bacterial Viral Fungal Tubercular Opening pressure Elevated Usually normal Variable Variable White blood cell count ≥1,000 per mm³ &amp;lt;100 per mm³ Variable Variable Cell differential Predominance of PMNs* Predominance of lymphocytest Predominance of lymphocytes Predominance of lymphocytes Protein Mild to marked elevation Normal to elevated Elevated Elevated CSF-to-serum glucose ratio Normal to marked decrease Usually normal Low Low CSF = cerebrospinal fluid; PMNs = polymorphonucleocytes -Lymphocytosis present 10 percent of the time. -PMNs may predominate early in the course. Information from references 2, 10, 17, and 20.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45 years old female underwent thyroidectomy. On the 3rd day, she developed perioral numbness. Further investigation involves which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Free T3, T4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Calcium, Phosphate and PTH Levels&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;RAI Scan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;T3, T4, TSH&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Calcium, Phosphate and PTH Levels&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Calcium, Phosphate and PTH Levels Perioral numbness or tingling and Carpo-pedal spasm are signs of hypocalcemia . Hypocalcemia occurs on the 2nd to 5 th day after thyroidectomy due to parathyroid insufficiency . Inferior thyroid artery is ligated during thyroidectomy which leads to vascular infarction of parathyroid gland, thus causing parathyroid insufficiency.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Decreased neuro-muscular irritability. Decreased deep tendon reflexes. Muscle weakness and atrophy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option A and D - Free T3, T4, TSH values are evaluated when there is suspicion of thyroid pathology Option C - RAI scan is usually done for thyroid function alone and not for parathyroid function. It is preferred when T3 and T4 values are in abnormal ranges.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Clinical Manifestations of Hyperparathyroidism Skeletal disease ( backache , joint pain, bone pain, pathologic fracture of spine, ribs and long bones). Renal involvement ( polyuria, polydipsia, appearance of sand, gravel, or stones in the urine, azotemia, hypertension). GI manifestations (thirst, nausea, anorexia, constipation, abdominal pain, peptic ulcer, GI bleeding, and pancreatitis). Psychiatric manifestations (listlessness, lethargy, fatigue, depression, memory loss, confusion, stupor, coma, depression, paranoia are sometimes associated with high ca levels).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 11 yr old boy presented to emergency with vomiting, abdominal pain &amp;amp; diarrhoea. Parents gave a history of consuming 10-15 tablets of ferrous sulphate a day before. The child is in comatose condition. What is the antidote of choice for the treatment of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dimercaprol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Desferrioxamine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;d- penicillamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Activated Charcoal&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Desferrioxamine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Desferrioxamine Iron toxicity is one of the leading causes of deaths by poisoning in children &amp;lt; 6 years. Pathophysiology Absorption of excessive quantities of ingested iron can lead to: Cellular toxicity: Impaired oxidative phosphorylation and mitochondrial dysfunction → cellular death The liver is the most affected organ. In chronic overload, iron deposits into myocardial cells → myocardial siderosis and death Corrosive toxicity : Iron is corrosive to GI mucosa. Leads to GI symptoms and potential blood loss&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option A: Dimercaprol, also known as British anti-Lewisite (BAL), is mostly used as antidote for poisoning of heavy metals such as lead and arsenic. Arsenic and some other heavy metals act by chelating with adjacent thiol residues on metabolic enzymes, creating a chelate complex that inhibits the affected enzyme&#x27;s activity. Dimercaprol competes with the thiol groups for binding the metal ion, which is then excreted in the urine. Option C: As a degradation product of penicillin antibiotics, penicillamine chelates with heavy metals and increases their urinary excretion. Oral chelation therapy with d-penicillamine (d-PCN) has been proven to be effective in the treatment of mild-to-moderate lead poisoning. Penicillamine is chelating agent used to decrease copper stores in Wilson disease, which also has immunomodulatory activity in rheumatic diseases such as rheumatoid arthritis, scleroderma and systemic lupus erythematosus. Option D: - Activated Charcoal - Activated charcoal, also known as activated carbon, is a medication used to treat poisonings that occurred by mouth. To be effective it must be used within a short time of the poisoning occurring, typically an hour. It does not work for poisonings by cyanide, corrosive agents, iron, lithium, alcohols, or malathion.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40 yr old diabetic female presented to emergency with abdominal pain, vomiting and recent onset confusion. On examination, she had irregular breathing and dehydration. Her blood sugar is 539 mg/dl and the urine is slightly dark in colour. BP is 80/50 mm Hg. In lab results, ketone bodies were present in the urine. What is the next best step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IV Fluids&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IV Long Acting Insulin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IV Fluids with Regular Insulin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Metformin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. IV Fluids&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;IV Fluids Here the patient presents with the scenario of DKA suggested by:- abdominal pain, vomiting and mental status changes, dehydration, hyperglycemia, unstable vitals and presence of ketone bodies in urine. In such a scenario immediate management should be focused on the correction of dehydration , glucose levels and electrolyte levels.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Diagnostic criteria of DKA: Blood glucose &amp;gt; 250 mg/dL Serum bicarbonate &amp;lt; 18 mmol/L + serum ketones Acidosis with pH &amp;lt; 7.3&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pathogenesis:-&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7 year boy with inappropriate weight for age presents with bloating, Steatorrhea and Vitamin K deficiency. He was found to have HLA-DQ2 positive and intestinal biopsy showed villous atrophy and crypt hyperplasia. The dietary recommendations for him would be?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;High Fibre Diet&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gluten Restricted Diet&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Carbohydrate Restricted Diet&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fat Restricted Diet&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Gluten Restricted Diet&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Gluten Restricted Diet This is a classic case scenario of Gluten -sensitive enteropathy or, as it is more commonly called, celiac disease. It commonly manifests as “silent” celiac disease (i.e., minimal or no symptoms) and is precipitated by the ingestion of gluten, a component of wheat protein, in genetically susceptible persons. Serologic tests for antibodies against endomysium, transglutaminase, and gliadin identify most patients with the disease. Fewer than 10 percent of adults with gluten-sensitive enteropathy present with dermatitis herpetiformis. The rash of dermatitis herpetiformis is intensely pruritic and typically occurs on the back, buttocks, knees, and elbows. Unexcoriated lesions are remarkably like those of herpes simplex (thus, the term “herpetiformis”).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. - High Fibre Diet - A high fiber diet changes the bacterial makeup of the colon toward a more favorable balance. For instance, it is known that those people with obesity, diabetes type 2 and inflammatory bowel disease have a predominance of bad bacteria in the colon. Option: C. - A low-carb diet limits carbohydrates — such as those found in grains, starchy vegetables and fruit — and emphasizes foods high in protein and fat. Many types of low-carb diets exist. Each diet has varying restrictions on the types and amounts of carbohydrates you can eat. Option: D. - Fat Restricted Diet - A fat-restricted diet often limits fat to 50 grams per day. Fat has nine calories per gram. So, if a person needs 2,000 calories each day, this means about 22% of those calories can be from fat. The rest should be from carbs and proteins. Granular IgA deposition on immunofluorescence of a skin biopsy specimen is diagnostic. The primary treatment for celiac disease is the removal of gluten and related proteins from the diet. Complete exclusion of dietary gluten generally results in rapid and complete healing of small-bowel inflammation.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with acute onset of stroke developed wild flinging proximal ballistic involuntary movements of the limbs on one side. What is the likely site of lesion?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Caudate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Putamen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Subthalamic Nucleus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Striatum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Subthalamic Nucleus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Subthalamic Nucleus Unilateral damage to STN , which can commonly occur due to the small vessel stroke mainly, causes hemiballismus and sometimes hemichorea-hemiballismus Basal Ganglia - components and connections The caudate nucleus, The putamen The globus pallidus (referred to as the paleostriatum or pallidum) The subthalamic nucleus, The substantia nigra Hemiballism , a syndrome characterized by violent , forceful choreiform movements that occur on the side contralateral to the lesion and involved primarily proximal muscles.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dyskinesia : Various types of abn. Involuntary movements:- Tremor Athetosis Chorea Ballism Tremor : Mc dyskinesia Rhythical, alternating, an involuntary motor activity having relatively regular frequency and amplitude Paralysis agitans (Parkinsonism) reduce with voluntary movement Cerebellar lesions : increase with voluntary movements Paresis: with weakness Emotional excitement: Drug induced: Disappears during sleep /GA: supporting the role of cortex in the neural mechanism of dyskinesias Athetosis : slow , writhing , vermicular involuntary movements of esp. extremities May involve axial muscles produce severe torsion Chorea:- Brisk, graceful series of successive involuntary movements of considerable complexity which resemble fragments of purposeful voluntary movements Distal portions of extremities (unlike ballismus), face, tongue and delusional musculature Associated wit hypotonus Sydenham&#x27;s chorea with RHD - complete recovery Huntington&#x27;s disease - choreiform movements and progressive dementia Ballism:- A violent , forceful, flinging movement, involves primarily muscle Almost always associated with discrete lesions in ST Associated with marked hypotonus&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option:  A- Caudate strokes may present with isolated cognitive and language dysfunction not movement abnormalities. Option: B - Stroke involving putamen may present with restless leg syndrome or with severe hemorrhage hemiparesis or hemiplegia may occur. Option: D - Dysfunction of striatum due to any reason can cause cognitive disorders.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Input Output Substantia nigra Striatum Pallidum STN, PPN, DNR. Striatum (from pars compacta - DA) Subthalamic Nucleus Lateral pallidal segment, Motor cortex Globus pallidus Pars reticulata (S.N)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented with chest pain and palpitations to the emergency. ECG done and showed the following findings. BP 120/70. What is the next step of management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oral Amiodarone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IV Amiodarone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IV Metoprolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;DC Cardioversion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. IV Amiodarone&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1696317314529-QTDMPYQ088IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;IV Amiodarone Amiodarone is the drug of choice in monomorphic VT. Causes:- Active cardiac Ischemia Electrolyte Disturbances Drug Toxicity Familial Torsade de pointes (twisting of points) Waxing and waning QRS amplitude during tachycardia associated with prolonged QT interval Pathophysiology Monomorphic VT : Increased automaticity of a single point in either left or right ventricle Reentry circuit within the ventricle Polymorphic VT : Abnormalities in ventricular muscle repolarization&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Diagnosis of VT AV dissociation : Dissociation of P wave from QRS complex. QRS Concordance : Absence of rS or Rs complex in any precordial lead RS &amp;gt; 100 ms Capture beats : Supraventricular beat conducts to ventricle depolarising ahead of the next tachycardia beat Fusion beats: Depolarisation simultaneously with excitation from a ventricular focus.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A - IV amiodarone should be used as bio availability is much higher than oral amiodarone Option: C - Metoprolol can be used to prevent QT elongation leading to polymorphic VT. Option: D - DC Cardioversion is reserved for Unstable patients with VT .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented with anorexia, jaundice and right upper quadrant abdominal pain. Investigations showed HBsAg positive and anti HBsAg negative. IgM anti HBcAg positive, Anti HCV-ve. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute HBV Infection&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chronic HBV Infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acute HCV Infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chronic HCV Infection&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Acute HBV Infection&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Acute HBV Infection Case points to hepatitis B infection. Since HBsAg positive and IgM anti HbvAg positive this is a case of acute infection. Acute Infection:- Symptoms of acute HBV infection are non-specific and include:- fatigue, poor appetite, nausea, vomiting, abdominal pain, low-grade fever, jaundice , and dark urine. Itchy skin is a possible symptom of all hepatitis virus types liver tenderness, hepatomegaly splenomegaly It can lead to fulminant hepatic failure and may die or require emergent liver transplantation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Marker Acute Infection Chronic Infection Past Infection HBsAg + + – HBeAg + early, then - + – anti-HBs – – + anti-HBclgM + – – anti-HBclgG + + + anti-HBe – early, then + + + HBV DNA + early, then – + – ALT increased (marked) increased (mild- moderate) normal&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option B - For chronic patients IgG anti HBcAg should be positive. Anti HBsAg is also positive in chronic patients or in immunised patients. Option C and D - Anti HCV is negative - so HCV is not likely.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The Drugs can reduce the virus load:- lamivudine (Epivir) adefovir (Hepsera) tenofovir (Viread) telbivudine (Tyzeka) entecavir (Baraclude) The two immune system modulators :- interferon alpha-2a PEGylated interferon alpha-2a (Pegasys).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with chronic liver disease developed ascites with diffuse pain abdomen. Ascitic tap showed 600 polymorphic neutrophils/ml. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Malignant Ascites&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tuberculosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Subacute Bacterial Peritonitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Edema&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Subacute Bacterial Peritonitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Subacute Bacterial Peritonitis Spontaneous bacterial peritonitis Abdominal tenderness, Fever +/- Worsening encephalopathy , vomiting WBC&amp;gt; 500/ µL Neutrophil &amp;gt;250 / µL CAUSES Coli : M. C Pneumococcus : mc in nephrotic syndrome Treatment: 3 rd generation cephalosporins (CEFOTAXIME 2g i.v) Alternatives : Piperacillin/ Tazobactam IV Albumin (due to risk of Hepatorenal syndrome) Discontinue non-selective β # Increase risk of Recurrence PROPHYLAXIS Norfloxacin – 400 mg Ciprofloxacin – 500 mg Cotrimoxazole&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The presence of infection is documented by - positive ascitic fluid bacterial culture (essentially monomicrobial) &amp;amp; - an elevated ascitic fluid absolute PM count (≥250 cells/mm3)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option A - Malignant ascites : positive ascitic fluid cytology , high ascitic fluid protein concentration and low serum-ascites albumin gradient. Option B - However for TB- granulation, positive AFB is required for definitive diagnosis. Option D - Ascites due to edema will not show polymorphic neutrophils.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mechanism:- Translocation : Gut bacteria - traverse the intestinal wall, and colonize mesenteric lymph nodes. Bacterascites can occur if the lymphatic carrying the contaminated lymph ruptures because of the high flow and high pressure associated with portal hypertension Alternatively, mesenteric lymphatics -&amp;gt; systemic circulation -&amp;gt; percolate through the liver -&amp;gt; weep across Glisson&#x27;s capsule to enter the ascitic fluid Hematogenous : Bacteria that eventually cause SBP can also originate in sites other than the gut via bacteremic seeding&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child presented with increased levels of TSH but the thyroid hormone level is normal. Best test to assess functional status in this child is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Technetium 99 Scan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;TRAB&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Urinary Iodine Assay&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Repeat Thyroid Profile&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Repeat Thyroid Profile&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Repeat Thyroid Profile The primary care provider will, therefore, encounter many patients with a mildly elevated TSH and a normal free T4 , and it is important that they have a clear sense of how to approach these patients. First, reassessment and not immediate replacement therapy is the best initial step in management.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;HYPERTHYROIDISM GRAVE&#x27;S DISEASE THYROID STORM TOXIC THYROID NODULE HYPOTHYROIDISM HASHIMOTO&#x27;S THYROIDITIS CRETINISM MYXOEDEMA POSTPARTUM THYROIDITIS SUBACUTE THYROIDITIS SICK EUTHYROIDISM&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option A - Technetium 99 Scan - Technetium 99m pertechnetate (99mTcO4−) is a useful radioactive label for thyroid scanning . It is of particular merit when emphasis is placed upon a low dose of thyroid radiation, optimal resolution , and scanning of thyroid glands in which function is decreased or partly blocked. Option B - TRAB - TSH receptor autoantibodies (TRAb) are heterogeneous and may either mimic the action of TSH and cause hyperthyroidism as observed in Graves&#x27; disease or alternatively, antagonize the action of TSH and cause hypothyroidism . Option C - Urinary Iodine Assay - All iodine in the blood is in the iodide form either it is taken up by the thyroid and converted into thyroid hormone or being excreted in the urine .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Interpretation of common patterns of thyroid function tests TSH Free T3 and/or Free T4 Diagnosis → → Euthyroidism ↑* → Subclinical hypothyroidism ↑ ↑ ↓ Overt hypothyroidism ↓ ‡ → Subclinical hyperthyroidism ↓ § ↑ Overt hyperthyroidism → Within normal range; ↑above normal range; ↓below normal range *generally 8.0 mIU/mL; ↑ generally ≥ 8.0 mIU/mL; ‡ generally &amp;gt; 0.1 mIU/mL; § generally &amp;lt; 0.1 mIU/mL&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient posted for hernia surgery complained of fatigue. The ECG showed depressed T waves with ST segment depression and U waves are seen. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypokalemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hyperkalemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypernatremia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hyponatremia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hypokalemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hypokalemia ECG changes in hypokalemia include:- flattening and inversion of T waves in mild hypokalemia, Q-T interval prolongation, visible U wave and mild ST depression in severe hypokalemia.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: B - Hyperkalemia : Tall, peaked T waves with a narrow base, best seen in precordial leads; shortened QT interval. Option: C - Hypernatremia usually causes excessive thirst, restlessness, fatigue .  Extreme hypernatremia may cause tachy arrhythmias. Option: D - Hyponatremia may cause lethargy, anorexia, hypotension, coma.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Causes of HypoKalemia:- Pseudohyperkalemia: Drip arm sample Reduced intake: starvation and dietary deficiency Magnesium deficiency: treatment resistance hypoK+ Redistributive hypokalemia: Acid base disorder Metabolic alkalosis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented to emergency with altered sensorium was found to have an irregularly irregular pulse with a pulse deficit of 20. JVP will show?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cannon a Waves&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Absent a Waves (AF)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rapid x Decent&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Absent y Descent&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Absent a Waves (AF)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Absent a Waves (AF) Absent a wave indicate atrial standstill as seen in A-Fib which presents with irregularly irregular pulse.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A - Cannon a waves are seen an AtrioVentricular dissociation where atrial contraction occurs against a closed tricuspid valve. Option C - Rapid x descent is seen when there is vigorous RV contraction seen in cardiac tamponade or constrictive pericarditis. Option D - Absent Y descent is also seen in Cardiac tamponade.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Venous Pulse Carotid Pulse More lateral Medial Wavy, Undulant Forceful, Brisk Decrease with Inspiration No change Increase in supine position No change ↑ with abdominal pressure No change Double Peaked Single Peak Obliterated with Pressure Cannot be Obliterated Better Visible Better viewed from foot end of bed Better palpated&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Waveform Cardiac Condition Absent a wave Atrial fibrillation, sinus tachycardia Flutter waves Atrial flutter Prominent a waves First-degree atrioventricular block Large a waves Tricuspid stenosis, right atrial myxoma, pulmonary hypertension, pulmonic stenosis Cannon a waves Atrioventricular dissociation, ventricular tachycardia Absent x descent Tricuspid regurgitation Prominent x descent Conditions causing enlarged a waves Large cv waves Tricuspid regurgitation, constrictive percarditis Slow y descent Tricuspid stenosis, right atrial myxoma Rapid y descent Constrictive pericarditis, severe right heart failure, tricuspid regurgitation, atrial septal defect Absent y descent Cardiac tamponade&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40 yr old female presented with history of arthralgia, oral ulcers, joint pain and skin rashes. BP was 148/90. He also complains of oliguria and hematuria. Routine Urine microscopy shows 3+ RBCs, 1+WBCs. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;PSGN&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MGN&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lupus Nephritis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acute Tubular Necrosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Lupus Nephritis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lupus Nephritis Given case history and exam findings point to the diagnosis of lupus nephritis. Patients present with typical features of:- SLE like arthralgia , oral ulcers and joint pain. This has been accompanied by complaints of lupus nephritis like:- oliguria , hematuria and presence of RBC casts on exam.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Symptoms – past history  of infection URI – 2 weeks – hematuria – PSGN URI – 2 days – hematuria – IgA nephropathy Endocapillary Hypercellularity – Diagnostic – C3a, C5a Serum complements C3 – reduced IF – granular positivity along capillary IgG (IgM), C3&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option A: PSGN/ PIGN Glomerular damage secondary to infection EM: Initial stage – sub endothelial Late stage – sub epithelial deposit SUBEPITHELIAL HUMP formation Option B: MGN: Most commonly due to auto Ab against phospholipase A2 receptor Ab against CD10 – neonatal MGN Ab against thrombospondin Pathogenesis: Ag-Ab reaction – podocyte loss Massive non selective proteinuria Light Microscopy – GBM thickness IF – granular positivity along the capillaries – IgG3 and C3 EM – electron dense, uniform in subepithelial deposits Option D: ATN: Symptoms Presenting symptoms: Signs of acute renal failure Vomit Diarrhea Blood loss Shock Altered mental status Oliguria or polyuria Physical exam: Signs of volume overload Edema Jugular venous distention Decreased breath sounds in pulmonary edema Diagnostic criteria Diagnosis of AKI ↑ serum creatinine of ≥ 0.3 mg/dL within 48 hours ↑ serum creatinine of 1.5 fold from baseline Signs of acute tubular necrosis Urine osmolality &amp;lt; 350-500 mOsm/kg Muddy brown casts on urine sediment analysis Fractional excretion of sodium &amp;gt; 2% Decreased BUN: creatinine ratio&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient is planned for dental procedure. In which of the following infective endocarditis prophylaxis is not indicated?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atrial Septal Defect&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Untreated Congenital CHD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Prosthetic Valves&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;History of Endocarditis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Atrial Septal Defect&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Atrial Septal Defect The risk of infective endocarditis (IE) is directly proportional to the pressure gradient between heart chambers. Among the given options ASD has the least pressure difference Hence IE prophylaxis is not indicated. INDICATIONS FOR PROPHYLAXIS: INDICATED NOT INDICATED ✔ Prior history of endocarditis 🗴 Previous rheumatic fever or Kawasaki disease without valvular dysfunction ✔ Cardiac valve disease in a transplanted heart 🗴 Acquired valvular dysfunction Bicuspid aortic valve ✔ Unrepaired cyanotic congenital heart disease or incompletely repaired congenital heart disease 🗴 Simple atrial septal defect 🗴 Mitral valve prolapse with regurgitation 🗴 Hypertrophic cardiomyopathy ✔ Congenital heart disease repaired using prosthetic material ✔ A prosthetic heart valve ✔ Valve repair using material prosthetic 🗴 Valve repair without prosthetic material&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Diagnosis ⬆️ TLC ⬆️ ESR Blood cultures: 3 sets of Blood sample -Every 1 hr gap -In Acute Endocarditis 3 sets of Blood culture -each separated by 6 hrs gap -In subacute endocarditis TransThoracic ECHO TransEsophageal ECHO: - Done in non-diagnostic TTE - Suspecting complications (Abscess) - Intracardiac lead. - Staph.aureus bacteremia - Prosthetic valve CT Scan - done in Peri aortic valve involvement&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option B - Untreated Congenital CHD - infective endocarditis prophylaxis is indicated Option C - Prosthetic Valves - infective endocarditis prophylaxis is indicated Option D - History of Endocarditis - infective endocarditis prophylaxis is indicated&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Organisms in I.E Staph aureus Streptococcus viridans Enterococci In Acute I.E Staph aureus Sub Acute I.E Viridans Enterococci HACEK. In neonates - Staph aureus In i.v drug abusers Staph aureus (valve involvement R &amp;gt; L side) If (R) side valve -+ Staph aureus If (L) side valve - Enterococci aureus In Prosthetic valve: &amp;lt; 2 months - CONS (Staph epidermidis) &amp;gt; 12 months - Strep. Viridans In colon cancer -Strep.bovis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Duke’s criteria for IE: Major Criteria Positive blood cultures Typical pathogens from at least two separate cultures Evidence of endocardial involvement by echocardiography Endocardial vegetation, perivalvular abscess, new partial dehiscence of prosthetic valve, new vavular regurgitation Minor Criteria Predisposition Heart condition or IV drug use Fever Greater than or equal to 38°C Microbiologic evidence Single positive blood culture (except for coagulase-negative staphylococcus or an organism that does not cause endocarditis) Vascular phenomena Arterial emboli, mycotic aneurysm, septic pulmonary infarcts, conjunctival hemorrhages, that does not cause endocarditis) Janeway lesions Echocardiographic findings Consistent with endocarditis, but does not meet major criteria&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
