text&quot;: &quot;Pramlintide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Dapagliflozin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dapagliflozin The above scenario is suggestive of heart failure with history of orthopnoea and echo showing reduced EF of 40 percent. In a diabetic patient with heart failure ,as per the latest recommendations,SGLT2 inhibitors are the next best drug for control of diabetes. SGLT2 INHIBITORS are also associated with diuretic effect and reduce cardiovascular mortality in patients with CAD and diabetes.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;SGLT2 INHIBITORS SGLT2 Inhibitors Mechanism of action • Inhibits SGLT2 (sodium/glucose cotransporter 2) in the proximal tubule, blocking reabsorption of filtered glucose (leading to osmotic diuresis) Examples (_gliflozin) • Empagliflozin (Jardiance®) - Best risk/benefit ratio of the three • Dapagliflozin (Forxiga®) • Canagliflozin (Invokana®) Major advantages • Weight loss (~2-3kg) • Empagliflozin and canagliflozin ↓ CV mortality in high risk patients with T2D + atherosclerotic heart disease • All 3 ↓ heart failure hospitalizations and progression of nephropathy Contraindications eGFR &amp;lt; 30 mL/minute/1.73 m² (for first initiation of use) Common side effects and important toxicities • AKI (likely from hypovolemia) • GU infections (e.g. UTIs, vulvovaginal candidiasis) • Euglycemic diabetic ketoacidosis (DKA) • Canagliflozin ↑ risk of lower limb amputation and bone fractures&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. Liraglutide is a GLP1 analogue that increases levels of GLP1 and improved glucose utilization. However it has not shown any benefit in Heart failure and hence not there best choice. Option: C. Glimepiride is a sulfonylureas that increases insulin release. Associated with increased risk of hypoglycemia. Not a drug of choice in patients with HF and diabetes. Option: D. Pramlintide is an amylin analogue that is not used frequently.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA RSSDI THERAPEUTIC WHEEL 2020 From Innermost to Outermost A→ Age = Advancing age B→ BMI = Increasing BMI CCKD = Advancing CKD D→ Duration of Diabetes = Increasing duration E→ Established CVD = Low CVD risk to Established CVD Risk F→ Finance Adequate to Limited G→ Glycemic Status = Worsening glycemic control H→ Hypoglycaemia = Hypoglycaemia concern Hierarchy of therapy is depicted in clock-wise manner Any of the drugs can be used in the green. For other zones, drugs must be used in the given order.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Long term administration of teriparatide predisposes an individual to which of the following complications?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Osteonecrosis of jaw bone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Subtrochanteric fractures&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Net loss of bone mass&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Osteosarcoma&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Osteosarcoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Osteosarcoma Teriparatide is recombinant PTH that is used in the treatment of osteoporosis. When exposed to PTH continually, there is risk of bone resorption however intermittent exposure is associated with bone formation. Long term exposure to teriparatide has been associated with osteosarcoma risk in rodents and hence it&#x27;s use is limited to 1-2 years.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;DRUGS USED IN OSTEOPOROSIS Drug MOA SIDE EFFECTS Antiresorptive agents SERM-Raloxifine Selective estrogen receptor modifier Increases BMD Decreases risk of breast CA Tamoxifen -increased risk of uterine CA Raloxifine-increases risk of DVT Bisphosphonates -Alendromate ,Zolendronate Increase bone turnover Musculoskeletal joint pains, osteonecrosis of jaw Calcitonin Polypeptide hormone increasing bone turnover by suppressing osteoclast activity Denosumab Monoclonal antibody to RANK ligand Anabolic agents Recombinant PTH-Teriparatide intermittent exposure is associated with bone formation. Long term risk of osteosarcoma.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Osteonecrosis of jaw is seen with bisphosphonates. Option: B &amp;amp; C. Not seen with teriparatide .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Abaloperatide is a synthetic analogue of human PTHrP used in osteoporosis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following antidiabetic drugs can cause unexplained diarrhea?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sitagliptin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Metformin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glimepiride&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pioglitazone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Metformin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Metformin Metformin is an anti-diabetic drug that is most commonly associated with long term Gastrointestinal side effects. Mechanism of action&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;SIDE EFFECTS OF COMMON OHAS Oral Biguanides c* ↑ Hepatic glucose production, ↑ insulin sensitivity, influence gut function Metformin α -Glucosidase inhibitors c** ↓Gl glucose absorption Acarbose, miglitol, voglibose Dipeptidyl peptidase IV inhibitors c*** Prolong endogenous GLP-1 action; ↑ Insulin↓, glucagon Alogliptin, linagliptin, saxagliptin, sitagliptin vildagliptin Insulin secretagogues: Sulfonylureas * ↑ Insulin secretion Glibornuride, gliclazide, glimepiride, glipizide gliquidone, glyburide glyclopyramide Insulin secretagogues: Nonsulfonylureas c*** ↑ Insulin secretion Mitiglinide, Nateglinide, repaglinide Sodium-glucose cotransporter 2 inhibitors c*** ↑ Renal glucose excretion Canagliflozin, dapagliflozin, empagliflozin, ertugliflozin Thiazolidinediones c*** ↓Insulin resistance, ↑glucose utilization Pioglitazone, rosiglitazone AGENT-SPECIFIC DISADVANTAGES CONTRAINDICATIONS Diarrhea, nausea, lactic acidosis, vitamin B12 deficiency Renal insufficiency (see text for GFR &amp;lt;30 mL/min), CHF, radiographic contrast studies, hospitalized patients, acidosis GI flatulence, elevated liver function tests Renal/liver insufficiency Angioedema/urticarial and immune-mediated dermatologic effects Reduced dose with renal insufficiency Hypoglycemia, weight gain Renal/liver insufficiency Hypoglycemia Renal/liver insufficiency (except repaglinide Urinary and genital infections, polyuria, dehydration, exacerbate tendency to hyperkalemia and DKA; see text Moderate renal insufficiency, insulin- deficient DM f Peripheral edema, CHF, weight gain, fractures, macular edema CHF, renal/liver insufficiency&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA RSSDI THERAPEUTIC WHEEL 2020 From Innermost to Outermost A→ Age Advancing age B→ BMI = Increasing BMI CCKD Advancing CKD D→ Duration of Diabetes Increasing duration E→ Established CVD = Low CVD risk to Established CVD Risk F→ Finance Adequate to Limited G→ Glycemic Status = Worsening glycemic control H→ Hypoglycaemia Hypoglycaemia concern Hierarchy of therapy is depicted in clock-wise manner Any of the drugs can be used in the green. For other zones, drugs must be used in the given order.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Patient presents with a history of recurrent kidney stones, abdominal pain and altered mentation. Investigations reveal hypercalcemia with elevated PTH. Which of the following underlying disorders could be associated with this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Metabolic bone disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hyperparathyroidism&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypothyroidism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pheochromocytoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hyperparathyroidism&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hyperparathyroidism The above clinical scenario depicts the classical ‘bones, groans and psychiatric overtones’ seen in hypercalcemia associated with hyperparathyroidism. This occurs due to excessive reabsorption. Of calcium from the bones resulting in fractures and bony pains. Excess deposition of calcium results in renal stones.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Classification of Causes of Hypercalcemia Parathyroid-Related Primary hyperparathyroidism Adenoma(s) Multiple endocrine neoplasia Carcinoma Lithium therapy Familial hypocalciuric hypercalcemia Malignancy-Related Solid tumor with metastases (breast) Solid tumor with humoral mediation of hypercalcemia (lung, kidney) Hematologic malignancies (multiple myeloma, lymphoma, leukemia) Vitamin D-Related Vitamin D intoxication ↑ 1,25(OH)2D; sarcoidosis and other granulomatous diseases, lymphoma ↑ 1,25(OH), D; impaired 1,25(OH),D metabolism due to 24-hydroxylase deficiency or increased 1,25(OH), D synthesis due to inactivating mutations involving the sodium-dependent phosphate co-transporters Associated with High Bone Turnover Hyperthyroidism Immobilization Thiazides Vitamin A intoxication Fat necrosis Associated with Renal Failure Severe secondary hyperparathyroidism Aluminum intoxication and adynamic bone disease Milk-alkali syndrome&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. metabolic bone disorders will be associated with bony pains and Depressed PTH levels. Option: C. Hypothyroidism is not associated with hypercalcemia Option: D. Pheochromocytoma is not associated with hypercalcemia.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following causes a decrease in serum parathyroid hormone?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Calcitriol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Risedronate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Furosemide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cholecalciferol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Calcitriol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Calcitriol Calcitriol has a negative feedback effect on PTH. Hypocalcemia acts as a stimulus for PTH and Activation of vit d .PTH causes reabsorption of calcium from bones to increase blood calcium levels. Vit d increases serum calcium levels by increasing absorption from the gut.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Calcium Homeostasis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Other options mentioned do not have any effect on PTH levels.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Classification of Causes of Hypercalcemia Parathyroid-Related Primary hyperparathyroidism Adenoma(s) Multiple endocrine neoplasia Carcinoma Lithium therapy Familial hypocalciuric hypercalcemia Malignancy-Related Solid tumor with metastases (breast) Solid tumor with humoral mediation of hypercalcemia (lung, kidney) Hematologic malignancies (multiple myeloma, lymphoma, leukemia) Vitamin D-Related Vitamin D intoxication ↑ 1,25(OH)2D; sarcoidosis and other granulomatous diseases, lymphoma ↑ 1,25(OH), D; impaired 1,25(OH),D metabolism due to 24-hydroxylase deficiency or increased 1,25(OH), D synthesis due to inactivating mutations involving the sodium-dependent phosphate co-transporters Associated with High Bone Turnover Hyperthyroidism Immobilization Thiazides Vitamin A intoxication Fat necrosis Associated with Renal Failure Severe secondary hyperparathyroidism Aluminum intoxication and adynamic bone disease Milk-alkali syndrome&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with truncal obesity, abdominal striae, poor wound healing. What is the likely cause of his symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypercortisolism&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Addison&#x27;s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyperestrogenism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased growth hormone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hypercortisolism&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hypercortisolism The above mentioned scenario is suggestive of hypercortisolism /Cushings syndrome most commonly associated with exogenous cortisol use.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Signs and Symptoms of Cushing&#x27;s Syndrome BODY COMPARTMENT/ SYSTEM SIGNS AND SYMPTOMS Body fat Weight gain, central obesity, rounded face, fat pad on back of neck (\&quot;buffalo hump\&quot;) Skin Facial plethora, thin and brittle skin, easy bruising, broad and purple stretch marks, acne, hirsutism Bone Osteopenia, osteoporosis (vertebral fractures), decreased linear growth in children Muscle Weakness, proximal myopathy (prominent atrophy of gluteal and upper leg muscles with difficulty climbing stairs or getting up from a chair) Cardiovascular system Hypertension, hypokalemia, edema, atherosclerosis Metabolism Glucose intolerance/diabetes, dyslipidemia Reproductive system Decreased libido, in women amenorrhea (due to cortisol-mediated inhibition of gonadotropin release) Central nervous system Irritability, emotional lability, depression, sometimes cognitive defects; in severe cases, paranoid psychosis Blood and immune system Increased susceptibility to infections, increased white blood cell count, eosinopenia, hypercoagulation with increased risk of deep vein thrombosis and pulmonary embolism&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. Addisons disease presents with hypotension and oral and axillary hyperpigmentation. Option: C. Hyperestrogenism: presents with feminization in males Option: D. Growth hormone excess/acromegaly presents with symptoms such as tightening of fiber ring/change in show size with metabolic disturbances such as diabetes and hypertension.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA CAUSES OF CUSHING&#x27;S SYNDROME ACTH-Dependent Cushing&#x27;s Cushing&#x27;s disease (= ACTH-producing pituitary adenoma) Ectopic ACTH syndrome (due to ACTH secretion by bronchial or pancreatic carcinoid tumors, small- cell lung cancer, medullary thyroid carcinoma, pheochromocytoma, and others) ACTH-Independent Cushing&#x27;s Adrenocortical adenoma Adrenocortical carcinoma Rare causes: macronodular adrenal hyperplasia; primary pigmented nodular adrenal disease (micro- and/or macronodular); McCune-Albright syndrome&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are common causes of bipedal edema except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Deep vein thrombosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CLD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Heart failure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lupus nephritis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Deep vein thrombosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Deep vein thrombosis DVT is a common cause of unilateral pedal edema. All the other mentored conditions are a common cause of bilateral pedal edema.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Drugs Associated with Edema Formation Nonsteroidal anti-inflammatory drugs Antihypertensive agents Direct arterial/arteriolar vasodilators Hydralazine Clonidine Methyldopa Guanethidine Minoxidil Calcium channel antagonists x-Adrenergic antagonists Thiazolidinediones Steroid hormones Glucocorticoids Anabolic steroids Estrogens Progestins Cyclosporine Growth hormone Immunotherapies Interleukin 2 OKT3 monoclonal antibody&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Unilateral leg edema Bilateral leg edema Acute DVT MSK injury Lymphangitis Venous insufficiency Popliteal (Baker&#x27;s) cyst Cellulitis Knee pathology Arterial occlusion Compartment syndrome Superficial thrombophlebitis Necrotizing fasciitis Bilateral DVT Medications Acute heart failure Acute nephrotic syndrome Acute worsening of chronic cause Chronic Chronic venous disease Lymphedema Complex regional pain syndrome Pelvic neoplasm Venous insufficiency Heart failure Pulmonary hypertension Renal disease Liver disease Pelvic neoplasm Constrictive pericarditis Idiopathic edema Premenstrual edema Pregnancy Malnutrition Sodium or fluid overload Refeeding edema Inflammation (including sepsis) Medications&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Patient with a history of antibiotics use for fever and sore throat, 2 weeks back, now presented with rash and arthralgia. Blood shows eosinophilia and urine shows WBC cast. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lupus nephritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute Interstitial nephritis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Post Infective Glomerulonephritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pyelonephritis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Acute Interstitial nephritis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Acute Interstitial nephritis The above mentioned scenario is suggestive of ACUTE interstitial nephritic. H/o rash and eosinophilic following antibiotic use with presence of WBC case in urine is classical feature of ACUTE interstitial nephritis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;ETIOLOGY OF AIN Acute Tubulointerstitial Disorders Acute Interstitial Nephritis Therapeutic agents Antibiotics (ẞ-lactams, sulfonamides, quinolones, vancomycin, erythromycin, linezolid, minocycline, rifampin, ethambutol, acyclovir) Nonsteroidal anti-inflammatory drugs, COX-2 inhibitors Diuretics (rarely thiazides, loop diuretics, triamterene) Anticonvulsants (phenytoin, valproate, carbamazepine, phenobarbital) Miscellaneous (proton pump inhibitors, H, blockers, captopril, mesalazine, indinavir, allopurinol, lenalidomide) Infection Bacteria (Streptococcus, Staphylococcus, Legionella, Salmonella, Brucella, Yersinia, Corynebacterium diphtheriae) Viruses (EBV, CMV, hantavirus, polyomavirus, HIV) Miscellaneous (Leptospira, Rickettsia, Mycoplasma, Histoplasma) Autoimmune Tubulointerstitial nephritis with uveitis (TINU) Sjögren&#x27;s syndrome Systemic lupus erythematosus Granulomatous interstitial nephritis IgG4-related systemic disease Tubulointerstitial disease related to checkpoint inhibitors Anti-brush border disease (anti-LRP2 nephropathy) Idiopathic autoimmune interstitial nephritis Acute Obstructive Disorders Light chain cast nephropathy (\&quot;myeloma kidney\&quot;) Acute phosphate nephropathy Acute urate nephropathy&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. lupus nephritis presents with classical history of malar Rash and polyarthralgia and urine activity in the form of RBC and proteinuria. Option: C. Post infectious glomerulonephritis is associated with presence of hematuria and dysmorphic RBCs in urine 1 will following a streptococcal infection. Option: D. Pyelonephritis is characterized by fever with flank pain and pyuria.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA MANAGEMENT OF AIN&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with nausea, vomiting and abdominal pain. ABG shows pH-7.51, CO2-50, HCO3-44. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Metabolic acidosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Respiratory acidosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Metabolic alkalosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Respiratory alkalosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Metabolic alkalosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Metabolic alkalosis Here the pH is 7.5 which is elevated (7.35-7.45) suggestive of ALKALOSIS HCO3 -44 (22-24 meq) which is elevated suggestive of a primary metabolic disorder. Pco2 is 50 mmhg(40-45mmhg) suggestive respiratory compensation (respiratory acidosis) Hence the answer is primary metabolic alkalosis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Prediction of Compensatory Responses to Simple Acid-Base Disturbances and Pattern of Changes DISORDER PREDICTION OF COMPENSATION RANGE OF VALUES pH HCO 3 - Paco 2 Metabolic acidosis Paco 2 = (1.5×HCO 3 - )+8±2 or Paco 2 will↓ 1.25 mmHg per mmol/L ↓ in [HCO 3 - or Paco₂ = [HCO 3 - ] + 15 Low Low Low Metabolic alkalosis Paco 2 will ↑ 0.75 mmHg per mmol/L↑ in [HCO 3 -] or Paco 2 will ↑ 6 mmHg per 10 mmol/L↑ in[HCO 3 - ] Or Paco 2 = [HCO3- ]+15 High High High Respiratory alkalosis High Low Low Acute [HCO 3 - ] will 0.2 mmol/L per mmHg↓ in Paco 2 Chronic [HCO 3 - ] will↓ 0.4 mmol/L per mmHg↓ in Paco 2 Respiratory acidosis Low High High Acute [HCO 3 - ] will ↑ 0.1 mmol/L per mmHg ↑ in Paco 2 Chronic [HCO 3 - ] will ↑ 0.4 mmol/L per mmHg ↑ in Paco 2&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA APPROACH TO ABG&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;ABG findings of a person presenting with abdominal pain and vomiting are as follows. pH 7.31, HCO3-20, Na 135, K+ 5, CI- 92. Blood glucose is 450mg/dL. What is the interpretation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;High anion gap metabolic acidosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Normal anion gap metabolic acidosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;High anion gap respiratory acidosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Normal anion gap respiratory acidosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. High anion gap metabolic acidosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;High anion gap metabolic acidosis Step 1:Here the pH is 7.31(7.35-7.45) indicating acidosis Step 2:hco3 is 20(22-24 meq/l) (reduced) indicating a primary metabolic disorder -metabolic acidosis Step 3-Anion gap calculation Na-(cl + hco3) 135-(5+92)= 135-97=38 meq Normal anion gap =10-12 meq/l . Here it is 38 which is elevated and this is a high anion gap metabolic acidosis. Given that the GRBS is 450 mg/dl, this is most likely Diabetic ketoacidosis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Causes of High-Anion Gap Metabolic Acidosis Lactic acidosis Ketoacidosis Diabetic Alcoholic Starvation Toxins Ethylene glycol Methanol Salicylates Propylene glycol Pyroglutamic acid (5-oxoproline) Renal failure (acute and chronic)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient is admitted with gastroenteritis. Serum + is 2.8 mEq/L. Which is not a possible complication of this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cerebral edema&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Quadriparesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ventricular tachycardia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diabetes Insipidus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cerebral edema&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cerebral edema Hypokalemia is associated with all the other symptoms except cerebral edema&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CAUSES OF HYPOKALEMIA Causes of Hypokalemia Decreased intake Starvation Clay ingestion Redistribution into cells Acid-base Metabolic alkalosis Hormonal Insulin Increased ẞ,-adrenergic sympathetic activity: post-myocardial infarction, head injury B-Adrenergic agonists-bronchodilators, tocolytics a-Adrenergic antagonists Thyrotoxic periodic paralysis Downstream stimulation of Na+/K+-ATPase: theophylline, caffeine Anabolic state Vitamin B,, or folic acid administration (red blood cell production) Granulocyte-macrophage colony-stimulating factor (white blood cell production) Total parenteral nutrition Other Pseudo hypokalemia Hypothermia Familial hypokalemic periodic paralysis Barium toxicity: systemic inhibition of \&quot;leak\&quot; K&#x27; channels Increased loss Nonrenal Gastrointestinal loss (diarrhea) Integumentary loss (sweat) Renal Increased distal flow and distal Na+ delivery: diuretics, osmotic diuresis, salt-wasting nephropathies Increased secretion of potassium Mineralocorticoid excess: primary hyperaldosteronism (aldosterone-producing adenomas, primary or unilateral adrenal hyperplasia, idiopathic hyperaldosteronism due to bilateral adrenal hyperplasia, and adrenal carcinoma), genetic hyperaldosteronism (familial hyperaldosteronism types I/II/III, congenital adrenal hyperplasias), secondary hyperaldosteronism (malignant hypertension, renin-secreting tumors, renal artery stenosis, hypovolemia), Cushing&#x27;s syndrome, Bartter&#x27;s syndrome, Gitelman&#x27;s syndrome. Apparent mineralocorticoid excess: genetic deficiency of 11ẞ-dehydrogenase-2 (syndrome of apparent mineralocorticoid excess), inhibition of 11ẞ-dehydrogenase-2 (glycyrrhetinic/ glycyrrhizinic acid and/or carbenoxolone; itraconazole and posaconazole; licorice, food products, drugs), Liddle&#x27;s syndrome (genetic activation of epithelial Na channels) Distal delivery of nonreabsorbed anions: vomiting, nasogastric suction, proximal renal tubular acidosis, diabetic ketoacidosis, glue- sniffing (toluene abuse), penicillin derivatives (penicillin, nafcillin, dicloxacillin, ticarcillin, oxacillin, and carbenicillin) Magnesium deficiency&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. quadriparesis: hypokalemia causes hyperpolarization of muscles and hence causes paralysis. Option: C. Ventricular tachycardia . Hypokalemia has prominent effects in cardiac muscle and can cause QT prolongation. Option: D. Diabetes insipidus - can cause polyuria and sodium retention&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA ECG CHANGES IN HYPOKALEMIA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All are true about renal tubular acidosis except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Type 4- defective ammonia genesis and aldosterone resistance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Type 2 is Fanconi and hypophosphatemic rickets&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Type 4 with paradoxical aciduria and hypokalemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Type 2 abnormal loss of HCO3&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Type 4 with paradoxical aciduria and hypokalemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Type 4 with paradoxical aciduria and hypokalemia Type 4 rta is characterized by hyperkalemia and hence this is false.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;TYPES OF RTA Type 1 (distal) Type 2 (proximal) Type 4 Primary Defect Impaired distal NH 4 + secretion Reduced proximal HCO 3 - reabsorption Decreased aldosterone secretion or aldosterone resistance Plasma HCO 3 - Variable. Can be &amp;lt;-15 mmol/L. -6 to-15 mmol/L Usu. &amp;gt; 15 mmol/L Serum potassium Usu, low Corrects w/ alkali therapy Low-normal. High Urine PH &amp;gt;5.5 &amp;lt; 5.5.🡡HCO 3 - loss w/ NaHCO 3 - infusion &amp;lt;5.5 Urine anion gap Positive Negative Positive Nephrocalcinosis Common Rare Rare&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. True. In type 4 RTA there is aldosterone resistance/deficiency that causes less ammonium excretion in the urine. Associated with hyperkalemia. Option: B. True Type 2 RTA/Proximal RTA causes bicarbonate wasting in the urine with associated phosphaturia/amino aciduria. Can cause hypophosphatemic rickets. Option: D. True Type 2 RTA is associated with bicarbonate wasting.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Known case of hemophilia-B comes with pain and swelling of knee joint. You suspect hemophilic Arthritis. Which of the following can be transfused? Factor viii Fresh Frozen Plasma Cryoprecipitate Cryo poor plasma Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;a,b, c, d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;a, c,d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;b, d&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;a,b,c&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. b, d&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;b, d Hemophilia b is x linked disease characterized by factor 9 deficiency. Treatment of hemophilic arthropathy includes : Infusion of factor FFP transfusion (Rich in factor 8/9) Cryoprecipitate(Rich in factor 8/9) Cryo poor plasma does not contain factor 9 and hence cannot be used.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hemophilia factor dosing Factor Dose calculation FVIII FVIII (U) = Per cent desired rise in plasma FVIII x body weight (kg) x 0.5* FIX FIX (U) = Per cent desired rise in plasma FIX x body weight (kg) x 1.4* So in life threatening bleeds such as CNS bleeds and arthritis,100 percent factor rise is required. Above formula is used to determine the dose required.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Patient presents with complaints of chest pain since, 1 hour and perspiration. He also appears anxious. ECG image given. What is the possible diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Posterior wall MI&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Unstable angina&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;NSTEMI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acute Pericarditis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Posterior wall MI&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1726933065466-QT111IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Posterior wall MI Posterior MI is suggested by the following changes in V1-3: Horizontal ST depression Tall, broad R waves (&amp;gt;30ms) Upright T waves Dominant R wave (R/S ratio &amp;gt; 1) in V2 In patients presenting with ischaemic symptoms, horizontal ST depression in the anteroseptal leads (V1-3) should raise the suspicion of posterior MI. Typical appearance of posterior infarction in V2 Posterior infarction is confirmed by the presence of ST elevation and Q waves in the posterior leads (V7-9).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. UNSTABLE ANGINA UNSTABLE ANGINA is characterized by chest pain Lasting more than 30 minutes and present at rest without ECG changes and negative cardiac enzymes . Option: C. NSTEMI Two main ECG changes seen in NSTEMI are Horizontal ST depression T wave flattening/inversion Option: D. Acute Pericarditis Acute pericarditis: generalized ST elevation with concavity upwards.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A man was brought to the emergency department unconscious and hypotensive. ECG is shown below. What is the next best step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Synchronized cardioversion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Carotid massage or Valsalva maneuver&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Amiodarone bolus followed by infusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IV adenosine 6mg&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Synchronized cardioversion&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1726933066105-QT123IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Synchronized cardioversion The above ecg shows irregularly irregular rhythm with absent p waves s/o atrial fibrillation. As patient is unconscious and hypotensive, the next best step is synchronized cardio version.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CHA2DS2-VASC HAS-BLED Risk Criteria Congestive heart failure 1 Hypertension 1 Age &amp;gt;75 2 Abnormal renal or liver function 1 each Hypertension 1 Bleeding diasthesis 1 Diabetes mellitus 1 Labile INR (on warfarin) 1 Prior stroke or TIA 2 Age &amp;gt;65 1 Vascular disease 1 Drugs or alcohol 1 each Age &amp;gt;65 1 Sex category (F) 1 Chaddvasc score more than 2 in males and more than 3 in females is an indication for initiation of anticoagulation in AF.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. carotid massage is first line of management in stable SVT. Option: C. Amiodarone bolus followed by infusion is used in stable AF. Option: D. IV adenosine 6 mg used in stable SVT.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A female patient presents with dyspnea and palpitations. ECG is given below. Which of the following is true about her condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Should be treated with cardioversion in all cases&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Is never a finding in a morphologically normal heart&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Treated with intravenous digoxin to control ventricular rate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Difference in pr and hr is a reliable clinical sign&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Difference in pr and hr is a reliable clinical sign&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1726933066311-QT132IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Difference in pr and hr is a reliable clinical sign The above ecg shows irregularly irregular rhythm with absent p waves suggestive of atrial fibrillation. From the given options, option d is true. In AF simultaneous auscultation of heart rate and pulse rate shows a difference called APEX-PULSE DEFICIT which greater than 10 indicates AF.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CHA 2 DS 2 -VASC HAS-BLED Risk Criteria Congestive heart failure 1 Hypertension 1 Age &amp;gt;75 2 Abnormal renal or liver function 1 each Hypertension 1 Bleeding diasthesis 1 Diabetes mellitus 1 Labile INR (on warfarin) 1 Prior stroke or TIA 2 Age &amp;gt;65 1 Vascular disease 1 Drugs or alcohol 1 each Age &amp;gt;65 1 Sex category (F) 1 Chaddvasc score more than 2 in males and more than 3 in females is an indication for initiation of anticoagulation in AF.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Only unstable AF needs to be cardioverted.(Hypoxia/hypotension) Option: B. AF can be seen in normal hearts as well ,such as secondary to thyrotoxicosis/severe COPD Option: C. Oral digoxin is used to control rate.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30 year old lady presents with complaints of fever since 1 month with chest pain and breathlessness. chest X Ray done is shown. What is not true regarding this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Loud S1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pulsus paradoxus may be seen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Emergency pericardiocentesis needs to be done&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ECHO will show presence of diastolic collapse&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Loud S1&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1726933066503-QT135IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Loud S1 The Above clinical scenario is suggestive of massive pericardial effusion with x ray showing water bottle appearance of the heart. Option: A. Loud s1 is false as loud s1 is seen in MITRAL STENOSIS/SHORT PR INTERVAL STATES. Which is unlikely with this clinical picture.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CHARACTERISTIC TAMPONADE CONSTRICTIVE PERICARDITIS Clinical Pulsus paradoxus Jugular veins Prominent y descent Prominent x descent Kussmaul&#x27;s sign Third heart sound Pericardial knock Common Absent Present Absent Absent Absent Usually Absent Usually Present Usually Present Present Absent Often present Electrocardiogram Low ECG voltage Electrical alternans May be present May be present May be present Absent Echocardiography Thickened pericardium Pericardial calcification Pericardial effusion RV size Myocardial thickness Right atrial collapse and RVDC Increased early filling, ↑ mitral flow velocity Exaggerated respiratory variation in flow velocity Absent Absent Present Usually small Normal Present Absent Present Present Often present Absent Usually normal normal Absent Present Present&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: B-pulsus paradoxus may be seen. It is an abnormal inspiratory call in BP greater than 10 mmhg,seen in tamponade. In massive pericardial effusion , it can seen. Option: C-TRUE Option: D- ECHO shows diastolic collapse -true statement&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following are features of Korsakoff&#x27;s psychosis? Amnesia Confabulation Ophthalmoplegia Polyneuropathy Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1,2,4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1,2,3,4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1,2,3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1,3,4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1,2,3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1,2,3 Korsakoff psychosis is a neurologic disorder characterized by Global confusion-anterograde amnesia Ataxia Ophthalmoplegia Secondary to thiamine deficiency.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Effects of Blood Alcohol Levels in the Absence of Tolerance BLOOD LEVEL, g/dL USUAL EFFECT 0.02 Decreased inhibitions, a slight feeling of intoxication 0.08 Decrease in complex cognitive functions and motor performance 0.20 Obvious slurred speech, motor incoordination, irritability, and poor judgment 0.30 Light coma and depressed vital signs 0.40 Death&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents to ER with Anaphylaxis. Which of the following are part of the clinical criteria to diagnose the same ? Urticaria, edema of the lips and tongue and rashes within 2 minutes to 2 hours of contact Wheeze and respiratory distress Abdominal cramps and vomiting Hypertension Select the Correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1,2,3,4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2,3,4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3,4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1,2,3&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 1,2,3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1,2,3 Anaphylaxis is an acute onset illness characterized by wheels/urticaria, angioedema and can progress to bronchospasm and shock. It an acute severe allergic reaction to an offending agent. It is associated with hypotension .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Anaphylaxis is highly likely when any one of the following 3 criteria is fulfilled: 1.    Acute onset (minutes to several hours) of an illness With mucocutaneous involvement AND AT LEAST ONE OF THE FOLLOWING a. Respiratory compromise b. Cardiovascular compromise Examples of features ➔   generalised hives, itch, flushing, swollen lips-tongue-uvula ➔   dyspnea, wheeze-bronchospasm, stridor, ↓ PEF, hypoxaemia ➔   reduced BP, hypotonia, collapse, syncope, incontinence 2.    Acute onset AFTER exposure to a likely allergen for that patient WITH TWO OR MORE of the Following a. Mucocutaneous involvement b. Respiratory compromise c. Cardiovascular compromise d. Persistent Gl involvement ➔   generalised hives, itch, flushing, swollen lips-tongue-uvula ➔   dyspnea, wheeze-bronchospasm, stridor, ↓PEF, hypoxemia ➔   reduced BP, hypotonia, collapse, syncope, incontinence ➔   crampy abdominal pain, vomiting 3.    Acute reduction in blood pressure AFTER exposure to known allergen for that patient Infants/children → low SBP (age specific) or ≥ 30% decrease in SB Adults → SBP &amp;lt; 90 mm Hg or ≥ 30% decrease from baseline BP Blood Pressure: PEF Peak Expiratory Flow Rate: Gl Gastrointestinal SBP = Systolic BP&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A,B,C. seen in anaphylaxis. Option d -HYPOTENSION is more common, not hypertension&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Classification of Urticaria and/or Angioedema ACUTE CHRONIC Drug reactions ●     Including (but not limited to): antimicrobials, nonsteroidal anti- inflammatory drugs (NSAIDs), contrast media, angiotensin- converting enzyme (ACE) inhibitors, Etc. Food reactions Inhalation or contact with environmental allergens Transfusion reactions Stinging and biting insects Toxin (scombroid) Infections-viral, bacterial, parasitic Idiopathic-subset with autoimmune component Collagen vascular disease-urticarial vasculitis and other small vessel vasculitis Physical stimuli Dermographism Cholinergic urticaria Vibration, cold, pressure, water (aquagenic) Sun (solar) Mastocytosis (cutaneous or systemic) Hereditary Hereditary angioedema (HAE) C3b inhibitor deficiency CIAS1-associated periodic fever syndromes (familial cold urticaria, Muckle-Wells syndrome) Schnitzler&#x27;s syndrome Hypereosinophilic syndrome Gleich&#x27;s syndrome&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A farmer presents with high grade fever, rash, vomiting, retro orbital pain and myalgia since 5 days is suspected to have Dengue Hemorrhagic fever. Which of the following investigations can be done for the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Viral isolation of Aedes albopictus (C6/36) culture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;RT PCR for viral detection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dengue NS-1 antigen by ELISA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anti dengue IgM by ELISA&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Anti dengue IgM by ELISA&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Anti dengue IgM by ELISA The diagnostic test of choice for dengue fever within 5 days is dengue ns1 antigen testing. After 5 days is dengue IgM by ELISA.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Algorithm for dengue fever management&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - RTPCR and viral isolation are not Commonly performed tests in the diagnosis of dengue .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Arthropod Diseases transmitted Mosquito Malaria Filaria Viral encephalitis Viral fever Viral hemorrhagic fever (Yellow fever, Dengue Housefly Typhoid and paratyphoid fever Cholera Amoebiasis Polio Trachoma Anthrax Yaws Sandfly Kala-azar Oriental sore Sandfly fever Oraya fever Tsetse fly Sleeping sickness Louse Epidemic typhus Relapsing fever Trench fever Pediculosis Rat flea Bubonic plague Endemic typhus Chiggerosis Hymenolepis diminuta Hard tick Tick typhus Viral encephalitis Viral hemorrhagic fever (KFD) Tularemia Tick paralysis Human babesiosis Soft tick Q fever Relapsing fever Trombiculid mite Scrub typhus Rickettsial Pox&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are red flag signs in a patient presenting with headache except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tenderness Over the Temporal Area&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Subacute Onset, Worsening Over 2 Weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Age of 50 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vomiting Post Headache&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Vomiting Post Headache&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Vomiting Post Headache Vomiting post headache is seen with common types of headaches such as migraine and is usually not indicative of an underlying serious pathology. Vomiting that preceeds headache is usually indicative of raised ICT.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;RED FLAG SIGNS IN HEADACHE Headache Symptoms That Suggest a Serious Underlying Disorder Sudden-onset headache First severe headache \&quot;Worst\&quot; headache ever Vomiting that precedes headache Subacute worsening over days or weeks Pain induced by bending, lifting, coughing Pain that disturbs sleep or presents immediately upon awakening Known systemic illness Onset after age 55 Fever or unexplained systemic signs Abnormal neurologic examination Pain associated with local tenderness, e.g., region of temporal artery&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Tenderness over temporal area -suggestive of Giant cell arthritis Option: B. Subacute onset, worsening over 2 weeks suggestive of intracranial pathology such as sdh/raised ICT Option: C. Age of 50 years-Have to r/o causes of secondary headache.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are indications for steroids in IgA Vasculitis except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glomerulonephritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Arthritis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cerebral vasculitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Severe skin rash&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Arthritis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Arthritis IgA vasculitis /Henoch Schonlein purpura is a small vessel vasculitis characterized by palpable purpura, arthralgias and glomerulonephritis. Most often it follows an upper respiratory infection and improves spontaneously. Option: B. First line treatment for Arthritis is NSAIDs. Hence this is the correct option.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;TREATMENT OF IGA VASCULITIS&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Mild nephritis is treated with steroids. Option: C. Cerebral vasculitis is an indication for steroids Option: D. Severe skin rash is an indication for steroids.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Clinical features of HSP Palpable purpura Polyarthralgia Abdominal pain -diarrhoea/vomiting/constipation Renal-Glomerulonephritis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young male patient presents to ER with complaints of Daytime somnolence and repeated awakening at night from sleep and his partner gives history of Snoring in bed, All of the following are true except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Apnea results in awakening&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Apnea occurs d/t fall in oxygen saturation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Low oxygen stimulates respiratory effort&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pharyngeal muscle tone increases&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pharyngeal muscle tone increases&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pharyngeal muscle tone increases The case scenario depicts obstructive sleep apnea. It is a condition characterized by : Nocturnal symptoms such as sleep awakenings such as snoring/snorting Daytime disturbances such as fatigue/excessive sleepiness Presence of 5/more episodes of apnoea per hour of sleep. During sleep the neuromuscular output to the pharyngeal wall decreases and hence the pharyngeal muscle tone DECREASES and results in airway collapse that is responsible for apnoea. Hence option d is false.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Respiratory Event Definitions Apnea: Cessation of airflow for ≥10 s during sleep, accompanied by: Persistent respiratory effort (obstructive apneas), or Absence of respiratory effort (central apneas) Hypopnea: A ≥30% reduction in airflow for at least 10 s during sleep that is accompanied by either a 23% desaturation or an arousal Respiratory effort-related arousal (RERA): Partial obstruction that does not meet the criteria for hypopnea but provides evidence of increasing inspiratory effort (usually through pleura pressure monitoring) punctuated by an arousal Flow-limited breath: A partially obstructed breath, typically within a hypopnea or RERA, identified by a flattened or \&quot;scooped-out\&quot; inspiratory flow shape&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Apnoea results in awakening- True. Option: B. Apnea occurs d/t fall in oxygen saturation- True. Option: C. Low oxygen saturation stimulates respiratory effort - True.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Obstructive Sleep Apnea/Hypopnea Syndrome (OSAHS): Quantification and Severity Scale Apnea-hypopnea index (AHI): Number of apneas plus hypopneas per hour of sleep Respiratory disturbance index (RDI): Number of apneas plus hypopneas plus RERAs per hour of sleep Mild OSAHS: AHI of 5-14 events/h Moderate OSAHS: AHI of 15-29 events/h Severe OSAHS: AHI of ≥30 events/h&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 34 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);
                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);
            }
        }

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);
                debugLog(&quot;Quiz navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle quiz navigation panel: &quot; + e.message);
            }
        }

        // Toggle results navigation panel
        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);
