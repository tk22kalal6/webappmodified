        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A Pt undergoes B/L adrenalectomy in view of B/l pheochromocytoma. On post op day 1 patient develops lethargy, fatigue. BP normal, pulse normal. No evidence of loss of volume. The most likely cause is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cortisol deficiency&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypovolemic shock&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cardiogenic shock&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Septic shock&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cortisol deficiency&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cortisol deficiency Adrenal glands secrete hormones essential for the body to:- regulate electrolytes, manage fluid balance, maintain normal BP, as well as help control the body&#x27;s response to stress. Post adrenalectomy patients require close monitoring of electrolytes, especially potassium . After bilateral adrenalectom y patients may suffer from hypokalemia leading to weakness and fatigue.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Short Test: 250 micrograms of cosyntropin m or i.v injection Blood cortisol levels 30-60 min (cortisol post cosyntropin is &amp;lt; 500 mol/l) CBC, serum Na, K, creatinine, urea, TSH For dDx : Plasma ACTH , rennin, S. aldosterone. High ACTH, high PRA, low aldosterone (primary Al) Low- normal ACTH, normal PRA and aldosterone (secondary) Adrenal autoantibody Antibodies against (steroid secreting cells, thyroid Ag, parietal cells, pancreatic cells) CBC to look for pernicious anemia Blood Ca and glucose CXR, U/S and X-ray of adrenals for TB calcifications CT or MRI of adrenals for malignancies, hemorrhage. HIV test Serum Na and K Tests for 170HP and in men plasma VLCFA. MRI pituitary for hypothalamic pituitary mass.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Definition of Adrenal Insufficiency: There is a decrease in the secretion of cortisol and or aldosterone CAUSES Secondary (low ACTH) is the most common. Pituitary tumors (endocrine adenomas, rarely carcinoma) Mass lesions affecting the HP region(craniopharyngioma, meningioma, metastases). Pituitary irradiation. Pituitary apoplexy/hemorrhage. Pituitary infiltration (TB, actinomycosis, sarcoidosis, Wegener&#x27;s granulomatosis, metastases). Chronic glucocorticoid excess. Primary (high ACTH) Addison&#x27;s disease: Autoimmune Adrenal infection (TB, HIV, CMV, cryptococcosis, histoplasmosis, coccidioidomycosis). Adrenal infiltration (Metastases, lymphomas, sarcoidosis, amyloidosis, hemochromatosis). Bilateral adrenalectomy. Adrenoleukodystrophy (ALD).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Nosocomial infection called after how many hrs of hospital admission?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;24hrs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;48hrs&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;72hrs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;36hrs&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 48hrs&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;48hrs Nosocomial: Originating or taking place in a hospital, acquired in a hospital, especially in reference to an infection . The term \&quot; nosocomial \&quot; comes from two Greek words: \&quot;nosus\&quot; meaning \&quot;disease\&quot; + \&quot;komeion\&quot; meaning \&quot;to take care of.\&quot; Hence, \&quot;nosocomial\&quot; should apply to any disease contracted by a patient while under medical care. However, common usage of the term \&quot; nosocomial \&quot; is now synonymous with hospital-acquired. Nosocomial infections are infections that have been caught in a hospital and are potentially caused by organisms that are resistant to antibiotics.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Criteria for Nosocomial infection:- A nosocomial infection is specifically one that was not present or incubating prior to the patient&#x27;s being admitted to the hospital, but occurring after 48 hours after admittance to the hospital. Most common nosocomial organism:- Staphylococcus aureus, Pseudomonas aeruginosa, Escherichia coli, Acinetobacter baumannii, and coagulase-negative staphylococcus.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient on follow up for recurrent abdominal pain. USG reveals 40mm aortic aneurysm. What should be the next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Immediate surgery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Observe till it reaches 70mm &amp;amp; then surgery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Wait &amp;amp; watch&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Conservative treatment&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Immediate surgery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Immediate surgery An aneurysm is a localized sac or dilation formed at a weak point in the wall of the aorta. Aortic aneurysm may involve the aortic arch, thoracic aorta and or abdominal aorta. Atherosclerosis , the most common cause. It causes thinning and weakening of the media secondary to intimal plaques. Such plaques compress the underlying media. The media consequently undergoes degeneration and necrosis . Most frequently in the abdominal aorta abdominal aortic aneurysm (AAA) As the patient is symptomatic (recurrent abdominal pain) any size of aneurysm require immediate surgery&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Diagnostic studies Chest X-Ray are useful in demonstrating :- the mediastinal silhouette and any abnormal widening of the thoracic aorta. Plain X-Ray of the abdomen may show calcification within the wall of abdominal aorta aneurysms Electrocardiogram (ECG)may be performed to rule out evidence of myocardial infarction (MI) Echocardiography assists in the diagnosis of aortic valve insufficiency related to ascending aortic dilation. Ultrasonography is useful in screening for aneurysms and to serially monitor aneurysm size. CT scan is the most accurate test to determine the location and the presence of thrombus in the aneurysm. Magnetic resonance imaging (MRI) also may be used to diagnose and assess the location and severity of aneurysms.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Causes Congenital :- primary connective tissue disorder (Marfan&#x27;s syndrome, Ehlers- Danlos Syndrome) and other diseases (focal medial agenesis, tuberous sclerosis, Turner&#x27;s Syndrome Menkes Syndrome) Mechanical (hemodynamic):-Poststenotic and Arteriovenous fistula and amputation related. Traumatic (pseudoaneurysms): Penetrating arterial injuries blunt arterial injuries pseudoaneurysms Inflammatory non infectious:- Associated with Takayasu arteritis giant cell arteritis systemic lupus erythematosus Behcet&#x27;s syndrome, Kawasaki&#x27;s disease Periarterial inflammation (i.e pancreatitis). Infectious (mycotic ): Bacterial, fungal, spirochetal infections. Pregnancy -related degenerative: Nonspecific inflammatory variant. Anastomotic (post-arteriotomy) and graft aneurysms: Infection, arterial wall failure, suture failure, graft failure.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Clinical scenario Indication for surgery Symptomatic aneurysm any size Asymptomatic ascending thoracic aortic diameter &amp;gt; 5.5 cm When the diameter of an ascending aortic aneurysm has increased &amp;gt; 0.5 cm/yr Asymptomatic descending thoracic aortic diameter &amp;gt; 6 cm when the diameter of the descending aortic aneurysm has increased &amp;gt; 1cm/yr Asymptomatic ascending thoracic aortic diameter in patients 4-5cm with Marfan syndrome or bicuspid aortic valve Abdominal Aortic Aneurysm &amp;gt;5.5 cms&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are seen in Left Ventricular Failure (LVF) except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lung oligemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Kerley B lines&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rales&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pedal edema&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lung oligemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lung oligemia Lung oligemia In chest radiography, the Westermark sign is a sign that represents a focus of oligemia (hypovolemia) leading to collapse of vessel seen distal to a pulmonary embolism (PE)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Common diagnostic study Chest radiography shows Cardiomegaly , Prominence of upper lobe veins, Karley A and B lines Pedal oedema Bat’s sign – increased Broncho vascular markings (also known as inverted mustache signs) Phantom tumour – fluid in horizontal and oblique fissures of lungs ; disappear with diuretics Pleural effusion – bilateral or unilateral Chest Auscultation shows Rales on lung auscultation indicative of pulmonary edema Decreased breath sounds on lung auscultation suggestive of pleural effusion Electrocardiography shows Electrocardiography can show nonspecific findings, like ischemic changes, left ventricular hypertrophy, or arrhythmias.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Symptoms Patients with left heart failure may present with complaints of:- shortness of breath (often on exertion), orthopnea, paroxysmal nocturnal dyspnea and/or symptoms of volume overload leg swelling, weight gain, increased abdominal girth, or right upper quadrant pain due to liver congestion pedal oedema&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA What is HEART FAILURE? A PROBLEM with HOW YOUR HEART PUMPS. There are two main types of heart failure: REDUCED EJECTION FRACTION:- The heart can&#x27;t pump or squeeze enough blood out to the body. PRESERVED EJECTION FRACTION:- The heart can&#x27;t fill with enough blood. SYMPTOMS:- Rapid changes in weight Extreme ( tiredness or weakness Feeling light-headed Swelling in the ankles, feet, legs or tummy Rapid or irregular heartbeat Shortness of breath Trouble breathing when lying down COMMON CAUSES:- Coronary artery disease Heart attack Diabetes High blood pressure Heart rhythm disorders&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Loss of pain/temperature sensation on ipsilateral face &amp;amp; c/l body due to thrombosis in?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;PICA&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Post cerebral Artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sup cerebellar artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vertebral artery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. PICA&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;PICA Wallenberg’s Syndrome (lateral medullary syndrome) It is always due to infarct that is located at dorsolateral medulla and occurs due to occlusion of posterior inferior cerebellar artery, it’s branch for parent vertebral artery. Symptoms: Consist of sudden onset of vertigo, vomiting, dysphagia and ataxia at times syndrome is incomplete&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ipsilateral sign (I/L) Contralateral (C/L) facial numbness (7 th ) Diplopia (6 th ). Nystagmus Ataxia (cerebellar) Horner’s syndrome Palatal palsy (9 th &amp;amp; 10 th ) Right answer to this question would be option A that is PICA Analgesia over trunk &amp;amp; Extremities (spinothalamic) Hemiparesis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Anatomical location Presenting symptoms Spinothalamic tract Contralateral loss of pain and temperature sensation Spinal trigeminal nucleus Ipsilateral facial loss of pain and temperature Nucleus ambiguus Supplies vagus and glossopharyngeal nerves; dysphagia/dysphonia/ diminished gag reflex Inferior vestibular nucleus Vertigo/diplopia/nystagmus/ vomiting Sympathetic fibres Ipsilateral Horners syndrome Central trigeminal tract Palatal clonus Inferior cerebellar peduncle Ataxia&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most common opportunistic infection after renal transplant?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;VZV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CMV&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;EBV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Coxsackie&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. CMV&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CMV Immunosuppressive drug therapy after transplant is the major cause of immunocompromised status and occurrence of opportunistic infections Cytomegalovirus (CMV) is the most common viral infection, occurring most commonly between post transplant months 1 and 3. CMV is a herpes virus CMV is most common viral infection in solid organ transplantation Non cytomegalovirus virus infections includes varicella zoster viruses, parvovirus B-19, polyomavirus, nocardia mucormycosis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cytomegalic Inclusion Disease CNS abnormalities microcephaly, mental retardation, spasticity, epilepsy, periventricular calcification. Eye - chorioretinitis and optic atrophy Ear - sensorineural deafness Liver - hepatosplenomegaly and jaundice which is due to hepatitis. Lung - pneumonitis Heart - myocarditis Thrombocytopenic purpura, Haemolytic anaemia Late sequelae in individuals asymptomatic at birth - hearing defects and reduced intelligence&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Laboratory Diagnosis Virus Isolation Conventional cell culture is regarded as the gold standard but requires up to 4 weeks for results. More useful are rapid culture methods such as the DEAFF test which can provide a result in 24-48 hours Serology The presence of CMV 1gG antibody indicates past infection. The detection of IgM is indicative of primary infection although it may also be found in immunocompromised patients with reactivation. Anti-CMV agents in current use are ganciclovir, foscarnet, and cidofovir.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;First line drug for post-menopausal osteoporosis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bisphosphonates&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Raloxifene&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Estrogen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Combined OCP&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Bisphosphonates&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bisphosphonates First line of drugs for osteoporosis is always Bisphosphonates in postmenopausal women Bisphosphonates are primary agents in the current pharmacological arsenal against osteoclast-mediated bone loss due to osteoporosis, Paget disease of bone, malignancies metastatic to bone, multiple myeloma, and hypercalcemia of malignancy. Bisphosphonate Medications Generic Name Trade Name Alendronate Fosamax Risedronate Actonel Etidronate Didronel Tiludronate Skelid Pamidronate Aredia Ibandronate Boniva Zoledronate Zometa&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Primary osteoporosis Postmenopausal osteoporosis Age-related Idiopathic (rare) Secondary osteoporosis Endocrine - Cushing&#x27;s, hypogonadism, thyrotoxicosis, hyperparathyroidism Drugs - glucocorticoids, heparin Chronic diseases - renal impairment absorption, liver cirrhosis, RA Others - nutritional deficiencies, Multiple Myeloma, malignancy, OI, post-gastrectomy&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Osteoporosis is Characterised by low bone mass and structural deterioration of bone tissue, with a consequent increase in bone fragility and susceptibility to fracture&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which is not seen in ACTH deficiency?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nausea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fatigue&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyperpigmentation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anorexia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hyperpigmentation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hyperpigmentation ACTH:- Adrenocorticotropic hormone is a polypeptide tropic hormone produced by and secreted by the anterior pituitary gland ACTH deficiency It can either be congenital or acquired , and its manifestations are clinically indistinguishable from those of glucocorticoid deficiency. Symptoms include weight loss, lack of appetite (anorexia) muscle weakness nausea vomiting low blood pressure (hypotension )&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Short Test: 250 micrograms of cosyntropin m or i.v injection Blood cortisol levels 30-60 min (cortisol post cosyntropin is &amp;lt; 500 mol/l) CBC, serum Na, K, creatinine, urea, TSH For dDx : Plasma ACTH , rennin, S. aldosterone. High ACTH, high PRA, low aldosterone (primary Al) Low- normal ACTH, normal PRA and aldosterone (secondary) Adrenal autoantibody Antibodies against (steroid secreting cells, thyroid Ag, parietal cells, pancreatic cells) CBC to look for pernicious anemia Blood Ca and glucose CXR, U/S and X-ray of adrenals for TB calcifications CT or MRI of adrenals for malignancies, hemorrhage. HIV test Serum Na and K Tests for 170HP and in men plasma VLCFA. MRI pituitary for hypothalamic pituitary mass.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Definition of Adrenal Insufficiency: There is a decrease in the secretion of cortisol and or aldosterone CAUSES Secondary (low ACTH) is the most common. Pituitary tumors (endocrine adenomas, rarely carcinoma) Mass lesions affecting the HP region(craniopharyngioma, meningioma, metastases). Pituitary irradiation. Pituitary apoplexy/hemorrhage. Pituitary infiltration (TB, actinomycosis, sarcoidosis, Wegener&#x27;s granulomatosis, metastases). Chronic glucocorticoid excess. Primary (high ACTH) Addison&#x27;s disease: Autoimmune Adrenal infection (TB, HIV, CMV, cryptococcosis, histoplasmosis, coccidioidomycosis). Adrenal infiltration (Metastases, lymphomas, sarcoidosis, amyloidosis, hemochromatosis). Bilateral adrenalectomy. Adrenoleukodystrophy (ALD).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An ABG reading is given below:pH - 7.2, bicarb – 10 mEq/l, pCO2 – 32 mmHg, uncompensated metabolic acidosis is probably to?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;K+ excretion by kidney&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CO2 expiration by lungs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;H+ excretion by kidney&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hco3 loss by kidney&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hco3 loss by kidney&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hco3 loss by kidney What is Metabolic Acidosis? It is characterized by reduction in plasma bicarbonate and subsequent rise in hydrogen ion concentration the partial pressure of carbon dioxide is reduced secondarily by hyperventilation So that the right answer to this context would be loss of bicarbonate through kidney hence option D is the right answer&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following not seen in pituitary apoplexy:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Headache&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypotension&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypertension&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vomiting&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hypertension&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hypertension Pituitary Apoplexy or Panhypopituitarism A rare but potentially life threatening clinical syndrome resulting from acute haemorrhage or infarction of pituitary gland Clinical features presents with a sudden onset of severe Headache , vomiting, visual disturbances (visual acuity impairment and visual field impairment) and decreased consciousness, Hypoglycaemia , Hypotension, Ophthalmoplegia, Death Occurrence It usually occur in presence of pituitary adenoma most commonly somatotroph or corticotroph adenoma D/D:- post-partum (Sheehan’s syndrome), Hypertension, DM, Sickle cell, Acute shock, Carotid angiography, Empty Sella syndrome, Bleeding Disorder, Anticoagulant therapy&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Management consists of careful monitoring of fluid and electrolyte balance coupled with immediate replacement of deficient hormones in particular corticosteroids Surgical decompression may be required in those with progressive neuro ophthalmic signs&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pituitary Apoplexy Pathophysiology:- Vascularization predominated by direct arterial blood supply ⬇️ Blood supply reduced compared to normal pituitary ⬇️ Reduced angiogenesis / fragile blood vessels ⬇️ Sensitive to glucose deprivation&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Frost bite patient is rewarmed at which temperature:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;37 degree&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;42 degree&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;44 degree&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;46 degree&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 37 degree&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;37 degree What is frostbite? Frostbite is a type of injury that can occur when your skin’s exposed to the cold. Cold exposure can cause the top layer of your skin and some of the tissues beneath it to freeze. Investigations Chest Radiography CECT + HRCT – Fluid, consolidation, atelectasis PCWP &amp;lt; 18mmHg Echocardiography BAL Precipitating cause unclear Hemodynamic instability- unsafe Management of frostbite Rapidly warming- Immersing the affected part into circulating water having temp 37- 40 degree Celsius for 30 – 60 minutes Administration of parenteral narcotics – in deep frostbite Prostacyclin analogues – within 24hrs Range of temperature for rewarming should be 37 to 40 degree Celsius so accordingly the answer should be option A that is 37 degree Celsius&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60 year old male patient who is a Known case of COPD with acute exacerbation of COPD. On examination patient conscious and alert, pulse 110/min on examination bilateral wheeze. Which of the following in not true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Iv steroids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inhalation with salbutamol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Permissible hypercapnia allowed&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Noninvasive ventilation not indicated&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Noninvasive ventilation not indicated&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Noninvasive ventilation not indicated COPD is defined as a condition characterized by:- persistent airflow limitation that is usually progressive associated with enhanced inflammatory response in the Airways and the lungs to noxious gases and particles the major site of obstruction is in the small Airways Treatment of Acute exacerbation of COPD Antibiotics Bronchodilators – salbutamol Corticosteroids Oxygen- one should be careful while administering oxygen as high flow rates can worsen hypercapnia Noninvasive Positive Airways Pressure Ventilation- it is indicated if pCO2 &amp;gt; 45mmHg Invasive Ventilation – if NIV fails Permissible Hypercapnia allowed – for respiratory centres&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Complications Respiratory insufficiency and Respiratory failure are major life-threatening complications of COPD. Pneumonia &amp;amp; respiratory infection Right-sided heart failure Pulmonary hypertension Pneumothorax Skeletal muscle dysfunction Depression and anxiety disorders&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;COPD Exacerbation is an acute event characterized by worsening of respiratory symptoms with worsening beyond day-to-day variation and leads to the change in the medication indicates a combination of increased sputum volume, sputum purulence and increasing dyspnea exacerbations increase rate of decline in the lung function declaration in health status and risk of death&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Pathophysiology of COPD:-&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient was unable to gain weight and complaints of fatigue. O/E body was warm. Which of the following is the expected finding?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Low TSH with more “T3, T4”&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;High TSH with normal “T3, T4”&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;High TSH, with euthyroid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increase uptake of T3, decrease T4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Low TSH with more “T3, T4”&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Low TSH with more “T3, T4” Excess sweating, excessive hunger, fatigue, or heat intolerance are features of Hyperthyroidism In Hyperthyroidism :- TSH is low and T3, T4 are high&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Upper eyelid signs:- Von Graefe&#x27;s sign-lid lag on downgaze Dalrymple&#x27;s sign-lid retraction Stellwag&#x27;s sign-incomplete &amp;amp; infrequent blinking Grove sign-resistance to pulling the retracted upper lid Boston sign-jerky movements of the lid on downgaze Gellineck&#x27;s sign-abnormal pigmentation of the upper lid Gifford&#x27;s sign - difficulty in everting the upper lid&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Causes of thyrotoxicosis: Graves Disease Toxic - Adenoma Multinodular goiter Thyroiditis Ectopic / exogenous T4 Medications (Amiodarone)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Thyroid Function Test Interpretation TSH Free T4 Free T3 Condition Normal Normal Normal ●        None Low High High ●        Hyperthyroidism Low Normal Normal ●        Subclinical hyperthyroidism Low Normal High ●        T3 toxicosis Low High Normal ●        Thyroiditis ●        T4 ingestion ●        Hyperthyroidism in the elderly or with comorbid illness Low Low Low ●        Euthyroid sick syndrome ●        Central hypothyroidism High Normal Normal ●        Subclinical hypothyroidism ●        Recovery from euthyroid sick syndrome High Low Low ●        Primary hypothyroidism High High High ●        TSH producing pituitary adenoma&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Differentiating feature between IBS and organic GI disease (IBD) is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;DIARRHEA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pain abdomen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stool calprotectin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mucus in stools&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Stool calprotectin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Stool calprotectin Calprotectin is a protein released by a type of white blood cell called neutrophil. When there is inflammation in the gastrointestinal (GI) tract, neutrophils moves to the area and release Calprotectin, resulting in an increased level in stool. This test measures the level of Calprotectin in stool as a way to detect inflammation in the intestines. So it also differentiate the inflammatory and non inflammatory GI disease as IBD and IBS so accordingly right answer would be option C&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Complete absence of dystrophin cause ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Duchenne Muscular Dystrophy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Becker muscle dystrophy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Myotonia dystrophica&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cardiomyopathy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Duchenne Muscular Dystrophy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Duchenne Muscular Dystrophy Duchenne muscular dystrophy (DMD) is a genetic disorder characterized by progressive muscle degeneration and weakness due to the alterations/marked reduction of a protein called dystrophin that helps keep muscle cells intact.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Meryon&#x27;s sign:- child slips through examiner&#x27;s grasp when lifted under arms Possible toe-walking Can climb stairs Gower&#x27;s sign climbing up legs&#x27; using the hands when rising from the floor&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;PATHOGENESIS:- The disorder is caused by a mutation in the dystrophin gene, the largest gene located on the human X chromosome which codes for the protein dystrophin Without dystrophin, muscles are susceptible to mechanical injury and undergo repeated cycles of necrosis and regeneration . Ultimately, regenerative capabilities are exhausted or inactivated Dystrophin is responsible for connecting the cytoskeleton of each muscle fiber to the underlying basal lamina The absence of dystrophin permits excess calcium to penetrate the sarcolemma leading to mitochondrial dysfunction Mitochondrial dysfunction gives rise to an amplification of stress-induced cytosolic calcium signals and an amplification of stress-induced reactive-oxygen species ( ROS ) production .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Features Duchenne Muscular Dystrophy Becker Dystrophy Age Early onset, 2-5 years Late onset, 8-10 years Incidence More common Less common Progression Rapid Slow Intelligence Subnormal Normal Life expectancy 15-20 years 25-30 years Cardiomyopathy Investigations Common Rare Dystrophin levels Markedly reduced Reduced Contractures Early No early contractures Associated problems Cardiomyopathy Color blindness Ambulation Till 9-11 years Beyond 15-20n years Prognosis Severe; death by 16-20 years Beyond 15-20 years Less severe, benign course of illness, death in the fourth or fifth decade&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42 year old patient with obstructive jaundice. Alpha haptoglobin level increased. Likely Reason is ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alcohol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lead&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chronic RF&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acute RF&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Lead&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lead Increased haptoglobin levels are seen in the following conditions: Diseases associated with elevated erythrocyte sedimentation rate (ESR) (acute-phase reactants) such as infection, trauma, inflammation, hepatitis, amyloidosis, collagen diseases, or lymphoma and leukemia. Obstructive or biliary diseases, Steroid use. Studies show that Mild Lead exposure causes elevation in blood concentration of Haptoglobin levels. Causes of Obstructive jaundice&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Broad base gait with enuresis present in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Normal Pressure Hydrocephalus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bladder dysfunction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Meningitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CVA&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Normal Pressure Hydrocephalus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Normal Pressure Hydrocephalus NPH (Non pressure hydrocephalus) – it is type of communicating Hydrocephalus (patent aqueduct) It consists of Triad of:- Dementia (executive impairment) Gait abnormality (ataxia or apraxia) Urinary urgency or incontinence Dx :- LP (30-50 cc of CSF ) - Improve gait and cognition transiently- Ventricular shunting Imaging shows enlarged ventricles without cortical atrophy also known as Box carting&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Treatment:- SHUNT Endoscopic Third Ventriculostomy Ventriculo-Peritoneal Ventriculo-Pleural Ventriculo-Atrial&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Diagnosis AT LEAST ONE OF THE FOLLOWING:- Enlargement of lateral horns not attributable to hippocampus atrophy (ALZ) Callosal angle greater or equal to 40 degree Evidence of altered brain water content on imaging not attributable ischemia Or demyelination (MS) An aqueductal or fourth ventricular flow void on MRI&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 27 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);

                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);

                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);

            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        function toggleMarkForReview() {

                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);

                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        function updateNavPanel() {

                                onclick=&quot;handleQuestionNavClick(${i})&quot;

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready

                    &lt;/audio&gt;
                `;
                container.classList.add(&#x27;active&#x27;);

        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A 12 yr old with history of repeated resp infection. Bulky greasy stools with high stools with height fat&amp;gt;10g. Which of the following is correct about complications expected in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Serum shows hypernatremia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Patient generally having protein losing enteropathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Patient has distal intestinal obstruction at this age.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rectal prolapse can occur&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Patient has distal intestinal obstruction at this age.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Patient has distal intestinal obstruction at this age. Given case history and findings point to the diagnosis of cystic fibrosis. Distal intestinal obstruction is a common complication seen in these patients when the bowel becomes partially or completely blocked due to excessive build-up of stool behind the mucus-filled area , eventually causing a blockage.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Requirements for a CF diagnosis include either positive genetic testing or positive sweat chloride test findings and 1 of the following: Typical chronic obstructive pulmonary disease ( COPD ) Documented exocrine pancreatic insufficiency Positive family history (usually an affected sibling) Parameters for the sweat chloride test are as follows: The reference value is less than 40 mmol/L A value higher than 60 mmol/L of chloride is consistent with CF A value of 40-60 mmol/L is considered borderline , and the test must be repeated In babies aged 3 month s or younger, a value of 30-60 mEq/L is considered borderline and requires retesting The primary goals of CF treatment include the following: Maintaining lung function as near to normal as possible by controlling respiratory infection and clearing airways of mucus Administering nutritional therapy (ie, enzyme supplements, multivitamin and mineral supplements) to maintain adequate growth Managing complications&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cystic fibrosis is a disease of exocrine gland function that involves multiple organ systems but chiefly results in:- chronic respiratory infections, pancreatic enzyme insufficiency, and associated complications in untreated patients. Cystic fibrosis is an autosomal recessive disorder, and most carriers of the gene are asymptomatic. Pulmonary involvement occurs in 90% of patients surviving the neonatal period. End-stage lung disease is the principal cause of death.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Patient k/c/o cirrhosis present with distended abdomen, pedal edema and jaundice. He now comes with decreased urine output that does not respond to fluids. On examination, BP was normal. USG shows cirrhosis with ascites. BUN 42 and creatinine 18. Which of the following is used in treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Torsemide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Albumin with ostreotide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Liberal saline infusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IV dobutamine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Albumin with ostreotide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Albumin with ostreotide Given case scenario clearly suggests hepatorenal syndrome and hence option B would be the best possible choice for management in this patient. Hepatorenal syndrome (HRS) is a form of functional severe renal failure in patients with advanced liver cirrhosis. This life-threatening complication results from marked renal vasoconstriction and its consequent reduced renal perfusion and glomerular filtration rate. Type 1 HRS presents as acute renal failure characterized by at least a two-fold increase in serum creatinine to a level greater than 2.5 mg/dL in less than 2 weeks. Type 1 HRS entails a rapidly progressive decline in kidney function , while type 2 HRS is associated with ascites (fluid accumulation in the abdomen) that does not improve with standard diuretic medications. Diagnostic criteria of hepatorenal syndrome Major criteria* 1.    Low glomerular filtration rate, as indicated by serum cre- atinine &amp;gt;1.5 mg/dl. 2.    Exclusion of shock, ongoing bacterial infection, volume depletion, and use of nephrotoxic drugs. 3.    No improvement in renal function despite stopping diuretics and volume repletion with 1.5 L of saline. 4.    No proteinuria or ultrasonographic evidence of obstructive uropathy or parenchymal renal disease. Minor criteria 1.    Urine volume lower than 500 ml/day. 2.    Urine sodium lower than 10 mEq/L. 3.    Urine osmolality &amp;gt; plasma osmolality. 4.    Urine red blood cells &amp;lt;50 per high-power field. 5.    Serum sodium concentration lower than 130 mEq/L. * Only major criteria are necessary for the diagnosis of hepatorenal syndrome. Recommended treatment for type 1 hepatorenal syndrome consists of albumin and vasoconstrictor. Studies have shown that the use of vasopressors (octreotide with midodrine, norepinephrine and terlipressin) with albumin improves renal function and mortality compared to vasopressors alone. TIPS can be used to improve refractory ascites, which is often associated with type‐2 HRS. NOTE: Circulatory dysfunction is characterised by vasodilatation in the splanchnic circulation with a relatively low and insufficient cardiac output, leading to effective hypovolaemia. HRS may occur spontaneously with worsening liver function, or secondary to a precipitating event such as bacterial infection (eg, SBP).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Newer classification of Hepatorenal syndrome subtypes is as follows.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented with tendon xanthoma and has high total cholesterol and high LDL. What is diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lipoprotein lipase deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tangier disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Familial hypercholesterolemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Familial hyperchylomicronemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Familial hypercholesterolemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Familial hypercholesterolemia Fredrickson classification is still followed Hyper- lipoproteinemia Name of the disease Increased lipoprotein Increased lipid fraction Type I Hyperchylomicronemia Chylomicrons Triglycerides Type Ila Familial hypercholesterolemia LDL Cholesterol Type IIb Familial combined hypercholesterolemia LDL and VLDL Cholesterol and triglycerides Type III Dysbetalipoprotenemia IDL Triglycerides and cholesterol Type IV Familial hypertriglyceridemia VLDL Triglycerides Type V Familial lipoprotein lipase deficiency VLDL and Chylomicrons Triglycerides and cholesterol&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented with exertional fatigue with palpitations. On auscultation he had a mid diastolic murmur with prominent a waves in jvp. The likely diagnosis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mitral stenosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tricuspid stenosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mitral regurgitation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tricuspid regurgitation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Tricuspid stenosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tricuspid stenosis Given case history and exam findings are suggestive of tricuspid stenosis (TS). Presenting symptoms are generally related to right-sided valve disease such as:- reduced exertional capacity, fatigue, or, exertional syncope. Patients with severe TS will eventually have:- hepatic congestion, leg edema, ascites, and deterioration of liver function tests and anasarca. \&quot; Giant a waves \&quot; classically greater in height than usually perceived in the jugular venous pulse , are seen in TS. A \&quot; slow y descent \&quot; due to delayed emptying of the right atrium into the right ventricle can also be seen. A low frequency presystolic mid-diastolic murmur is heard at the lower left sternal border in the fourth intercostal space. The intensity of the murmur and opening snap in TS increase with maneuvers that increase blood flow across the tricuspid valve, especially with inspiration and also with leg raising, inhalation of amyl nitrate, squatting, or exercise.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Acute MR may cause acute pulmonary edema and cardiogenic shock or sudden cardiac death. Chronic MR causes slowly progressive symptoms of heart failure and, if atrial fibrillation develops, palpitations . Typical heart sounds are a holosystolic murmur that is heard best at the apex , radiates toward the left axilla, increases in intensity with handgrip or squatting, Decreases in intensity with standing or Valsalva maneuver. TRICUSPID REGURGITATION:- Most common cause is annular dilatation due to RV failure of any cause Symptoms and signs result from a:- reduced cardiac output, ascites, painful congestive hepatomegaly and The pansystolic murmur of TR is usually loudest at the left sternal edge and augmented by deep inspiration. Severe functional TR may be treated by annuloplasty or valve replacement. Severe TR due to intrinsic tricuspid valve disease requires valve replacement.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: C. Common causes of mitral regurgitation (MR) include:- mitral valve prolapse, rheumatic fever, and left ventricular dilation or infarction. Option: D. Tricuspid regurgitation (TR) usually occurs in a normal valve affected by right ventricular dilation; less often there is an intrinsic valve disorder (eg, due to infective endocarditis, carcinoid syndrome, certain drugs).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Distinguishing the Murmurs of Tricuspid Stenosis and Mitral Stenosis Feature Tricuspid Stenosis Mitral Stenosis Character Scratchy Rumbling, low-pitched Duration Short Long Timing Starts in early diastole and does not increase up to 51 Increases through diastole Augmenting factor Inspiration Exercise Site Lower right and left parasternal borders Cardiac apex with patient in left lateral decubitus position S1 = 1st heart sound.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 63 year old hypertensive patient presented with chest pain and diaphoresis. On examination he has unstable vitals and has unequal pulses in both arms. Which of the following is the most useful imaging investigation in an emergency in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cardiac enzymes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;TEE&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;TTE&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;D dimer&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. TEE&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;TEE Given case scenario is indicative of aortic dissection . Since the patient has unstable vitals, the best possible option of management would be option B. Classically described as a patient complaining of an abrupt onset of severe ‘tearing’ chest pain, presentations can often be more subtle. AAD presents with physical findings, such as a:- discrepancy of blood pressures in the upper extremities, a pulse deficit , or presence of a diastolic murmur, are present in less than 50% of confirmed cases of AAD. Presence of chest pain with any neurological finding accompanied by limb weakness or paresthesia The pain of AAD is often:- sudden in onset , reaches maximal severity quickly, and be tearing in nature. At the time of presentation, neurological deficits are present in 1/5th of patients. Syncope is also common and may be due to:- hypovolemia, arrhythmias, MI, or an increased vagal tone. If the dissection is antegrade, it may involve the extremity vessels leading to loss of pulses, paresthesias, and pain. The most frequently performed tests to diagnose aortic dissection and its complications include:- computed tomography ( CT ) scan, transesophageal echocardiogram, and magnetic resonance imaging ( MRI ).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;There are two main anatomical classifications used to classify aortic dissection. The Stanford system is more frequently employed. It classifies dissections into two types based on whether the ascending or descending part of the aorta is involved. Type A involves the ascending aorta, regardless of the site of the primary intimal tear. Type A dissection is defined as a dissection proximal to the brachiocephalic artery. Type B aortic dissection originating distal to the left subclavian artery and involving only descending aorta. The DeBakey classification is based upon the site of origin of the dissection. Type 1 originates in the ascending aorta and to at least the aortic arch. Type 2 originates in and is limited to the ascending aorta. Type 3 begins in the descending aorta and extends distally above the diaphragm (type 3a) or below the diaphragm (type 3b).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The three common sites for AAD are as follows: Nearly 2-2.5 cm above the aortic root (the most common site) Just distal to the origin of the left subclavian artery In the aortic arch&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Genetic Conditions Associated With Aortic Dissection Marfan syndrome A connective t
