;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Skin rash&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Skin rash Allergic bronchopulmonary aspergillosis: It is an eosinophilic pulmonary disorder that occurs in response to allergic sensitization to antigens from Aspergillus species fungi. The predominant clinical presentation of ABPA is an asthmatic phenotype, often accompanied by cough with production of brownish plugs of mucus . It has also been well described as a complication of cystic fibrosis. It is a distinct diagnosis from simple asthma, characterized by prominent peripheral eosinophilia and elevated circulating levels of IgE (&amp;gt;417 IU/mL). Establishing a diagnosis of ABPA also requires establishing sensitivity to Aspergillus antigens by skin test reactivity, positive serum precipitins for Aspergillus , and/or direct measurement of circulating specific IgG and IgE to Aspergillus . Central bronchiectasis is described as a classic finding on chest imaging in ABPA but is not necessary for making a diagnosis. Other possible findings on chest imaging include patchy infiltrates and evidence of mucus impaction.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Systemic glucocorticoids may be used in the treatment of ABPA that is persistently symptomatic despite the use of inhaled therapies for asthma. Courses of glucocorticoids should be tapered over 3–6 months , and their use must be balanced against the risks of prolonged steroid therapy. Antifungal agents such as fluconazole and voriconazole given over a 4-month course reduce the antigenic stimulus in ABPA and may therefore modulate disease activity in selected patients. The use of monoclonal antibodies against IgE ( omalizumab ) has been described in treating severe ABPA particularly in individuals with ABPA as a complication of cystic fibrosis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;ABPA-like syndromes have been reported as a result of sensitization to several non- Aspergillus species fungi. However, these conditions are substantially rarer than ABPA, which may be present in a significant proportion of patients with refractory asthma.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Criteria of NF1 include all except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lisch nodule&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Optic gliomas&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bilateral schwannomas&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Café au lait spots&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Bilateral schwannomas&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bilateral schwannomas Neurofibromatosis: Neurofibromatosis type 1 (NF1) which is also referred to as von Recklinghausen’s disease is an autosomal dominant disorder characterized by the following manifestations:- ○ neurologic peripheral and spinal neurofibromas ○ ophthalmologic optic gliomas and iris hamartomas such as Lisch nodules ○ dermatologic café au lait macules ○ skeletal scoliosis, macrocephaly, short stature and pseudoarthrosis ○ vascular stenosis of renal and intracranial arteries ○ endocrine pheochromocytoma, carcinoid tumors, and precocious puberty&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;At least two of: 6 café au lait spots ›Smm in diameter (prepubertal) or &amp;gt;15mm (postpubertal) At least two neurofibromas or one plexiform neurofibroma Freckling in the inguinal or axillary region Optic glioma Two or more lisch nodules Osseous lesions (sphenoid dysplasia, thinning of long bones) First degree relative with NF1&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Neurofibromatosis type 2 (NF2) is also an autosomal dominant disorder but is characterized by the development of:- bilateral vestibular schwannomas (acoustic neuromas) that lead to- deafness, tinnitus, or vertigo. meningiomas, spinal schwannomas, peripheral nerve neurofibromas, and cafe au lait maculé.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA NEUROFOBROMATOSIS TYPE 1 NEUROFOBROMATOSIS TYPE 2 TUBEROUS SCLEROSIS VON HIPPEL-LINDAU INHERITANCE AD AD AD AD CHROMOSOME 17q11.2 22912.2 9q34.3 3p26-p25 GENE NF1 NF2 TSC1, TSC2 VHL PROTEIN Neurofibromin Merlin, Schwannomin Hamartin, Tuberin PVHL MNEMONIC NEUROFIBROMA Neurofibroma Eye-Lisch Nodule Under arm freckle Renal Artery Stenosis O dominant (AD) F neurofibromin Intellectual Disability Bone Abnormality Renal Artery Stenosis Optic Nerve Glioma Macrocephaly Astrocytoma Rule of \&quot;2\&quot; 2 (B/L) Schwannoma 2 (B/L) Cataract 2 of the following: Meningioma Ependymoma HAMARTOMAS Hamartomas Adenoma sebaceum Mitral regurgitation Ash Leaf Spot Rhabdomyomas TS1,TS2 gene O-dominant (AD) Mental Disability Astrocytomas, GBM. Shagreen Patch, seizures HIPPLE Hemangioblastomas Infertility (Reproductive organ tumors) Pheochromocytomas Pancreatic tumor Loss of hearing Endolymphatic sac tumor&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Earliest feature of Crohn’s disease is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aphthous ulcers&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fissures&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Perforation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Granuloma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Aphthous ulcers&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Aphthous ulcers The earliest lesions are aphthous ulcerations and focal crypt abscesses with loose aggregations of macrophages, which form noncaseating granulomas in all bowel wall layers. But granulomas are a characteristic feature of CD. Crohn’s disease: Microscopic features: The earliest lesions are aphthous ulcerations and focal crypt abscesses with loose aggregations of macrophages, which form non-caseating granulomas in all layers of the bowel wall. Granulomas can be seen in lymph nodes, mesentery, peritoneum, liver, and pancreas. Although granulomas are a pathognomonic feature of CD, they are rarely found on mucosal biopsies. Surgical resection reveals granulomas in about one- half of cases. Other histologic features of CD include submucosal or subserosal lymphoid aggregates, particularly away from the areas of ulceration, gross and microscopic skip areas, and transmural inflammation that is accompanied by fissures that penetrate deeply into the bowel wall and sometimes form fistulous tracts or local abscesses.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;In mild disease, aphthous or small superficial ulcerations are found In more active diseases, stellate ulcerations fuse longitudinally and transversely to demarcate mucosa islands that are frequently histologically normal. Cobblestone appearance and Granuloma are characteristic of CD.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True about ataxia telangiectasia are all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Autosomal dominant&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Occurs in adults&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Poor coordination and telangiectasia present&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Oculomotor apraxia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Autosomal dominant&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Autosomal dominant Ataxia-telangiectasia ( AT or A-T ), also referred to as ataxia- telangiectasia syndrome or Louis–Bar syndrome , is a rare, neurodegenerative, autosomal recessive disease causing severe disability. A-T is caused by a defect in the ATM gene, which is responsible for managing the cell’s response to multiple forms of stress including double-strand breaks in DNA. The protein produced by the ATM gene recognizes that there  is a break in DNA, recruits other proteins to fix the break,  and stops the cell from making new DNA until the repair is complete. The condition occurs in about 1 in 70,000 people. Symptoms: Ataxia (difficulty with control of movement) that is apparent early but worsens in school to preteen years. Oculomotor apraxia (difficulty with coordination of head and eye movement when shifting gaze from one place to the next). Involuntary movements. Telangiectasia (dilated blood vessels) over the white  (sclera) of the eyes, making them appear bloodshot. These are not apparent in infancy and may first appear at age 5-8 years. Telangiectasia may also appear on sun-exposed areas of skin. Problems with infections, especially of the ears, sinuses and lungs Increased incidence of cancer (primarily, but not exclusively, lymphomas and leukemias). Delayed onset or incomplete pubertal development, and very early menopause. Slowed rate of growth (weight and/or height). Drooling particularly in young children when they are tired or concentrating on activities. Dysarthria (slurred, slow, or distorted speech sounds). Diabetes in adolescence or later. Premature changes in hair and skin.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these is associated with recurrent bouts of acute gout?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Beryllium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cadmium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Antimetabolites&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lead&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Lead&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lead Gout is a metabolic disorder of purine metabolism, characterized by intermittent attacks of acute pain , swelling and inflammation . It always preceded by hyperuricemia (6.0mg/dl) Hyperuricemia due to excessive amount of uric acid production or decreased excretion. Acute gout Painful arthritic attack of sudden onset. Usually occurring at night or in early morning Arthritic pain worse progressively Generally involves one or few joints Most common site of initial attack metatarsophalangeal joint. Other sites include ankle, heel, knee, wrist, elbow and fingers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Treatment :- ACUTE GOUT: NSAIDS Corticosteroids Colchicine CHRONIC GOUT: Inhibit uric acid synthesis:- Allopurinol, febuxostat (Urostatic) Increase uric acid excretion:- Probenecid, Sulfinpyrazone (Uricosuric)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Causes of Hyperuricemia and Gout Diminshed Renal Excretion Increased renal tubular reabsorption Drugs Renal failure Thiazide and loop diuretics Lead toxicity Low-dose aspirin Lactic acidosis Ciclosporin Alcohol Pyrazinamide Increased Intake Red meat Seafood Offal Over Production of Uric Acid •  Myeloproliferative and Inherited disorders lymphoproliferative disease Lesh-Nyhan syndrome •  Psoriasis (HPRT mutations} •  High fructose intake Phosphoribosyl pyrophosphate •  Glycogen storage disease synthetase 1 mutations&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Saturnine gout is seen with:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lead&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Arsenic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mercury&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cadmium&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lead&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lead Heavy metal (lead) nephropathy: Heavy metals, such as lead or cadmium can lead to a chronic tubulointerstitial process aRer prolonged exposure. The disease entity is no longer commonly diagnosed because such heavy metal exposure has been greatly reduced due to the known health risks from lead and the consequent removal of lead from most commercial product and fuels. Nonetheless, occupational exposure is possible in workers involved in the manufacture or destruction of batteries, removal of lead paint, or manufacture of alloys and electrical equipment (cadmium) in countries where industrial regulation is less stringent. In addition, ingestion of moonshine whiskey distilled in lead- tainted containers has been one of the more frequent sources of lead exposure. Early signs of chronic lead intoxication are attributable to proximal tubule dysfunction, particularly hyperuricemia as a result of diminished urate secretion. The triad of “saturnine gout,” hypertension, and renal insufficiency should prompt a practitioner to ask specifically about lead exposure. Unfortunately, evaluating lead burden is not as straightforward as ordering a blood test; the preferred methods involve measuring urinary lead after infusion of a chelating agent or by radiographic fluoroscopy of bone. Several recent studies have shown an association between  chronic low-level lead exposure and decreased renal function, although either of these two factors may have been the primary event. In those patients who have CIN of unclear origin and  an elevated total body lead burden, repeated treatments of lead chelation therapy have been shown to slow the decline   in renal function.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old male patient presenting with cutaneous vasculitis, proteinuria and cryoglobulinemia and glomerulonephritis. What test should be most appropriate for diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ANCA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HBsAg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anti-HCV antibody&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;MIF&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Anti-HCV antibody&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Anti-HCV antibody Cryoglobulinemic vasculitis: The most common clinical manifestations of cryoglobulinemic vasculitis are:- cutaneous vasculitis, arthritis, peripheral neuropathy, and Renal disease develops in 10–30% of patients. Life-threatening rapidly progressive glomerulonephritis or vasculitis of the CNS , gastrointestinal tract, or heart occurs infrequently. The presence of circulating cryoprecipitates is the fundamental finding in cryoglobulinemic vasculitis. Rheumatoid factor is almost always found and may be a useful clue to the disease when cryoglobulins are not detected. Hypocomplementemia occurs in 90% of patients. An elevated ESR and anemia occur frequently. Evidence for hepatitis C infection must be sought in all patients by testing for hepatitis  C antibodies and hepatitis C RNA.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Inflammatory destruction of blood vessels Infiltration of vessel wall with inflammatory cells Leukocytoclasis Elastic membrane disruption Fibrinoid necrosis of the vessel wall Ischemia, occlusion, thrombosis Aneurysm formation Rupture, hemorrhage&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Characteristic features of hemophilia:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hematemesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hemarthrosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hemoptysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bleeding varices&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hemarthrosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hemarthrosis Spontaneous hemarthrosis is a common problem with both types of hemophilia and can lead to a deforming arthritis. The frequency and severity of hemarthrosis are related to the degree of clotting factor deficiency. The disease phenotype correlates with the activity of FVIII or FIX and can be classified as severe (&amp;lt;1%), moderate (1–5%), or mild (6–30%). In the severe and moderate forms, the disease is characterized by bleeding into the joints (hemarthrosis), soft tissues, and muscles after minor trauma or even spontaneously The disease is more evident when children begin to walk or crawl. In the severe form, the most common bleeding manifestations are recurrent hemarthrosis, affecting primarily the knees, elbows, ankles, shoulders, and hips Hemarthroses and spontaneous muscle hematomas are characteristic of moderate or severe congenital factor VIII or IX deficiency. They can also be seen in moderate and severe deficiencies of fibrinogen, prothrombin, and factors V, VII, and X. Spontaneous hemarthrosis occur rarely in other bleeding disorders except for severe VWD with associated factor VIII levels &amp;lt;5%. Muscle and soft tissue bleeds are also common in acquired factor VIII deficiency. Bleeding into a joint results in severe pain and swelling, as well as loss of function, but is rarely associated with discoloration from bruising around the joint. Life-threatening sites of bleeding include bleeding into the oropharynx, where bleeding can obstruct the airway into the central nervous system, and into the retroperitoneum. Central nervous system bleeding is the major cause of bleeding related deaths in patients with severe congenital factor deficiencies.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hemophilia is an X-linked recessive hemorrhagic disease due to mutations in the F8 gene (hemophilia A or classic hemophilia) or F9 gene (hemophilia B). The disease affects 1 in 10,000 males worldwide, in all ethnic groups; hemophilia A represents 80% of all cases.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;5-HIAA is increased in which of the following condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Carcinoid syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cushing syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Addison disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;GIST&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Carcinoid syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Carcinoid syndrome These are slow growing tumors of neuroendocrine system that belong to amine precursor uptake and system. Lungs &amp;amp; Liver are thought to arise from enterochromaffin cells, also known as kulchitsky cells.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Carcinoid syndrome: Vasomotor symptoms Flushing Tachycardia Hypotension Sweating Gastrointestinal hypermotility ( diarrhea ) Bronchospasm ( wheezing, dispne ) Carcinoid syndrome is seen in 10% of all gastrointestinal carcinoid tumors.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pathophysiology :- Synthesis, secretion, and metabolism of serotonin (5-HT) in patients typical and atypical syndromes. 5-HIAA, 5-hydro-xyindolacetic acid, 5-HT, 5-hydroxytryptamine&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA HISTOCHEMISTRY Foregut Midgut Hindgut Silver staining Argentaffin - argyrophilic+ Argentaffin+ argyrophilic+ Argentaffin - argyrophilic+ Chromogranin-A &amp;amp; Neuron-specific enolase Positive Positive Positive PRODUCTS Tumor Low 5-HT content, High 5-HT content, Rarely 5-HT. Blood 5-HTP,histamine, multihormonal occasionally secrete ACTH 5-HT, multihormonal, rarely secrete ACTH Rarely release 5-HTP or ACTH Carcinoid syndrome Occurs but may be atypical Occurs frequently - Typical (with metastases) Rarely occurs Metastasize to bone Common Rarely Common&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Drug of choice for treatment of rheumatic chorea:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sodium valproate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Haloperidol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Risperidone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diazepam&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Sodium valproate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sodium valproate Medications to control the abnormal movements do not alter the duration or outcome of chorea. In patients with severe chorea, carbamazepine or sodium valproate is preferred to haloperidol. There is recent evidence that corticosteroids are effective and lead to more rapid symptom reduction in chorea. They should be considered in severe or refractory cases. Prednisone or prednisolone may be commenced at 0.5 mg/kg daily with weaning as early as possible, preferably after 1 week if symptoms are reduced, although slower weaning or temporary dose escalation may be required if symptoms worsen.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Major Criteria:- Sign Comments Polyarthritis Common; swelling, limited motion, tender, erythema ● migratory, large joints, no residual deformity, rapid response to aspirin(if aspirin |given,24 to 48hrs joint pain will disappear ;thus used as diagnostic test) Carditis Common; pancarditis, valves, pericardium, myocardium ● Murmur(mitral or aortic regurgitation-endocardium involved) ● Heart failure ● Cardiac enlargement(myocardium involvement) ● Pericardial rub or effusion(pericardium involvement) Chorea (Sydenham disease) Uncommon; presents long after infection has resolved; more common in females, Spasmodic, unintentional, jerky choreiform movements, speech affected, fidgety, late manifestation Erythema marginatum Uncommon; pink macules, ring or crescent shaped, transient patches over trunk and limbs, elicited by application of local heat; nonpruritic Subcutaneous nodules Uncommon; Painless, hard nodules beneath skin, over bony prominence, tendons and joints, present over extensor surface of elbows, knees, knuckles, and ankles or scalp and spine. associated with repeated episodes and severe carditis; Minor Criteria:- Clinical findings fever (38.2°C to 38.9°C), Arthralgia(joint pain without swelling ) previous rheumatic fever Laboratory finding: elevated erythrocyte sedimentation rate C-reactive protein, ECG: prolonged P-R interval.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Treatment Bed rest 2-6 weeks (till inflammation subsided) Supportive therapy- treatment of heart failure Eradication of Organism Anti-streptococcal therapy- Benzathine penicillin (long acting) 1.2 million units once(IM injection) or oral penicillin 10 days, if allergic to penicillin erythromycin 10 days (antibiotic is given even if throat culture is negative) Anti-inflammatory agents- For Polyarthritis &amp;amp; mild carditis; anti-inflammatory therapy with salicylates ; Aspirin 100 mg/kg per day for arthritis and in the absence of carditis- for 4-6 weeks to be tapered off For severe carditis with cardiomegaly: use steroid ; Corticosteroids 1-2 mg/kg per day - for 4-6 weeks to be tapered off&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Severe pulmonary failure is when:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;FEV1/FVC &amp;lt;0.7 and FEV1 &amp;lt;50%&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;FEV1/FVC &amp;lt;0.7 and FEV1 &amp;lt;30%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;FEV1/FVC &amp;lt;0.7 and FEV1 &amp;gt;80%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;FEV1/FVC &amp;lt;0.7 and FEV1 &amp;lt;80%&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. FEV1/FVC &lt;0.7 and FEV1 &lt;50%&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;FEV1/FVC &amp;lt;0.7 and FEV1 &amp;lt;50% Chronic obstructive pulmonary disease COPD is a disease state characterized by airflow limitation that is not fully reversible. COPD may include diseases that cause airflow obstruction (e.g., emphysema, chronic bronchitis) or a combination of these disorders. Pathophysiology:-&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Palpation :- Decreased fremitus vocalis Percussion : Hyperresonant Depressed diaphragm, Diminished the area of absolute cardiac dullness. Auscultation : Prolonged expiration; Reduced breath sounds; The presence of wheezing during quiet breathing Crackle can be heard if infection exists.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Gold criteria for COPD severity Gold stage Severity Symptoms Spirometry 0 At risk Chronic cough, sputum production FEV1/FVC &amp;gt;0 7 (Normal) FEV1 &amp;gt;80% (Normal) I Mild With or without chronic cough or sputum production FEV1/FVC &amp;gt;0 7 and FEV1 &amp;gt; 80% predicted II Moderate With or without chronic cough or sputum production FEV1/FVC &amp;gt;0 7 and FEV1 50 to 80% predicted III Severe With or without chronic cough or sputum production FEV1/FVC &amp;gt;0 7 and FEV1 30 to 50% predicted IV Very severe With or without chronic cough or sputum production FEV1/FVC &amp;gt;0 7 and FEV1 &amp;lt;30% predicted or FEV1 &amp;lt;50% predicted with respiratory failure or signs of right heart failure&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Vitamin K is reduced in gut by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bacterial overgrowth&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Antibiotic use&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Low dietary intake&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Liver disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Low dietary intake&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Low dietary intake Vitamin K: There are two natural forms of vitamin K: vitamin K1 also known as phylloquinone , from vegetable and animal sources, and vitamin K2, or menaquinone , which is synthesized by bacterial flora and found in hepatic tissue. Phylloquinone can be converted to menaquinone in some organs. Vitamin K is required for the post-translational carboxylation of glutamic acid, which is necessary for calcium binding to γ-carboxylated proteins such as prothrombin (factor II); factors VII, IX, and X; protein C; protein S; and proteins found     in bone (osteocalcin) and vascular smooth muscle (e.g. matrix Gla protein). Dietary sources: It is found in green leafy vegetables such as kale and spinach, and appreciable amounts are also present in margarine and liver. It is present in vegetable oils; olive, canola, and soybean oils are particularly rich sources. Deficiency: The symptoms of vitamin K deficiency are due to hemorrhage; newborns are particularly susceptible because of low fat stores, low breast milk levels of vitamin K, relative sterility of the infantile intestinal tract, liver immaturity, and poor placental transport. Intracranial bleeding as well as gastrointestinal and skin bleeding can occur in vitamin K–deficient infants 1–7 days after birth. Thus, vitamin K (0.5–1 mg IM) is given prophylactically at delivery. Vitamin K deficiency in adults may be seen in patients with chronic small-intestinal disease (e.g. celiac disease, Crohn’s disease), in those with obstructed biliary tracts, or after small- bowel resection. Broad-spectrum antibiotic treatment can precipitate vitamin K deficiency by reducing numbers of gut bacteria which synthesize menaquinone, and by inhibiting the metabolism of vitamin K. In patients with warfarin therapy, the anti-obesity drug orlistat can lead to international normalized ratio changes due to vitamin K malabsorption. Vitamin K deficiency is usually diagnosed on the basis of an elevated prothrombin time or reduced clotting factors, although vitamin K may also be measured directly by high-pressure liquid chromatography. Vitamin K deficiency is treated with a parenteral dose of 10 mg. For patients with chronic malabsorption, 1–2 mg/d should be given orally or 1–2 mg per week can be taken parenterally. Patients with liver disease may have an elevated prothrombin time because of liver cell destruction as well as vitamin K deficiency. If an elevated prothrombin time does not improve during vitamin K therapy, it can be deduced that this abnormality is not the result of vitamin K deficiency. Inherited deficiency of the functional activity of the enzymes involved in vitamin K metabolism, notably the GGCX or VKORC1 results in bleeding disorders. The amount of vitamin K in the diet is often limiting for the carboxylation reaction; thus recycling of the vitamin K is essential to maintain normal levels of vitamin K–dependent proteins. In adults, low dietary intake alone is seldom reason for severe vitamin K deficiency but may become common in association with the use of broad-spectrum antibiotics. Disease or surgical interventions that affect the ability of the intestinal tract to absorb vitamin K, either through anatomic alterations or by changing the fat content of bile salts and pancreatic juices in the proximal small bowel can result in significant reduction of vitamin K levels. Prolongation of PT values is the most  common  and  earliest finding in vitamin K–deficient patients due to reduction in prothrombin, FVII, FIX, and FX levels. FVII has the shortest half-life among these factors that can prolong the PT before  changes in the  aPTT. Parenteral administration of vitamin K at a total dose of 10 mg is sufficient to restore normal levels of clotting factor within 8–10 h. In the presence of ongoing bleeding or a need for immediate correction before an invasive procedure, replace- ment with FFP or PCC is required.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is seen in relation to LDH levels in MI?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;LDH2 &amp;lt;LDH1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;LDH2 &amp;gt;LDH1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;LDH1 = LDH2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;LDH3 &amp;gt;LDH2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. LDH2 &lt;LDH1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;LDH2 Lactate dehydrogenase ( LDH ) is an enzyme found in nearly all living cells that catalyzes the conversion of lactate to pyruvic acid and converts NAD + to NADH and back. Isozymes: Lactate dehydrogenase is composed of four sub- units (tetramer). The two most common subunits are the LDH-M and LDH-H protein, encoded by the LDHA and LDHB genes, respectively. L These two subunits can form five possible tetramers (isoenzymes): 4H, 4M, and the three mixed tetramers (3H1M, 2H2M, 1H3M). Usually LDH-2 is the predominant form in the serum. A LDH-1 level higher than the LDH-2 level (a ‘flipped pattern’) suggests myocardial infarction (damage to heart tissues releases heart LDH which is rich in LDH-1 into the bloodstream). The use of this phenomenon to diagnose infarction has been largely superseded by the use of Troponin I or T measurement.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Diagnosis of acute myocardial infarction (AMI) The criteria to label AMI are: Typical increase and gradual decrease in Cardiac Troponin-T Rapid rise in CK-MB and its fall Ischemic changes leading to symptoms ECG shows pathological Q-wave ECG shows ST-segment elevation or depression Coronary angiography will confirm the diagnosis. Outcome of AMI pathological changes&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;These five isoforms are enzymatically similar but show different tissue distribution : The major isoenzymes of skeletal muscle and liver, M 4 has four muscle (M) subunits, while H 4 is the main isoenzymes for heart muscle in most species containing four heart (H) subunits. LDH-1 (4H) —in the heart and in red blood cells (RBC), as well as  the brain. LDH-2 (3H1M) —in the reticuloendothelial system LDH-3 (2H2M) —in the lungs LDH-4 (1H3M) —in the kidneys, placenta, and pancreas LDH-5 (4M) —in the liver and striated muscle.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Implantable cardioverter defibrillator (ICD) would benefit which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A postcardiac arrest case of Brugada syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CAD associated with post MI cardiac arrest&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Post cardiac arrest patient of idiopathic VF&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of these&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of these&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All of these Implantable cardioverter-defibrillators (ICDs) ICDs are highly effective for termination of VT and VF and also provide bradycardia pacing. ICDs decrease mortality in patients at risk for sudden death due to structural heart diseases . In all cases, ICDs are recommended only if there is also an expectation for survival of at least a year with acceptable functional capacity. The exception is in cases of patients with end-stage heart disease who are awaiting cardiac transplantation outside the hospital, or who have left bundle branch block . QRS prolongation such that they are likely to have improvement in ventricular function with cardiac resynchronization therapy from a biventricular ICD. The most common ICD complication is the delivery of unnecessary therapy (either ATP or shocks) in response to a rapid supraventricular tachycardia or electrical noise as a result of  an ICD lead fracture.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;An ICD is an electronic device that constantly monitors your heart rate and rhythm If it detects an abnormal heartbeat it delivers energy to the heart muscle Indications :- People who have had an episode of sudden cardiac death or ventricular fibrillation People who have had a heart attack and are at high risk for sudden cardiac death People who have hypertrophic cardiomyopathy and are at high risk&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Parts Of The System:- Generator Houses the battery and a tiny computer. Energy is stored in the battery until it is needed. The computer receives information from the leads to determine what rhythm is occurring. Lead monitors the heart rhythm, delivers energy used for pacing, and/or defibrillation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Feline esophagus is seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Eosinophilic esophagitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Herpetic esophagitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Reflux esophagitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Radiation induced esophagitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Eosinophilic esophagitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Eosinophilic esophagitis EoE is diagnosed based on the combination of esophageal symptoms and esophageal mucosal biopsies demonstrating eosinophil-predominant inflammation. EoE should be strongly considered in children and adults with dysphagia and esophageal food impactions. The characteristic endoscopically identified esophageal findings include loss of vascular markings (edema), multiple esophageal rings, longitudinally oriented furrows, and whitish exudate (Fig. 323-11). Histologic confirmation is made with the demonstration of esophageal mucosal eosinophilia (peak density ≥15 eosinophils per high-power field) (Fig. 323-12) Eosinophilic esophagitis with multiple circular rings of the esophagus creating a corrugated appearance, and an impacted grape at the narrowed esophagogastric junction. The diagnosis requires biopsy with histologic finding of &amp;gt;15–20 eosinophils per high-power field. The presence of linear furrows and multiple corrugated rings throughout a narrowed esophagus ( feline esophagus ) should raise suspicion for eosinophilic esophagitis, an increasingly recognized cause for recurrent dysphagia and food impaction. Feline esophagus&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Mean time interval from HIV to AIDS manifestation is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;7.5 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;10 years&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;15 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;12 years&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 10 years&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;10 years The original infection may be asymptomatic , or followed by a glandular fever-like illness at the time of seroconversion . After a variable latent phase which may last several years a persistent generalized lymphadenopathy The term AIDS-related complex refers to the next stage in which many of the symptoms of AIDS (e.g. fever, weight-loss, fatigue or diarrhea) may be present without the opportunistic infections or tumors characteristic of full-blown AIDS. Not all of those infected with HIV will develop AIDS but, for those who do, the average time from infection to the onset of AIDS is about 10 years without treatment. The use of HAART has led to marked reductions in the rates of illness and death in HIV infected individuals, and a life expectancy following diagnosis now measured in decades.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;HIV- Agent It is a RNA virus Which replicates in actively dividing T4 lymphocytes. Unique ability to destroy T4 Helper cells Reservoir - Once a person gets infected the virus remains in his body lifelong . And the person is a symptomless carrier for years before the symptoms actually appear.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Oxygen therapy may not be useful in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Asthma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pneumonia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Subglottic stenosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pulmonary fibrosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Subglottic stenosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Subglottic stenosis Oxygen therapy is useful in all the options given in the question, but if one has to choose one out of the four given options, subglottic stenosis is the answer here.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;About myasthenia gravis pathogenesis, true is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Antibody against ach receptor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Antibody against Ca receptor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ach is not secreted&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Blockage of nerve conduction through myoneural junction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Antibody against ach receptor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Antibody against ach receptor Myasthenia gravis (MG) is a neuromuscular disorder characterized by weakness and fatigability of skeletal muscles. The underlying defect is a decrease in the number of available acetylcholine receptors (AChRs) at neuromuscular junctions due to an antibody-mediated autoimmune attack.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Diagnosis Based on clinical, serologic, and EMG findings Disease specific antibodies are found in 90% patients 85% have typical MG with acetylcholine receptor antibodies 5% have anti -muscle-specific kinase ( MuSK ) antibodies MuSK-positive myasthenia: More likely to cause focal or severe bulbar, cervical, or respiratory weakness. The characteristic EMG finding of MG is a decremental response to repetitive stimulation. All patients with MG should undergo chest CT to screen for thymoma , a tumor associated with the disease. Treatment Symptomatic treatment of ocular and mild generalized myasthenia usually starts with the cholinesterase inhibitor pyridostigmine . In those with more advanced disease, immunosuppressive therapy is required. 1st line: Oral glucocorticoids, can cause transient exacerbation at high doses and should be titrated upward slowly in patients with mild to moderate weakness. In the presence of prominent bulbar or generalized weakness and in myasthenic crisis , treatment with IVIG or plasmapheresis should precede initiation of glucocorticoids. The immunosuppressant agents:- azathioprine, mycophenolate mofetil, and cyclosporine Thymectomy should be performed in all patients with thymoma. improves clinical outcome and reduces immunosuppression requirements.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pathophysiology: In MG, the fundamental defect is a: decrease in the number of available AChRs at the postsynaptic muscle membrane . These changes result in decreased efficiency of neuromuscular transmission. ACh is released normally , it produces small endplate potentials that may fail to trigger muscle action potentials. Failure of transmission at many neuromuscular junctions results in weakness of muscle contraction. The amount of ACh released per impulse normally declines on repeated activity (termed presynaptic rundown ). In the myasthenic patient, the decreased efficiency of neuromuscular transmission combined with the normal run- down results in the activation of fewer and fewer muscle fibers by successive nerve impulses and hence increasing weakness, or myasthenic fatigue .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Chromosome involved in myotonic dystrophy is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chromosome 19&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chromosome 20&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chromosome 21&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chromosome 22&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Chromosome 19&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Chromosome 19 Myotonic dystrophy: It is also known as dystrophia myotonica (DM). The condition is composed of at least two clinical disorders with overlapping phenotypes and distinct molecular genetic defects: Myotonic dystrophy type 1 ( DM1 ), the classic disease and myotonic dystrophy type 2 ( DM2 ) also called proximal myotonic myo- pathy (PROMM). Type 1 DM (DM1) occurs when a gene on chromosome 19 called DMPK contains an abnormally expanded section. Type 2 DM (DM2) is caused by an abnormally expanded sec- tion in a gene on chromosome 3 called ZNF9.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Delayed relaxation of a muscle after an initial contraction. Myotonia is most evident in the hands, and results in difficulty releasing grip and a feeling of muscle stiffness Myotonia can be diagnosed by an electromyogram (EMG) The muscles of the face are often the first to show weakness , resulting in a lack of facial expression or mask-like appearance of the face ( myotonic facies ) slurred speech ( dysarthria ) droopy eyelids Cataracts are often the first recognized sign of DM .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Type Onset Age (years) Clinical Features Other organ systems involved Duchenne Before 5 1.Progressive weakness of girdle muscles. 2.unable to walk after age 12 3.progressive kyphoscoliosis 4.Respiratory failure in 2dor 3d decade Cardiomyopathy Mental impairment Becker 5-25yr early childhood to adult 1.Progressive weakness of girdle muscles 2. able to walk after 15. 1.3. respiratory failure may develop by 4th grade Cardiomyopathy Emery-Dreifuss Childhood to adult Elbow contractures, humeral and perineal weakness Cardiomyopathy Limb-Girdle early childhood to adult Slow progressive weakness of shoulder and hip girdle muscles Cardiomyopathy&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Urea breath test is used for diagnosis of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;H. pylori&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Campylobacter jejuni&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;E. coli&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lactobacillus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. H. pylori&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;H. pylori PYLORI BACTERIA Gram negative Spiral rod Unipolar flagella Microaerophilic Urease positive Pathogenesis of Helicobacter Infections Colonize mucosal lining of stomach &amp;amp; duodenum in man &amp;amp; animals Adherent to gastric surface epithelium or pit epithelial cells deep within the mucosal crypts adjacent to gastric mucosal cells Mucosa protects the stomach wall from its own gastric milieu of digestive enzymes and hydrochloric acid Mucosa also protects Helicobacter from immune response Most gastric adenocarcinomas and lymphomas are concurrent&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;ERADICATION TREATMENT:- Amoxicillin(1gr, BID) + Bismuth subcitrate(250mg BID)+PPI (BD) + one of these drugs for 14 days: Clarithromycin (500mg , BD) Tetracycline (500mg, QID)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Tests commonly used to detect H. Pylori Test Advantages Disadvantages Test based on endoscopic biopsy Rapid urease test Quick, simple Some commercial tests not fully sensitive before 24 hour Histology May give additional histologic information Sensitivity dependent on experience and use of special stains Culture Permits determination of antibiotic susceptibility Sensitivity dependent on experience Noninvasive tests Serology Inexpensive and convenient; not affected by recent antibiotics or proton pump inhibitors to the same extent as breath and stool tests Cannot be used for early follow-up after treatment; some commercial kits inaccurate, and most less accurate than urea breath test 13C urea breath Inexpensive and simpler than endoscopy; useful for follow- up after treatment Requires fasting; not as convenient as blood or stool tests Stool antigen test Inexpensive and convenient; useful for follow-up after treatment; may be useful in children Stool-based tests are disliked by people from some cultures&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Myocardial stunning pattern is not matching the ECG findings, what is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Takotsubo cardiomyopathy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Restrictive cardiomyopathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Brigade’s cardiomyopathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pericardial calcification&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Takotsubo cardiomyopathy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Takotsubo cardiomyopathy The apical ballooning syndrome , or stress-induced cardiomyopathy occurs typically in older women after sudden intense emotional or physical stress. The ventricle shows global ventricular dilation with basal contraction, forming the shape of the I t is increasingly recognized elsewhere during emergency cardiac catheterization and intensive care unit admissions for non cardiac conditions. Transient vasospasm: Multiple simultaneous spasms of coronary arteries could cause enough loss of blood flow to cause transient stunning of the myocardium.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ballooning of left ventricular apex (octopus pot-shaped) Transient systolic and diastolic left ventricular dysfunction POTENTIAL COMPLICATIONS: Hypotension Ventricular rupture Thrombosis involving the LV apex Torsades de pointes&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Presentations include:- pulmonary edema, hypotension, and chest pain with ECG changes mimicking an acute infarction . The left ventricular dysfunction extends beyond a specific coronary artery distribution and generally resolves within days to weeks. This acute cardiomyopathy may result from intense sympathetic activation with heterogeneity of myocardial autonomic innervation, diffuse microvascular spasm , and/or direct catecholamine toxicity. Coronary angiography may be required to rule out acute coronary occlusion. No therapies have been proven beneficial, but reasonable strategies include:- Nitrates for pulmonary edema, intra aortic balloon pump if needed for low output, combined alpha and beta blockers rather than selective beta blockade if hemodynamically stable, magnesium for arrhythmias related to QT prolongation. Anticoagulation is generally withheld due to the occasional occurrence of ventricular rupture. While the prognosis is generally good , recurrences have been described in up to 10%  of patients.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Modified Mayo Clinic criteria - LV regional wall-motion abnormalities - Absence of coronary lesion - ECG abnormalities OR ↑ troponin levels - Absence of pheochromocytoma and myocarditis Diagnostic hints - ST-segment elevation - T-wave inversion - ↑ Cardiac enzyme levels - ↓ LVEF - Close prior stressful event Faster recovery Symptoms Chest pain Dyspnea Palpitations Syncope Cardiogenic Shock&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 56 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);

                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);

        // Start quiz
        function startQuiz() {
            try {

                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {

                debugLog(&quot;Starting timer&quot;);

                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

                });

            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
