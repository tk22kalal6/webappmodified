        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;What is Hamman syndrome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pneumoperitoneum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pneumopericardium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hydrothorax&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pneumomediastinum&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pneumomediastinum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pneumomediastinum Hamman syndrome , also known as Macklin syndrome , refers to a spontaneous pneumomediastinum along with subcutaneous emphysema. The condition is most commonly asymptomatic . Presenting symptoms can include: non-specific chest pain dyspnoea dysphonia subfebrile temperature Interestingly, possible signs on clinical examination include the Hamman sign, a pulse-synchronous rasping sound which is believed to be caused by pneumopericardium.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Diagnostic Findings:- Beck’s triad:- when complicated by cardiac tamponade. hypotension, raised JVP and distant heart sounds, Extension of the mediastinal air to the subcutaneous tissues via the fascial planes may lead to subcutaneous emphysema Bruit de Moulin:- When air and fluid mix together in the pericardial sac, a tinkling sound superimposed over a succussion splash is heard. Air between the anterior parietal pericardium and the thoracic cage may also give rise to the Hamman’s Sign , which is a crunching sound typically heard on auscultation of the chest.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pneumopericardium is a medical condition where air enters the pericardial cavity. This condition has been recognized in preterm neonates, in which it is associated with severe lung pathology, after vigorous resuscitation, or in the presence of assisted ventilation. This is a serious complication , which if untreated may lead to cardiac tamponade and death.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following cytokines are released in the Jarisch Herxheimer reaction? TNF alpha Ifn alpha IL 6 IL 8 Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1,2,3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1,3,4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;All&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;3,4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1,3,4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1,3,4 Jarisch-Herxheimer reaction is associated with the release of TNF alpha, IL-6 and IL-8 The Jarisch-Herxheimer reaction is a well-known reaction that can occur after the initiation of treatment for certain bacterial infections , such as syphilis, Lyme disease , and leptospirosis . The reaction is thought to be caused by the release of cytokines, specifically tumour necrosis factor-alpha (TNF-a), interleukin-6 (IL-6), and interleukin-8 (IL-8), as a result of the immune respons e to the bacterial infection. These cytokines are known to cause fever, chills, headache , and other flu-like symptoms that can occur shortly after treatment is started. The Jarisch-Herxheimer reaction is generally self-limited and does not require specific treatment , although symptomatic relief may be provided with medications such as acetaminophen . Interferon alpha is a type of cytokine that plays a role in the body&#x27;s immune response against viral infections , among other functions . While interferon alpha has been used therapeutically to treat certain viral infections and cancers, it is not typically implicated in the Jarisch-Herxheimer reaction.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lab Results Increased Neutrophils Decreased Lymphocytes Decreased Eosinophils&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Jarisch-Herxheimer reaction is an acute, transient, systemic reaction to bacterial endotoxin-like substances and pyrogens that are released after initiation of antibiotic therapy Epidemiology Commonly seen during treatment of infections with spirochetes (Borrelia, Leptospira) In syphilis , the Jarisch-Herxheimer reaction is most often seen if treatment begins in the early phases of the secondary stage. Clinical features Flu-like symptoms: fever, chills, headache, myalgia Accompanied by tachypnea, hypotension, and tachycardia Syphilitic exanthema may flare up Usually self-limiting within 12-24 hours Treatment NSAIDs for symptomatic treatment May consider meptazinol Although penicillin allergy is the most commonly reported reaction, it would manifest with the symptoms of type 1 hypersensitivity immediately upon administration.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Incorrect regarding Parvovirus B19 disease association with the respective patients?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Infants - Erythema infectiosum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hemolytic anaemia- Aplastic crisis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pregnant- Non immune foetal hydrops&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Young females- Polymyalgia rheumatica&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Young females- Polymyalgia rheumatica&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Young females- Polymyalgia rheumatica Parvovirus B19 is a single stranded DNA virus (smallest DNA virus), which typically causes fifth disease or slapped cheek disease (Erythema infectiosum) in infants and Transmission is primarily via airborne. The Virus attaches to the progenitor erythrocytes and epithelial cells via P-globoside antigen , and causes their destruction.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Manifestations: Erythema infectiosum (Slapped cheek fever) Congenital infection causes Hydrops fetalis Aplastic crisis and hemolysis are seen in patients with:- hemolytic anaemia, Immunosuppression, HIV, transplant patient and lymphoproliferative diseases. In adults is associated with rheumatoid arthritis like symptoms, pure red blood cell aplasia&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Polymyalgia rheumatica is not associated with Parvovirus B19, rather it is associated with Giant cell arteritis patients. It usually occurs in patients aged 50 - 60 years.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA 1:- Measles (rubeola) Morbillivirus 2:- Scarlet fever (Streptococcus pyogenes) 3:- Rubella (German measles) 4:- Atypical scarlet fever Duke Filatov&#x27;s disease staph 5:- Erythema infectiosum 6:- Roseola herpesviruses (HHV-6 and HHV-7)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient diagnosed with leptospirosis was started on IV penicillin. Within 1-2 hours, the jaundice worsened and the patient developed tachycardia, breathlessness and hypotension. What is the most likely reason?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Resistant leptospirosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Jarisch Herxheimer reaction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dengue Co infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Penicillin allergy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Jarisch Herxheimer reaction&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Jarisch Herxheimer reaction The patient developed a Jarish Herxheimer reaction. Jarisch-Herxheimer reaction is an acute, transient, systemic reaction to bacterial endotoxin-like substances and pyrogens that are released after initiation of antibiotic therapy Epidemiology Commonly seen during treatment of infections with spirochetes (Borrelia, Leptospira) In syphilis , the Jarisch-Herxheimer reaction is most often seen if treatment begins in the early phases of the secondary stage. Clinical features Flu-like symptoms: fever, chills, headache, myalgia Accompanied by tachypnea, hypotension, and tachycardia Syphilitic exanthema may flare up Usually self-limiting within 12-24 hours Treatment NSAIDs for symptomatic treatment May consider meptazinol Although penicillin allergy is the most commonly reported reaction, it would manifest with the symptoms of type 1 hypersensitivity immediately upon administration.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lab Results Increased Neutrophils Decreased Lymphocytes Decreased Eosinophils&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Jarisch-Herxheimer reaction is associated with the release of TNF alpha, IL-6 and IL-8 The reaction is thought to be caused by the release of cytokines, specifically tumour necrosis factor-alpha (TNF-a), interleukin-6 (IL-6), and interleukin-8 (IL-8), as a result of the immune respons e to the bacterial infection.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An HIV patient presented in the OPD with fever, gastrointestinal symptoms. The causative organism is shown in the following image. What is the treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amphotericin B for 2-4 weeks followed by itraconazole&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amphotericin B for 8 weeks followed by oral posaconazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Amphotericin B with flucytosine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fluconazole + flucytosine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Amphotericin B for 2-4 weeks followed by itraconazole&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1696318202412-QTDMPYQ060IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Amphotericin B for 2-4 weeks followed by itraconazole The given clinical scenario and histopathological finding is suggestive of Histoplasmosis. Disseminated histoplasmosis in patients with human immunodeficiency virus (HIV) is fatal without therapeutic intervention. The treatment includes: Liposomal amphotericin B (3 mg/kg daily) as initial treatment for patients with HIV After induction therapy, patients can be switched to itraconazole as \&quot;step down\&quot; therapy&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Chronic pulmonary histoplasmosis (1/100,000) pre-existing structural lung defect, i.e. COPD, emphysema chronic pneumonia or infection in cavities, increased sputum reactivation or reinfection apical infection, may be cavitary Mediastinal granulomatosis and fibrosis fibrosis, traction, occlusion of mediastinal structure Histoplasmoma Fibrocaseous nodule Concentric caseation and calcification Presumed ocular histoplasmosis syndrome -choroiditis - active or inactive may result in visual loss due to macular involvement&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dimorphic fungus Sexual multicellular saprophytic mycelium Asexual single-celled parasitic yeast Mycelial form is most commonly found in the environment Heterothallic species Tightly coiled septate hyphae Globose cleistothecia Pear-shaped asci Smooth, hyaline, spherical ascospores&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Hepatitis D RNA level given: 4.5×10 power 5 Hepatitis B DNA level given: 10 × 10. Which of the following makes the diagnosis towards HDV superinfection rather than coinfection?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;HDV RNA copies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;lgM Anti-HBc positive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;lgG Anti-HBc positive&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anti-HBs positive&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. lgG Anti-HBc positive&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;lgG Anti-HBc positive IgG Anti-HBc antibodies are suggestive of chronic hepatitis B infection, this is indicative of a HBV-HDV superinfection. HBV-HDV superinfection refers to when a person who has a chronic hepatitis B infection gets infected with HDV. HBV-HDV coinfection refers to when a person simultaneously gets infected by both HBV and HDV. IgM anti HBc and IgM anti HBs are suggestive of acute infection with hepatitis B, and may indicate a coinfection with HDV.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hepatitis B vaccination Hepatitis B vaccination should be given when CD4 count &amp;gt; 200 cells/ul Otherwise HAART should be given first and then HBV vaccination given If CD4 between 200-500, an intensive schedule is recommended:- Months 0, 1, 2, and 6-12 If no response a new cycle with 40 ug (double dose)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Nomenclature and Features of Hepatitis Viruses HEPATITIS TYPE VIRUS PARTICLE, nm MORPHOLOGY GENOME CLASSIFICATION ANTIGEN(S) ANTIBODIES REMARKS HAV 27 Icosahedral nonenveloped 7.5-kb RNA, linear, ss, + Hepatovirus HAV Anti-HAV Early fecal shedding Diagnosis: IgM anti-HAV Previous infection: IgG anti-HAV HBV 42 27 22 Double-shelled virion (surface and core) spherical Nucleocapsid core Spherical and filamentous; represents.excess virus coat material 3.2-kb DNA, circular, ss/ds Hepadnavirus HBsAg | HBcAg HBeAg HBcAg HBeAg HBsAg Anti-HBs Anti-HBc Anti-HBe Anti-HBc Anti-HBe Anti-HBs Bloodborne virus; carrier state Acute diagnosis: HBsAg, IgM anti-HBc Chronic diagnosis: IgG anti-HBc, HBsAg Markers of replication: HBeAg, HBV DNA Liver, lymphocytes, other organs Nucleocapsid contains DNA and DNA polymerase; present in hepatocyte nucleus; HBCAg does not circulate; HBeAg (soluble, nonparticulate) and HBV DNA circulate- correlate with infectivity and complete virions HBsAg detectable in &amp;gt;95% of patients with acute hepatitis B; found in serum, bady fluids, hepatocyte cytoplasm; anti-HBs appears following infection-protective antibody HCV 55 Enveloped 9.4-kb RNA, linear, ss,+ Hepacivirus HCV core antigen Anti-HCV Bloodborne agent, formerly labeled non-A, non-B hepatitis Acute diagnosis: anti-HCV, HCV RNA Chronic diagnosis: anti-HCV, HCV RNA; cytoplasmic location in hepatocytes HDV 35-37 Enveloped hybrid particle with HBsAg coat and HDV core 1.7-kb RNA, circular, SS,- Resembles viroids and plant satellite viruses (genus Deltavirus) HBsAg HDAg Anti-HBs Anti-HDV Defective RNA virus, requires helper function of HBV (hepadnaviruses); HDV antigen (HDAg) present in hepatocyte nucleus Diagnosis: anti-HDV, HDV RNA; HBV/HDV co-infection-IgM anti-HBc and anti-HDV, HDV superinfection-IgG anti-HBc and anti-HDV HEV 32-34 Nonenveloped icosahedral 7.6-kb RNA, linear, SS, + Orthohepevirus HEV antigen Anti-HEV Agent of enterically transmitted hepatitis; rare in the United States; occurs in Asia, Mediterranean countries, Central America Diagnosis: IgM/IgG anti-HEV (assays not routinely available); virus in stool, bile, hepatocyte cytoplasm&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 11 yr old child is diagnosed with rheumatic fever without valve damage. What is the duration of secondary prophylaxis required?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;5yr&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;10yr&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;15yr&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;20yr&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 10yr&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;10yr The duration of prophylaxis given to the child is 10 years. The given clinical scenario is suggestive of acute rheumatic fever without carditis or valvular pathology. The secondary prophylaxis is given in this case for a duration of 5 years or till the age of 21 years, whichever is longer. In this case, since the child is 11 years old, the secondary prophylaxis is given for a duration of 10 years.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sign Comments Polyarthritis Common; swelling, limited motion, tender, erythema • migratory, large joints, no residual deformity, rapid response to aspirin(if aspirin given,24 to 48hrs joint pain will disappear ;thus used as diagnostic test) Carditis Common; pancarditis, valves, pericardium, myocardium • Murmur(mitral or aortic regurgitation-endocardium involved) • Heart failure • Cardiac enlargement(myocardium involvement) • Pericardial rub or effusion(pericardium involvement) Chorea (Sydenham disease) Uncommon; presents long after infection has resolved; more common in females, Spasmodic, unintentional, jerky choreiform movements, speech affected, fidgety, late manifestation Erythema marginatum Uncommon; pink macules, ring or crescent shaped, transient patches over trunk and limbs, elicited by application of local heat; nonpruritic Subcutaneous nodules Uncommon; Painless, hard nodules beneath skin, over bony prominence, tendons and joints, present over extensor surface of elbows, knees, knuckles, and ankles or scalp and spine. associated with repeated episodes and severe carditis; Minor Criteria:- Clinical findings fever (38.2°C to 38.9°C), Arthralgia(joint pain without swelling) previous rheumatic fever Laboratory finding: elevated erythrocyte sedimentation rate C-reactive protein, ECG: prolonged P-R interval.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Treatment Bed rest 2-6 weeks (till inflammation subsided) Supportive therapy- treatment of heart failure Eradication of Organism Anti-streptococcal therapy- Benzathine penicillin(long acting) 1.2 million units once(IM injection) or oral penicillin 10 days, if allergic to penicillin erythromycin 10 days (antibiotic is given even if throat culture is negative) Anti-inflammatory agents- For Polyarthritis &amp;amp; mild carditis; anti-inflammatory therapy with salicylates; Aspirin 100 mg/kg per day for arthritis and in the absence of carditis- for 4-6 weeks to be tapered off For severe carditis with cardiomegaly: use steroid; Corticosteroids 1-2 mg/kg per day - for 4-6 weeks to be tapered off&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The patient has fever, cough and cold. CXR is given below. What will be the examination finding in the infra-scapular region?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dull note in percussion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hyper-resonance note on percussion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fixed wheeze stridor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Coarse crackles&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Dull note in percussion&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1696318202462-QTDMPYQ063IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dull note in percussion The given chest X-ray is suggestive of pleural effusion , which can be elicited as a dull note on percussion in the infrascapular region. Pleural effusion is the accumulation of fluid in between the parietal and visceral pleura, called the pleural cavity . It can occur by itself or can be the result of surrounding parenchymal disease like infection, malignancy, or inflammatory On examination, there may be tachypnea, dull note on percussion and decreased breath sounds.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Light&#x27;s Criteria Determination of transudate versus exudate source of pleural effusion Fluid is exudate if one of the following Light&#x27;s criteria is present: Effusion protein/serum protein ratio greater than 0.5 Effusion lactate dehydrogenase ( LDH)/serum LDH ratio greater than 0.6 Effusion LDH level greater than two-thirds the upper limit of the laboratory&#x27;s reference range of serum LDH&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Transudative effusions Transudative effusions also known as hydrothorax , occur primarily in noninflammatory conditions; is an accumulation of low-protein, low cell count fluid Causes:- Increase hydrostatic pressure found in heart failure ( most common cause of pleural effusion) Decrease oncotic pressure (From hypoalbuminemia) found in cirrhosis of liver or renal disease. In this condition, fluid movement is facilitated out of the capillaries and into the pleural space Exudative Effusions:- Exudative effusions occur in an area of inflammation ; it is an accumulation of high-protein fluid. An exudative effusion results from increased capillary permeability characteristic of inflammatory reaction. This type of effusion occurs secondary to conditions such as pulmonary malignancies, pulmonary infections and pulmonary embolization. Etiology Disseminated cancer (particularly lung and breast), lymphoma Pleuro-pulmonary infections (pneumonia). Heart failure, cirrhosis, nephrotic syndrome Other conditions sarcoidosis, systemic lupus erythematosus (SLE) Peritoneal dialysis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following types of headache requires further evaluation? Headache not relieved after 4 hours Sudden onset worst headache of life New onset progressive headache Headache associated with blurring of vision Choose the correct answer?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;a, b, c, d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;b, c, d&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;a, b, c&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;a and b&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. b, c, d&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;b, c, d Headache not relieved after 4 hours can be migraine or chronic tension-type headache . It does not require further evaluation Sudden onset worst headache is suggestive of subarachnoid haemorrhage, hence further evaluation and CT scan is indicated New onset progressive headache requires evaluation for the underlying cause in contrast to long standing or non-progressive headaches Headache with blurring of vision requires further evaluation as it could be due to raised ICP, migraine or glaucoma.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;SECONDARY HEADACHE Meningitis Acute , severe headache with stiff neck and fever. LP is mandatory . Often there is striking accentuation of pain with eye movement. Meningitis can be easily mistaken for migraine in that the cardinal symptoms of pounding headache, photophobia, nausea, and vomiting are frequently present INTRACRANIAL Hemorrhage Acute, severe headache with stiff neck but without fever. A ruptured aneurysm, arteriovenous mal- formation , or intraparenchymal hemorrhage may also present with headache alone. Rarely, if the hemorrhage is small or below the foramen magnum, the head CT scan can be normal. Therefore, LP may be required to definitively diagnose subarachnoid hemorrhage. Glaucoma may present with a prostrating headache associated with nausea and vomiting. The headache often starts with severe eye pain. On physical examination, the eye is often red with a fixed, moderately dilated pupil.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Diagnostic criteria for migraine Migraine without aura At least five attacks fulfilling criteria 2 through 4 Headache attacks lasting 4 to 72 hours (untreated or unsuccessfully treated) Headache has at least two of the following characteristics: Unilateral location Pulsating quality Moderate or severe pain intensity Aggravation by or causing avoidance of routine physical activity (eg, walking or climbing stairs) During headache at least one of the following: Nausea, vomiting, or both Photophobia and phonophobia Not better accounted for by another ICHD-3 diagnosis Migraine with aura At least two attack s fulfilling criterion B and C One or more of the following fully reversible aura symptoms: Visual, Sensory, Speech, and/or language, Motor, Brainstem, Retina At least three of the following six characteristics: At least one aura symptom spreads gradually over ≥5 minutes Two or more symptoms occur in succession Each individual aura symptom lasts 5 to 60 minutes At least one aura symptom is unilateral At least one aura symptom is positive The aura is accompanied or followed within 60 minutes by headache Not better accounted for by another ICHD-3 diagnosis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Electrolyte abnormality in Methanol Intoxication?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Metabolic Acidosis with high anion gap&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Metabolic Alkalosis with high anion gap&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Metabolic Acidosis with normal anion gap&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Metabolic Alkalosis with normal anion gap&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Metabolic Acidosis with high anion gap&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Metabolic Acidosis with high anion gap The anion gap is the difference between primary measured cations (sodium Na+ and potassium K+) and the primary measured anions (chloride Cl- and bicarbonate HCO3-) in serum. This test is most commonly performed in patients who present with altered mental status , unknown exposures, acute renal failure , and acute illnesses . The reference range for the anion gap is as follows: 16 ± 4 mEq/L (if the calculation employs potassium) 12 ± 4 mEq/L (if the calculation does not employ potassium) An elevated anion gap (&amp;gt;12 mEq/L; “mud pilers”) may indicate the following Methanol Uremia Diabetic ketoacidosis Propylene glycol Isoniazid intoxication Lactic acidosis Ethanol ethylene glycol Rhabdomyolysis/renal failure&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Mc site for Ileo-colic TB:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ileo-cecal junction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stomach&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Duodenum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Jejunum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ileo-cecal junction&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ileo-cecal junction Gastrointestinal tuberculosis (TB) accounts for 1% to 3 % of all TB cases worldwide. It can occur in the context of active pulmonary disease or as a primary infection without pulmonary involvement The most common site of the gastrointestinal TB is ileocecal junction (ileocecal TB), followed by jejunum and colon. The oesophagus, stomach and duodenum are rarely involved. Symptoms : Abdominal pain, hematochezia, palpable mass in the abdomen along with fever, weight loss, anorexia, and night sweats. Modes of spread: By ingestion of infected food or milk (primary intestinal TB) or infected sputum (secondary intestinal TB) Contagious spread from infected adjacent foci Hematogenous spread from distant TB focus Through lymphatic channels Direct contact with an infected animal (Mycobacterium bovis) Medical Therapy : A standard four-drug regimen, consisting of isoniazid, rifampicin, pyrazinamide, and ethambutol, is recommended for ATT in intra-abdominal/gastrointestinal tuberculosis. These four drugs are used thrice weekly for the initial two months, followed by isoniazid and rifampin for an additional four months.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented in OPD with symptoms of I/L Horner’s syndrome, sensation over half of the face with loss of pain &amp;amp; temperature over the opposite half of the body, loss of sweating, all these symptoms are caused due to? Choose the correct answer? Medial medullary syndrome Lateral medullary syndrome Ventromedial medulla Lateral medullary syndrome including nucleus ambiguus, spinothalamic tract&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;a, b&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;a, b, c&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;a, b, c, d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;b, d&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. b, d&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;b, d The given clinical scenario is suggestive of lateral medullary syndrome/ Wallenberg syndrome Lateral medullary syndrome results from a vascular event in the lateral part of the medulla oblongata . The clinical symptoms and corresponding structures involved: Vertigo, nausea and vomiting , and symptoms like skew deviation, diplopia, and severe gait ataxia could be due to the pathology of the vestibular nuclei or vestibular–cerebellar connections Spinothalamic tract - Contralateral impairment of pain and temperature in trunk and limbs Trigeminal nerve (V) - Ipsilateral loss of pain and temperature on the face Vestibular nucleus - Ipsilateral nystagmus, vertigo, nausea , and vomiting Nucleus ambiguus - Ipsilateral dysphagia, dysarthria, and dysphonia Descending Sympathetic - Ipsilateral Horner syndrome Cerebellum - Ipsilateral gait ataxia Glossopharyngeal (IX) - Ipsilateral absent gag reflex and hoarseness Vagus nerve (X) - Ipsilateral/ deficit of reflex cough test Trigeminal nerve (V) - Trismus due to masseter and temporalis hyper contraction&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Syndrome Motor/Sensory Visual Etc. Anterior circ. MCA Upper body, facial droop Eyes deviate TOWARDS lesion; contralateral homonymous hemianopsia Verbal deficits (receptive or expressive aphasia), verbal agnosia; confusion, apraxia, spatial deficits ACA Lower body, pelvic Urinary incontinence, personality change Posterior circ. PCA Contralateral homonymous hemianopsia, visual agnosia Visual hallucinations Weber&#x27;s Contralateral hemiplegia Ipsilateral CN III palsy (\&quot;down and out\&quot;), Ipsilateral Horner&#x27;s syndrome Contralateral gait disturbance (mild) Benedikt&#x27;s Contralateral hemiplegia Ipsilateral CN III palsy (\&quot;down and out\&quot;), Ipsilateral Horner&#x27;s syndrome Contralateral gait disturbance (more severe) Wallenberg&#x27;s (PICA) Ipsilateral facial sensory loss (CN V), contralateral body sensory loss Ipsilateral Horner&#x27;s syndrome Vertigo, ataxia, dysarthria, dysphagia&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Anatomical location Presenting symptoms Spinothalamic tract Contralateral loss of pain and temperature sensation Spinal trigeminal nucleus Ipsilateral facial loss of pain and temperature Nucleus ambiguus Supplies vagus and glossopharyngeal nerves; dysphagia/dysphonia/ diminished gag reflex Inferior vestibular nucleus Vertigo/diplopia/nystagmus/ vomiting Sympathetic fibres Ipsilateral Horners syndrome Central trigeminal tract Palatal clonus Inferior cerebellar peduncle Ataxia&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 11 years old boy was brought to OPD with tremors and poor scholastic performance. His sister had similar complaints. On examination hepatomegaly is seen. The eye finding has been shown in the image. What is the probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Wilson’s disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Huntington’s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glutaric aciduria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hepatitis A&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Wilson’s disease&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1696318202480-QTDMPYQ068IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Wilson’s disease Going through the vignette, the patient is: 11 years old - ( younger age of onset) Having jaundice - (affecting liver metabolism ) Has abdominal symptoms Having neurological symptoms - tremors - (likely metabolic cause affecting the brain also) His sister has similar symptoms - genetic predisposition from the above vignette this appears to be a presentation of Wilson’s disease . Wilson’s disease (hepatolenticular degeneration) is an autosomal recessive disorder caused by the mutation in ATP7B gene on chromosome 13 , which encodes for a membrane bound copper transporting ATPase - defective ATP7B Reduced incorporation of copper into apoceruloplasmin leading to decreased serum ceruloplasmin Reduced biliary copper excretion Results in increased free serum copper leading to accumulation in the liver, cornea, CNS (basal ganglia, brain stem, cerebellum), kidneys, and enterocytes Screening tests Diagnostic tests Done on apparently healthy Done on those with indications for disease Applied to groups Applied to single patient Results arbitrary and final Diagnosis is not final Based on one criteria or cutoff point Based on number of findings Less accurate More accurate Less expensive More expensive Not basis for treatment Used as a basis for treatment Initiation comes from the investigator Initiation comes from a patient Screening test Diagnostic test 1 Done on apparently healthy Done on those with indications or sick. 2 Applied to groups Applied to single patients, all diseases are considered. 3 Test results are arbitrary and final Diagnosis is not final but modified in light of new evidence, diagnosis is the sum of all evidence. 4 Based on one criterion or cut-off point Based on evaluation of a number of symptoms, signs (e.g., diabetes) and laboratory findings. 5 Less accurate More accurate. 6 Less expensive More expensive. 7 Not a basis for treatment Used as a basis for treatment. 8 The initiative comes from the investigator or agency providing care. The initiative comes from a patient with a complaint. Main Diagnostic Features of Wilson&#x27;s Disease CLINICAL SIGNS/SYMPTOMS BIOCHEMICAL/ LABORATORY FINDINGS MOLECULAR FINDINGS Hepatic: Jaundice Anorexia Vomiting Ascites and/or edema Splenomegaly Neurologic: Dysarthria Facial grimace (risus     sardonicus) Drooling Dysphagia Dysgraphia Dystonia Tremor (\&quot;wing beating\&quot;) Ataxia Seizures (rare) Ocular: Kayser-Fleischer ring Sunflower cataract (rare) Psychiatric: Decline in school Personality change Mood disorder Schizophrenia Low serum copper Low serum ceruloplasmin Increased urinary copper excretion Elevated liver enzymes Hypoalbuminemia Increased liver copper level Fatty liver Cirrhotic liver Hemolytic anemia Renal Fanconi syndrome Variants in ATP7B on both chromosomes Variants or polymorphisms in other genes (CAT, SOD2, MTHFR) may influence clinical expression of Wilson&#x27;s disease in some individuals General management : low copper diet, regular liver checkups, liver transplant in cases of fulminant liver failure Medical management: Treatment is the use of intramuscular British anti-lewisite or oral D-penicillamine . These drugs increase the excretion of copper in the urine. Pyridoxine is given concomitantly. Trientine hydrochloride is a suitable alternative to those intolerant to penicillamine. Zinc acetate helps in copper absorption, Liver transplantation is considered in advanced stages. Huntington chorea - Chorea (involuntary dance like movement) Glutaric aciduria -  presents in the first 6 months of life&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Kayser fleischer ring–Copper gets deposited in the Descemet&#x27;s layer. It is seen in almost all(&amp;gt;99% )cases of Neurological wilsons and 30-50% of Hepatic Wilson&#x27;s disease. KF rings are almost always bilateral. Disappearance of the KF ring occurs with adequate chelation but will take years of treatment to disappear. Sunflower cataract is also seen&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient completed a triple regimen for H.pylori. Which investigation is the best for success of treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;UGIE&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Biopsy with urease test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Urea breath test&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IgG antibody study&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Urea breath test&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Urea breath test Urea breath test is the best test used for the assessment of success of H. pylori treatment. Peptic ulcer disease is mostly caused by Helicobacter pylori. It produces urease which is helpful in diagnosis. Diagnosis is done by endoscopic biopsy. Biopsy urease test Histology Culture for antibiotic susceptibility Urea breath test is used for follow-up, and can be used for assessment of the success of treatment.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;ERADICATION TREATMENT:- Amoxicillin(1gr, BID) + Bismuth subcitrate (250mg BID)+PPI (BD) + one of these drugs for 14 days: Clarithromycin (500mg, BD) Tetracycline (500mg, QID)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pathogenesis:- The potential character of pylori lie with production of potent Urease activity which yields production of Ammonia and further buffering acid. pylori is quite motile even in mucus finds its way to epithelial surface H.pylori overlies the gastric type but not intestinal epithelial cells.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young patient presents to the clinic erythematous lesions over the exposed areas of the skin like hands, arms, chest etc. she also complains of arthralgia and breathlessness. Which among the following antibodies will be useful in diagnosing this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anti – dsDNA antibodies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anti-histone antibodies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anti-centromere antibodies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Antinuclear antibodies&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Antinuclear antibodies&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Antinuclear antibodies The given clinical presentation is suggestive of Systemic lupus erythematosus (SLE). It is characterised by antinuclear antibodies which can be used for the diagnosis. Systemic lupus erythematosus (SLE) is an autoimmune disorder characterised by antibodies to nuclear and cytoplasmic antigens , multisystem inflammation, protean clinical manifestations, and a relapsing and remitting course Photosensitive systemic lupus erythematosus (SLE) rashes typically occur on the face or extremities, which are sun-exposed regions.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Musculoskeletal manifestations of SLE: Arthralgia Non-erosive Symmetric Polyarthritis Jaccoud&#x27;s deformity due to ulnar deviation Hip joint osteonecrosis Swollen effusion, Morning deformity Tenderness of &amp;gt;2 joints&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Clinical manifestations of SLE: M - Malar rash Butterfly rash, sparing of nasolabial folds D- Discoid rash disc-shaped scarring S-Serositis Pleuritis, Pleural effusion, Ascites, Pericarditis O- Oral ulcers O typically painless, over hard palates A-Arthritis small joints, non-erosive, similar to RA, deformities are correctable P- Photosensitivity B - Blood Abnormalities AIHA, Thrombocytopenias, o Neutropenia R- Renal abnormalities A - Abs ANA, Anti-SM 1- Immunological problems N-Neurological (Organic brain syndrome) Cognitive decline Seizures Psychosis Headache&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Autoantibodies in Systemic Lupus Erythematosus (SLE) ANTIBODY PREVALENCE,% ANTIGEN RECOGNIZED CLINICAL UTILITY Antinuclear antibodies 98 Multiple nuclear Anti-dsDNA 70 DNA (double-stranded) Anti-Sm 25 Protein complexed to 6 species of nuclear U1 RNA Anti-RNP 40 Protein complexed to U1 RNA Anti-Ro (SS-A) 30 Protein complexed to hY RNA, primarily 60 kDa and 52 kDa Anti-La (SS-B) 10 47-kDa protein complexed to hY RNA Antihistone 70 Histones associated with DNA (in nucleosome, chromatin) Antiphospholipid 50 Phospholipids, β 2 glycoprotein 1 ( β 2 G1) cofactor, prothrombin Antierythrocyte 60 Erythrocyte membrane Antiplatelet 30 Surface and altered cytoplasmic antigens on platelets Antineuronal (includes antiglutamate receptor 2) 60 Neuronal and lymphocyte surface antigens Antiribosomal P 20 Protein in ribosomes&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the Type of heart block in the image given below:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1st Degree heart block&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mobitz I or Wenckebach&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mobitz II heart block&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2:1 block&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Mobitz II heart block&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1696318202497-QTDMPYQ071IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mobitz II heart block Mobitz type II there is a constant PR interval across the rhythm strip both before and after the non-conducted atrial beat.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Treatment:- MEDS ATROPINE EPINEPHRINE NITROGLYCERIN IV Infusion Dopamine TEMPORARY PACER Permanent Pacer WIRES ARE INSERTED INTO THE HEART VIA THE VEINS AND ATTACHED TO A PULSE GENERATOR (THE PACEMAKER). THE PACEMAKER HAS A BATTERY INSIDE PACEMAKER IMPLANTATION - A SMALL DEVICE CAN BE FELT UNDER THE SKIN&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A: First-degree atrioventricular (AV) block is a condition of abnormally slow conduction through the AV node . It is defined by ECG changes that include a PR interval of greater than 0.20 without disruption of atrial to ventricular conduction. This condition is generally asymptomatic and discovered only on routine ECG. Option B: Type 1 Second-degree AV block , also known as Mobitz I or Wenckebach periodicity , is almost always a disease of the AV node lengthening of the R-R intervals as each subsequent P-wave reaches an increasingly refractory AV node until the impulse fails to conduct, which ultimately results in a blocked QRS complex Option D: 2:1 atrioventricular block is a form of second-degree AV nodal block and occurs when every other P wave is not conducted through the AV node to get to the ventricle&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Heart Block occur when the conduction of impulses through the AV nodal area is decreased or stopped. Causes of Heart Block:- Drugs (beta-blockers, calcium channel blockers, amiodarone) Cardiomyopathy rheumatic fever, myocarditis varicella-zoster virus infection Rheumatic diseases Hypoxia Hyperkalemia Hypothyroidism inferior wall myocardial infarction&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 74 year old male patient was accompanied by his son because he was not using his left arm for day to day functioning. He has an unkempt appearance on the Left side of his body and has a history of bumping into door frames while walking through them. Evaluation done is shown below. Where does a lesion in the brain cause this presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Right parietal-temporal lobe&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Right Parietal&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Left Parietal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Right premotor cortex&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Right Parietal&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1696318202509-QTDMPYQ072IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Right Parietal The Clock Drawing Test (CDT) is widely used in clinical neuropsychological practice. The CDT has been used traditionally as a \&quot; parietal lobe\&quot; test Impairments on the CDT were associated with damage to right parietal cortices (supramarginal gyrus) and left inferior frontal-parietal opercular cortices Hemispatial neglect is a neuropsychological condition in which, after damage to one hemisphere of the brain (e.g. after a stroke), a deficit in attention and awareness towards the side of space opposite brain damage (contralesional space) is observed. It is defined by the inability of a person to process and perceive stimuli towards the contralesional side of the body or environment&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Parietal Lobe Function Somatosensory (anterior strip) Visual guidance of movements (superior) Spatial cognition and quasi-spatial processes like math and reading (inferior) Selective attention - shifting attention, disengagement, recruitment, and release (cingulate too) Polymodal integration Disorders of visuospatial exploration Anosognosia (unawareness or denial of illness)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hemineglect Hemianopia Detecting stimuli: Awareness of defect Modality Extinction Contralateral cueing No Often multimodal Common Improves neglect Yes Visual only Unusual No effect Neglect tests: Line bisection bias Drawing (clock, etc.) Ipsilesional Lack of contralateral details None or contralesional Normal Exploring space: Contralateral saccade Object search test Decreased Contralesional neglect Increased Contralateral emphasis Side of hemispheric lesion More often right (nondomi- nant hemisphere) Right or left&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 27 year old patient presented with complaints of arthralgia, rough feeling of strain in eyes and difficulty to swallow food. Laboratory results show ANA positive, Anti-Ro positive and Rheumatoid factor positive. What is your likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;SLE&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sjogren&#x27;s syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rheumatoid arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Serum sickness&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Sjogren&#x27;s syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sjogren&#x27;s syndrome Dry mouth (difficulty in swallowing dry food) &amp;amp; Dry eyes (gritting sensation below eyes) Normocytic normochromic anaemia – Anaemia of chronic disease Increased ESR - inflammatory state Positive ANA – seen in all rheumatological disorders Positive Ro antibody – aka Anti SSA antibody seen in Sjogren syndrome Dry mouth &amp;amp; Dry eyes –  are due to destruction of salivary and lacrimal glands respectively.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Diagnostic Criteria&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A: SLE – usually presents with Malar rash; photosensitivity and a positive ANA Option C: Rheumatoid arthritis can be ruled out as it classically involves PIP, MCP, Wrist joints and has anti CCP antibodies Option D: Serum sickness – AKA Arthus reaction/ Type III hypersensitivity reaction is seen with HBV infection.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Patient presents with head, hand enlargement with gynecomastia and lactation. Where is the tumour located?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anterior Pituitary&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Posterior Pituitary&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypothalamus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adrenal Gland&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Anterior Pituitary&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Anterior Pituitary The given scenario suggests the following Head &amp;amp; hand enlargement is due to increase in Growth hormone released from anterior pituitary Gynecomastia and lactation is due to increase in Prolactin released from anterior pituitary Pituitary adenoma (Somato-mammotroph adenoma) has excessive growth of two cells Somatotroph – production of growth hormone Mammotroph – production of prolactin&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Clinical Features Very rapid Growth Coarsening of facial features Enlargement of hands and feet High blood sugars Disorders :- GH deficiency produces dwarfism Excess GH before epiphysis closes - Gigantism Excess GH after 18 years - Acromegaly&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Growth Hormone Receptors are JAK-STAT protein kinase type Regulation: Hypothalamus - secretes GHRH and also inhibitory GHIH (Somatostatin - also in pancreas) - controls secretion (increasing or decreasing cAMP) - all are GPCR GH secretion - high in children , reaches maximum level in adolescent and decreases in age related manner - Occurs in irregular pulse, falls between these pulses Amplitude of secretory pulses is maximum at night, shortly after onset of deep sleep Secretory Stimuli: fasting, hypoglycaemia, stress, exercise etc. Inhibitory stimuli: Corticosteroids, free fatty acid etc.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 29 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {

        function showResults(index) {

                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;

                // Create scrollable container for explanation content
                resultsContent.innerHTML = `

            questions = [{&quot;text&quot;: &quot;Which is not used as a diagnostic criteria for diabetic ketoacidosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;pH &amp;lt; 7.3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Blood glucose &amp;gt; 240 mg/dl&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Serum K+ &amp;lt; 3.5&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Serum HCO3-&amp;lt;15mEq/l&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Serum K+ &lt; 3.5&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Serum K+ &amp;lt; 3.5 DKA is a medical emergency characterized by elevated blood sugar levels greater than 250 mg/dl with ketonemia and high anion gap metabolic acidosis. Occurs due to relative or absolute insulin deficiency.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;DKA VS.HHS VS.EUGLYCEMIC DKA Laboratory Values in Diabetic Ketoacidosis (DKA), Hyperglycemic Hyperosmolar State (HHS), and Euglycemic DKA (Representative Ranges at Presentation) DKA HHS EUGLYCEMIC DKA C Glucose a , mmol/L (mg/dL) 13.9-33.3 (250-600) 33.3-66.6 (600-1200) &amp;lt;11.1-13.9 (&amp;lt;200-250) C Sodium, meq/L 125-135 135-145 ~135 Potassiumb a,b Normal to ↑ Normal Normal to ↑ Magnesium a Normal Normal Normal Chloride a Normal Normal Normal Phosphate a,b Normal Normal Normal Creatinine Slightly to moderately ↑ Moderately ↑ Slightly ↑ Osmolality (mOsm/mL) 300-320 330-380 -300 Serum/urine ketones a ++++ +/- ++++ Serum β-hydroxybutyrate, mmol/L &amp;gt;2.5 &amp;lt;1.0 &amp;gt;2.5 Serum bicarbonate, a meq/L &amp;lt;18 &amp;gt;18 &amp;lt;18 Arterial pH 20-30 7.3 20-30 Arterial PCO 2 , a mmHg 20-30 Normal 20-30 Anion gap a (Na - [CI + HCO₃]) ↑ Normal to slightly ↑ ↑ a (Large changes occur during treatment of DKA. b Although plasma levels may be normal or high at presentation, total-body stores are usually depleted. c Sometimes occurs with SGLT2 inhibitor treatment; disproportionate glucosuria is consistent with SGLT2 inhibitor effect. As noted here, the potassium levels are usually normal/elevated in DKA&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. pH less than 7.3 is commonly seen as DKA is characterized by high anion gap metabolic acidosis. Option: B. Blood glucose more than 240 mg/dl is seen in DKA. Euglycemic DKA seen with user of SGLT2 INHIBITORS Option: D. HCO3 less than 15 is noted i/v/o acidosis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA MANAGEMENT OF DKA-RAPID REVIEW Management of Diabetic Ketoacidosis Confirm diagnosis (↑ serum glucose, ↑ serum ẞ-hydroxybutyrate, metabolic acidosis). Admit to hospital; intensive care setting may be necessary for frequent monitoring, if pH &amp;lt;7.00, labored respiration, or impaired level of arousal. Assess: Serum electrolytes (K+, Na+, Mg2+, Cl-, bicarbonate, phosphate) Acid-base status-pH, HCO₃, PCO₂, B-hydroxybutyrate Renal function (creatinine, urine output) Replace fluids: 2-3 L of 0.9% saline or lactated Ringer&#x27;s over first 1-3 h (10-20 mL/kg per hour); subsequently, 0.45% saline at 250-500 mL/h; change to 5% glucose and 0.45% saline or lactated Ringer&#x27;s at 150-250 mL/h when blood glucose reaches 250 mg/dL (13.9 mmol/L). Administer short-acting regular insulin: IV (0.1 units/kg), then 0.1 units/kg per hour by continuous IV infusion; increase two- to threefold if no response by 2-4 h. If the initial serum potassium is &amp;lt;3.3 mmol/L (3.3 meq/L), do not administer insulin until the potassium is corrected. Subcutaneous insulin may be used in uncomplicated, mild-moderate DKA with close monitoring. Assess patient: What precipitated the episode (noncompliance, infection, trauma, pregnancy, infarction, cocaine)? Initiate appropriate workup for precipitating events (cultures, CXR, ECG, etc.). Measure blood glucose every 1-2 h; measure electrolytes (especially K+, bicarbonate, phosphate) and anion gap every 4 h for the first 24 h. Monitor blood pressure, pulse, respirations, mental status, fluid intake and output every 1-4 h. Replace K: 10 meq/h when plasma K+ &amp;lt;5.0-5.2 meq/L (or 20-30 meq/L of infusion fluid), ECG normal, urine flow and normal creatinine documented; administer 40-80 meq/h when plasma K+ &amp;lt;3.5 meq/L or if bicarbonate is given. If initial serum potassium is &amp;gt;5.2 mmol/L (5.2 meq/L), do not supplement K+ until the potassium is corrected. See text about bicarbonate or phosphate supplementation. Continue above until the patient is stable, glucose goal is 8.3-11.1 mmol/L (150-200 mg/dL), and acidosis is resolved. Insulin infusion may be decreased to 0.02-0.1 units/kg per hour. Administer long-acting insulin as soon as the patient is eating. Allow for a 2- to 4-h overlap in insulin infusion and SC long-acting insulin injection.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50 year old diabetic male presents with complaints of breathlessness on lying down and walking uphill. His ECHO shows an ejection fraction of 40% . Fasting blood glucose is 135, BP-164/93 mmHg, HbA1c is 7.8%, Hb- 13. Which of the following anti-diabetic drugs is useful for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dapagliflozin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Liraglutide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glimepiride&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;
