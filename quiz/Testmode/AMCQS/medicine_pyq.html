        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;ABG of a patient is showing pH of 7.12, CO2 = 50 mm Hg, HCO3 = 28. What is the acid base disorder in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Respiratory acidosis with renal compensation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Respiratory alkalosis with renal compensation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Metabolic acidosis with respiratory compensation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Metabolic alkalosis with respiratory compensation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Respiratory acidosis with renal compensation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Respiratory acidosis with renal compensation Stepwise approach pH-7.12 so it is acidosis PCO 2 is 50 mmHg (normal range 35–45 mmHg) which is higher than the normal s/o respiratory acidosis. HCO 3 is 28 mmol/L (18–24 mmoI/L) which is higher than the normal range s/o metabolic compensated alkalosis. HCO 3 is maintained by renal gain or loss, so it is a renal compensation in the form of HCO 3 absorption.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A middle age man after quarrelling with his brother suddenly collapses and tails down. He was immediately shifted to hospital and was declared bought dead by the hospital. What was the cause of his death?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dilated cardiomyopathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Takotsubo cardiomyopathy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Myocardial infarction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;HOCM&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Takotsubo cardiomyopathy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Takotsubo cardiomyopathy Takotsubo cardiomyopathy (TC) mimics acute coronary syndrome. In Japanese, “tako-tsubo” means “fishing pot for trapping octopus,” and the left ventricle of a patient diagnosed with this condition resembles that shape. Takotsubo cardiomyopathy, which is transient and typically precipitated by acute, unexpected emotional or physical stress, is also known as “stress cardiomyopathy” or “broken-heart syndrome. The apical ballooning syndrome, or stress-induced cardiomyopathy occurs typically in older women after sudden intense emotional or physical stress. The ventricle shows global ventricular dilation with basal contraction, forming the shape of the It is increasingly recognized elsewhere during emergency cardiac catheterization and intensive care unit admissions for non cardiac conditions. Transient vasospasm: Multiple simultaneous spasms of coronary arteries could cause enough loss of blood flow to cause transient stunning of the myocardium.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ballooning of left ventricular apex (octopus pot-shaped) Transient systolic and diastolic left ventricular dysfunction POTENTIAL COMPLICATIONS: Hypotension Ventricular rupture Thrombosis involving the LV apex Torsades de pointes&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Presentations include:- pulmonary edema, hypotension, and chest pain with ECG changes mimicking an acute infarction. The left ventricular dysfunction extends beyond a specific coronary artery distribution and generally resolves within days to weeks. This acute cardiomyopathy may result from intense sympathetic activation with heterogeneity of myocardial autonomic innervation, diffuse microvascular spasm, and/or direct catecholamine toxicity. Coronary angiography may be required to rule out acute coronary occlusion. No therapies have been proven beneficial, but reasonable strategies include:- Nitrates for pulmonary edema, intra aortic balloon pump if needed for low output, combined alpha and beta blockers rather than selective beta blockade if hemodynamically stable, magnesium for arrhythmias related to QT prolongation. Anticoagulation is generally withheld due to the occasional occurrence of ventricular rupture. While the prognosis is generally good, recurrences have been described in up to 10% of patients.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Modified Mayo Clinic criteria LV regional wall-motion abnormalities - Absence of coronary lesion ECG abnormalities OR ↑ troponin levels Absence of pheochromocytoma and myocarditis Diagnostic hints ST-segment elevation T-wave inversion ↑ Cardiac enzyme levels ↓ LVEF Close prior stressful event Faster recovery Symptoms Chest pain Dyspnea Palpitations Syncope Cardiogenic Shock&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drug is not used in RA?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Febuxostat&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Methotrexate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Leflunomide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Etanercept&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Febuxostat&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Febuxostat Joint inflammation is the main driver of joint damage and is the most important cause of functional disability in the early stages of disease. The medications used for the treatment of RA may be divided into’ broad categories: nonsteroidal anti-inflammatory drugs. (NSAIDs); glucocorticoids, such as prednisone and methylprednisolone; conventional DMARDs; and biologic DMARDs. Febuxostat, a new, chemically unrelated specific xanthine oxidase inhibitor. Febuxostat is approved in the United States at 40 or 80 mg once a day in patients with gout.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hyperextension of the PIP joint with flexion of the DIP joint (“swan neck deformity”). Flexion of the PIP joint with hyperextension of the DIP joint (“boutonniere deformity”). Subluxation of the first MCP joint with hyperextension of the first interphalangeal (IP) joint (Z-line deformity”) also may result from damage to the tendons, joint capsule, and other soft tissues in these small joints.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Rheumatoid nodules are one of the extra-articular manifestations of rheumatoid arthritis. The nodules are generally firm; nontender They are usually found in proximity to joints or extensor surfaces and other areas subjected to mechanical pressure. Skin biopsy initially shows granulation tissue surrounded by mononuclear cells and In later stages, the lesions show a central area of degenerate collagen mixed with fibrinoid material and surrounded by a palisade of elongated mononuclear histiocytes. The inner central degenerated zone appears as intensely eosinophilic amorphous, granular or fibrillary material containing collagen fibrils, fibrin and cellular debris. Multinucleated giant cells, T lymphocytes, plasma cells, mast cells and eosinophils may also be seen at the periphery. Long Standing rheumatoid nodules exhibit extensive fibrosis in which clefts and cystic degeneration appear due to liquefactive degeneration of the contents of the nodules. They are typically benign, although they can be associated with infection, ulceration, and gangrene.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA DISEASE ANTIBODIES Rheumatoid Arthritis RF Anti CCP SLE ANA (Anti Nuclear Antibody) Anti DS DNA Anti Smith Drug Induced Lupus Anti-Histone Polymyositis Anti Jo-1 Dermatomyositis Anti Jo-1 Scleroderma Anti-SCL-70 ANA CREST Syndrome Anti-Centromere Sjogrens Syndrome Anti Ro Anti LA Mixed Connective Tissue Anti-RNP ANA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A known diabetic and hypertensive patient was found unconscious in the morning on the road with BP 180/100 mm Hg, pulse 120, and bilateral plantar extensor response. What is the next best step you do?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Order CT scan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Immediately reduce BP with antihypertensives&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Give IV mannitol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Check blood glucose level&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Check blood glucose level&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Check blood glucose level Coma is defined as a deep sleep like state from which the patient cannot be aroused. The cause of coma may be immediately evident as in cases of trauma, cardiac arrest, or observed drug ingestion. In the remainder, certain points are useful: the circumstances and rapidity with which neurologic symptoms developed; the antecedent symptoms (confusion, weakness, headache, fever, seizures, dizziness, double vision, or vomiting); the use of medications, drugs, or alcohol; and chronic liver, kidney, lung, heart, or other medical diseases. The metabolic aberrations commonly encountered in clinical practice are usually exposed by measurement of electrolytes, glucose, calcium, osmolarity, and renal (blood urea nitrogen) and hepatic (NH3) function. Since the patient is diabetic it is important to first rule out hypoglycemic coma as the first cause of coma by doing blood glucose measurement bedside before other interventions.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old male patient who was a known smoker presents in AIIMS OPD with fever, fatigue, jaundice, yellow-colored urine with clay-colored stools. For the past few days he had developed aversion to cigarette smoking. On examination, scleral icterus was present. LFT are: What investigations will you send for ruling out acute viral hepatitis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;HBsAg, IgM antiHBC, AntiHCV, AntiHEV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;AntiHAV, HBsAg, IgM AntiHBc, AntiHCV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;HBsAg, IgM AntiHBC, AntiHDV, AntiHCV, AntiHEV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;AntiHAV, IgM AntiHBC, AntiHCV, AntiHEV&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. AntiHAV, IgM AntiHBC, AntiHCV, AntiHEV&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1696329197881-QTDMPYQ262IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;AntiHAV, IgM AntiHBC, AntiHCV, AntiHEV Serologic tests of patient’s serum Acute Infection:- Symptoms of acute HBV infection are non-specific and include:- fatigue, poor appetite, nausea, vomiting, abdominal pain, low-grade fever, jaundice , and dark urine. Itchy skin is a possible symptom of all hepatitis virus types liver tenderness, hepatomegaly splenomegaly It can lead to fulminant hepatic failure and may die or require emergent liver transplantation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Marker Acute Infection Chronic Infection Past Infection HBsAg + + - HBeAg + early, then - ± + anti-HBs - - + anti-HBclgM + - - anti-HBclgG + + + anti-HBe -early, then + ± + HBV DNA + early, then - ± - ALT increased (marked) increased (mild- moderate) normal HBsAg IgM anti-HAV IgM anti-HBc Anti-HCV Diagnostic interpretation + – + – Acute hepatitis B + – – – Chronic hepatitis B + + – – Acute hepatitis A superimposed on chronic hepatitis B + + + – Acute hepatitis A and B – + – – Acute hepatitis A – + + – Acute hepatitis A and B (HBsAg below detection threshold) – – + – Acute hepatitis B (HBsAg below detection threshold) – – – + Acute hepatitis C&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The Drugs can reduce the virus load:- lamivudine (Epivir) adefovir (Hepsera) tenofovir (Viread) telbivudine (Tyzeka) entecavir (Baraclude) The two immune system modulators:- interferon alpha-2a PEGylated interferon alpha-2a (Pegasys).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the diagnosis with which this pattern of ECG is associated:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ventricular tachycardia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Multifocal atrial tachycardia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Atrial fibrillation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Atrial tachycardia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Multifocal atrial tachycardia&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1696329197881-QTDMPYQ263IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Multifocal atrial tachycardia At least 3 different P wave morphologies: Rate 100 to 180 Irregular&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;ECG CHARACTERISTICS 12 lead ecg showing Rate &amp;gt; 100 Rhythm-irregular P waves of &amp;gt;3 different morphologies Varying P-P, P-R, R-R intervals LVH pattern PRWP V1 - V3.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CAUSES Decompensated chronic lung disease Congestive heart failure Sepsis Myocardial infarction Pneumonia Pulmonary embolism Hypokalemia Methylxanthine toxicity FEATURES Palpitations Shortness of breath Chest pain Lightheadedness Syncopal episodes&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Multifocal Atrial Tachycardia (MAT) At least 3 different P wave morphologies Rate 100 to 180 Irregular Etiology Secondary to chronic lung disease (COPD) Hypoxia Pulmonary hypertension Management Oxygen Treatment of underlying condition Rate control&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A male came to the ER after car accident. He had dyspnea and chest pain with ecchymosis on anterior chest wall. On examination, pulse = 120/min, BP = 80/50 mm Hg, breaths sounds were decreased on left side, JVP was raised and tympanic note was present on percussion. Pelvis and extremities were normal. What is your diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tension pneumothorax&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Massive hemothorax&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cardiac tamponade&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hydropneumothorax&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Tension pneumothorax&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tension pneumothorax Tension pneumothorax occurs when communication between injured lung and parietal pleura becomes a one-way valve without any outflow from the pleural space. The pressure in the pleural space increases causing hypoxia, mediastinal shift, and can compromise venous return as well. Clinical presentation of a pneumothorax can range anywhere from asymptomatic to chest pain and shortness of breath. A tension pneumothorax can cause severe hypotension (obstructive shock) and even death. Beck’s triad describes symptoms commonly associated with tension pneumothorax. The three components of Beck’s triad are: Distended neck veins Muffled heart sounds Hypotension Other symptoms include tachypnea, dyspnea, tachycardia, and hypoxia. Tension pneumothorax is a clinical diagnosis and treatment should never be delayed by waiting for radiological confirmation. Management - Immediate decompression by insertion of a large bore needle into the second intercostal space in the midclavicular line of the affected side then followed by insertion of a chest tube through the fifth intercostal space in the anterior axillary line.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CLINICAL FEATURES Closed pneumothorax:- Reduced chest expansion. Hyper-resonant note on percussion. Reduced air entry. Mediastinal shift to opposite Decreased Tactile Vocal Fremitus (TVF). Decreased Vocal Resonance. Open pneumothorax:- Crackpot sound on percussion. Amphoric breath sounds. Voice and cough sounds may be heard with metallic echo. RADIOLOGICAL FINDINGS Chest X-ray :- Hyper translucency between the lung &amp;amp; thoracic cage. Razor sharp border of the collapsed lung Shifting of mediastinum on the opposite side of injury. Chest CT scan:- Intrapleural gas along with loculated Pleural effusion, pneumothorax. Chest Ultrasound: - Smooth horizontal echogenic lines are seen above and below the pleural lines. Absence of lung sliding and B - lines.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pneumothorax refers to the presence of air in the pleural space. It may occur spontaneously or due to trauma (latrogenic) to the lungs or the chest wall. Spontaneous pneumothorax occurs due to the rupture of pleural blebs. Iatrogenic injury occurs while performing any thoracic, cardiac or any chest wall surgeries. Indications Of InterCostal Drainage Tube: Pneumothorax Pleural effusion Chylothorax Empyema Hemotorax Hydromorax Postoperative - Thoracotomy As a drain after removal of lung&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old female presenting with pain in small joints of hand with sparing of distal interphalangeal joint. History of morning stiffness involving knees were present. Most likely diagnosis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rheumatoid arthritis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Osteoarthritis with Heberden nodes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CRPS (complex regional pain syndrome) due to trauma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Villonodular synovitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Rheumatoid arthritis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Rheumatoid arthritis The presenting symptoms of RA typically result from inflammation of the joints, tendons, and bursae. Patients often complain of early morning joint stiffness lasting more than 1 hour that eases with physical activity. The earliest involved joints are typically the small joints of the hands and feet.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The initial pattern of joint involvement may be monoarticular, oligo articular (&amp;lt;5 joints), or polyarticular (&amp;gt;5 joints), usually in asymmetric distribution. Once the disease process of RA is established, the wrists, metacarpophalangeal (MCP) and proximal interphalangeal (PIP) joints stand out as the most frequently involved joints. Ulnar deviation results from subluxation of the MCP joints, with subluxation of the proximal phalanx to the volar side of the hand. Hyperextension of the PIP joint with flexion of the DIP joint (“swan neck deformity”). Flexion of the PIP joint with hyperextension of the DIP joint (“boutonniere deformity”). Subluxation of the first MCP joint with hyperextension of the first interphalangeal (IP) joint (Z-line deformity”) also may result from damage to the tendons, joint capsule, and other soft tissues in these small joints.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Extra Articular Manifestation:- Site Manifestation Skin - Ischemic focal digital lesions - Purpura, petechiae, ulcers - Pyoderma gangrenosum - Erythema elevatum diutinum Peripheral nerves - Mononeuritis multiplex - Sensory peripheral neuropathy Central nervous system - Seizures - Confusional state - Hemiparesis Eyes - Peripheral ulcerative keratitis Heart -Pericarditis - Coronary arteritis -Arrhythmias Kidneys -Amyloidosis -Glomerulonephritis Lung - Diffuse alveolar hemorrhage - Pleuritis Gastrointestinal - Ischemic bowel Systemic manifestations - Fever -Weight loss&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA 2010 ACR/EULAR RA classification criteria Swollen/Tender Joints (0–5) Symptom Duration (0–1) Patients with a score of ≥ 6 have “definite” RA 0   1 large joint 1   2–10 large joints 2   1–3 small joints 3   4–10 small joints 5 &amp;gt;10 joints (≥ small joint) 0   &amp;lt;6 wk 1   ≥6 wk -phase reactants (0–1) 0   Normal CRP and normal ESR 1   Abnormal CRP or abnormal ESR Serology (0–3) 0 Negative RF and ACPA 2   Low-positive RF or ACPA 3   High-positive RF or ACPA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Middle-aged women with past history suggestive of hypothyroidism presents in emergency with altered sensorium, nonpitting edema, hypothermia, bradycardia, and hypotension. What will be the probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aseptic shock&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cardiogenic shock&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Myxedema coma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypoglycemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Myxedema coma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Myxedema coma Clinical manifestations include:- reduced level of consciousness, sometimes associated with seizure, as well as the other features of hypothyroidism. Hypothermia can reach 23°C (74°F). There may be a history of treated hypothyroidism with poor compliance, or the patient may be previously undiagnosed.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Treatment: Levothyroxine can initially be administered as “9 single IV bolus of A 500 µg, which serves as a loading dose. Supportive therapy should be provided to correct any associated metabolic disturbances. External warming is indicated only if the temperature is &amp;lt;30°C, as it can result in cardiovascular collapse. Parenteral hydrocortisone (50 mg every 6 h) should be administered, because there is impaired adrenal reserve in profound hypothyroidism. Ventilator support with regular blood gas analysis is usually needed during the first 48 hours. Hypertonic saline or IV glucose may be needed if there is severe hyponatremia or hypoglycemia.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Myxedema coma almost always occurs in the elderly and is usually precipitated by factors that impair respiration, such as:- drugs (especially sedatives, anaesthetics, and antidepressants), pneumonia, congestive heart failure, myocardial infarction, gastrointestinal bleeding, or cerebrovascular accidents. Sepsis Exposure to cold may also be a risk factor Hypoventilation, leading to hypoxia and hypercapnia, plays a major role in pathogenesis; hypoglycemia and Dilutional hyponatremia&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old patient came with the history of vomiting for 10 days. He was treated by large volume of fluids over 24 hours followed which patient developed quadriparesis. What is the most likely cause for patient’s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Brain infarct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Brainstem injury&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Central pontine myelinolysis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rare cause of hypernatremia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Central pontine myelinolysis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Central pontine myelinolysis Osmotic demyelination syndrome (ODS) is a rare clinical entity which involves both pontine and extrapontine myelinolysis (EPM). Central pontine myelinolysis patients developed:- spastic quadriplegia, pseudobulbar palsy (characterized by head and neck weakness, dysphagia, and dysarthria), or encephalopathy in association with noninflammatory demyelination centered within the pons. Patients with chronic hyponatremia are at risk for osmotic demyelination syndrome if plasma Na concentration is corrected by &amp;gt;8–10 mM within the first 24 h and/or by &amp;gt;18 mM within the first; 48 h. Primary pathophysiology described as either a reduced adaptive capacity of the neuroglia to large shifts in the serum osmolarity or The cellular edema caused by fluctuations in electrolyte forces results in compression and subsequent demyelination of fiber tracts.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Clinical Features:- Biphasic clinical course, initially encephalopathic or seizures from hyponatremia, then recovering rapidly as normonatremia is restored deteriorate several days later. - Manifested by s/o CPM dysarthria and dysphagia (secondary to corticobulbar fibre involvement) a flaccid quadriparesis (corticospinal tract) later becomes spastic hyperreflexia and bilateral Babinski signs if tegmentum of pons is involved pupillary, oculomotor abnormalities apparent change in conscious level - \&quot; locked-in syndrome \&quot;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Conditions associated with development of osmotic demyelination syndrome COMMON Rapid correction of hyponatremia Alcoholism Liver transplantation Malnutrition UNCOMMON Cirrhosis Severe burns Hypokalemia Hyperosmolar hyperglycemic state AIDS Post Pituitary surgery Post Urological surgery Psychogenic polydipsia Prolonged diuretic use Hypophosphatemia Folate deficiency Alcohol withdrawal Dialysis disequilibrium syndrome Correction of hyperammonemia Refeeding syndrome Lithium toxi cIty Hyperemesis gravidarum Carbamate toxicity&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Kartagener’s syndrome is associated with infertility due to which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oligospermia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Asthenospermia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Undescended testis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Epididymis obstruction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Asthenospermia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Asthenospermia (Asthenozoospermia [or asthenospermia] is the medical term for reduced sperm motility due to defect in ciliary movement) Kartagener’s syndrome is a rare, autosomal recessive genetic ciliary disorder comprising the triad of situs inversus, chronic sinusitis, and bronchiectasis. The basic problem lies in primary defect is in the ultrastructure or function of cilia resulting in defective movement of cilia, leading to recurrent chest infections, ear/nose/throat symptoms, and infertility. Male patients with this syndrome may have immotile spermatozoa and sterility.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;“a” wave in JVP represents:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Right atrial contraction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Closure of tricuspid valve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Onset of ventricular systole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Maximal atrial filling&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Right atrial contraction&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Right atrial contraction The upward deflections are: “a” atrial contraction “c” ventricular contraction and resulting bulging of tricuspid into the right atrium during isovolumetric systole) “v” = venous filling The downward deflections of the wave are: “x” the atrium relaxes and the tricuspid valve moves downward the “y” descent filling of ventricle after tricuspid opening,&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Venous Pulse Carotid Pulse More lateral Medial Wavy, Undulant Forceful, Brisk Decrease with Inspiration No change Increase in supine position No change ^with abdominal pressure No change Double Peaked Single Peak Obliterated with Pressure Cannot be Obliterated Better Visible Better palpated Better viewed from foot end of bed&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Abnormalities of the Venous Waveforms Waveform Cardiac Condition Absent a wave Atrial fibrillation, sinus tachycardia Flutter waves Atrial flutter Prominent a waves First-degree atrioventricular block Large a waves Tricuspid stenosis, right atrial myxoma, pulmonary hypertension, pulmonic stenosis Cannon a waves Atrioventricular dissociation, ventricular tachycardia Absent x descent Tricuspid regurgitation Prominent x descent Conditions causing enlarged a waves Large cv waves Tricuspid regurgitation, constrictive percarditis Slow y descent Tricuspid stenosis, right atrial myxoma Rapid y descent Constrictive pericarditis, severe right heart failure, tricuspid regurgitation, atrial septal defect Absent y descent Cardiac tamponade&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Causative organism for ventilator-associated pneumonia is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Clostridium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Klebsiella&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Actinobacteria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Haemophilus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Klebsiella&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Klebsiella Ventilator-associated pneumonia (VAP) is defined as pneumonia that occurs 48–72 hours or thereafter following endotracheal intubation, characterized by the presence of a new or progressive infiltrate, Signs of systemic infection (fever, altered white blood cell count), changes in sputum characteristics, and detection of a causative VAP contributes to approximately half of all cases of hospital-acquired pneumonia. VAP is estimated to occur in 9–27% of all mechanically ventilated patients, with the highest risk being early in the course of hospitalization. Pseudomonas (24.4%): Upregulation of efflux pumps, decreased expression of outer membrane porin channel, acquisition of plasmid-mediated metallo-beta-Lactamases.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Any one of the following:- Opacity, infiltrate, or consolidation that appears, evolves, or persists over 72 hrs Cavitation Any one of the following:- Temperature 100.4°F within past 24 hrs White blood cell 4,000 or 12,000 white blood cells/ mm3 within past 24 hrs Both of the following:- Two days of stable or decreasing daily minimum FIO2 followed by increase in daily minimum FI02 15 points sustained for 2 calendar days OR 2 days of stable or decreasing daily minimum positive end-expiratory pressure followed by increase in daily minimum positive end-expiratory pressure by 2.5 cm H2O sustained for 2 calendar davs Gram-negative stain of respiratory secretions with moderate (2+) or more neutrophils per low power field within 72 hrs.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;PATHOGENESIS Bacteria enter the lower respiratory tract via following pathways: Aspiration of organisms from the oropharynx and GI tract (most common cause) Direct inoculation Inhalation of bacteria Haematogeneous spread TREATMENT:- Early onset of VAP and no risk for MDR - Ceftriaxone, fluoroquinolones, ampicillin-sulbactam Late onset of VAP and risk for MDR- Antipseudomonal cephalosporin(cefepime, ceftazidime) Carbapenems(imipenem,meropenem), Beta lactam/ beta lactamase inhibitors- piperacillin-tazobactam Aminoglycosides with vancomycin, linezolid&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Treatment of choice for late cardiovascular syphilis:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Benzathine penicillin 2.4 million units weekly for three weeks&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Benzathine penicillin 2.4 million units as single dose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Benzathine penicillin 12–24 million units for 21 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tetracycline 2 g daily&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Benzathine penicillin 2.4 million units weekly for three weeks&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Benzathine penicillin 2.4 million units weekly for three weeks Recommendations for treatment of syphilis Matted lymph nodes are seen with TB while‍ in syphilis shotty( lead shot) lymph nodes are seen. Gumma formation can lead to bulbar and pseudobulbar palsy due to gumma affecting cranial nerve nuclei or corticobulbar Tabes dorsalis is seen in tertiary syphilis and leads to: Sensory ataxia Lhermitte sign Urinary incontinence High steppage gait IOC for Tabes dorsalis is CSF VDRL and TOC is Penicillin G IV for 2 weeks&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Stage of Syphilis Patients without penicillin allergy Patients with confirmed penicillin allergy Primary, secondary, or early latent CSF normal or not examined : Penicillin G benzathine (single dose of 2.4 mU IM) CSF abnormal : Treat as neurosyphilis CSF normal or not examined : Tetracycline HCl (500 mg PO qid) or doxycycline (100 mg PO bid) for 2 weeks CSF abnormal : Treat as neurosyphilis Late latent (or latent of uncertain duration), cardiovascular, or benign tertiary CSF normal or not examined : Penicillin G benzathine (2.4 mU IM weekly for 3 weeks) CSF abnormal : Treat as neurosyphilis CSF normal and patient not infected with HIV : Tetracycline HCl (500 mg PO qid) or doxycycline (100 mg PO bid) for 4 weeks CSF normal and patient infected with HIV : Desensitization and treatment with penicilin if compliance cannot be ensured CSF abnormal : Treat as neurosyphilis Neurosyphilis (asymptomatic or symptomatic) Aqueous crystalline penicillin G (18–24 mU/d IV, given as 3–4 mU q4h or continuous infusion) for 10–14 days or Aqueous procaine penicillin G (2.4 mU/d IM) plus oral probenecid (500 mg qid), both for 10–14 days Desensitization and treatment with penicillin Syphilis in pregnancy According to stage Desensitization and treatment with penicillin&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pathology Spirochetes appear to have predilection for vasa vasorum of Aorta particularly the proximal aorta Produce transmural inflammatory lesions - endarteritis of these vessels Obliteration of lumen or vasa vasorum the aortic media develops patchy necrosis with subsequent focal scarring&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Condyloma Lata is seen in secondary Syphilis Condyloma acuminata is caused by HPV.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Middle aged woman complains of tingling and numbness in her hand on examination there was fissure in tongue, angular stomatitis, reduced glutathione reductase activity in RBC, what is probable vitamin deficiency in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vitamin B6&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vitamin B1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vitamin B2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vitamin B12&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Vitamin B12&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Vitamin B12 Vitamin B12 deficiency Anorexia usually marked, and there may be weight loss, diarrhea, or constipation. Glossitis, angular cheilosis, a mild fever in more severely anemic patients, jaundice (unconjugated), and reversible melanin skin hyperpigmentation also may occur with a deficiency of either folate or cobalamin. Thrombocytopenia sometimes leads to bruising, and this may be aggravated by vitamin C deficiency or alcohol in malnourished: patients. The anemia and low leukocyte count may predispose to infections, particularly of the respiratory and urinary tracts. Neurologic manifestations Cobalamin deficiency may cause a bilateral peripheral neuropathy or degeneration (demyelination) of the posterior and pyramidal tracts of the spinal cord and, less frequently, optic atrophy or cerebral symptoms.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not a component of syndrome Z?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Obstructive sleep apnea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Blood pressure more than 130/85 mm Hg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fasting triglyceride more than 150 mg/dl&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;LDL more than 100 mg/dl&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. LDL more than 100 mg/dl&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;LDL more than 100 mg/dl Syndrome Z is a combination of obstructive sleep apnea and metabolic syndrome. Metabolic syndrome is diagnosed if any three of the following conditions are met: Fasting plasma glucose level &amp;gt;100 mg/dl Blood pressure &amp;gt;130/85 mm Hg Fasting triglyceride level &amp;gt;150 mg/dl HDL cholesterol level &amp;lt;40 mg/dl (men) and &amp;lt;50 mg/dl (women) Waist circumference &amp;gt;102 cm (men) and &amp;gt;88 cm (women) Mets is defined by a constellation of an interconnected physiological, biochemical, clinical, and metabolic factors that directly increases the risk of atherosclerotic cardiovascular disease (ASCVD), T2DM, and all cause mortality. Unhealthy body measurements and abnormal laboratory test results include:- atherogenic dyslipidemia, hypertension, Impaired glucose intolerance, proinflammatory state, and prothrombotic state.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Central Obesity (Waist circumference) and Any two of the following: Raised triglycerides: &amp;gt; 150 mg/dL Reduced HDL Cholesterol: &amp;lt; 40 mg/dL in males, &amp;lt; 50 mg/dL in females Raised Blood Pressure: Systolic BP &amp;gt; 130 or diastolic BP &amp;gt; 85 mm Hg Raised fasting plasma glucose: FBG &amp;gt; 100 mg/dL If BMI is &amp;gt; 30 kg/m², central obesity can be assumed and waist circumference doesn&#x27;t need to be measured.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lifestyle Modification (Smoking etc.) Weight Reduction (calorie restriction e.g., 500 Kcal/d deficit) Diet (PUFA) Physical Activity Pharmacological Approach: Appetite suppressants (Phentermine, Sibutramine ) and inhibitors of nutrient absorption (Orlistat) Oral hypoglycemics (Metformin &amp;amp; Glimepiride) Antihypertensives (Metoprolol) Statins (Atorvastatin) Aspirin Bariatric Surgery&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most common form of arthritis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rheumatoid arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Psoriatic arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Seronegative arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Osteoarthritis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Osteoarthritis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Osteoarthritis Osteoarthritis is the most common form of arthritis. It affects up to 80% of individuals older than 75 years.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Radiographic Features Joint space narrowing Marginal osteophytes Subchondral cysts Bony sclerosis Malalignment ETIOPATHOGENESIS OF OA Dysfunction of joint cartilage Chondrocyte function: Degradative enzymes (metalloproteases) Inhibitors Degeneration and regeneration functions are balanced IL-1 1, degradative enzymes^ + synovial inflammation results: Breakdown of cartilage&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;OA: Symptoms and Signs Pain is related to use Pain gets worse during the day Minimal morning stiffness (&amp;lt;20 min) and after inactivity (gelling) Range of motion decreases Joint instability Bony enlargement Restricted movement Crepitus Variable swelling and/or instability&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Triad of skin lesions, asymmetric mononeuritis multiplex, and eosinophilia are seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cryoglobulinemic vasculitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Polyarteritis nodosa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Churg–Strauss syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Giant cell arteritis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Churg–Strauss syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Churg–Strauss syndrome Churg–Strauss syndrome Churg–Strauss syndrome is a small vessel vasculitis. Biopsy of the affected site reveals small vessel vasculitis with eosinophilic infiltration of the vessel wall. Cryoglobulinemic vasculitis Cryoglobulinemic vasculitis presents with rash over lower limbs, arthralgia, Raynaud’s phenomenon and neuropathy Polyarteritis nodosa Polyarteritis nodosa presents with Giant cell arteritis Cardinal symptom of giant cell arteritis is headache localized to temporal or occipital region. Visual disturbances can occur Catastrophic presentation is with blindness in one eye. It is commonly associated with polymyalgia rheumatica.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CHURG STRAUSS Clinical features : fever,malaise and weight los pulmonary infiltrate mononeuritis multiplex allergic rhinitis &amp;amp; sinusitis skin lesion subcutaneous nodules.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Churg Strauss Syndrome is seen in 1-3 per million. The female and male ratio is :1.2:1 Age of onset is 48 yrs. Involves small and medium size arteries, venules and capillaries. There is presence of granulomatous reaction with eosinophilic infiltration. Lung involvement is predominant. Lab: eosinophilia &amp;gt;1000 cell/mm3, increased ESR fibrinogen and alpha2 globulin. Treatment: Glucocorticoid alone is effective in this disease. In case of multisystem involvement -cyclophosphamid e and prednisolone followed by azathioprine or methotrexate is used. Mepolizumab is an anti IL-5 antibody.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA PCM P-ANCA Churg Strauss Vasculitis Microscopic Polyangiitis C-ANCA:- Wegener&#x27;s Granulomatosis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;NARP syndrome is a:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lysosomal storage disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mitochondrial function disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glycogen storage disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Golgi body transport disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Mitochondrial function disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mitochondrial function disorder NARP syndrome NARP syndrome is a mitochondrial function disorder. The main components of NARP syndrome are: Neuropathy (peripheral neuropathy which mostly affects nerves) Ataxia Retinitis pigmentosa Other features include seizures, hearing loss and cardiac conduction defects, and sensory neuropathy It occurs due to a mutation in the MT-ATP6 gene, which results in altered structure or function of mitochondrial ATP synthase leading to decreased ATP production. As it involves a mutation of mitochondrial DNA, it is inherited from mother to child (maternal inheritance). Other maternally inherited mitochondrial DNA disorders include: Leigh syndrome, Leber’s hereditary optic neuropathy and mitochondrial encephalomyopathy, lactic acidosis, and stroke-like episodes (MELAS).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;22-year-old man presents with diarrhea and intolerance to dairy products, on investigation he was found to have lactase deficiency. Agent least likely to cause lactose intolerance among these is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Condensed milk&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Skimmed milk&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Yoghurt&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ice cream&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Ice cream&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ice cream Dairy product Serving size Lactose content Percentage Milk, regular 250 ml/g 12 g 4.80% Milk, reduced fat 250 ml/g 13 g 5.20% Yogurt, plain, regular 200 g 9 g 4.50% Yogurt, plain, low-fat 200 g 12 g 6.00% Cheddar cheese 30 g 0.02 g 0.07% Cottage cheese 30 g 0.1 g 0.33% Butter 5 g 0.03 g 0.60% Ice cream 50 g 3 g 6.00%&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented with headache and fever for 7 days. While doing a lumbar puncture, it was noticed that the opening CSF pressure increased on jugular vein compression and became normal on relieving the pressure on jugular vein. What is the interpretation of this?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Subdural blockage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Subarachnoid blockage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Arachnoid villi blockage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Patent subarachnoid space&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Patent subarachnoid space&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Patent subarachnoid space The narrowed [spinal] channel impedes movement of fluid with an increase in pressure above the compression site. The increment in pressure above the obstruction can be demonstrated by compression of the neck, which produces an increase in venous blood in the cranial cavity, with concomitant reduction in space for the cerebrospinal fluid. The increased fluid pressure immediately transmitted throughout the system normally can be demonstrated with a manometer attached to a lumbar puncture needle. In lesions of the cord the manometric change is greatly retarded. This maneuver is also known as Queckenstedt’s maneuver. Rise in opening pressure is suggestive of patent spinal canal.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pathophysiology :- Mass effect ↔️ Rupture effect ⬇️ Rupture of cerebral aneurysm ⬇️ Bleeding into subarachnoid space ⬇️ Stroke syndrome develops ⬇️ Increased ICP Clinical Features:- \&quot;The worst headache of my life\&quot; Sudden, severe onset with or without LOC (loss of consciousness) Generally associated with nausea and vomiting, stiff neck, photophobia, restlessness and agitation Seizures may occur (most commonly in first 24 hours Typically asymptomatic until rupture occurs&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Subarachnoid haemorrhage is defined as bleeding into the subarachnoid space within the intracranial vault. Etiology :- Head trauma Intracranial aneurysm Increased blood pressure Increased blood flow Blood vessel disorders Genetics Infections&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented with fever for 8 days and difficulty in breathing for 2 days, on examination there is red painless rash found on the left side of the chest. Treatment will be:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oseltamivir&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Streptomycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Doxycycline&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ceftriaxone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Doxycycline&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1696329197983-QTDMPYQ279IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Doxycycline The presence of rash over the chest is typically an eschar, which is black necrotic and painless. Usually it is present in axilla, groin region. Infectious agents Rickettsial infections are caused by various bacterial species from the genera Rickettsia, Orientia, Ehrlichia, Neorickettsia, Neo Ehrlichia, and Anaplasma . Rickettsia spp. are classically divided into the typhus group and spotted fever group (SFG). Orientia make up the scrub typhus group. The rickettsial pathogens most likely to be encountered during travel outside the United States include africae (African tick-bite fever), R. conorii (Mediterranean spotted fever), R. rickettsii (known as both Rocky Mountain spotted fever and Brazilian spotted fever), O. Tsutsugamushi (scrub typhus), and R. typhi (murine or flea borne typhus).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;strong&amp;gt; Pathophysiology of Rickettsial Diseases Increased vascular permeability ⬇️ Edema (life threatening in brain and lungs) ⬇️ Low blood volume ⬇️ Hypotension ⬇️ Decreased perfusion of organs ⬇️ Organ dysfunction (e.g., acute renal failure: prerenal azotemia)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Transmissio Most rickettsial pathogens are transmitted by ectoparasites such as fleas, lice, mites, and ticks. Organisms can be transmitted by bites from these ectoparasites or by inoculating infectious fluids or feces from the ectoparasites into the skin. Inhaling or inoculating conjunctiva with infectious material may also cause infection for some of these organisms. Transmission of some rickettsial diseases after transfusion or organ transplantation is rare but has been reported. Treatment The drug most commonly used is doxycycline or tetracycline, but Azithromycin or chloramphenicol is an alternative.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Life Cycle&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient of RTA presents in emergency with inability to speak. On examination, the patient was moaning with inability to speak but patient was able to understand what he wanted to speak. Which of following marked area of brain is involved in this?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;D&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. B&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1696329198010-QTDMPYQ280IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;B ANATOMICAL LOCALIZATION OF STROKE Signs and symptoms: Cerebral Hemisphere, Lateral Aspect (middle cerebral A.) Hemiparesis Hemisensory deficit Motor aphasia (Broca’s ) - hesitant speech with word-finding difficulty and preserved comprehension Sensory aphasia (Wernicke’s) - anomia, poor comprehension, jargon speech Unilateral neglect, apraxias Homonymous hemianopia or quadrantanopia Gaze preference with eyes deviated toward the side of lesion Cerebral Hemisphere, Medial Aspect (anterior cerebral A.) Paralysis of foot and leg with or without paresis of arm Cortical sensory loss over leg Grasp and sucking reflexes Urinary incontinence Gait apraxia&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;24/7 THROMBOLYSIS SERVICE Thrombolysis is a clot busting drug that can be given to some stroke patients to dissolve the clot and so reduce the area of damage following a stroke. This results in a significantly reduced length of stay in hospital and reduced levels of long term patient disability. Types of thrombolytic drugs Non-fibrin specific Streptokinase Anistreplase Urokinase Fibrin specific Tissue plasminogen Activators (t-PA) Alteplase Reteplase Tenecteplase&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cerebral Hemisphere, Posterior Aspect (posterior cerebral A.) Homonymous hemianopia Cortical blindness Memory deficit Dense sensory loss, spontaneous pain, dysesthesias, choreoathetosis Brainstem, Midbrain (posterior cerebral A.) Third nerve palsy and contralateral hemiplegia Paralysis/paresis of vertical eye movement Convergence nystagmus, disorientation Brainstem, Pontomedullary Junction (basilar A.) Facial paralysis Paresis of abduction of eye Paresis of conjugate gaze Hemifacial sensory deficit Homer’s syndrome Diminished pain and thermal sense over half body (with or without face) Ataxia Brainstem, Lateral Medulla (vertebral A.) Vertigo, nystagmus Homer’s syndrome (miosis, ptosis, decreased sweating) Ataxia, falling toward side of lesion Impaired pain and thermal sense over half body with or without face&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Patient comprehension is intact in this case, but he has difficulty in speech, resulting in development of Broca’s aphasia.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 33 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);

        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);

                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        function toggleMarkForReview() {

                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {

                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;

                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;

                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;

                }).join(&#x27;&#x27;);

        // Submit test
        function submitTest() {

                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
