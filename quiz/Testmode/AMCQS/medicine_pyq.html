            questions = [{&quot;text&quot;: &quot;Diabetic patient presents with palpitations. BP on admission is 122/80 mm Hg. Which of the following is correct intervention?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Adenosine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cardioversion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Amiodarone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;PCI&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Adenosine&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1696317848841-QTDMPYQ281IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Adenosine Given is a classic case of PSVT (Paroxysmal Supraventricular Tachycardia) Paroxysmal supraventricular tachycardia (PSVT) accounts for intermittent episodes of supraventricular tachycardia with sudden onset and termination. PSVT is part of the narrow QRS complex tachycardias with a regular ventricular response in contrast to multifocal atrial tachycardia, atrial fibrillation, and atrial flutter.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Rate is 150-300, regular, p often hidden Atia is pacemaker (may got see p waves) reentrant phenomenon&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option B - useful in patient with unstable BP with PSVT Option C - use in ventricular tachycardia patient also in atrial fibrillation in rhythm control Option D – done in patients who are having STEMI&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Causes:- SNS stimulation, MI CH Sepsis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Patient with history of fall with blunt thoracic and blunt abdominal trauma presented to emergency services of AIIMS New-Delhi. The following X rays are given. In which of the following would you need an additional work up before putting ICD tube?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1 and 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1,2,3&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 2&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1696317848891-QTDMPYQ282IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;2 The Images Look Like perforated diaphragm - additional investigations like endoscopy are necessary before putting an ICD - this is to avoid puncture of gastric or abdominal viscera. Penetrating injuries are most commonly associated with liver, hollow viscus, and splenic injuries &amp;amp; Blunt Diaphragmatic Injury. Rupture of the diaphragm occurs when intra-abdominal pressure suddenly rises above the tensile strength of the diaphragmatic tissue.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CLINICAL FEATURES Closed pneumothorax:- Reduced chest expansion. Hyper-resonant note on percussion. Reduced air entry. Mediastinal shift to opposite Decreased Tactile Vocal Fremitus (TVF). Decreased Vocal Resonance . Open pneumothorax:- Crackpot sound on percussion . Amphoric breath sounds. Voice and cough sounds may be heard with metallic echo. RADIOLOGICAL FINDINGS Chest X-ray :- Hyper translucency between the lung &amp;amp; thoracic cage. Razor sharp border of the collapsed lung Shifting of mediastinum on the opposite side of injury. Chest CT scan :- Intrapleural gas along with loculated Pleural effusion, pneumothorax. Chest Ultrasound : - Smooth horizontal echogenic lines are seen above and below the pleural lines. Absence of lung sliding and B - lines.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option A - Image 1 is most likely hydropneumothorax - ICD is indicated - Option C - this is a case of pneumothorax - ICD is inserted and indicated.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pneumothorax refers to the presence of air in the pleural space. It may occur spontaneously or due to trauma ( Iatrogenic ) to the lungs or the chest wall. Spontaneous pneumothorax occurs due to the rupture of pleural blebs. Iatrogenic injury occurs while performing any thoracic, cardiac or any chest wall surgeries. Indications Of InterCostal Drainage Tube:- Pneumothorax Pleural effusion Chylothorax Empyema Hemotorax Hydromorax Postoperative - Thoracotomy As a drain after removal of lung&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old smoker has recently joined a construction company and presents to you with worsening dyspnea. His flow volume curve is shown with the following results. What is correct interpretation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Restrictive etiology with response to bronchodilator&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Restrictive etiology with no response to bronchodilator&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Obstructive etiology with response to bronchodilator&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Obstructive etiology with no response to bronchodilator&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Obstructive etiology with response to bronchodilator&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1696317848933-QTDMPYQ283IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Obstructive etiology with response to bronchodilator FEV1/FVC is &amp;lt;0.7 and There is bronchodilator reversibility, since the FEV1 value increased to 12% after bronchodilator therapy. Thus we can say that the patient has obstructive etiology with response to bronchodilator leading to positive bronchodilator reversibility. FEV1 is the forced expiratory volume in one second or the volume of air that can forcibly be blown out in one second, after full inspiration. FVC is the forced vital capacity or the volume of air that can forcibly be blown out after full inspiration and expiration. Both these values can be measured by spirometry .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Obstructive vs. Restrictive Lung Disease Obstructive Restrictive Characteristics Limitation of airflow due to partial or complete obstruction Reduced expansion of lung parenchyma accompanied by decreased total lung capacity Examples • Emphysema • Chronic bronchitis • Bronchiectasis • Asthma • Interstitial lung disease • Idiopathic pulmonary fibrosis • Pneumoconiosis • Sarcoidosis • Chest wall neuromuscular diseases Total lung capacity Normal Decreased Forced vital capacity (FVC) Normal Reduced Forced Expiratory Volume at 1 sec (FEV₁) Decreased Normal or reduced FEV1/FVC ratio &amp;lt;0.8 Normal&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option A - Restrictive etiology with response to bronchodilator Option B - Restrictive etiology with no response to bronchodilator Option D - Obstructive etiology with no response to bronchodilator. This is likely a case of asthma , and not in COPD.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The ratio between the FEV1 and FVC can help distinguish between restrictive and obstructive lung diseases. Restrictive lung diseases cause a decrease in lung volume . Obstructive lung diseases trap air in the lungs and therefore increase lung volume. Restrictive lung diseases can be caused by either poor breathing mechanics (a result of conditions like myasthenia gravis, obesity, and scoliosis ) or can result from interstitial lung disease such as pneumoconiosis or ARDS . Lung volume decreases in restrictive lung disease and the FEV1/FVC ratio is normal to increased (ie. greater than 80 %) due to a significant decrease in forced vital capacity (FVC). Obstructive lung disease is characterized by airway obstruction and it is associated with inflammation of the airways and problems exhaling. Types of obstructive lung disease include:- asthma, bronchiectasis and COPD (chronic bronchitis and/or emphysema). Obstructive lung disease results in air trapping in the lungs which expands the lung volume over time. A decrease in the FEV1/FVC ratio suggests an obstructive condition.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA ASTHMA COPD • More intermittent airflow obstruction • Improvement in airways obstruction with bronchodilators and steroids • Cellular inflammation with eosinophils, mast cells, T- lymphocytes, and neutrophils in more severe disease • Broad inflammatory mediator response • Airways remodeling • Progressively worsening airflow obstruction • Often presents in 6th decade of life or later in patients • More permanent airflow obstruction; less reversibility and less normalization of airflow obstruction • Cellular inflammation: neutrophils, macrophages, eosinophils and mast cells may occur • Emphysema frequently found&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is incorrect with regards to prophylaxis in AIDS?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Start PCP prophylaxis when CD4 count is &amp;lt;200&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stop if the count is &amp;gt; 350 for two Consecutive times at interval of 6 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;MAC prophylaxis started when CD4 count is less than 50&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cryptococcus prophylaxis started when CD4 count is less than 150&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Cryptococcus prophylaxis started when CD4 count is less than 150&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cryptococcus prophylaxis started when CD4 count is less than 150 Cryptococcus prophylaxis started when CD4 count is less than 150 CD4&amp;lt; 500 - tuberculosis prophylaxis started Cryptococcus neoformans - prior documented disease: May stop prophylaxis if CD4 + T cell count &amp;gt; 100 /UL, no evidence of active fungal infection, and HIV RHA levels &amp;lt;500 copies/mL for 3 consecutive month s&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cytomegalic Inclusion Disease CNS abnormalities microcephaly mental retardation, spasticity epilepsy periventricular calcification. Eye - chorioretinitis and optic atrophy Ear sensorineural deafness Liver - hepatosplenomegaly and jaundice which is due to hepatitis Lung - pneumonitis Heart - myocarditis Thrombocytopenic purpura, Haemolytic anaemia Late sequelae in individuals asymptomatic at birth - hearing defects and reduced intelligence&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A - CD4&amp;lt;200 - pneumocystis jiroveci prophylaxis started CD4&amp;lt; 100 - Cerebral Toxoplasmosis prophylaxis started CD4 cell count (/mm³) Infectiona Neoplasm (Plateau phase) &amp;gt; 500 200-500 &amp;lt; 200 &amp;lt; 50-100 Postprimary tuberculosis Bacterial infection Primary tuberculosis Cryptococcus, other fungal; cytomegalovirus; Pneumocystis carinii Mycobacterium avium- intracellulare complex B-cell, non-Hodgkin&#x27;s lymphoma, primary CNS lymphoma, Kaposi&#x27;s sarcoma, Hodgkin&#x27;s III/IV Each type of infection is also seen in all groups below its listed position b Indicates spinal involvement has not been reported Option C - CD4 &amp;lt; 50 - cytomegalovirus retinitis may occur Option B - If the CD4 count &amp;gt;350 for 3-6 months we can stop the prophylaxis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Laboratory Diagnosis Virus Isolation Conventional cell culture is regarded as the gold standard but requires up to 4 weeks for results More useful are rapid culture methods such as the DEAFF test which can provide a result in 24-48 hours Serology The presence of CMV 1gG antibody indicates past infection. The detection of IgM is indicative of primary infection although it may also be found in immunocompromised patients with reactivation. Anti-CMV agents in current use are ganciclovir, foscarnet, and cidofovir&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Prophylaxis to prevent first episode of opportunistic disease Pathogen Indication First choice Alternative Pneumocystis pneumonia (PCP) CD4+ count &amp;lt;200 cells/L (Al) or oropharyn geal candidiasis (All) CD4+ &amp;lt;14% or history of AIDS-defining illness  (BII) CD4+ count&amp;gt;200 but 250 cells/L if monitor- ing CD4+ count every 1-3 months is not possible (BII) Trimethoprim-sulfamethoxazole (TMP. SMX), 1 DS PO daily (Al); or 1 SS daily (AI) • TMP-SMX 1 DS PO tiw (BI); or • Dapsone 100 mg PO daily or 50 mg PO bid (BI); or • Dapsone 50 mg PO daily + pyrimethamine 50 mg PO weekly + leucovorin 25 mg PO weekly (BI); or • Aerosolized pentamidine 300 mg via Respigard II™ nebulizer every month (BI); or • Atovaquone 1,500 mg PO daily (BI); or • Atovaquone 1,500 mg + pyrimethamine 25 mà + leucovorin 10 mg PO dały (C) Toxoplasma gondi encephalitis Toxoplasma IgG positive patients with CD4+ count &amp;lt;100 colls/μL (All) Seronegative patients receiving PCP prophy- laxis not active against toxoplasmosis should have toxoplasma serology rotosted if CD4+ count decline to &amp;lt;100 cells/μL (CIII) Prophylaxis should be initiated if seroconversion occurred (All) TMP-SMX, 1 DS PO daily (All) • TMP-SMX 1 DS PO tiw (BIII), or • TMP-SMX 1 SS PO daily (BIII): • Dapsone 50 mg PO daily + pyrimethamine 50 mg PO wookly+ loucovorin 25 mg PO weekly (BI); or • (Dapsone 200 mg + pyrimethamino 75 mg + leucovorin 25 mg) PO wooky (BI); • (Atovaquone 1,500 mg +/- pyrimethamine 25 mg + leucovorin 10 mg) PO daily (CIII) Mycobacterium tuberculosis infection (TB) (Treatment of latent TB infection or LTBI) (+) diagnostic test for LTBI, no evidence of active TB, and no prior history of treatment for active or latent TB (AI) (-) diagnostic test for LTBI, but close contact with a person with infectious pulmonary TB and no evidence of active TB (All): A history of untreated or inadequately treated healed TB (1.0., old fibrotic lesions) regardless of diagnostic tests for LTBI and no evidence of activo TB (All) Isoniazid (INH) 300 mg PO daily (All) or 900 mg PO biw (BII) for 9 months- both plus pyridoxine 50 mg PO daily (BIII); or For persons exposed to drug-resistant TB, selection of drugs after consultation with public health authorities (All) • Rifampin (RIF) 600 mg PO daily x 4 months (BIII); or • Rifabutin (RFB) (dose adjusted based on concomitant ART) x 4 months (BIII) Disseminated Mycobacterium avium complex (MAC) disease CD4+ count &amp;lt;50 cells//L-after ruling out active MAC infection (AI) Azithromycin 1,200 mg PO once weekly (AI); or Clarithromycin 500 mg PO bid (AI); or Azithromycin 600 mg PO twice weekly (BII) • RFB 300 mg PO daily (BI) (dosage adjust- mont based on drug-drug interactions with ART); rule out active TB before starting RFB Streptococcus pneumoniae infection CD4+ count&amp;gt;200 cells/L and no receipt of pneumococcal vaccine in the past 5 years (All) CD4+ count &amp;lt;200 cells/L-vaccination can be offered (CII)  In patients who received polysaccharide pneu- mococcal vaccination (PPV) when CD4+ count &amp;lt;200 cells/L, but has increased to &amp;gt;200 cells/ JL in response to ART (CIII) 23-valent PPV 0.5 mL IM x 1 (BII) Revaccination every 5 years may be considered (CII) Influenza A and B virus infection All HIV-infected patients (All) Inactivated influenza vaccine 0.5 mL IM annually (Alll) Histoplasma capsulatum infection CD4+ count 150 cells/uL and at high risk because of occupational exposure or live in a community with a hyperendemic rate of histo- plasmosis (&amp;gt;10 cases/100 patient-years) (CI) Itraconazole 200 mg PO daily (CI) Coccidioidomycosis Positive IgM or IgG serologic test in a patient from a disease-endemic area; and CD4+ count &amp;lt;250 cells/μL (CI) Fluconazole 400 mg PO daily (CIII) Itraconazole 200 mg PO bid (CIII) Criteria for discontinuing and restarting opportunistic infection prophylaxis for adults and adolescents with human Immunodeficiency virus infection Opportunistic infection Criteria for discontinuing primary prophylaxis Criteria for restarting primary prophylaxis Criteria for discontinuing secondary prophylaxis/chronic maintenance therapy Criteria for restarting secondary prophylaxis/ chronic maintenance Pneumocystis pneumonia (PCP) CD4+ count &amp;gt;200 cells/μL for &amp;gt;3 months in response to antiretroviral therapy (ART) (AI) CD4+ count &amp;lt;200 cells/μL (All) CD4+ count increased from &amp;lt;200 cells/μL to &amp;gt;200 cells/μL for 3 months in response to ART (BII) If PCP is diagnosed when CD4+ count &amp;gt;200 cells/μL, prophylaxis should probably be continued for life regardless of CD4+ count rise in response to ART (CIII) CD4+ count &amp;lt;200 cells/μL (All), or if PCP recurred at à CD4+ count &amp;gt;200 cells/ L (CII) Toxoplasma gondii encephalitis (TE) CD4+ count &amp;gt;200 cells/μL for &amp;gt;3 months in response to ART (AI) CD4+ count &amp;lt;100-200 cells/μL (All) Successfully completed initial therapy, remain asymptomatic of signs and symptoms of TE, and CD4+ count &amp;gt;200 cells/μL for &amp;gt;6 months in response to ART (BI CD4+ count &amp;lt;200 cells/μL (All) Microsporidiosis Not applicable Not applicable No signs and symptoms of non-ocular microsporidiosis and CD4+ count&amp;gt;200 cells/μL for &amp;gt;6 months in response to ART (Bill) Patients with ocular microsporidiosis should be on therapy indefinitely regardless of CD4+ count (BII) No recommendation Disseminated Mycobacterium avium complex (MAC) disease CD4+ count &amp;gt;100 cells/μL  for 3 months in response to ART (AI) CD4+ count &amp;lt;50 cells/μL (All) If fulfill the following criteria (BII) • Completed ≥12 months therapy, and • No signs &amp;amp; symptoms of MAC, and • Have sustained (6 months) CD4+ count&amp;gt;100 cells/μL in response to ART CD4+ count &amp;lt;100 cells/μL (All) Bartonellosis Not applicable Not applicable If fulfill the following criteria (CIII): • Received 3-4 months of treatment • CD4+ count &amp;gt;200 cells/μL for &amp;gt;6 months • Certain specialists would only discontinue therapy if Bartonella titers have also decreased by fourfold No recommendation Mucosal candidiasis Not applicable Not applicable If used, reasonable to discontinue when CD4+ count &amp;gt;200 cells/μL (CIII) No recommendation Cryptococcal meningitis Not applicable Not applicable if fulfill the following criteria (BII • Completed course of initial therapy • Remain asymptomatic of cryptococcosis • CD4+ count &amp;gt;200 cells/μL for &amp;gt;6 months in response to ART Certain specialists would perform a lumbar puncture to determine if cerebrospinal fluid is culture- and antigen-negative before stopping therapy (CIII) CD4+ count &amp;lt;200 cells/μL (AIII) Histoplasma capsulatum infection If used, CD4+ count &amp;gt;150 cells/ μL for 6 months on ART (BIII) For patients at high risk for acquiring histoplasmosis restart at CD4+ count≤150 cells/μL (CIll) If fulfill the following criteria (AI) capsulatum infection • Received itraconazole for ≥1 year • Negative blood cultures • CD4+ count&amp;gt;150 cells/μL for 6 months in response to ART • Serum Histoplasma antigen &amp;lt;2 units CD4+ count 150 cells/μL (Bill)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is correct about chronic Hepatitis B serology?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;HBsAg negative, Anti HBsAg positive, Anti HBC IgG positive and HBV DNA Positive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HBsAg negative, Anti HBsAg negative, Anti HBC IgG positive and HBV DNA Positive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;HBsAg Positive, Anti HBsAg negative, Anti HBC IgG negative and HBV DNA Positive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;HBsAg Positive, Anti HBsAg negative, Anti HBC IgG positive and HBV DNA positive&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. HBsAg Positive, Anti HBsAg negative, Anti HBC IgG positive and HBV DNA positive&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;HBsAg Positive, Anti HBsAg negative, Anti HBC IgG positive and HBV DNA positive HBsAg positive, IgG anti HbsAg positive, Anti HBC IgG positive and HBV DNA positive : would lead to diagnosis of chronic HBV infection For chronic patients IgG anti HBcAg should be positive . Anti HBsAg is also positive in immunized patients.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Serology of Hepatitis B:- Best epidemiological marker = surface antigen Earliest marker to appear = S antigen Best marker of acute infection = IgM core antibody. Best marker of chronic infection = IgG core antibody Best marker of infectivity = e antigen Best marker of non infectivity = e antibody Window period it is the time gap between disappearance of surface antigen and appearance of surface antibody. In a vaccinated person only surface antibodies are present. HBs Ab = Its presence is safe for blood transfusion.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A - HBsAg negative, Anti HBsAg positive, Anti HBC IgG positive and HBV DNA Positive Hepatitis B surface anigen (HBsAg) Hepatitis B core antibody (anti-HBcAb) Hepatitis B surface antibody (anti-HBsAb) Number of patients HBV immune via vaccination Negative Negative Positive 335 (42%) Chronic HBV infection Positive Positive Negative 15 (2%) Past Hepatitis B infection Negative Positive Positive 139 (17%) Past Hepatitis B infection* Negative Positive Negative 22 (3%) Non-immune Negative Negative Negative 282 (36%) \&quot;Patients who have acquired natural immunity due to prior exposure to hepatitis B. Option B - HBsAg negative, Anti HBsAg negative, Anti HBC IgG positive and HBV DNA Positive Option C - HBsAg Positive, Anti HBsAg negative, Anti HBC IgG negative and HBV DNA Positive  - this is most likely finding of window period. Hepatitis B symptoms can take 60–150 days to develop, and a test can detect the virus after 1–9 weeks following exposure. According to the Centers for Disease Control and Prevention (CDC) , the average time it takes for symptoms to appear is 90 days , and tests can detect the virus after an average of 4 weeks . This interval of 4 weeks is its window period.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Clinical Manifestations Pain in upper right quadrant Enlarged tender liver Fever Malaise and exhaustion Anorexia, nausea and vomiting Jaundice, skin and sclera, itching Dark urine, pale stools Severity of illness varies&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Child is born to HIV positive mother in your hospital. Which of following is the best possible management ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Exclusive breast feeding done and nevirapine is to be given even if child is negative&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alternative source of feeding and nevirapine given even if child is negative&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Exclusive breastfeeding and nevirapine is to be given even if child is positive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Alternative source of feeding considered, and testing should be done and repeat testing done after 6 weeks&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Exclusive breast feeding done and nevirapine is to be given even if child is negative&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Exclusive breast feeding done and nevirapine is to be given even if child is negative If the mother has already received triple-drug ART during pregnancy and entire breastfeeding , the infant should receive daily AZT or NVP immediately after birth until 6 weeks of age. Exclusive breastfeeding is recommended during the first months of life since avoidance to breastfeeding and maintaining an alternative route is not possible . WHO recommends that the transition between exclusive breastfeeding and early cessation of breastfeeding should be gradual . Nevirapine is to be given even if child test negative&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Complications:- Low BirthWeight Ectopic Pregnancy Stillbirths Preterm Labour Abruptio Placentae Rupture Of Membrane Spontaneous Abortion Infections&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Management Of HIV In Pregnancy Routine prenatal care Interdisciplinary approach Baseline evaluation CD4 count (q trimester) Plasma HIV-1 RNA (q trimester) History of antiretroviral therapy Firmly establish gestational age of fetus&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A female presents in the post-partum period with complaints of palpitations, dizziness, hypotension refractory to resuscitation. Her current BP= 60/40 mm Hg and HR :140/min. Which of the following should be used first line for management of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dobutamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hydrocortisone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Growth Hormone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ACTH&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hydrocortisone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hydrocortisone This case scenario describes the scenario seen in pituitary apoplexy seen in the postpartum period, aka Sheehan syndrome. After delivery this patient has developed signs and symptoms of pituitary infarction such as palpitations, dizziness, hypotension refractory to resuscitation. Steroids should be used to effectively reverse this state. It occurs as a result of the necrosis of cells of the anterior pituitary gland following significant post-partum bleeding, hypovolemia , and shock . Hypopituitarism results in ↓ prolactin secretion During pregnancy , increased circulating estrogen causes hyperplasia of lactotrophs in order to prepare for the increased hormonal demands during and following pregnancy. This increased size of the pituitary, however, is not associated with increased blood flow, which makes the pituitary gland especially susceptible to ischemia during low-volume states (e.g. prolonged or severe postpartum bleeding ). All pituitary hormonal deficiencies can occur, but the sudden onset of ACTH (and therefore, cortisol ) deficiency is the most serious because it can cause life-threatening hypotension.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Secretion of following is most affected- prolactin growth hormone cortisol secretion gonadotropin thyroid stimulating hormone (TSH) Diagnosis History of postpartum hemorrhage , failure to lactate and secondary amenorrhea is the most important clue for diagnosis . Main radiological finding on MRI is empty Sella (because of pituitary necrosis).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A - Dobutamine is a medication used in the ICU to manage low blood pressure. Option C - Growth hormone (GH) or somatotropin , also known as human growth hormone (hGH or HGH) in its human form, is a peptide hormone that stimulates growth , cell reproduction , and cell regeneration in humans and other animals. It is thus important in human development. Option D - ACTH is a hormone made by the pituitary gland , a small gland at the base of the brain. ACTH controls the production of another hormone called cortisol .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dobutamine is a medication used in the treatment of cardiogenic shock and severe heart failure. It may also be used in certain types of cardiac stress tests. It is given by IV only, as an injection into a vein or intraosseous as a continuous infusion. GH stimulates production of IGF-1 and increases the concentration of glucose and free fatty acids . It is a type of mitogen which is specific only to the receptors on certain types of cells. GH is a 191-amino acid, single-chain polypeptide that is synthesized , stored and secreted by somatotropic cells within the lateral wings of the anterior pituitary gland . Cortisol is made by the adrenal glands, two small glands located above the kidneys. Cortisol plays an important role in helping you to: Respond to stress.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA PANHYPOPITUITARISM PITUITARY HORMONE TARGET HORMONE(S) CLINICAL MANIFESTATIONS ANTERIOR PITUITARY ACTH Cortisol • Fatigue • Loss of appetite • Gl upset • Hypotension • Hypoglycemia • Weight loss TSH Thyroxine • Fatigue • Constipation • Cold intolerance • Bradycardia • Dry skin LH/FSH Sex steroids • Estrogen: -         Amenorrhea/menstrual irregularities -         Hot flashes • Testosterone: -         Loss of libido -         Erectile dysfunction GH Insulin-like growth factor-1 • Hypoglycemia • Decreased muscle mass • Osteopenia POSTERIOR PITUITARY ADH - • Polyuria • Polydipsia PROLACTIN - • Inability to lactate • Amenorrhea&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Arrange in the correct order the network of direct pathways of basal ganglia for execution of voluntary activity?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Striatum – GPI and Substantia nigra- thalamus -cortex&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;GPI and Substantia nigra – Striatum-thalamus-cortex&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;GPI and Substania nigra – Striatum- cortex-Thalamus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Striatum-GPI and substantia nigra-cortex-thalamus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Striatum – GPI and Substantia nigra- thalamus -cortex&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Striatum – GPI and Substantia nigra- thalamus -cortex The direct pathway , sometimes known as the direct pathway of movement , is a neural pathway within the central nervous system (CNS) through the basal ganglia which facilitates the initiation and execution of voluntary movement . It works in conjunction with the indirect pathway.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Movement disorders DISORDER PRESENTATION CHARACTERISTIC LESION NOTES Athetosis Slow, writhing movements; especially seen in fingers Basal ganglia (eg, Huntington Writhing, snake-like movement Chorea Sudden, jerky, purposeless movements Basal ganglia (eg, Huntington) Chorea dancing Dystonia Sustained, involuntary muscle contractions Writer&#x27;s cramp, blepharospasm (sustained eyelid twitch). Essential tremor High-frequency tremor with sustained posture (eg, outstretched arms), worsened with movement or when anxious Often familial. Patients often self-medicate with alcohol, which i tremor amplitude. Treatment: nonselective B-blockers (eg, propranolol), primidone Hemiballismus Sudden, wild flailing of 1 arm +/- ipsilateral leg Contralateral subthalamic nucleus (eg, lacunar stroke) Pronounce \&quot;Half-of-body ballistic.\&quot; Contralateral lesion Intention tremor Slow, zigzag motion when pointing/extending toward a target Cerebellar dysfunction Myoclonus Sudden, brief, uncontrolled muscle contraction Jerks; hiccups, common in metabolic abnormalities such as renal and liver failure Resting tremor Uncontrolled movement of distal appendages (most noticeable in hands, tremor alleviated by intentional movement Parkinson disease Occurs at rest; \&quot;pill-rolling tremor\&quot; of Parkinson disease.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option B - GPI and Substantia nigra – Striatum- thalamus- cortex Striatum is the 1 st step of the basal ganglia circuit. Option C - GPI and Substantia nigra – Striatum- cortex-Thalamus. Striatum is the 1 st step of the basal ganglia circuit. Option D - Striatum-GPI and substantia nigra-cortex-thalamus Cotex is the end of this circuit and not thalamus -&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Anatomy:- Basal Ganglia gray matter of the brain motor control - Lentiform nucleus: (conical shaped) Putamen - largest part externally Globus Pallidus II Globus Pallidus I Caudate nucleus : (largest nucleus in B. G.) Head - (lateral wall of anterior horn of lateral ventricle) (largest part) Body - (floor of body of lateral ventricle) Tail - (roof of interior horn of lateral ventricle ending anteriorly in the amygdalo) Substantia Nigra pars compacta - utilizes dopamine (excitatory) (Ex: Parkinson&#x27;s disease) pars reticulata - utilizes GABA (inhibitory) Corpus Striatum: caudate nucleus and lentiform nucleus Amygdala : (functionally part of the limbic system;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drugs is not used in hyperkalemia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Salbutamol Neb&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IV MgSO4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IV Ca+ Gluconate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Injection Insulin and Dextrose&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. IV MgSO4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;IV MgSO4 Emergency management to treat hyperkalemia: Injection Calcium gluconate – due to membrane stabilizing properties Injection Insulin &amp;amp; Dextrose Nebulisation with Salbutamol Injection Sodium bicarbonate Normal potassium: 5-5.5 mEq/L If K &amp;gt; 5.5 mEq/L leads to manifestations of hyperkalemia While mild hyperkalemia is usually asymptomatic , high levels of potassium may cause life-threatening cardiac arrhythmias , muscle weakness, or paralysis. Symptoms usually develop at higher levels, 5 mEq/L to 7 mEq/L, but the rate of change is more important than the numerical value. Patients with chronic hyperkalemia may be asymptomatic at increased levels, while patients with dramatic, acute potassium shifts may develop severe symptoms at lower ones. Infants have higher baseline levels than children and adults.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Elevated potassium causes ECG changes in a dose-dependent manner: K = 5.5 to 6.5 mEq/L ECG will show tall, peaked t-waves K = 6.5 to 7.5 mEq/L ECG will show loss of p-waves K = 7 to 8 ECG mEq/L will show widening of the QRS complex K = 8 to 10 mEq/L will produce cardiac arrhythmias, sine wave pattern, and asystole Patients with neuromuscular weakness, paralysis , or ECG changes and elevated potassium of more than 5.5 mEq/L in patients at risk for ongoing hyperkalemia , or confirmed hyperkalemia of 6.5 mEq/L should have aggressive treatment.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option A - Beta-2 adrenergic agents such as salbutamol and albuterol will also shift potassium intracellularly. To be effective, beta-2 agonists are given in much higher doses than commonly used for bronchodilation . Sodium bicarbonate infusion may be helpful in patients with metabolic acidosis. Option C - Calcium therapy will stabilize the cardiac response to hyperkalemia and should be initiated first in the setting of cardiac toxicity. Option D - Insulin and glucose , or insulin alone in hyperglycemic patients, will drive the potassium back into the cells, effectively lowering serum potassium.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Causes Of Hyperkalemia:- Cellular movement of K+ from intracellular to extracellular in:- burns, tissue damage Adrenal Insufficiency k/a Addison&#x27;s Disease Renal Failure Excessive K+ intake Drugs (potassium-sparing drugs: spironolactone, ACE inhibitors) S&amp;amp;S: Muscle weakness Urine output little or none (renal failure) Respiratory failure (due to muscle weakness) Decreased cardiac contractility weak pulse low HR Early : muscle twitches/cramps Rhythm changes : Tall peaked T waves, prolonged PR interval&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Localization of lesion in spinal cord are all except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Crossed Hemiplegia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Combination of LMN and long tract signs +&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bladder Involvement +&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fasciculations at level of Lesion +&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Crossed Hemiplegia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Crossed Hemiplegia Crossed Hemiplegia seen in brain stem stroke , not in spinal cord lesions&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;At the level of lesion Motor : segmental LMN findings Sensory : segmental sensory root findings Below the level Motor : UMN findings Sensory : tract involvement findings Autonomic : bladder, bowel, etc. Spinal cord syndrome-ALS: Signs of lateral tract (pyramidal tract) in all four limbs, Signs of anterior horn cell (LMN) involvement, Absence of sensory signs. Note: Presence of LMN and UMN signs in the same limb symmetrically with absent sensory signs is the characteristic feature.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option B - at the level of lesion is lower motor, while above the level of lesion is upper motor cortico spinal &amp;amp; Babinski sign Option C - involvement of lumbosacral specially S3 S4 S5 Option D - lesion of lower motor neuron&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CORD LESION ABOVE L5 SEGMENT: ACUTE STATE: RETENTION REFLEX BLADDER : VAGUE SENSATION REFLEX EMPTYING SMALL BLADDER CONUS LESION: AUTONOMOUS BLADDER:- NO BLADDER SENSATION DRIBBLING MORE RESIDUAL URINE CAUDA EQUINA LESION: SAME AS IN CONUS BLADDER SENSATION MAY BE NORMAL&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Symptoms and signs Extra Medullary Intra Medullary 1. Sensory a. Root Pain + - b. Funicular Pain - + c. Progression of paresthesia Ascending Descending d.Sensory loss-Dissociative - + e. Sensory loss-Dermatomal + - f. Sacral sparing - + 2. Motor a. LMN signs Segmental b. Appearance of UMN signs Early Late 3. Bladder Disturbances Late Early with caudal lesions 4.Trophic Disturbances - +&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient comes with complaints of spider crawling over the chest and the following lesions are noted. The diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Herpes Zoster&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Herpes Simplex&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Measles&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Molluscum Contagiosum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Herpes Zoster&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1696317848944-QTDMPYQ291IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Herpes Zoster Patient has typical herpetic lesions with neuropathic pain. Thus the diagnosis is herpes zoster Herpes zoster , also known as shingles , is a viral syndrome caused by reactivation of the varicella - zoster Risk factors:- Immunosuppression Advanced age Previous infection with VZV Pathophysiology:- The virus infects T-cells The virus is often latent in the dorsal root ganglia or trigeminal ganglia Reactivation of the latent virus causes herpes zoster&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Inclusion body Virus Intracytoplasmic inclusion bodies Negri bodies Rabies virus Molluscum bodies Molluscum contagiosum virus Guarnieri bodies Vaccinia virus Bollinger bodies Fowl pox virus Perinuclear cytoplasmic acidophilic bodies Reovirus Intranuclear inclusion bodies Owl&#x27;s eye inclusion bodies Cytomegalovirus Cowdry type A inclusion bodies Herpes simplex virus and measles virus Intranuclear basophilic Adenovirus Acidophilic inclusion bodies Papovavirus&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option D - Molluscum contagiosum: Painless and umbilicated cutaneous lesions caused by the molluscum contagiosum virus 1-1 cm papules with central umbilication Pearly Flesh-colored Location : trunk, extremities, head, neck and genitals Central umbilication Molluscum bodies Henderson-Patterson bodies :- Large cells with granular eosinophilic cytoplasm, containing accumulated virions Option B -  Herpes Simplex The herpes sores ( lesions ) typically last a week to 10 days . They most often occur on the lips, tongue, roof of the mouth, or the gums. The sores occur first as fluid-filled blisters that burst (rupture) after a day or 2. The sores will ooze fluid that has the virus . Option C - Measles It usually begins as flat red spots that appear on the face at the hairline and spread downward to the neck, trunk, arms, legs, and feet . Small raised bumps may also appear on top of the flat red spots. The spots may become joined together as they spread from the head to the rest of the body.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Herpes Zoster:- The erythematous base of the skin lesion appears first. It is followed by the appearance of the vesicles within 24 hours. A cluster of vesicles appears to form patches, which coalesce to form an irregular , band-like distribution along the course of involved dermatomes . Eruptions are unilateral and never cross the midline of the body. The vesicles become pustular , breakdown , and form crusts. Lesions may last for one to two weeks. Fever, malaise, anorexia, and headache occur for one or more days. Regional lymph nodes are involved in the early stage of the disease. When the ophthalmic ( 5th cranial ) nerve is affected , corneal anesthesia may occur, and the condition is known as Gasserian ganglionitis. Paralysis of the facial nerve and vesicles in the external auditory canal affects the 7th cranial nerve. The condition is called Ramsay- Hunt Syndrome.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 21 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;

                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;

                debugLog(&quot;Results navigation panel updated&quot;);

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);
                debugLog(&quot;Quiz navigation panel toggled&quot;);

                console.error(&quot;Error toggling quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle quiz navigation panel: &quot; + e.message);

        // Toggle results navigation panel
        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);
                const resultsNavPanel = document.getElementById(&#x27;results-nav-panel&#x27;);
                resultsNavPanel.classList.toggle(&#x27;hidden&#x27;);
                if (!resultsNavPanel.classList.contains(&#x27;hidden&#x27;)) {

                debugLog(&quot;Results navigation panel toggled&quot;);

                console.error(&quot;Error toggling results navigation panel:&quot;, e);

        // Handle result navigation click
        function handleResultNavClick(index) {
            try {
                debugLog(`Navigating to result for question ${index + 1} via nav panel`);
                showResults(index);
                toggleResultsNavPanel();

                debugLog(&quot;Closing exit modal&quot;);
                document.getElementById(&#x27;exit-modal&#x27;).classList.add(&#x27;hidden&#x27;);

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
