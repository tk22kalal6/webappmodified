                const resultsNavPanel = document.getElementById(&#x27;results-nav-panel&#x27;);
                resultsNavPanel.classList.toggle(&#x27;hidden&#x27;);
                if (!resultsNavPanel.classList.contains(&#x27;hidden&#x27;)) {
                    updateResultsNavPanel();
                }
                debugLog(&quot;Results navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling results navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle results navigation panel: &quot; + e.message);
            }
        }

        // Handle result navigation click
        function handleResultNavClick(index) {
            try {
                debugLog(`Navigating to result for question ${index + 1} via nav panel`);
                showResults(index);
                toggleResultsNavPanel();
            } catch (e) {
                console.error(&quot;Error handling result navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate to result: &quot; + e.message);
            }
        }

        // Show submit modal
        function showSubmitModal() {
            try {
                debugLog(&quot;Showing submit modal&quot;);
                const attempted = answers.filter(a =&gt; a !== null).length;
                document.getElementById(&#x27;attempted-count&#x27;).textContent = attempted;
                document.getElementById(&#x27;unattempted-count&#x27;).textContent = questions.length - attempted;
                document.getElementById(&#x27;submit-modal&#x27;).classList.remove(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal displayed&quot;);
            } catch (e) {
                console.error(&quot;Error showing submit modal:&quot;, e);
                debugLog(&quot;Failed to show submit modal: &quot; + e.message);
            }
        }

        // Close submit modal
        function closeSubmitModal() {
            try {
                debugLog(&quot;Closing submit modal&quot;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing submit modal:&quot;, e);
                debugLog(&quot;Failed to close submit modal: &quot; + e.message);
            }
        }

        // Close exit modal
        function closeExitModal() {
            try {
                debugLog(&quot;Closing exit modal&quot;);
                document.getElementById(&#x27;exit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Exit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing exit modal:&quot;, e);
                debugLog(&quot;Failed to close exit modal: &quot; + e.message);
            }
        }

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;

&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);

        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;Which condition is caused by congenital adrenal hyperplasia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Male pseudohermaphroditism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Female pseudohermaphroditism&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;True hermaphroditism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sequential pseudohermaphroditism&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Female pseudohermaphroditism&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Female pseudohermaphroditism 21-Hydroxylase deficiency (congenital adrenal hyperplasia): is the most common cause of CAH . It has an incidence between 1 in 10,000 and 1 in 15,000 The most common cause of androgenization in chromosomal 46, XX females. Affected individuals are homozygous or compound heterozygous for severe mutations in the enzyme 21-hydroxylase. This mutation causes a block in adrenal glucocorticoid and mineralocorticoid synthesis, increasing 17-hydroxyprogesterone and shunting steroid precursors into the androgen synthesis pathway. Glucocorticoid insufficiency causes a compensatory elevation of adrenocorticotropin (ACTH), resulting in adrenal hyperplasia and additional synthesis of steroid precursors proximal to the enzymatic block. Increased androgen synthesis in utero causes and reorganization of the 46, XX fetus in the first trimester. Ambiguous genitalia are seen at birth with varying degrees of clitoral enlargement and labial fusion. Excess androgen production causes gonadotropin-independent precocious puberty in males with 21-OHD.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Biochemical Findings Hyponatremia Hypoglycemia Metabolic acidosis Pigmentation Hemoconcentration&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cortisol deficiency increases secretion of ACTH adrenocortical hyperplasia and overproduction of intermediate metabolites Incomplete virilization or precocious puberty in affected males virilization or sexual infantilism in affected females&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA TYPE of DEFICIENCY 21-HYDROXYLASE 11-8-HYDROXYLASE 17-α-HYDROXYLASE ALDOSTERONE ↓ ↓ ↑ ANDROGENS ↑ ↑ ↓ BLOOD PRESSURE ↓ ↑ ↑ POTASSIUM ↑ ↓ ↓ SPECIAL FEATURE Salt wasting Increased 11-deoxycorticosterone Excess intermediates are switched to aldosterone pathway&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;High artificial ankle brachial pressure index suggests the diagnosis of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;DVT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CAD/Arteriosclerosis calcified arteries&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Varicose veins&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ischemic ulcers&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. CAD/Arteriosclerosis calcified arteries&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CAD/Arteriosclerosis calcified arteries Non-invasive Testing in PAD: The history and physical examination are often sufficient to establish the diagnosis of PAD. An objective assessment of the presence and severity of disease is obtained by non-invasive techniques. Arterial pressure can be recorded noninvasively in the legs by placement of sphygmo manometric cuffs at the ankles and the use of a Doppler device to auscultate or record blood flow from the dorsalis pedis and posterior tibial arteries. Normally, systolic blood pressure in the legs and arms is similar. Indeed, ankle pressure may be slightly higher than arm pressure due to pulse-wave amplification. In the presence of hemodynamically significant stenoses, the systolic blood pressure in the leg is decreased. Thus, the ratio of the ankle and brachial artery pressures (termed the ankle: brachial index or ABI) is 1.00–1.40 in normal individuals. ABI values of 0.91–0.99 are considered ‘borderline,’ and those &amp;lt;0.90 are abnormal and diagnostic of PAD. ABIs &amp;gt;1.40 indicate noncompressible arteries secondary to vascular calcification.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True regarding upper GI bleeding is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Most common cause is variceal bleeding&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is bleeding up to ampulla of vater&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Most common management is endoscopic banding&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rockall scoring is used for risk stratification&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Rockall scoring is used for risk stratification&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Rockall scoring is used for risk stratification Bleeding peptic ulcer: It is bleeding either from duodenal ulcer, or gastric ulcer or stomal ulcer . In bleeding from stomal ulcer, partial gastrectomy is required. Mortality in bleeding peptic ulcer is high (20–30%). Elderly age, associated systemic diseases increase the mortality. NSAIDs and H. pylori infection, coagulopathy and anticoagulant drugs are common precipitating factors. Concomitant use of NSAID and steroids increase risk by 10-fold. Need of more than 5 units of blood transfusion during hospital stay is called as massive hemorrhage . Bleeding duodenal ulcer: 10% common. Risk of bleeding in chronic duodenal ulcer increases to 35% if patient has not taken specific anti- Helicobacter pylori therapy and PPI. Bleeding from DU is either from the small vessels in the wall of ulcer crater or due to erosion into the gastroduodenal artery . Usually posterior duodenal ulcer bleeds. Bleeding from small vessels in the wall of ulcer is due to sloughing of the ulcer. It is less severe, gradual and most often well-controlled by conservative treatment. Bleeding from erosion of gastroduodenal artery is severe, torrential and almost always needs early surgical intervention. Clinical features: Hematemesis and melena. Features of shock: Pallor, tachycardia, sweating, hypotension, tachypnea, dry tongue, cold periphery. Past history of chronic DU may be present. History of pain and tenderness in epigastric region which has increased in intensity recently. • Investigations: To look for in endoscopy, in bleeding ulcer – Spurter – Clot – Visible vessel – Aneurysmal dilatation of the arteriole in the wall of ulcer – Ooze Gastroscopy is confirmative: It is a must. It identifies ulcer bleed in 90% of cases clearly. Possibility of rebleed is also assessed by endoscopy. A flat clear based ulcer is less likely to rebleed. Active ulcer/fresh clot/visible vessel/ pseudoaneurysm/large ulcer are more likely to rebleed. Rockall scoring system is used to predict rebleed. Celiac angiogram to identify the bleeder may be helpful. Hb% and PCV—should be repeated at regular intervals (once in 2–3 hours). Blood group and cross-matching. Estimation of serum electrolytes, blood urea, serum creatinine, platelet count. Treatment: Seventy percent of bleeding duodenal ulcers are treated conservatively. The shock is corrected initially by: Foot end elevation, IV fluids, plasma expanders (Haemaccel, dextran, crystalloids). Catheterization—to assess urine output. Blood transfusion to replace the lost blood. Stomach wash is given—1:2,00,000 adrenaline in saline wash is given to the stomach through Ryle’s tube. IV ranitidine 50 mg 6th or 8th hourly. IV pantoprazole 80 mg in 100 ml dextrose saline is given slow IV as starting dose and later 40 mg in dextrose saline IV OD/BD. Slow continuous infusion of pantoprazole 40 mg in dextrose saline, 500 ml IV can also be given. Endoscopic cauterization of small vessel with either gastroscopic bipolar cautery or through laser or through heater probe or through hemoclips can be tried to stop the bleeding. Sclerotherapy —ethanolamine oleate, distilled water. Epinephrine injection is also used commonly. Other agents used are absolute alcohol, polidocanol. Observation is done for patients with bleeding from small vessels in the wall of DU will commonly respond to conservative treatment. Angiographic embolization of gastroduodenal artery. Surgery: After laparotomy, pyloric channel and first part of the duodenum (gastro duodenum) is opened longitudinally, bleeder is identified. Underrunning of the bleeding area with Vicryl is done. If the bleed is from gastroduodenal artery, then it has to be ligated to stop the bleeding. Opened gastro duodenum is closed by Finney’s pyloroplasty. Truncal vagotomy may be done together, if the general condition of the patient is good.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most common site of peptic ulcer is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Upper part of lesser curvature&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lower part of lesser curvature&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pyloric antrum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Incisura angularis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Pyloric antrum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pyloric antrum Types of gastric ulcer (Daintree Johnson) Types Location Incidence Acid level I In the antrum, near the lesser curve 55% Normal II Combined gastric ulcer (in the body) with duodenal ulcer 25% High III Prepyloric ulcer 15% High IV Gastric ulcer in the proximal stomach or cardia 5% Normal&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most common infection after transplantation is with:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Herpes simplex&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CMV&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Toxoplasmosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;HPV&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. CMV&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CMV Infections after transplantation: Wound infection is the most common complication after renal transplantation. They may be common (e.g. pneumococcal pneumonia ) or unusual (e.g. necrotizing fasciitis from a rare fungus). Organisms that cause clinical infection in the immunosuppressed host include cytomegalovirus (CMV), common bacteria, fungi, and protozoa such as Pneumocystis (carinii) jiroveci . For this reason, all patients receive antifungals and trimethoprim/sulfamethoxazole (for Pneumocystis prophylaxis).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CMV infection i s one of the most common infections in post- transplant. It is manifested by fever, malaise, weakness, gastrointestinal bleeding and The disease results from the infection of a seronegative recipient by a positive donor or from reactivation of the recipient endogenous viral load by excessive immunosuppression , especially in the context of biologic agents. Prophylactic therapy with Valganciclovir is commonly used.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA THE REASONS FOR POST OP FEVER- 5 ‘W’&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Weber’s syndrome includes all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cranial 3rd nerve palsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Contralateral hemiparesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dorsal midbrain involvement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anterior cerebellar peduncle&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Anterior cerebellar peduncle&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Anterior cerebellar peduncle Two clinical syndromes are commonly observed with occlusion of the PCA: P1 syndrome: Midbrain , subthalamic , and thalamic signs, which are due to disease of  the proximal  P1  segment of  the PCA or its penetrating branches (thalamo geniculate, Percheron, and posterior choroidal arteries); and P2 syndrome: Cortical temporal and occipital lobe signs due  to occlusion of the P2 segment distal to the junction of the PCA with the posterior communicating artery&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A third nerve palsy with contralateral ataxia ( Claude’s syndrome ) or contralateral hemiplegia ( Weber’s syndrome )&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;P1 syndromes: Infarction usually occurs in the ipsilateral subthalamus and medial thalamus and In the ipsilateral cerebral peduncle and midbrain. The ataxia indicates involvement of the red nucleus or dentatorubrothalamic tract ; the hemiplegia is localized to the cerebral peduncle. If the subthalamic nucleus is involved, contralateral hemiballismus may occur. Occlusion of the artery of Percheron produces paresis of upward gaze and drowsiness and often abulia . Extensive infarction in the midbrain and subthalamus occurring with bilateral proximal PCA occlusion presents as coma, unreactive pupils, bilateral pyramidal signs, and decerebrate rigidity. The thalamic or Dejerine-Roussy syndrome consists of:- contralateral hemisensory loss followed later by an agonizing, searing or burning pain in the affected areas. It is persistent and responds poorly to analgesics. Anticonvulsants (carbamazepine or gabapentin) or tricyclic antidepressants may be beneficial. P2 syndromes: Occlusion of the distal PCA causes infarction of the medial temporal and occipital lobes. Contralateral homonymous hemianopia with macular sparing is the usual manifestation . Medial temporal lobe and hippocampal involvement may cause an acute disturbance in memory, particularly if it occurs in the dominant hemisphere . The defect usually clears because memory has bilateral representation. If the dominant hemisphere is affected and the infarct extends to involve the splenium of the corpus callosum , the patient may demonstrate:- alexia without agraphia Visual agnosia for faces, objects, mathematical symbols, and colors and anomia with paraphasic errors (amnestic aphasia) Occlusion of the posterior cerebral artery can produce peduncular hallucinosis (visual hallucinations of brightly colored scenes and objects).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Syndrome Level of Lesion Features Weber Syndrome7 Cerebral peduncle Ipsilateral III nerve palsy + Contralateral hemiparesis Benedikt Syndrome7 Red Nucleus Ipsilateral III nerve palsy + Contralateral extrapyramidal signs Nothnagel Syndrome7 Fasciculus + Superior Cerebral Peduncle Ipsilateral III nerve palsy + Cerebellar Ataxia Claude Syndrome7 Combination of Benedikt and Nothnagel syndrome&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Embolism of PICA causes:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Horner syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Wallenberg syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Weber syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Medial medullary syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Wallenberg syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Wallenberg syndrome Lateral medullary syndrome (occlusion of any of five vessels may be responsible— vertebral, posterior inferior cerebellar, superior, middle or inferior lateral medullary arteries ). On side of lesion: Pain, numbness, impaired sensation over one-half the face: Descending tract and nucleus fifth nerve Ataxia of limbs, falling to side of lesion: Uncertain— restiform body, cerebellar hemisphere, cerebellar fibers, spinocerebellar tract Nystagmus, diplopia, oscillopsia, vertigo, nausea, vomiting: Vestibular nucleus Horner’s syndrome (miosis, ptosis, decreased sweating): Descending sympathetic tract Dysphagia, hoarseness, paralysis of palate, paralysis of vocal cord, diminished gag reflex: Issuing fibers ninth and tenth nerves Loss of taste: Nucleus and tractus solitarius Numbness of ipsilateral arm, trunk, or leg: Cuneate and gracile nuclei Weakness of lower face: Genuflected upper motor neuron fibers to ipsilateral facial nucleus On side opposite lesion: Impaired pain and thermal sense over half the body, sometimes face: Spinothalamic tract.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Syndrome Motor/Sensory Visual Etc. Anterior circ. MCA Upper body, facial droop Eyes deviate TOWARDS lesion; contralateral homonymous hemianopsia Verbal deficits (receptive or expressive aphasia), verbal agnosia; confusion, apraxia, spatial deficits ACA Lower body, pelvic - Urinary incontinence, personality change Posterior circ. PCA - Contralateral homonymous hemianopsia, visual agnosia Visual hallucinations Weber&#x27;s Contralateral hemiplegia Contralateral homonymous hemianopsia, visual agnosia Contralateral gait disturbance (mild) Benedikt&#x27;s Contralateral hemiplegia Ipsilateral CN III palsy (\&quot;down and out\&quot;), Ipsilateral Horner&#x27;s syndrome Contralateral gait disturbance (more severe) Wallenberg&#x27;s (PICA) Ipsilateral facial sensory loss (CN V), contralateral body sensory loss Ipsilateral Horner&#x27;s syndrome Vertigo, ataxia, dysarthria, dysphagia&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Anatomical location Presenting symptoms Spinothalamic tract Contralateral loss of pain and temperature sensation Spinal trigeminal nucleus Ipsilateral facial loss of pain and temperature Nucleus ambiguus Supplies vagus and glossopharyngeal nerves; dysphagia/dysphonia/ diminished gag reflex Inferior vestibular nucleus Vertigo/diplopia/nystagmus/ vomiting Sympathetic fibres Ipsilateral Horners syndrome Central trigeminal tract Palatal clonus Inferior cerebellar peduncle Ataxia&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child presents with neurological symptoms and has following feature what test is to be done next?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Serum ceruloplasmin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Karyotyping&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Serum copper&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;PCR&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Serum ceruloplasmin&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1696317095475-QTDMPYQ202IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Serum ceruloplasmin Image showing KF ring, seen in Wilson’s disease and among all the options, option (a) is the answer here. Diagnosis of Wilson’s disease: Serum ceruloplasmin levels should not be used for definitive diagnosis because they are normal in up to 10% of affected patients and are reduced in 20% of carriers. Kayser-Fleischer rings can be definitively diagnosed only by an ophthalmologist using a slit-lamp. They are present in &amp;gt;99% of patients with neurologic/psychiatric forms of the disease and have been described very rarely in the absence of Wilson’s disease. They are present in only ~30–50% of patients diagnosed in the hepatic or presymptomatic state; thus, the absence of rings does not exclude the diagnosis. Urine copper measurement is an important  diagnostic  tool, but urine must be collected carefully to avoid contamination. Symptomatic patients invariably have urine copper levels &amp;gt;1.6 μmol (&amp;gt;100 μg) per 24 h. Heterozygotes have values &amp;lt;1.3 μmol (&amp;lt;80 μg) per 24  h.  About  half  of  presymptomatic patients who are ultimately affected have diagnostically elevated urine copper values, but the other half have levels that are in an intermediate range between 0.9 and 1.6 μmol (60–100 μg) per 24 h. Because heterozygotes may have values up to 1.3 μmol (80 μg) per 24 h, patients in this range   may require a liver biopsy for definitive diagnosis. The gold standard for diagnosis remains liver biopsy with quantitative copper assays. Affected patients have values &amp;gt;3.1 μmol/g [&amp;gt;200 μg/g (dry weight) of liver]. Copper stains are not reliable. False positive results can occur with longstanding obstructive liver disease which can elevate hepatic and urine copper concentrations and rarely causes Kayser-Fleischer rings.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old male having bone pains for the last 2 years with X-ray of skull shown below. Most probable diagnosis is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Multiple myeloma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Paget’s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyperparathyroidism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Eosinophilic granuloma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Multiple myeloma&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1696317095504-QTDMPYQ203IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Multiple myeloma The skull demonstrates the typical ‘punched out’ lesions characteristic of multiple myeloma. The lesion represents a purely osteolytic lesion with little or    no osteoblastic activity.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the value of BMI considered fatal to man?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;11&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;13&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;15&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;12&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 13&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;13 A recent study has examined the literature on starvation using body mass index (BMI) to define the limits of human survival  to starvation. Data included is based on normal weight subjects who died from starvation, famine or anorexia nervosa. Despite the diversity of sources, the data shows a remarkable consistency. In particular, the review illustrates a sex difference in the limits of survival when based on BMI classification. In males, a BMI of around 13 appears to be fatal. The coefficient of variation (CV) of the BMI is 8.7%. In contrast, females survive to a lower BMI of around 11, although with greater index variability (CV 14%). Several females had BMI’s as low as 9 and 10. Based on these figures a mean BMI of 12 as the lower limit for human survival emerges. The ability of females to withstand a greater degree of food deprivation may be due to the following reasons: Females have greater body stores of fat than males, and this can be used as a source of energy for a much longer period (fat is more energy dense than protein) The contribution of fat energy to total energy expenditure   is greater in the female resulting in a greater conservation of protein Females appear better able to mobilize adipose tissue from most sites in the body.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Child with alkalosis, hypertension and hypokalemia. What can be the cause?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bartter syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gitelman syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Liddle’s syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fanconi syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Liddle’s syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Liddle’s syndrome Liddle’s syndrome is caused by autosomal dominant gain- in-function mutations of ENaC subunits. Disease associated mutations either activate the channel directly or abrogate aldosterone-inhibited retrieval of ENaC subunits from the plasma membrane; the end result is increased expression of activated ENaC channels at the plasma membrane of principal cells. Patients with Liddle’s syndrome classically manifest severe hypertension with hypokalemia, unresponsive to spironolactone yet sensitive to amiloride. Hypertension and hypokalemia are, however, variable aspects of the Liddle’s phenotype; more consistent features include a blunted aldosterone response to ACTH and reduced urinary  aldosterone excretion.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Brown-Sequard syndrome is characterized by all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Contralateral loss of pain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Contralateral loss of temperature&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Contralateral loss of vibration&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ipsilateral loss of joint sensation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Contralateral loss of vibration&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Contralateral loss of vibration Brown-Sequard syndrome: This consists of:- ipsilateral weakness (corticospinal tract) and loss of joint position and vibratory sense (posterior column) with contralateral loss of pain and temperature sense (spinothalamic tract) one or two levels below the lesion. Segmental signs such as radicular pain, muscle atrophy, or loss of a deep tendon reflex is unilateral. Partial forms are more common than the fully developed syndrome.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Clinical features on Same side Below the level of lesion - loss of proprioception, tactile discrimination, vibration, spastic paralysis and Babinski sign At the level of lesion - ■     segmental flaccid paresis Clinical features on opposite side Loss of pain and temperature one or two levels below lesion Clinical Diagnosis Consider CT in case of trauma Consider MRI in case of tumor suspect&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Definition - hemisection of spinal cord, often in the cervical cord Causes unilateral compression through trauma disc herniation, spinal epidural hematoma, spinal epidural abscess or tumor multiple sclerosis, complication of decompression sickness.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Prosopagnosia is seen due to defect in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Frontal lobe&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Temporal lobe&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Parietal lobe&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Occipital lobe&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Occipital lobe&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Occipital lobe A patient with prosopagnosia cannot recognize familiar faces, including the reflection of his or her own face in the mirror. This is not a perceptual deficit because prosopagnosic patients easily can tell whether two faces are identical. Furthermore, a prosopagnosic patient who cannot recognize a familiar face by visual inspection alone can use auditory cues to reach appropriate recognition if allowed to listen to the person’s voice. Prosopagnosic patients characteristically have:- no difficulty with the generic identification of This reflects a visual recognition deficit for proprietary features that characterize individual members of an object class. When recognition problems become more generalized and extend to the generic identification of common objects, the condition is known as visual object agnosia .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Causes of prosopagnosia are: The occipitotemporal network for face and object recognition. The characteristic lesions in prosopagnosia and visual object agnosia of acute onset consist of bilateral infarctions in the territory of the posterior cerebral arteries. Associated deficits can include visual field defects (especially superior quadrantanopia) and a centrally based color blindness known as achromatopsia . Degenerative diseases of anterior and inferior temporal cortex can cause progressive associative prosopagnosia and object agnosia. The combination of progressive associative agnosia and a fluent aphasia is known as semantic dementia . .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A patient with anomia cannot name the object but can describe its use. In contrast, a patient with visual agnosia is unable either to name a visually presented object or to describe its use. Face and object recognition disorders can also result from the simultaneous agnosia of Balint’s syndrome , in which case they are known as apperceptive agnosias as opposed to the associative agnosias that result from inferior temporal lobe lesions.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Postpartum cardiomyopathy can occur till how many weeks of delivery:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;6 weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;6 months&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;6 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;3 months&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 6 months&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;6 months Peripartum cardiomyopathy (PPCM), also known as postpartum cardiomyopathy is an uncommon form of heart failure that happens during the last month of pregnancy or up to five months after giving birth. PPCM is a dilated form of the condition which means  the heart chambers enlarge and the muscle weakens. This causes a decrease in the percentage of blood ejected from the left ventricle of the heart with each contraction. PPCM may be difficult to detect because symptoms of heart failure can mimic those of third trimester pregnancy, such as swelling in the feet and legs, and some shortness of breath.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;PPCM is diagnosed when the following three criteria are met: Heart failure develops in the last month of pregnancy or within 5 months of delivery. Heart pumping function is reduced with  an  ejection fraction (EF) less than 45 % (typically measured by an echocardiogram ). No other cause for heart failure with reduced EF can be found . Peripartum cardiomyopathy treatment is to keep extra fluid from collecting in the lungs and to help the heart recover as fully as possible. Angiotensin-converting enzyme (ACE) inhibitor : Help the heart work more efficiently Beta blockers: Cause the heart to beat more slowly so it has recovery time Diuretics: Reduce fluid retention Digitalis: It strengthens the pumping ability of the heart Anticoagulants: To help thin the blood. Patients with PPCM are at increased risk of developing blood clots, especially if the EF is very low. A low-salt diet, fluid restrictions, or daily weighing. Women who smoke and drink alcohol will be advised to stop.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Risk factors include: Obesity History of cardiac disorders, such as myocarditis (inflammation of the heart muscle) Use of certain medications Smoking Alcoholism Multiple pregnancies African-American descent Poor nourishment Symptoms of the condition include: ○         Fatigue ○         Feeling of heart racing or skipping beats (palpitations) ○         Increased night time urination (nocturia) ○         Shortness of breath with activity and when lying flat ○         Swelling of the ankles ○         Swollen neck veins Low blood pressure, or it may drop when standing up.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which thyroid test is altered in pregnancy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Free T3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Total T3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Free T4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;TSH&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Total T3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Total T3 Thyroid function in pregnancy: Five factors alter thyroid function in pregnancy: The transient increase in hCG during the first trimester , which stimulates the TSHR The estrogen-induced rise in TBG during the first trimester , which is sustained during pregnancy; Alterations in the immune system leading to the onset, exacerbation or amelioration of an underlying autoimmune thyroid disease; Increased thyroid hormone metabolism by the placenta; and Increased urinary iodine excretion which can cause impaired thyroid hormone production in the areas of marginal iodine sufficiency. Women with a precarious iodine intake (&amp;lt;50 μg/d) are most at risk of developing a goiter during pregnancy or giving birth to an infant with a goiter and hypothyroidism. The WHO recommends a daily iodine intake of 250 μg during pregnancy and prenatal vitamins should contain 150 μg per tablet. In pregnancy, the estrogen-induced increase in thyroxine-binding globulin increases circulating levels of total T3 and total T4. The normal range of circulating levels of free T4, free T3 , and TSH remain unaltered by pregnancy .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Physiological changes of thyroid during pregnancy TBG Increase {hepatic synthesis is increased} TT4 &amp;amp; TT3 Increase to compensate for this rise FT4 &amp;amp; FT3 Decrease. FT4 are altered less by pregnancy, but do fall a little in the and &amp;amp; 3rd trimesters. TSH Decrease in 1st trimester, between 8 &amp;amp; 14 Ws {increase HCG, HCG has thyrotropin-like activity}, Increase in 2nd &amp;amp; 3rd trimester {Increased TBG}&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The thyroid gland normally enlarges during pregnancy. Many physiologic adaptations to pregnancy may mimic subtle signs of hyperthyroidism . Maternal hyperthyroidism occurs at a rate of ~2 per 1000 pregnancies and is generally well tolerated by pregnant women. Hyperthyroidism in pregnancy is most commonly caused by Graves’ disease , but autonomously functioning nodules and gestational trophoblastic disease should also be considered. Testing for hypothyroidism using TSH measurements before or early in pregnancy may be warranted in symptomatic women and in women with a personal or family history of thyroid dis- ease.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Non-pregnant 1st trimester 2nd trimester 3rd trimester TSH mu/l 0-4 0-1.6 0.1-1.8 0.7-7.3 FT4 pmol/l 11-23 11-22 11-19 7-15 FT3 pmol/l 4-9 4-8 4-7 3-5&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;For prophylaxis of meningococcal meningitis, drug used is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rifampicin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tetracycline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ceftriaxone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Azithromycin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Rifampicin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Rifampicin Meningococcal Meningitis: Although ceftriaxone and cefotaxime provide adequate empirical coverage for meningitidis , Penicillin G remains the antibiotic of choice for meningococcal meningitis caused by susceptible strains. Isolates of meningitidis with moderate resistance to penicillin have been identified and are increasing in incidence worldwide. CSF isolates of meningitidis should be tested for penicillin and ampicillin susceptibility , and if resistance is found, cefotaxime or ceftriaxone should be substituted for penicillin . The index case and all close contacts should receive chemoprophylaxis with a 2-day regimen of rifampicin (600 mg every 12 h for 2 days in adults and 10  mg/kg  every  12  h  for  2 days in children &amp;gt;1 year). Rifampicin is not recommended in pregnant women. Close contacts are defined as those individuals who have had contact with oropharyngeal secretions, either through kissing or by sharing toys, beverages, or cigarettes.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pathogenesis :- An offending bacteria from blood invades the leptomeninges Bacterial toxics and Inflammatory mediators are released. Bacterial toxins Lipopolysaccharide, LPS Teichoic acid Peptidoglycan Inflammatory mediators Tumor necrosis factor, TF Interleukin-1, IL- Prostaglandin E2, PGE2&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Prodromal period Septic period Meningitic period an abrupt onset intracranial pressure chills high fever headache Headache vomiting Petechias restlessness purpuras Stiff neck Splenomegaly Kernig (+) brudziski (+) Convalescent period gradually disappears,&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Pseudo ‘P’ pulmonale is seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypercalcemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypernatremia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypokalemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypocalcemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hypokalemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hypokalemia Assess p-wave morphology: In some cases there can be a notched (or bifid) p-wave known as ‘ p mitrale’ , indicative of left atrial hypertrophy which may be caused by mitral stenosis . There may be tall peaked p-waves . This is called ‘p-pulmonale’ and is indicative of right atrial hypertrophy often secondary to tricuspid stenosis or pulmonary hypertension. A similar picture can be seen in hypokalemia (known as ‘pseudo p-pulmonale’).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;ECG CHANGES IN HYPOKALEMIA Early changes: T wave inversion or Flattening U wave ST segment depression Prolong QT interval Severe K+ depletion Prolong PR Low voltage ECG Wide QRS complex Ventricular arrhythmia&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Serum level &amp;lt; 3.5 mEq/L defined as a hypokalemia Causes : Pseudohypokalemia : Drip arm sample Reduced intake : starvation and dietary deficiency Magnesium deficiency : treatment resistance hypok+ Redistributive hypokalemia: Acid base disorder Metabolic alkalosis Increased Potassium Loss Renal loss: Increased distal Na delivery: Diuretics Osmotic diuretics Salt wasting nephropathies Antibiotics: penicillin related, aminoglycosides, AMP B, cisplatin, ifotosphomide Non renal loss: Infectious: Diarrhoea and vomiting Non infectious: Celiac disease ileostomy Villous adenoma VIPoma Chronic laxative abuse Colonic pseudo-obstruction&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA HYPOkalemia: Normal Level: 3.5-5 mEq/L Causes: \&quot;Your body is trying to DITCH K+.\&quot; Drugs: loop diuretics \&quot;Furosemide\&quot;, laxatives, glucocorticoids \&quot;Hydrocortisone\&quot; Inadequate consumption of K+ Too much water intake Cushing&#x27;s Syndrome (causes kidneys to excrete K+) Heavy fluid loss: (nasogastric tube suction, vomiting, diarrhea, wound drainage) *S&amp;amp;S:   \&quot;Asymptomatic until moderately to severely LOW \&quot; 7 L&#x27;s (low) Lethargic Low, shallow respirations...failure Lethal cardiac dysrhythmias *ST depression, shallow wave, projecting U wave Lots of urine (freq. &amp;amp; large volume) Leg cramps Limp muscles Low blood pressure (severe)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Patient presents with pancreatitis and shock what to be done?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Access CVL and give hypertonic crystalloids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Access IV line and give hypertonic crystalloids&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Access IV line and give hypotonic saline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Access IV line and give isotonic saline&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Access IV line and give hypertonic crystalloids&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Access IV line and give hypertonic crystalloids Fluid Resuscitation and Monitoring in Pancreatitis: The most important treatment intervention for acute pancreatitis is safe, aggressive intravenous fluid resuscitation. The patient is made NPO to rest the pancreas and is given intravenous narcotic analgesics to control abdominal pain and supplemental oxygen (2 L) via nasal cannula. Intravenous fluids of lactated Ringer’s or normal saline are initially bolused at 15–20 cc/kg (1050–1400 mL), followed by 3 mg/kg per hour (200–250 mL/h), to maintain urine output &amp;gt;0.5 cc/kg per hour. Serial bedside evaluations are required every 6–8 h to assess vital signs, oxygen saturation, and change in physical examination. Lactated Ringer’s solution has been shown to decrease systemic inflammation and may be a better crystalloid than normal saline. A targeted resuscitation strategy with measurement of hematocrit and BUN every 8–12 h is recommended to ensure adequacy of fluid resuscitation and monitor response to therapy, noting less aggressive resuscitation strategy may be needed in milder forms of pancreatitis. A rising BUN during hospitalization is not only associated with inadequate hydration but also higher in hospital mortality. A decrease in hematocrit and BUN during the first 12–24 h is strong evidence that sufficient fluids are being administered. Serial measurements and bedside assessment for fluid overload are continued, and fluid rates are maintained at the current rate. Adjustments in fluid resuscitation may be required in patients with cardiac, pulmonary, or renal disease. A rise in hematocrit or BUN during serial measurement should be treated with a repeat volume challenge with a 2-L crystalloid bolus followed by increasing the fluid rate by 1.5 mg/kg per hour. If the BUN or hematocrit fails to respond (i.e. remains elevated or does not decrease) to this bolus challenge and increase in fluid rate, consideration of transfer to an intensive care unit is strongly recommended for hemodynamic monitoring.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Basiliximab mechanism of action is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IL 2 inhibitor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CD20 inhibitor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Antithrombin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IL 17 inhibitor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. IL 2 inhibitor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;IL 2 inhibitor Monoclonal antibodies to the CD25 (IL-2a) receptor (basiliximab) are being used for treatment of graft-versus-host disease in bone marrow transplantation. Anti-CD20 MAb (rituximab) is used to treat hematologic neoplasms, autoimmune diseases, kidney transplant rejection, and rheumatoid arthritis. The anti-IgE monoclonal antibody (omalizumab) is used for blocking antigen-specific IgE that causes hay fever and allergic rhinitis ; however, side effects of anti-IgE include increased risk of anaphylaxis. Studies have shown that TH17 cells, in addition to TH1, are mediators of inflammation in Crohn’s disease, and anti–IL-12/IL-23p40 antibody therapy has been studied as a treatment. Natalizumab is a humanized monoclonal IgG antibody against an alpha 4 integrin that inhibits leukocyte migration into tissues and has been approved for the treatment of multiple sclerosis in the United States. Both it and anti-CD20 (rituximab) have been associated with the onset of progressive multifocal leukoencephalopathy (PML)—a serious and usually fatal CNS infection caused by JC polyomavirus. Efalizumab, a humanized IgG monoclonal antibody previously approved for treatment of plaque psoriasis, has now been taken off the market due to reactivation of JC virus leading to fatal PML.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following causes AV block?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypothyroidism&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hyperthyroidism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pheochromocytoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Carcinoid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hypothyroidism&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hypothyroidism Hypothyroidism can cause a variety of manifestations including cardiovascular dysfunction . The more common presenting signs are sinus bradycardia and pericardial effusion. The affected patient usually has severe symptoms. It rarely causes complete atrioventricular (AV) block. The cardiac electrical  activity  changes that  can  be  observed  in hypothyroid patients are sinus bradycardia, QT interval prolongation, T wave inversion and AV block. Other cardiovascular effects include:- increased peripheral vasoconstriction ; decreased cardiac contractility; and prolonged diastolic relaxation . Cardiac output decreases due to a reduction in stroke volume and heart rate . Changes ensue as a result of the decrease in inotropy and chronotropy , such as narrowing of pulse pressure, prolongation of circulatory time and decrease in peripheral blood flow.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;PATHOPHYSIOLOGY OF HEART BLOCK No arterial impulse conducted through the AV node into the ventricles ⬇️ Independent atrial and ventricular complexes ⬇️ Atrial rate greater than ventricular rate ⬇️ Heart Block&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Antiviral drug used in both HIV and HBV infection is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Abacavir&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Emtricitabine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stavudine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Enfuvirtide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Emtricitabine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Emtricitabine Lamivudine, emtricitabine , adefovir/tenofovir/entecavir, and telbivudine alone or in combination are useful in the treatment of hepatitis B in patients with HIV infection . The need to treat hepatitis B infection in a patient with HIV infection is an indication to treat HIV infection in that same patient, regardless of CD4 + T cell count. In addition to the seven approved antiviral drugs for hepatitis B , emtricitabine , a fluorinated cytosine analogue very similar to lamivudine in structure, efficacy, and resistance profile, offers no advantage over lamivudine. A combination of emtricitabine and tenofovir is approved for the treatment of HIV infection and is an appealing combination therapy for hepatitis B, especially for lamivudine-resistant disease.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hepatitis B vaccination Hepatitis B vaccination should be given when CD4 count &amp;gt; 200 cells/ul Otherwise HAART should be given first and then HBV vaccination given If CD4 between 200-500, an intensive schedule is recommended:- Months 0, 1, 2, and 6-12 If no response a new cycle with 40 ug (double dose)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;AIDS-defining illnesses Laboratory evidence of HIV infection and presence of an AIDS-defining illness Laboratory evidence of HIV infection and CD4 cell count &amp;lt;200/mm³ AIDS-defining Illnesses: Candidiasis, esophageal or pulmonary Cervical cancer Coccidiomycosis, extrapulmonary Cryptococcosis, extrapulmonary Cryptosporidiosis (with diarrhea for &amp;gt;1 mo) Cytomegalovirus infection (of any organ system other than liver, spleen, or lymph nodes) Herpes simplex virus (mucocutaneous ulcer for&amp;gt;1 mo, pneumonitis or esophagitis) Histoplasmosis, extrapulmonary Isosporiasis (with diarrhea for &amp;gt;1 mo) Kaposi sarcoma Lymphoma, Burkitt/immunoblastic/primary CNS Mycobacterium avium complex or other mycobacterial infection (extrapulmonary) Mycobacterium tuberculosis (pulmonary or disseminated) Pneumocystis jiroveci pneumonia Progressive multifocal leukoencephalopathy Bacterial pneumonia (recurrent) Salmonella bacteremia (nontyphoid) CNS toxoplasmosis HIV-associated wasting syndrome HIV-associated wasting syndrome&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA ARV Drug Class Adverse Effects NRTIs Peripheral neuropathy Pancreatitis Lipoatrophy Hepatitis Lactic acidosis Mitochondrial toxicity NNRTIs Rash Fever Nausea Diarrhea Hepatoxicity Pls Lipodystrophy GI Intolerance Hyperglycaemia Lipid abnormalities Common Adverse Effects Peripheral Neuropathy-d4T,ddl Hematotoxicity - AZT Hepatotoxicity - NVP Diarrhea - NFV Skin rash - NVP Lipodystrophy - PIs, NRTIs CNS disturbance - EFV Hypersensitivity - ABC Hyperlipidemia-Pls, d4T&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Ischemic dactylitis is seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hemophilia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thalassemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sickle cell anemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hereditary spherocytosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Sickle cell anemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sickle cell anemia Sickle cell disease: It is associated with several musculoskeletal abnormalities. Children under the age of 5 years may develop diffuse swelling, tenderness, and warmth of the hands and feet lasting 1–3 weeks. This condition referred to as sickle cell dactylitis or hand-foot syndrome , has also been observed in sickle cell thalassemia. Dactylitis is believed to result from infarction of the bone marrow and cortical bone leading to periostitis and soft tissue swelling. Radiographs show periosteal elevation, subperiosteal new-bone formation, and areas of radiolucency and increased density involving the metacarpals, metatarsals, and proximal phalanges. These bone changes disappear after several months. The syndrome leaves little or no residual damage. Because hematopoiesis ceases in the small bones of the hands and feet with age, the syndrome is rarely seen after age 5. Sickle cell crisis is associated with periarticular pain and occasionally with joint effusions. The joint and periarticular area are warm and tender. Knees and elbows are most often affected, but other joints can be involved. Joint effusions are usually noninflammatory. Acute synovial infarction can cause a sterile effusion with high neutrophil counts in synovial fluid. Synovial biopsies have shown mild lining-cell proliferation and microvascular thrombosis with infarctions. Scintigraphic studies have shown decreased marrow uptake adjacent to the involved joint. Patients with sickle cell disease seem predisposed to osteomyelitis, which commonly involves the long tubular bones. Salmonella is a particularly common cause. Radiographs of the involved site initially show periosteal elevation, with subsequent disruption of the cortex. Treatment of the infection results in healing of the bone lesion. In addition, sickle cell disease is associated with bone infarction resulting from vaso-occlusion secondary to the sickling of red cells. Bone infarction also occurs in hemoglobin sickle cell disease and sickle cell thalassemia. The bone pain in sickle cell crisis is due to infarction of bone and bone marrow. In children, infarction of the epiphyseal growth plate interferes with normal growth of the affected extremity. Radiographically, infarction of the bone cortex results in periosteal elevation and irregular thickening of the bone cortex. Infarction in the bone marrow leads to lysis, fibrosis, and new bone formation.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Cystinuria have malabsorption of all the amino acids except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cystine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cysteine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Arginine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lysine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cysteine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cysteine Cystinuria is an autosomal-recessive defect in reabsorptive transport of cystine and the dibasic amino acids ornithine, arginine, and lysine from the luminal fluid of the renal proximal tubule and small intestine. The only phenotypic manifestation of cystinuria is cystine urolithiasis, which often recurs throughout an affected individual’s lifetime. Surgical intervention is necessary, but the cornerstones of treatment are dietary and medical prevention of recurrent stone formation. Type I cystinuria: The pure autosomal recessive form: mutations in the SLC3A1 gene on chromosome 2p16. Non-type 1 cystinuria: Inherited in a dominant mode with incomplete penetrance: mutations in the SLC7A9 gene on chromosome 19q13.11&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Hyperprolactinemia is diagnostic when serum prolactin is more than?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;50 micrograms per ml&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;100 micrograms per ml&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;150 micrograms per ml&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;200 micrograms per ml&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 200 micrograms per ml&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;200 micrograms per ml Hyperprolactinemia is the most common pituitary hormone hypersecretion syndrome in both men and women . PRL- secreting pituitary adenomas (prolactinomas) are the most common cause of PRL levels &amp;gt;200 μg/L . PRL elevation can also be seen with macroprolactinomas but is more commonly caused by drugs, pituitary stalk compression, hypothyroidism, or renal Presentation and diagnosis: Women Presents With amenorrhea , infertility , and galactorrhea . If the tumor extends outside the sella , visual field defects or other mass effects may be seen. Men often present with impotence , loss of libido, infertility , or signs of central nervous system (CNS) compression including headaches and visual defects.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;PRL levels &amp;lt;100 μg/L may be caused by microadenomas , other sellar lesions that decrease dopamine inhibition ,or non neoplastic causes of hyperprolactinemia. For this reason, an MRI should be performed in all patients with hyperprolactinemia .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The physiologic and medication-induced  causes of hyperprolactinemia are excluded, the diagnosis of prolactinoma is likely with a PRL level &amp;gt;200 μg/L . Hyperprolactinemia caused secondarily by the mass effects of non lactotrope lesions is also corrected by treatment with dopamine agonists despite failure to shrink the underlying mass. Consequently, PRL suppression by dopamine agonists does not necessarily indicate that the underlying lesion is a prolactinoma .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All are seen in ARDS except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;PCWP more than 18 mm of Hg&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Severe hypoxemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decreased pulmonary compliance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pulmonary edema&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. PCWP more than 18 mm of Hg&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;PCWP more than 18 mm of Hg Acute respiratory distress syndrome (ARDS) is a sudden and progressive form of acute respiratory failure in which the alveolar capillary membrane becomes damaged and more permeable to intravascular fluid resulting in severe dyspnea , hypoxemia and diffuse pulmonary infiltrates. CLINICAL MANIFESTATIONS:- Early signs/symptoms Restlessness Dyspnea Low blood pressure Confusion Extreme tiredness Change in patient&#x27;s behavior Mood swing Disorientation Change in LOC If pneumonia is causing ARDS then client may have Cough Fever&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Diagnostic criteria for ARDS Severity: Oxygenation Onset Chest radiograph Absence of left atrial hypertension Mild: 200 mm Hg &amp;lt; Pao 2 /Fio 2 &amp;lt; 300 mmHg Moderate: 100 mm Hg &amp;lt; Pao 2 /Fio 2 &amp;lt; 200 mmHg Severe: Pao 2 /Fio 2 &amp;lt;100 mm Hg Acute Bilateral alveolar or interstitial infiltrates PCWP &amp;lt;18 mm Hg or no clinical evidence of increased left atrial pressure&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Extrapulmonary Causes Of ARDS:- Head injury Hypovolemic shock Cardiopulmonary bypass Transfusion reaction Pancreatitis Septicemia Trauma Burns Pulmonary Causes Of ARDS:- Oxygen toxicity Lung contusion Aspiration of gastric contents of barium contrast Near-drowning Fat embolism Viral pneumonia Smoke inhalation&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not seen in ABPA?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Wheeze, cough, fever&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Peripheral eosinophilia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Skin rash&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Recurrent pneumonia&quot
