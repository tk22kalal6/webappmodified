        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;An elderly patient who is a known case of mitral stenosis with atrial fibrillation has suffered multiple episodes of TIA. Which of the following is true regarding prevention of stroke? Warfarin is given in prevention of stroke Dabigatran is not to be given in this patient to prevent stroke Mitral valvotomy is an indication for prophylactic prevention of stroke Only aspirin is given in prevention of stroke Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1&amp;lt; 2, 3 and 4 are true&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1 and 2 only&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2 and 3 only&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1 and 2 only&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1 and 2 only Aspirin is better suited with clopidogrel than given alone for valvular atrial fibrillation patients. In patients with valvular atrial fibrillation, warfarin is recommended as an effective treatment for stroke prevention. Direct oral anticoagulants like dabigatran , rivaroxaban , apixaban , etc. should not be used in such patients. Mitral valvotomy is recommended in patients who have symptomatic yet isolated severe mitral stenosis with effective orifice &amp;lt; 1.5 cm 2&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;BP Control Antihypertensive agents given if the following three conditions are present: The patient&#x27;s BP is very high-SBP &amp;gt; 220, DBP &amp;gt; 120, or mean arterial pressure &amp;gt; 130 mmHg). The patient has a significant medical indication for antihypertensive therapy. Examples include the following: Aortic dissection Hypertensive encephalopathy Acute MI Severe heart failure IV Nicardipine/Clevidipine or Labetalol is the first-line agent to control blood pressure. Surgery Surgical management: Decompression to prevent herniation if cerebellar hematoma or superficial hemorrhage of cerebral white matter is there. Carotid artery stenosis is managed by endarterectomy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The risk assessment for stroke and need for oral anticoagulation is done with the help of CHA2DS2-VASC scoring which is demonstrated below: Letter Risk factor Score C Congestive heart failure/LV dysfunction 1 H Hypertension 1 A 2 Age ≥75 2 D Diabetes mellitus 1 S 2 Stroke/TIA/thrombo-embolism 2 V Vascular disease* 1 A Age 65-74 1 S Sex category (i.e., female sex) 1 Maximum score 9 Congestive heart failure/LV dysfunction means LV ejection fraction ≤40%. Hypertension includes the patients with current antihypertensive medica- tion. Prior myocardial infarction, peripheral artery disease, aortic plaque. LV: left ventricular, TIA: transient ischemic attack A score of 0 is \&quot;low \&quot; risk of stroke, 1 is \&quot; moderate \&quot;, and any score above 1 is a \&quot;high\&quot; risk. CHA 2 DS 2 -VASc score ≥2 : recommend oral anticoagulation. (A HAS-BLED score of ≥3 indicates that caution is warranted when prescribing oral anticoagulation and regular review is recommended.)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statement is not correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;EEG is mandatory for diagnosis of epilepsy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Scalp EEG is used for localization of frontal lobe seizures&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;In progressive multifocal leukoencephaly the EEG will show triphasic and slow waves.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-10% of normal people show epileptic activity&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. EEG is mandatory for diagnosis of epilepsy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;EEG is mandatory for diagnosis of epilepsy EEG is NOT mandatory but rather one of the diagnostic aids for epilepsy . In cases with fitting clinical presentation, diagnosis can be made even with normal EEG and lab results. Scalp EEG is an important diagnostic tool for localization of epileptic discharge. Diagnosis can be made based on the localization of electrode placement and tracing of associated areas. Progressive multifocal leukoencephalopathy (PML) is a rare rapidly progressive demyelinating disease of the central nervous system caused by reactivation of latent John Cunningham (JC) polyomavirus (JCV) infection. EEG in this disease is characterized by a slow background activity with triphasic waves and slow waves predominantly in the frontal regions. 5-10% of the general population experiences at least one episode of significant epileptic activity.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Seizure Characteristic EEG Focal seizure Generalized tonic Clonic seizure – Absence /petit mal 3hz spike and wave(dome) pattern Lennox gestalt syndrome Slow (&amp;lt;3hz) spike-wave complex Juvenile myoclonic episode/Janz syndrome 4-6Hz poly spikes and slow wave discharge Infantile spasm/west syndrome Hypsarrhythmia&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pathophysiology:- Caused by reactivation of the endemic JC papovavirus. About 90% of healthy individuals have serum antibodies to this virus. Enter the body via the respiratory or oral route. Becomes latent in the kidneys , lymphoreticular tissues , and tonsils. Asymptomatic viremia can occur. Viruses may be shed in urine. Infection sets in when cell mediated immunity is impaired. Viral particles are shown to be carried to the CNS via B-lymphocytes in the setting of systemic dissemination. Infects the oligodendrocytes and causes demyelination. Abortive infection of astrocytes can occur. Granule neuron cells of cerebellum can get infected. Infects other cells from a central nidus in a circumferential manner.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which wave of JVP occurs during corresponds to isovolumetric contraction?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;c wave&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;v wave&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;a wave&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;x descent&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. c wave&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;c wave Isovolumetric ventricular contraction: Begins during the QRS complex , which represents electrical activation of the ventricles. When ventricular pressure becomes greater than atrial pressure, the AV valves close. Their closure corresponds to the first heart Because the mitral valve closes before the tricuspid valve, the first heart sound may be split. Ventricular pressure increases isovolumetrically as a result of ventricular contraction. However, no blood leaves the ventricle during this phase because the aortic valve is closed.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A normal ECG trace (on the top) and Jugular venous (JV) pressure waveforms (on the bottom). In a normal JV pressure trace the R peak of the ECG signal happens between the a peak and the c peak of the JV waveform. The normal jugular venous pulse contains three positive waves. By convention these are labeled \&quot;a,\&quot; \&quot;c\&quot;, and \&quot;v\&quot;. These positive deflections occur, respectively, before the carotid upstroke and just after the P wave of the ECG (a wave); simultaneous with the upstroke of the carotid pulse (c wave); and during ventricular systole until the tricuspid valve opens (v wave). The a wave is generated by atrial contraction, which actively fills the right ventricle in end-diastole. The c wave is caused either by transmission of the carotid arterial impulse through the external and internal jugular veins or by the bulging of the tricuspid valve into the right atrium in early systole. The v wave reflects the passive increase in pressure and volume of the right atrium as it fills in late systole and early diastole. Normally the crests of the a and v waves are approximately equal in amplitude. The descents or troughs of the jugular venou pulse occur between the \&quot;a\&quot; and \&quot;c\&quot; wave (\&quot;x\&quot; descent), between the \&quot;c\&quot; and \&quot;v\&quot; wave (\&quot;x\&quot; descent), and between the \&quot;v\&quot; and \&quot;a\&quot; wave (\&quot;y\&quot; descent). The x and x&#x27; descents reflect movement of the lower portion of the right atrium toward the right ventricle during the final phases of the ventricular systole. The y descent represents the abrupt termination of the down stroke of the v wav during early diastole after the tricuspid valve opens and the right ventricle begins to fill passively. Normally the y descent is neither as brisk nor as deep as the x descent. Depolarisation of atria (P wave) is soon followed by atrial contraction that will lead to &#x27;a&#x27; wave of atrial pressure. The next step of the cardiac cycle is closure of the mitral and tricuspid wall resulting in first heart sound. The T wave on ECG represents ventricular repolarization that will be followed by ventricular diastole rapid ventricular filling which occurs later.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Figure: The cardiac cycle. A = atrial systole; B = isovolumetric ventricular contraction; C = rapid ventricular ejection; D  = reduced ventricular ejection; E = isovolumetric ventricular relaxation; F = rapid ventricular filling; G = Reduced ventricular filling&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the below statements are true regarding heart failure except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mortality rate is more in HFpEF – 30- 40% as compared to HFrEF 15%&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Regardless of EF and type of heart failure the 5 year death rate mostly is around 50%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ACE inhibitors cause non-productive cough in 15% and angioedema in 1%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Non rheumatic atrial fibrillation is the leading cause of embolic stroke&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Mortality rate is more in HFpEF – 30- 40% as compared to HFrEF 15%&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mortality rate is more in HFpEF – 30- 40% as compared to HFrEF 15% All- cause mortality rate is almost equal for HF with reduced (&amp;lt; 40%) EF as well as HF with preserved (50%) EF. Rest of the given statements are correct.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;High output states - Thyrotoxicosis - Nutritional - Beriberi - Anemia&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;HIGH OUTPUT FAILURE- - The normal heart fails to maintain normal or increased output in conditions like:- anemia, hyperthyroidism, and pregnancy. - Usually right sided failure occurs followed by left sided failure with the presence of shortened circulatory time. LOW OUTPUT FAILURE- - Heart fails to generate adequate output in conditions like:- cardiomyopathy, valvular heart disease, tamponade and bradycardia.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30 year old patient presented with progressive dyspnea. Since 1 year he had severe mitral stenosis. MV was removed. Biopsy was taken and shown. Diagnosis:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aschoff nodules with rheumatic heart disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fungal infection and infective endocarditis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Granuloma of TB&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Granuloma of sarcoidosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Aschoff nodules with rheumatic heart disease&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1696317908605-QTDMPYQ296IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Aschoff nodules with rheumatic heart disease The pathognomonic lesion shown in the given image is the Aschoff body in the proliferative stage , present in 30 to 40 per cent of biopsies of patients with acute Rheumatic Fever. It is seen mainly in the interstitial connective tissue of the myocardium , particularly perivascularly. The caterpillar chromatin pattern of the nucleus in longitudinal section and owl-eye appearance in transverse section characterize the Anitschkow cell of Aschoff bodies in rheumatic heart disease. IMAGES:- Aschoff body in endocardium fibrinoid necrosis of collagen lymphocytes, plasma cells and Aschoff giant cells Aschoff giant cell large cells with two or more pale nuclei that have prominent nucleoli.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Major Criteria:- Sign Comments Polyarthritis Common; swelling, limited motion, tender, erythema • migratory, large joints, no residual deformity, rapid response to aspirin(if aspirin given,24 to 48hrs joint pain will disappear ;thus used as diagnostic test) Carditis Common; pancarditis, valves, pericardium, myocardium • Murmur(mitral or aortic regurgitation-endocardium involved) • Heart failure • Cardiac enlargement(myocardium involvement) • Pericardial rub or effusion(pericardium involvement) Chorea (Sydenham disease) Uncommon; presents long after infection has resolved; more common in females, Spasmodic, unintentional, jerky choreiform movements, speech affected, fidgety, late manifestation Erythema marginatum Uncommon; pink macules, ring or crescent shaped, transient patches over trunk and limbs, elicited by application of local heat; nonpruritic Subcutaneous nodules Uncommon; Painless, hard nodules beneath skin, over bony prominence, tendons and joints, present over extensor surface of elbows, knees, knuckles, and ankles or scalp and spine. associated with repeated episodes and severe carditis; Minor Criteria:- Clinical findings fever (38.2°C to 38.9°C), Arthralgia (joint pain without swelling) previous rheumatic fever Laboratory finding: elevated erythrocyte sedimentation rate C-reactive protein, ECG: prolonged P-R interval.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Treatment Bed rest 2-6 weeks (till inflammation subsided) Supportive therapy- treatment of heart failure Eradication of Organism Anti-streptococcal therapy- Benzathine penicillin(long acting) 1.2 million units once(IM injection) or oral penicillin 10 days, if allergic to penicillin erythromycin 10 days (antibiotic is given even if throat culture is negative) Anti-inflammatory agents- For Polyarthritis &amp;amp; mild carditis; anti-inflammatory therapy with salicylates; Aspirin 100 mg/kg per day for arthritis and in the absence of carditis- for 4-6 weeks to be tapered off For severe carditis with cardiomegaly: use steroid; Corticosteroids 1-2 mg/kg per day - for 4-6 weeks to be tapered off&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Chronic smoker for 20yrs with progressive dyspnea developed leg swelling, elevated liver enzymes and RUQ pain. On exam, there was elevated JVP, bilateral pitting edema in lower limbs and liver was palpable 8 cm below the coastal margin. Which part of the heart is affected in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rt. auricle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rt. ventricle&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lt. auricle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lt. ventricle&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Rt. ventricle&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Rt. ventricle Given case history and findings point to the diagnosis of right ventricular failure progressive dyspnea , elevated liver enzymes, RUQ pain , elevated JVP, bilateral pitting edema in lower limbs and liver was palpable 8 cm below the costal margin) 2⁰ to cor pulmonale (chronic smoking).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dyspnea: caused by the underlying pulmonary disease and resulting cor pulmonale Chest pain : from increased oxygen demand and increased stress on the RV Syncope : inability to increase cardiac output with exertion or exercise Peripheral edema and increased abdominal girth: from right-sided heart failure and hepatic congestion Anorexia , nausea/ vomiting , right upper quadrant pain : from hepatic congestion Signs of high right-sided filling pressures: RV heave, Elevated jugular venous pressure, Prominent Vwaves due to tricuspid regurgitation (jugular vein exam) Signs of hepatic congestion from right-sided heart failure: Hepatomegaly and/or pulsatile liver , Ascites , Lower-extremity (ankle) edema Signs of hypoxemia : Increased respiratory rate , Cyanosis , Clubbing Echocardiography shows RV enlargement and elevated pulmonary arterial systolic pressure. MGT is first focused on the underlying disease. Oxygen therapy improves disease progression, while diuretics reduce RV filling pressure. Lung transplantation is an option for those refractory to therapy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cor pulmonale can be defined as an alteration in the structure (e.g., hypertrophy or dilatation) and function of the right ventricle (RV) of the heart caused by a primary disorder of the respiratory system resulting in pulmonary hypertension. Right-sided heart failure secondary to left-sided heart failure , or congenital heart disease is not considered cor pulmonale. Acute cor pulmonale is most commonly caused by massive pulmonary embolism. Chronic cor pulmonale has a slow and progressive course resulting from worsening lung disease. Chronic lung disease with cor pulmonale indicates a poor prognosis .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Cor Pulmonale Pathophysiology:-&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 62 yrs old patient is admitted in heart failure ward and is scheduled for heart transplant. His RFT is deranged and Hb= 6gm. The physician ordered 2 units of whole blood. 4 hours later he is having severe respiratory distress, tachycardia and fever. He is hypoxemic and MAP is elevated. Select best investigations of the case? CXR Platelet count BNP level Leukocyte antibodies ANC Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2 and 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2 and 5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3 and 5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1 and 3&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 1 and 3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1 and 3 Given is a classic scenario of Transfusion-associated circulatory overload (TACO). TACO typically occurs in patients who receive a large volume of a transfused product over a short period of time, especially those with underlying cardiovascular or renal disease. Here pulmonary edema that occurs within 6 hrs of transfusion is cardiogenic (hydrostatic) in origin; similar to that in MI (due to volume overload a/w transfusion). This can be differentiated from TRALI and ARDS in that pulmonary edema is noncardiogenic. During or within several hours of transfusion, patients develop respiratory distress, and may develop orthopnea, cyanosis, tachycardia, and hypertension. Rales can be identified on auscultation, and some patients may have jugular venous distention, an S3 on cardiac auscultation, or lower extremity edema. A chest radiograph can reveal cardiomegaly and interstitial infiltrates, but not all patients with heart failure will have these abnormalities. CXR should be ordered immediately in this patient so as to identify pulmonary edema, pleural effusions (more consistent with TACO than in TRALI) and see evidence of other pulmonary disease along with cardiomegaly and interstitial infiltrates. Apart from this, BNP can also be used to differentiate TACO from TRALI (released from heart with volume expansion in ventricles from pressure overload). It is a sensitive and specific indicator of cardiogenic pulmonary symptoms. BNP &amp;lt;250 pg/ml is more consistent with TRALI and thus can be used to r/o TACO. TRALI TACO Dyspnea YES YES Arterial blood gas Hypoxemia Hypoxemia Blood Pressure Low to Normal Normal to High Temperature Normal to Elevated Normal Chest X-ray White out. Normal heart size. No vascular congestion. White out. Normal to increased heart size. Vascular congestion. Pleural effusions. BNP Low (&amp;lt;250 pg/mL) High Pulm artery occlusion pressure Low to Normal High Echocardiogram Normal heart function Abnormal heart function Response to Diuretics Worsens Improves Reponse to Fluids Improves Worsens&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30 years old female patient presented with complaints of palpitation and feeling febrile all the time with midline neck swelling. On examination a diffusely enlarged thyroid is felt and lower border of swelling is seen moving with deglutition. Exophthalmos was also noted. What is essential investigation to be done? Thyroid scan FNAC Thyroid function test USG neck Anti- Thyroid antibody Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 and 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1,3,4,5&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1,4,5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2,3,4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1,3,4,5&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1,3,4,5 Given case history and findings point to the diagnosis of Graves’ disease. It is a type of autoimmune hyperthyroidism with involvement of PTPN22 , HLA-DRB1 and HLA-DQB1 female dominant typically 20-40 years of age stimulating autoantibodies against the TSH receptor leading to the overproduction of thyroid hormone Type II hypersensitivity Pituitary TSH is suppressed via negative feedback from elevated thyroid hormone Clinical features:- hyperthyroidism (of which Graves’ disease is the most common cause), orbitopathy , goiter , and dermopathy / pretibial myxedema . Manifestations reflect the multi-systemic effects of a hyperactive thyroid , including heat intolerance, sweating, palpitations, tremors, pretibial myxedema, and Diagnosis is by thyroid laboratory tests showing a low TSH , elevated thyroid hormones (thyroxine (T4) and triiodothyronine (T3)) and thyrotropin-receptor antibodies (particularly the thyroid-stimulating immunoglobulins subtype). If initial tests are nondiagnostic, radioactive iodine uptake/thyroid scan ( increased uptake ) and thyroid ultrasound (diffuse thyroid enlargement) provide diagnostic information.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Graves Ophthalmology Signs:- Von Graefe&#x27;s sign-lid lag on downgaze Dalrymple&#x27;s sign-lid retraction Stellwag&#x27;s sign-incomplete &amp;amp; infrequent blinking Grove sign-resistance to pulling the retracted upper lid Boston sign-jerky movements of the lid on downgaze Gellineck&#x27;s sign-abnormal pigmentation of the upper lid Gifford&#x27;s sign - difficulty in everting the upper lid&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Interpretation of common patterns of thyroid function tests TSH Free T3 and/or Free T4 Diagnosis → → Euthyroidism ↑* → Subclinical hypothyroidism ↑ ↑ ↓ Overt hypothyroidism ↓ ‡ → Subclinical hyperthyroidism ↓ § ↑ Overt hyperthyroidism → Within normal range; ↑above normal range; ↓below normal range *generally 8.0 mIU/mL; ↑ generally ≥ 8.0 mIU/mL; ‡ generally &amp;gt; 0.1 mIU/mL generally &amp;lt; 0.1 mIU/mL&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Massive splenomegaly is not seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CML&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aplastic anemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CLL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hairy cell leukemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Aplastic anemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Aplastic anemia&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hackett’s grading system The degree of splenomegaly is graded from 0 to 5, according to Hackett’s grading system: Grade 0: normal impalpable spleen Grade 1: spleen palpable only on deep inspiration Grade 2: spleen palpable on midclavicular line, halfway between umbilicus and costal margin Grade 3: Spleen expands toward the umbilicus. Grade 4: Spleen goes past the umbilicus. Grade 5: Spleen expands toward the pubis symphysis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with hypoxemia came in with normal alveolar arterial O2 gradient. What is the likely cause?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypoventilation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ventilation perfusion mismatch&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alveolar membrane damage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Right to left shunt&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hypoventilation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hypoventilation The A-a gradient, or the alveolar-arterial gradient , measures the difference between the oxygen concentration in the alveoli and arterial system. The A-a gradient has important clinical utility as it can help narrow the differential diagnosis for hypoxemia. The A-a gradient calculation is as follows: A-a Gradient = PAO2 – PaO2. The measurement helps narrow the etiology of hypoxemia as either extrapulmonary (outside of the lungs) or intrapulmonary (inside the lungs). When a patient is hypoxemic , there is a pathologically low partial pressure of oxygen in their body resulting in tissue hypoxia leading to cell injury and eventually cell death and necrosis. Patients with poor ventilation lack oxygen tension throughout their arterial system in addition to the respiratory system. Since both the \&quot;A\&quot; and the \&quot;a\&quot; decrease in concert, the gradient between the two will remain within normal limits (even though both values will decrease). Thus patients with hypoxemia due to hypoventilation will have an A-a gradient within normal limits.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pathophysiology:- ⬆️ Airway edema - ⬆️ Airway Resistance ⬆️ Adiposity - ⬇️ Lung volumes ⬆️ Leptin resistance- ⬇️ Response to ⬆️ CO2, and ⬇️ 02 Nighttime hypercapnia- Further blunting of the chemoreceptor response➡️ daytime hypercapnia ⬆️ Renal HCO3- reabsorption, persists into daytime- Hypoventilation during wakefulness for respiratory compensation&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Patients with pneumonia have a physical barrier within the alveoli, limiting the diffusion of oxygen into the capillaries. However, these patients can ventilate (unlike the patient with hypoventilation), which will result in a well-oxygenated respiratory tract (A) with poor diffusion of oxygen across the alveolar-capillary unit and thus lower oxygen levels in the arterial blood (a). Thus patients with hypoxemia due to pneumonia will have an inappropriately elevated A-a gradient (due to normal \&quot;A\&quot; and low \&quot;a\&quot;).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Hypoxemia (↓Pao₂) Hypoxia (↓O₂ delivery to tissue) Ischemia (loss of blood flow) Normal A-a gradient ●       High altitude ●       Hypoventilation ↑ A-a gradient ●       V/Q mismatch ●       Diffusion limitation ●       Right-to-left shunt ↓cardiac output Hypoxemia Anemia CO poisoning Impeded arterial flow ↓ venous drainage&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not seen in SIADH?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Serum sodium is less than 135 mEq/L&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Urinary sodium &amp;lt;20 mEq/L&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Euvolemic hyponatremia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Urine osmolarity is increased (&amp;gt;100 mOsm/kg)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Urinary sodium &lt;20 mEq/L&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Urinary sodium &amp;lt;20 mEq/L Schwartz diagnostic criteria for SIADH Decreased measured serum osmolality (&amp;lt;275 mOsm/kg H 2 O) Clinical euvolemia Urinary osmolality&amp;gt;100 mOsm/kg H 2 O Urinary [Na+] &amp;gt;40 mmol/L with normal dietary sodium intake Normal thyroid and adrenal function. Normal renal functions Exclude use of diuretic agents within the week prior to evaluation No hypokalemia , No acid base disorders Supporting diagnostic criteria for SIADH Serum uric acid &amp;lt;10 mg/dL Fractional sodium excretion &amp;gt;1%; fractional urea excretion &amp;gt;55% Failure to improve or worsening of hyponatremia after 9% saline infusion Improvement of hyponatremia with fluid restriction Symptoms: depends on level of hyponatremia Mild symptoms (sodium usually 125-130 mEq/L): nausea and malaise Moderate symptoms (115-125 mEq/L): headaches, lethargy, weakness Severe symptoms (&amp;lt; 120 mEq/L): seizures , coma, respiratory arrest Physical exam : euvolemic fluid status, absence of edema, normal skin turgor.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Treatment: Fluid restriction is the 1st choice Hypertonic saline (3% NaCl, IV) + loop diuretic (if hypervolemic) Tolvaptan (oral, selective V, receptor antagonist), Conivaptan (IV, Vla / V, receptor antagonist) Demeclocycline &amp;amp; Lithium (Not used nowadays)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Causes of SIADH \&quot;SIADH\&quot; In SIADH, the body is producing too much ADH! S:- Surgery |:- infection Intracranial head injury:- CVA A:- Alveolar cancer pus D:- Drugs opiates antiepileptics cytotoxics antipsychotics H:- Hormonal hypothyroid low corticosteroid level&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Patient suffered skull fracture at the junction of temporal and occipital bones. He was having dysphagia and slurring of speech. Which part to test for diagnosing this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Uvula&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Roof of Nasal cavity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Larynx&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tongue&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Uvula&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Uvula Given case findings and history point to CN 9 and 10 injury 2⁰ to occipitotemporal fracture. This should be further examined by testing of uvula and palate along with checking of gag reflex. The efferent motor fibers of cranial nerve IX supply the stylopharyngeus muscle, which helps elevate the larynx and expand the pharynx during swallowing. General somatic afferent fibers convey pain, temperature, and tactile sensation from the posterior third of the tongue, tonsils, medial aspect of the tympanic membrane, and Eustachian tube to both the superior and inferior glossopharyngeal ganglia. Stimulation of tactile fibers in the upper pharynx elicits swallowing, gagging, and vomiting reflexes. The efferent motor fibers of the vagus nerve supply all striated muscles of the larynx and pharynx, except the stylopharyngeus (supplied by IX) and the tensor veli palatini (supplied by V 3 ). Motor fibers leave the vagus nerve as three main branches. Cranial Nerve Fibres Structures Innervated Functions Brainstem Nucleus I Olfactory Sensory Olfactory epithelium (via olfactory bulb) Olfaction II Optic Sensory Retina Vision III Oculomotor Motor Superior/middle/inferior rectus, inferior oblique, levator palpebrae. Movement of eye ball Oculomotor nucleus Parasympathetic Pupillary constrictor, cillary muscle of eyeball. Both via the ciliary ganglion Pupillary constriction and accommodation Oculomotor nucleus IV Trochlear Motor Superior oblique Movement of eyeball Trochlear nucleus V Trigeminal Sensory Face, scalp, cornea, nasal and oral cavities, cranial dura mater General sensation Trigeminal sensory nucleus Motor Muscles of mastication Opening/closing mouth Trigeminal Motor nucleus Tensor Tympani muscle Tension of tympanic membrane Trigeminal Motor nucleus VI Abducens Motor Lateral rectus Movement of eyeball Abducens nucleus VII Facial Sensory Anterior 2/3 of tongue Taste Nucleus Solitarius Motor Muscles of facial expression Facial Movement Facial Motor nucleus Stapedius Muscle Tension of ossicles Facial Motor nucleus Parasympathetic Salivary and lacrimal glands via submandibular and pterygopalatine ganglia Salivation and Lacrimation Superior Salivaroty Nucleus VIII Vestibulocochlear Sensory Cochlea Hearing Cochlear Nucleus Vestibular apparatus Proriception of head, balance Vestibular nucleus IX Glossopharyngeal Sensory Eustachian tube, middle ear General Sensation Trigeminal Sensory nucleus Caroitd Body, and sinus Chemo/baroreception Pharynx, posterior 1/3 of tongue Taste Nucleus Solitarius Motor Styropharyngeous Swallowing Parasympathetic Salivary glands via the otic ganglion Salivation Inferior Salivatory nucleus X Vagus Sensory Pharynx, larynx, oesophagus, externalear General Sensation Trigeminal Sensory nucleus Aortic bodies and arch Chemo/baroreception Thoracic and abdominal viscera Visceral Sensation Nucleus Solitarus Motor Soft Palate, larynx, pharynx, upper oesophagus Speech, swallowing Nucleus Ambiguus Parasympathetic Cardiovascular, respiratory and gastrointestinal systems Control of these systems Dorsal Motor nucleus of Vagus XI Accessory Motor Sternomastoid, trapezius Movement of head and shoulders Nucelus Ambiguus, cranial nerves XII Hypoglossal Motor Intrinsic and extrinsic muscles of tongue Movement of tongue Hypoglossal nucleus&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which congenital heart disease has equal saturation in all chambers of the heart?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;TOF&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;TAPVC&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;TGA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tricuspid atresia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. TAPVC&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;TAPVC In TAPVC, there is an equal saturation in all chambers of the heart. Regardless of the site of drainage of the pulmonary veins (PVs), the RA acts as an effective mixing chamber. Typically, the RA, RV, PA, LA, LV, and aortic oxygen saturation will be identical. This will also mask any shunt downstream from the RA , as the saturations are identical in the upstream chambers , RA, and LA and additional step up or step down in saturation cannot occur. Due to streaming of blood from superior vena cava (SVC) to right ventricle (RV) and inferior vena cava (IVC) to left atrium (LA) across an atrial septal defect, left ventricular (LV) saturation will be less than that of RV in supra cardiac form of TAPVC.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Total Anomalous Pulmonary Venous Return (TAPVR) Pulmonary veins return blood to systemic venous circulation (most common type of supracardiac congenital heart disease Superior or Inferior Vena Cava - Right atrium (all systemic &amp;amp; pulmonary venous blood returns to the RA, resulting in mixing of blood) Oxygenated blood flows through pulmonary veins enters Superior or Inferior Vena Cava - Right atrium (all systemic &amp;amp; pulmonary venous blood returns to the RA, resulting in mixing of blood Blood follows pressure gradient , flows from RA - LA via ASD Flow from LA - LV - Aorta - Systemic Circulation Findings:- Presents in early infancy earlier and more severe presentation if obstructed) On exam: +/-split S2, SEM LUSB, tachypnea, mild cyanosis CXR : cardiomegaly with ⬆️ pulmonary vasculature&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tetralogy of Fallot: Associated with DiGeorge syndrome Best diagnosed with echocardiography Presents with tachycardia, diaphoresis, and central cyanosis Transposition of the great vessels: Aorta is connected to the right ventricle, and pulmonary artery is connected to the left ventricle Cyanosis, normal pulmonary vasculature, and no signs of cardiomegaly Chest radiograph shows an \&quot;egg on a string\&quot; appearance EKG shows right axis deviation&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Hypokalemic alkalosis with hypertension is seen in?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Liddle syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bartter syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gordon syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gitelman syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Liddle syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Liddle syndrome Liddle&#x27;s syndrome is a genetic disorder characterized by hypertension with hypokalemic metabolic alkalosis, hyporeninemia and suppressed aldosterone secretion that often appears early in life . It results from inappropriately elevated sodium reabsorption in the distal nephron. Bartter syndrome: Thick ascending Loop of Henle (LOH) Defect in Na-2K-Cl transporter (like loop diuretics) NaCl wasting, Hypercalciuria and mild hypomagnesemia Mnemonic: Loop diuretics lose calcium Gitelman syndrome: Distal tubule Defect in Na-Cl co-transporter (like thiazide diuretics) NaCl wasting, Hypocalciuria and Hypomagnesemia Mnemonic: Thiazides preserve calcium Liddle syndrome: Collecting duct Continuous activation of ENaC in collecting duct leading to increased Na absorption Early and severe hypertension with low renin and aldosterone Hypokalemia and metabolic alkalosis Amiloride or triamterene block ENaC (basis of treatment) NOTE: All of these cause hypokalemia and metabolic alkalosis . Bartter and Gitelmann causes normotension or hypotension while Liddle causes hypertension . Bartter’s syndrome causes hypercalciuria while Gitelmann’s syndrome causes hypocalciuria . Gitelmann’s syndrome causes hypomagnesemia . NSAIDs reduce polyuria and salt wasting in Bartter’s syndrome (increased renal PGE2 production in Bartter’s). Bartter’s and Gitelmann’s are autosomal recessive ( AR ) while Liddle’s is autosomal dominant ( AD ). In Bartter’s and Gitelmann’s there is secondary hyperaldosteronism and in Liddle’s, there is hypoaldosteronism .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Heart contractility decreases. Which of the following will happen?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;End systolic pressure volume curve shift to left without change in slope&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;End diastolic pressure volume shifts to left without change in slope&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;End systolic pressure volume curve slope changes&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;End diastolic pressure volume slope change&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. End systolic pressure volume curve slope changes&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;End systolic pressure volume curve slope changes 1 st concept: End-systolic volume depends on two factors: contractility and afterload . Sympathetic activation of the heart increases ventricular inotropy , which decreases end-systolic volume . The increased inotropy accompanied by enhanced venous return leads to an increase in stroke volume and ejection fraction, although these changes can be partially offset by very high heart rates. 2 nd concept: Loss of intrinsic inotropy decreases the slope of the end-systolic pressure-volume relationship (ESPVR) . This leads to an increase in end-systolic volume (red loop). There is also an increase in end-diastolic volume (compensatory increase in preload) Therefore, the net effect is a decrease in stroke volume (shown as a decrease in the width of the pressure-volume loop ). Because stroke volume decreases and end-diastolic volume increases , there is a substantial reduction in ejection fraction (EF) . Note that with acute systolic dysfunction, there is no change in the end-diastolic pressure-volume relationship ( EDPVR ) . In contrast, with chronic systolic dysfunction the EDPVR relationship would shift downward and to the right as the ventricle responds by remodeling (anatomic dilation), which increases the ventricular compliance .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Physiological variations of cardiac output Age: Cardiac output is more in adults than in children because blood volume is more Gender: cardiac output is more in male than females. Altitude: cardiac output increases at high altitude places Pregnancy:cardiac output increases during pregnancy Exercise:cardiac output increases during exercise Emotion:cardiac output increases during emotional expressions PATHOLOGICAL VARIATION OF CARDIAC OUTPUT Pathological increase: Hyperthyroidism Fever Pathological decrease: Hypothyroidism Hypovolumia Haemorrhage Myocardial infarction&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;REGULATION OF STROKE VOLUME Regulated by three variables: End diastolic volume (EDV): volume of blood in the ventricles at the end of diastole Sometimes called preload Stroke volume increases with increased EDV. Total peripheral resistance: Frictional resistance in the arteries. Inversely related to stroke volume Called after load Contractility: strength of ventricular contraction Stroke volume increases with contractility. Ejection fraction (EF) - percentage of the EDV that is ejected per cardiac cycle. Stroke volume = EDV - ESV EF% = (SV/EDV) x 100 Normal ejection fraction is about 50-65%.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the management of acute attack of cluster headache ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oxygen therapy at 6L/min&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oxygen therapy at 8L/min&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sumatriptan, oral&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sumatriptan subcutaneous&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Sumatriptan subcutaneous&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sumatriptan subcutaneous The main goals for management of cluster headache are to resolve the attack quickly and induce rapid remission of the episode. Management is always done concurrently with both abortive and preventative medications Abortive therapy for cluster headache includes:- high-flow oxygen (10 to 15 L/min) via rebreather mask for 15 minutes, subcutaneous dihydroergotamine or sumatriptan, or zolmitriptan 5 mg nasal spray. Among these SC Sumatriptan is the most preferred Tx followed by high flow O2.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Meningitis Acute, severe headache with stiff neck and fever. LP is mandatory. Often there is striking accentuation of pain with eye movement. Meningitis can be easily mistaken for migraine in that the cardinal symptoms of pounding headache, photophobia, nausea, and vomiting are frequently present INTRACRANIAL Hemorrhage Acute, severe headache with stiff neck but without fever. A ruptured aneurysm, arteriovenous mal- formation, or intraparenchymal hemorrhage may also present with headache alone. Rarely, if the hemorrhage is small or below the foramen magnum, the head CT scan can be normal. Therefore, LP may be required to definitively diagnose Glaucoma may present with a prostrating headache associated with nausea and vomiting. The headache often starts with severe eye pain. On physical examination, the eye is often red with a fixed, moderately dilated pupil.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cluster Headache:- At least 5 attacks with:- Severe or very severe unilateral , orbital , supraorbital or temporal pain lasting 15-180 minutes (untreated) Either or both of the following:- At least 1 of these symptoms ipsilateral to the headache: conjunctival injection or lacrimation or both; nasal congestion or rhinorrhea or both; eyelid edema ; forehead and facial sweating ; sensation of fullness in the ear ; miosis or ptosis or both A sense of restlessness or agitation Attack frequency of between 1 every other day and 8 a day for more than half the time the disorder is active&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;After a serum sample was obtained in a patient. The following findings was observed HBsAg = negative IgM anti HBc =negative IgG anti HBc =positive HBeAg= negative HBV DNA = negative Diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Remote infection Hep B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chronic Hep B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Window period&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pre core mutant variety&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Remote infection Hep B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Remote infection Hep B Hepatitis B surface antigen (HBsAg): Can be detected in high levels in serum during acute or chronic hepatitis B virus The presence of HBsAg indicates that the person is infectious . The body normally produces antibodies to HBsAg as part of the normal immune response to infection. HBsAg is the antigen used to make hepatitis B vaccine. Hepatitis B surface antibody (anti-HBs) : The presence of anti-HBs is generally interpreted as indicating recovery and immunity from hepatitis B virus infection. Anti-HBs also develops in a person who has been successfully vaccinated against hepatitis B. Hepatitis B e antigen (HBeAg) usually indicates active HBV replication and risk of transmission of infection. Total hepatitis B core antibody (anti-HBc): Appears at the onset of symptoms in acute hepatitis B and persists for life. The presence of anti-HBc indicates previous or ongoing infection with hepatitis B virus in an undefined time frame. IgM antibody to hepatitis B core antigen ( IgM anti-HBc ): Positivity indicates recent infection with hepatitis B virus (≤6 mos). It’s presence indicates acute infection. IgG antibody to hepatitis B core antigen (IgG anti-HBc): Positivity indicates remote infection with hepatitis B virus&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Marker Acute Infection Chronic Infection Past Infection HBsAg + + – HBeAg + early, then – + – anti-HBs – – + anti-HBclgM + – – anti-HBclgG + + + anti-HBe – early, then + + + HBV DNA + early, then – + – ALT increased (marked) increased (mild- moderate) normal&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The Drugs can reduce the virus load:- lamivudine (Epivir) adefovir (Hepsera) tenofovir (Viread) telbivudine (Tyzeka) entecavir (Baraclude) The two immune system modulators:- interferon alpha-2a PEGylated interferon alpha-2a (Pegasys).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young adult female patient was diagnosed to have type 2 pulmonary artery hypertension. The condition was unresponsive when subjected to the vasodilator testing. Which of the following drug would be next step in this patient management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alprostadil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amlodipine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ambrisentan&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Epoprostenol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ambrisentan&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ambrisentan Pulmonary artery hypertension (PAH) refers to mean pulmonary artery pressure ≥ 20 mmHg (normal = 8-20 mmHg) Gold standard for measurement is right heart catheterization Females &amp;gt; males [up to 9:1 (for IPAH)]&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;On examination - evidence of right heart failure- elevated jugular venous pressure, lower extremity edema, and ascites. cardiovascular examination- prominent second heart sound (loud S2) with loud P2 component sound , a right-sided S3 or S4 , and a holosystolic tricuspid regurgitant murmur clubbing in chronic lung diseases, sclerodactyly and telangiectasia in scleroderma, and crackles and systemic hypertension in left-sided systolic or diastolic heart failure&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;PAH SPECIFIC THERAPY CCBs Endothelin receptor antagonists -Bosentan, ambrisentan,masitentan Phosphodiesterase-5 inhibitors -Sildenafil,tadalafil Prostanoids -epoprostenol, treprostinil guanylyl cyclase stimulator -riociguat&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 28 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {

        function showResults(index) {

                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;

                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;

                        ${q.audio ? `

                document.getElementById('correct-count').textContent = correct;

        function loadVideo(button, videoUrl, containerId) {
            try {

                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;

                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);

                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {

                console.log(`[DEBUG] ${message}`);

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
