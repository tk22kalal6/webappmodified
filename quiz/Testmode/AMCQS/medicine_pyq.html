&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;Which one of the following is not a component of MELD score :&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Albumin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Creatinine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bilirubin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prothrombin time&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Albumin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Albumin The MELD score is a prospectively derived system designed to predict the prognosis of patients with liver disease and portal hypertension. Initially, this score was calculated from three noninvasive variables: The prothrombin time expressed as the international normalized ratio (INR), The serum bilirubin level , and The serum creatinine concentration . The ability of the MELD score to predict outcome after liver transplantation is regularly monitored and was modified to increase its accuracy and improve allocation of donated livers. These modifications include serum sodium concentration as a factor in the model and a reweighting of the MELD components.(Code for meld score is CBP-Creatinine,bilirubin,prothrombin time) The MELD system provides a more objective means of and has less center-to-center variation than the Child-Pugh score as well as a wider range of values.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Prognosis in end stage liver disease according to Model for End Stage Liver Disease (MELD) score MELD score Predicted three-month survival Predicted six- month survival Predicted 12- month survival Predicted 24- month survival 0 to 9 98% 98% 93% 90% 10 to 19 949% 92% 86% 80% 20 to 29 80% 78% 71% 66% 30 to 39 47% 40% 37% 33%&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;65 yr old lady presented to the casualty with severe anemia Hb 5.4g/dl, Blood urea 86 mg/dl, Serum creatinine 6mg/dl, Calcium 12, Potassium 4.4. Bone marrow aspiration shows 60% plasma cells. What is the next line of management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Urgent consultation for dialysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dexamethasone + Fluids&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dexamethasone + Lenalidomide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bone marrow transplant&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Dexamethasone + Fluids&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dexamethasone + Fluids Bone marrow aspiration suggests a Plasma cell dyscrasia. Most likely Multiple Myeloma due to anemia, hypercalcemia and renal dysfunction. “The acronym \&quot; CRAB \&quot; is sometimes used to remember myeloma -defining events that are used in the diagnosis of Multiple Myeloma (MM) : calcium elevation ; renal insufficiency ; anemia ; and bone disease .” Patients with MM may also require specific interventions for the management of hypercalcemia, anemia, and neuropathy. Hypercalcemia – Patients with hypercalcemia may be asymptomatic or present with anorexia, nausea, vomiting, polyuria, polydipsia, constipation, weakness, confusion, or stupor. The treatment of hypercalcemia depends on the calcium level, the rapidity with which it developed, and the patient&#x27;s symptoms. Emergent treatment with hydration, glucocorticoids, bisphosphonates, and/or hemodialysis/calcitonin is indicated for symptomatic patients Therefore, the best answer is B, Dexamethasone + Fluids to control hypercalcemia first. “Many medications used for myeloma require dose adjustment for renal insufficiency (eg, lenalidomide , zoledronic acid).” Hence lenalidomide is avoided in patients of MM with renal failure.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60 year old male chronic smoker with h/o of recurrent mild hemoptysis. Chest radiograph is normal, acid fast Bacilli (AFB) negative, Which of the following gives the best diagnostic field in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CECT chest / (MDCT)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fibre optic bronchoscopy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;MRI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bronchography&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. CECT chest / (MDCT)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CECT chest / (MDCT) Active hemoptysis without a clear or benign cause — For patients who present to the emergency department or outpatient office with hemoptysis that is active but not life-threatening (eg, 30 mL to 100 mL in 24 hours), without a clear or likely benign cause:- (eg, exacerbation of known bronchiectasis), and with a normal or non localizing chest radiograph, we typically obtain a CT scan with contrast . CT provides a clear diagnosis , this is often followed by flexible bronchoscopy, which is an important component of the evaluation , particularly in patients with risk factors for malignancy. Pulmonary embolism is a rare cause of hemoptysis; when suspected, CT pulmonary angiography would be Flexible bronchoscopy and CT are, in many ways, complementary studies, each with specific advantages in certain clinical situations. CT appears preferable for bronchiectasis and carcinomas , while flexible bronchoscopy appears better for subtle mucosal abnormalities Eg:- Bronchitis, Dieulafoy disease, Kaposi sarcoma Flexible bronchoscopy has the additional advantage of providing a method to obtain pathologic or cytological specimens . As CT is easier to perform, it is done next followed by Flexible bronchoscopy if required.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Complications Respiratory insufficiency and Respiratory failure are major life-threatening complications of COPD. Pneumonia &amp;amp; respiratory infection Right-sided heart failure 4. Pulmonary hypertension Pneumothorax Skeletal muscle dysfunction Depression and anxiety disorders&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;COPD Exacerbation is an acute event characterized by worsening of respiratory symptoms with worsening beyond day-to-day variation and leads to the change in the medication indicates a combination of increased sputum volume, sputum purulence and increasing dyspnea exacerbations increase rate of decline in the lung function declaration in health status and risk of death&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is true about coeliac disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increased risk of GI lymphoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CT scan required for Diagnosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Improves with complex carbohydrates food like bread, and oats&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Most common cases of malabsorption in developing countries&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Increased risk of GI lymphoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Increased risk of GI lymphoma Patients with celiac disease are at increased risk for lymphoma and gastrointestinal cancer. The cornerstone of treatment of celiac disease is the lifelong elimination of gluten in the die The principal sources of dietary gluten are wheat, rye, oats and barley. The diagnosis of celiac disease is established by the presence of increased intraepithelial lymphocytes with crypt hyperplasia (Marsh type 2) alone, or in conjunction with villous atrophy (Marsh type 3) on small bowel biopsy in a patient with positive celiac serology . However, villous atrophy can be patchy, and may also be present in a variety of other disorders that should be considered in appropriate clinical settings tTG-IgA serology may occasionally be positive but the small intestinal biopsy may not be normal or equivocal (Marsh 0 or 1, respectively) . In patients with celiac disease and discordant serology and biopsy results, the intestinal biopsy should be re-reviewed by a pathologist familiar with celiac disease to look for subtle abnormalities of celiac disease. In addition, we perform an alternate antibody test (EMA-IgA or DGP-IgA). If serology and histology remain discordant, we perform HLA-DQ2/DQ8 typing to guide additional evaluation. Patients with celiac disease are at increased risk for lymphoma and gastrointestinal cancer.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Complications of celiac disease include refractory celiac disease, enteropathy-associated T-cell lymphoma, hyposplenism, and small-bowel adenocarcinoma&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 26 year male patient who met with an accident complicated with pelvis fracture has been resuscitated with blood transfusion. After a few hours he is febrile, hypotensive, normal CVP, oliguria. Bleeding from NG tube and IV Sites. What is the probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fat embolism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Transfusion reaction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hemorrhagic shock&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acute adrenal insufficiency&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Transfusion reaction&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Transfusion reaction Fat embolism syndrome (FES) typically manifests 24 to 72 hours after the initial insult , but may rarely occur as early as 12 hours or as late as two weeks after the inciting event. Affected patients develop a classic triad: hypoxemia , neurologic abnormalities , and a petechial rash. [None of these are seen here] Central venous pressure (CVP) has a normal range of 5–7 mm Hg in an adult spontaneously breathing patient while supine. The CVP is elevated in obstructive or cardiogenic shock, while it is decreased in septic or hypovolemic shock . (CVP is normal, hence shock is not the answer) Complications of Blood transfusions Reaction Hemolytic Etiology ABO incompatibility results in antibodies in the recipient’s plasma acting against antigens on donor cells causing hemoglobinemia, hemoglobinuria, disseminated intravascular coagulation (DIC), renal failure, and complement- mediated cardiovascular collapse Frequency Hemolytic transfusion reactions occur in 1 per 40,000 transfused units of packed RBCs. The most common cause is clerical error. Hemolytic transfusion reactions result in death in 1 per 600,000 units of transfused packed cells. Manifestations Symptoms usually occur after a small amount of blood has been transfused - Fever - Chills - Flushing - Nausea - Burning at IV site - Chest tightness - Restlessness - Apprehensions - Joint pain - Back pain - Tachycardia - Tachypnea In severe cases: - Hypotension - Oozing from the IV site - Diffuse bleeding - Hemoglobinuria - Shock Nursing intervention ● Stop transfusion as soon as reaction is suspected and notify MD. ● Infuse normal saline via IV  Site using new tubing; aggressive fluid resuscitation is ordered to maximize renal perfusion ● Monitor vital signs and urine output ● Examine blood bag to see if patient was the intended recipient. ● Return donor blood back to the blood bank to determine whether the correct unit of blood was administered . ● IV furosemide and low-dose dopamine may be ordered to increase renal perfusion (maintain urine output at 30-100ml/hr). Fever, hypotension, and oozing from IV site (along with others) are symptoms of severe blood transfusion reaction! The predominant manifestation of adrenal crisis is shock, but the patients often have nonspecific symptoms such as anorexia, nausea, vomiting, abdominal pain, weakness, fatigue, lethargy, fever, confusion, or coma.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old female underwent hip replacement. After 1 year she landed up with loosening and the implant had to be removed. Histopathology of lesion in shown below:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ochronosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Metallosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Melanoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rosai Dorfman syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Metallosis&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1696317503958-QTDMPYQ140IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Metallosis Metallosis – Metallosis refers to reactive synovitis to metallic debris. Synovial fluid cell counts may be elevated in this condition, but the neutrophil percentage is usually below the threshold for diagnosis of Prosthetic joint infection (PJI). [Based on history of hip replacement, the lesion is Metallosis] Alkaptonuria is an autosomal-recessive disorder that results from deficient activity of Homogentisic acid dioxygenase (HGD), the third enzyme in tyrosine degradation. The description of AKU by Garrod in 1902 led to recognition of the concept of a single enzyme deficiency resulting in lifelong disease. The gene encoding HGD has been mapped to chromosome 3q21-q23 and mutations identified in patients with AKU. Clinical features — HGD deficiency results in elevated levels of Homogentisic acid (HGA ), which polymerizes, forming a pigment that is deposited in connective tissue throughout the body (ochronosis) Rosai-Dorfman disease was first described by Rosai and Dorfman in 1969. It is a benign disease which is characterized by over-production and accumulation of a specific type of white blood cell (histiocyte) in the lymph nodes of the body, most often those of the neck (cervical)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following will be incorrect in Rh incompatibility:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Raised unconjugated bilirubin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Raised stool urobilinogen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Raised urine urobilinogen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increase urine bilirubin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Increase urine bilirubin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Increase urine bilirubin In jaundice secondary to hemolysis, the increased production of bilirubin leads to increased production of urobilinogen , which appears in the urine in large amounts. Bilirubin is not usually found in the urine in hemolytic jaundice, so the combination of increased urobilinogen and absence of bilirubin is suggestive of hemolytic jaundice. Increased blood destruction from any cause brings about an increase in urine urobilinogen.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Table: Laboratory Results in normal patients and patients with three different causes of jaundice Condition Serum Bilirubin Urine Urobilinogen Urine Bilirubin Fecal Urobilinogen Normal Direct 0.1-0.4 mg/dL 0-4 mg/24 h Absent 40-280 mg/24 h Indirect: 0.2-0.7 mg/Dl Hemolytic anemia ↑Indirect Increased Absent Increased Hepatitis ↑ Direct and indirect Decreased if micro- obstruction is present Present if micro- obstruction occurs Decreased Obstructive jaundice ↑ Direct Absent Present Trace to absent The most common causes of obstructive (posthepatic) jaundice are cancer of the head of the pancreas and a gallstone lodged in the common bile duct. The presence of bilirubin in the urine is sometimes referred to as choluria – therefore, hepatitis and obstruction of the common bile duct cause choleric jaundice, whereas the jaundice of hemolytic anemia is referred to as acholuric. The laboratory results in patients with hepatitis are variable, depending on the extent of damage to parenchymal cells and the extent of micro- obstruction to bile ductules. Serum levels of alanine aminotransferase and aspartate aminotransferase are usually markedly elevated in hepatitis, whereas serum levels of alkaline phosphatase are elevated in obstructive liver disease. The most common cause of Rh incompatibility is exposure from an Rh-negative mother by Rh-positive fetal blood during pregnancy or delivery. As a consequence, blood from the fetal circulation may leak into the maternal circulation, and, after a significant exposure, sensitization occurs leading to maternal antibody production against the foreign Rh antigen. Once produced, maternal Rh immunoglobulin G (IgG) antibodies persist for life and may cross freely from the placenta to the fetal circulation, where they form antigen-antibody complexes with Rh-positive fetal erythrocytes and eventually are destroyed, resulting in a fetal Alloimmune-induced hemolytic anemia. From the table, in hemolytic anemias. Serum Bilirubin is increased (unconjugated bilirubin), urine urobilinogen is increased and fecal urobilinogen is also increased. Whereas, urine bilirubin is present.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Evaluation of patient with Jaundice&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Wrong about ABCD2 score?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Age &amp;lt;60&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Duration more than 10 min&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diabetes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypertension&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Age &lt;60&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Age &amp;lt;60 Some patients present to the emergency department (ED) with a transient neurological disturbance In addition, an emergency comprehensive workup of all patients with “ possible TIA ” may not be the most cost-effective or appropriate use of limited local resources . Appropriate risk stratification must be employed to ensure that diagnostic and therapeutic interventions are targeted to the highest-risk patients. A number of risk stratification scores are available to assist in this task, but the most widely validated is the ABCD2 score. Individuals with an ABCD2 score of 6 or 7 have an 8% risk of stroke within 2 days, whereas those with an ABCD2 score lower than 4 have a 1% risk of stroke within 2 days.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A: Age ≥ 60 years 1 point B: Blood pressure: systolic ≥ 140 mm Hg or diastolic ≥ 90 mm Hg 1 point C: Clinical features Unilateral weakness with or without speech impairment 2 points Speech impairment without unilateral weakness 1 pints D: Duration ≥ 60 min 2 points 10- 59 min 1 point D: Diabetes 1 point Total 0-7 points In the score, Age is more than 60 and not less than 60. Pathophysiology A TIA is characterised by a temporary reduction of blood flow in a neurovascular distribution as a result of partial or total occlusion -typically from a thromboembolic event or stenosis of a vessel. Clinical manifestation would depend on the cerebral territory involved:- Type of circulation Symptoms Anterior circulation - Carotid artery Contralateral sensory/motor loss, amarousis fugax(transient blindness), transmonoocular blindness caused by emboli to retinal artery Anterior cerebral artery Confusion and personality change Incontinence, contralateral motor/sensory loss (leg greater than arm) Middle cerebral artery Contralateral motor/sensory loss (arm greater than leg), contralateral motor loss in lower face, contralateral visual field loss, language loss (dominant hemisphere), spatial perceptual loss(non dominant hemisphere) Posterior-posterior cerebral artery Contralateral sensory/motor loss ipsilateral visual field loss, cortical or bilateral blindness, dysarthria, dysphagia, diplopia, Quadriparesis. The hallmark of posterior circulation stroke is crossed neurologic deficits(i.e., ipsilateral cranial nerve deficits with contralateral motor weakness). Vertebrobasilar Altered cerebellar functions, cranial nerve deficits III- XII, ataxia, bilateral blindness or heminaopia, confusion, diplopia, bilateral limb weakness, bilateral parasthesia, slurred speech, vertigo&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Causes Of TIA:- Atherosclerosis of extracranial carotid, vertebral or intracranial vessels Embolic sources - Valvular disease, ventricular thrombus, or thrombus formation from atrial fibrillation, aortic arch disease, paradoxical embolism via a patent foramen ovale (PFO) or atrial-septal defect (ASD) Arteritis - Inflammation of the arteries occurring primarily in elderly persons , especially women; noninfectious necrotizing vasculitis (primary cause); drugs; irradiation; local trauma; connective tissue diseases Hypercoagulable states - polycythemia vera, associated with cancer or genetic hypercoagulable conditions. Substance abuse -cocaine, heroine, amphetamine CNS Infection - neurosyphilis, AIDS Emboli associated with tumors Marfan disease Sickle cell disease&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA The 4 important causes of TIA Paroxysmal atrial fibrillation (pAf) Patent foramen ovale (PFO) Endocarditis Cervical arterial dissection (can be painless) The ABCD2 score Estimates the risk of stroke after a suspected transient ischemic attack (TIA) Total risk Scores 2 days 7 days 90 days Low 0-3 1.0 1.2 3.1 Moderate 4-5 4.1 5.9 9.8 High 6-7 8.1 12 18 Risk factor Points Age ≥60 1 Blood pressure Systolic ≥140 mm Hg OR Diastolica ≥90 mm Hg 1 Clinical features of TIA (choose one) Unilateral weakness with or without speech impairment OR Speech impairment without unilateral weakness 2 1 Duration TIA duration ≥60 minutes OR TIA duration 10-59 minutes 2 1 Diabetes 1 Estimates the risk of stroke after a suspected transient ischemic attack (TIA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Not useful in the management of GBS?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Plasmapheresis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IV immunoglobulins (TOC)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Steroids&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ventilators support&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Steroids&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Steroids Treatment for Guillain-Barré syndrome can help reduce the symptoms and speed up recovery. Most people are treated in hospital and usually need to stay in hospital for a few weeks to a few months. Intravenous immunoglobulin (IVIG) The most commonly used treatment for Guillain-Barré syndrome is intravenous immunoglobulin (IVIG). Plasma exchange (plasmapheresis) This involves being attached to a machine that removes blood from a vein and filters out the harmful antibodies that are attacking your nerves before returning the blood to your body. Most people need treatment over the course of around 5 days. Other Treatments:- a breathing machine ( ventilator ) if you&#x27;re having difficulty breathing a feeding tube if you have swallowing problems painkillers if you&#x27;re in pain being gently moved around on a regular basis to avoid bed sores and keep your joints healthy a thin tube called a catheter in your urethra (the tube that carries urine out of the body) if you have difficulty peeing laxatives if you have constipation medicine and/or special leg stockings to prevent blood clots When you have Guillain-Barré syndrome , the immune system (the body&#x27;s natural defenses ) produces harmful antibodies that attack the nerves . IVIG is a treatment made from donated blood that contains healthy antibodies.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;PATHOPHYSIOLOGY Infection with organism contain amino acid that mimic peripheral nerve myelin ⬇️ Edema and inflammation of affected nerves. ⬇️ Immune system fails to distinguish between foreign proteins and nerve protein ⬇️ Demyelination of peripheral nerves ⬇️ Transmission of nerve impulses is stopped or slowed ⬇️ Flaccid paralysis with muscle denervation and atrophy .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;DEFINITION Guillain Barre syndrome is a rare disorder in which the body&#x27;s immune system attacks nerves and causes damage to the peripheral nerves. The nerve injury often causes muscle weakness, causes paralysis and sensitivity problems, including pain, tingling or numbness. TYPES The main types are: Acute Inflammatory Demyelinating Polyradiculoneuropathy (AIDP):- The most common sign of AIDP is muscle weakness that starts in the lower part of your body and spreads upward. Miller Fisher Syndrome (MFS) , in which paralysis starts in the eyes . MFS is also associated with unsteady gait. Acute Motor Axonal Neuropathy (AMAN) Acute Motor-sensory Axonal Neuropathy (AMSAN)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following cannot be prevented by early dialysis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Uremic Pericarditis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Metabolic Acidosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Peripheral neuropathy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Seizure&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Peripheral neuropathy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Peripheral neuropathy Maintenance dialysis and kidney transplantation have extended the lives of hundreds of thousands of patients with CKD worldwide. Clear indications for initiation of renal replacement therapy for patients with CKD include uremic pericarditis , encephalopathy (seizures), intractable muscle cramping, anorexia, and nausea not attributable to reversible causes such as peptic ulcer disease, evidence of malnutrition, and fluid and electrolyte abnormalities , principally hyperkalemia or ECFV overload, that are refractory to other measures. -Dialysis cannot prevent peripheral neuropathy&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Initially, sensory nerves are involved more than motor, lower extremities more than upper, and distal parts of the extremities more than proximal. The “restless leg syndrome” is characterized by ill-defined sensations of sometimes debilitating discomfort in the legs and feet relieved by frequent leg movement Evidence of peripheral neuropathy without another cause (e.g., diabetes mellitus or iron deficiency) is an indication for starting renal replacement therapy&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the sodium deficit in the patient with the following electrolyte panel? Na+ 120 mEq/l, Serum K mEq/L, Serum Cl: 90 mEq/L&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;20 mEq/L&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;200 mEq/L&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;400 mEq/L&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;720 mEq/L&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 720 mEq/L&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;720 mEq/L Sodium deficit = total body water × (desired Na - patient&#x27;s Na) Total body water (TBW) in liters is approximately 0.5 x body weight in kg As they didn’t mention the TBW, we assume it to be 60 and calculate by taking the desired Na levels as 140 mEq/L Na deficit = 0.5 x 60 x (140-120) = 30*20=600 It comes around 600. Best answer would be 720 mEq/L&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 21 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;

                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;

                    `;

                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);
                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);

                navPanel.classList.toggle(&#x27;hidden&#x27;);

        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);

        // Handle result navigation click

        // Close submit modal
        function closeSubmitModal() {

                debugLog(&quot;Closing submit modal&quot;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal closed&quot;);

                debugLog(&quot;Closing exit modal&quot;);

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No audio URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `

        // Enable debug mode for detailed logging
