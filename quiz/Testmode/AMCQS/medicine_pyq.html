            questions = [{&quot;text&quot;: &quot;A patient presented with complaints of palpitation, sensitivity to heat, protrusion of eye, increased sweating etc:- Which of the following is the most sensitive investigation for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;T3,T4, TSH&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anti TPO antibodies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thyroid scan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thyroid - USG&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. T3,T4, TSH&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;T3,T4, TSH Serum T3, T4 &amp;amp; TSH values are most sensitive to diagnose hyperthyroidism which is the most likely diagnosis in the given patient condition This biochemical profile is the most sensitive and primary investigation for diagnosing hyperthyroidism&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;TSH (Thyroid-Stimulating Hormone): Normal range: 0.4 to 4.0 mIU/L Elevated TSH: Indicates hypothyroidism, where the thyroid gland is not producing enough hormones. Low TSH: Suggests hyperthyroidism, where the thyroid gland is overactive. Total T4 (Thyroxine) and Free T4: Normal range: Total T4 - 4.5 to 12.5 µg/dL; Free T4 - 0.7 to 1.9 ng/dL High levels: Indicate hyperthyroidism. Low levels: Indicate hypothyroidism. Total T3 (Triiodothyronine) and Free T3: Normal range: Total T3 - 80 to 200 ng/dL; Free T3 - 2.3 to 4.2 pg/mL High levels: Indicate hyperthyroidism. Low levels: Indicate hypothyroidism. Thyroid Antibody Tests : Presence of antibodies like anti-thyroid peroxidase (TPOAb) or anti-thyroglobulin (TgAb) may suggest autoimmune thyroid diseases like Hashimoto&#x27;s thyroiditis or Graves&#x27; disease. Thyroglobulin: Normal range: Varies depending on the lab and method used. Elevated levels: Can indicate thyroid cancer or other thyroid-related issues. Calcitonin: Normal range: Less than 10 pg/mL (levels may vary based on the lab) Elevated levels: May indicate medullary thyroid cancer. Some interpretations includes, High TSH with low T4 and T3 suggests primary hypothyroidism. Low TSH with high T4 and T3 indicates primary hyperthyroidism. Elevated thyroid antibodies along with abnormal hormone levels indicate autoimmune thyroid disorders&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B- Anti-thyroid peroxidase (TPO) antibodies are often elevated in autoimmune thyroid conditions like Hashimoto&#x27;s thyroiditis, where the thyroid gland is attacked by the immune system. While these antibodies can indicate an autoimmune cause, they might not directly confirm or rule out hyperthyroidism. However, in Graves&#x27; disease, another common cause of hyperthyroidism, anti-TPO antibodies might be elevated. Option: C- Thyroid Scan - This involves using a radioactive tracer to visualize the thyroid gland&#x27;s structure and function, it might not always directly confirm hyperthyroidism. Option: D- Thyroid - Ultrasound imaging helps in assessing the size, shape, and characteristics of the thyroid gland. It&#x27;s useful for detecting nodules, cysts, or inflammation. Like the thyroid scan, it gives information about the gland&#x27;s structure but might not confirm hyperthyroidism directly.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;How does hyperparathyroidism cause hypercalcemia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increased bone resorption and reduced excretion by kidney&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increases resorption by osteoclast&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased resorption by osteomyelitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased excretion by kidney&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Increases resorption by osteoclast&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Increases resorption by osteoclast In hyperparathyroidism, there is loss of feedback regulation of PTH secretion leading to – RANK ligand mediated excessive bone resorption by osteoclasts causing hypercalcemia.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Features of hypercalcemia in hyperparathyroidism are – Painful bones (due to increased breakdown) Renal stones (due to high sr.ca2+) Abdominal groans (due to high sr.ca2+) Psychiatric moans (due to high sr.ca2+)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Increased bone resorption and reduced excretion by the kidney: This describes the normal function of PTH. It stimulates the release of calcium from bones (bone resorption) and reduces calcium excretion by the kidneys. However, in hyperparathyroidism, the excessive PTH continuously stimulates bone resorption, contributing to increased calcium in the blood Option: C. Increased resorption by osteomyelitis: Osteomyelitis is a bone infection and not directly related to the action of PTH in hyperparathyroidism. Option: D. Increased excretion by the kidney: Normally, PTH reduces calcium excretion by the kidneys to help maintain calcium levels in the blood. However, in hyperparathyroidism, the kidneys may become less responsive to PTH, but this doesn&#x27;t result in increased calcium excretion; rather, it contributes to the reabsorption of calcium, adding to hypercalcemia&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Hyperparathyroidism- Types Primary hyperparathyroidism Usually due to parathyroid adenoma or hyperplasia . Hypercalcemia, hypercalciuria (renal stones), polyuria (thrones), hypophosphatemia, PTH, ALP, urinary cAMP. Most often asymptomatic. May present with bone pain, weakness, constipation (“groans”), abdominal/flank pain (kidney stones, acute pancreatitis), neuropsychiatric disturbances (“psychiatric overtones”). Stones, thrones, bones, groans, and psychiatric overtones.” Secondary hyperparathyroidism 2° hyperplasia due to decreased Ca2+ absorption and/or increased PO43−, most often in chronic kidney disease (causes hypovitaminosis D and hyperphosphatemia and decreased Ca2+). Hypocalcemia, hyperphosphatemia in chronic kidney disease (vs hypophosphatemia with most other causes), increased ALP, increased PTH. Tertiary hyperparathyroidism Refractory (autonomous) hyperparathyroidism resulting from chronic kidney disease. Increased PTH, increased Ca2+&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the diagnosis in the ECG shown below:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;First degree heart block&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Third degree heart block&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Wenckebach heart block&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mobitz type 2 heart block&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Wenckebach heart block&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1708078672726-QT6IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Wenckebach heart block The given image shows – Progressive prolongation of PR interval Narrow QRS complexes Hence, the diagnosis is Wenckebach heart block aka Mobitz type 1 heart block.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mobitz Type 1, also known as Wenckebach Heart Block is a specific pattern of abnormal atrioventricular conduction seen on an electrocardiogram (ECG). Here are the key characteristics of Mobitz Type 1: Features of Mobitz Type 1 Heart Block: Progressive Prolongation of PR Interval: The hallmark of Mobitz Type 1 is a progressive lengthening of the PR interval with each successive beat. This means that the time between the P wave (atrial depolarization) and the QRS complex (ventricular depolarization) gradually increases. Dropped Beat: Following the progressive prolongation of the PR interval, there is a sudden drop or \&quot;missing\&quot; QRS complex. This is the defining feature that differentiates Mobitz Type 1 from other heart block patterns. Group Beating Appearance: The ECG strip often shows a repeating pattern, creating a characteristic \&quot;group beating\&quot; appearance. After the dropped beat, the cycle starts again with a shorter PR interval Regular Rhythm: Mobitz Type 1 is typically associated with a regular rhythm between conducted beats. The irregularity comes from the occasional dropped beat.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A - First-degree heart block is characterized by a consistently prolonged PR interval, but it does not progress or lead to dropped beats. It does not exhibit the characteristic repeating pattern seen in Mobitz type 1 heart block. Option: B- Third-degree heart block is a complete block of the electrical impulses between the atria and ventricles. It typically results in an atrial and ventricular rhythm that are independent of each other. Option: D- In Mobitz Type 2 Heart Block, there is intermittent failure of atrial impulses to conduct to the ventricles without progressive prolongation of the PR interval. This results in occasional dropped QRS complexes, and the PR interval remains constant for conducted beats.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The given image shows a normal graph on the left and the patient&#x27;s graph on the right. Which of the following diagnoses can be inferred from the graph?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Interstitial fibrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chest wall immobility&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bronchiectasis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sarcoidosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Bronchiectasis&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1708078684233-QT11IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bronchiectasis The given finding depicts reduced FEV1/FVC This finding is characteristic of obstructive lung diseases. E.g., bronchiectasis. Bronchiectasis typically presents with a decreased FEV1/FVC ratio due to airway obstruction and reduced expiratory flow rates.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bronchiectasis is described as a chronic lung condition characterized by abnormal, irreversible dilation and damage to the bronchi and bronchioles, the major airways in the lungs . This leads to the accumulation of mucus and recurrent respiratory infections. The major features include chronic cough with large amounts of sputum production, recurrent infections, and impaired lung function. Etiology: Infections: Bronchiectasis can often result from severe or recurrent lung infections, including bacterial, viral, or mycobacterial infections such as tuberculosis. Cystic Fibrosis: A significant number of cases stem from cystic fibrosis, a genetic disorder leading to thick, sticky mucus production, causing airway blockages. Immune Disorders: Conditions that weaken the immune system can predispose individuals to recurrent lung infections and bronchiectasis. Obstructions: Aspiration of foreign objects or inhalation of certain substances can block the airways, leading to the development of bronchiectasis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A - The characteristic spirometry finding in interstitial fibrosis is a restrictive pattern with decreased lung volumes (reduced TLC, FVC) but with preserved or increased FEV1/FVC ratio Option: B - Conditions that limit chest wall movement (e.g., severe scoliosis, ankylosing spondylitis) can result in a restrictive pattern on spirometry, similar to interstitial fibrosis, with decreased lung volumes and preserved or increased FEV1/FVC ratio Option: D - Sarcoidosis is a granulomatous disease that can affect multiple organs, including the lungs. Spirometry findings in sarcoidosis can vary but often show a restrictive pattern with reduced lung volumes and preserved or slightly decreased FEV1/FVC ratio. However, sarcoidosis is not primarily associated with an obstructive pattern on spirometry characterized by a reduced FEV1/FVC ratio.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A woman comes with complaints of hyperpigmentation of her palms after an adrenalectomy. She also has new onset vision deficits. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Conn&#x27;s syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sheehan syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nelson syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Addisons diseases&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Nelson syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Nelson syndrome Post adrenalectomy, negative feedback to the ACTH secretion by pituitary is lost, which causes what is called as NELSON SYNDROME. Hyperpigmentation is pathognomic of nelson syndrome.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Nelson syndrome is a rare condition that typically occurs in individuals who have undergone bilateral adrenalectomy (surgical removal of both adrenal glands), often as a treatment for Cushing&#x27;s disease. Cause: Bilateral Adrenalectomy : It&#x27;s usually performed to manage Cushing&#x27;s disease caused by an ACTH-secreting pituitary adenoma. After adrenalectomy, there&#x27;s a loss of negative feedback on the pituitary gland, leading to an increase in ACTH production. Pathophysiology: Increased ACTH: With the removal of the adrenal glands, the body loses its source of cortisol. Consequently, the pituitary gland increases ACTH production in an attempt to stimulate the nonexistent adrenal glands, resulting in high circulating levels of ACTH. Pituitary Tumor Growth: This excess ACTH stimulates the growth of any remaining pituitary tumor cells, leading to an enlargement of the pituitary gland. The resulting tumor growth is known as Nelson syndrome. Clinical Features: Hyperpigmentation: Increased ACTH levels cause melanocyte stimulation, resulting in skin hyperpigmentation. This often presents as darkening of the skin, especially in areas exposed to sunlight. Pituitary Enlargement: The enlarging pituitary tumor may cause symptoms such as vision deficits, headaches, and, in rare cases, compression of nearby structures in the brain. Diagnosis: Clinical Assessment: Evaluation involves a thorough medical history, physical examination noting hyperpigmentation, and assessing for symptoms related to pituitary tumor growth. Imaging Studies: MRI of the brain can confirm pituitary enlargement and assess its extent. Treatment Management options include observation, surgery (if the tumor causes significant symptoms or compresses adjacent structures), and in some cases, radiation therapy or medical therapy to reduce ACTH production&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A - This condition involves excessive production of aldosterone, typically due to an adrenal adenoma. After adrenalectomy, the symptoms associated with Conn&#x27;s syndrome, like hypertension due to excess aldosterone, should resolve rather than present with new symptoms like hyperpigmentation of palms or vision deficits. Option: B - (Postpartum Hypopituitarism): Sheehan syndrome occurs due to pituitary infarction after severe postpartum bleeding, leading to pituitary hormone deficiencies. However, symptoms of hyperpigmentation and vision deficits are not characteristic of Sheehan syndrome. Option: D - Addison&#x27;s Disease (Primary Adrenal Insufficiency): This involves the underproduction of adrenal hormones (cortisol and aldosterone).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Nelson syndrome and adrenal insufficiencies&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A diabetic male with chest pain, palpitations reached the hospital. E.C.G is given below. What is the most appropriate treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aspirin, clopidogrel &amp;amp; LMWH&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aspirin &amp;amp; clopidogrel&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aspirin only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Give oxygen &amp;amp; stabilize the patient.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Aspirin, clopidogrel &amp; LMWH&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1708078692500-QT30IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Aspirin, clopidogrel &amp;amp; LMWH This combination of drugs are often administered in the acute setting of suspected ACS. The ECG reveals ST elevation MI. Aspirin and clopidogrel are antiplatelet medications used to inhibit platelet aggregation and reduce the risk of clot formation in coronary arteries. LMWH, such as enoxaparin, is an anticoagulant that helps prevent blood clot formation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Aspirin - Inhibits platelet aggregation and is a fundamental medication in ACS management. It&#x27;s typically administered immediately upon suspicion of ACS and continued as a maintenance therapy to prevent clot formation. Clopidogrel (or P2Y12 Inhibitor): Clopidogrel, a P2Y12 inhibitor, is often used in combination with aspirin to provide dual antiplatelet therapy (DAPT). It works by inhibiting platelet activation and further reduces the risk of clotting. LMWH (Low Molecular Weight Heparin): LMWHs, such as enoxaparin or dalteparin, are anticoagulant medications that work by inhibiting clotting factors, preventing blood clots from forming or growing larger. Loading Doses: Patients might receive loading doses of aspirin and clopidogrel in the emergency setting to ensure immediate antiplatelet effects. LMWH in Hospitalized Patients: LMWH is often administered in the hospital setting, especially if the patient undergoes procedures like percutaneous coronary intervention (PCI) or doesn&#x27;t undergo PCI immediately. Duration of Treatment: The duration of using these medications together is determined based on the type of ACS, whether the patient undergoes PCI, bleeding risk, and other individual factors The combined use of these medications in ACS management is often seen in the acute phase, particularly in hospitalized patients and those at high risk of adverse cardiovascular events. This regimen aims to achieve immediate anticoagulation and antiplatelet effects to prevent the progression of thrombotic events.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B- Aspirin &amp;amp; Clopidogrel: This combination is also used in ACS to prevent further clot formation, but adding LMWH is considered beneficial for higher-risk patients. Option: C- Aspirin only: Aspirin alone might not be sufficient in suspected ACS. Dual antiplatelet therapy (aspirin plus another agent like clopidogrel) is typically recommended to prevent further clotting in this scenario. Option: D - Give Oxygen &amp;amp; Stabilize the Patient: While stabilizing the patient and ensuring oxygenation is crucial, suspected ACS often requires specific antiplatelet and anticoagulant therapy in addition to stabilization measures.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All are criteria in metabolic syndrome except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;High BP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hip circumference&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Serum HDL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Serum glucose&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hip circumference&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hip circumference Metabolic syndrome is characterized by – High blood pressure – criteria is B.P Dyslipidemia – criteria is high triglycerides &amp;amp; low HDL Insulin resistance – criteria is Sr.glucose levels Obesity – criteria is waist circumference (&amp;amp; not hip circumference)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Metabolic syndrome is a cluster of conditions that occur together, increasing the risk of heart disease, stroke, and type 2 diabetes. The key components of metabolic syndrome include: Central Obesity: Excessive fat around the abdomen, also known as visceral fat or belly fat. This is a prominent characteristic of metabolic syndrome. Insulin Resistance: The body&#x27;s cells don&#x27;t respond effectively to insulin, a hormone that helps regulate blood sugar levels. As a result, blood sugar levels rise. High Blood Pressure (Hypertension): Blood pressure consistently higher than normal levels (typically defined as 130/85 mmHg or higher). High Blood Sugar (Hyperglycemia): Elevated fasting blood sugar levels, often associated with insulin resistance and indicative of prediabetes or diabetes. Abnormal Lipid Levels: This includes high triglyceride levels (blood fats) and low levels of high-density lipoprotein (HDL) cholesterol (the \&quot;good\&quot; cholesterol). Risk Factors and Causes: Obesity: Particularly abdominal or central obesity is a significant risk factor. Physical Inactivity: Sedentary lifestyles contribute to the development of metabolic syndrome. Genetics: A family history of diabetes, obesity, or heart disease increases the risk. Insulin Resistance: Often a precursor to metabolic syndrome, linked to obesity and lack of physical activity. Complications: Metabolic syndrome significantly raises the risk of: Cardiovascular Diseases: Including heart attack, stroke, and atherosclerosis (hardening of the arteries). Type 2 Diabetes: Many people with metabolic syndrome progress to developing diabetes. Nonalcoholic Fatty Liver Disease (NAFLD): Accumulation of fat in the liver. Polycystic Ovary Syndrome (PCOS): A hormonal disorder in women that may be associated with metabolic syndrome. Diagnosis and Management: Diagnosis involves assessing a combination of risk factors: waist circumference, blood pressure, fasting blood sugar, triglycerides, and HDL cholesterol levels. Management includes lifestyle changes such as weight loss, regular exercise, dietary modifications (reducing sugar and saturated fats), and sometimes medications to control blood pressure, cholesterol, or blood sugar levels.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Metabolic syndrome - Diagnostic criteria NCEP:АТРІII a 2001 and Harmonizing Definition Criteria for the Metabolic Syndrome NCEP:ATPIII 2001 HARMONIZING Definition Three or more of the following: Three of the following: Waist circumference (cm) • Central obesity: waist circumference &amp;gt;102 cm (males), &amp;gt;88 cm (females) • Hypertriglyceridemia: triglyceride level ≥150 mg/dL or specific medication • Low HDL cholesterol: &amp;lt;40 mg/dL and &amp;lt;50 mg/dL for men and women, respectively, or specific medication • Hypertension: blood pressure ≥130 mmHg systolic or 285 mmHg diastolic or specific medication •Fasting plasma glucose level ≥100    mg/dL or specific medication or previously diagnosed type 2 diabetes Men Women Ethnicity ≥94 ≥80 Europid, sub-Saharan African, Eastern and Middle Eastern ≥90 ≥80 South Asian, Chinese, and ethnic South and Central American ≥85 ≥90 Japanese • Fasting triglyceride level &amp;gt;150 mg/dL or specific medication • HDL cholesterol level &amp;lt;40 mg/dL and &amp;lt;50 mg/dL for men and women, respectively, or specific medication • Blood pressure &amp;gt;130 mm systolic or &amp;gt;85 mm diastolic or previous diagnosis or specific medication •  Fasting plasma glucose level ≥100 mg/dL (alternative indication: drug treatment of elevated glucose levels)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient who was a known case of rheumatoid arthritis is brought to the ER due to dizziness. Her BP was 90/60mmHg. She was prescribed a medication by her local doctor which she stopped taking suddenly. Her blood sugar was low and serum potassium was 6mEq/L. Which of the following drugs should be given to her next?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hydrocortisone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Insulin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adrenaline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sodium bicarbonate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hydrocortisone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hydrocortisone The given history of abrupt steroid withdrawal &amp;amp; the presenting features of low BP, low blood sugar and hyperkalemia, are suggestive of Addisonian crisis. Hydrocortisone is the most important and life saving drug in this condition and is crucial in managing adrenal crisis as it replaces the deficient cortisol and helps stabilize the patient&#x27;s condition.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Rationale of using hydrocortisone in Addisonian crisis Replacement of Glucocorticoids: Hydrocortisone, a synthetic form of cortisol, is administered to replace the deficient cortisol levels. Cortisol is essential for regulating various physiological functions, including metabolism, immune response, and stress response. Stabilization of Blood Pressure: In Addisonian crisis, low cortisol levels can lead to severe hypotension, and hydrocortisone helps stabilize blood pressure. Anti-inflammatory Effects: Hydrocortisone administration helps suppress excessive inflammation and immune activation. Prevention of Hypoglycemia: Cortisol is involved in regulating glucose metabolism. Low cortisol levels in Addisonian crisis can lead to hypoglycemia. Hydrocortisone helps maintain blood glucose levels within a normal range. Mineralocorticoid Activity: While hydrocortisone primarily acts as a glucocorticoid, it also has some mineralocorticoid activity. However, in severe cases of Addisonian crisis, additional mineralocorticoid replacement therapy with medications like fludrocortisone might be necessary to address aldosterone deficiency.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B- Administering insulin in this scenario might further decrease blood sugar levels, worsening the situation. Option: C- Adrenaline (epinephrine) is a potent medication used in severe allergic reactions (anaphylaxis) or in cardiac arrest situations. It&#x27;s not the primary treatment for an Addisonian crisis. Option: D- While the patient has hyperkalemia, administering sodium bicarbonate isn&#x27;t the primary treatment for Addisonian crisis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young child presented with nocturnal chest pain and a history of syncope at school. ECG revealed a cove pattern of ST elevation in V2 and V3. What is the most probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Brugada syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HOCM&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Myocardial infraction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;DCM&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Brugada syndrome&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1708078701265-QT111IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Brugada syndrome The given ECG shows coved pattern, ECG along with the history of nocturnal chest pain, syncope , Brugada syndrome is presented as the likely diagnosis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Brugada syndrome is a rare syndrome characterized by &amp;gt;0.2 mV of ST-segment elevation with a coved ST segment and negative T wave in more than one anterior precordial lead (V1–V3) (see Fig. 253-1) and episodes of syncope or cardiac arrest due to polymorphic VT in the absence of structural heart disease. Cardiac arrest may occur during sleep or be provoked by febrile illness. Males are more commonly affected than females. Mutations involving cardiac sodium channels are identified in ~25% of cases. Administration of the sodium channel–blocking drugs flecainide, ajmaline, or procainamide can augment or unmask ST elevation in affected individuals. An ICD is indicated for individuals who have had unexplained syncope or been resuscitated from cardiac arrest. Quinidine and catheter ablation of abnormal regions i n the epicardial right ventricular free wall have been used successfully to suppress frequent episodes of VT.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options: B - Some features of HOCM includes LVH, ST-T wave changes, left atrial changes, septal Q waves, arrhythmias Option: C- MI can present with ST elevation on ECG, but the pattern seen in Brugada syndrome (coved ST elevation) is distinct from the typical ST elevation observed in an acute MI (elevated, not coved). Option: D- DCM might present with various ECG abnormalities, including nonspecific ST-T wave changes, but the coved ST elevation pattern seen in Brugada syndrome is not a characteristic feature of DCM.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A Patient with significant alcohol consumption, comes with grade 2 hepatic steatosis. BMI=29kg/m2, AST/ALT are mildly elevated. What will be the best management plan for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lifestyle modification &amp;amp; weight loss&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ursodeoxycholic acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vit E &amp;amp; lifestyle modification.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ursodeoxycholic acid &amp;amp; weight loss&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lifestyle modification &amp; weight loss&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lifestyle modification &amp;amp; weight loss Lifestyle changes involving diet modification, exercise, and weight reduction are crucial in managing hepatic steatosis, especially in cases associated with alcohol consumption and obesity (as indicated by a BMI of 29 kg/m²). Weight loss can significantly improve liver function and reduce hepatic fat accumulation. A combination of dietary changes, increased physical activity, and weight reduction is recommended.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B and D- Ursodeoxycholic acid (UDCA) is sometimes used in the treatment of certain liver conditions, including primary biliary cholangitis. However, its role in the management of non-alcoholic fatty liver disease (NAFLD) or alcoholic liver disease, particularly hepatic steatosis, remains uncertain. Vitamin E &amp;amp; Lifestyle Modification: Option: C- Vitamin E has been studied in the management of NAFLD, particularly in non-diabetic individuals with biopsy-proven hepatic steatosis. However, its efficacy in alcoholic liver disease-related hepatic steatosis is unclear. While lifestyle modification is an essential component of managing hepatic steatosis, the sole use of vitamin E might not be the primary recommendation in this scenario.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the objective of palliative care?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cure is the intent&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Improve quality of life&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hasten death&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Patient is sovereign&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Improve quality of life&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Improve quality of life It is a specialized medical care for people with serious terminal illness to relieve pain and suffering.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Palliative care aims to enhance the quality of life for patients dealing with serious, often life-limiting illnesses. It emphasizes symptom management, pain relief, psychosocial support, and addressing the emotional, spiritual, and practical needs of patients and their families.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A- In curative care, the primary aim is to treat the underlying illness with the goal of complete recovery. Palliative care, on the other hand, does not focus on curing the disease but rather on providing comfort and relief from symptoms. Option: C- This is a common misconception that is not true Option: D- While respecting the patient&#x27;s autonomy and choices is an important aspect of palliative care, this statement alone doesn&#x27;t encapsulate the comprehensive approach of palliative care, which extends beyond respecting patient autonomy to providing holistic care and relief from suffering.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old lady was brought to the hospital by her daughter, with episodes of falls, confusion, chronic diarrhea, and cough. The intern decided to conduct a geriatric assessment. Which of the following factors indicated such an examination?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Age, sex, falls&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Age, cough, chronic diarrhoea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Age, fall, confusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Age, sex, cough, chronic, diarrhea&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Age, sex, cough, chronic, diarrhea&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Age, sex, cough, chronic, diarrhea This option correctly identifies the combination of factors that often indicate the need for a geriatric assessment. Falls, particularly recurrent falls, along with confusion or cognitive impairment in an elderly individual, raise concerns about multiple potential underlying issues like neurological, musculoskeletal, and cognitive problems that a comprehensive geriatric assessment can address.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Key aspects of decision-making in older adults&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25- year old patient presented with a 3- day history of fever, headache, myalgia and retro- orbital pain with no signs of bleeding. On examination, maculopapular rash is seen. Which is the next appropriate step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;NS1 antigen detection&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Widal test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rapid influenza antigen test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IgM ELISA&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. NS1 antigen detection&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;NS1 antigen detection The NS1 antigen is a protein produced by the dengue virus. Detection of NS1 antigen is a specific and early diagnostic test for dengue fever. It can be performed within the first few days of illness when the virus is actively replicating, providing a quick confirmation of the infection.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B - The Widal test is used for the diagnosis of typhoid fever caused by Salmonella typhi. Option: C- Clinical features are suggestive of dengue fever Option: D- While IgM ELISA is used for the detection of antibodies specific to various infections, including dengue, it may take some time for antibodies to become detectable. NS1 antigen detection is more appropriate for early diagnosis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40- year- old male presents with increased thirst and increased frequency and volume of urination. He has no other symptoms. His random blood sugar was 205mg/dl. What appropriate investigation should be done? HbA1c Urine ACR Echocardiography Fundoscopy ECG Serum protein electrophoresis Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;i, ii, iii, v&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;i , ii, iv, vi&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;i, ii, iii, iv&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;i , ii, iv, v&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. i , ii, iv, v&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;i , ii, iv, v The correct next steps in investigation of a patient with increased thirst and increased frequency and volume of urination with increased random blood suga are HbA1c, Urine ACR, Fundoscopy, and ECG, as they provide valuable information about glycemic control, kidney function, eye assessment, and cardiovascular status in a patient with symptoms suggestive of diabetes.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;HbA1c (i): HbA1c, or glycated hemoglobin, is a marker that reflects average blood glucose levels over the past 2-3 months. It is a valuable test for diagnosing and monitoring long-term glycemic control. In this case, where the patient has increased thirst and elevated random blood sugar, HbA1c can provide information about the average blood glucose levels and help confirm the diagnosis of diabetes. Urine ACR (Albumin-to-Creatinine Ratio) (ii): Urine ACR is a test used to assess kidney function and detect early signs of diabetic nephropathy (kidney disease). Increased thirst and frequent urination can be symptoms of diabetes, and checking for albuminuria (albumin in the urine) is important to evaluate kidney involvement. Fundoscopy (iv) : Fundoscopy involves examining the back of the eye (retina). In diabetes, chronic high blood sugar levels can lead to diabetic retinopathy, a condition that affects the blood vessels in the retina. Fundoscopy helps assess the health of the eyes and can detect early signs of diabetic eye complications. ECG (v): ECG (Electrocardiography) is not directly related to the diagnosis of diabetes but is often included in the evaluation of patients with new-onset diabetes or those with risk factors for cardiovascular disease. Diabetes is associated with an increased risk of cardiovascular complications, so an ECG may be done to assess heart health.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options:- Echocardiography (iii): Echocardiography, while valuable for assessing heart structure and function, may not be the first-line investigation in a patient presenting with increased thirst and urination. It is more relevant in the context of cardiovascular symptoms or if indicated based on other findings. Serum Protein Electrophoresis (vi): It is used to assess for conditions such as multiple myeloma.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60- year old man with a Known history of diabetes mellitus presents with a BP of 150/90 and dizziness. What is the best way to manage this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diet, Exercise, Lifestyle modification+ Metoprolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diet, Exercise, Lifestyle modification&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diet + prazosin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diet, Exercise, Lifestyle modification+ amlodipine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Diet, Exercise, Lifestyle modification+ amlodipine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Diet, Exercise, Lifestyle modification+ amlodipine Diet and Exercise (i): Lifestyle modifications, including a healthy diet and regular exercise, are fundamental components of managing diabetes and hypertension. They can help improve insulin sensitivity, control blood sugar levels, and contribute to overall cardiovascular health. Lifestyle Modification (ii): Lifestyle modifications also encompass other aspects such as weight management, stress reduction, and avoiding tobacco and excessive alcohol consumption . These lifestyle changes have a positive impact on blood pressure control and can reduce the risk of cardiovascular complications.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options:- Metoprolol is a beta - blocker commonly used to treat hypertension. While it can be an effective antihypertensive medication, lifestyle modifications should be the first-line approach. Prazosin is an alpha-blocker used to treat high blood pressure. Lifestyle modifications are crucial and should be implemented first. Amlodipine is a calcium channel blocker used to treat hypertension. While amlodipine can be a suitable antihypertensive medication, lifestyle modifications should be the initial focus.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with CKD with refractory hypertension is brought to the casualty with dizziness. His BP was found to be 200/120mmHg. His BUN was 50mg/dl and creatinine was 3mg/dl. Potassium was 6mEq/L. Which of the following is an indication of emergency hemodialysis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Severe acidosis with elevated BUN and creatinine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypertension&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Potassium level of 6mEq/l&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Metabolic alkalosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Severe acidosis with elevated BUN and creatinine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Severe acidosis with elevated BUN and creatinine Severe acidosis (typically with a pH below 7.1) along with elevated blood urea nitrogen (BUN) and creatinine levels indicates a significant disturbance in the body&#x27;s acid-base balance, which can pose an immediate threat to the patient&#x27;s life. In such cases, emergency hemodialysis is often warranted to quickly correct the acidosis and remove waste products that the kidneys are unable to eliminate efficiently.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B- Elevated blood pressure can be managed with antihypertensive medications Option: C- Not all cases of hyperkalemia automatically require emergency hemodialysis. Treatment for hyperkalemia might involve interventions like medications (insulin/glucose, calcium gluconate, etc.) and may not immediately necessitate hemodialysis unless there are severe associated complications. Option: D- Metabolic alkalosis is not typically an indication for emergency hemodialysis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old man was brought after a fall. He has a fever and confusion. On examination, he had a cough with rales. The patient was also tachypneic. How will you manage this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Admit and give Oral levofloxacin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Treat at home and oral augmentin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Admit and iv ceftriaxone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Admit and give IV levofloxacin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Admit and give IV levofloxacin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Admit and give IV levofloxacin Given the patient&#x27;s symptoms, including fever, confusion, cough with rales, and signs of respiratory distress (tachypnea), along with the need for a rapid and effective antibiotic delivery, admitting the patient and starting IV levofloxacin is a suitable approach. Levofloxacin covers a broad spectrum of bacteria and is effective against respiratory pathogens, making it a potential choice for severe community-acquired pneumonia in hospitalized patients&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A- IV antibiotics might be more appropriate to ensure effective and rapid delivery of the medication. Option: B- These symptoms suggest a more severe respiratory infection requiring hospital admission and possibly IV antibiotics. Option: C- IV ceftriaxone is a broad-spectrum antibiotic commonly used for various infections. However, in cases of suspected pneumonia or severe respiratory infection, especially with signs of systemic illness and altered mental status, the choice of antibiotic might be guided by the likely causative pathogens and their sensitivity profiles. Levofloxacin is often considered for severe pneumonia, particularly when covering for organisms resistant to other antibiotics&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old patient with chronic kidney disease suddenly develops chest pain and palpitations. He had previously complained about feeling weak for the past week. Serum potassium was found to be 6.5mEq/L. Which of the following is likely to be found in this patients ECG?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tall peaked T waves&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Flat T waves&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tall QRS complexes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prolonged PR intervals&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Tall peaked T waves&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tall peaked T waves One of the classic ECG findings in hyperkalemia is the presence of tall, peaked T waves. These T waves can become tall and pointed, often described as \&quot;tent-like,\&quot; which is characteristic of elevated potassium levels.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hyperkalemia is defined as a plasma potassium level of 5.5 mM, occurring in up to 10% of hospitalized patients; severe hyperkalemia (&amp;gt;6.0 mM) occurs in ~1%, with a significantly increased risk of mortality . Causes - Although redistribution and reduced tissue uptake can acutely cause hyperkalemia, a decrease in renal K+ excretion is the most frequent underlying cause . Excessive intake of K+ is a rare cause, given the adaptive capacity to increase renal secretion; however, dietary intake can have a major effect in susceptible patients, g., diabetics with hyporeninemic hypoaldosteronism and chronic kidney disease. Drugs that impact on the renin-angiotensin-aldosterone axis are also a major cause of hyperkalemia. Treatment- Immediate antagonism of the cardiac effects of hyperkalemia- Intravenous calcium serves to protect the heart, whereas other measures are taken to correct hyperkalemia. Calcium raises the action potential threshold and reduces excitability, without changing the resting membrane potential. Rapid reduction in plasma K+ concentration by redistribution into cells- Insulin lowers plasma K+ concentration by shifting K+ into cells. β2-Agonists, most commonly albuterol, are effective but underused agents for the acute management of hyperkalemia. Removal Of Potassium- This is typically accomplished using cation exchange resins, diuretics, and/or dialysis. The cation exchange resin sodium polystyrene sulfonate (SPS) exchanges Na+ for K+ in the gastrointestinal tract and increases the fecal excretion of potassium&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B - Flat T waves are more commonly associated with hypokalemia Option: C- In severe hyperkalemia, there might be a progression from tall peaked T waves to wider QRS complexes, but tall QRS complexes alone are not typically an early ECG finding in hyperkalemia. Option: D- Prolonged PR intervals are not a typical ECG finding specifically related to hyperkalemia. They might be seen in conditions affecting atrioventricular conduction or in some types of heart block&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Hyperkalemia- ECG findings Mild hyperkalemia (5.5-6.5 mEq/L) Peaked T waves Prolonged PR segment Moderate hyperkalemia (6.5-8 mEq/L) Loss of P wave Prolonged QRS complex ST segment elevation Severe hyperkalemia (&amp;gt;8.0 mEq/L) Sine wave Progressive widening of QRS complex&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An HIV-positive patient presented with headache, and neck stiffness. Fundoscopy revealed papilledema. India ink staining of the CSF showed an encapsulated organism. Which of the following statements is true regarding this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Start ART after 2-3 weeks&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Opening pressure will be normal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Start amphotericin monotherapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;80% patients will have positive radiological findings&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Start ART after 2-3 weeks&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Start ART after 2-3 weeks India ink staining of the CSF showed an encapsulated organism, HIV patient history, points towards Cryptococcus as the causative organism The initiation of antiretroviral therapy (ART) should be delayed for 2-3 weeks after starting treatment for cryptococcal meningitis. This delay helps in managing the potentially severe inflammatory response called i mmune reconstitution inflammatory syndrome (IRIS) that can occur when ART is started too early. The priority initially is to manage the acute infection before beginning ART.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cryptococcus infection i s a fungal infection caused by the Cryptococcus neoformans or Cryptococcus gattii fungus. In HIV patients, it&#x27;s a significant opportunistic infection, especially when the CD4 count drops below a certain level, weakening the immune system&#x27;s ability to fight off infections. Individuals with compromised immune systems, particularly those with HIV/AIDS, are at increased risk. Clinical Presentation: Cryptococcal infection primarily affects the lungs, leading to symptoms resembling pneumonia or tuberculosis, such as cough, fever, and difficulty breathing. The infection can also spread to the central nervous system, causing meningitis. Symptoms of cryptococcal meningitis include severe headache, neck stiffness, altered mental status, and sensitivity to light. Diagnosis involves analyzing cerebrospinal fluid (CSF) obtained by a lumbar puncture to detect the presence of Cryptococcus. Imaging studies like CT scans or MRIs may reveal characteristic brain lesions. Indian Ink stain for Cryptococcus neoformans Treatment: Antifungal medications, particularly amphotericin B and flucytosine, are the primary treatments for cryptococcal infections. After initial therapy, long-term treatment with fluconazole is usually required to prevent recurrence. Prevention: In HIV patients with low CD4 counts (&amp;lt;100 cells/mm³), primary prophylaxis with antifungal medications like fluconazole may be considered to prevent cryptococcal infections. ART (antiretroviral therapy) is crucial for HIV patients to restore and maintain their immune function, reducing the risk of opportunistic infections like cryptococcosis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B - Cryptococcal meningitis often leads to increased intracranial pressure Option: C- The treatment for cryptococcal meningitis typically involves induction therapy with a combination of amphotericin B plus flucytosine, followed by consolidation and maintenance therapy with fluconazole Option: D- Radiological findings in cryptococcal meningitis can vary. While imaging studies like CT scans or MRIs might show abnormalities such as meningeal enhancement or hydrocephalus, not all patients will necessarily have positive radiological findings. The percentage of patients with positive radiological findings might vary, and it&#x27;s not specifically around 80%.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Common opportunistic infections in HIV patients Bacterial Infections: Mycobacterium tuberculosis (TB): Pulmonary and extrapulmonary tuberculosis. Mycobacterium avium complex (MAC): Causes disseminated infections. Salmonella spp.: Can lead to bloodstream infections or gastroenteritis. Listeria monocytogenes: Can cause meningitis or bloodstream infections. Fungal Infections: Pneumocystis jiroveci pneumonia (PCP): Common fungal pneumonia. Cryptococcus neoformans/gattii: Cryptococcal meningitis. Candida spp.: Causes oral thrush, esophageal candidiasis, and invasive candidiasis. Histoplasma capsulatum: Causes disseminated histoplasmosis. Coccidioides spp.: Causes coccidioidomycosis, particularly in endemic areas. Viral Infections: Cytomegalovirus (CMV): Can cause retinitis, colitis, pneumonitis, and encephalitis. Herpes simplex virus (HSV): Causes oral and genital ulcers, and can lead to severe infections. Varicella-zoster virus (VZV): Reactivation can cause shingles. Human papillomavirus (HPV): Increases the risk of cervical cancer and other cancers. Epstein-Barr virus (EBV): Can lead to lymphomas and other cancers. Parasitic Infections: Toxoplasma gondii: Causes toxoplasmosis, primarily affecting the brain (encephalitis). Cryptosporidium spp.: Causes diarrheal illness (cryptosporidiosis). Isospora belli: Causes gastrointestinal illness (isoporiasis). Strongyloides stercoralis: Can cause disseminated strongyloidiasis. Other Conditions: Kaposi&#x27;s Sarcoma: Cancer caused by human herpesvirus 8 (HHV-8), presents with skin lesions or lesions in other organs. Non-Hodgkin Lymphoma: HIV-associated lymphomas. Progressive Multifocal Leukoencephalopathy (PML): Caused by JC virus, affects the brain.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child type 1 DM presents with acidosis, and blood sugar 400 mg/dl. What is the further management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IV insulin stat&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Normal saline with SC insulin stat&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Normal saline followed by insulin infusion after 1 hour&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Normal saline and insulin infusion immediately&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Normal saline followed by insulin infusion after 1 hour&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Normal saline followed by insulin infusion after 1 hour The initial step of fluid resuscitation with normal saline to address dehydration and improve circulation. Once fluid resuscitation is underway, an insulin infusion can be initiated after about an hour to gradually bring down the high blood sugar levels and reverse the acidosis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Diabetic Ketoacidosis results from relative or absolute insulin deficiency combined with counterregulatory hormone excess (glucagon, catecholamines, cortisol, and growth hormone). Both insulin deficiency and glucagon excess, in particular, are necessary for DKA to develop. Ketosis results from a marked increase in free fatty acid release from adipocytes, with a resulting shift toward ketone body synthesis in the liver. Reduced insulin levels, in combination with elevations in catecholamines and growth hormone, also increase lipolysis and the release of free fatty acids. Symptoms Nausea Vomiting Thirst/polyuria Abdominal pain Shortness of breath Precipitating events Inadequate insulin administration Infection (pneumonia/UTI/ gastroenteritis/sepsis) Infarction (cerebral, coronary, mesenteric, peripheral) Pancreatitis Drugs (cocaine) Pregnancy Pathophysiology Management Replace fluids Administer short-acting regular insulin Measure blood glucose every 1–2 h; Measure electrolytes (especially K+, bicarbonate, phosphate) and anion gap every 4 h for first 24 hours Replace K+ Bicarbonate or phosphate supplementation. Continue above until the patient is stable, glucose goal is 8.3–11.1 mmol/L (150–200 mg/dL), and acidosis is resolved Administer long-acting insulin as soon as the patient is eating&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A- In cases of diabetic ketoacidosis (DKA), it&#x27;s essential to start with fluid resuscitation before insulin administration. Rapid administration of insulin alone without adequate fluid support can potentially lead to further dehydration and electrolyte imbalances. Option: B- SC insulin might not be as rapid in onset as needed for addressing the acute hyperglycemia and acidosis. Option: D- Prompt fluid resuscitation is crucial in DKA management to restore depleted intravascular volume and correct electrolyte imbalances before insulin therapy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA DIABETIC KETOACIDOSIS VS HYPERGLYCEMIC HYPEROSMOLAR STATE DIABETIC KETOACIDOSIS HYPERGLYCEMIC HYPEROSMOLAR COMA Insulin noncompliance or increased requirements due to stress (eg, infection) Excess lipolysis and increased ketogenesis from free fatty acids produces ketone bodies (β-hydroxybutyrate &amp;gt; acetoacetate). Insulin deficient, ketones present. Profound hyperglycemia Excessive osmotic diuresis Dehydration and increased serum osmolality Classically seen in elderly patients with type 2 DM and limited ability to drink. Insulin present, ketones absent. SYMPTOMS Delirium/ Psychosis Kussmaul respiration Abdominal pain Nausea Vomiting Dehydration Fruity breath odor SYMPTOMS Thirst Polyuria Lethargy Focal neurologic deficit Seizures LAB VALUES Glucose - 250-600 mg/dl Sodium - 125-135 mEq/L Potassium - Normal or increased Magnesium, Chloride, Phosphate - Normal Creatinine - Slightly to moderately increased Osmolality - 300-320 mosm/ml Positive urinary ketones Serum bicarbonate - &amp;lt;18 mEq/L Arterial pH - 6.8-7.3 Arterial PCO2 - 20-30 mmHg Anion Gap - Increased LAB VALUES Glucose - 600-1200 mg/dl Sodium - 135-145 mEq/L Potassium, Magnesium, Chloride, Phosphate - Normal Creatinine - Moderately increased Osmolality - 330-380 mOsm/ml Positive or negative urinary ketones Serum bicarbonate - &amp;gt;18 mEq/L Arterial pH - &amp;gt;7.3 Arterial PCO2 - Normal Anion Gap - Normal or slightly Increased MANAGEMENT IV fluids IV insulin Potassium Glucose may be required to prevent hypoglycemia from insulin therapy MANAGEMENT IV fluids IV insulin Potassium Glucose may be required to prevent hypoglycemia from insulin therapy Types of Diabetes Mellitus Type 1 Diabetes Mellitus (T1DM): is an autoimmune condition where the immune system attacks and destroys insulin-producing beta cells in the pancreas. It results in a lack of insulin production, requiring lifelong insulin therapy. Type 2 Diabetes Mellitus (T2DM)- is the most common form of diabetes, typically occurring in adulthood but increasingly diagnosed in children and adolescents due to lifestyle changes. It involves insulin resistance (cells don&#x27;t respond effectively to insulin) and reduced insulin production by the pancreas. Monogenic Diabetes Syndromes (Maturity-Onset Diabetes of the Young - MODY): MODY is a rare form of diabetes resulting from genetic mutations affecting beta-cell function. It often runs in families and typically presents at a younger age than T2DM. MODY is distinct from T1DM and T2DM and may not initially require insulin treatment Gestational Diabetes Mellitus (GDM): Develops during pregnancy and usually resolves after childbirth. It occurs when the body can&#x27;t produce enough insulin to meet the increased needs during pregnancy, leading to high blood sugar levels. It increases the risk of complications during pregnancy and for both the mother and child. Secondary Diabetes Mellitus: Diabetes can also occur as a result of other medical conditions, such as pancreatic diseases, hormonal disorders (e.g., Cushing&#x27;s syndrome), or as a side effect of certain medications (e.g., corticosteroids). Other Types : Other less common types include neonatal diabetes (diagnosed within the first six months of life) and specific genetic syndromes associated with diabetes (e.g., Wolfram syndrome)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 30 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
