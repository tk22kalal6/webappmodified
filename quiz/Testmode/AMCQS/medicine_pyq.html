e (\&quot;x\&quot; descent), and between the \&quot;v\&quot; and \&quot;a\&quot; wave (\&quot;y\&quot; descent). The x and x′ descents reflect movement of the lower portion of the right atrium toward the right ventricle during the final phases of the ventricular systole. The y descent represents the abrupt termination of the down stroke of the v wave during early diastole after the tricuspid valve opens and the right ventricle begins to fill passively. Normally the y descent is neither as brisk nor as deep as the x descent.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Venous Pulse Carotid Pulse More lateral Wavy, Undulant Decrease with Inspiration Increase in supine position ^with abdominal pressure Double Peaked Obliterated with Pressure Better Visible Better viewed from foot end of bed Medial Forceful, Brisk No change No change No change Single Peak Cannot be Obliterated Better palpated&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Waveform Cardiac Condition Absent a wave Atrial fibrillation, sinus tachycardia Flutter waves Atrial flutter Prominent a waves First-degree atrioventricular block Large a waves Tricuspid stenosis, right atrial myxoma, pulmonary hypertension, pulmonic stenosis Cannon a waves Atrioventricular dissociation, ventricular tachycardia Absent x descent Tricuspid regurgitation Prominent x descent Conditions causing enlarged a waves Large cv waves Tricuspid regurgitation, constrictive percarditis Slow y descent Tricuspid stenosis, right atrial myxoma Rapid y descent Constrictive pericarditis, severe right heart failure, tricuspid regurgitation, atrial septal defect Absent y descent Cardiac tamponade&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which is correct about high quality CPR? Chest compression @100-120/min Sternal depression of 5-6cm Allow chest recoil Ventilate @20-25 breaths per min Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2, 3 is correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2, 3, 4 is correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2 is correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2 is correct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1, 2, 3 is correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1, 2, 3 is correct There are 5 critical components of high-quality CPR: minimize interruptions in chest compressions, provide compressions of adequate rate and depth, avoid leaning between compressions, and avoid excessive ventilation. Minimize Interruptions: CCF &amp;gt;80% For adequate tissue oxygenation, it is essential that healthcare providers minimize interruptions in chest compressions and therefore maximize the amount of time chest compressions generate blood flow. CCF is the proportion of time that chest compressions are performed during a cardiac arrest. The duration of arrest is defined as the time cardiac arrest is first identified until time of first return of sustained circulation. To maximize perfusion, the 2010 AHA Guidelines for CPR and ECC recommend minimizing pauses in chest compressions. Chest Compression Rate of 100 to 120/min The current Guidelines for CPR and ECC recommend a chest compression rate of ≥100/min. As chest compression rates fall, a significant drop-off in ROSC occurs, and higher rates may reduce coronary blood flow and decrease the percentage of compressions that achieve target depth. Data from various studies provide the best evidence of association between compression rate and survival and suggest an optimum target of between 100 and 120 compressions per minute. Consistent rates above or below that range appear to reduce survival to discharge. Chest Compression Depth of ≥50 mm in Adults and at Least One Third the Anterior-Posterior Dimension of the Chest in Infants and Children Compressions generate critical blood flow and oxygen and energy delivery to the heart and brain. It is recommended that a single minimum depth for compressions of ≥2 inches (50 mm) in adults. Less information is available for children, but it is reasonable to aim for a compression depth of at least one third of the anterior-posterior dimension of the chest in infants and children (≈1½ inches, or 4 cm, in infants and ≈2 inches, or 5 cm, in children). Full Chest Recoil: No Residual Leaning Incomplete chest wall release occurs when the chest compressor does not allow the chest to fully recoil on completion of the compression. This can occur when a rescuer leans over the patient’s chest, impeding full chest expansion. Leaning is known to decrease the blood flow throughout the heart and can decrease venous return and cardiac output. Avoid Excessive Ventilation: Rate &amp;lt;12 Breaths per Minute, Minimal Chest Rise Although oxygen delivery is essential during CPR, the appropriate timeframe for interventions to supplement existing oxygen in the blood is unclear and likely varies with the type of arrest (arrhythmic versus asphyxial). The metabolic demands for oxygen are also substantially reduced in the patient in arrest even during chest compressions. When sudden arrhythmic arrest is present, oxygen content is initially sufficient, and high-quality chest compressions can circulate oxygenated blood throughout the body. Studies in suggest that compressions without ventilations may be adequate early in non asphyxial arrests. When asphyxia is the cause of the arrest, the combination of assisted ventilation and high-quality chest compressions is critical to ensure sufficient oxygen delivery. Rate &amp;lt;12 Breaths per Minute Current guideline recommendations for ventilation rate (breaths per minute) are dependent on the presence of an advanced airway (8 to 10 breaths per minute), as well as the patient’s age and the number of rescuers present (compression-to-ventilation ratio of 15:2 versus 30:2). When other recommended goals are achieved (ie, compression rate of 100 to 120/min, inflation time of 1 second for each breath), these ratios lead to ventilation rates of between 6 and 12 breaths per minute. Minimal Chest Rise: Optimal Ventilation Pressure and Volume Ventilation volume should produce no more than visible chest rise. Positive-pressure ventilation significantly lowers cardiac output in both spontaneous circulation and during CPR.57,62–65 Use of lower tidal volumes during prolonged cardiac arrest was not associated with significant differences in Pao266 and is currently recommended. 67 Additionally, positive-pressure ventilation in an unprotected airway may cause gastric insufflation and aspiration of gastric contents. Lung compliance is affected by compressions during cardiac arrest, 68 and the optimal inflation pressure is not known.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young adult patient with RTA presented with GCS of E2V2 M3. Morphine was given to reduce the pain. His RR reduced within one hour and became erratic. CT shows evidence of increased ICP. Which is correct about sudden change in the vitals of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Morphine resulted in depressed respiration leading of CO2 retention&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Severe head injury causing impending brain herniation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Morphine increases intracranial tension&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Patient was having Morphine addiction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Morphine resulted in depressed respiration leading of CO2 retention&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Morphine resulted in depressed respiration leading of CO2 retention The most likely cause of respiratory difficulty given in the clinical scenario above is CO2 retention due to opioid use, as the patient was administered morphine after head trauma. Head injury is considered as a contraindication to morphine use because: Morphine retains CO2 that increases intracranial pressure (ICP) and adds to the already increased ICP. Therapeutic doses can result in marked respiratory depression. Interferes with the assessment of progress by causing miosis, vomiting and altered mentation.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not used in management of severe COVID -19?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Remdesivir&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Steroids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;LMW Heparin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Favipiravir&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Favipiravir&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Favipiravir According to COVID guidelines by WHO , corticosteroids (dexamethasone) reduce the mortality and mechanical ventilation in covid-19 patients. Among the given options, only Dexamethasone is shown to reduce mortality in severe Covid-19 cases. Patients with severe COVID-19 can develop a systemic inflammatory response that can lead to lung injury and multisystem organ dysfunction . It has been proposed that the potent anti-inflammatory effects of corticosteroids might prevent or mitigate these deleterious effects and help reduce modality. In severe cases, Dexamethasone is administered at doses of 6mg IV/PO once daily for 10 days or until hospital discharge. There is no evidence that Favipiravir reduces It reduces duration of hospitalisation in mild to moderate disease. In a recent update WHO recommended against the use of Remdesivir in hospitalized patients , regardless of disease severity, as there is no evidence that it improves survival.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Travel history to endemic countries like (China, Iran &amp;amp; Italy) CBC (leukopenia, seen in 30% to 45% of patients, and lymphocytopenia, seen in 85% of the patients) Chest X-Ray (cheaper &amp;amp; easier with 60% sensitivity) PCR (30%-70% sensitivity) Chest CT Scan (95% sensitivity, low specificity) IgM/IgG combo test for COVID-19&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Coronaviruses (CoV) are a large family of viruses that cause illness ranging from the common cold to more severe diseases Respiratory Syndrome (MERS-CoV) and Severe Acute Respiratory Syndrome (SARS-CoV). Coronaviruses are zoonotic , meaning they are transmitted between animals and people.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA CHEST CT FINDINGS:-&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most critical manifestation of CKD?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hyperkalaemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Low GFR&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased creatinine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Proteinuria&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hyperkalaemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hyperkalaemia Hyperkalemia is the most common critical/fatal condition in CKD patients. While mild hyperkalemia is usually asymptomatic, high levels of potassium may cause life-threatening cardiac arrhythmias, muscle weakness or paralysis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The leading cause of COVID D19 Pneumonia is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diffuse Alveolar damage&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Endothelial injury&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pulmonary infraction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fibrin clots&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Diffuse Alveolar damage&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Diffuse Alveolar damage SARS-CoV-2, the etiologic agent of COVID-19, is a global pandemic with substantial mortality dominated by acute respiratory distress syndrome. Diffuse alveolar damage (DAD) is a ubiquitous finding in inpatient coronavirus disease 2019 (COVID‐19)‐related deaths. There are no distinctive morphological features with which to confidently differentiate COVID‐19‐related DAD from DAD due to other causes. Whereas the pathological descriptions of pulmonary changes in patients who suffer from fatal COVID‐19 apply the overarching diagnosis of diffuse alveolar damage (DAD), However, till present date, DAD still remains the primary histological manifestation of severe lung disease in COVID‐19 patients who die both in hospital and in the community.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Some peculiarities, such as:- prominent fibrinous airspace exudates, variably conspicuous lymphocytic infiltrates with descriptions of endotheliitis, and a range of other vascular changes that include fibrinoid necrosis of small vessels, haemorrhage and vasculitis, and small‐vessel and arterial thrombosis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pediatric case of Dengue was admitted and is having no pyrexia for last 24 hours and good appetite. His BP=110/70 mm Hg. Work up shows hematocrit of 44%, TLC of 4K and platelet count of 14K. He is having epistaxis on blowing nose that has resolved spontaneously. What is the next best step in management of this patient? IVF 4 units of platelet rich plasma Reassurance and observation Plenty of oral fluids Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 3 and 4 is correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2 and 4 is correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2, 3 and 4 is correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2, 3 and 4 is correct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1, 2, 3 and 4 is correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1, 2, 3 and 4 is correct Group B dengue patient management → Patient with presence of warning sign → Patient with presence of risk factors. Vital monitoring (4 hourly). Input-output monitoring. Platelets given to the dengue patient only if platelet count: &amp;lt; 50, 000 with bleeding OR &amp;lt; 10, 000 without bleeding&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;WARNING SIGNS Abdominal pain Ongoing vomiting Liver enlargement Mucosal bleeding High hematocrit with low platelets Lethargy&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dengue fever virus (DENV) is an RNA virus of the family Flaviviridae ; genus Flavivirus. Most are transmitted by arthropods (mosquitoes or ticks), and are therefore also referred to as arboviruses (arthropod-borne viruses). Symptoms include:- fever, headache, muscle and joint pains, and a characteristic skin rash a small proportion of cases the disease develops into the life- threatening dengue hemorrhagic fever resulting in bleeding , low levels of blood platelets and blood plasma leakage , or into dengue shock syndrome, where dangerously low blood pressure occurs.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;HAGMA is seen with? DKA Lactic acidosis Ethylene glycol poisoning Renal tubular acidosis Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2, 3 are correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 3, 4 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2, 3, 4 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All are correct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1, 2, 3 are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1, 2, 3 are correct&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A Child had 2 BT at 9 months and 11 months of age. He has maxillary prominence and frontal bossing. Peripheral smear is shown below. Definitive diagnosis is done by?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bone marrow examination&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Parenteral HPLC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Globin gene analysis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Serum ferritin assay&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Globin gene analysis&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1696317876356-QTDMPYQ335IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Globin gene analysis This is the case of thalassemia major. Individuals with beta thalassemia major usually present within the first two years of life with severe anemia, poor growth, and skeletal abnormalities during infancy. All beta thalassemias may exhibit abnormal red blood cells, a family history is followed by DNA analysis. This test is used to investigate deletions and mutations in the alpha- and beta-globin-producing genes. Family studies can be done to evaluate carrier status and the types of mutations present in other family members. DNA testing is not routine, but can help diagnose thalassemia and determine carrier status. Treatment depends on the type and severity. Treatment for those with more severe disease often includes regular blood transfusions, iron chelation, and folic acid. Iron chelation may be done with deferoxamine, deferasirox or deferiprone. Occasionally, a bone marrow transplant may be an option. Complications may include iron overload from the transfusions with resulting heart or liver disease, infections, and osteoporosis. If the spleen becomes overly enlarged, surgical removal may be required. Thalassemia patients who do not respond well to blood transfusions can take hydroxyurea or thalidomide, and sometimes a combination of both Hydroxyurea is the only FDA approved drug for thalassemia.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Correct about COPD? Increased TLC Increased VC Decreased FEV1/FVC ratio Increased FRC Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 3, 4 is correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2, 3 is correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2, 3, 4 is correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2 and 4 is correct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1, 3, 4 is correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1, 3, 4 is correct Spirometry is the most frequently used measure of lung function and is a measure of volume against time. Spirometry and the calculation of FEV1/FVC allows the identification of obstructive or restrictive ventilatory defects. A FEV1/FVC &amp;lt; 70 % where FEV1 is reduced more than FVC signifies an obstructive defect. Common examples of obstructive defects include chronic obstructive pulmonary disease (COPD) and asthma. The FEV1 can be expressed as a percentage of the predictive value which allows classification of the severity of the impairment. Even if the flow volume loop morphology is normal, a reduction in PEFR may be an indication of asthma with early airways obstruction. Similarly a reduction in FEF25-75% indicates small airways obstruction. This can also occur in patients with asthma with a normal PEFR, and is useful in providing a better overall picture of asthma control. It is also helpful in monitoring response to treatment and this may be particularly important for patients being considered for general anaesthetic and surgical intervention.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;In restrictive defects the expiratory limb has a convex or linear appearance because flow rates are preserved but the problem relates to a parenchymal disorder g. lung fibrosis which reduces lung volumes. Patients with obstructive lung diseases with reduced expiratory flow in the peripheral airways typically have a concave appearance to the descending portion of the expiratory limb rather than a straight line. Fig: Flow volume curve in obstructive lung disease e.g. COPD Flow volume curve in restrictive lung disease e.g. interstitial lung disease.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;An FEV1/FVC &amp;gt; 70% where FVC is reduced more so than FEV1 is seen in restrictive defects such as interstitial lung diseases (e.g. idiopathic pulmonary fibrosis) and chest wall deformities In the patients with emphysema the loss of elastic recoil and radial support results in pressure dependent collapse of the distal airways with more pronounced “ scalloping ” of the expiratory limb.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Categories of Disease OBSTRUCTIVE MIXED RESTRICTIVE FEV1/FVC ↓70% ↓70-79% Normal or ↑ FEV1 ↓(marked) ↓ Normal or↓ (slight) FVC Normal or↓ ↓ PEFR ↓ ↓ Nor ↑ with linear decrease in flow versus lung volume MVV ↓ Normal or ↓ TLC Normal or ↑ ↓ ↓&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A RTA patient has developed pneumothorax with right sided mediastinal shift. BP is crashing. What is immediate action?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Wide bore needle in 5 ICS followed by ICD/ Thoracostomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Shift to OT and perform thoracotomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Wide bore needle in 5ICS with Thoracocentesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Wide bore needle in 5ICS&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Wide bore needle in 5 ICS followed by ICD/ Thoracostomy&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1696317876379-QTDMPYQ337IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Wide bore needle in 5 ICS followed by ICD/ Thoracostomy Given case history and findings point to the diagnosis of tension pneumothorax. There may be contributing factors , such as:- cigarette smoke, family history, the rupture of the bulla (small air-filled sacs in the lung tissue) but these will not cause pneumothorax itself. A pneumothorax can further be classified as tension or non-tension pneumothorax. A tension pneumothorax is caused by excessive pressure build up around the lung due to a breach in the lung surface which will admit air into the pleural cavity during inspiration but will not allow any air to escape during expiration. The breach acts as a one-way valve . This leads to lung collapse. The removal of the air is through the surgical incision by inserting an underwater drain in the pleural cavity. This excessive pressure can also prevent the heart from pumping effectively which may lead to shock . A non-tension pneumothorax is not considered as severe as there is no ongoing accumulation of air and therefore there is no increased pressure on the organs and the chest.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Treatment options include: Conservative management with observation until the air is naturally resorbed by the body Simple aspiration Chest tube placement - Simple chest tube placement alone has a very high rate of recurrence (about 65%) in patients with LAM. Heimlich valve (HV) insertion - a lightweight one-way valve designed for the ambulatory treatment of pneumothorax (with an intercostal catheter) Pleurodesis through a chest tube - a procedure which obliterates the pleural space to prevent future pneumothoraces. Mechanical (using physical abrasion) Chemical (using talc, doxycycline, bleomycin or other agents). While chemical pleurodesis through a chest tube can be successful, this may result in incomplete pleurodesis due to the uneven distribution of the chemical. Surgery - Surgical treatment, using video-assisted thoracoscopy (VATS), is the preferred approach. Wide bore needle in 5 th ICS followed by ICD/ Thoracostomy is the most appropriate approach for this patient in the emergency setting.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Spontaneous pneumothorax or primary spontaneous pneumothorax is characterized by having no clear cause or no known underlying lung pathology. Secondary or non-spontaneous or complicated pneumothorax occurs as a result of an underlying lung pathology such as:- COPD, Asthma, Tuberculosis, Cystic Fibrosis or Whooping Cough.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-year-old child has been diagnosed with Nephrotic syndrome. Which is true about the vaccines that can be given before starting treatment? Give live vaccine as per schedule Only killed vaccines can be given when on steroids OPV is not given to siblings Vaccination as per schedule in patients with inhaled steroids Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 and 2 is correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2, 3 is correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2, 3, 4 is correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2, 3, 4 is correct&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 1, 2, 3, 4 is correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1, 2, 3, 4 is correct Recommendations from the recent guidelines for immunization of a child on steroids if a child is on oral steroid ≥2mg/kg/day or ≥20 mg/day Avoid all live vaccines , killed vaccines can be given safely. Age appropriate pneumococcal vaccine given before initiating treatment. Annual influenza vaccine should ideally be given. Avoid transmissible live vaccines eg. OPV in the sibling no need to modify immunization schedule in patients who are taking inhaled steroids.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Live Killed Virus Weakened Live virus Entire virus is killed Replication Can replicate and mimic natural infection Do not replicate Immunity Greater and longer duration Lower and Shorter duration Immune response Cell-mediated Humoral Adjuvant Not needed Needed Ig produced IgA and IgG IgG Virulence May reverse No virulence Booster Not required Required Spread of strain Vertical and horizontal spread Not possible&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Live attenuated BCG OPV Measles Yellow fever Inactivated IPV DPT Pertussis (Whole cell/acellular) CMS Hib Recombinant: HBV Immunization schedules Dates Old New Birth BCG, OPV-0, HBV1 BCG, OPV-0, HBV 6wks OPV1, DPT1, HBV2, Hib1 OPV1, Pentavalent 10wk OPV2, DPT2, Hib2 OPV2, Pentavalent 14wk OPV3, DPT3, Hib3 OPV3, Pentavalent 9-11 mnths Measles, Yellow fever, HBV3. Measles, Yellow fever..&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are true about SACD except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Copper deficiency cause similar symptoms&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dorsal Column and lateral tracts are involved&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;B12 supplement improves the condition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All Cases neurological impairment show macrocytosis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All Cases neurological impairment show macrocytosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All Cases neurological impairment show macrocytosis Subacute combined degeneration of the spinal cord is a neurological complication of vitamin B12 deficiency. It is characterised by degeneration of the dorsal columns and the lateral columns of the spinal cord due to demyelination. It commonly presents with sensory deficits, paresthesia, weakness, ataxia, and gait disturbance. In severe untreated cases, it can lead to spasticity and paraplegia. It is crucial to promptly identify and treat vitamin B12 deficiency to prevent the development of this serious neurological complication. Demyelinating lesions initially appear in the center of the dorsal columns of the upper thoracic cord. The lesions then spread laterally to involve lateral corticospinal tracts and cranially involving the cervical cord and medulla. Subacute combined degeneration is treated with vitamin B12 supplementation, which can be administered by intramuscular, deep subcutaneous, oral, or sublingual routes. The most commonly used preparations are cyanocobalamin and hydroxocobalamin. The dose of vitamin B12, route of administration, and duration of treatment depends on the presenting symptoms, the urgency of treatment, the underlying etiology, and the patient&#x27;s preference. Patients with subacute combined degeneration require more aggressive and rapid treatment to prevent irreversible neurological deficits. Such patients are best treated by parenteral therapy, at least initially, and can be transitioned to oral therapy once the deficiency is corrected. Response to therapy is assessed by monitoring hematological markers and improvement in symptoms. Generally, markers of hemolysis decrease in one to two days, and Reticulocytosis occur within three to four days. This is followed by the improvement of anemia and the disappearance of hyper segmented neutrophils, which takes approximately two weeks. Leukopenia and thrombocytopenia take three to four weeks to resolve. Vitamin B12 levels should also be monitored at regular intervals. Monitoring is conducted more frequently in patients with subacute combined degeneration and should be continued until a complete response has been elicited. While laboratory markers show rapid improvement, clinical improvement for neurological symptoms takes at least 3 to 12 months. In some cases, neurological deficits may be permanent and may not be reversible even with cobalamin supplementation.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Iritis is seen in? Psoriatic arthritis SLE Behcet’s Rheumatoid arthritis Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2, 3 is correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2, 4 is correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2, 4 is correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1 and 4 is correct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 2, 4 is correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;2, 4 is correct Causes of anterior uveitis: Idiopathic HLA B 27 Spondyloarthropathies:- Ankylosing Spondylitis (2nd most common)- common in young males Inflammatory bowel disease Psoriatic arthritis Reiter’s syndrome (reactive arthritis)- Conjunctivitis, uveitis, arthritis Juvenile rheumatoid arthritis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Rheumatoid Arthritis Ankylosing Spondylitis Rheumatoid factor Seropositive Seronegative HLA B27 Negative Positive Polyarthritis Symmetrical Asymmetrical Nodules Vasculitis Characteristic Absent Sacroiliitis Spondylitis Absent Characteristic Iritis, prostatitis, colitis, dermatitis Absent Complications&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Ankylosing Spondylitis Inflammatory back pain and other joint pain Symptoms first strike before age 45 Treated by a rheumatologist Some, but not all, patients are HLA-B27 positive More common in men; underdiagnosed in women Can cause spinal joints to fuse together Treated with NSAIDs and/or biologics&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is true regarding smoking related Interstitial Lung diseases? Respiratory bronchiolitis is strongly associated Idiopathic pulmonary fibrosis has poor response to steroids IL-5 is associated in the pathophysiology. Nonspecific interstitial pneumonitis is frequently seen with honeycombing pattern Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2 is correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 3, 4 is correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2, 3, 4 is correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;3, 4 is correct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1, 2 is correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1, 2 is correct In NSIP Ground glass opacities are more common not honey combing. Respiratory bronchiolitis has strong association with smoking. Idiopathic pulmonary fibrosis (IPF) has poor response to steroids. Medical treatment for IPF include pirfenidone or nintedanib. Non-specific interstitial pneumonia (NSIP) is the second most common morphological and pathological pattern of interstitial lung diseases. NSIP has two main subtypes: cellular type: less common, but carries a much better prognosis due to a very good response to the treatments Fibrotic type: most common, having a more outcome On imaging, the most common features are:- relatively symmetric and bilateral ground-glass opacities with associated fine reticulations and pulmonary volume loss resulting in traction bronchiectasis. Immediate subpleural sparing , when present is considered very specific for NSIP.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Respiratory bronchiolitis–associated interstitial lung disease (RBILD) is a syndrome of small airway inflammation and interstitial lung disease occurring in smokers. Respiratory bronchiolitis –associated interstitial lung disease is a form of idiopathic interstitial pneumonia. Most smokers develop a subclinical bronchiolitis characterized by mild or moderate inflammation of the small airways. RBILD also resembles desquamative interstitial pneumonia histologically, but in RBILD, inflammation is patchier and less extensive. The similarity of the 2 conditions has led to the suggestion that they are different manifestations of the same disease caused by cigarette smoking.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Features IPF/UIP NSIP COP AIP DIP/RB-ILD LIP Mean age of onset 60s 50s 50s 50s 40s 50s Duration of illness Chronic Subacute to chronic Subacute Acute Subacute to chronic Chronic Frequency of diagnosis 47-64% 14-36% 4-12% Rare 10-17% Rare Smoking Up to 2/3 Uncommon Up to 1/2 Unknown Most Unknown HRCT Peripheral, subpleural; basilar predominant: reticular opacities; traction bronchiectasis architectural distortion and honeycombing Peripheral, subpleu- ral; basal, symmetric; ground-glass opacities, reticular markings, traction bronchiectasis Patchy, bilateral, subpleural and peribronchovascular consolidation Diffuse consolidation and ground-glass opacities often with lobular sparing DIP: peripheral or diffuse ground-glass opacities, reticular markings, +/- small cysts RB-ILD: bronchial wall thickening: centrilobular nodules; patchy ground- glass opacity Diffuse; centrilobular nodules; ground-glass opacities; septal thicken- ing: thin-walled cysts Key pathologic features Variegated temporal appearance; scant inflammation; patchy fibrosis; fibroblastic foci; honeycomb change Uniform temporal appearance; promi- nent inflammation; variable, diffuse fibro- sis; rare honeycomb Uniform temporal appearance; moder- ate inflammation; intra-alveolar (Masson bodies) fibroblast proliferation; foamy macrophages Structural cell death responses; acute inflammation; hyaline membranes may be present Uniform temporal appearance DIP: diffuse variable moderate fibrosis with diffuse intra-alveolar macro- phage accumulation RB-ILD: peribronchilar intra-alveolar macrophage accumulation with only focal, mild fibrosis tion, infiltrates comprises Tand/or B cell lym- phocytes, plasma cells, macrophages, lymphoid hyperplasia Prognosis 50-70% mortality in 5 y &amp;lt;10% mortality in 5 y Rare deaths 50-60% mortality at 1 mo 5% mortality in 5 y Not well defined Response to steroids Poor response Responsive (particu- larly cellular) Responsive Unknown Responsive Not well defined&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old smoker patient with chronic cough, dyspnea and pleuritic chest pain for last 2 years. HRCT chest is shown below. Comment on the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bronchiectasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;COPD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hydatid Cyst&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cystic fibrosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hydatid Cyst&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1696317876397-QTDMPYQ342IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hydatid Cyst Hydatid disease is a parasitic infestation of humans caused by Echinococcus granulosus. Dogs and some wild carnivores like foxes are definitive hosts, harbouring worms in their intestine. Eggs are passed in the faeces and eaten by the intermediate hosts, and larvae encyst in the liver, lungs , and other organs. The diagnosis of non-complicated hydatid cyst of the liver depends on clinical suspicion. Ultrasonography and computed tomography, the most important diagnostic tools, are helpful for determining the complications and planning treatment. The modern treatment of hydatid cyst of the liver varies from surgical intervention to percutaneous drainage or medical therapy. Surgery is still the treatment of choice and can be performed by the conventional or laparoscopic approach. Percutaneous drainage and treatment of the cyst with hypertonic saline or alcohol seems to be a good alternative to surgery in selected cases.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Findings indicating COPD include: An expanded chest (barrel chest). Wheezing during normal breathing. Taking longer to exhale fully. Decreased breath sounds or abnormal breath sounds such as crackles or wheezes . BRONCHIECTASIS :- Blood-streaked sputum or hemoptysis may result from airway damage associated with acute infection Bronchiectasis is a morphologic diagnosis. CYSTIC FIBROSIS:- GI tract presentation in early infancy may be in the form of steatorrhea, failure to thrive, or both. Patients diagnosed later in childhood or in adulthood are more likely to have pancreatic sufficiency and often present with chronic cough and sputum production. Approximately 10% of patients with cystic fibrosis remain pancreatic sufficient ; these patients tend to have a milder course&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. COPD: It&#x27;s typically caused by long-term exposure to irritating gases or particulate matter, most often from cigarette smoke. Option: A. Bronchiectasis: The classic clinical manifestations of bronchiectasis are cough and daily mucopurulent sputum production, often lasting months to years. Option: D. CYSTIC FIBROSIS: Neonates may present with meconium ileus or, rarely, with other features such as anasarca. Patients younger than 1 year may present with wheezing, coughing, and/or recurring respiratory infections and pneumonia.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40 –year- old male with gradually progressively stiffening of spine. MRI image is shown below. Comment on the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ankylosing Spondylitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Psoriatic arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fluorosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rheumatoid arthritis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ankylosing Spondylitis&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1696317876403-QTDMPYQ343IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ankylosing Spondylitis Predominant kyphosis l/t decreased height and progressive stiffening of spine (seen as Bamboo spine) in a male patient is characteristic of AS (Ankylosing spondylitis). Ankylosing Spondylitis is a systemic chronic autoimmune spondyloarthropathy characterized by:- HLA-B27 histocompatibility complex positive (90%) RF negative (seronegative) primarily affect axial spine preferentially targets sacroiliac joints, spinal apophyseal joints, symphysis pubis this differentiates from RA, which is a synovial process Diagnostic criteria: Bilateral Sacroiliitis +/- Uveitis HLA-B27 positive&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bilateral symmetric sacroiliac erosion Earliest radiographic sign is erosion of iliac side of sacroiliac joint Joint space narrowing Ankylosis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option B:- Psoriatic arthritis typically presents in a middle aged patient with DIP involvement. Option C:- Absence of dental enamel changes or history of fluorine level excess make the presence of fluorosis very unlikely. Option D:- Rheumatoid arthritis would be typically seen in a middle aged female patient with predominant bilateral involvement of wrist or small joints of hand like MCP and PIP.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Epidemiology:- 4:1 male: female usually presents in 3rd decade of life juvenile form &amp;lt;16-years-old includes enthesitis fewer than 10% of HLA-B27 positive patients have symptoms of AS Symptoms:- lumbosacral pain and stiffness Present in most patients Worse in morning Insidious onset in 3rd decade of life Neck And Upper Thoracic Pain Occurs later in life Acute neck pain should raise suspicion for fracture Sciatic likely originates from sciatic nerve involvement in the pelvic (piriformis spasm) findings Negative in 50% of cases with spine fractures Squaring of vertebrae with vertical or marginal syndesmophytes Late vertebral scalloping (bamboo spine)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Ankylosing Spondylitis Inflammatory back pain and other joint pain Symptoms first strike before age 45 Treated by a rheumatologist Some, but not all, patients are HLA-B27 positive More common in men; underdiagnosed in women Can cause spinal joints to fuse together Treated with NSAIDs and/or biologics&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is correct about the lesion shown? Distal pulse is absent Neuropathic lesion Venous ulcer Angiopathy Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 and 2 is correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2 and 3 is correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2 and 4 is correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1 and 3 is correct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 2 and 4 is correct&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1696317876421-QTDMPYQ344IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;2 and 4 is correct The given Image shows a neuropathic lesion in the sole of foot. Neuropathy is the most common complication of diabetes. Narrowing of blood vessels leads to delayed wound repair due to concomitant angiopathy in neuropathic etiologies. Absence of distal pulses due to obliteration of dorsalis pedis or other sites is seen in Thromboangiitis obliterans (TAO). Arterial ulcers develop as the result of damage to the arteries due to lack of blood flow to tissue. Venous ulcers are usually seen over medial malleolus. In the normal venous system, pressure decreases with exercise as a result of the action of the calf muscle pump. When the muscles relax, the valves in the perforating veins connecting the superficial to the deep venous circulation prevent reflux and the pressure remains low. The venous pressure remains high, however, in a system where the valves are incompetent. Venous leg ulceration is due to sustained venous hypertension, which results from chronic venous insufficiency. Clinical Edge: Etiology Arterial Ulcers Venous Ulcers Wound Depth ●       Partial-thickness ●       Full-thickness ●       Partial-thickness ●       Full-thickness Location ●       Between toes, over phalangeal heads, tips of toes, lateral malleolus ●       Gaiter area Characteristics ●       Punched-out appearance ●       Pale or necrotic wound tissue ●       Minimally exudating wound ●       Pale skin, shiny, taut, thin ●       Absence of hair ●       Irregular shape ●       Granular wound ●       Moderate to highly exudating wound ●       Hemosiderin staining ●       Lipodermatosclerosis ●       Firm edema Risk Factors ●       Diabetes, uncontrolled ●       Inadequate footwear ●       Foot deformities ●       Advanced age ●       Secondary to peripheral arterial disease ●       Peripheral vascular disease ●       Diabetes ●       Pregnancy ●       Advanced age ●       Deep vein thrombosis, varicose veins ●       Congestive heart failure ●       Malnutrition ●       Obesity ●       Immobility&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 20-year-old girl came to OPD and the following finding was noticed by the physician:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IDA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Megaloblastic anemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aplastic anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thalassemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Megaloblastic anemia&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1696317876436-QTDMPYQ345IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Megaloblastic anemia Knuckle pigmentation is seen in the setting of vitamin B12 deficiency. In vitamin B12 deficiency, there is an increased production of oxidants like homocysteine. This leads to relative glutathione depletion leading to the activation of the tyrosinase enzyme. This results in the increased synthesis of melanin leading to pigmentation particularly at knuckles and oral mucosa. Folic acid deficiency results in megaloblastic anemia associated with neurological symptoms. Fe deficiency results in hypochromic microcytic anemia with the hair, skin (pallor), and nail changes (koilonychia). Vitamin B6 deficiency also leads to anemia which is not responsive to the vitamin B12, folic acid, or iron supplementation as it is requires as a coenzyme for the ALA synthase enzyme of heme synthesis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old lady on drug treatment for migraine presents with severe chest pain. She also has history of C.A.D which drug is responsible?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Serotonin agonist&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Serotonin antagonist&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CCB&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nitrates&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Serotonin agonist&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Serotonin agonist Chest pain in this patient is most likely occurring due to vasoconstriction or similar mechanism. Serotonin agonists (Triptans), working on 5HT1B/1D cause effective vasoconstriction and are routinely used for patients with migraine. The ergoline anti migraine agent ergotamine also acts on this receptor . In addition to being 5-HT1B agonists , triptans (i.e. sumatriptan, almotriptan, zolmitriptan, naratriptan, eletriptan, frovatriptan and rizatriptan) are also agonists at the 5-HT1D receptor , which contributes to their antimigraine effect caused by vasoconstriction of blood vessels in the brain. The same is true for ergotamine .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;SECONDARY HEADACHE Meningitis Acute, severe headache with stiff neck and fever. LP is mandatory. Often there is striking accentuation of pain with eye movement Meningitis can be easily mistaken for migraine in that the cardinal symptoms of pounding headache, photophobia, nausea, and vomiting are frequently present INTRACRANIAL Hemorrhage Acute, severe headache with stiff neck but without fever. A ruptured aneurysm, arteriovenous mal- formation, or intraparenchymal hemorrhage may also present with headache alone. Rarely, if the hemorrhage is small or below the foramen magnum, the head CT scan can be normal. Therefore, LP may be required to definitively diagnose subarachnoid hemorrhage. Glaucoma may present with a prostrating headache associated with nausea and vomiting. The headache often starts with severe eye pain. On physical examination, the eye is often red with a fixed, moderately dilated pupil. Serotonergic drugs: actions &amp;amp; uses Sr.no Receptor Drug action Drug example Clinical disorder 1. 5HT1A partial agonist Buspirone, ipsapirone Anxiety, Depression 2. 5 HT, T18/10 Agonist Sumatriptan Migraine 3. 5 HT 2A/2C Antagonists Methysergide, Trazadone, Risperidone, ketanserin Migraine Depression Schizophrenia 4. 5 HT 3 Antagonists Ondansetron Chemotherapy, radiotherapy induced emesis 5. 5 HT4 Agonists Cisapride, tegaserod GIT disorders SEROTONIN RECEPTORS Family Type Mechanism Potential 5-HT 1 G-protein coupled. Decreasing cellular levels of CAMP. Inhibitory 5-HT 2 G protein coupled. Increasing cellular levels of IP 3 and DAG. Excitatory 5-HT 3 Ligand- 5-HT3 5-HT gated Na + and K + cation channel. Depolarizing plasma membrane. Excitatory 5-HT 4 G-protein coupled. Increasing cellular levels of cAMP. Excitatory 5-HT 5 G-protein coupled. Decreasing cellular levels of cAMP. Inhibitory 5-HT 6 G-protein coupled. Increasing cellular levels of cAMP. Excitatory 5-HT 7 G-protein coupled. Increasing cellular levels of cAMP. Excitatory&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Diagnostic criteria for migraine Migraine without aura At least five attacks fulfilling criteria 2 through 4 Headache attacks lasting 4 to 72 hours (untreated or unsuccessfully treated) Headache has at least two of the following characteristics: Unilateral location Pulsating quality Moderate or severe pain intensity Aggravation by or causing avoidance of routine physical activity (eg, walking or climbing stairs) During headache at least one of the following: Nausea, vomiting, or both Photophobia and phonophobia Not better accounted for by another ICHD-3 diagnosis Migraine with aura At least two attacks fulfilling criterion B and C One or more of the following fully reversible aura symptoms: Visual, Sensory, Speech, and/or language, Motor, Brainstem, Retina At least three of the following six characteristics: At least one aura symptom spreads gradually over ≥5 minutes Two or more symptoms occur in succession Each individual aura symptom lasts to 60 minutes At least one aura symptom is unilateral At least one aura symptom is positive The aura is accompanied or followed within 60 minutes by headache Not better accounted for by another ICHD-3 diagnosis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Young male victim of RTA presents with GCS=8. He was intubated and NCCT head was done which is normal but evidence of raised ICP is present. There is no cervical injury or fracture. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Posterior reversible Encephalopathy syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Post- Concussion Syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diffuse axonal injury&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anterior circulation Stroke&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Diffuse axonal injury&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Diffuse axonal injury DIFFUSE AXONAL INJURIES (DAI) This subset of injuries represents the  presence of widespread axonal damage (white matter) in  both hemispheres secondary to severe head injury. Diffuse axonal injury is the result of shearing forces , typically from rotational acceleration (most often a deceleration). Due to the slightly different specific gravities (relative mass per unit volume) of white and grey matter, shearing due to change in velocity has a predilection for axons at the grey-white matter junction , as the name implies. In the majority of cases, these forces result in damage to the cells and result in edema. MC location: Lobar white matter at the  junction of grey and white matter&amp;gt; Corpus callosum&amp;gt; Brain stem. Loss of consciousness is a common finding. MC cause of  post-traumatic vegetative state. Post-traumatic coma may last a considerable time and is often attributed to coexistent more visible injury (e.g. cerebral contusions). Raised ICT may or  may not be associated. MRI is  IOC for DAI (better than CT scan). The diagnosis is best made on MRI where it is characterized by several small regions of susceptibility artifact at the grey-white matter junction, in the corpus callosum , and in more severe cases in the brainstem, surrounded by FLAIR hyperintensity. Differential diagnosis On imaging consider: Cortical contusions The main differential in patients with head injuries Typically located superficially , involving the cortex (rather than at the grey-white matter junction) and are usually associated with variable amounts of extra-axial blood ( subarachnoid and subdural ) diffuse vascular injuries&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Clinical signs: ⬇️ LOC ⬆️ ICP Decerebration or Decortication Global cerebral edema Investigations Computed tomography (CT) Rarely detected on CT (20% of DAl lesions are hemorrhagic) Magnetic resonance imaging (MRI) Can show more details than CT as detecting injury characteristics such as DAI X-rays Not much role Angiography : May be used to detect Blood vessel pathology. Electroencephalography and transcranial doppler may also be used&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pathological feature Mostly microscopic damage , and it is often not visible on imaging studies The main mechanical force that causes DAI is rotational acceleration of the brain, resulting in unrestricted head movement Rotational acceleration produces shearing and tensile forces, and axons can be pulled apart at the microscopic level Microscopic evaluation of the brain tissue often shows numerous swollen and disconnected axons Rapid stretching of axons is thought to damage the axonal cytoskeleton and disrupt normal neuron function.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following (Column – (A) with Column – (B):&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A-1, B-2, C-3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A-2, B-3, C-1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A-3, B-1, C-2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A-3, B-2, C-1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. A-1, B-2, C-3&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1696317876452-QTDMPYQ348IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A-1, B-2, C-3 1:100 is used for inhalation . 1:1000 is used for intramuscular and subcutaneous administration for anaphylaxis . 1:10000 is used for intravenous and intracardiac (now obsolete) administration in cases of cardiac arrest. 1:50000 to 1:200000 is used with local anaesthetic agents.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Adrenaline :- Mechanism of action The action of adrenalin may vary by the type of tissue it act. It causes smooth muscle relaxation in the airway It causes smooth muscle contraction in the arterioles In cardiac muscles increase contractility USES OF ADRENALINE:- Anaphylactic shock bronchial asthma Cardiac resuscitation, hypotension Prolongs the Duration of local anaesthesia Controls Epistaxis and other capillary oozing&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;PATHOPHYSIOLOGY:- CARDIAC ARREST No blood flow &amp;amp; oxygenation ⬇️ Brain sustain damage for 4 min &amp;amp; after min irreversible damage ⬇️ After 1-2 hours-of cells of the body die ⬇️ CPR ⬇️ Blood is manually forced to circulate to brain &amp;amp; heart ⬇️                                                  ⬇️ Enough oxygen to                       Allows heart to brain delay brain dead          remain responsive Till Defibrillation&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA ANAPHYLAXIS Respiratory:- Upper Airway Occlusion by Swelling of Lips,tongue, pharynx, and epiglottis -Lower airway involvement is similar to acute severe asthma-dyspnoea, wheeze, chest tightness, hypoxia, and hypercapnia. Skin:- Pruritus, erythema, urticarial, and angio- oedema. Cardiovascular:- Peripheral vasodilation and intravascular permeability cause plasma leakage from the circulation, ⬇️ intravascular volume, Hypotension &amp;amp; shock. Arrhythmias, ischaemic chest pain, electrocardiogram (ECG) changes GI tract :- Nausea, vomiting, diarrhoea, abdominal cramps IMMUNOLOGICAL PROBLEM Involve an IgE-mediated reaction to a foreign protein (stings, foods, streptokinase), or to a protein-hapten conjugate (antibiotics) to which the patient has previously been exposed. Be complement mediated (human proteins eg G-globulin, blood products). Be unknown (aspirin, &#x27;idiopathic&#x27;). Mast Cells ⬆️ Basophils ⬆️&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year female presents with abdominal pain and gross distention. Vitals are stable. Per abdomen findings shows presence of dullness in flanks. Minimum amount of fluid should be 15000 ml to show shifting dullness in flanks Minimum amount of fluid should be 500 ml to show shifting dullness in flanks USG can detect minimum &amp;lt; 100ml USG can detect minimum &amp;gt; 500 ml Most common cause is cirrhosis Select the answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2 and 5 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 4 and 5 are correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2, 4 and 5 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Only 4 is correct.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1, 4 and 5 are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1, 4 and 5 are correct Eliciting the puddle sign The patient should lie prone for about 5 minutes, then asked to elevate his or her body upon elbows and knees (this is the “knee elbow position”). The middle portion of the abdomen will become lax and dependent. Apply a stethoscope to this dependent portion of the abdomen. Then, the examiner should lightly and repeatedly flick the flanks while moving the stethoscope from the most dependent part of the abdomen (away from the finger tapping). A positive sign consists of changes in the intensity and character of the percussion note. Sound of resonant note in the flanks and dull note towards the center of abdomen as the “puddle” forms at the central part of abdomen. This augmentation of sound intensity is indicative of ascites. Cirrhosis is the leading cause of ascites. The puddle sign which can accurately detect as little as120 ml of fluid in the abdomen. (Shifting dullness becomes positive only in the presence of at least 500 ml of fluid.) Shifting dullness and fluid thrill are two techniques commonly used to detect large amounts of fluid in the peritoneal cavity and may fail to detect minimal ascites in the abdomen. This includes three examinations or manoeuvres: shifting dullness, fluid thrill and puddle sign examination. Abdominal examination for ascites: USG can detect as little as 100ml fluid. Minimum amount of fluid should be 500 ml to show shifting dullness in flanks . Clinical edge: Causes of Refractory Ascites Mnemonic : Not Responding Mnemonic Not Responding No: non compliance to treatment T: tumor (hepatoma) Re: renal failure S: Spontaneous bacterial peritonitis Po: portal vein thrombosis N: NSAIDS In: infection G: Gastrointestinal bleeding&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old patient has admitted with gross Ascites and abdominal paracentesis was done. The fluid is clear, devoid of cells on microscopy and Ascitic albumin values 1.2 gm% and serum albumin =3.5gm% Determine the etiology of ascites?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Early Budd Chiari&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nephrotic syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;TB&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cirrhosis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Cirrhosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cirrhosis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the below device:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;HFNC&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fibro-scan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ventilator without a monitor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;C-PAP&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. HFNC&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1696317876456-QTDMPYQ351IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;HFNC High-flow nasal cannula (HFNC) therapy is an oxygen supply system capable of delivering up to 100% humidified and heated oxygen at a flow rate of up to 60 liters per minute. All settings are controlled independently allowing for greater confidence in the delivery of supplemental oxygen as well as better outcomes when used. In addition to greater control over the delivery of FiO2 , there are several benefits to using a high-flow nasal cannula. There are 5 physiological mechanisms that are believed to be responsible for the efficacy of high-flow nasal cannula. These include : Physiological dead space washout of waste gasses including carbon dioxide (CO2) Decreased respiratory rate Positive end-expiratory pressure Increased tidal volume Increased end-expiratory volume Fibroscan: FibroScan is a specialized ultrasound that measures fibrosis (scarring) and steatosis (fatty change) in liver. This is measured in Kilopascal units.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Complications of HFNC:- Abdominal distension. Pressure areas. Blocked HFNC due to secretions. Pneumothorax.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA H: Heated &amp;amp; Humidified - Provides heated and humidified gas I: Inspiratory Demands - Can better meet elevated peak inspiratory flow demands F: Functional Residual Capacity - Increases FRC likely via delivery of PEEP L: Lighter - More easily tolerable than CPAP or BiPAP O: Oxygen Dilution - Can minimize oxygen dilution by meeting flow demands W: Washout of dead space - Provides high flow rates leading to wash out of pharyngeal dead space (CO2 removal) FIBROSCAN CPAP&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old person has had a headache for the last 2 months and one episode of seizure one day back. Patient is stable and AED was started. MRI head shows cystic lesions with scolex and perilesional edema with multiple calcified lesions in the parietal lobe. Which is correct about management of this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Give steroids before Anti parasite agents&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Give anti parasite agents before steroids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Only antiparasitic agents&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Complete steroids course and then give anti parasite agents&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Give steroids before Anti parasite agents&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Give steroids before Anti parasite agents Corticosteroids should be used immediately in patients with significant cerebral edema, mass effect, or vasculitis associated with neurocysticercosis . High doses (approximately 1 mg/kg/d of prednisone ) should be used. High-dose dexamethasone (30 mg/d) should be used initially to treat cysticercal encephalitis. If cerebral edema resolves , patients may be treated with antiparasitic drugs The clinical history of seizures and the autopsy findings of multiloculated cystic lesions are suggestive of neurocysticercosis caused by solium (Cysticercosis cellulosae). Glucocorticoid therapy is usually started before initiating albendazole (antiparasitic drug) and continued for several days after the institution of therapy to reduce the incidence of side effects from inflammatory reactions to dead and dying cysticerci of Taenia &amp;amp; Miura. Albendazole is the drug of choice for neurocysticercosis. For the treatment of patients with brain parenchymal cysticerci albendazole is given as 15 mg/kg per day for 8-28 days or praziquantel 50-100 mg/kg daily in three divided doses for 15-30 days. A combination of albendazole and praziquantel given as 50 mg/kg per day is more effective in patients with more than two cystic lesions.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;There are various types of cysticercosis based on the site affected such as:- Subcutaneous nodules (asymptomatic), Neurocysticercosis, Muscular cysticercosis, Ocular cysticercosis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Neurocysticercosis is the most common central nervous system parasitic infection. Cysticercosis is caused by the larval stage (Cysticercus cellulosae) of T solium. The cysticercus is surrounded by a fibrous capsule except in the eye and the ventricles of the brain . The clinical features of neurocysticercosis include:- epilepsy, increased intracranial tension, hydrocephalus, psychiatric disturbances, meningoencephalitis, transient paresis, behavioral disorders, aphasia, and visual disturbances.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following lead to secondary hyperparathyroidism except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Renal Failure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vitamin D deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Parathyroid adenoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;GI malabsorption&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Parathyroid adenoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Parathyroid adenoma In secondary hyperparathyroidism , PTH levels are elevated in response to chronic hypocalcemia. While any disorder that results in hypocalcemia can lead to:- secondary hyperparathyroidism , chronic renal failure and vitamin D deficiency are the most common causes. Stimulation of the parathyroid glands by chronic hypocalcemia results in hyperplasia of all glands.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The pentad of symptoms- painful bones kidney stones abdominal groans psychic moans fatigue overtones.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Secondary hyperparathyroidism can also result from malabsorption (chronic pancreatitis, small bowel disease, malabsorption-dependent bariatric surgery) in that the fat-soluble vitamin D cannot get reabsorbed. This leads to hypocalcemia and a subsequent increase in parathyroid hormone secretion in an attempt to increase the serum calcium levels. A few other causes can stem from inadequate dietary intake of calcium , a vitamin D deficiency, or steatorrhea. 85% of the cases of primary hyperparathyroidism are due to solitary parathyroid adenomas . Parathyroid hyperplasia, multiple adenomas, and the rare carcinoma cause the other 15% of cases.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Syndrome associated with MEN type I (MEN 1 gene) Parathyroid adenoma (earliest &amp;amp; m.c manifestation is PHPT &amp;amp; develops in 80-100% by 40 yrs) Pituitary adenoma Pancreatic islet cell tumor MEN type lI Parathyroid adenoma, Thyroid medullary carcinoma &amp;amp; Pheochromocytoma&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old female develops cyanosis of digits when hand is put in cold water followed redness. Which of the following can be responsible for this manifestation? Sumatriptan Migraine Cryoglobulinemia Hyperthyroidism Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2, 3 is correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2, 3 and 4 is correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2 and 3 is correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;3 and 4 is correct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1, 2, 3 is correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;:
