&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;Drug not given in Wilson disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Trientine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Calcium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Penicillamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Zinc&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Calcium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Calcium Wilson diseases is inherited disorder of copper metabolism , resulting in toxic accumulation of copper in liver leading hepatic disease such as hepatitis, cirrhosis or hepatic decompensation ; brain leading to Parkinsonism like features ; eye leading to Kayser-Fleischer ring. Diagnosis of Wilson’s disease is done by serum ceruloplasmin. In treatment of Wilson’s disease we use chelating agents such as D-penicillamine and Trientine and we also use zinc which is very much effective in blocking copper absorption.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old male admitted in ICU for acute exacerbation of COPD develops a sudden onset of palpitations. The following ECG changes are seen. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;AF&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ventricular tachycardia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;AMI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;MAT&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. MAT&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1696317728186-QTDMPYQ147IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;MAT ECG shows narrow complex tachycardia with irregular rhythm. Since P waves are seen it rules out AF. Different morphologies of P waves (≥3) in lead II rules out sinus arrhythmia. All the above said features confirm MAT. Also, absence of chest pain and significant ST elevations rules out AMI. At least 3 different P wave morphologies: Rate 100 to 180 Irregular&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;ECG CHARACTERISTICS 12 lead ecg showing Rate &amp;gt; 100 Rhythm-irregular P waves of &amp;gt;3 different morphologies Varying P-P, P-R, R-R intervals LVH pattern PRWP V1 - V3.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CAUSES Decompensated chronic lung disease Congestive heart failure Sepsis Myocardial infarction Pneumonia Pulmonary embolism Hypokalemia Methylxanthine toxicity FEATURES Palpitations Shortness of breath Chest pain Lightheadedness Syncopal episodes&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Multifocal Atrial Tachycardia (MAT) At least 3 different P wave morphologies Rate 100 to 180 Irregular Etiology Secondary to chronic lung disease (COPD) Hypoxia Pulmonary hypertension Management Oxygen Treatment of underlying condition Rate control&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 16-year-old boy presented with pain in calf for 2 days. 5days ago he had history of fever, sore throat and cough. Currently no abnormality is seen only pain on pressing the muscles. No sensory involvement and has normal DTR&#x27;s. Investigation revealed a CPK level of 2000 IU/uL. What is the probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Duchenne Muscular dystrophy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dermatomyositis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Viral Myositis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;GBS&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Viral Myositis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Viral Myositis Benign acute childhood myositis is a mild and self-limited sudden onset of lower extremity pain during or following recovery from a viral illness. Presentation can include tiptoe gait or refusal to walk, secondary to symmetric bilateral lower extremity pain that resolves quickly, usually within 3 days. An elevated creatine phosphokinase (CPK) level is one of the most common laboratory findings.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;ECG in Myocarditis ECG changes can be variable and include:- Sinus tachycardia QRS / QT prolongation Diffuse T wave inversion Ventricular arrhythmias AV conduction defects With inflammation of the adjacent pericardium , ECG features of pericarditis can also been seen ( myopericarditis)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pathophysiology:- Viral Infection ⬇️ Inflammation and Injury ⬇️ Decreased Myocardial Contractility ⬇️ Heart Enlarges: ⬆️ LVEDV ⬇️ ⬇️ Cardiac Output ⬇️ ⬆️Sympathetic Tone ⬇️ CHF Diagnostic Tests ECG- Nonspecific T-wave abnormalities CK-MB and Troponin may be elevated Chest X-Ray- Variable (Normal to Cardiomegaly) Echocardiogram Cardiovascular Magnetic Resonance:- a safe and sensitive noninvasive diagnostic test to confirm the diagnosis is not available Endomyocardial biopsy- there are risks and not used for every case but is definitive for myocarditis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Time course of viral myocarditis in 3 phases&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 56-year-old female underwent trans-sphenoidal hypophysectomy for pituitary tumour now she presented with fatigue and lethargy. Investigations revealed a low ACTH, TSH, FSH and LH. Which of the following hormone need not be given as a part of replacement therapy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glucocorticoids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mineralocorticoids&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Levothyroxine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Estradiol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Mineralocorticoids&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mineralocorticoids Aldosterone is the main mineralocorticoid secreted by adrenal gland and is under control of renin-angiotensin-aldosterone system and it is not under control of pituitary gland whereas the other options in the given question are under control of pituitary. Hence mineralocorticoids need not be given as a part of replacement therapy. Aldosterone levels remain normal as the renin angiotensin aldosterone loop remains intact. Pituitary Apoplexy or Panhypopituitarism A rare but potentially life threatening clinical syndrome resulting from acute haemorrhage or infarction of pituitary gland Clinical features presents with a sudden onset of severe Headache, vomiting, visual disturbances (visual acuity impairment and visual field impairment) and decreased consciousness, Hypoglycaemia, Hypotension, Ophthalmoplegia, Death Occurrence It usually occur in presence of pituitary adenoma most commonly somatotroph or corticotroph adenoma D/D:- post-partum (Sheehan&#x27;s syndrome), Hypertension, DM, Sickle cell, Acute shock, Carotid angiography, Empty Sella syndrome, Bleeding Disorder, Anticoagulant therapy&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Management consists of careful monitoring of fluid and electrolyte balance coupled with immediate replacement of deficient hormones in particular corticosteroids Surgical decompression may be required in those with progressive neuro ophthalmic signs&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pituitary Apoplexy Pathophysiology:- Vascularization predominated by direct arterial blood supply ↓ Blood supply reduced compared to normal pituitary ↓ Reduced angiogenesis / fragile blood vessels ↓ Sensitive to glucose deprivation&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Criteria to discharge a patient for dengue hemorrhagic fever include:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Urine output &amp;gt;200 ml /day&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fever controlled with paracetamol for more than 24hrs.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;After return of appetite&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;&amp;gt;24 hours after control of shock&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. After return of appetite&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;After return of appetite Patients with dengue hemorrhagic fever or dengue shock syndrome may be discharged from the hospital when they meet the following criteria - Afebrile for 24 hours without antipyretics Good appetite , clinically improved condition At least 48 hours since recovery from shock. Good urine output Platelet count &amp;gt; 50000/mm 3&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;WARNING SIGNS Abdominal pain Ongoing vomiting Liver enlargement Mucosal bleeding High hematocrit with low platelets Lethargy&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dengue fever virus (DENV) is an RNA virus of the family Flaviviridae; genus Flavivirus. Most are transmitted by arthropods (mosquitoes or ticks), and are therefore also referred to as arboviruses (arthropod-borne viruses). Symptoms include:- fever, headache, muscle and joint pains, O and a characteristic skin rash a small proportion of cases the disease develops into the life- threatening dengue hemorrhagic fever resulting in bleeding, low levels of blood platelets and blood plasma leakage, or into dengue shock syndrome, where dangerously low blood pressure occurs.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Addison disease is seen in?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Autoimmune adrenalitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ACTH producing tumour&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cushing’s syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypopituitarism&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Autoimmune adrenalitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Autoimmune adrenalitis ACTH:- Adrenocorticotropic hormone is a polypeptide tropic hormone produced by and secreted by the anterior pituitary gland ACTH deficiency It can either be congenital or acquired, and its manifestations are clinically indistinguishable from those of glucocorticoid deficiency. Symptoms include weight loss, lack of appetite (anorexia) muscle weakness nausea vomiting low blood pressure (hypotension)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Short Test: 250 micrograms of cosyntropin m or i.v injection Blood cortisol levels 30-60 min (cortisol post cosyntropin is &amp;lt; 500 mol/l) CBC, serum Na, K, creatinine, urea, TSH For dDx: Plasma ACTH, rennin, S. aldosterone. High ACTH, high PRA, low aldosterone (primary Al) Low-normal ACTH, normal PRA and aldosterone (secondary) Adrenal autoantibody Antibodies against (steroid secreting cells, thyroid Ag, parietal cells, pancreatic cells) CBC to look for pernicious anemia Blood Ca and glucose CXR, U/S and X-ray of adrenals for TB calcifications CT or MRI of adrenals for malignancies, hemorrhage. HIV test Serum Na and K Tests for 170HP and in men plasma VLCFA. MRI pituitary for hypothalamic pituitary mass.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Definition of Adrenal Insufficiency: There is a decrease in the secretion of cortisol and or aldosterone CAUSES Secondary (low ACTH) is the most common. Pituitary tumors (endocrine adenomas, rarely carcinoma) Mass lesions affecting the HP region(craniopharyngioma, meningioma, metastases). Pituitary irradiation. Pituitary apoplexy/hemorrhage. Pituitary infiltration (TB, actinomycosis, sarcoidosis, Wegener&#x27;s granulomatosis, metastases). Chronic glucocorticoid excess. Primary (high ACTH) Addison&#x27;s disease: Autoimmune Adrenal infection (TB, HIV, CMV, cryptococcosis, histoplasmosis, coccidioidomycosis). Adrenal infiltration (Metastases, lymphomas, sarcoidosis, amyloidosis, hemochromatosis). Bilateral adrenalectomy. Adrenoleukodystrophy (ALD).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;He likely diagnosis based on the given serum electrophoresis Image is (Black line -Normal)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Multiple myeloma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tuberculosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hepatic cirrhosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nephrotic syndrome&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Nephrotic syndrome&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1696317728228-QTDMPYQ152IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Nephrotic syndrome The given electrophoresis is seen in nephrotic syndrome, where there is hypoalbuminemia and increased alpha-2 globulin. Nephrotic syndrome, consists of proteinuria (&amp;gt;3 g/day), hypoalbuminemia, edema, hyperlipidemia, and urinary oval fat bodies). In multiple myeloma we see - A monoclonal spike (M spike or paraprotein) on serum protein electrophoresis is seen.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The ECG of a pregnant lady with the history of preeclampsia is shown below. Her vitals were stable. Next management is :&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;DC shock&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IV MgSO4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IV calcium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Amiodarone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. IV MgSO4&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1696317728236-QTDMPYQ155IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;IV MgSO4 The given ECG shows Torsades de pointes, a form of ventricular tachycardia in which QRS morphology twists around the baseline , may occur in the setting of severe hypokalemia , hypomagnesemia , or after administration of a medication that prolongs the QT interval. Torsades de pointes in the setting of hypomagnesaemia can be treated with 1–2 g of magnesium sulfate in 10 mL of dextrose 5% solution pushed intravenously over 15 minutes. If a patient is unstable then immediate defibrillation should be used.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;MG SO4 TOXICITY BURP B BP DECREASE U URINE OUTPUT DECREASE R RESPIRATORY RATE DECREASE P PATELLAR REFLEX ABSENT Magnesium sulfate (MgSO4) is the agent most commonly used for treatment of eclampsia and prophylaxis of eclampsia in patients with severe pre-eclampsia . It is usually given by either the intramuscular or intravenous If Magnesium toxicity occurs : Stop MgSO4 infusion and administer an antidote of calcium gluconate (10 ml of 10% solution slowly intravenously over approx. 10 minutes).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;PREGNANCY INDUCED HYPERTENSION (PIH) With proteinuria and or oedema Preeclampsia Eclampsia Without gross oedema or proteinuria Gestational hypertension&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient 60years old man presents with CKD develops persistent vomiting and restless in ICU. ABG analysis showed: Na+ = 145, CI- = 100, HCO3- =24, PaC02= 40 and pH = 7.40. What is the most likely metabolic abnormality?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;High Anion gap metabolic acidosis with metabolic alkalosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Normal ABG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Normal anion gap, metabolic acidosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;High Anion gap metabolic acidosis with normal metabolic acidosis.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. High Anion gap metabolic acidosis with metabolic alkalosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;High Anion gap metabolic acidosis with metabolic alkalosis The Anion gap is calculated by = [Na+]- { [Cl-]+[HCO3-] } Here the anion gap in this patient is [145]- { [100]+[24 } = 21mEq/L The normal Anion gap is 6-12 mEq/L. The ph is within normal range but the anion gap is increased. This type condition is usually seen in patient with chronic kidney disease and vomiting leads to alkalosis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34 year-old male with history of Palpitations came to emergency with a pulse rate 156/min and with a BP- 70/40 mm Hg. Emergency crew has tried vagal maneuver and adenosine to which the rhythm is refractory. What is the next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Repeat adenosine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amiodarone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;DC shock&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Synchronized Cardioversion&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Synchronized Cardioversion&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1696317728243-QTDMPYQ157IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Synchronized Cardioversion T he given ECG shows AVNRT (SVT). ECG findings will show - The QRS duration will be narrow (less than 120 MS) except in cases of PSVT with aberrant conduction (left bundle branch block, right bundle branch block, or bystander accessory pathway). The heart rate is regular and is usually 160–220 beats/min but may be greater than 250 beats/min. The P wave usually differs in contour from sinus beats and is often simultaneous with or just after the QRS complex. TREATMENT - In stable patients - we do carotid sinus massage . It is often performed by clinicians but should be avoided if the patient has a carotid bruit. Firm but gentle pressure and massage are applied first over the right carotid sinus for 10–20 seconds and, if unsuccessful, then over the left carotid sinus. Pressure should not be exerted on both sides at the same time. Medical management - Intravenous adenosine is recommended as the first-line agent. In Unstable patients - it is always synchronized electrical cardioversion (beginning at 100 J) should be performed.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Rate is 150-300, regular, p often hidden Atia is pacemaker (may got see p waves) reentrant phenomenon Risk factors include:- alcohol, caffeine, nicotine, psychological stress, The underlying mechanism typically involves an accessory pathway that results in re-entry. Diagnosis is typically by an electrocardiogram (ECG) which shows:- Narrow QRS complexes and a fast heart rhythm typically between 150 and 240 beats per minute Vagal maneuvers , such as the Valsalva maneuver, are often used as the initial treatment.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Causes:- SNS stimulation, MI CH Sepsis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Cornerstone treatment of dengue fever with warning signs without shock or hemorrhage is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Platelet transfusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IV fluids&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ribavirin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Steroids&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. IV fluids&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;IV fluids Dengue fever ranges in severity from febrile illness to serious bleeding and shock. The main pathophysiology is associated with increased capillary permeability and plasma leakage leading to hypovolemic shock and abnormal hemostasis leading to hemorrhage . The first and main stay of treatment in dengue is always I.V fluids. Platelet transfusions may be considered for severe thrombocytopenia (less than 10,000/mcL) or when there is evidence of bleeding .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;WARNING SIGNS Abdominal pain Ongoing vomiting Liver enlargement Mucosal bleeding High hematocrit with low platelets Lethargy&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dengue fever virus (DENV) is an RNA virus of the family Flaviviridae; genus Flavivirus. Most are transmitted by arthropods (mosquitoes or ticks), and are therefore also referred to as arboviruses (arthropod-borne viruses). Symptoms include:- fever, headache, muscle and joint pains, and a characteristic skin rash a small proportion of cases the disease develops into the life- threatening dengue hemorrhagic fever resulting in bleeding, low levels of blood platelets and blood plasma leakage, or into dengue shock syndrome, where dangerously low blood pressure occurs.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following (Column – (A) with Column – (B): Select the correct answer using the code below:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;a = 5 / b = 3 / c = 2 / d = 1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;a = 2 / b = 3 / c = 5 / d = 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;a = 5 / b = 1 / c = 3 / d = 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;a = 4 / b = 5 / c = 1 / d = 3&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. a = 5 / b = 3 / c = 2 / d = 1&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1696317728654-QTDMPYQ159IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;a = 5 / b = 3 / c = 2 / d = 1&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA AUTO ANTIBODY DISEASE Anti IgG ( Rheumatoid factor) rheumatoid arthritis ANA , Anti-dsDNA , Anti-sm SLE Anti-topoisomerase 1 Scleroderma (systemic sclerosis) Anti- jo1 Polymyositis - dermatomyositis Anti-centromere Localised scleroderma (CREST) Anti U1 RNP Mixed connective tissue disease Anti-smooth muscle Autoimmune hepatitis Anti-mitochondrial Primary biliary cirrhosis Anti-histones Drug induced lupus Anti-microsomal , anti-thyroglobulin Hashimoto’s thyroiditis Anti-basement membrane Goodpasture syndrome Anti-epithelial (desmoglein 3) Pemphigus vulgaris Anti-epithelial ( Hemidesmosome ) Bullous pemphigoid Anti-gliadin Celiac sprue c-ANCA Wegner granulomatosus p-ANCA Microscopic polyangiitis and Churg-Strauss&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The most common pulmonary manifestation of inhalation anthrax?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atypical and lobar pneumonia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hemorrhagic mediastinitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lung abscess&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Broncho pulmonary pneumonia and respiratory failure&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hemorrhagic mediastinitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hemorrhagic mediastinitis Anthrax is a rare but serious illness caused by spore-forming bacteria, Bacillus anthracis. The most serious complication is inflammation of the membranes and fluid covering the brain and spinal cord , leading to massive bleeding hemorrhagic and death. The most common pulmonary manifestation of inhalational anthrax (B. anthrax) is hemorrhagic mediastinitis. Diagnosis: Gram staining Test of infected skin/skin sores Blood testing CT scans and Chest X-Ray Lumbar puncture (spinal tap) Endoscopy of the intestine and throat&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Clinical Features:- Cutaneous (skin) anthrax Cutaneous anthrax is typically caused when Bacillus anthracis spores enter through cuts on the skin . This form accounts for over 95% of anthrax cases. Lesions usually occur on exposed skin and often commence with itchiness. They pass through several stages: papular stage vesicular stage with a blister that often becomes hemorrhagic eschar stage that appears two to six days after the hemorrhagic vesicle dries to become a depressed black scab ( malignant pustule ) which may have surrounding redness and extensive edema (swelling). Anthrax lesions are usually painless but pain may result due to surrounding edema. Inhalational (Pulmonary) anthrax also known as Woodsorter&#x27;s disease results from breathing anthrax spores into the lungs. Earliest symptoms resemble those of a respiratory infection such as mild fever and sore throat. After one to three days of acute phase, increasing fever, dyspnea , stridor , hypoxia , and hypertension occur usually leading to death within 24 hours. Gastrointestinal Anthrax results from ingestion of inadequately-cooked meat from animals with anthrax. symptoms include fever, nausea, and vomiting, loss of appetite, abdominal pain, bloody diarrhea, and sometimes rapidly developing ascites . After the bacterium invades the bowel system , it spreads through the bloodstream throughout the body , making even more toxins on the way. This form of anthrax is the rarest .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Hypercalcemia due to vitamin D toxicity can be treated with?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chloroquine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hydroxychloroquine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dexamethasone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ketoconazole&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Dexamethasone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dexamethasone Management of Hypercalcemia: It can be managed by hydration. Bisphosphonates - It reduces calcium resorption. Drugs used are pamidronate, zoledronate. Inhaled calcitonin Glucocorticoids (such as prednisone, dexamethasone) - reduces plasma calcium level by blocking vitamin D (1, 25 D). Dialysis is done in severe cases. Surgery indicated by hyperparathyroidism &amp;amp; Resectable neoplasms&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True/false regarding SSPE: Characterized by seizures Most common cause is herpes infection EEG characteristically shows periodic sharp waves Usually happens 7-12 years after an attack of measles. Serum anti-measles antibody may be normal in patients with SSPE Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A. = True / B. = False / C. = True / D. = True / E. = False&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A. = True / B. = False / C. = False / D. = True / E. = False&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A. = False / B. = False / C. = True / D. = True / E. = False&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A. = False / B. = False / C. = True / D. = True / E. = False&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. A. = True / B. = False / C. = True / D. = True / E. = False&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A. = True / B. = False / C. = True / D. = True / E. = False SSPE is a rare, chronic progressive demyelinating disease of CNS associated with a chronic non-permissive infection of brain tissue with the measles virus. Most patients give a history of primary measles infection at an early age &amp;lt;2 years followed by a latent interval of 6-8 years followed by a progressive neurological disease.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Axial T2-weighted image reveals asymmetric high signal intensity lesions in both hemispheres. Lesions in the right thalamus and globus pallidus are noted . This is indicative of demyelination as seen in Subacute sclerosing pan encephalitis (SSPE) Isoprinosine is used as an immune modulator for the management of patients with:- Immune-depression suffering from viral infections such as SSPE, varicella, herpes simplex Type 1 &amp;amp; 2. In the management of recurrent herpes simplex Type 1 &amp;amp; 2. As an adjunct in the treatment of genital warts&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Measles Presents As:- fever, coryza and dry cough followed by a rash. The rash of measles begins as erythematous macules behind the ears and on the neck and hairline. The rash progresses to involve the face, trunk, and arms, with involvement of the legs and feet by the end of the second day. Areas of confluent rash appear on the trunk and extremities, and petechiae may be present. The rash fades slowly in the same order of progression as it appeared, usually beginning on the third or fourth day after onset.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA 1. Clinical Progressive, subacute metal deterioration with typical signs like myoclonus 2. EEG Periodic, stereotyped, high voltage discharges 3. Cerebrospinal fluid Raised gammaglobulin or oligoclonal pattern 4. Measles antibodies Raised titre in serum (&amp;gt;1:256) and/or cerebrospinal fluid (&amp;gt;1:4) 5. Brain biopsy Suggestive of panencephalitis Definitive: criteria 5 with three more criteria; probable: three of the five criteria.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Incorrect regarding obtaining ABG sample:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Normal pH can&#x27;t rule out acid base disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Choose another site if Allen test is abnormal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Add 0.5 ml heparin to the syringe is recommended&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Radial artery is preferred site&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Add 0.5 ml heparin to the syringe is recommended&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Add 0.5 ml heparin to the syringe is recommended Syringe used to collect ABG for gas analysis is prepared by flushing it with small heparin. No definite amount of heparin is recommended. The thin film of liquid heparin that remains coated to the walls of syringe is sufficient to anti-coagulate the blood sample.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;With regards to JME: Polygenic inheritance Valproate should be avoided Lamotrigine decreases the incidence of myoclonus BZD alone can treat myoclonic jerks Select the correct answer using the code below:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;If 1, 2, 3 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;If 1 and 3 are correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;If 2 and 4 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;If all four (1, 2, 3, &amp;amp; 4 are correct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. If 1 and 3 are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;If 1 and 3 are correct Juvenile myoclonic epilepsy is a condition characterized by recurrent seizures (epilepsy). This condition begins in childhood or adolescence, usually between ages 12 and 18, and lasts into adulthood . The most common type of seizure in this condition is myoclonic seizures , which cause rapid , uncontrolled muscle jerks. Patients also have generalized tonic-clonic seizures (also known as grand mal seizures ), which cause muscle rigidity, convulsions, and loss of consciousness. Typically, juvenile myoclonic epilepsy develops the characteristic myoclonic seizures in adolescence, then develop generalized tonic-clonic seizures a few years later. Treatment - Valproate, lamotrigine, topiramate, levetiracetam, zonisamide, clonazepam and clobazam. 1st line: Valproate 2nd Line : Lamotrigin&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Juvenile myoclonic epilepsy - Onset- Adolescence Myoclonic jerks+GTCS EEG- 4-6 Hz poly spikes Photic stimulation→ Photoparoxysmal the abnormal occurrence of cortical spikes or spike and wave discharges on electroencephalogram (EEG) in response to intermittent light stimulation. Neuro Examination-Normal MRI-Normal Triggers- Alcohol Increased screen time Sleep deprivation Drug of choice- Valproate Treatment- Lifelong.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Causes of Seizures- Older adults (&amp;gt;35 years) Cerebrovascular disease Brain tumor Alcohol withdrawal Metabolic disorders Uremia Hepatic failure electrolyte abnormalities Hypoglycemia Hyperglycemia Alzheimer&#x27;s disease and other degenerative CNS diseases Autoantibodies&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Seizure Characteristic EEG Focal seizure Generalized tonic Clonic seizure - Absence /petit mal 3hz spike and wave(dome) pattern Lennox gestalt syndrome Slow (&amp;lt;3hz) spike-wave complex Juvenile myoclonic episode/Janz syndrome 4-6Hz poly spikes and slow wave discharge Infantile spasm/west syndrome Hypsarrhythmia&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the most common cause of infection after a post-solid organ transplantation in an Indian setting?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Varicella&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;EBV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CMV&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Herpes simplex&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. CMV&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CMV Immunosuppressive drug therapy after transplant is the major cause of immunocompromised status and occurrence of opportunistic infections Cytomegalovirus (CMV) is the most common viral infection, occurring most commonly between post transplant months 1 and 3. CMV is a herpes virus CMV is most common viral infection in solid organ transplantation Non cytomegalovirus virus infections includes varicella zoster viruses, parvovirus B-19, polyomavirus, nocardia mucormycosis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cytomegalic Inclusion Disease CNS abnormalities microcephaly, mental retardation, spasticity, epilepsy, periventricular calcification. Eye - chorioretinitis and optic atrophy Ear - sensorineural deafness Liver - hepatosplenomegaly and jaundice which is due to hepatitis. Lung - pneumonitis Heart - myocarditis Thrombocytopenic purpura, Haemolytic anaemia Late sequelae in individuals asymptomatic at birth - hearing defects and reduced intelligence&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Laboratory Diagnosis Virus Isolation Conventional cell culture is regarded as the gold standard but requires up to 4 weeks for results. More useful are rapid culture methods such as the DEAFF test which can provide a result in 24-48 hours Serology The presence of CMV 1gG antibody indicates past infection. The detection of IgM is indicative of primary infection although it may also be found in mmunocompromised patients with reactivation. Anti-CMV agents in current use are ganciclovir, foscarnet, and cidofovir.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Reno pulmonary syndrome include the following : Good pasture Syndrome Leptospirosis Hanta virus Wegener’s granulomatous Select the correct answer using the code below:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;If 1,2,3 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;If 1 and 3 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;If 2 and 4 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;If all four (1,2,3,4) are correct&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. If all four (1,2,3,4) are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;If all four (1,2,3,4) are correct Pulmonary-renal syndromes or lung-kidney syndromes are clinical syndromes defined by a combination of diffuse alveolar hemorrhage (DAH) and glomerulonephritis. Causes of Pulmonary-Renal Syndrome- Systemic vasculitis anti-GBM disease (Goodpasture’s) ANCA associated •    Wegener’s granulomatosis •    Microscopic polyarteritis •    Churg-Strauss syndrome •    Drugs (penicillamine, hydralazine ) Immune complex disease •    Lupus erythematosus •    Henoch-Schonlein Purpura •    Mixed cryoglobulinemia •    Rheumatoid vasculitis Infections Severe bacterial pneumonia post infections glomerulonephritis Legionella Hantavirus IE Pulmonary edema and AKI Volume overload Severe left ventricular failure&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the best nutritional regimen for end stage CKD patients:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Low calorie, low volume&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Low calorie, high volume&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;High calorie, low volume&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;High calorie, high volume&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. High calorie, low volume&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;High calorie, low volume High volume is not given as the patient is in end stage CKD, patients tend to retain fluid and would lead to over load of fluids, hyperkalemia, hypophosphatemia &amp;amp; accumulation of toxic metabolites. A high calorie feed is preferred as risk of malnutrition and wasting is seen in CKD. To best assess nutritional status, the serum albumin concentration and body weight should be measured serially; these should be measured approximately every one to three months for those with eGFRs &amp;lt;20 mL/min/1.73 m2 Among CKD patients, overnutrition results in sodium and volume overload, hyperkalemia, hyperphosphatemia, and accumulation of toxic metabolites of protein degradation. Undernutrition, on the other hand, exacerbates the risk for malnutrition and wasting.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 12-year-old boy with a history of deafness and recurrent hematuria present with CKD. Family history revealed the death of his maternal uncle due to the same disease. Kidney biopsy was performed and showed a normal light microscopy. What is the probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alport&#x27;s syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Good pasture syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thin basement membrane disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;PSGN&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Alport&#x27;s syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Alport&#x27;s syndrome Alport syndrome is a primary basement membrane disorder arising from mutations in genes encoding several members of the collagen IV protein family, patients with Alport’s syndrome develop hematuria, thinning and splitting of the GBMs, and mild proteinuria (&amp;lt;1–2 g/24 h), which appears late in the course, followed by chronic glomerulosclerosis leading to renal failure in association with sensorineural deafness. Some patients develop lenticonus of the anterior lens capsule, “dot and fleck” retinopathy, and rarely, leiomyomatosis. Approximately 85% of patients with Alport’s syndrome have an X-linked inheritance of mutations in the α5(IV) collagen chain on chromosome X. 85% of patients with Alport’s syndrome have an X-linked inheritance of mutations in the α5(IV) collagen chain on chromosome Xq22–24. Fifteen percent of patients have autosomal recessive disease of the α3(IV) or α4(IV) chains on chromosome 2q35–37. Rarely, some kindred have an autosomal dominant inheritance of dominant-negative mutations in α3(IV) or α4(IV) chains. . All affected members of a family with X-linked Alport’s syndrome should be identified and followed, including mothers of affected males. Primary treatment is control of systemic hypertension and use of ACE inhibitors to slow renal progression.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];

        function showResults(index) {

                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {

        function loadVideo(button, videoUrl, containerId) {
            try {

                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;

                    hls.loadSource(videoUrl);

                }

                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);

                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };

                console.error(&quot;Error loading video:&quot;, e);

                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;

                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };

            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);
                debugLog(&quot;Theme toggled successfully&quot;);
            } catch (e) {
                console.error(&quot;Error toggling theme:&quot;, e);
                debugLog(&quot;Failed to toggle theme: &quot; + e.message);

        }

        // Load theme preference
        function loadTheme() {
            try {
                debugLog(&quot;Loading theme preference&quot;);
                const theme = localStorage.getItem(&#x27;theme&#x27;);
                if (theme === &#x27;dark&#x27;) {
                    document.documentElement.classList.add(&#x27;dark&#x27;);
                }

            } catch (e) {
                console.error(&quot;Error loading theme:&quot;, e);
                debugLog(&quot;Failed to load theme: &quot; + e.message);
            }
        }

        // Initialize on DOM content loaded
        window.addEventListener(&#x27;DOMContentLoaded&#x27;, () =&gt; {

                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
