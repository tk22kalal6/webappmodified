&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A patient presented with right sided weakness and aphasia within 2 hours. NCCT normal. BP 160/100. What is the next step in the management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Give tablet labetalol 10mg stat&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MRI to rule out infarct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CT angiography to look for large vessel block&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thrombolysis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. CT angiography to look for large vessel block&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CT angiography to look for large vessel block The given features of hemiparesis with aphasia and a clear NCCT are suggestive of acute ischaemic stroke with proximal large vessel occlusion. A clear NCCT rules out hemorrhagic stroke. CT angiography determines if there is an emergent large vessel occlusion and can be used to triage the patients for the management by intra-arterial mechanical thrombectomy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Door-to-doctor first sees patient 10 min Door-to-CT completed 25 min Door-to-CT read 45 min Door-to-thrombolytic therapy starts 60 min Physician examination 15 min Admitted to monitored bed 3 hr&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pathophysiology of Cerebral Ischemia Normal cerebral blood flow at rest in the normal adult brain is approximately 50 to 55 mL/100 g/min. When blood flow decreases to 18 mL/100 g/min, the brain reaches a threshold for electrical failure. When blood flow decreases to 8 mL/100 g/min. Cell death can result. These thresholds mark the upper and lower blood-flow limits of the ischemic penumbra.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In Atrial fibrillation: NOACs are used in moderate to severe MS NOACs are contraindicated with mechanical (prosthetic) heart valve. Patients with ischemic stroke due to atrial fibrillation should be started on anticoagulants All the patients with atrial fibrillation who are not the candidates for cardiac surgery can be started on beta blockers. Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;a, b, c and d all are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;a, b, and c are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;a and d are true&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;b and c are correct&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. b and c are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;b and c are correct Novel oral anticoagulants (NAOCs) are oral thrombin inhibitors (Dabigatran) and oral factor Xa inhibitors (rivaroxaban, apixaban and edoxaban) They have a lower risk of intracranial hemorrhage compared to warfarin and are used as alternatives to warfarin for patients who have atrial fibrillation. ESC guidelines for diagnosis and management of atrial fibrillation NAOC are contraindicated in patients with a prosthetic mechanical heart valve NAOCs are not recommended in the treatment of AF in patients with moderate to severe MS Perioperative amiodarone or beta blocker is recommended for the prevention of postoperative AF in patients undergoing cardiac surgery Beta blockers should not be used routinely for the prevention of postoperative AF in patients undergoing non cardiac surgery After cardiac surgery, long term oral anticoagulation therapy should be considered (to prevent thromboembolic events) in patients with postoperative AF who are at risk for stroke NOACs is preferred to warfarin for stroke prevention in patients with AF who are at risk of ischaemic stroke.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;ECG FEATURES OF AF Irregularly irregular rhythm No P Waves Absence of an isoelectric baseline. Variable ventricular rate QRS complexes usually &amp;lt;120 ms unless pre-existing bundle branch block, accessory pathway, or Rate related aberrant conduction. Fibrillatory waves may be present and can be either fine (amplitude &amp;lt;0.5 mm or coarse amplitude &amp;gt;0.5 mm)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pathophysiology:- Electrophysiological changes occur in the atria within a few hours of the onset of AF that tend to maintain fibrillation : electrical remodelling When AF persists for a period of months, structural remodelling occurs with atrial fibrosis and dilatation that further predispose to AF Thus early treatment of AF will prevent this and reinitiating of the arrhythmia&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the gold standard investigation for diagnosis of myocarditis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;MRI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Endomyocardial biopsy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;BNP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;LDH 1 : LDH 2 ratio&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Endomyocardial biopsy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Endomyocardial biopsy Endomyocardial biopsy is the gold standard investigation for the diagnosis of myocarditis Causes of myocarditis Infections – Coxsackie A and B, HIV, C. diphtheria, Rickettsiae, Candida, Protozoa and helminths Immune mediated reactions – Post viral, Post streptococcal, drug hypersensitivity, transplant rejection etc Unknown – Sarcoidosis, Giant cell myocarditis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;ECG in Myocarditis ECG changes can be variable and include:- Sinus tachycardia QRS / QT prolongation Diffuse T wave inversion Ventricular arrhythmias AV conduction defects With inflammation of the adjacent pericardium, ECG features of pericarditis can also been seen&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following does not fall in major diagnostic criteria for neuromyelitis optica ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Area postrema syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Focal epilepsy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;B/L optic neuritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acute myelitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Focal epilepsy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Focal epilepsy Diagnostic Criteria for NMO Required: Optic neuritis Acute transverse myelitis Supportive (2 of 3 criteria required): Longitudinally extensive cord lesion extending over or more vertebral segments Brain magnetic resonance imaging normal or not meeting criteria for multiple sclerosis Aquaporin-4 seropositivity &#x27;Cloud-like&#x27; appearance sometimes seen in MRI CSF findings: Pleocytosis, neutrophils, and eosinophils Next investigation will be Anti NMO IgG (in blood &amp;gt; CSF) Best treatment: Steroids + IVIg&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Features Neuromyelitis Optica Spectrum Disorder Multiple Sclerosis Epidemiology Age Race/ethnicity Female preponderance Older mean age (40) at diagnosis; onset over age 60 not uncommon More common in nonwhite populations, particularly Asians and those of Afro-Caribbean descent As high as 9:1 Younger mean age (30) at diagnosis; onset over age 60 very rare More common in whites (although recent US studies show similar rates in blacks As high as 4:1 Myelitis Length of lesion Partial versus complete Location Cord cross-sectional area T1 hypointensity Poor recovery Typically longitudinally extensive three vertebral segments) Complete spinal cord syndrome common Central cord usually involved More than one-half the cord cross-sectional area often involved May be present Common Almost never longitudinally extensive (typically three vertebral segments) Partial spinal cord syndrome common Dorsolateral cord usually involved Typically less than one-half the cord cross-sectional area involved Absent Uncommon Optic neuritis Simultaneous bilateral involvement High severity/poor recovery Posterior involvement, including the optic chiasm Long extensive lesion Common Common Common Common Very rare Uncommon Very rare Very rare Area postrema syndrome Common Almost never Diencephalic syndrome Common Very rare Progressive clinical course Extremely rare Common Brain MRI Lesions oriented perpendicularly to ventricles (Dawson fingers) Juxtacortical lesions Extensive hemispheric lesions Very rare Uncommon Common Very common Very common Uncommon (can see in tumefactive multiple sclerosis)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Subacute Combined Degeneration of Spinal Cord Loss of reflexes due to an associated peripheral neuropathy Diagnostic clue: Babinski sign Optic atrophy and irritability seen in advanced cases Lab findings: Macrocytic red blood cell, Low serum B12 concentration, Elevated serum homocysteine Best investigation: Anti parietal cell antibodies and Schilling test Treatment: Vitamin B12 therapy (1000 µg given intramuscular at regular intervals) Neurosyphilis Neurological involvement: Argyll-Robertson pupil, Tabes dorsalis, general paresis, rarely a gumma or aortitis. Initial diagnostic test: Lumbar puncture for neurosyphilis FTA is 100% sensitive in CSF CSF VDRL is only 50% sensitive Treatment: IV penicillin. Desensitize if the patient is penicillin allergic.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the correct organism and the drug to which it is intrinsically resistant&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A Candida albicans – Amphotericin B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Candida Krusei – Fluconazole&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aspergillus Niger – Voriconazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aspergillus fumigatus – Micafungin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Candida Krusei – Fluconazole&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Candida Krusei – Fluconazole The primary or intrinsic resistance of Krusei to azoles (fluconazole or itraconazole) is mediated through reduced susceptibility of the target enzyme (lanosterol 14α demethylase) to inhibit these drugs. Krusei is intrinsically resistant to fluconazole. Voriconazole is preferred in the multidrug resistant infection with C. krusei Resistance of candida albicans to amphotericin B is a secondary Resistance due to alteration or a decrease in the amount of ergosterol in the cell membrane Aspergillus fumigatus is intrinsically resistant to fluconazole&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Identification Morphological characteristics SDA : appears smooth, but some species (C. krusei) from dry, creamy colonies CHROM agar: uses chromogenic substances based on the reaction between specific enzymes of different species and chromogenic substrates, which results in the formation of differently colored colonies rapid presumptive identification of C. albicans, C. krusei and C. tropicalis Wet mount or fixed mount can be done to observe the cellular morphology of isolates&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Morphology Polymorphic yeast , i.e., yeast cells, hyphae and pseudohyphae are produced Ability to assume various forms may be related to the pathogenicity Yeast form: 10-12 microns in diameter gram positive grows overnight on most bacterial and fungal media pseudohyphae may be formed from budding yeast cells that remain attached to each other. Spores may be formed on the pseudomycelium , called chlamydospores and can be used to identify different species of Candida.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45 years old male presented with the history of bilateral lower limb weakness which progressed to involve upper limbs in a year. On examination, he had weakness in both lower limbs and left upper limb, positive Babinski sign and absent deep tendon reflexes. Sensory loss and autonomic dysfunctions are absent. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Multiple sclerosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amyotrophic lateral sclerosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Guillain Barre syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tropical spastic paralysis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Amyotrophic lateral sclerosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Amyotrophic lateral sclerosis The given clinical features suggest diagnosis of Amyotrophic lateral sclerosis Clinical features of ALS UMN lesions – Spasticity, increased reflexes, Flexor spasms and pseudobulbar palsy LMN lesions – Fasciculations, Muscle cramps, asymmetric distal weakness, atrophy and bulbar palsy Pseudobulbar affect – Degeneration of corticobulbar projections manifested as inappropriate laughing, crying or yawning which is often mood in congruent or may be triggered by stimuli that would not have elicited such a response Even in the late stages:- sensory , bowel and bladder , ocular motility and cognitive functions are preserved .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Signs:- Muscle fibrillation and atrophy (upper limbs) Hyperreflexia Spasticity of lower limbs Diagnosis:- Electromyogram (EMG) Muscle fibrillation on mechanical stimulation Increased duration and amplitude of action potentials Treatment:- Riluzole 50 mg bid Anti-glutamate properties&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Multiple sclerosis – Sensory impairment and loss of bladder control will be present Option: C. Guillain Barre syndrome – It is associated with diminished reflexes and autonomic involvement with or without sensory impairment Option: D. Tropical spastic paralysis – It is also known as HTLV – 1 associated myelopathy is a slowly progressive spastic syndrome with variable sensory and bladder disturbance but no LMN involvement.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;PATHOPHYSIOLOGY It is unknown why the motor neuron degenerate in ALS but researchers suggested certain possibilities which are: EXCITOTOXICITY GENE MUTATION EXCITOTOXICITY - Excitotoxic neurotransmitters such as GLUTAMATE GENE MUTATION - SOD1 (superoxide dismutase) is mutated in some familial cases of ALS . SOD1 which is a cellular defense against excitotoxicity which detoxifies free radicals.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the pathology in the given flow volume curve:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fixed distal airway obstruction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fixed central airway obstruction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Variable intrathoracic obstruction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Variable extrathoracic obstruction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Fixed central airway obstruction&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1696317815979-QTDMPYQ316IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fixed central airway obstruction In the given image, the air flow is limited during both inspiration and expiration leading to flattening of both inspiratory and Expiratory limb. This indicates fixed obstruction in upper airway/central airway FEV1/FVC is &amp;lt;0.7 and There is bronchodilator reversibility, since the FEV1 value increased to 12% after bronchodilator therapy. Thus we can say that the patient has obstructive etiology with response to bronchodilator leading to positive bronchodilator reversibility. FEV1 is the forced expiratory volume in one second or the volume of air that can forcibly be blown out in one second, after full inspiration. FVC is th e forced vital capacity or the volume of air that can forcibly be blown out after full inspiration and expiration. Both these values can be measured by&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Obstructive vs. Restrictive Lung Disease Obstructive Restrictive Characteristics Limitation of airflow due to partial or complete obstruction Reduced expansion of lung parenchyma accompanied by decreased total lung capacity Examples • Emphysema • Chronic bronchitis • Bronchiectasis • Asthma • Interstitial lung disease • Idiopathic pulmonary fibrosis • Pneumoconiosis • Sarcoidosis • Chest wall neuromuscular diseases Total lung capacity Normal Decreased Forced vital capacity (FVC) Normal Reduced Forced Expiratory Volume at 1 sec (FEV₁) Decreased Normal or reduced FEV1/FVC ratio &amp;lt;0.8 Normal&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The ratio between the FEV1 and FVC n restrictive and obstructive lung diseases. Restrictive lung diseases cause a decrease in lung volume Obstructive lung diseases trap air in the lungs and therefore increase lung volume Restrictive lung diseases can be caused by either poor breathing mechanics (a result of conditions like myasthenia gravis, obesity, and scoliosis) or can result from interstitial lung disease such as pneumoconiosis or ARDS Lung volume decreases in restrictive lung disease and the FEV1/FVC ratio is normal to increased (ie. greater tha n 80 %) due to a significant decrease in forced vital capacity (FVC). Obstructive lung disease is characterized by airway obstruction and it is associated with inflammation of the airways and problems exhaling. Types of obstructive lung disease include:- asthma, bronchiectasis and COPD (chronic bronchitis and/or emphysema). Obstructive lung disease results in air trapping in the lungs which expands the lung volume over time. A decrease in the FEV1/FVC ratio suggests an obstructive condition.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During the discharge of the COVID patient who was treated with steroids and remedesvir, which of the following advices you will not give? Repeat RTPCR after 7 days of discharge Revisit if anosmia occurs Monitor glucose level Watch for the head ache and nasal discharge Watch for sinusitis like symptoms Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 and 2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3, 4 and 5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2, 3 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above advices should be given&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1 and 2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1 and 2 While discharging the patients admitted for COVID – 19, advice should be given to monitor the early symptoms of mucormycosis and to monitor blood glucose level No need to repeat RT PCR after 7 days of discharge Anosmia is a common symptom of COVID – 19 and no need to visit hospital only for anosmia ADMISSION CRITERIA:- Worsening symptoms: mental confusion, difficulty breathing, persistent pain or pressure in the chest, bluish coloration of face / lips, dehydration decreased urine output, to be admitted to a Dedicated Covid Health Centre or Dedicated Covid Hospital. Clinical assessment parameters are Respiratory Rate &amp;gt;24/min. SpO2 &amp;lt; 94% on room air.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Travel history to endemic countries like (China, Iran &amp;amp; Italy) CBC (leukopenia, seen in 30% to 45% of patients, and lymphocytopenia, seen in 85% of the patients) Chest X-Ray (cheaper &amp;amp; easier with 60% sensitivity) PCR (30%-70% sensitivity) Chest CT Scan (95% sensitivity, low specificity) IgM/IgG combo test for COVID-19&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Coronaviruses (COV) are a large family of viruses that cause illness ranging from the common cold to more severe diseases Respiratory Syndrome (MERS-CoV) and Severe Acute Respiratory Syndrome (SARS-COV). Coronaviruses are zoonotic, meaning they are transmitted between animals and people.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA CHEST CT FINDINGS:-&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following can be used for determine the acid base imbalance? Arterial pH Venous pH Venous pO2 Venous pCO2 Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 3, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2, 3, 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1, 2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1, 2 Arterial blood gas (ABG) and Peripheral venous blood gas (PVBG) can be used to determine pH Venous pO2 and Venous pCO2 is unacceptable ABG is the gold standard method for assessment of oxygen and acid base balance PVBG can be used as the difference between the pH obtained from PVBG and ABG is minimal&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following does not show both hyperkinetic and hypokinetic movements?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Parkinson’s disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Huntington’s chorea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Wilson’s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Neurodegeneration with brain iron accumulation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Parkinson’s disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Parkinson’s disease Parkinson’s disease: Primarily a hypokinetic disorder characterized by bradykinesia, rigidity, and tremors. Hyperkinetic movements are not typically seen.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Chorea Ballismus Athetosis Rapid Rapid Slow Involuntary Involuntary Involuntary Non-stereotypical Non-stereotypical Non-stereotypical Semi-purposeful / non- purposeful Non-purposeful Non-purposeful Dance-like violent flinging movement writing More on distal More on proximal Has propensity affecting upper limb&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Huntington&#x27;s Disease or HD is a progressive or degenerative brain disorder or also known as a Neurodegenerative . Huntington&#x27;s slowly diminishes the ability to think, walk, and talk . Chorea are jerking motions which is a developed symptom of HD . HD slowly ruins the nerves in your brain. Etiology and Pathophysiology Inherited disorder, considered autosomal dominant Progressive atrophy of the basal ganglia and some portions od the cerebral cortex Appears during the middle adult years Onset usually occurs between the age of 30-50, death usually follow 12 years after onset&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA TRD Mode of inheritance Repeats involved Examples of presentation Dentatorubral-pallidoluysian atrophy Autosomal dominant CAG≥49 Chromosome 12 Symptom onset is variable and depends on trinucleotide repeat length; can present with ataxia, dementia, depression, anxiety, chorea, etc. Fragile-X syndrome X-linked dominant CGG&amp;gt;200 Intellectual disability, epilepsy, attention-deficit hyperactivity disorder, autistic-like features Friedreich&#x27;s ataxia Autosomal recessive GAA≥70 Chromosome 9 Progressive ataxia, dysarthria, depression, etc. Huntington&#x27;s disease Autosomal dominant CAG≥40 Chromosome 4 Chorea, dementia, depression Myotonic dystrophy Autosomal dominant CTG&amp;gt;50 Chromosome 19 Intellectual disability or psychiatric symptoms can occur but main presentation is usually with muscle weakness, etc. Spinobulbar muscular atrophy X-linked recessive CAG≥38 Progressive muscles weakness and atrophy, fasciculation, etc. Spinocerebellar ataxia Autosomal dominant Various, depending on the subtype Variability in age at onset dependent on trinucleotide repeat length. Psychosis and dementia can occur with some subtypes, but progressive ataxia is the main presentation&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 20 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);

        function showResults(index) {
