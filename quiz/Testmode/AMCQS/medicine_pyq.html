                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {

        function showResults(index) {

            questions = [{&quot;text&quot;: &quot;What is the Value of INTERSTITIAL oncotic pressure ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;12mm Hg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;15 mm Hg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;25 mm Hg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;5 mm Hg&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 5 mm Hg&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;5 mm Hg Starling&#x27;s hypothesis states that the fluid movement due to filtration across the wall of a capillary is dependent on the balance between the hydrostatic pressure gradient and the oncotic pressure gradient across the capillary .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Increased capillary pressure failure of venous pumps, heart failure Decreased plasma protein osmotic pressure severe liver failure, nephrotic syndrome Increased capillary protein permeability due to release of vasoactive substances:- burns trauma infection&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The four Starling&#x27;s forces are: hydrostatic pressure in the capillary (Pc) hydrostatic pressure in the interstitium (Pi) oncotic pressure in the capillary (pc ) oncotic pressure in the interstitium (pi ) The balance of these forces allows calculation of the net driving pressure for filtration. Net Driving Pressure=[( 𝑃𝑐 − 𝑃𝑖 )−( 𝑝𝑐 − 𝑝𝑖 )] Accumulation of fluid in interstitial space (due to filtration out of the capillaries) Usually caused by a disruption in Starling forces, that exceeds the ability of lymphatic system to return it to the circulation&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Typical values of Starling Forces in Systemic Capillaries (mmHg) Arteriolar end of capillary Venous end of capillary Capillary hydrostatic pressure 25 10 Interstitial hydrostatic pressure -6 -6 Capillary oncotic pressure 25 25 Interstitial oncotic pressure 5 5&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What does the zero pressure indicate in the pressure volume curve?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Residual volume&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Functional residual capacity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tidal volume&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inspiratory reserve volume&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Functional residual capacity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Functional residual capacity Functional residual capacity (FRC) , is the volume remaining in the lungs after a normal , passive exhalation. In a normal individual, this is about 3L . FRC = ERV + RV The FRC also represents the point of the breathing cycle where the lung tissue elastic recoil and chest wall outward expansion are balanced and equal.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The FRC is important because: At FRC, the small airway resistance is low At FRC, lung compliance is maximal FRC maintains an oxygen reserve which maintain oxygenation between breaths At FRC , pulmonary vascular resistance is minima Where closing capacity is greater than the FRC , gas trapping and atelectasis can develop&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Functional Residual Capacity = Volume of air in lungs after tidal expiration (RV + ERV). At this volume, the pulmonary system is in equilibrium because the collapsing force of the lungs is equal to the expanding force of the chest wall.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Consider the following statements: Lead I-The positive electrode of ECG is connected to the right hand and negative to the left Lead II-The positive electrode is connected to the left hand and negative to the left leg Lead III- Negative electrode is connected to the left leg The grounding electrode is always connected to the right leg Select the correct answer from the below answer?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A,B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A,B,C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A,C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Only D&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Only D&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Only D Earthing to all leads is in the right leg is the correct statement&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Following image shows which of the following below:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Babinski sign&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Withdrawal reflex&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Plantar reflex&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Grasp reflex&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Babinski sign&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1696317985838-QTDMPYQ041IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Babinski sign Plantar Reflex/Babinski Sign Root levels tested | L5 &amp;amp; S1 Pt position : Supine or seated Patient scrapes the end of a reflex hammer from the lateral heel of the foot up the lateral aspect of the foot and then across the metatarsal heads toward the hallux metatarsal head. Movement should take 5-6 seconds. Pt monitors for toe movement. Results Reflex PRESENT (adults) | digital flexion Reflex ABNORMAL (adults) | digital fanning pattern Abnormal plantar reflex is known as the Babinski sign and suggests an UMN lesion&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Patient with a known case of HIV with a CD4 count of 200 came with 5 days of cough and high grade fever without chills and rigor. No history of diarrhea, vomiting, nuchal rigidity. Chest X ray is normal. What will you do?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amoxicillin-clavulanic acid + Azithromycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Co-trimoxazole + steroids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Antitubercular treatment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Co-trimoxazole only&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Co-trimoxazole only&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Co-trimoxazole only The clinical scenario of an HIV-infected patient with a CD4 count of 200/mm with fever, cough , and a normal chest x-ray is indicative of underlying Pneumocystis pneumonia. Patients usually present with fever and non-productive cough. It can also affect other organs like lymph nodes, spleen, and liver. The treatment of PCP is with cotrimoxazole (trimethoprim-sulfamethoxazole). For patients with a Pa02 &amp;lt;70 mmH or with an arterial-alveolar (a-A) gradient &amp;gt;35 mHg. adjunct glucocorticoid therapy should be used in addition to cotrimoxazole . Alternative agents for the treatment of PCP. Atovaquone , pentamidine , and primaquine + clindamycin&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The classic radiographic appearance is likely normal or could consist of faint bilateral interstitial infiltrates . Perihilar infiltrates are less common in patients with AIDS . CT will show diffuse ground-glass opacities. Histopathology of the tissue will show f oamy alveolar infiltrate and mononuclear interstitial infiltrates, which is pathognomonic of PCP&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which among the following options shows Increase in high anion gap:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Metabolic acidosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Metabolic alkalosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Respiratory acidosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Respiratory alkalosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Metabolic acidosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Metabolic acidosis The anion gap is the difference between primary measured cations (sodium Na+ and potassium K+) and the primary measured anions (chloride Cl- and bicarbonate HCO3-) in serum. This test is most commonly performed in patients who present with altered mental status, unknown exposures, acute renal failure, and acute illnesses. The reference range for the anion gap is as follows: 16 ± 4 mEq/L (if the calculation employs potassium) 12 ± 4 mEq/L (if the calculation does not employ potassium) An elevated anion gap (&amp;gt;12 mEq/L; “mud pilers”) may indicate the following Methanol Uremia Diabetic ketoacidosis Propylene glycol Isoniazid intoxication Lactic acidosis Ethanol ethylene glycol Rhabdomyolysis/renal failure Salicylates&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45 year old lady becomes dyspneic in the whole process of going and coming from the washroom, what grade does she belong to:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;NYHA classification grade 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MMRC grade 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;NYHA classification grade 3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;MMRC grade 2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. NYHA classification grade 3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;NYHA classification grade 3 NYHA Grading Class I No limitation of physical activity. Ordinary physical activity does not cause undue fatigue, palpitation or dyspnoea. Class II Slight limitation of physical activity. Comfortable at rest but ordinary physical activity results in fatigue, palpitation or dyspnoea. Class III Marked limitation of physical activity. Comfortable at rest but less than ordinary activity results in fatigue, palpitation or dyspnoea. Class IV Unable to carry out any physical activity without discomfort. Symptoms at rest. If any physical activity is undertaken, discomfort is increased. mMRC  grading Screening tests Diagnostic tests Done on apparently healthy Done on those with indications for disease Applied to groups Applied to single patient Results arbitrary and final Diagnosis is not final Based on one criteria or cutoff point Based on number of findings Less accurate More accurate Less expensive More expensive Not basis for treatment Used as a basis for treatment Initiation comes from the investigator Initiation comes from a patient Screening test Diagnostic test 1 Done on apparently healthy Done on those with indications or sick. 2 Applied to groups Applied to single patients, all diseases are considered. 3 Test results are arbitrary and final Diagnosis is not final but modified in light of new evidence, diagnosis is the sum of all evidence. 4 Based on one criterion or cut-off point Based on evaluation of a number of symptoms, signs (e.g., diabetes) and laboratory findings. 5 Less accurate More accurate. 6 Less expensive More expensive. 7 Not a basis for treatment Used as a basis for treatment. 8 The initiative comes from the investigator or agency providing care. The initiative comes from a patient with a complaint. Grade Dyspnea related to activity 1 Breathlessness only on strenuous exercise 2 Breathless when hurrying on the level or walking up a slight hill 3 Walks slower than other people of same age on the level due to shortness of breath or need to stop for breath when walking at own pace 4 Short of breath after walking few minutes on the level or about 100 yards (90m) 5 Too breathless to leave the house, or breathless when dressing or undressing Modified from The Medical Research Council Dyspnea scale (mMRC dyspnea scale)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Cardiogenic shock has the following features:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cardiac output decreases &amp;amp; Heart rate increases&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cardiac output decreases and heart rate decreases&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cardiac output increases and heart rate decreases&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both cardiac output and heart rate decreases&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cardiac output decreases &amp; Heart rate increases&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cardiac output decreases &amp;amp; Heart rate increases Cardiogenic shock There is usually a history of an elderly person with a known cardiac ailment now presenting with symptoms attributable to cardiac pathology. Usually signs of cold clammy skin and feeble pulse → low cardiac output Above features with Hypotension Tachycardia Raised JVP → Cardiogenic shock. Cardiogenic shock is characterized by reduced oxygen delivery related to a reduction in CO owing to a primary cardiac problem. There is usually a compensatory increase in SVR in cardiogenic shock. Hence cardiac output decreases and as a compensation, heart rate increases . Distributive shock is the condition of reduced oxygen delivery where the physiologic disturbance is a) Reduction in SVR ( Primary disturbance) b) Compensatory increase in cardiac output c) Fall in CVP and PCWP (Pulmonary capillary wedge pressures Obstructive shock - Characterized by a) Reduction in oxygen delivery related to reduced CO (Cardiac output) b) Etiology of the reduced CO is an extra-cardiac processes impairing blood flow Hypovolemic shock encompasses disease processes that reduce CO (and oxygen delivery) via a reduction in preload characterised by Cold skin Feeble pulse Tachycardia Tachypnoea Elevated SVR Low JVP / Low CVP Improving on IV fluids&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hypovolemic shock Cardiogenic shock Obstructive shock Warm septic shock Cold septic shock (same as cardiogenic shock) CO ↓ ↓ ↓ ↑ ↓ HR ↑ ↑ ↑ ↑ ↓ SVR ↑ ↑ ↑ ↓ ↑ EF ↓ ↓ ↓ ↓ ↓ PCWP &amp;amp; JVP ↓ ↑ ↓ N/↓ ↑ BP/MVP ↓ ↓ ↓ ↓ ↓ Base deficit ↑ ↑ ↑ ↑ ↑ Skin temp. ↓ ↓ ↓ ↑ ↓&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Following conditions is not seen in optic disc in glaucoma except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bayonetting Sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Roenne’s Nasal Step&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increase in Cup- Disc Ratio&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Baring of the Nasal Arteries&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Roenne’s Nasal Step&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Roenne’s Nasal Step Roenne&#x27;s nasal step is not a feature of the optic disc in glaucoma. Roenne&#x27;s nasal step is a visual field defect. It is the result of two arcuate scotomas running in different arcs and meeting at the horizontal meridian. This forms a right-angled defect in the nasal side of the visual field. Glaucomatous changes Vertically oval cup Large cup (C:D ratio &amp;gt; 0.6) Asymmetry of cups (Difference of C:D ratio &amp;gt; 0.2) Atrophy of NRR Pallor areas of disc Splinter haemorrhages Bayonetting sign: double angulation of blood vessels Baring of circumlinear blood vessels Laminar dot sign: Slit like pores of lamina cribrosa is visible Marked cupping: Cup to disc ratio &amp;gt; 0.7 to 0.9 Nasal shifting of blood vessels NRR thinning (Crescentic shadow adjacent to disc margin) Optic atrophy: This is the end stage where all NRR are destroyed, Optic Nerve Head (ONH) appears white and is deeply excavated Pulsation of retinal arterioles at disc margin&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Thrombolysis can be considered in all of these conditions except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ischemic stroke within 2 hours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MRI showing density in less than 1/3rd of the area supplied by MCA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;BP &amp;gt; 185/110&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Onset of symptoms &amp;lt; 4 hours&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. BP &gt; 185/110&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;BP &amp;gt; 185/110 Screening tests Diagnostic tests Done on apparently healthy Done on those with indications for disease Applied to groups Applied to single patient Results arbitrary and final Diagnosis is not final Based on one criteria or cutoff point Based on number of findings Less accurate More accurate Less expensive More expensive Not basis for treatment Used as a basis for treatment Initiation comes from the investigator Initiation comes from a patient Screening test Diagnostic test 1 Done on apparently healthy Done on those with indications or sick. 2 Applied to groups Applied to single patients, all diseases are considered. 3 Test results are arbitrary and final Diagnosis is not final but modified in light of new evidence, diagnosis is the sum of all evidence. 4 Based on one criterion or cut-off point Based on evaluation of a number of symptoms, signs (e.g., diabetes) and laboratory findings. 5 Less accurate More accurate. 6 Less expensive More expensive. 7 Not a basis for treatment Used as a basis for treatment. 8 The initiative comes from the investigator or agency providing care. The initiative comes from a patient with a complaint. Indication Contraindication Stroke onset within 4.5 hours Previous intracranial hemorrhage CT/MRI exclusion of hemorrhage and extensive infarct (&amp;gt;1/3 of MCA territory) Ischemic stroke within 3 months Serum glucose &amp;gt;2.7 and &amp;lt;22.2 mmol/l Seizure at stroke onset BP &amp;lt;185 mmHg systolic and/or 110 mmHg diastolic Recent major surgery NIHSS &amp;gt;3 and &amp;lt;25 Unexplained hemorrhage Age &amp;gt;18 years INR &amp;gt;1.4 Platelets &amp;lt;150 x 10 9 /1 Rapid neurological recovery&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the abnormality in the following ECG. [Identification of second degree heart block on ECG. A 72 year old man during his annual health check-up found the following ECG finding, it is a case of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1st degree Heart Block&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2nd degree Heart Block&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3rd degree Heart Block&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ventricular Tachycardia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 2nd degree Heart Block&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1696317985844-QTDMPYQ048IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;2nd degree Heart Block First-degree heart block : The electrical impulse still reaches the ventricles, but moves more slowly than normal through the AV node. The impulses are delayed. This is the mildest type of heart block. Second-degree heart block is classified into two categories: Type I and Type II. In second-degree heart block, the impulses are intermittently blocked. Type I, also called Mobitz Type I or Wenckebach’s AV block: This is a less serious form of second-degree heart block. The electrical signal gets slower and slower until your heart actually skips a beat. Type II, also called Mobitz Type II: While most of the electrical signals reach the ventricles every so often, some do not and your heartbeat becomes irregular and slower than normal. Third-degree heart block: The electrical signal from the atria to the ventricles is completely blocked. Third-degree block seriously affects the heart’s ability to pump blood out to your body.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Treatment:- MEDS ATROPINE EPINEPHRINE NITROGLYCERIN IV Infusion Dopamine TEMPORARY PACER Permanent Pacer WIRES ARE INSERTED INTO THE HEART VIA THE VEINS AND ATTACHED TO A PULSE GENERATOR (THE PACEMAKER). THE PACEMAKER HAS A BATTERY INSIDE PACEMAKER IMPLANTATION - A SMALL DEVICE CAN BE FELT UNDER THE SKIN&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Heart Block occur when the conduction of impulses through the AV nodal area is decreased or stopped. Causes of Heart Block:- Drugs (beta-blockers, calcium channel blockers, amiodarone) Cardiomyopathy rheumatic fever, myocarditis varicella-zoster virus infection Rheumatic diseases Hypoxia Hyperkalemia Hypothyroidism inferior wall myocardial infarction&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In hypothyroidism following values is altered:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;TSH Increase and T3, T4 Decrease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;TSH Normal and T4, T3 Low&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;TSH increased and T3,T4 low&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;TSH decreased and T3,T4 low&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. TSH Increase and T3, T4 Decrease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;TSH Increase and T3, T4 Decrease Elevated TSH with a low level of free T4 is suggestive of primary hypothyroidism. Patients with hypothyroidism often present with:- tiredness, weakness, dry skin, hair loss, difficulty in concentrating, poor memory, constipation, and weight gain with poor appetite. On examination , they may have:- cool peripheral extremities, puffy faces, bradycardia, and peripheral edema. Patients with hypothyroidism who have no evidence of heart disease are managed with levothyroxine 50 to 100 mcg daily. The goal of the treatment is to maintain TSH in the lower half of the reference range. Screening tests Diagnostic tests Done on apparently healthy Done on those with indications for disease Applied to groups Applied to single patient Results arbitrary and final Diagnosis is not final Based on one criteria or cutoff point Based on number of findings Less accurate More accurate Less expensive More expensive Not basis for treatment Used as a basis for treatment Initiation comes from the investigator Initiation comes from a patient Screening test Diagnostic test 1 Done on apparently healthy Done on those with indications or sick. 2 Applied to groups Applied to single patients, all diseases are considered. 3 Test results are arbitrary and final Diagnosis is not final but modified in light of new evidence, diagnosis is the sum of all evidence. 4 Based on one criterion or cut-off point Based on evaluation of a number of symptoms, signs (e.g., diabetes) and laboratory findings. 5 Less accurate More accurate. 6 Less expensive More expensive. 7 Not a basis for treatment Used as a basis for treatment. 8 The initiative comes from the investigator or agency providing care. The initiative comes from a patient with a complaint. TSH Free T4 Free T3 Euthyroid N N N Thyrotoxicosis Undetectable High High Myxedema High Low Low Suppressive тч Undetectable High High (can also be N) T3 Toxicity Low Normal High&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Upper eyelid signs:- Von Graefe&#x27;s sign-lid lag on downgaze Dalrymple&#x27;s sign-lid retraction Stellwag&#x27;s sign-incomplete &amp;amp; infrequent blinking Grove sign-resistance to pulling the retracted upper lid Boston sign-jerky movements of the lid on downgaze Gellineck&#x27;s sign-abnormal pigmentation of the upper lid Gifford&#x27;s sign - difficulty in everting the upper lid&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Causes of thyrotoxicosis: Graves Disease Toxic - Adenoma Multinodular goiter Thyroiditis Ectopic/exogenous T4 Medications (Amiodarone)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Thyroid Function Test Interpretation TSH Free T4 Free T3 Condition Normal Normal Normal ●       None Low High High ●        Hyperthyroidism Low Normal Normal ●       Subclinical hyperthyroidism Low Normal High ●       T3 toxicosis Low High Normal ●       Thyroiditis ●       T4 ingestion ●       Hyperthyroidism in the elderly or with comorbid illness Low Low Low ●       Euthyroid sick syndrome ●       Central hypothyroidism High Normal Normal ●       Subclinical hypothyroidism ●       Recovery from euthyroid sick syndrome High Low Low ●       Primary hypothyroidism High High High ●       TSH producing pituitary adenoma&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;SARs Covid can be detected by all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;RT PCR to detect mRNA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rapid antigen test to detect spike proteins&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Southern Blotting&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ELISA to detect spike protein&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Southern Blotting&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Southern Blotting Southern blotting is a laboratory technique used to detect a specific DNA sequence in a blood or tissue sample. Covid is an RNA virus Diagnostic modality in Covid Reverse transcription polymerase chain reaction (RT-PCR) is a laboratory technique combining reverse transcription of RNA into DNA (in this context called complementary DNA or cDNA) and amplification of specific DNA targets using polymerase chain reaction (PCR Rapid antigen tests target the SARS-CoV-2 nucleocapsid protein, the most abundant protein expressed by the virus ELISA is performed on 96-well plates coated with either SARS-CoV-2 recombinant RBD or spike proteins. Anti-SARS-CoV-2 IgM Spike Protein ELISA is intended for qualitative screening of IgM&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Patient on Tab. Losartan, for 3 years and now has been diagnosed with type 2 diabetes mellitus, with HbA1C 8. What drug should be given instead of losartan?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Telmisartan&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Olmesartan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Metformin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Propranolol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Telmisartan&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Telmisartan ACE inhibitors or ARBs are the first-line treatment of choice for hypertension in a diabetic patient. They reduce proteinuria and delay diabetic nephropathy. Telmisartan also has PPAR-gamma agonist action. It is very useful in hypertensive patients with diabetes. Basically losartan can be given in type 2 DM. But telmisartan is more effective in reducing proteinuria.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Insulin dependent-glucose uptake seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Adipose Tissue&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Brain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pancreas&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Adipose Tissue&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Adipose Tissue Glucose uptake by skeletal muscle, cardiac muscle, and adipose tissues is via GLUT-4 which is insulin-dependent. In the presence of insulin, GLUT-4 receptors translocate to the cell membrane and hence, glucose uptake by the cell occurs. Screening tests Diagnostic tests Done on apparently healthy Done on those with indications for disease Applied to groups Applied to single patient Results arbitrary and final Diagnosis is not final Based on one criteria or cutoff point Based on number of findings Less accurate More accurate Less expensive More expensive Not basis for treatment Used as a basis for treatment Initiation comes from the investigator Initiation comes from a patient Screening test Diagnostic test 1 Done on apparently healthy Done on those with indications or sick. 2 Applied to groups Applied to single patients, all diseases are considered. 3 Test results are arbitrary and final Diagnosis is not final but modified in light of new evidence, diagnosis is the sum of all evidence. 4 Based on one criterion or cut-off point Based on evaluation of a number of symptoms, signs (e.g., diabetes) and laboratory findings. 5 Less accurate More accurate. 6 Less expensive More expensive. 7 Not a basis for treatment Used as a basis for treatment. 8 The initiative comes from the investigator or agency providing care. The initiative comes from a patient with a complaint. Isoform Location Function(s) GLUT1 Placenta, muscle, adipose tissue, brain, endothelium Basal glucose transporter isoform for cellular metabolism and glucose transport GLUT2 Pancreatic B-cells, liver, small intestine, renal proximal tubule High capacity, low affinity (high Km) isoform. Acts as a glucose sensor and in transepithelial of glucose and fructose GLUT3 Neural, small intestine High affinity (low K) isoform, possibly to act as a scavenger for cells with a high rate of glucose metabolism GLUT4 Muscle, heart, adipose tissue Insulin-responsive isoform; expressed only in insulin-responsive cells/tissues. Translocates to plasma membrane upon insulin stimulation GLUT5 Small intestine, brain, muscle and adipose tissue Fructose transporter GLUT6 Ubiquitous Pseudogene, non-functional&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Disruption of axon with intact Endoneurium:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Neuropraxia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neurotmesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Axonotmesis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Axonotmesis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Axonotmesis Screening tests Diagnostic tests Done on apparently healthy Done on those with indications for disease Applied to groups Applied to single patient Results arbitrary and final Diagnosis is not final Based on one criteria or cutoff point Based on number of findings Less accurate More accurate Less expensive More expensive Not basis for treatment Used as a basis for treatment Initiation comes from the investigator Initiation comes from a patient Screening test Diagnostic test 1 Done on apparently healthy Done on those with indications or sick. 2 Applied to groups Applied to single patients, all diseases are considered. 3 Test results are arbitrary and final Diagnosis is not final but modified in light of new evidence, diagnosis is the sum of all evidence. 4 Based on one criterion or cut-off point Based on evaluation of a number of symptoms, signs (e.g., diabetes) and laboratory findings. 5 Less accurate More accurate. 6 Less expensive More expensive. 7 Not a basis for treatment Used as a basis for treatment. 8 The initiative comes from the investigator or agency providing care. The initiative comes from a patient with a complaint. Seddon and Sunderland Classification of Nerve Injury Seddon Sunderland Injury Spontaneous recovery Nerve conduction study Electromyography Neurapraxia Grade I Focal segmental demyelination Yes Partial/complete conduction block proximally Preserved conduction block distally even after 2 weeks Normal morphology and poor MUAP recruitment Axonotmesis Grade II Damaged axon with intact endoneurium Yes, slower than neurapraxia Partial/complete conduction block proximally Preserved conduction block distally until Wallerian degeneration sets in Abnormal activity Axonotmesis Grade III Damaged axon and endoneurium with intact perineurium Not very likely, surgical intervention may be needed Axonotmesis Grade IV Damaged axon, endoneurium, and perineurium with intact epineurium Highly unlikely, surgical intervention is necessary Neurotmesis Grade V Complete nerve transection (disruption of myelin sheath, axon, endoneurium, perineurium and epineurium) No, surgical intervention is necessary Complete conduction. block proximally and distally Abnormal activity&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Treatment of sideroblastic anemia is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vitamin B12&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vitamin B6&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vitamin C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Iron&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Vitamin B6&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Vitamin B6 uncommon heritable and acquired erythropoietic disorders that are due to various abnormalities in heme synthesis and mitochondrial function. Sideroblastic anemia is a type of anemia that results from abnormal utilization of iron during erythropoiesis . There are different forms of sideroblastic anemia, and all forms are defined by the presence of ring sideroblasts in the bone marrow . Ring sideroblasts are erythroid precursors containing deposits of non-heme iron in mitochondria forming a ring-like distribution around the nucleus. The iron-formed ring covers at least one-third of the nucleus rim. Sideroblastic anemia is known to cause microcytic and macrocytic anemia depending on what type of mutation led to it. Unlike iron deficiency anemia, where there is depletion of iron stores, patients with sideroblastic anemia have normal to high iron level The management of sideroblastic anemia depends on severity. For patients diagnosed with the X-linked sideroblastic anemia, oral pyridoxine 50-100mg/day has been proven to partially or completely correct anemia . For patients who are not responsive to pyridoxine, blood transfusion is indicated if they have severe anemia&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most specific Cardiac marker within 2 hrs:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Troponin T&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;BNP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CKMB&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;LDH&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. CKMB&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CKMB The criteria for AMI require a rise and/or fall in cardiac biomarker values with at least one value above the 99th percentile of the upper reference limit for normal individuals. Cardiac-specific troponin T (cTnT) and cardiac-specific troponin I (cTnI) are now the preferred biochemical markers for MI The cardiac troponins are of particular value in distinguishing UA from NSTEMI Levels of cTnI and cTnT may remain elevated for 7–10 days after STEMI. CK-MB2 can be detected in serum within 2-4 hours after infarction onset and peaks at 6-9 hours, making it an early marker for acute MI However, cardiac surgery, myocarditis, and electrical cardioversion often result in elevated serum levels of the MB isoenzyme. A ratio (relative index) of CK-MB mass to CK activity ≥2.5 suggests but is not diagnostic of a myocardial rather than a skeletal muscle source for the CK-MB elevation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Diagnosis of acute myocardial infarction (AMI) The criteria to label AMI are: Typical increase and gradual decrease in Cardiac Troponin-T Rapid rise in CK-MB and its fall Ischemic changes leading to symptoms ECG shows pathological Q-wave ECG shows ST-segment elevation or depression Coronary angiography will confirm the diagnosis. Outcome of AMI pathological changes&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Requires presence of at least two of the following characteristics: Typical heart attack symptoms Characteristic rise and fall pattern of a cardiac marker in plasma: Rise and gradual fall of cardiac troponins More rapid rise and fall of CK-MB Typical ECG pattern&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 28 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {

        // Navigate to next question
        function showNextQuestion() {

                    currentQuestion++;

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        function updateProgressBar() {

                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);

                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;

                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;

                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;

                }).join(&#x27;&#x27;);

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Load theme preference
        function loadTheme() {
