t;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2 year- old child with fever and barking cough for last 2 days presented to the pediatrics emergency at 2: 30am. On examination, respiratory rate is 36/min, temperature of 39°C and stridor heard only on crying. No other abnormality is found . What is the next best step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;High – dose dexamethasone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Racemic epinephrine nebulization&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Reassurance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intravenenous antibiotics&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. High – dose dexamethasone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/image(1068).png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 1 yr old infant presents with 10-12 episodes of watery stools per day for the last 9 days. Along with Zinc supplementation, what else should be prescribed to the child?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ORS with antibiotics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ORS only&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ORS with low- lactose diet&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ORS with low-lactose diet and probiotics&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. ORS only&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/image(1069).png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Milk is deficient in :&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Iron and Vitamin C&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Iron and Vitamin A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phosphorus and Vitamin A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Saturated Fats&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Iron and Vitamin C&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/image(1070).png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of these are a criteria for severe acute malnutrition in a 6 month- old child except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mid- upper arm circumference&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Symmetrical edema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Weight for height&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Height for age&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Height for age&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;How is undernutrition defined ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Weight for age&amp;lt; -2 SD&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Weight for height &amp;lt; - 2SD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Weight for age&amp;lt; - 3SD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Weight for height &amp;lt; - 3SD&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Weight for age&lt; -2 SD&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/3(610).jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5 year sold child presented with continuous fever and features of sepsis with a BP of 90/60 mm Hg, Pulse rate 144/ min and respiratory rate of 30 min. What is the in itial fluid of choice for management :&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;10 mL/Kg of hydroxyethyl starch&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;10 mL/Kg Of 10%dextrose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;20 ml/Kg of0.9%Normal Saline&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;20 mL/ kg of0.45%normal saline&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 20 ml/Kg of0.9%Normal Saline&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/1(76).jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;• As per AAP guidelines, rapid isotonic bolus should be given within 5 minutes of presentation of a child in shock&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Ina child with Tetralogy of fallot with fever and diarrhea, which of the following is the surest sign of cyanotic spell:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Arterial Oxygen Saturation Of Less than 75%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;S3 galloprhythm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Absence Of Murmur&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hepatomegaly&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Absence Of Murmur&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;• Nelson 20th Ed/2212; Park’s pediatric cardiology 6th Ed Explanation: Cyanotic spell (also known as tet spell) is a common complication of tetralogy of fallot in first year of life. It is characterized by worsening of cyanosis (with arterial SpO2 falling below 45-50%), hyperventilation and faint or absent pulmonary ejection systolic murmur. A child with a loud murmur initially, if presents with rapid breathing and cyanosis, absence of murmur is a useful clinical clue for cyanotic spell in that child. Remember: Hepatomegaly, basal crepitations and S3 gallop rhythm are signs of CCF in child&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A mother comes with her 3 months child asking the physician if she can give cereals to her child.What problem can this lead to in her child?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Allergy Due To The Food Content&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Retarded Oro-motor development&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Contaminated Food Leading To Reflux&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Risk Of Gastrointestinal Infection&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Allergy Due To The Food Content&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/2(63).jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;• Also remember: Steps to prevent food allergy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6 year old man child comes with complaint of bed wetting. the child is dry during the day and problem is only at night. Growth and development of the child was normal. Urine Microscopy Is normal and Urine Specific Gravity Is 1.020. How Will You manage:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reassure The parents and follow up after 6 months&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Refer To Psychiatrist&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Complete Blood Count&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;USG-KUB&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Reassure The parents and follow up after 6 months&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;• Points to remember:&lt;/li&gt;&lt;li&gt;• Points to remember:&lt;/li&gt;&lt;li&gt;• Bed alarm is more successful than drug therapy. Desmopressin is preferred over Imipramine Oral desmopressin is preferred over nasal desmopressin&lt;/li&gt;&lt;li&gt;• Bed alarm is more successful than drug therapy.&lt;/li&gt;&lt;li&gt;• Desmopressin is preferred over Imipramine&lt;/li&gt;&lt;li&gt;• Oral desmopressin is preferred over nasal desmopressin&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A Child Who Was Normal At Birth develops chronic liver failure and muscle weakness at 3 months of age.of investigation serumglucoseislowalong with ketoacidosis and decreased pH.ALT and AST are raised.Blood Lactate And Uric Acid Levels Are Normal.Intravenous Glucagon Given For meal raises the blood glucose level but does not raise glucose when given after an overnight fast. Liver Biopsy Shows Increased Glycogen in liver. Which Is The Enzyme likely to be defective in this child.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;glucose 6 phosphatase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Muscle Phosphorylase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Branching Enzyme&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Debranching enzyme&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Debranching enzyme&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;• Features to remember for solving MCQs:&lt;/li&gt;&lt;li&gt;• Ketotic hypoglycaemia with liver involvement in the form of transaminitis Deficiency of debranching enzyme Absence of lactic acidosis and hyperuricemia (which are common in Von gerke disease) Liver biopsy shows increased glycogen IV glucagon within 2-3 hr of meals improves blood glucose, but that given after overnight fasting/beyond 6-8 hr of meal doesn’t improve blood glucose Dietary therapy is recommended&lt;/li&gt;&lt;li&gt;• Ketotic hypoglycaemia with liver involvement in the form of transaminitis&lt;/li&gt;&lt;li&gt;• Deficiency of debranching enzyme&lt;/li&gt;&lt;li&gt;• Absence of lactic acidosis and hyperuricemia (which are common in Von gerke disease)&lt;/li&gt;&lt;li&gt;• Liver biopsy shows increased glycogen&lt;/li&gt;&lt;li&gt;• IV glucagon within 2-3 hr of meals improves blood glucose, but that given after overnight fasting/beyond 6-8 hr of meal doesn’t improve blood glucose&lt;/li&gt;&lt;li&gt;• Dietary therapy is recommended&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Whichis the most common congenital abnormality in baby of diabetic women:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ventricular Septal Defect&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sacral Agenesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Meningomyelocele&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anencephaly&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ventricular Septal Defect&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;• As a system, CVS &amp;gt;CNS As a group of anomalies, Neural tube defects are most common As a single disease, VSD is most common congenital anomaly Most specific anomaly is Caudal regression syndrome Most specific cardiac anomaly is TGA&lt;/li&gt;&lt;li&gt;• As a system, CVS &amp;gt;CNS&lt;/li&gt;&lt;li&gt;• As a group of anomalies, Neural tube defects are most common&lt;/li&gt;&lt;li&gt;• As a single disease, VSD is most common congenital anomaly&lt;/li&gt;&lt;li&gt;• Most specific anomaly is Caudal regression syndrome&lt;/li&gt;&lt;li&gt;• Most specific cardiac anomaly is TGA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4year old childi s admitted in the ward with pneumonia and is on ventilation.He Develops Sudden progressive respiratory distress syndrome.The Following Chest x ray was recorded. What will you do Next:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increase Mechanical Ventilation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decrease Mechanical Ventilation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Immediate Needle Thoracostomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intercostal Chest Drainage Tube Insertion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Decrease Mechanical Ventilation&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/3(65).jpg&quot;, &quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/3(66).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;• Explanation: See the CXR. It is showing hyperinflation (8-9 I/C spaces are visible bilaterally). Development of hyperinflation in a child on ventilator suggests Iatrogenic hyperinflation as a complication due to high PEEP and can lead to pulmonary edema and progressive respiratory distress. Decreasing the ventilatory settings with focus on PaO2 and PaCO2 helps in improvement.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5 year old male comes with complains of pain in neck and right shoulder with restricted range of motion. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Facio- scapula- humeral dystrophy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Longthoracicnervepalsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Klippel- feil syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ankylosingspondylitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Facio- scapula- humeral dystrophy&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/Qid%2077704.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;• Ref: Nelson 20th Ed/2984; Forfar&amp;amp;Arneill&lt;/li&gt;&lt;li&gt;• Explanation: This patient has features of shoulder girdle muscle weakness along with winging of scapula (as shown in picture), which are suggestive of Facio-scapulo-humeral dystrophy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A16 year male present with rapidly developing bilateral pleural effusion. The following chest radiograph was taken in the emergency.All are correct inter pretation about this radiograph except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pneumothorax is present&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bilateralinter costals chest tubes are present in correct place&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mediastinum is not shifted to right&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Left sided pleural effusion is present&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pneumothorax is present&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/image(1047).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;• Explanation: Pneumothorax appears as darkened shadow, with sharply defined border and often associated with shift of mediastinum to right. This CXR has no such presentation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these medicines taken during pregnancy is responsible for the defect seen in the child below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ferrous sulphate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Isotretinoin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Folic acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Metoclopramide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Isotretinoin&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/image(1048).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Palivizumab is a humanized monoclonal antibody. For which of the following conditions has it been approved for?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Coxsakie virus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Avianinfluenzae&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Parainfluenzae&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Respiratory syncytial virus&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Respiratory syncytial virus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;• Respiratory syncytial virus Ref: Nelson 20th Ed/2048 Explanation: Reduction in the severity and incidence of acute bronchiolitisbecause of RSV is possible through the administration of pooledhyperimmune RSV intravenous immunoglobulin and palivizumab, anintramuscular monoclonal antibody to the RSV F protein, before andduring RSV season. Palivizumab should be considered for infantsyounger than 2 yr of age with chronic lung disease, a history of prematurity,and some forms of congenital heart disease&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-month-old child was brought to the subcenter by his mother with complaints of fever for two days. Weight of the child is 2kg. On examination, the child is restless and irritable, skin pinch went back in 2 seconds, oral mucosa is dry and eyes were sunken. There were ten pustules on his forehead. What should be done at the subcenter?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Refer to higher centre with mother giving frequent sips of ORS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Immediately admit the child, give IV fluids and then refer to higher center&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Give first dose of antibiotic and refer to higher center&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Send child home with few packets of ORS and call after 3 days.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Give first dose of antibiotic and refer to higher center&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;• Give first dose of antibiotic and refer to higher center Ref: IMNCI guidelines, Ghai8/e, IAP Textbook of Pediatrics Explanation: This is a child with fever, 10 pustules, some dehydration. Any symptomatic febrile child with 10 or more pustules should be assumed to have systemic sepsis. This child needs first dose of antibiotic and started on ORS, followed by immediate referral to higher center for admission (We cannot admit in a subcenter). Among options given, C is the best possible answer (although not the ideal answer)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child presented at 2 years of age with delayed motor development, mental retardation and finger biting. He was normal at birth. He subsequently develops cerebral palsy arthritis and dies due to renal failure at age of 25 years. What is the likely enzyme deficiency implicated?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;HGPRT deficiency&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ADAdeficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hexosaminidase deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ornithinetranscarbamylase deficiency&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. HGPRT deficiency&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;• HGPRT deficiency Ref: Nelson 20th Ed/746 Explanation: The child has cognitive delay, self-mutilation, CNS dysfunction and renal failure (probably due to hyperuricemia), which are suggestive of Lesch-Nyhan syndrome. Lesch-Nyhan disease (LND) is a rare X-linked disorder of purine metabolism that results from HGPRT deficiency.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A neonate on routine examination at birth was found to have hepatomegaly. Rest of the examination was essentially unremarkable. On investigations, Anti-CMV antibodies were found to be positive. What sequelae in later life is the child at risk of?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Renal Failure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sensorineural hearing loss&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hepatic Fibrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mental Retardation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Sensorineural hearing loss&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;• Sensorineural hearing loss Ref: Nelson 20th Ed/1593 Explanation:The clinical findings of infants with symptomatic congenitalCMV infections can include hepatosplenomegaly, petechial rashes,jaundice, and in some cases microcephaly. Because hearing loss isthe most common long-term sequela associated with congenital CMV infection, the failure of an infant to pass a newborn hearing screeningexam should raise the possibility of congenital CMV infection.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A neonate presented with cicatrizing skin lesions all over the body with hypoplasia of all limbs. An MRI of the brain revealed diffuse cerebral atrophy. An ophthalmologic evaluation reveals chorioretinitis. Which of these tests is most likely to show a positive result in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anti-HCMV antibodies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anti-toxoplasmaantibodies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anti-VZV antibody&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anti-rubella antibody&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Anti-VZV antibody&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;• Anti-VZV antibody Ref: Nelson 20th Ed/1582 Explanation: The congenital varicella syndrome is characterized by cicatricial skin scarring in a zoster-like distribution; limb hypoplasia; and abnormalities of the neurologic system (e.g., microcephaly, cortical atrophy, seizures, and mental retardation), eye (e.g., chorioretinitis, microphthalmia, and cataracts), renal system (e.g., hydroureter and hydronephrosis), and autonomic nervous system (neurogenic bladder, swallowing dysfunction, and aspiration pneumonia). Low birthweight is common among infants with congenital varicella syndrome.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What should be the ideal temperature in delivery room?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;20-23 degrees C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;25-28 degrees C&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;30-35 degrees C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;37 degrees C&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 25-28 degrees C&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;• 25-28 degree C Ref: WHOThermal protection of Newborn guidelines Explanation: As per WHO guidelines on thermal management in neonates, the delivery room temperature recommended is 25-28 degrees Celsius (77.0-82.4 degrees Fahrenheit).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In which of the diseases is the following appearance of calves seen in a child?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Spinal muscular atrophy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Muscular dystrophy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Myopahty&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Peripheral neuropathy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Muscular dystrophy&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/image(1049).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Ponderal index is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Head circumference to abdominal circumference ratio&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mid-upper arm circumference to head circumference ratio&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Weight in kilograms by cube of height in meters&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Square root of height in feet by weight in grams&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Weight in kilograms by cube of height in meters&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;• Weight in kilograms by cube of height in meters Ref: Ghai 7/e pg 109; CPDT Explanation: PI is ratio of weight in kg divided by cube of height in meters. It is used to classify neonates into symmetrical and asymmetrical IUGR.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Ideal route of drug delivery in neonatal resuscitation is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intraosseous&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Through umbilical artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Through peripheral vein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Through umbilical vein&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Through umbilical vein&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;• Through umbilical vein Ref: NALS 2015 guidelines Explanation: Umbilical venous route is the fastest route to administer drugs in neonatal resuscitation, followed by intraosseous route. Peripheral venous route takes longer time due to difficulty in access and stability of access in neonates in first few hours of life.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A neonate presented with jaundice on first day of life.How will you manage?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Observe only as it is mostly physiological jaundice&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Exchange transfusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phototherapy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Liver function tests and liver biopsy as it is mostly due to cholestasis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Phototherapy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/image(1050).png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;• As per AIIMS protocol, any baby with serious jaundice, first start phototherapy, then send Total serum bilirubin and decide next course of action.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the recommended dose of steroids for attaining fetal lung maturity?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inj. Betamethasone 12 mg for 2 doses 12 hours apart&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inj. Betamethasone 12 mg for 2 deses 24 hours apart&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inj. Dexamethasone 6 mg for 4 doses 12 hours apart&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inj. Dexamethasone12 mg for 2 doses 12 hours apart&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Inj. Dexamethasone 6 mg for 4 doses 12 hours apart&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;• Ref: WHO Update 2016-17 on antenatal pregnancy outcomes&lt;/li&gt;&lt;li&gt;• Explanation: As per recent guidelines, Dexamethasone in a dose of 6 mg i.m. for 4 doses is preferred over Betamethasone for fetal lung maturity in preterm labour.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-years-old kid brought to the hospital with history of loose stools. No history of fever or blood in stools. Mother says he is irritable and drinks water if given. On examination eyes sunken and Skin pinch test- the skin retracted within two seconds but not immediately. What is the treatment the kid?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IV Administer the first dose of IV antibiotic and immediately refer to higher centre&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Give oral fluids and ask the mother to continue the same and visit again next day&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Consider severe dehydration start IV fluids, IV antibiotics and refer to higher centre&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;No need any treatment. Just observe&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Give oral fluids and ask the mother to continue the same and visit again next day&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/4(576).jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;18 months old kid brought to the hospital with history of breathlessness, fever, cough and cold. On examination respiratory rate was 46/min, there were no chest retractions. Which is the most appropriate management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Give IV antibiotics and refer to higher centre&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oral antibiotics, warn of danger signs and send home&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IV antibiotics and observe&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;No need of treatment only home remedies&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Oral antibiotics, warn of danger signs and send home&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/image-20200701122449-2.jpeg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Management of ‘Pneumonia’ category would be ‘Oral amoxicillin and home care advice’&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is true regarding congenital CMV infection?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diagnosed only by persistent presence of IgM antibody after 6 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It’s the most common cause of non-syndromic sensory neural hearing loss&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;All babies born are symptomatic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mothers of developing countries who transmit the virus are usually symptomatic&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. It’s the most common cause of non-syndromic sensory neural hearing loss&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Primary CMV infection occurs in 1% to 3% of pregnant women.&lt;/li&gt;&lt;li&gt;• It is estimated that 30% to 40% of foetuses of women with primary infection will become infected with CMV, and approximately 15% of these foetuses will develop significant disease.&lt;/li&gt;&lt;li&gt;• Infection during early gestation likely carries a higher risk of severe fetal disease.&lt;/li&gt;&lt;li&gt;• Maternal CMV tends to be asymptomatic and patients will rarely be diagnosed by clinical symptoms alone.&lt;/li&gt;&lt;li&gt;• CONGENITAL CMV INFECTION&lt;/li&gt;&lt;li&gt;• Among congenital infection&lt;/li&gt;&lt;li&gt;• 10% cases are symptomatic&lt;/li&gt;&lt;li&gt;• 90% cases are asymptomatic&lt;/li&gt;&lt;li&gt;• Severe multi organ disease is infrequent and occurs in less than 5% of infants with congenital CMV infections.&lt;/li&gt;&lt;li&gt;• Classical manifestations&lt;/li&gt;&lt;li&gt;• Classical manifestations&lt;/li&gt;&lt;li&gt;• Hepatosplenomegaly Petechial rashes Jaundice Microcephaly Intracranial calcification Neutropenia Laboratory Findings Direct hyperbilirubinemia, elevation of hepatic transaminases, CBC findings: Reduced platelets, anemia, Abnormal findings on cranial USG. CSF Analysis Elevation of mono-nuclear cells and protein levels in CSF&lt;/li&gt;&lt;li&gt;• Hepatosplenomegaly&lt;/li&gt;&lt;li&gt;• Petechial rashes&lt;/li&gt;&lt;li&gt;• Jaundice&lt;/li&gt;&lt;li&gt;• Microcephaly&lt;/li&gt;&lt;li&gt;• Intracranial calcification&lt;/li&gt;&lt;li&gt;• Neutropenia&lt;/li&gt;&lt;li&gt;• Laboratory Findings&lt;/li&gt;&lt;li&gt;• Direct hyperbilirubinemia, elevation of hepatic transaminases,&lt;/li&gt;&lt;li&gt;• CBC findings: Reduced platelets, anemia,&lt;/li&gt;&lt;li&gt;• Abnormal findings on cranial USG.&lt;/li&gt;&lt;li&gt;• CSF Analysis&lt;/li&gt;&lt;li&gt;• Elevation of mono-nuclear cells and protein levels in CSF&lt;/li&gt;&lt;li&gt;• Chorioretinitis is seen in some of the affected infants (&amp;lt;10%)&lt;/li&gt;&lt;li&gt;• Hearing loss is the most common long-term sequel of congenital CMW infection&lt;/li&gt;&lt;li&gt;• Diagnosis&lt;/li&gt;&lt;li&gt;• The diagnosis is made if CMV is identified in urine, saliva, blood, or respiratory secretions and defined as congenital infection if found within the first 2 weeks of life and as perinatal infection if after 4 weeks of life&lt;/li&gt;&lt;li&gt;• Spin-enhanced culture or “shell vial.”&lt;/li&gt;&lt;li&gt;• CMV antigen.&lt;/li&gt;&lt;li&gt;• CMV polymerase chain reaction (PCR).&lt;/li&gt;&lt;li&gt;• CMV IgG and IgM.&lt;/li&gt;&lt;li&gt;• Universal newborn hearing screening is recommended to detect hearing loss as early as possible.&lt;/li&gt;&lt;li&gt;• HEARING LOSS&lt;/li&gt;&lt;li&gt;• HEARING LOSS&lt;/li&gt;&lt;li&gt;• HEARING LOSS&lt;/li&gt;&lt;li&gt;• Genetic&lt;/li&gt;&lt;li&gt;• Genetic&lt;/li&gt;&lt;li&gt;• Genetic&lt;/li&gt;&lt;li&gt;• Approximately 50% of congenital hearing loss is thought to be of genetic origin, 70% recessive, 15% autosomal dominant and 15% with other types of genetic transmission&lt;/li&gt;&lt;li&gt;• Most common genetic cause of hearing loss is a mutation in the connexion 26(Cx26) gene, located on chromosome 13q11-12&lt;/li&gt;&lt;li&gt;• Approximately 30% of infants with hearing loss have other associated medical problems that are part of a syndrome (Alport, Pierre Robin, Usher, Waardenburg Syndrome, Trisomy 21)&lt;/li&gt;&lt;li&gt;• Nongenetic&lt;/li&gt;&lt;li&gt;• Nongenetic&lt;/li&gt;&lt;li&gt;• Nongenetic&lt;/li&gt;&lt;li&gt;• CMV is the most common cause of nonhereditary sensorineural hearing loss&lt;/li&gt;&lt;li&gt;• Persistence of IGg  after six month is diagnostic.&lt;/li&gt;&lt;li&gt;• All babies born are not always symptomatic.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not seen in fetal alcohol syndrome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Microcephaly&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Macrocephaly&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thinning of corpus callosum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Holoprosencephaly&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Macrocephaly&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/Capture(562).JPG&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 14-years-old infant had conjunctivitis, which later developed into respiratory distress and pneumonia. Chest X-ray showed bilateral lung infiltrates. Peripheral smear count showed 14,300/dl (N 43, L 54, E3). Which of the following is the most likely organism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Streptococcus pneumonia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mycoplasma pneumonia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neisseria gonorrhoeae&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chlamydia trachomatis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Chlamydia trachomatis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• NEONATAL CHLAMYDIA TRACHOMATIS INFECTION&lt;/li&gt;&lt;li&gt;• NEONATAL CHLAMYDIA TRACHOMATIS INFECTION&lt;/li&gt;&lt;li&gt;• Conjunctivitis&lt;/li&gt;&lt;li&gt;• Conjunctivitis&lt;/li&gt;&lt;li&gt;• Mothers with active untreated conjunctivitis transmits to approximately 30-50% of infants born&lt;/li&gt;&lt;li&gt;• Onset of symptoms – 5-14 days after delivery. In case of prolonged rupture of membranes the symptoms start earlier.&lt;/li&gt;&lt;li&gt;• Clinical Symptoms&lt;/li&gt;&lt;li&gt;• Mild conjunctival injection, mucoid to purulent discharge, chemosis, and rarely pseudomembrane formation&lt;/li&gt;&lt;li&gt;• Bleeds on taking a swab&lt;/li&gt;&lt;li&gt;• Pneumonia – seen in 10-20% of infants&lt;/li&gt;&lt;li&gt;• Pneumonia – seen in 10-20% of infants&lt;/li&gt;&lt;li&gt;• Onset 1-3 months of age; may occur as early as 10-15 days of life&lt;/li&gt;&lt;li&gt;• Persistent cough, tachypnea and absence of fever&lt;/li&gt;&lt;li&gt;• Auscultation – rales and wheeze&lt;/li&gt;&lt;li&gt;• The absence of fever and wheezing helps to distinguish C. trachomatis pneumonia from respiratory syncytial virus pneumonia ® a very important clinical differential diagnosis in older children&lt;/li&gt;&lt;li&gt;• The absence of fever and wheezing helps to distinguish C. trachomatis pneumonia from respiratory syncytial virus pneumonia&lt;/li&gt;&lt;li&gt;• ®&lt;/li&gt;&lt;li&gt;• a very important clinical differential diagnosis in older children&lt;/li&gt;&lt;li&gt;• Lab Findings&lt;/li&gt;&lt;li&gt;• Peripheral eosinophilia (&amp;lt;400 cells/ uL.)&lt;/li&gt;&lt;li&gt;• Chest X-ray – Hyperinflation accompanied by minimal interstitial or alveolar infiltrates.&lt;/li&gt;&lt;li&gt;• Treatment&lt;/li&gt;&lt;li&gt;• Erythromycin (50 mg/kg/day divided 4 times a day PO for 14 days)&lt;/li&gt;&lt;li&gt;• Azithromycin suspension (20 mg/kg/day once daily PO for 3 days).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Dried blood spot test in neonates is used for:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inborn error of metabolism&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Blood group&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Total cell count&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Creatinine and bilirubin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Inborn error of metabolism&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-days-old neonate is brought by the mother to the paediatrician and is found to have a bilirubin of 18 g/dl. What is the next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stop breastfeeding&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Start phototherapy and continue breastfeeding&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Start phototherapy and stop breastfeeding&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Exchange transfusion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Start phototherapy and continue breastfeeding&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Patient with growth retardation, delayed milestones with kinky hair. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Menke’s disease&quot;, ;: &quot;&amp;lt; 335&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;&amp;lt; 325&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;&amp;lt; 320&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. &lt; 320&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;10 year old child presented with cyanosis and on examination was found to have a loud murmur at lower left sternal border. Xray as shown is shown below. Most probable diagnosis is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;TGA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;TAPVC&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;TOF&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tricuspid atresia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. TAPVC&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/image-20200701124913-2.jpeg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Lumbar puncture in a case of meningitis is indicated in all of the below except&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;All children &amp;lt;6 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Children &amp;gt;12 months with no vaccination with h influenza&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Children with clinical deterioration&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Infants pre-treated with antibiotics&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Children with clinical deterioration&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which among the following is/are seen as an effect of hypoxic -ischemic injury in a neonate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Umbilical artery blood pH &amp;gt; 7.25&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Subcutaneous fat necrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyperglycemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypercalcemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;E&quot;, &quot;text&quot;: &quot;Asphyxial lung injury&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;Unknown&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;• Umbilical artery blood pH is commonly below 7.0 Cerebral injury manifests as infarcts, HIE, tone abnormalities and seizure Asphyxial lung injury may manifest as RDS-like features, pulmonary hypertension and O2 requirement Subcutaneous fat necrosis and DIC may occur Adrenal haemorrhage can develop CVS may show ischemia, hypotension and regurgitation from tricuspid and mitral valves GIT perforation and NEC may develop Hypoglycemia and hypocalcemia are common in the first few hours of life&lt;/li&gt;&lt;li&gt;• Umbilical artery blood pH is commonly below 7.0&lt;/li&gt;&lt;li&gt;• Cerebral injury manifests as infarcts, HIE, tone abnormalities and seizure&lt;/li&gt;&lt;li&gt;• Asphyxial lung injury may manifest as RDS-like features, pulmonary hypertension and O2 requirement&lt;/li&gt;&lt;li&gt;• Subcutaneous fat necrosis and DIC may occur&lt;/li&gt;&lt;li&gt;• Adrenal haemorrhage can develop&lt;/li&gt;&lt;li&gt;• CVS may show ischemia, hypotension and regurgitation from tricuspid and mitral valves&lt;/li&gt;&lt;li&gt;• GIT perforation and NEC may develop&lt;/li&gt;&lt;li&gt;• Hypoglycemia and hypocalcemia are common in the first few hours of life&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Feature(s) of Crouzon syndrome may include?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Craniosynostosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Macrocephaly in all patients&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mandibular malformations&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chiari I Malformations&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;E&quot;, &quot;text&quot;: &quot;Syndactyly&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;Unknown&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;• Ref: Nelson 20th Ed, Forfar and Arneill Explanation: Crouzon syndrome • It is a genetic disorder due to mutation in FGFR-2 gene, characterized by the premature fusion of certain skull bones (craniosynostosis). • Signs and symptoms of Crouzon syndrome may include wide-set, bulging eyes; strabismus (misalignment of the eyes); a small, \&quot;beak-shaped\&quot; nose; and an underdeveloped upper jaw, with maxillary hypoplasia • Other features may include dental problems, hearing loss, and/or cleft lip and palate. The severity of signs and symptoms can vary among affected people, even within a family. • Intelligence is usually normal, but intellectual disability may be present • Digit abnormalities are absent&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which among the following is/are good signs of attachment to the breast during breastfeeding by a baby?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lower lip is inverted&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mouth of baby is wide open&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Upper areola is more visible than lower&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chin touching the breast&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;E&quot;, &quot;text&quot;: &quot;Painful sucking&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;Unknown&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;• Explanation: Signs of effective attachment during breastfeeding • Chin firmly touches the breast • Mouth of baby is wide open • Lower lip of baby is curled outwards, ie everted • Upper areola more visible than lower • No pain on feeding • Cheeks stay rounded during feeding • Rhythmically sucks and swallows&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All among the following is/are metabolic causes of pediatric liver disease except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hemochromatosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gaucher disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Wilson disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Histiocytosis X&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;E&quot;, &quot;text&quot;: &quot;Galactosemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;D. Histiocytosis X&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;• Ref: OP Ghai 8th Ed, Nelson 20th Ed Explanation: Metabolic liver diseases in children • Conditions with hepatocellular necrosis: Wilson disease, hemochromatosis, galactosemia, tyrosinemia, alpha-1 antitrypsin deficiency, reye’s syndrome • Conditions with cholestasis: Alpha-1 antitrypsin deficiency, Cystic fibrosis, Niemann-Pick disease, Byler’s disease • Conditions with abnormal storage: Gaucher disease, Glycogen storage disorders etc. Histiocytosis X, also known as Langerhans Cell histiocytosis is a monoclonal lymphoproliferative disorder, not a metabolic liver disease.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Breast milk contains sufficient amounts of?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Protein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lactose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vitamin K&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vitamin C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;E&quot;, &quot;text&quot;: &quot;Vitamin D&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;Unknown&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;• Ref: WHO breastfeeding guide Explanation: Remember that although protein in breast milk is less than animal milk, it is sufficient enough for the baby. Breast milk has high lactose, good micronutrients, including iron and Vitamin C. The three substances deficient in breast milk are Vitamin K, D and B1&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Cause(s) of congenital unconjugated hyperbilirubinemia may include?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sepsis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Criggler-Najar syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rotor syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gilbert syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;E&quot;, &quot;text&quot;: &quot;Intravascular hemolysis secondary to fava beans in G6PD deficiency&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;Unknown&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;• Ref: Nelson 20th Ed Explanation: Sepsis, Crigglernajar syndrome and Gilbert syndrome can all present with unconjugated hyperbilirubinemia in neonates and even in first 24 hr of life (the so-called congenital jaundice). Rotor syndrome produces conjugated jaundice hence not the answer. Hemolysis in response to oxidant stress (e.g. fava beans) in G6PD deficiency will not present in first 24 hr and hence will not be the answer.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Craniosynostosis is associated with?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Apert syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Crouzon syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Menke’s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Wilson’s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;E&quot;, &quot;text&quot;: &quot;Carpenter syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;Unknown&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Clinical feature(s) of down syndrome child may include?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fissured tongue&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ear ossicle deformity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Short neck&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Abnormally large ears&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quo
