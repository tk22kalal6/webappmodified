 the following conditions is most likely responsible for this clinical presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nausea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Erythema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Osteoradionecrosis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Osteoradionecrosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Osteoradionecrosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A . Nausea : Nausea is a common early side effect of radiation therapy , particularly when the abdominal or pelvic regions are involved . It usually occurs within hours to days after treatment begins and can often be managed with antiemetic medications.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Nausea&lt;/li&gt;&lt;li&gt;• common early side effect of radiation therapy&lt;/li&gt;&lt;li&gt;• abdominal or pelvic regions are involved&lt;/li&gt;&lt;li&gt;• Option B. Erythema : Erythema refers to the reddening of the skin that can occur after radiation exposure . It is also an early side effect, similar to sunburn, and can appear within days to weeks of starting therapy. The severity of erythema varies and is typically self-limited.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Erythema&lt;/li&gt;&lt;li&gt;• reddening of the skin&lt;/li&gt;&lt;li&gt;• after radiation exposure&lt;/li&gt;&lt;li&gt;• Option C. Anemia : Anemia can be both an early or late side effect of radiation therapy . Early on, it may be due to acute damage to the bone marrow, leading to decreased production of red blood cells. Late effects can be due to chronic bone marrow insufficiency or fibrosis, resulting in sustained reduced red blood cell production.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Anemia&lt;/li&gt;&lt;li&gt;• both an early or late side effect of radiation therapy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Osteoradionecrosis is a significant late complication characterized by the death of bone tissue due to its reduced blood supply following radiation , leading to persistent pain , non-healing wounds , and bone exposure.&lt;/li&gt;&lt;li&gt;➤ Osteoradionecrosis&lt;/li&gt;&lt;li&gt;➤ late complication&lt;/li&gt;&lt;li&gt;➤ death of bone tissue&lt;/li&gt;&lt;li&gt;➤ reduced blood supply&lt;/li&gt;&lt;li&gt;➤ radiation&lt;/li&gt;&lt;li&gt;➤ persistent pain&lt;/li&gt;&lt;li&gt;➤ non-healing wounds&lt;/li&gt;&lt;li&gt;➤ bone exposure.&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 464&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 464&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old male who was working at a nuclear power plant that had a radiation leak accident. He was exposed to a high dose of radiation and was taken to the hospital immediately. On examination, he had severe nausea and vomiting, along with abdominal pain and diarrhea. He also complained of a headache, dizziness, and fatigue. His skin was red and inflamed, and he had blisters on his hands and feet. His initial blood tests showed a low white blood cell count, indicating bone marrow suppression. His platelet count was also low, and he had anemia. Threshold radiation dose for hematological syndrome is? Intermediate&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2 Gy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;5 Gy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;20 Gy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;100 Gy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 2 Gy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/27/screenshot-2024-04-27-094556.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. 2 Gy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Acute radiation syndrome (ARS) is a medical condition that occurs after exposure to high doses of ionizing radiation over a short period . The severity of ARS depends on the amount of radiation absorbed by the body and the duration of exposure .&lt;/li&gt;&lt;li&gt;• Acute radiation syndrome&lt;/li&gt;&lt;li&gt;• medical condition&lt;/li&gt;&lt;li&gt;• exposure to high doses&lt;/li&gt;&lt;li&gt;• ionizing radiation&lt;/li&gt;&lt;li&gt;• short period&lt;/li&gt;&lt;li&gt;• severity of ARS&lt;/li&gt;&lt;li&gt;• amount of radiation absorbed by the body&lt;/li&gt;&lt;li&gt;• duration of exposure&lt;/li&gt;&lt;li&gt;• Threshold radiation dose for acute radiation syndromes:&lt;/li&gt;&lt;li&gt;• Threshold radiation dose for acute radiation syndromes:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The threshold radiation dose for hematological syndrome in acute radiation syndrome is 2 Gy , characterized by bone marrow suppression leading to a decreased count of blood cells , nausea , and vomiting . This dose is the lowest among the thresholds for major radiation syndromes and is sufficient to cause the initial symptoms of acute radiation syndrome.&lt;/li&gt;&lt;li&gt;➤ threshold radiation dose&lt;/li&gt;&lt;li&gt;➤ hematological syndrome&lt;/li&gt;&lt;li&gt;➤ acute radiation syndrome&lt;/li&gt;&lt;li&gt;➤ 2 Gy&lt;/li&gt;&lt;li&gt;➤ bone marrow suppression&lt;/li&gt;&lt;li&gt;➤ decreased count of blood cells&lt;/li&gt;&lt;li&gt;➤ nausea&lt;/li&gt;&lt;li&gt;➤ vomiting&lt;/li&gt;&lt;li&gt;➤ dose is the lowest&lt;/li&gt;&lt;li&gt;➤ thresholds for major radiation syndromes&lt;/li&gt;&lt;li&gt;➤ acute radiation syndrome.&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition,&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with a deep-seated brain tumor is scheduled for radiation therapy. The treatment plan includes using a type of radiation that delivers the highest energy dose at the end of its path, minimizing exposure to the surrounding healthy brain tissue. This technique is advantageous for treating the tumor while preserving as much healthy tissue as possible. Which type of radiation achieves this?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;X-rays&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neutron&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Protons&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Electron&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Protons&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/27/picture1.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Protons&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Xrays. X-rays deliver a dose along their entire path through the body , which includes both the tumor and healthy tissue , without a distinct peak where the maximum dose is delivered.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A&lt;/li&gt;&lt;li&gt;• Xrays.&lt;/li&gt;&lt;li&gt;• deliver a dose&lt;/li&gt;&lt;li&gt;• entire path through the body&lt;/li&gt;&lt;li&gt;• both the tumor&lt;/li&gt;&lt;li&gt;• healthy tissue&lt;/li&gt;&lt;li&gt;• Option B. Neutrons. Neutron therapy also delivers energy along its path but lacks the precision of the Bragg&#x27;s peak , leading to more widespread tissue exposure.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B.&lt;/li&gt;&lt;li&gt;• Neutrons.&lt;/li&gt;&lt;li&gt;• delivers energy&lt;/li&gt;&lt;li&gt;• path but lacks the precision of the Bragg&#x27;s peak&lt;/li&gt;&lt;li&gt;• Option D. Electrons. Electron beams deliver energy relatively superficially and are not used for deep-seated tumors due to the lack of depth penetration compared to proton therapy.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D.&lt;/li&gt;&lt;li&gt;• Electrons.&lt;/li&gt;&lt;li&gt;• deliver energy&lt;/li&gt;&lt;li&gt;• superficially&lt;/li&gt;&lt;li&gt;• not used for deep-seated tumors&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The Bragg&#x27;s peak effect is characteristic of proton radiation therapy , where protons deliver the highest dose of radiation at the end of their path , at the tumor site , sparing the surrounding healthy tissues. This property makes proton therapy an excellent choice for treating localized tumors where precision is paramount.&lt;/li&gt;&lt;li&gt;➤ Bragg&#x27;s peak effect&lt;/li&gt;&lt;li&gt;➤ proton radiation therapy&lt;/li&gt;&lt;li&gt;➤ protons deliver&lt;/li&gt;&lt;li&gt;➤ highest dose of radiation&lt;/li&gt;&lt;li&gt;➤ end of their path&lt;/li&gt;&lt;li&gt;➤ tumor site&lt;/li&gt;&lt;li&gt;➤ Depth of penetration →&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;While planning radiotherapy for a variety of cancers, a radiation oncologist must choose the most appropriate and commonly used form of radiation. This form is preferred for its deep tissue penetration and the ability to conform to complex tumor shapes, making it the cornerstone of radiotherapy practices. Which of the following types of radiation is most commonly utilized in standard radiotherapy treatments?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;X-rays&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Beta rays&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alpha&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Electron&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. X-rays&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. X-rays&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Beta rays have limited penetration depth and are less commonly used in standard radiotherapy , more often utilized in radioisotope therapy.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Beta rays&lt;/li&gt;&lt;li&gt;• limited penetration depth&lt;/li&gt;&lt;li&gt;• standard radiotherapy&lt;/li&gt;&lt;li&gt;• Option C. Alpha particles have very low penetration and are not used for external radiotherapy due to their inability to reach internal targets without significant damage to superficial tissues.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Alpha particles&lt;/li&gt;&lt;li&gt;• very low penetration&lt;/li&gt;&lt;li&gt;• Option D. Electron beams are used in radiotherapy but are more commonly reserved for treating superficial tumors due to their limited penetration depth compared to X-rays.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Electron&lt;/li&gt;&lt;li&gt;• used in radiotherapy&lt;/li&gt;&lt;li&gt;• reserved for treating superficial tumors&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ X-rays are the most commonly used radiation type in radiotherapy because of their ability to penetrate deeply and be conformed to the shape of the tumor, which makes them versatile for treating a wide range of malignancies with precision.&lt;/li&gt;&lt;li&gt;➤ X-rays&lt;/li&gt;&lt;li&gt;➤ most commonly used radiation type&lt;/li&gt;&lt;li&gt;➤ radiotherapy&lt;/li&gt;&lt;li&gt;➤ ability to penetrate deeply&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A medical student is reviewing the advantages of different radiation therapy techniques. Brachytherapy is being compared to teletherapy, particularly in the context of its effectiveness and tissue impact. Which of the following statements regarding brachytherapy is INCORRECT?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;More effective in carcinoma cervix&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Better than teletherapy for Large &amp;amp; bulky tumor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Deliver higher dose of radiation to tumor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Less damage to normal tissue&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Better than teletherapy for Large &amp; bulky tumor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/27/picture2.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Better than teletherapy for large &amp;amp; bulky tumor&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. More effective in carcinoma cervix. Brachytherapy is highly effective in carcinoma of the cervix due to its ability to deliver high radiation doses directly to the tumor while minimizing exposure to the surrounding normal tissues.&lt;/li&gt;&lt;li&gt;• Option A. More effective in carcinoma cervix.&lt;/li&gt;&lt;li&gt;• highly effective&lt;/li&gt;&lt;li&gt;• carcinoma&lt;/li&gt;&lt;li&gt;• cervix&lt;/li&gt;&lt;li&gt;• ability to deliver high radiation doses&lt;/li&gt;&lt;li&gt;• Option C. Deliver higher dose of radiation to tumor. Brachytherapy allows for the delivery of a higher radiation dose directly to the tumor site , which is more effective for local control of small and well-defined tumors.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C.&lt;/li&gt;&lt;li&gt;• Deliver higher dose of radiation to tumor.&lt;/li&gt;&lt;li&gt;• delivery of a higher radiation dose directly to the tumor site&lt;/li&gt;&lt;li&gt;• Option D. Less damage to normal tissue Brachytherapy minimizes damage to normal tissues adjacent to the tumor due to the rapid fall-off of radiation dose with distance from the radiation source, in accordance with the inverse square law.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D.&lt;/li&gt;&lt;li&gt;• Less damage to normal tissue&lt;/li&gt;&lt;li&gt;• minimizes damage&lt;/li&gt;&lt;li&gt;• normal tissues&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Brachytherapy is not typically preferred over teletherapy for the treatment of large and bulky tumors . Instead, it is advantageous for delivering higher doses of radiation to smaller, well-defined tumors with minimal impact on surrounding normal tissues , making it a suitable option for conditions such as cervical carcinoma.&lt;/li&gt;&lt;li&gt;➤ Brachytherapy&lt;/li&gt;&lt;li&gt;➤ not typically preferred over teletherapy&lt;/li&gt;&lt;li&gt;➤ treatment of large&lt;/li&gt;&lt;li&gt;➤ bulky tumors&lt;/li&gt;&lt;li&gt;➤ advantageous for delivering higher doses&lt;/li&gt;&lt;li&gt;➤ radiation&lt;/li&gt;&lt;li&gt;➤ smaller, well-defined tumors&lt;/li&gt;&lt;li&gt;➤ minimal impact&lt;/li&gt;&lt;li&gt;➤ surrounding normal tissues&lt;/li&gt;&lt;li&gt;➤ Types of RT:&lt;/li&gt;&lt;li&gt;➤ Types of RT:&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 700&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 700&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 52-year-old woman with early-stage breast cancer is being considered for localized radiation therapy following a lumpectomy. The radiation oncologist discusses employing a technique that involves the insertion of a radioactive source directly into the treatment site. “Remote after-loading” is employed with reference to:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;EBRT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Proton beam therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nuclear scintigraphy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Brachytherapy&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Brachytherapy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Brachytherapy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. External Beam Radiation Therapy (EBRT) This is a common method of delivering radiation therapy from outside the body , using a linear accelerator to target the tumor . It&#x27;s often used for various types of cancers and can be delivered to any part of the body . It does not use a remote after-loading technique; instead, the radiation is delivered through the skin to the tumor site.&lt;/li&gt;&lt;li&gt;• Option A. External Beam Radiation Therapy (EBRT)&lt;/li&gt;&lt;li&gt;• common method&lt;/li&gt;&lt;li&gt;• delivering radiation therapy&lt;/li&gt;&lt;li&gt;• outside the body&lt;/li&gt;&lt;li&gt;• linear accelerator to target the tumor&lt;/li&gt;&lt;li&gt;• types of cancers&lt;/li&gt;&lt;li&gt;• delivered to any part of the body&lt;/li&gt;&lt;li&gt;• Option B. Proton Beam Therapy Proton therapy is a type of external beam radiation treatment that uses protons instead of X-rays . It allows for more precise targeting of the tumor with less damage to surrounding healthy tissues. It also doesn’t involve remote after-loading; the protons are generated in a cyclotron or synchrotron and delivered through a nozzle to the patient.&lt;/li&gt;&lt;li&gt;• Option B. Proton Beam Therapy&lt;/li&gt;&lt;li&gt;• external beam radiation treatment&lt;/li&gt;&lt;li&gt;• protons instead of X-rays&lt;/li&gt;&lt;li&gt;• precise targeting of the tumor&lt;/li&gt;&lt;li&gt;• less damage to surrounding healthy tissues.&lt;/li&gt;&lt;li&gt;• Option C. Nuclear Scintigraphy Nuclear scintigraphy, also known as a nuclear medicine scan , is a diagnostic imaging technique using radioactive substances to visualize organs and assess their function . It is not a treatment method and does not involve remote after-loading.&lt;/li&gt;&lt;li&gt;• Option C. Nuclear Scintigraphy&lt;/li&gt;&lt;li&gt;• nuclear medicine scan&lt;/li&gt;&lt;li&gt;• diagnostic imaging technique&lt;/li&gt;&lt;li&gt;• radioactive substances&lt;/li&gt;&lt;li&gt;• visualize organs&lt;/li&gt;&lt;li&gt;• assess their function&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Brachytherapy with remote after-loading is a technique used to deliver radiation internally , directly at the cancer site , which ensures higher precision in radiation delivery with minimal exposure to healthcare personnel and surrounding healthy tissues. This method is particularly useful in the treatment of localized cancers such as breast cancer post-lumpectomy.&lt;/li&gt;&lt;li&gt;➤ Brachytherapy&lt;/li&gt;&lt;li&gt;➤ remote after-loading&lt;/li&gt;&lt;li&gt;➤ technique used to deliver radiation internally&lt;/li&gt;&lt;li&gt;➤ cancer site&lt;/li&gt;&lt;li&gt;➤ higher precision&lt;/li&gt;&lt;li&gt;➤ radiation delivery&lt;/li&gt;&lt;li&gt;➤ minimal exposure&lt;/li&gt;&lt;li&gt;➤ localized cancers&lt;/li&gt;&lt;li&gt;➤ breast cancer post-lumpectomy.&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 690&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 690&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A female patient with a confirmed diagnosis of stage 2B cervical cancer is undergoing a course of radiotherapy. In planning and delivering this treatment, which of the following principles is paramount in order to maximize therapeutic efficacy and minimize collateral tissue damage?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dose of radiation at a point is inversely proportional to the square of its distance from the source&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Small vessels are resistant to radiation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Spares actively dividing cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rectal and bladder mucosa are resistant to radiation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Dose of radiation at a point is inversely proportional to the square of its distance from the source&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Dose of radiation at a point is inversely proportional to the square of its distance from the source&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. False . Small vessels, like all living tissues , are susceptible to radiation damage , which can lead to long-term complications, including fibrosis and necrosis within irradiated tissues.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• False&lt;/li&gt;&lt;li&gt;• living tissues&lt;/li&gt;&lt;li&gt;• susceptible to radiation damage&lt;/li&gt;&lt;li&gt;• fibrosis&lt;/li&gt;&lt;li&gt;• necrosis&lt;/li&gt;&lt;li&gt;• Option C. False . Actively dividing cells are more susceptible to radiation because they are more likely to undergo mitotic death . Radiotherapy does not spare these cells; in fact, it targets them due to their high mitotic rate.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• False&lt;/li&gt;&lt;li&gt;• Actively dividing cells&lt;/li&gt;&lt;li&gt;• susceptible&lt;/li&gt;&lt;li&gt;• radiation&lt;/li&gt;&lt;li&gt;• undergo mitotic death&lt;/li&gt;&lt;li&gt;• Option D. False . The mucosa of the rectum and bladder are sensitive to radiation, and care must be taken to protect these structures during treatment planning and delivery to avoid severe side effects and complications.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• False&lt;/li&gt;&lt;li&gt;• mucosa of the rectum&lt;/li&gt;&lt;li&gt;• bladder&lt;/li&gt;&lt;li&gt;• sensitive to radiation,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The inverse square law is a key principle in radiation therapy and it is important to understand the importance of distance from the radiation source in determining tissue dose .&lt;/li&gt;&lt;li&gt;➤ inverse square law&lt;/li&gt;&lt;li&gt;➤ radiation therapy&lt;/li&gt;&lt;li&gt;➤ distance from the radiation source&lt;/li&gt;&lt;li&gt;➤ tissue dose&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A physicist is consulting on the treatment planning for a patient who requires high precision radiation therapy. Which of the following particles is recognized for having the highest ionization potential and is thus capable of causing the most significant biological damage per unit path length when used in radiation treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Electron&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Proton&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Helium ion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gamma-photon&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Helium ion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/27/screenshot-2024-04-27-095140.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Helium ion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Electrons have significant ionizing potential and are often used for superficial tumors due to their relatively low penetration depth.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Electrons&lt;/li&gt;&lt;li&gt;• ionizing potential&lt;/li&gt;&lt;li&gt;• used for superficial tumors&lt;/li&gt;&lt;li&gt;• Option B. Protons are highly ionizing and are utilized in proton therapy due to their unique depth-dose distribution characterized by the Bragg peak , which allows for high dose delivery to the target with sparing of surrounding tissue.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Protons&lt;/li&gt;&lt;li&gt;• highly ionizing&lt;/li&gt;&lt;li&gt;• utilized in proton therapy&lt;/li&gt;&lt;li&gt;• unique depth-dose distribution&lt;/li&gt;&lt;li&gt;• Bragg peak&lt;/li&gt;&lt;li&gt;• Option D. Gamma-photons are high-energy electromagnetic radiation that can penetrate deeply into tissues and are widely used in external beam radiation therapy . Their ionization potential is less than particles such as protons and helium ions, but they can cover a larger volume.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Gamma-photons&lt;/li&gt;&lt;li&gt;• high-energy electromagnetic radiation&lt;/li&gt;&lt;li&gt;• penetrate deeply into tissues&lt;/li&gt;&lt;li&gt;• widely used in external beam radiation therapy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Helium ions , or alpha particles , have the highest ionization potential , which translates to a high level of biological damage per unit of path traveled within tissue.&lt;/li&gt;&lt;li&gt;➤ Helium ions&lt;/li&gt;&lt;li&gt;➤ alpha particles&lt;/li&gt;&lt;li&gt;➤ highest ionization potential&lt;/li&gt;&lt;li&gt;➤ translates&lt;/li&gt;&lt;li&gt;➤ high level of biological damage&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a medical review session discussing oncology treatments, the instructor asks the residents to identify the cell cycle phase that demonstrates the highest sensitivity to ionizing radiation, which is a key consideration when planning radiation therapy for cancer patients. Which phase should be considered the target for maximum radiation-induced damage?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;G2M&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;M&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;G1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;S&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. G2M&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/27/screenshot-2024-04-27-100438.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. G2M&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . M phase - Although the M phase is where actual cell division occurs , it is not as radiosensitive as the G2/M phase . However, it is still more sensitive compared to other phases due to active mitotic processes.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• M phase&lt;/li&gt;&lt;li&gt;• actual cell division occurs&lt;/li&gt;&lt;li&gt;• not as radiosensitive as the G2/M phase&lt;/li&gt;&lt;li&gt;• Option C. G1 phase - This phase is before DNA synthesis . Cells in the G1 phase have a moderate level of radiosensitivity as the cellular repair mechanisms are still relatively active.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• G1 phase&lt;/li&gt;&lt;li&gt;• phase is before DNA synthesis&lt;/li&gt;&lt;li&gt;• moderate level of radiosensitivity&lt;/li&gt;&lt;li&gt;• Option D. S phase - The S phase involves DNA replication . Cells are the least radiosensitive during the late S phase because the DNA double-strand break repair mechanisms are most active.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• S phase&lt;/li&gt;&lt;li&gt;• involves DNA replication&lt;/li&gt;&lt;li&gt;• least radiosensitive&lt;/li&gt;&lt;li&gt;• late S phase&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The G2/M phase is considered the most radiosensitive due to the reduced capacity for DNA repair before cell division , making it the optimal phase for radiotherapy targeting . Conversely, the late S phase is the least sensitive as cells are actively engaged in DNA synthesis and repair, which can mitigate radiation damage.&lt;/li&gt;&lt;li&gt;➤ G2/M phase&lt;/li&gt;&lt;li&gt;➤ most radiosensitive&lt;/li&gt;&lt;li&gt;➤ reduced capacity for DNA repair&lt;/li&gt;&lt;li&gt;➤ before cell division&lt;/li&gt;&lt;li&gt;➤ optimal phase&lt;/li&gt;&lt;li&gt;➤ radiotherapy targeting&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not a radioprotector?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Zinc oxide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pentoxyphylline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oxygen&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Amifostine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Oxygen&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/29/12456.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Oxygen&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Zinc Oxide : Although not a typical radioprotector used systemically for patients undergoing radiation therapy , zinc oxide is often found in topical formulations and may have protective effects against skin irritation caused by radiation exposure. It&#x27;s more commonly associated with skin protection in the form of physical barrier sunscreens.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Zinc Oxide&lt;/li&gt;&lt;li&gt;• not a typical radioprotector&lt;/li&gt;&lt;li&gt;• systemically for patients&lt;/li&gt;&lt;li&gt;• radiation therapy&lt;/li&gt;&lt;li&gt;• zinc oxide&lt;/li&gt;&lt;li&gt;• topical formulations&lt;/li&gt;&lt;li&gt;• protective effects against skin irritation&lt;/li&gt;&lt;li&gt;• Option B. Pentoxyphylline : This is a methylxanthine derivative that has been used to improve blood flow and oxygenation to tissues , potentially mitigating the effects of radiation-induced damage. However, its primary use is not as a radioprotector in the clinical setting.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Pentoxyphylline&lt;/li&gt;&lt;li&gt;• methylxanthine derivative&lt;/li&gt;&lt;li&gt;• used to improve blood flow&lt;/li&gt;&lt;li&gt;• oxygenation to tissues&lt;/li&gt;&lt;li&gt;• Option D. Amifostine : This is a well-known radioprotector . Amifostine is a cytoprotective agent used in clinical settings to reduce the risk of radiation-induced xerostomia in patients undergoing radiation therapy for head and neck cancer, and it may also protect against other radiation-induced injuries.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Amifostine&lt;/li&gt;&lt;li&gt;• well-known radioprotector&lt;/li&gt;&lt;li&gt;• Amifostine&lt;/li&gt;&lt;li&gt;• cytoprotective agent&lt;/li&gt;&lt;li&gt;• reduce the risk of radiation-induced xerostomia&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Ref : Grainger &amp;amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition&lt;/li&gt;&lt;li&gt;• Ref&lt;/li&gt;&lt;li&gt;• : Grainger &amp;amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;As a radiation oncology resident, you are discussing the potential harmful effects of radiation with a patient. Which of the following is a non-deterministic effect of radiation exposure?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Burns&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cataract&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hair loss&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mutations&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Mutations&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/27/screenshot-2024-04-27-101815.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Mutations&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanations:&lt;/li&gt;&lt;li&gt;• Option A . Burns: These are deterministic effects , meaning they have a threshold level of radiation dose below which they do not occur and above which the severity increases with the dose.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Burns:&lt;/li&gt;&lt;li&gt;• deterministic effects&lt;/li&gt;&lt;li&gt;• threshold level&lt;/li&gt;&lt;li&gt;• radiation dose&lt;/li&gt;&lt;li&gt;• Option B . Cataracts: The formation of cataracts is generally a deterministic effect of radiation , where there is a threshold dose , and the severity of the cataract increases with increasing radiation dose .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Cataracts:&lt;/li&gt;&lt;li&gt;• formation of cataracts&lt;/li&gt;&lt;li&gt;• deterministic effect&lt;/li&gt;&lt;li&gt;• radiation&lt;/li&gt;&lt;li&gt;• threshold dose&lt;/li&gt;&lt;li&gt;• severity of the cataract increases&lt;/li&gt;&lt;li&gt;• increasing radiation dose&lt;/li&gt;&lt;li&gt;• Option C . Hair loss: This is typically a deterministic effect that occurs above a certain threshold of radiation to the scalp and is often temporary, with the severity depending on the radiation dose.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Hair loss:&lt;/li&gt;&lt;li&gt;• deterministic effect&lt;/li&gt;&lt;li&gt;• occurs above&lt;/li&gt;&lt;li&gt;• certain threshold of radiation&lt;/li&gt;&lt;li&gt;• scalp&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Mutations are a stochastic effect of radiation exposure , occurring without a threshold and having a probability that increases with radiation dose , which can lead to oncogenic transformation or hereditary changes.&lt;/li&gt;&lt;li&gt;➤ Mutations&lt;/li&gt;&lt;li&gt;➤ stochastic effect of radiation exposure&lt;/li&gt;&lt;li&gt;➤ without a threshold&lt;/li&gt;&lt;li&gt;➤ probability that increases with radiation dose&lt;/li&gt;&lt;li&gt;➤ lead to oncogenic transformation&lt;/li&gt;&lt;li&gt;➤ Effects of radiation&lt;/li&gt;&lt;li&gt;➤ Effects of radiation&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 15-year-old male patient presents to the clinic with complaints of progressively worsening pain and swelling in his right leg for the past few weeks. On physical examination, there is tenderness, swelling, and warmth over the distal femur, and he has limited range of motion in his knee. Imaging studies, including X-rays and MRI, show evidence of a lytic lesion in the bone with surrounding soft tissue mass. The oncologist suggests radiotherapy for the tumor. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ewing sarcoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Melanoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Osteosarcoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pancreatic carcinoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ewing sarcoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/27/screenshot-2024-04-27-101959.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Ewing sarcoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Melanoma : It is not typically associated with a presentation of bone pain or a lytic lesion in a teenager, making this option less likely.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Melanoma&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• associated with a presentation of bone pain&lt;/li&gt;&lt;li&gt;• Option C. Osteosarcoma : While osteosarcoma is treated with radiotherapy , it&#x27;s less radiosensitive compared to Ewing sarcoma.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Osteosarcoma&lt;/li&gt;&lt;li&gt;• treated with radiotherapy&lt;/li&gt;&lt;li&gt;• less radiosensitive&lt;/li&gt;&lt;li&gt;• Option D. Pancreatic Carcinoma : This is an extremely unlikely diagnosis in a 15-year-old presenting with a bone lesion . Pancreatic carcinoma is a gastrointestinal tumor that would not present as a primary bone lesion in the leg and is more common in older adults.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Pancreatic Carcinoma&lt;/li&gt;&lt;li&gt;• extremely unlikely diagnosis&lt;/li&gt;&lt;li&gt;• 15-year-old presenting with a bone lesion&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ When presented with an adolescent patient who exhibits a lytic bone lesion and a periosteal soft tissue mass , Ewing sarcoma should be considered as a potential diagnosis . This condition is notable for its radiosensitivity.&lt;/li&gt;&lt;li&gt;➤ adolescent patient&lt;/li&gt;&lt;li&gt;➤ exhibits a lytic bone lesion&lt;/li&gt;&lt;li&gt;➤ periosteal soft tissue mass&lt;/li&gt;&lt;li&gt;➤ Ewing sarcoma&lt;/li&gt;&lt;li&gt;➤ potential diagnosis&lt;/li&gt;&lt;li&gt;➤ radiosensitivity.&lt;/li&gt;&lt;li&gt;➤ Radiosensitivity of tumors :&lt;/li&gt;&lt;li&gt;➤ Radiosensitivity of tumors&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 588&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 588&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pediatric patient presents with symptoms of increased intracranial pressure, including morning headaches and vomiting. MRI of the brain reveals a posterior fossa tumor. The treatment plan includes surgical resection followed by adjuvant therapy. Which of the following tumors most commonly warrants postoperative craniospinal irradiation due to its high propensity for metastasis along the neuraxis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oligodendroglioma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pilocytic astrocytoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mixed oligoastrocytoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Medulloblastoma&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Medulloblastoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Medulloblastoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Oligodendroglioma : A type of glioma that often presents in adults . It typically does not metastasize along the craniospinal axis, so craniospinal irradiation is not standard treatment.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Oligodendroglioma&lt;/li&gt;&lt;li&gt;• type of glioma&lt;/li&gt;&lt;li&gt;• presents in adults&lt;/li&gt;&lt;li&gt;• Option B . Pilocytic Astrocytoma : This tumor is usually benign with a low propensity for metastasis . Treatment mainly involves surgical resection, and craniospinal irradiation is not commonly indicated.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Pilocytic Astrocytoma&lt;/li&gt;&lt;li&gt;• benign&lt;/li&gt;&lt;li&gt;• low propensity&lt;/li&gt;&lt;li&gt;• metastasis&lt;/li&gt;&lt;li&gt;• Option C . Mixed Oligoastrocytoma : Similar to oligodendrogliomas, these mixed gliomas do not frequently metastasize along the neuraxis . Hence, they usually do not require craniospinal irradiation.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Mixed Oligoastrocytoma&lt;/li&gt;&lt;li&gt;• mixed gliomas&lt;/li&gt;&lt;li&gt;• do not frequently metastasize along the neuraxis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Craniospinal irradiation is typically indicated in the treatment of medulloblastoma due to the tumor&#x27;s high risk of neuraxis metastasis . This approach is part of a multimodal therapy that includes surgical resection and chemotherapy , aiming to manage both the primary tumor and prevent or treat any metastatic spread.&lt;/li&gt;&lt;li&gt;➤ Craniospinal irradiation&lt;/li&gt;&lt;li&gt;➤ treatment of medulloblastoma&lt;/li&gt;&lt;li&gt;➤ tumor&#x27;s high risk of neuraxis metastasis&lt;/li&gt;&lt;li&gt;➤ multimodal therapy&lt;/li&gt;&lt;li&gt;➤ surgical resection&lt;/li&gt;&lt;li&gt;➤ chemotherapy&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 726&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 726&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old male smoker presents with a persistent cough and increasing shortness of breath over the past few weeks. Imaging studies, including a chest X-ray and CT scan, reveal a large mass in the right lung and lymph node involvement. Biopsy of the lung mass reveals small, round, blue cells with scant cytoplasm and a high mitotic rate. Immunohistochemical studies show positive staining for markers including chromogranin, synaptophysin, and CD56, consistent with small cell lung carcinoma. He is posted for thoracic external beam radiotherapy. How will the respiratory movement be counteracted during this procedure?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Arc modulation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gating&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fractionation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;After-loading&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Gating&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Gating&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Arc Modulation : This technique allows for the radiation dose to be delivered from multiple angles around the patient, which can improve dose distribution but does not specifically address respiratory motion.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Arc Modulation&lt;/li&gt;&lt;li&gt;• allows for the radiation dose&lt;/li&gt;&lt;li&gt;• delivered from multiple angles&lt;/li&gt;&lt;li&gt;• Option C. Fractionation : This refers to splitting the total dose of radiation into multiple smaller doses , which allows healthy tissue to repair between sessions, but it does not account for tumor movement during treatment.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C.&lt;/li&gt;&lt;li&gt;• Fractionation&lt;/li&gt;&lt;li&gt;• splitting the total dose of radiation into multiple smaller doses&lt;/li&gt;&lt;li&gt;• Option D . After-Loading : This term is typically associated with brachytherapy , where radioactive sources are placed within or near the tumor site after the patient is positioned, not directly related to respiratory motion.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D&lt;/li&gt;&lt;li&gt;• After-Loading&lt;/li&gt;&lt;li&gt;• brachytherapy&lt;/li&gt;&lt;li&gt;• radioactive sources&lt;/li&gt;&lt;li&gt;• within or near the tumor site&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The role of gating in thoracic external beam radiotherapy for lung cancer , is designed to counteract tumor movement due to respiration , thereby maximizing dose to the tumor while minimizing exposure to healthy surrounding tissues.&lt;/li&gt;&lt;li&gt;➤ gating in thoracic external beam radiotherapy&lt;/li&gt;&lt;li&gt;➤ lung cancer&lt;/li&gt;&lt;li&gt;➤ counteract tumor movement&lt;/li&gt;&lt;li&gt;➤ respiration&lt;/li&gt;&lt;li&gt;➤ maximizing dose&lt;/li&gt;&lt;li&gt;➤ tumor&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 718&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 718&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-year-old child is diagnosed with acute lymphoblastic leukemia (ALL) and is started on chemotherapy as part of their treatment. During the course of their chemotherapy, the child develops central nervous system (CNS) involvement with ALL, which requires additional treatment with radiation therapy. The child undergoes cranial irradiation to prevent CNS relapse and reduce the risk of leukemia cells spreading to the brain and spinal cord. The radiation therapy is administered in a series of daily treatments over several weeks. Which of the following is affected least by the radiotherapy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Spermatogonia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intestinal epithelial cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neurons&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bone marrow&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Neurons&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/27/screenshot-2024-04-27-103811.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Neurons&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Spermatogonia : These are undifferentiated , rapidly-dividing cells and are highly sensitive to radiation , potentially leading to infertility.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Spermatogonia&lt;/li&gt;&lt;li&gt;• undifferentiated&lt;/li&gt;&lt;li&gt;• rapidly-dividing cells&lt;/li&gt;&lt;li&gt;• highly sensitive to radiation&lt;/li&gt;&lt;li&gt;• Option B . Intestinal epithelial cells : These cells are also rapidly dividing and very sensitive to radiation , which can cause gastrointestinal side effects.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Intestinal epithelial cells&lt;/li&gt;&lt;li&gt;• rapidly dividing&lt;/li&gt;&lt;li&gt;• very sensitive to radiation&lt;/li&gt;&lt;li&gt;• Option D . Bone marrow : Contains rapidly dividing hematopoietic stem cells , making it very sensitive to radiation , which can lead to bone marrow suppression.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Bone marrow&lt;/li&gt;&lt;li&gt;• rapidly dividing hematopoietic stem cells&lt;/li&gt;&lt;li&gt;• very sensitive to radiation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Neurons , due to their well-differentiated and non-dividing nature , are the least sensitive to radiation therapy compared to other rapidly dividing cell types, such as spermatogonia , intestinal epithelial cells , and bone marrow cells .&lt;/li&gt;&lt;li&gt;➤ Neurons&lt;/li&gt;&lt;li&gt;➤ well-differentiated&lt;/li&gt;&lt;li&gt;➤ non-dividing nature&lt;/li&gt;&lt;li&gt;➤ least sensitive&lt;/li&gt;&lt;li&gt;➤ radiation therapy&lt;/li&gt;&lt;li&gt;➤ spermatogonia&lt;/li&gt;&lt;li&gt;➤ intestinal epithelial cells&lt;/li&gt;&lt;li&gt;➤ bone marrow cells&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All are true about stereotactic radio surgery except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gamma-rays are used&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;High-dose focused Radiotherapy is delivered&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Used in AV malformation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Damage to nearby structures is significant&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Damage to nearby structures is significant&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/27/screenshot-2024-04-27-103922.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Damage to nearby structures is significant&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Gamma-rays are used : This is true . Gamma Knife, one form of SRS, uses gamma rays from Cobalt-60 sources to target brain lesions with precision.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Gamma-rays are used&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;li&gt;• Option B . High-dose focused Radiotherapy is delivered : Correct . SRS delivers a high dose of radiation in a single session, focused precisely on the target area, minimizing exposure to surrounding healthy tissue.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• High-dose focused Radiotherapy is delivered&lt;/li&gt;&lt;li&gt;• Correct&lt;/li&gt;&lt;li&gt;• Option C . Used in AV malformation : True . SRS is used in the non-invasive treatment of arteriovenous malformations (AVMs), among other conditions.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Used in AV malformation&lt;/li&gt;&lt;li&gt;• True&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Stereotactic radiosurgery is designed to deliver focused high-dose radiation to the target lesion with minimal damage to the surrounding structures.&lt;/li&gt;&lt;li&gt;➤ Stereotactic radiosurgery&lt;/li&gt;&lt;li&gt;➤ deliver focused high-dose radiation&lt;/li&gt;&lt;li&gt;➤ target lesion&lt;/li&gt;&lt;li&gt;➤ minimal damage&lt;/li&gt;&lt;li&gt;➤ surrounding structures.&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;For which of the following conditions is Gamma Knife surgery NOT typically indicated?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acoustic neuroma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pituitary adenoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Disseminated tuberculomas&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Trigeminal Neuralgia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Disseminated tuberculomas&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Disseminated tuberculomas&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Acoustic neuroma : Gamma Knife surgery is frequently used for treating acoustic neuromas (vestibular schwannomas) due to its precise delivery of radiation that can target the tumor without damaging nearby structures like the facial nerve.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Acoustic neuroma&lt;/li&gt;&lt;li&gt;• Option B . Pituitary adenoma : Gamma Knife surgery is a treatment option for non-functional pituitary adenomas , especially when surgical resection is not possible or the tumor recurs after surgery.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Pituitary adenoma&lt;/li&gt;&lt;li&gt;• treatment option&lt;/li&gt;&lt;li&gt;• non-functional pituitary adenomas&lt;/li&gt;&lt;li&gt;• Option D . Trigeminal Neuralgia : Gamma Knife surgery is used as a non-invasive treatment option for refractory trigeminal neuralgia that does not respond to medications.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Trigeminal Neuralgia&lt;/li&gt;&lt;li&gt;• non-invasive treatment option&lt;/li&gt;&lt;li&gt;• refractory trigeminal neuralgia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Gamma Knife surgery is used for various intracranial pathologies where precise radiation is needed without surgical intervention . It is not indicated for disseminated tuberculomas, which are generally treated with medical therapy.&lt;/li&gt;&lt;li&gt;➤ Gamma Knife surgery&lt;/li&gt;&lt;li&gt;➤ intracranial pathologies&lt;/li&gt;&lt;li&gt;➤ precise radiation&lt;/li&gt;&lt;li&gt;➤ needed without surgical intervention&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old male presents with a recent diagnosis of lung cancer. In order to stage the disease and plan treatment, the patient undergoes an 18F-fluorodeoxyglucose (18FDG) positron emission tomography (PET) scan. The PET scan shows increased FDG uptake in the primary lung tumor as well as in several lymph nodes in the chest, consistent with locally advanced disease. Half-life of radioactive fluorine 18?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;110 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;110 mins&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;110 secs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;110 hours&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 110 mins&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/29/1012.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. 110 mins&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Half-life of radioactive fluorine 18 is 110 minutes.&lt;/li&gt;&lt;li&gt;• Important half-lives:&lt;/li&gt;&lt;li&gt;• Important half-lives:&lt;/li&gt;&lt;li&gt;• Ref : Grainger &amp;amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition&lt;/li&gt;&lt;li&gt;• Ref&lt;/li&gt;&lt;li&gt;• : Grainger &amp;amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the correct pair of the element and Half-life from the options given below.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;I-131- 80 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;I-132- 12 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;I-125-60 hours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;I-123-13 hours&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. I-123-13 hours&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/27/screenshot-2024-04-27-104312.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. I-123-13 hours&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . I-131 has a half-life of approximately 8 days , not 80 days.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• I-131&lt;/li&gt;&lt;li&gt;• half-life of approximately 8 days&lt;/li&gt;&lt;li&gt;• Option B . I-132 has a half-life of approximately 2.3 hours , not 12 days.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• I-132&lt;/li&gt;&lt;li&gt;• half-life of approximately 2.3 hours&lt;/li&gt;&lt;li&gt;• Option C . I-125 has a half-life of approximately 59.4 days , not 60 hours.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• I-125&lt;/li&gt;&lt;li&gt;• half-life of approximately 59.4 days&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Important half-lives:&lt;/li&gt;&lt;li&gt;• Important half-lives:&lt;/li&gt;&lt;li&gt;• Ref : Grainger &amp;amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition&lt;/li&gt;&lt;li&gt;• Ref&lt;/li&gt;&lt;li&gt;• : Grainger &amp;amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In assessing radioisotope therapy options for a patient with bone metastases, understanding the type of emissions from therapeutic radioisotopes is essential for appropriate treatment planning. Which of the following radioisotopes is a mixed beta/gamma emitter and is commonly used in the palliative treatment of painful bone metastases?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Yttrium-90&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cobalt&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Strontium-90&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Samarium-153&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Samarium-153&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Samarium-153&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Yttrium-90 - A pure beta emitter used in radioembolization for liver tumors and in synovectomy procedures for rheumatoid arthritis .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Yttrium-90&lt;/li&gt;&lt;li&gt;• pure beta emitter&lt;/li&gt;&lt;li&gt;• radioembolization for liver tumors&lt;/li&gt;&lt;li&gt;• synovectomy&lt;/li&gt;&lt;li&gt;• rheumatoid arthritis&lt;/li&gt;&lt;li&gt;• Option B . Cobalt - Cobalt-60 is not a pure beta emitter ; it primarily emits gamma rays and is used in external beam radiotherapy machines and in some forms of brachytherapy.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Cobalt&lt;/li&gt;&lt;li&gt;• not a pure beta emitter&lt;/li&gt;&lt;li&gt;• primarily emits gamma rays&lt;/li&gt;&lt;li&gt;• used in external beam radiotherapy machines&lt;/li&gt;&lt;li&gt;• Option C . Strontium-90 - A pure beta emitter used in radiotherapy , particularly for eye conditions such as pterygium , and is also involved in bone-seeking radiopharmaceuticals.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Strontium-90&lt;/li&gt;&lt;li&gt;• pure beta emitter used in radiotherapy&lt;/li&gt;&lt;li&gt;• eye conditions such as pterygium&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Samarium-153 is a mixed beta/gamma emitter used in palliative treatment for painful bone metastases , and to differentiate it from other radioisotopes which are pure beta emitters or have different clinical uses.&lt;/li&gt;&lt;li&gt;➤ Samarium-153&lt;/li&gt;&lt;li&gt;➤ mixed beta/gamma emitter&lt;/li&gt;&lt;li&gt;➤ palliative treatment for painful bone metastases&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old female presents with new-onset seizures and a recent MRI showing a single 2 cm enhancing lesion in the right cerebral cortex. She has a history of breast cancer treated 2 years ago. Based on the patient&#x27;s history and current presentation, Stereotactic radiosurgery is used for treatment of?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Brain tumor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lung carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cervix cancer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Renal Carcinoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Brain tumor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Brain tumor&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Lung carcinoma - While primary lung tumors can metastasize to the brain , stereotactic radiosurgery is typically not the primary treatment modality for the lung carcinoma itself but may be considered for isolated brain metastases.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Lung carcinoma&lt;/li&gt;&lt;li&gt;• primary lung tumors&lt;/li&gt;&lt;li&gt;• metastasize to the brain&lt;/li&gt;&lt;li&gt;• stereotactic radiosurgery&lt;/li&gt;&lt;li&gt;• not the primary treatment modality&lt;/li&gt;&lt;li&gt;• Option C . Cervical cancer - Treatment for cervical cancer primarily includes surgery , chemotherapy , and external beam radiotherapy . Stereotactic radiosurgery is not a standard treatment for cervical cancer.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Cervical cancer&lt;/li&gt;&lt;li&gt;• Treatment for cervical cancer&lt;/li&gt;&lt;li&gt;• surgery&lt;/li&gt;&lt;li&gt;• chemotherapy&lt;/li&gt;&lt;li&gt;• external beam radiotherapy&lt;/li&gt;&lt;li&gt;• Option D . Renal carcinoma - Similar to lung carcinoma , stereotactic radiosurgery may be utilized for brain metastases secondary to renal carcinoma, but it is not used for treating the primary kidney tumor.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Renal carcinoma&lt;/li&gt;&lt;li&gt;• lung carcinoma&lt;/li&gt;&lt;li&gt;• stereotactic radiosurgery&lt;/li&gt;&lt;li&gt;• utilized for brain metastases&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The goal is to recognize that stereotactic radiosurgery is most appropriately used for treating brain tumors , including metastases to the brain from other primary cancers . This treatment modality allows for precise targeting of the tumor with minimal damage to surrounding brain tissue, which is critical in the delicate neural environment.&lt;/li&gt;&lt;li&gt;➤ stereotactic radiosurgery&lt;/li&gt;&lt;li&gt;➤ appropriately used for treating brain tumors&lt;/li&gt;&lt;li&gt;➤ metastases to the brain&lt;/li&gt;&lt;li&gt;➤ primary cancers&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 716&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 716&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old male with a history of smoking presents with a non-productive cough and a solitary pulmonary nodule on chest imaging. Biopsy confirms stage 1 non-small cell lung carcinoma. Given the patient&#x27;s significant cardiac comorbidities making him a poor surgical candidate, Stereotactic Radiotherapy is used in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Miliary Tuberculosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stage 1 Lung Carcinoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lymphangitis carcinomatosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Carcinoma base of tongue with positive lymph nodes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Stage 1 Lung Carcinoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Stage 1 Lung Carcinoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanations:&lt;/li&gt;&lt;li&gt;• Option A . Miliary Tuberculosis - Incorrect. Stereotactic radiotherapy is not used in the treatment of miliary tuberculosis , which typically requires anti-tubercular drugs.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Miliary Tuberculosis&lt;/li&gt;&lt;li&gt;• Stereotactic radiotherapy&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• miliary tuberculosis&lt;/li&gt;&lt;li&gt;• Option C . Lymphangitis Carcinomatosis - Incorrect. This condition represents diffuse spread of malignancy and is not typically treated with localized therapy like stereotactic radiotherapy.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Lymphangitis Carcinomatosis&lt;/li&gt;&lt;li&gt;• represents diffuse spread of malignancy&lt;/li&gt;&lt;li&gt;• Option D. Carcinoma Base of Tongue with Positive Nodes - Incorrect. Stereotactic radiotherapy is usually not the primary treatment for head and neck cancers , especially when lymph nodes are involved, due to the complex anatomy and the need for comprehensive regional control.&lt;/li&gt;&lt;li&gt;• Option D. Carcinoma Base of Tongue with Positive Nodes&lt;/li&gt;&lt;li&gt;• Stereotactic radiotherapy&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• primary treatment for head and neck cancers&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ SBRT is a precise and intense form of radiation therapy that&#x27;s used to treat small, well-defined tumors in inoperable patients , particularly in cases of early-stage lung cancer . It&#x27;s an effective alternative when surgery is contraindicated due to comorbid conditions.&lt;/li&gt;&lt;li&gt;➤ SBRT&lt;/li&gt;&lt;li&gt;➤ precise and intense form of radiation therapy&lt;/li&gt;&lt;li&gt;➤ treat small, well-defined tumors in inoperable patients&lt;/li&gt;&lt;li&gt;➤ early-stage lung cancer&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 74&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ Grainger &amp;amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 74&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old woman with no known health conditions presents to the emergency department after experiencing severe abdominal pain for 12 hours. She has no prior imaging studies available and requires a diagnostic test that can provide detailed information but is concerned about radiation exposure. Which of the following imaging studies exposes the patient to the highest level of ionizing radiation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bone scan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;X-ray&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CT scan&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;MRI&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. CT scan&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. CT scan&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanations:&lt;/li&gt;&lt;li&gt;• Option A . Bone Scan - Incorrect. While a bone scan does involve exposure to radioactive material , the total body radiation dose is generally less than that received from a CT scan of the abdomen.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Bone Scan&lt;/li&gt;&lt;li&gt;• bone scan&lt;/li&gt;&lt;li&gt;• exposure to radioactive material&lt;/li&gt;&lt;li&gt;• total body radiation dose&lt;/li&gt;&lt;li&gt;• less&lt;/li&gt;&lt;li&gt;• Option B. X-ray - Incorrect. A conventional X-ray of the abdomen exposes a patient to radiation , but the dose is significantly lower than that of a CT scan of the same region.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• X-ray&lt;/li&gt;&lt;li&gt;• abdomen exposes a patient to radiation&lt;/li&gt;&lt;li&gt;• dose&lt;/li&gt;&lt;li&gt;• lower&lt;/li&gt;&lt;li&gt;• Option D . MRI - Incorrect. MRI does not use ionizing radiation . Instead, it uses a magnetic field and radio waves to produce images and is considered a safer alternative in terms of radiation exposure.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• MRI&lt;/li&gt;&lt;li&gt;• not use ionizing radiation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ CT scans , especially of the abdomen , are associated with a higher dose of radiation compared to X-rays, bone scans, and MRI , which does not involve ionizing radiation.&lt;/li&gt;&lt;li&gt;➤ CT scans&lt;/li&gt;&lt;li&gt;➤ abdomen&lt;/li&gt;&lt;li&gt;➤ higher dose of radiation&lt;/li&gt;&lt;li&gt;➤ X-rays, bone scans, and MRI&lt;/li&gt;&lt;li&gt;➤ Radiation exposure:&lt;/li&gt;&lt;li&gt;➤ CT Abdomen: - 500 Chest X-rays (highest) CT Head: - 100-150 Chest X-rays Mammography: – 20-25 Chest X-rays&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
