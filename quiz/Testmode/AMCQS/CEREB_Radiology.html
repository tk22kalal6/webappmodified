        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No audio URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;audio controls class=&quot;w-full max-w-[600px]&quot; preload=&quot;metadata&quot; aria-label=&quot;Audio explanation&quot;&gt;
                        &lt;source src=&quot;${audioUrl}&quot; type=&quot;audio/mpeg&quot;&gt;
                        Your browser does not support the audio tag.
                    &lt;/audio&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Handle audio load errors
                const audio = container.querySelector(&#x27;audio&#x27;);
                audio.onerror = () =&gt; {
                    console.error(&quot;Audio load error for URL:&quot;, audioUrl);

&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;The X Ray of the skull as shown in the image given below is seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hyperparathyroidism&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Multiple myeloma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyperthyroidism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Paget&#x27;s disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hyperparathyroidism&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/03/image-20230403132401-1.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/11/screenshot-2024-05-11-182524.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Hyperparathyroidism&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Multiple Myeloma: Multiple myeloma is a hematological condition where malignant plasma cells proliferate in the bone marrow . It can lead to \&quot;punched out\&quot; lytic bone lesions on X-rays due to localized areas of bone resorption , but these tend to be larger than those seen in hyperparathyroidism and are often associated with other systemic symptoms.&lt;/li&gt;&lt;li&gt;• Option B. Multiple Myeloma:&lt;/li&gt;&lt;li&gt;• hematological condition&lt;/li&gt;&lt;li&gt;• malignant plasma cells proliferate&lt;/li&gt;&lt;li&gt;• bone marrow&lt;/li&gt;&lt;li&gt;• \&quot;punched out\&quot; lytic bone lesions&lt;/li&gt;&lt;li&gt;• X-rays&lt;/li&gt;&lt;li&gt;• localized areas of bone resorption&lt;/li&gt;&lt;li&gt;• Option C. Hyperthyroidism: While hyperthyroidism can lead to osteoporosis , it is not typically characterized by the \&quot;salt and pepper\&quot; appearance seen in hyperparathyroidism. The bone changes in hyperthyroidism are more diffuse and less likely to present as discrete lytic lesions on the skull X-ray.&lt;/li&gt;&lt;li&gt;• Option C. Hyperthyroidism:&lt;/li&gt;&lt;li&gt;• lead to osteoporosis&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• by the \&quot;salt and pepper\&quot; appearance&lt;/li&gt;&lt;li&gt;• Option D. Paget&#x27;s Disease: Paget&#x27;s disease of bone involves abnormal bone remodeling , leading to enlarged and deformed bones . Radiographically, it can present with thickened cortical bone and areas of osteolysis, but the appearance is generally more disorganized and expansive than the discrete lytic lesions seen in hyperparathyroidism.&lt;/li&gt;&lt;li&gt;• Option D. Paget&#x27;s Disease:&lt;/li&gt;&lt;li&gt;• abnormal bone remodeling&lt;/li&gt;&lt;li&gt;• leading to enlarged&lt;/li&gt;&lt;li&gt;• deformed bones&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The \&quot;salt and pepper\&quot; appearance on skull X-ray , characterized by multiple tiny radiolucent lytic lesions due to bone resorption by PTH , is indicative of hyperparathyroidism.&lt;/li&gt;&lt;li&gt;➤ \&quot;salt and pepper\&quot; appearance&lt;/li&gt;&lt;li&gt;➤ skull X-ray&lt;/li&gt;&lt;li&gt;➤ multiple tiny radiolucent lytic lesions&lt;/li&gt;&lt;li&gt;➤ bone resorption by PTH&lt;/li&gt;&lt;li&gt;➤ hyperparathyroidism.&lt;/li&gt;&lt;li&gt;➤ Radiological skull features of hyperparathyroidism are:&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 598&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 598&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old male presents with diffuse back pain. Upon examination, there is no limitation of motion in the sacroiliac joints, and the intervertebral disc spaces appear preserved. The cervical spine X-ray reveals flowing ossifications along the anterolateral aspects of the vertebral bodies. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ankylosing spondylitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;DISH&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Klippel-Feil syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sprengel deformity&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. DISH&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/03/image-20230403134334-1.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/11/screenshot-2024-05-11-184726.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. DISH&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Ankylosing Spondylitis: Ankylosing spondylitis (AS) primarily affects the sacroiliac joints and the axial skeleton , leading to the fusion of affected joints , known as ankylosis . The hallmark radiographic findings in AS are sacroiliitis and syndesmophytes , leading to a \&quot;bamboo spine\&quot; appearance . However, the intervertebral disc spaces are typically preserved until late in the disease.&lt;/li&gt;&lt;li&gt;• Option A. Ankylosing Spondylitis:&lt;/li&gt;&lt;li&gt;• affects the sacroiliac joints&lt;/li&gt;&lt;li&gt;• axial skeleton&lt;/li&gt;&lt;li&gt;• fusion of affected joints&lt;/li&gt;&lt;li&gt;• ankylosis&lt;/li&gt;&lt;li&gt;• radiographic findings&lt;/li&gt;&lt;li&gt;• AS are sacroiliitis&lt;/li&gt;&lt;li&gt;• syndesmophytes&lt;/li&gt;&lt;li&gt;• \&quot;bamboo spine\&quot; appearance&lt;/li&gt;&lt;li&gt;• Option C. Klippel-Feil Syndrome: Klippel-Feil syndrome is a congenital condition characterized by the fusion of two or more cervical vertebrae . It may present with a short neck, limited neck movement, and low hairline. Radiographs would show fused cervical vertebrae, but not the flowing ossifications typical of DISH.&lt;/li&gt;&lt;li&gt;• Option C. Klippel-Feil Syndrome:&lt;/li&gt;&lt;li&gt;• congenital condition&lt;/li&gt;&lt;li&gt;• fusion of two or more cervical vertebrae&lt;/li&gt;&lt;li&gt;• Option D. Sprengel Deformity: Sprengel deformity is a congenital condition in which the scapula is abnormally high due to its failure to descend during development . It&#x27;s not related to spinal pathology and wouldn&#x27;t show the characteristic findings of DISH on spinal imaging.&lt;/li&gt;&lt;li&gt;• Option D. Sprengel Deformity:&lt;/li&gt;&lt;li&gt;• congenital condition&lt;/li&gt;&lt;li&gt;• scapula is abnormally high&lt;/li&gt;&lt;li&gt;• failure to descend during development&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The X-ray findings of flowing ossification along the anterior aspects of the thoracic spine with preserved intervertebral disc spaces in an elderly patient is indicative of DISH , which does not involve the sacroiliac joints.&lt;/li&gt;&lt;li&gt;➤ X-ray findings of flowing ossification&lt;/li&gt;&lt;li&gt;➤ anterior aspects of the thoracic spine&lt;/li&gt;&lt;li&gt;➤ preserved intervertebral disc spaces&lt;/li&gt;&lt;li&gt;➤ DISH&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 616&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 616&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 14-year-old female presents to the clinic with a complaint of back pain and an abnormal curvature of the spine. Physical examination reveals a lateral curvature of the spine with a prominence of the left ribcage. The patient is otherwise healthy, with no other significant medical history. An X-ray of the spine is performed, which of the following angles would be measured?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bohler angle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gissane angle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cobb angle&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Kite angle&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cobb angle&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/03/image-20230403131538-1.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Cobb angle&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Bohler angle: The Bohler angle , or tuber joint angle , is used in orthopedics to assess calcaneal fractures on lateral foot radiographs . It is formed by the intersection of two lines : one drawn from the highest point of the anterior process of the calcaneus to the highest point of the posterior articular surface and the other from the highest point of the posterior articular surface to the highest point of the posterior aspect of the calcaneus.&lt;/li&gt;&lt;li&gt;• Option A. Bohler angle:&lt;/li&gt;&lt;li&gt;• Bohler angle&lt;/li&gt;&lt;li&gt;• tuber joint angle&lt;/li&gt;&lt;li&gt;• orthopedics&lt;/li&gt;&lt;li&gt;• assess calcaneal fractures&lt;/li&gt;&lt;li&gt;• lateral foot radiographs&lt;/li&gt;&lt;li&gt;• formed by the intersection&lt;/li&gt;&lt;li&gt;• two lines&lt;/li&gt;&lt;li&gt;• one drawn from the highest point of the anterior process of the calcaneus&lt;/li&gt;&lt;li&gt;• highest point of the posterior articular surface&lt;/li&gt;&lt;li&gt;• highest point of the posterior articular surface&lt;/li&gt;&lt;li&gt;• Option B. Gissane angle: Also known as the critical angle , it’s measured on lateral foot radiographs and used to assess calcaneal fractures , similar to the Bohler angle. It&#x27;s formed by the downward and inward slopes of the calcaneus&#x27; superior surfaces.&lt;/li&gt;&lt;li&gt;• Option B. Gissane angle:&lt;/li&gt;&lt;li&gt;• critical angle&lt;/li&gt;&lt;li&gt;• measured on lateral foot radiographs&lt;/li&gt;&lt;li&gt;• assess calcaneal fractures&lt;/li&gt;&lt;li&gt;• Option D. Kite angle: This is used in pediatric orthopedics to assess the angular relationship between the talus and the first metatarsal in feet with flatfoot deformity on AP radiographs. It evaluates the congruence of the talonavicular joint.&lt;/li&gt;&lt;li&gt;• Option D. Kite angle:&lt;/li&gt;&lt;li&gt;• pediatric orthopedics&lt;/li&gt;&lt;li&gt;• assess the angular relationship&lt;/li&gt;&lt;li&gt;• talus&lt;/li&gt;&lt;li&gt;• first metatarsal in feet&lt;/li&gt;&lt;li&gt;• flatfoot deformity&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Cobb angle is the correct parameter for quantifying the degree of scoliotic curves on spine radiographs , aiding in the diagnosis and management of scoliosis.&lt;/li&gt;&lt;li&gt;➤ Cobb angle&lt;/li&gt;&lt;li&gt;➤ correct parameter for quantifying the degree&lt;/li&gt;&lt;li&gt;➤ scoliotic curves&lt;/li&gt;&lt;li&gt;➤ spine radiographs&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 660&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 660&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old female came to the OPD with complaints of backache. On examination, her eyes and pinna revealed blackish discoloration. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;DISH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fluorosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alkaptonuria&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ankylosing spondylitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Alkaptonuria&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/03/image-20230403131657-1.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/11/screenshot-2024-05-11-181943.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Alkaptonuria&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. DISH (Diffuse Idiopathic Skeletal Hyperostosis): DISH is characterized by calcification and ossification of spinal ligaments and entheses , the bony attachments of tendons and ligaments . It commonly affects the thoracic spine and is associated with diabetes and obesity. It does not typically cause discoloration in the eyes or pinna.&lt;/li&gt;&lt;li&gt;• Option A. DISH (Diffuse Idiopathic Skeletal Hyperostosis):&lt;/li&gt;&lt;li&gt;• calcification and ossification of spinal ligaments&lt;/li&gt;&lt;li&gt;• entheses&lt;/li&gt;&lt;li&gt;• bony attachments of tendons and ligaments&lt;/li&gt;&lt;li&gt;• Option B. Fluorosis: Dental and skeletal fluorosis result from chronic exposure to high levels of fluoride and can lead to mottling of teeth and calcification of ligaments . While it can cause skeletal changes, the blackish discoloration of the eyes and pinna is not a feature of fluorosis.&lt;/li&gt;&lt;li&gt;• Option B. Fluorosis:&lt;/li&gt;&lt;li&gt;• Dental&lt;/li&gt;&lt;li&gt;• skeletal fluorosis&lt;/li&gt;&lt;li&gt;• chronic exposure to high levels of fluoride&lt;/li&gt;&lt;li&gt;• mottling of teeth&lt;/li&gt;&lt;li&gt;• calcification of ligaments&lt;/li&gt;&lt;li&gt;• Option D. Ankylosing Spondylitis: Ankylosing spondylitis is an inflammatory disease that can cause fusion of the spine , leading to a characteristic bamboo spine appearance on X-ray . It does not, however, cause hyperpigmentation of the ears and eyes.&lt;/li&gt;&lt;li&gt;• Option D. Ankylosing Spondylitis:&lt;/li&gt;&lt;li&gt;• inflammatory disease&lt;/li&gt;&lt;li&gt;• cause fusion of the spine&lt;/li&gt;&lt;li&gt;• bamboo spine appearance on X-ray&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The presence of blackish discoloration of the eyes and pinna , along with the radiographic finding of intervertebral disc calcification , is indicative of alkaptonuria , a disorder of homogentisic acid metabolism leading to ochronosis and potential joint degeneration .&lt;/li&gt;&lt;li&gt;➤ presence of blackish discoloration&lt;/li&gt;&lt;li&gt;➤ eyes and pinna&lt;/li&gt;&lt;li&gt;➤ radiographic finding&lt;/li&gt;&lt;li&gt;➤ intervertebral disc calcification&lt;/li&gt;&lt;li&gt;➤ alkaptonuria&lt;/li&gt;&lt;li&gt;➤ disorder of homogentisic acid metabolism&lt;/li&gt;&lt;li&gt;➤ ochronosis&lt;/li&gt;&lt;li&gt;➤ potential joint degeneration&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 628&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 628&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old female presents to the clinic with a slow-growing, painless mass on her upper back that has been present for several years. The mass is soft and mobile, with a doughy texture. Physical examination reveals a 5 cm subcutaneous mass that is well-circumscribed and non-tender. There is no erythema, warmth, or fluctuance. The patient is otherwise healthy, with no other significant medical history. The clinician makes a diagnosis of lipoma. Which of the following statements would be true about the lesion on imaging?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypodense on CT&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anechoic on US&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypo-intense on T1-MRI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypo-intense on T2-MRI&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hypodense on CT&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Hypodense on CT&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Anechoic on US: On ultrasound , lipomas are usually hyperechoic or have mixed echogenicity due to the presence of fat and fibrous tissue . Anechoic would imply the lesion is fluid-filled, which is not characteristic of lipomas.&lt;/li&gt;&lt;li&gt;• Option B. Anechoic on US:&lt;/li&gt;&lt;li&gt;• ultrasound&lt;/li&gt;&lt;li&gt;• lipomas&lt;/li&gt;&lt;li&gt;• hyperechoic&lt;/li&gt;&lt;li&gt;• have mixed echogenicity&lt;/li&gt;&lt;li&gt;• presence of fat and fibrous tissue&lt;/li&gt;&lt;li&gt;• Option C. Hypo-intense on T1-MRI: This is not true for lipomas; they are actually hyperintense on T1-weighted MRI images because fat has a high signal on T1 .&lt;/li&gt;&lt;li&gt;• Option C. Hypo-intense on T1-MRI:&lt;/li&gt;&lt;li&gt;• actually hyperintense on T1-weighted MRI images&lt;/li&gt;&lt;li&gt;• fat has a high signal on T1&lt;/li&gt;&lt;li&gt;• Option D. Hypo-intense on T2-MRI: Again, this is incorrect for lipomas . Lipomas are usually also hyperintense on T2-weighted MRI images because fat has a high signal on T2 .&lt;/li&gt;&lt;li&gt;• Option D. Hypo-intense on T2-MRI:&lt;/li&gt;&lt;li&gt;• incorrect for lipomas&lt;/li&gt;&lt;li&gt;• Lipomas&lt;/li&gt;&lt;li&gt;• hyperintense on T2-weighted MRI images&lt;/li&gt;&lt;li&gt;• fat has a high signal on T2&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ On CT imaging , a lipoma will present as a hypodense lesion due to its fat content , with negative HU values ranging between -50 and -150.&lt;/li&gt;&lt;li&gt;➤ CT imaging&lt;/li&gt;&lt;li&gt;➤ lipoma&lt;/li&gt;&lt;li&gt;➤ present as a hypodense lesion&lt;/li&gt;&lt;li&gt;➤ fat content&lt;/li&gt;&lt;li&gt;➤ negative HU values&lt;/li&gt;&lt;li&gt;➤ -50 and -150.&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 554&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 554&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male presents to the clinic with a complaint of a slow-growing mass on his thigh that has been present for several months. He reports that the mass is painless but has been increasing in size. Physical examination reveals a firm, non-tender mass measuring approximately 5 cm in diameter. The overlying skin is normal, with no signs of inflammation or discoloration. Investigation of choice for soft tissue sarcoma is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MRI&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ultrasound&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;X-ray&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. MRI&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/03/image-20230403132959-1.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. MRI&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. CT: Computed Tomography (CT) can be useful for evaluating STS , especially to assess for metastatic disease . However, it is not the best modality for local staging due to its lower contrast resolution compared to MRI.&lt;/li&gt;&lt;li&gt;• Option A. CT:&lt;/li&gt;&lt;li&gt;• useful for evaluating STS&lt;/li&gt;&lt;li&gt;• assess for metastatic disease&lt;/li&gt;&lt;li&gt;• Option C. Ultrasound: While ultrasound can be used to differentiate cystic from solid masses and can be useful for guiding biopsies , it is not the investigation of choice for the assessment or staging of STS. Its utility is limited due to the operator-dependent nature and limited field of view.&lt;/li&gt;&lt;li&gt;• Option C. Ultrasound:&lt;/li&gt;&lt;li&gt;• used to differentiate cystic from solid masses&lt;/li&gt;&lt;li&gt;• useful for guiding biopsies&lt;/li&gt;&lt;li&gt;• Option D. X-ray: Plain radiographs (X-ray) have limited use in evaluating soft tissue masses , as they are best for assessing bones . Some STS may calcify and thus be visible on X-ray, but most will not be adequately visualized with this modality.&lt;/li&gt;&lt;li&gt;• Option D. X-ray:&lt;/li&gt;&lt;li&gt;• limited use in evaluating soft tissue masses&lt;/li&gt;&lt;li&gt;• best for assessing bones&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For the evaluation of soft tissue sarcomas , MRI is the imaging modality of choice due to its superior contrast resolution , which aids in detailed local staging and surgical planning .&lt;/li&gt;&lt;li&gt;➤ evaluation of soft tissue sarcomas&lt;/li&gt;&lt;li&gt;➤ MRI&lt;/li&gt;&lt;li&gt;➤ imaging modality&lt;/li&gt;&lt;li&gt;➤ superior contrast resolution&lt;/li&gt;&lt;li&gt;➤ local staging&lt;/li&gt;&lt;li&gt;➤ surgical planning&lt;/li&gt;&lt;li&gt;➤ MRI showing a soft tissue sarcoma in left leg:&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 556&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 556&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 20-year-old male patient presents with pain on movement. X-ray of knee joint shows lytic lesion on the upper end of fibula as shown. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aneurysmal bone cyst&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Adamantinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chondroblastoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Osteoclastoma&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Osteoclastoma&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/03/image-20230403133113-1.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. OsteoclastomaOption D:&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Aneurysmal bone cysts are well defined geographic lucent lesions with a narrow zone of transition commonly found in the METAPHYSES .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Aneurysmal bone cysts&lt;/li&gt;&lt;li&gt;• well defined geographic lucent lesions&lt;/li&gt;&lt;li&gt;• narrow zone of transition&lt;/li&gt;&lt;li&gt;• METAPHYSES&lt;/li&gt;&lt;li&gt;• Option B. Adamantinomas appear as a multilocular or slightly expansile osteolytic cortical lesion exclusively confined to the tibial diaphysis .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Adamantinomas&lt;/li&gt;&lt;li&gt;• multilocular&lt;/li&gt;&lt;li&gt;• slightly expansile osteolytic cortical lesion&lt;/li&gt;&lt;li&gt;• confined to the tibial diaphysis&lt;/li&gt;&lt;li&gt;• Option C. Chondroblastoma typically occurs in the epiphyses in the first two decades , and are well-defined lesions with ring and arc calcifications .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Chondroblastoma&lt;/li&gt;&lt;li&gt;• occurs in the epiphyses&lt;/li&gt;&lt;li&gt;• first two decades&lt;/li&gt;&lt;li&gt;• well-defined lesions&lt;/li&gt;&lt;li&gt;• ring and arc calcifications&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ An osteoclastoma , also known as a giant cell tumor , typically presents as an epiphyseal , eccentric , lytic lesion , which may extend to the subchondral bone and result in cortical thinning or destruction, characteristics that align with the radiographic findings in the presented case.&lt;/li&gt;&lt;li&gt;➤ osteoclastoma&lt;/li&gt;&lt;li&gt;➤ giant cell tumor&lt;/li&gt;&lt;li&gt;➤ epiphyseal&lt;/li&gt;&lt;li&gt;➤ eccentric&lt;/li&gt;&lt;li&gt;➤ lytic lesion&lt;/li&gt;&lt;li&gt;➤ extend to the subchondral bone&lt;/li&gt;&lt;li&gt;➤ cortical thinning&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 570&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 570&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old woman presented with complaints of bone pain and abdominal cramps with persistent low mood. Which of the following would be the best investigation for a definitive diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sestamibi scan&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MRI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ultrasonogram&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CT scan&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Sestamibi scan&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/03/image-20230403133326-1.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/03/image-20230403133340-2.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Sestamibi scan&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The clinical features of 40-year-old woman with bone pain and abdominal cramps along with persistent low mood is suggestive of hypercalcemia , which could be due to primary Hyperparathyroidism .&lt;/li&gt;&lt;li&gt;• bone pain&lt;/li&gt;&lt;li&gt;• abdominal cramps&lt;/li&gt;&lt;li&gt;• persistent low mood&lt;/li&gt;&lt;li&gt;• hypercalcemia&lt;/li&gt;&lt;li&gt;• primary Hyperparathyroidism&lt;/li&gt;&lt;li&gt;• IOC for parathyroid adenoma: Tc99-Sestamibi scan&lt;/li&gt;&lt;li&gt;• IOC for parathyroid adenoma: Tc99-Sestamibi scan&lt;/li&gt;&lt;li&gt;• Scintigraphy (2D studies)&lt;/li&gt;&lt;li&gt;• Scintigraphy (2D studies)&lt;/li&gt;&lt;li&gt;• SPECT (single photon emission CT) (3D studies)&lt;/li&gt;&lt;li&gt;• SPECT (single photon emission CT) (3D studies)&lt;/li&gt;&lt;li&gt;• Ref : Grainger &amp;amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 598&lt;/li&gt;&lt;li&gt;• Ref&lt;/li&gt;&lt;li&gt;• : Grainger &amp;amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 598&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented with neck pain and rigidity, which gets relieved after bathing in hot water and also after exercise. Cervical X-ray is shown below. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Spondylolisthesis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Spondylosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Compression fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Osteoporosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Spondylolisthesis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/03/image-20230403133526-1.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Spondylolisthesis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Spondylosis: Spondylosis refers to degenerative changes in the spine , including disc degeneration and osteophyte formation . While it can cause neck pain , the typical X-ray findings would be narrowed disc spaces, bony spurs, and possible facet joint hypertrophy, not a vertebral slip.&lt;/li&gt;&lt;li&gt;• Option B. Spondylosis:&lt;/li&gt;&lt;li&gt;• degenerative changes in the spine&lt;/li&gt;&lt;li&gt;• disc degeneration&lt;/li&gt;&lt;li&gt;• osteophyte formation&lt;/li&gt;&lt;li&gt;• cause neck pain&lt;/li&gt;&lt;li&gt;• Option C. Compression Fracture: A compression fracture occurs when a vertebral body is compressed anteriorly , leading to a wedge-shaped vertebra on lateral X-ray . It typically results from osteoporosis or trauma, and the classic sign is a loss of height at the anterior aspect of the vertebral body.&lt;/li&gt;&lt;li&gt;• Option C. Compression Fracture:&lt;/li&gt;&lt;li&gt;• vertebral body is compressed anteriorly&lt;/li&gt;&lt;li&gt;• wedge-shaped vertebra&lt;/li&gt;&lt;li&gt;• lateral X-ray&lt;/li&gt;&lt;li&gt;• Option D. Osteoporosis: Osteoporosis itself doesn&#x27;t have a specific sign on an X-ray , but it predisposes to fractures , including compression fractures . It is usually diagnosed with a bone density scan (DEXA) and might show generalized low bone density on X-ray.&lt;/li&gt;&lt;li&gt;• Option D. Osteoporosis:&lt;/li&gt;&lt;li&gt;• doesn&#x27;t have a specific sign&lt;/li&gt;&lt;li&gt;• X-ray&lt;/li&gt;&lt;li&gt;• predisposes to fractures&lt;/li&gt;&lt;li&gt;• compression fractures&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The lateral cervical X-ray showing a forward shift of a vertebral body is indicative of spondylolisthesis , often associated with a pars interarticularis defect , which can be symptomatically relieved by heat and exercise due to muscle relaxation.&lt;/li&gt;&lt;li&gt;➤ lateral cervical X-ray&lt;/li&gt;&lt;li&gt;➤ forward shift of a vertebral body&lt;/li&gt;&lt;li&gt;➤ indicative of spondylolisthesis&lt;/li&gt;&lt;li&gt;➤ pars interarticularis defect&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 816&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 816&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old male presents to the clinic with a complaint of acute onset pain and swelling in his right big toe. He reports that the pain is excruciating and is preventing him from walking. Physical examination reveals erythema and tenderness in the affected joint, with limited range of motion. X-ray is shown below. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Osteoarthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rheumatoid arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pseudo gout&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gout&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Gout&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/03/image-20230403133930-1.jpeg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Gout&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Osteoarthritis: Osteoarthritis is characterized by joint pain and stiffness , primarily in weight-bearing joints , due to cartilage breakdown . X-ray findings typically include joint space narrowing, subchondral sclerosis, osteophytes, and subchondral cysts. It usually does not present with the acute, severe inflammation seen in this case.&lt;/li&gt;&lt;li&gt;• Option A. Osteoarthritis:&lt;/li&gt;&lt;li&gt;• joint pain&lt;/li&gt;&lt;li&gt;• stiffness&lt;/li&gt;&lt;li&gt;• weight-bearing joints&lt;/li&gt;&lt;li&gt;• cartilage breakdown&lt;/li&gt;&lt;li&gt;• Option B. Rheumatoid Arthritis: Rheumatoid arthritis is a chronic autoimmune condition that causes symmetrical joint inflammation . X-ray findings might show soft tissue swelling, osteopenia near the joint (periarticular osteopenia), uniform joint space narrowing, and marginal erosions, but it is more chronic and less localized than the presentation described.&lt;/li&gt;&lt;li&gt;• Option B. Rheumatoid Arthritis:&lt;/li&gt;&lt;li&gt;• chronic autoimmune condition&lt;/li&gt;&lt;li&gt;• symmetrical joint inflammation&lt;/li&gt;&lt;li&gt;• Option C. Pseudo Gout: Pseudo gout, or calcium pyrophosphate deposition disease (CPPD), can cause acute monoarticular arthritis , but X-ray findings often show calcification in the cartilage (chondrocalcinosis), which is not described in the provided X-ray.&lt;/li&gt;&lt;li&gt;• Option C. Pseudo Gout:&lt;/li&gt;&lt;li&gt;• calcium pyrophosphate deposition disease&lt;/li&gt;&lt;li&gt;• cause acute monoarticular arthritis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The presentation of acute onset pain and swelling in the big toe , with X-ray findings of erosions and marked destruction of the metatarsal-phalangeal and interphalangeal joints , is typical of gout , often associated with \&quot;rat-bite\&quot; erosions or Martel&#x27;s sign.&lt;/li&gt;&lt;li&gt;➤ presentation of acute onset pain&lt;/li&gt;&lt;li&gt;➤ swelling in the big toe&lt;/li&gt;&lt;li&gt;➤ X-ray findings&lt;/li&gt;&lt;li&gt;➤ erosions&lt;/li&gt;&lt;li&gt;➤ marked destruction of the metatarsal-phalangeal&lt;/li&gt;&lt;li&gt;➤ interphalangeal joints&lt;/li&gt;&lt;li&gt;➤ gout&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 624&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 624&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old female presents to the clinic with complaints of joint pain and stiffness that has been ongoing for the past few months. She reports that the pain is worse in the morning and is relieved by movement throughout the day. She also reports swelling in her hands and feet, along with fatigue and weight loss. On physical examination, there is synovial swelling in multiple joints, particularly the small joints of the hands and feet. There is also tenderness and limited range of motion in these joints. Laboratory tests show an elevated erythrocyte sedimentation rate (ESR) and C-reactive protein (CRP) level. The X-ray of the hand is shown here. The patient shown below most likely has?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Osteoarthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rheumatoid arthritis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Jaccoud’s arthropathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Avascular necrosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Rheumatoid arthritis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/03/image-20230403134125-1.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Rheumatoid arthritis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Osteoarthritis would cause subchondral sclerosis and the formation of marginal osteophytes but not erosions . Osteoarthritis in the hand typically involves the distal interphalangeal joints.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Osteoarthritis&lt;/li&gt;&lt;li&gt;• subchondral sclerosis&lt;/li&gt;&lt;li&gt;• formation of marginal osteophytes&lt;/li&gt;&lt;li&gt;• not erosions&lt;/li&gt;&lt;li&gt;• Option C. Jaccoud’s arthropathy is associated with SLE wherein there are deformities typical in RA , but without any erosions.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Jaccoud’s arthropathy&lt;/li&gt;&lt;li&gt;• SLE&lt;/li&gt;&lt;li&gt;• deformities typical in RA&lt;/li&gt;&lt;li&gt;• Option D. Avascular necrosis of the hip is the most common site for osteonecrosis due to a combination of precarious blood supply and high loading when standing . It could lead to secondary osteoarthritis, but that is unlikely in the hand and would never involve this many joint.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Avascular necrosis&lt;/li&gt;&lt;li&gt;• hip is the most common site for osteonecrosis&lt;/li&gt;&lt;li&gt;• combination of precarious blood supply&lt;/li&gt;&lt;li&gt;• high loading when standing&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The X-ray findings of joint space narrowing and erosions , particularly in the MCP and PIP joints with sparing of the DIP joints , in conjunction with the clinical presentation of morning stiffness , symmetrical joint pain , swelling , and systemic symptoms such as fatigue and weight loss, are characteristic of rheumatoid arthritis.&lt;/li&gt;&lt;li&gt;➤ X-ray findings&lt;/li&gt;&lt;li&gt;➤ joint space narrowing&lt;/li&gt;&lt;li&gt;➤ erosions&lt;/li&gt;&lt;li&gt;➤ MCP and PIP joints&lt;/li&gt;&lt;li&gt;➤ sparing of the DIP joints&lt;/li&gt;&lt;li&gt;➤ conjunction&lt;/li&gt;&lt;li&gt;➤ clinical presentation&lt;/li&gt;&lt;li&gt;➤ morning stiffness&lt;/li&gt;&lt;li&gt;➤ symmetrical joint pain&lt;/li&gt;&lt;li&gt;➤ swelling&lt;/li&gt;&lt;li&gt;➤ systemic symptoms&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 618&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 618&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70‐year‐old male presents with right wrist pain and the following radiograph. Which of the following is the most likely primary tumor if this is proven to be metastatic?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Renal cell carcinoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neuroblastoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Prostate carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Papillary thyroid carcinoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Renal cell carcinoma&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/03/image-20230403134937-1.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Renal cell carcinoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Neuroblastoma: Neuroblastoma is a malignancy of the sympathetic nervous system that primarily affects children , usually under the age of 5 . It can metastasize to the bone, presenting as lytic or mixed lytic-sclerotic lesions, but it would be extremely uncommon for it to be the source of metastasis in a 70-year-old.&lt;/li&gt;&lt;li&gt;• Option B. Neuroblastoma:&lt;/li&gt;&lt;li&gt;• malignancy of the sympathetic nervous system&lt;/li&gt;&lt;li&gt;• primarily affects children&lt;/li&gt;&lt;li&gt;• under the age of 5&lt;/li&gt;&lt;li&gt;• Option C. Prostate Carcinoma: Prostate cancer typically metastasizes to the bone in a blastic fashion , meaning that the lesions it creates are dense and sclerotic , not lytic. While patients with prostate cancer can present with bone pain, the radiographic appearance of their metastases usually differs from what is shown in this patient&#x27;s radiograph.&lt;/li&gt;&lt;li&gt;• Option C. Prostate Carcinoma:&lt;/li&gt;&lt;li&gt;• metastasizes to the bone in a blastic fashion&lt;/li&gt;&lt;li&gt;• lesions it creates are dense and sclerotic&lt;/li&gt;&lt;li&gt;• Option D. Papillary Thyroid Carcinoma: Papillary thyroid carcinoma primarily metastasizes to regional lymph nodes and, less commonly , to distant sites like the lungs and bones . When it does metastasize to bone, it can cause lytic lesions, but follicular thyroid carcinoma is more commonly associated with osseous metastases than papillary subtype.&lt;/li&gt;&lt;li&gt;• Option D. Papillary Thyroid Carcinoma:&lt;/li&gt;&lt;li&gt;• metastasizes to regional lymph nodes&lt;/li&gt;&lt;li&gt;• less commonly&lt;/li&gt;&lt;li&gt;• distant sites like the lungs and bones&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The presence of an expansile , lytic lesion in the distal radius with pathologic fracture in a 70-year-old patient is most consistent with metastatic renal cell carcinoma , which frequently manifests as hypervascular, aggressive lytic lesions in the bone.&lt;/li&gt;&lt;li&gt;➤ presence of an expansile&lt;/li&gt;&lt;li&gt;➤ lytic lesion&lt;/li&gt;&lt;li&gt;➤ distal radius with pathologic fracture&lt;/li&gt;&lt;li&gt;➤ 70-year-old patient&lt;/li&gt;&lt;li&gt;➤ metastatic renal cell carcinoma&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 432&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 432&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the diagnosis:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Multiple osteochondromas: multiple hereditary exostoses&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Multiple enchondromas: Maffucci syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Multiple enchondromas: Ollier syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Multiple FD: McCune Albright syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Multiple enchondromas: Maffucci syndrome&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/03/image-20230403135309-1.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Multiple enchondromas: Maffucci syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Multiple osteochondromas: multiple hereditary exostoses - Multiple hereditary exostoses are characterized by the presence of numerous osteochondromas , which are bony protrusions capped by cartilage . These typically arise on the external surface of bones , especially long bones, and are not usually seen within the short tubular bones of the hands as shown in the image.&lt;/li&gt;&lt;li&gt;• Option A. Multiple osteochondromas: multiple hereditary exostoses -&lt;/li&gt;&lt;li&gt;• presence of numerous osteochondromas&lt;/li&gt;&lt;li&gt;• bony protrusions capped by cartilage&lt;/li&gt;&lt;li&gt;• external surface of bones&lt;/li&gt;&lt;li&gt;• Option C. Multiple enchondromas: Ollier syndrome - Ollier disease is a nonhereditary skeletal disorder characterized by multiple enchondromas confined to one side of the body , predominantly affecting the limbs . Unlike Maffucci syndrome, Ollier disease does not involve soft tissue hemangiomas.&lt;/li&gt;&lt;li&gt;• Option C. Multiple enchondromas: Ollier syndrome -&lt;/li&gt;&lt;li&gt;• nonhereditary skeletal disorder&lt;/li&gt;&lt;li&gt;• multiple enchondromas&lt;/li&gt;&lt;li&gt;• confined to one side&lt;/li&gt;&lt;li&gt;• body&lt;/li&gt;&lt;li&gt;• affecting the limbs&lt;/li&gt;&lt;li&gt;• Option D. Multiple FD: McCune Albright syndrome - McCune-Albright syndrome is characterized by fibrous dysplasia (FD), café-au-lait spots , and endocrine abnormalities . Fibrous dysplasia causes abnormal fibrous growths in place of normal bone, which is not what the radiographs show.&lt;/li&gt;&lt;li&gt;• Option D. Multiple FD: McCune Albright syndrome -&lt;/li&gt;&lt;li&gt;• fibrous dysplasia&lt;/li&gt;&lt;li&gt;• café-au-lait spots&lt;/li&gt;&lt;li&gt;• endocrine abnormalities&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The radiographs demonstrate multiple enchondromas along with phleboliths in the soft tissues , findings that are indicative of Maffucci syndrome . This syndrome is characterized by the presence of both enchondromas and soft tissue hemangiomas .&lt;/li&gt;&lt;li&gt;➤ radiographs demonstrate multiple enchondromas&lt;/li&gt;&lt;li&gt;➤ phleboliths&lt;/li&gt;&lt;li&gt;➤ soft tissues&lt;/li&gt;&lt;li&gt;➤ Maffucci syndrome&lt;/li&gt;&lt;li&gt;➤ presence of both enchondromas&lt;/li&gt;&lt;li&gt;➤ soft tissue hemangiomas&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 552&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 552&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In evaluating a patient for congenital hypothyroidism, which of the following findings would not be expected?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bullet shaped metacarpals&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Wormian bones&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Beaking of vertebra&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Epiphyseal Dysgenesis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Bullet shaped metacarpals&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/13/screenshot-2024-05-13-103548.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Bullets shaped metacarpals&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Wormian bones: Wormian bones are small, extra bone pieces that occur within a suture in the cranium . They are often associated with congenital hypothyroidism and are indicative of delayed closure of the sutures.&lt;/li&gt;&lt;li&gt;• Option B. Wormian bones:&lt;/li&gt;&lt;li&gt;• small, extra bone pieces&lt;/li&gt;&lt;li&gt;• suture in the cranium&lt;/li&gt;&lt;li&gt;• Option C. Beaking of vertebra: Vertebral beaking refers to the superior and/or inferior protrusions on the vertebral bodies . It can be seen in several conditions, including congenital hypothyroidism, and indicates an abnormality in vertebral development.&lt;/li&gt;&lt;li&gt;• Option C. Beaking of vertebra:&lt;/li&gt;&lt;li&gt;• superior and/or inferior&lt;/li&gt;&lt;li&gt;• protrusions&lt;/li&gt;&lt;li&gt;• vertebral bodies&lt;/li&gt;&lt;li&gt;• Option D. Epiphyseal dysgenesis: Epiphyseal dysgenesis, which refers to abnormal development of the epiphyses (ends of long bones), is another radiographic finding associated with congenital hypothyroidism , and it is due to a delay in the ossification process.&lt;/li&gt;&lt;li&gt;• Option D. Epiphyseal dysgenesis:&lt;/li&gt;&lt;li&gt;• abnormal development of the epiphyses&lt;/li&gt;&lt;li&gt;• radiographic finding&lt;/li&gt;&lt;li&gt;• congenital hypothyroidism&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Bullet-shaped metacarpals are not associated with congenital hypothyroidism ; rather, they are a characteristic radiographic finding in mucopolysaccharidoses (MPS).&lt;/li&gt;&lt;li&gt;➤ Bullet-shaped metacarpals&lt;/li&gt;&lt;li&gt;➤ not associated with congenital hypothyroidism&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 880&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 880&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which condition is associated with a \&quot;rotting fence post\&quot; appearance of the femur on radiographic imaging?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fibrous dysplasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hyperparathyroidism&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Paget’s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fracture neck of femur&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hyperparathyroidism&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Hyperparathyroidism&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Fibrous Dysplasia: Fibrous dysplasia of the bone causes a replacement of normal medullary bone with fibrous tissue , which can result in a ground-glass appearance on radiographs. It does not typically give a \&quot;rotting fence post\&quot; appearance.&lt;/li&gt;&lt;li&gt;• Option A. Fibrous Dysplasia:&lt;/li&gt;&lt;li&gt;• bone causes a replacement of normal medullary bone&lt;/li&gt;&lt;li&gt;• fibrous tissue&lt;/li&gt;&lt;li&gt;• ground-glass appearance&lt;/li&gt;&lt;li&gt;• Option C. Paget’s Disease: Paget&#x27;s disease of bone involves a disordered bone remodeling process , with mixed lytic and sclerotic phases . Characteristic findings include thickened cortical bone with an enlarged, \&quot;cotton wool\&quot; appearance. It does not cause a \&quot;rotting fence post\&quot; appearance.&lt;/li&gt;&lt;li&gt;• Option C. Paget’s Disease:&lt;/li&gt;&lt;li&gt;• bone&lt;/li&gt;&lt;li&gt;• disordered bone remodeling process&lt;/li&gt;&lt;li&gt;• mixed lytic&lt;/li&gt;&lt;li&gt;• sclerotic phases&lt;/li&gt;&lt;li&gt;• Option D. Fracture Neck of Femur: A femoral neck fracture is a break in the proximal aspect of the femur . While it can lead to irregularity of the bone contour, it does not resemble the changes seen in rickets or hyperparathyroidism, and it would not be described as a \&quot;rotting fence post\&quot; appearance.&lt;/li&gt;&lt;li&gt;• Option D. Fracture Neck of Femur:&lt;/li&gt;&lt;li&gt;• break in the proximal aspect of the femur&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The \&quot;rotting fence post\&quot; appearance of the femur , indicating metaphyseal changes resembling rickets combined with cortical erosions , is characteristic of hyperparathyroidism, particularly when concurrent with rickets or osteomalacia .&lt;/li&gt;&lt;li&gt;➤ \&quot;rotting fence post\&quot; appearance of the femur&lt;/li&gt;&lt;li&gt;➤ metaphyseal changes&lt;/li&gt;&lt;li&gt;➤ rickets combined with cortical erosions&lt;/li&gt;&lt;li&gt;➤ hyperparathyroidism,&lt;/li&gt;&lt;li&gt;➤ concurrent with rickets or osteomalacia&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 598&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 598&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old male presents with severe back pain that has been gradually worsening over the past few weeks. The patient reports that the pain is worse at night and is not relieved by rest or over-the-counter pain medications. He also reports significant weight loss over the past few months. On physical examination, there is tenderness to palpation over the thoracic and lumbar spine. There is also mild weakness in the lower extremities and a loss of sensation below the level of the umbilicus. The X-ray of the spine is shown here. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pott spine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Burst fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Osteoporosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vertebral metastasis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Vertebral metastasis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/03/image-20230403140224-1.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/13/screenshot-2024-05-13-103924.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Vertebral metastasis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Pott spine: Pott disease, or spinal tuberculosis , can cause destruction of the vertebral bodies leading to kyphosis and potentially an abscess formation . While it may present with back pain and systemic symptoms, it typically also includes a history of exposure or risk factors for tuberculosis.&lt;/li&gt;&lt;li&gt;• Option A. Pott spine:&lt;/li&gt;&lt;li&gt;• spinal tuberculosis&lt;/li&gt;&lt;li&gt;• cause destruction of the vertebral bodies&lt;/li&gt;&lt;li&gt;• kyphosis&lt;/li&gt;&lt;li&gt;• abscess formation&lt;/li&gt;&lt;li&gt;• Option B. Burst fracture: A burst fracture involves the dispersion of bony fragments due to a high-energy axial load injury . It usually presents acutely after trauma and typically doesn&#x27;t cause progressive symptoms over weeks to months without a history of major trauma.&lt;/li&gt;&lt;li&gt;• Option B. Burst fracture:&lt;/li&gt;&lt;li&gt;• dispersion of bony fragments&lt;/li&gt;&lt;li&gt;• high-energy axial load injury&lt;/li&gt;&lt;li&gt;• Option C. Osteoporosis: Osteoporosis may lead to compression fractures of the spine , which can cause back pain and height loss . However, the clinical presentation of gradual severe pain, weight loss, and neurological deficits is not typical of primary osteoporosis.&lt;/li&gt;&lt;li&gt;• Option C. Osteoporosis:&lt;/li&gt;&lt;li&gt;• lead to compression fractures of the spine&lt;/li&gt;&lt;li&gt;• cause back pain&lt;/li&gt;&lt;li&gt;• height loss&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ In a patient presenting with severe, progressive back pain , unrelieved by rest , with systemic symptoms such as weight loss , and neurological deficits , along with radiographic evidence of the \&quot;winking owl\&quot; sign , vertebral metastasis should be highly suspected.&lt;/li&gt;&lt;li&gt;➤ severe, progressive back pain&lt;/li&gt;&lt;li&gt;➤ unrelieved by rest&lt;/li&gt;&lt;li&gt;➤ systemic symptoms&lt;/li&gt;&lt;li&gt;➤ weight loss&lt;/li&gt;&lt;li&gt;➤ neurological deficits&lt;/li&gt;&lt;li&gt;➤ \&quot;winking owl\&quot; sign&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 594&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 594&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old female is on treatment with Alendronate for 7 years for osteoporosis. Now she complains of pain in right thigh. What is the next investigation to be performed?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;DEXA scan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;X-ray&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Serum vitamin D levels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Serum alkaline phosphate levels&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. X-ray&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. X-ray&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. DEXA scan: A DEXA (Dual-Energy X-ray Absorptiometry) scan measures bone mineral density and is used to diagnose osteoporosis or monitor its treatment . However, it is not used to diagnose acute conditions like a fracture.&lt;/li&gt;&lt;li&gt;• Option A. DEXA scan:&lt;/li&gt;&lt;li&gt;• measures bone mineral density&lt;/li&gt;&lt;li&gt;• used to diagnose osteoporosis&lt;/li&gt;&lt;li&gt;• monitor its treatment&lt;/li&gt;&lt;li&gt;• Option C. Serum vitamin D Levels: Vitamin D levels are important for bone health , and deficiency can cause or exacerbate osteoporosis . However, serum vitamin D would not be the first investigation for acute thigh pain in this context.&lt;/li&gt;&lt;li&gt;• Option C. Serum vitamin D Levels:&lt;/li&gt;&lt;li&gt;• bone health&lt;/li&gt;&lt;li&gt;• deficiency can cause or exacerbate osteoporosis&lt;/li&gt;&lt;li&gt;• Option D. Serum alkaline phosphate levels: Alkaline phosphatase can be a marker for bone turnover , but elevated levels are more often associated with conditions like Paget’s disease of bone. It&#x27;s not specifically useful for diagnosing fractures.&lt;/li&gt;&lt;li&gt;• Option D. Serum alkaline phosphate levels:&lt;/li&gt;&lt;li&gt;• marker for bone turnover&lt;/li&gt;&lt;li&gt;• elevated levels&lt;/li&gt;&lt;li&gt;• Paget’s disease of bone.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For a patient with a history of long-term Alendronate use who presents with thigh pain , an X-ray should be performed to rule out an atypical femoral fracture , a known complication of chronic bisphosphonate therapy .&lt;/li&gt;&lt;li&gt;➤ long-term Alendronate&lt;/li&gt;&lt;li&gt;➤ thigh pain&lt;/li&gt;&lt;li&gt;➤ X-ray should be performed&lt;/li&gt;&lt;li&gt;➤ rule out an atypical femoral fracture&lt;/li&gt;&lt;li&gt;➤ chronic bisphosphonate therapy&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 594&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 594&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The 3D-CT image of the skull shows multiple Wormian bones, which are additional bone pieces that are found within the cranial sutures. Which of the following conditions is this finding least associated with?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypothyroidism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Osteogenesis imperfecta&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Achondroplasia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Down’s syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Achondroplasia&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/03/image-20230403140605-1.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Achondroplasia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Hypothyroidism: Hypothyroidism can be associated with the presence of Wormian bones , especially in congenital hypothyroidism where delayed closure of the cranial sutures can occur.&lt;/li&gt;&lt;li&gt;• Option A. Hypothyroidism:&lt;/li&gt;&lt;li&gt;• presence of Wormian bones&lt;/li&gt;&lt;li&gt;• congenital hypothyroidism&lt;/li&gt;&lt;li&gt;• Option B. Osteogenesis Imperfecta:&lt;/li&gt;&lt;li&gt;• Option B. Osteogenesis Imperfecta:&lt;/li&gt;&lt;li&gt;• Osteogenesis imperfecta, a genetic disorder characterized by brittle bones , is commonly associated with Wormian bones due to the defective connective tissue and abnormal ossification.&lt;/li&gt;&lt;li&gt;• genetic disorder&lt;/li&gt;&lt;li&gt;• brittle bones&lt;/li&gt;&lt;li&gt;• Option D. Down’s syndrome: Down’
