            questions = [{&quot;text&quot;: &quot;All of the following differentiates X rays from gamma rays except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Frequency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Velocity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Wavelength&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Origin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Velocity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/27/picture4_7x18xfn.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Velocity&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A:  X-rays have a shorter frequency compared to gamma rays , which have a higher frequency . Frequency differentiates these two types of rays.&lt;/li&gt;&lt;li&gt;• Option A:  X-rays have a shorter frequency compared to gamma rays&lt;/li&gt;&lt;li&gt;• higher frequency&lt;/li&gt;&lt;li&gt;• Option C: Wavelength is a differentiating factor ; X-rays have a larger wavelength while gamma rays have a shorter wavelength.&lt;/li&gt;&lt;li&gt;• Option C: Wavelength is a differentiating factor&lt;/li&gt;&lt;li&gt;• larger wavelength&lt;/li&gt;&lt;li&gt;• Option D: The origin of emission is also differentiating ; X-rays are emitted by electrons outside the nucleus (extranuclear origin), whereas gamma rays originate from the excited nucleus (nuclear origin).&lt;/li&gt;&lt;li&gt;• Option D: The origin of emission is also differentiating&lt;/li&gt;&lt;li&gt;• X-rays&lt;/li&gt;&lt;li&gt;• emitted by electrons outside the nucleus&lt;/li&gt;&lt;li&gt;• gamma rays originate from the excited nucleus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Both X-rays and gamma rays travel at the velocity of light , which is a constant and does not differentiate them.&lt;/li&gt;&lt;li&gt;➤ Both X-rays&lt;/li&gt;&lt;li&gt;➤ gamma rays travel at the velocity of light&lt;/li&gt;&lt;li&gt;➤ constant&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What does the acronym SPECT stand for in medical imaging?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Single Photon Emission Computed Tomography&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Simple Photon Emission Computed Tomography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Single Proton Emission Computed Tomography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Single Positron Emission Computed Tomography&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Single Photon Emission Computed Tomography&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/27/picture3_D5jsJYF.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Single Photon Emission Computed Tomography&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of them use non-ionizing radiation except –&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ultrasonography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thermography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;MRI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Radiography&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Radiography&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Radiography&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Ultrasonography uses high-frequency sound waves to create images of the inside of the body . It does not use ionizing radiation, which makes it a safe option for imaging during pregnancy.&lt;/li&gt;&lt;li&gt;• Option A: Ultrasonography&lt;/li&gt;&lt;li&gt;• high-frequency sound waves&lt;/li&gt;&lt;li&gt;• create images of the inside of the body&lt;/li&gt;&lt;li&gt;• Option B: Thermography involves the detection of heat on the surface of the body . It creates images based on temperature variations, utilizing infrared technology. Like ultrasonography, it does not use ionizing radiation.&lt;/li&gt;&lt;li&gt;• Option B: Thermography&lt;/li&gt;&lt;li&gt;• detection of heat on the surface of the body&lt;/li&gt;&lt;li&gt;• Option C: MRI generates detailed images of organs and tissues using a magnetic field and radio waves . MRI scans are a form of non-ionizing radiation and are known for their use in detailed soft tissue examination.&lt;/li&gt;&lt;li&gt;• Option C: MRI&lt;/li&gt;&lt;li&gt;• detailed images of organs&lt;/li&gt;&lt;li&gt;• tissues using a magnetic field and radio waves&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Radiography is an imaging modality that uses ionizing radiation , specifically X-rays , to produce images of the internal structures of the body , unlike ultrasonography, thermography, and MRI, which use non-ionizing radiation.&lt;/li&gt;&lt;li&gt;➤ Radiography is an imaging modality&lt;/li&gt;&lt;li&gt;➤ uses ionizing radiation&lt;/li&gt;&lt;li&gt;➤ X-rays&lt;/li&gt;&lt;li&gt;➤ produce images of the internal structures&lt;/li&gt;&lt;li&gt;➤ body&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All among the following are the ionizing radiations except.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Xray&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CT scan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;MRI&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Alpha rays&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. MRI&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) MRI&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: X-ray - Uses ionizing radiation to produce images of the inside of the body . The X-rays pass through body tissues to a detector on the other side, creating images based on tissue density.&lt;/li&gt;&lt;li&gt;• Option A: X-ray&lt;/li&gt;&lt;li&gt;• ionizing radiation&lt;/li&gt;&lt;li&gt;• produce images of the inside of the body&lt;/li&gt;&lt;li&gt;• Option B: CT scan (Computed Tomography) - Utilizes ionizing radiation in the form of multiple X-ray measurements from different angles , which are then processed to produce cross-sectional images of the body .&lt;/li&gt;&lt;li&gt;• Option B: CT scan (Computed Tomography)&lt;/li&gt;&lt;li&gt;• Utilizes ionizing radiation&lt;/li&gt;&lt;li&gt;• form of multiple X-ray measurements&lt;/li&gt;&lt;li&gt;• different angles&lt;/li&gt;&lt;li&gt;• processed to produce cross-sectional images&lt;/li&gt;&lt;li&gt;• body&lt;/li&gt;&lt;li&gt;• Option D: Alpha rays - Part of the ionizing radiation spectrum , alpha particles are helium nuclei emitted from the decay of heavy elements , with substantial mass and charge , leading to strong ionizing but poor penetrating ability.&lt;/li&gt;&lt;li&gt;• Option D: Alpha rays&lt;/li&gt;&lt;li&gt;• ionizing radiation spectrum&lt;/li&gt;&lt;li&gt;• alpha particles are helium nuclei emitted&lt;/li&gt;&lt;li&gt;• decay of heavy elements&lt;/li&gt;&lt;li&gt;• substantial mass and charge&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ MRI does not use ionizing radiation but rather magnetic fields and radiofrequency waves to produce detailed images of the body&#x27;s internal structures , distinguishing it from X-ray, CT scans, and alpha rays, all of which use ionizing radiation.&lt;/li&gt;&lt;li&gt;➤ MRI does not use ionizing radiation&lt;/li&gt;&lt;li&gt;➤ magnetic fields&lt;/li&gt;&lt;li&gt;➤ radiofrequency waves&lt;/li&gt;&lt;li&gt;➤ produce detailed images of the body&#x27;s internal structures&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The acronym FAST stands for:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Focused Abdominal Sonography for Trauma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Focused Assessment with Sonography for Trauma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Focused Assessment by Sonography and Tomography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fast Assessment with Sonography for Trauma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Focused Assessment with Sonography for Trauma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Focused Assessment with Sonography for Trauma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Preparation : The patient is positioned supine . The procedure requires no special preparation like fasting or sedation. The ultrasound machine is equipped with a low-frequency (2-5 MHz) curvilinear transducer, suitable for deep abdominal imaging. Right Upper Quadrant (RUQ) : The transducer is placed in the RUQ , below the rib cage , to visualize the liver , right kidney , and the potential space for fluid called Morison&#x27;s pouch . Fluid collections here could indicate bleeding from the liver or kidney. Left Upper Quadrant (LUQ) : The transducer is then moved to the LUQ to assess the spleen , left kidney , and the splenorenal recess . Similar to the RUQ, fluid accumulation here could signal injury to the spleen or kidney. Pelvis : The probe is placed above the pubic symphysis to inspect the pelvic region , particularly the rectovesical space in males and the rectouterine pouch (pouch of Douglas) in females. Blood can collect in these areas following trauma. Pericardium : The transducer is placed in the subxiphoid area pointing towards the left shoulder to assess the pericardium around the heart . The aim is to detect a pericardial effusion, which may suggest a cardiac injury. E-FAST : An extended FAST includes evaluation of the thorax to detect pneumothorax (with high-frequency linear transducer) or hemothorax . For pneumothorax, the &#x27;sliding lung sign&#x27; is assessed, and for hemothorax, fluid accumulation is observed in the pleural space.&lt;/li&gt;&lt;li&gt;• Preparation : The patient is positioned supine . The procedure requires no special preparation like fasting or sedation. The ultrasound machine is equipped with a low-frequency (2-5 MHz) curvilinear transducer, suitable for deep abdominal imaging.&lt;/li&gt;&lt;li&gt;• Preparation&lt;/li&gt;&lt;li&gt;• positioned supine&lt;/li&gt;&lt;li&gt;• Right Upper Quadrant (RUQ) : The transducer is placed in the RUQ , below the rib cage , to visualize the liver , right kidney , and the potential space for fluid called Morison&#x27;s pouch . Fluid collections here could indicate bleeding from the liver or kidney.&lt;/li&gt;&lt;li&gt;• Right Upper Quadrant (RUQ)&lt;/li&gt;&lt;li&gt;• transducer is placed in the RUQ&lt;/li&gt;&lt;li&gt;• below the rib cage&lt;/li&gt;&lt;li&gt;• visualize the liver&lt;/li&gt;&lt;li&gt;• right kidney&lt;/li&gt;&lt;li&gt;• potential space for fluid called Morison&#x27;s pouch&lt;/li&gt;&lt;li&gt;• Left Upper Quadrant (LUQ) : The transducer is then moved to the LUQ to assess the spleen , left kidney , and the splenorenal recess . Similar to the RUQ, fluid accumulation here could signal injury to the spleen or kidney.&lt;/li&gt;&lt;li&gt;• Left Upper Quadrant (LUQ)&lt;/li&gt;&lt;li&gt;• transducer is then moved to the LUQ&lt;/li&gt;&lt;li&gt;• assess the spleen&lt;/li&gt;&lt;li&gt;• left kidney&lt;/li&gt;&lt;li&gt;• splenorenal recess&lt;/li&gt;&lt;li&gt;• Pelvis : The probe is placed above the pubic symphysis to inspect the pelvic region , particularly the rectovesical space in males and the rectouterine pouch (pouch of Douglas) in females. Blood can collect in these areas following trauma.&lt;/li&gt;&lt;li&gt;• Pelvis&lt;/li&gt;&lt;li&gt;• probe is placed above the pubic symphysis&lt;/li&gt;&lt;li&gt;• inspect the pelvic region&lt;/li&gt;&lt;li&gt;• Pericardium : The transducer is placed in the subxiphoid area pointing towards the left shoulder to assess the pericardium around the heart . The aim is to detect a pericardial effusion, which may suggest a cardiac injury.&lt;/li&gt;&lt;li&gt;• Pericardium&lt;/li&gt;&lt;li&gt;• transducer is placed in the subxiphoid area pointing towards the left shoulder&lt;/li&gt;&lt;li&gt;• assess the pericardium around the heart&lt;/li&gt;&lt;li&gt;• E-FAST : An extended FAST includes evaluation of the thorax to detect pneumothorax (with high-frequency linear transducer) or hemothorax . For pneumothorax, the &#x27;sliding lung sign&#x27; is assessed, and for hemothorax, fluid accumulation is observed in the pleural space.&lt;/li&gt;&lt;li&gt;• E-FAST&lt;/li&gt;&lt;li&gt;• extended FAST&lt;/li&gt;&lt;li&gt;• evaluation of the thorax&lt;/li&gt;&lt;li&gt;• detect pneumothorax&lt;/li&gt;&lt;li&gt;• hemothorax&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The correct acronym for FAST is Focused Assessment with Sonography for Trauma .&lt;/li&gt;&lt;li&gt;➤ correct acronym for FAST&lt;/li&gt;&lt;li&gt;➤ Focused Assessment with Sonography for Trauma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What thickness of the lead apron will reduce the intensity of scattered X-rays?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;0.8 mm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;0.5 mm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;0.2 mm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;0.3 mm&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 0.5 mm&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 0.5 mm&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What should be done to improve the contrast of an X-ray film in a morbidly obese patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Decrease KVP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increase KVP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increase MAS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both B and C&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Both B and C&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Both B and C&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A: Decreasing the kilovolt peak (kVP) would reduce the energy and penetrating power of the X-rays , which is not desirable for a morbidly obese patient as it would not sufficiently penetrate the tissue.&lt;/li&gt;&lt;li&gt;• Option A: Decreasing the kilovolt peak (kVP)&lt;/li&gt;&lt;li&gt;• reduce the energy&lt;/li&gt;&lt;li&gt;• penetrating power of the X-rays&lt;/li&gt;&lt;li&gt;• Option B: Increasing the kVP would enhance the X-rays&#x27; penetration power , necessary for imaging denser tissue , but could reduce contrast .&lt;/li&gt;&lt;li&gt;• Option B: Increasing the kVP&lt;/li&gt;&lt;li&gt;• enhance the X-rays&#x27; penetration power&lt;/li&gt;&lt;li&gt;• imaging denser tissue&lt;/li&gt;&lt;li&gt;• reduce contrast&lt;/li&gt;&lt;li&gt;• Option C:  Increasing the milliampere-second (mAS ) would increase the amount of X-ray exposure , thereby compensating for the decrease in contrast due to higher kVP.&lt;/li&gt;&lt;li&gt;• Option C:  Increasing the milliampere-second (mAS&lt;/li&gt;&lt;li&gt;• increase the amount of X-ray exposure&lt;/li&gt;&lt;li&gt;• compensating for the decrease&lt;/li&gt;&lt;li&gt;• contrast&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• For improved contrast in an X-ray film of a morbidly obese patient , both the kVP and mAS should be increased to ensure adequate penetration and exposure.&lt;/li&gt;&lt;li&gt;• improved contrast in an X-ray film&lt;/li&gt;&lt;li&gt;• morbidly obese patient&lt;/li&gt;&lt;li&gt;• kVP and mAS should be increased&lt;/li&gt;&lt;li&gt;• adequate penetration and exposure.&lt;/li&gt;&lt;li&gt;• KVP is inversely proportional to contrast , while MAS is directly proportional to contrast.&lt;/li&gt;&lt;li&gt;• KVP&lt;/li&gt;&lt;li&gt;• inversely proportional to contrast&lt;/li&gt;&lt;li&gt;• MAS&lt;/li&gt;&lt;li&gt;• directly proportional to contrast.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following investigations does not use ionizing radiation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Scintigraphy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;FAST&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IVP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;DSA&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. FAST&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/27/picture2_f1aDOmX.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) FAST&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Scintigraphy is a diagnostic test that uses ionizing gamma rays to create two-dimensional images .&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Scintigraphy&lt;/li&gt;&lt;li&gt;• diagnostic test&lt;/li&gt;&lt;li&gt;• uses ionizing gamma rays&lt;/li&gt;&lt;li&gt;• create two-dimensional images&lt;/li&gt;&lt;li&gt;• Option C: Intravenous Pyelogram (IVP) is a type of X-ray that uses iodinated contrast and ionizing radiation to visualize the urinary tract .&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Intravenous Pyelogram (IVP)&lt;/li&gt;&lt;li&gt;• type of X-ray&lt;/li&gt;&lt;li&gt;• uses iodinated contrast&lt;/li&gt;&lt;li&gt;• ionizing radiation&lt;/li&gt;&lt;li&gt;• visualize the urinary tract&lt;/li&gt;&lt;li&gt;• Option D: Digital Subtraction Angiography (DSA) is an imaging technique using ionizing X-rays to view blood vessels .&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Digital Subtraction Angiography (DSA)&lt;/li&gt;&lt;li&gt;• ionizing X-rays to view blood vessels&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ FAST (Focused Assessment with Sonography for Trauma) is an ultrasound-based diagnostic method that does not use ionizing radiation , making it a safe and non-invasive choice for evaluating patients with potential injuries.&lt;/li&gt;&lt;li&gt;➤ FAST&lt;/li&gt;&lt;li&gt;➤ ultrasound-based diagnostic method&lt;/li&gt;&lt;li&gt;➤ not use ionizing radiation&lt;/li&gt;&lt;li&gt;➤ safe&lt;/li&gt;&lt;li&gt;➤ non-invasive choice&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Given below are the entities paired with their radiation unit. Mark the incorrect pair:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Exposure – C/kg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Effective dose - Sievert&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Absorbed dose – Gray&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Equivalent dose – Rad&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Equivalent dose – Rad&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/27/picture5_QbVBUIF.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Equivalent dose – Rad&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Exposure is measured in Coulombs per kilogram (C/kg).&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Exposure&lt;/li&gt;&lt;li&gt;• measured in Coulombs per kilogram&lt;/li&gt;&lt;li&gt;• Option B: The effective dose is measured in Sieverts (Sv).&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• measured in Sieverts&lt;/li&gt;&lt;li&gt;• Option C: The absorbed dose is measured in Grays (Gy).&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• absorbed dose&lt;/li&gt;&lt;li&gt;• Grays&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The unit of equivalent dose is Sievert (Sv), not Rad.&lt;/li&gt;&lt;li&gt;➤ unit&lt;/li&gt;&lt;li&gt;➤ equivalent dose is Sievert&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following imaging modalities with their correct radiation dose:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-ii, 2-iv, 3-i, 4-iii&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-iv, 2-iii, 3-ii, 4-i&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-iii, 2-i, 3-iv, 4-ii&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1- iii, 2-ii, 3-iv, 4-i&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1-iii, 2-i, 3-iv, 4-ii&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/27/picture7.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/27/picture8.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 1-iii, 2-i, 3-iv, 4-ii&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ PET scans typically involve a dose of 10-12 mSv , chest X-rays (CXR) deliver about 0.02 mSv , mammography uses approximately 0.5-0.7 mSv, and a barium meal follow-through (BMFT) is associated with 7 mSv.&lt;/li&gt;&lt;li&gt;➤ PET scans&lt;/li&gt;&lt;li&gt;➤ involve a dose of 10-12 mSv&lt;/li&gt;&lt;li&gt;➤ chest X-rays&lt;/li&gt;&lt;li&gt;➤ 0.02 mSv&lt;/li&gt;&lt;li&gt;➤ mammography&lt;/li&gt;&lt;li&gt;➤ 0.5-0.7 mSv,&lt;/li&gt;&lt;li&gt;➤ barium meal follow-through&lt;/li&gt;&lt;li&gt;➤ 7 mSv.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following statements about “Stochastic effects” of radiation are false except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It has a threshold&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Severity of effect is a function of dose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Erythema &amp;amp; cataract are common&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Probability of effect is a function of dose&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Probability of effect is a function of dose&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/27/picture9.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Probability of effect is a function of dose&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Stochastic effects , by definition, do not have a threshold; they can occur at any level of radiation exposure .&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Stochastic effects&lt;/li&gt;&lt;li&gt;• occur at any level of radiation exposure&lt;/li&gt;&lt;li&gt;• Option B: This statement is more aligned with deterministic effects , where severity increases with the dose.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• aligned with deterministic effects&lt;/li&gt;&lt;li&gt;• Option C: These are examples of deterministic effects , not stochastic ones.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• deterministic effects&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Stochastic effects of radiation are characterized by the lack of a threshold and the fact that the probability , not the severity, of effects such as cancer or genetic mutations is proportional to the dose .&lt;/li&gt;&lt;li&gt;➤ Stochastic effects&lt;/li&gt;&lt;li&gt;➤ radiation&lt;/li&gt;&lt;li&gt;➤ lack of a threshold&lt;/li&gt;&lt;li&gt;➤ probability&lt;/li&gt;&lt;li&gt;➤ effects&lt;/li&gt;&lt;li&gt;➤ cancer or genetic mutations&lt;/li&gt;&lt;li&gt;➤ proportional to the dose&lt;/li&gt;&lt;li&gt;➤ Probability being a function of dose is true for stochastic effects , such as cancer .&lt;/li&gt;&lt;li&gt;➤ Probability&lt;/li&gt;&lt;li&gt;➤ function of dose&lt;/li&gt;&lt;li&gt;➤ true for stochastic effects&lt;/li&gt;&lt;li&gt;➤ cancer&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;At 7 weeks of pregnancy, a pregnant woman was accidentally exposed to an X-ray. What advice do you have for her?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Refer to ethics board&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Termination of pregnancy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Continue pregnancy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Karyotyping&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Continue pregnancy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Continue pregnancy.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: While ethical considerations are important in managing accidental exposures , the ethics board does not provide medical management.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• ethical considerations&lt;/li&gt;&lt;li&gt;• managing accidental exposures&lt;/li&gt;&lt;li&gt;• Option B: This is an extreme measure and is not recommended solely based on exposure to the typically low levels of radiation from diagnostic imaging.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• extreme measure&lt;/li&gt;&lt;li&gt;• not recommended solely based on exposure&lt;/li&gt;&lt;li&gt;• low levels of radiation&lt;/li&gt;&lt;li&gt;• Option D: While karyotyping can identify chromosomal anomalies , it is not indicated in this context without evidence of significant radiation exposure or other risk factors.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• karyotyping can identify chromosomal anomalies&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• In the case of accidental exposure to X-rays at 7 weeks of pregnancy , the recommended advice is to continue the pregnancy as diagnostic imaging studies usually expose the fetus to a dose of radiation that is not associated with an increased risk of anomalies or pregnancy loss .&lt;/li&gt;&lt;li&gt;• accidental exposure to X-rays at 7 weeks of pregnancy&lt;/li&gt;&lt;li&gt;• continue the pregnancy&lt;/li&gt;&lt;li&gt;• diagnostic&lt;/li&gt;&lt;li&gt;• expose the fetus to a dose of radiation&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• increased risk of anomalies or pregnancy loss&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following does not fall under ionizing radiations?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Beta rays&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;X-rays&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Radiofrequency waves&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Alpha rays&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Radiofrequency waves&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Radiofrequency waves&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Beta rays are high-energy , high-speed electrons emitted by certain types of radioactive nuclei . They are a form of ionizing radiation and can cause ionization in the materials they pass through.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Beta rays&lt;/li&gt;&lt;li&gt;• high-energy&lt;/li&gt;&lt;li&gt;• high-speed electrons&lt;/li&gt;&lt;li&gt;• radioactive nuclei&lt;/li&gt;&lt;li&gt;• Option B: X-rays are a form of electromagnetic radiation with a wavelength in the range of 0.01 to 10 nanometers , corresponding to frequencies in the range 30 petahertz to 30 exahertz . X-rays are known for their use in medical imaging and as ionizing radiation, they have the ability to ionize atoms and disrupt molecular bonds, which can cause cellular damage.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• X-rays&lt;/li&gt;&lt;li&gt;• form of electromagnetic radiation&lt;/li&gt;&lt;li&gt;• wavelength in the range of 0.01 to 10 nanometers&lt;/li&gt;&lt;li&gt;• frequencies in the range 30 petahertz to 30 exahertz&lt;/li&gt;&lt;li&gt;• Option D: Alpha rays consist of alpha particles , which are helium nuclei , and are another type of ionizing radiation emitted by radioactive materials . Alpha particles are generally less penetrating than beta particles and gamma rays because they are larger and carry a double positive charge , which causes intense ionization along a very short path.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Alpha rays&lt;/li&gt;&lt;li&gt;• alpha particles&lt;/li&gt;&lt;li&gt;• helium nuclei&lt;/li&gt;&lt;li&gt;• type of ionizing radiation emitted by radioactive materials&lt;/li&gt;&lt;li&gt;• generally less penetrating than beta particles&lt;/li&gt;&lt;li&gt;• gamma rays&lt;/li&gt;&lt;li&gt;• larger and carry a double positive charge&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Radiofrequency waves , used in MRI , do not cause ionization and therefore do not fall under the category of ionizing radiations unlike beta rays, X-rays , and alpha rays .&lt;/li&gt;&lt;li&gt;➤ Radiofrequency waves&lt;/li&gt;&lt;li&gt;➤ MRI&lt;/li&gt;&lt;li&gt;➤ not cause ionization&lt;/li&gt;&lt;li&gt;➤ do not fall&lt;/li&gt;&lt;li&gt;➤ category of ionizing radiations&lt;/li&gt;&lt;li&gt;➤ beta rays, X-rays&lt;/li&gt;&lt;li&gt;➤ alpha rays&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the incorrect pair of maximum radiation exposure limit according to AERB: Choices:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Occupational pregnant female worker – 1 mSv/yr.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Skin of general public – 50 mSv/yr.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lens of public worker- 15 mSv/yr.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Occupational worker – 20mSv/yr.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Occupational pregnant female worker – 1 mSv/yr.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-06-04%20163714.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Occupational pregnant female worker – 1 mSv/yr.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Maximum Permissible Dose&lt;/li&gt;&lt;li&gt;• Maximum Permissible Dose&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The maximum dose for occupational pregnant female workers is 2 mSv/yr.&lt;/li&gt;&lt;li&gt;➤ The maximum dose for occupational pregnant female workers is 2 mSv/yr.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Who is recognized for the discovery of the gamma knife?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Felix block &amp;amp; Purcell&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Henry Becquerel&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lars Leksell&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;WC Roentgen&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Lars Leksell&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/27/picture1_Z5HCq0I.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Lars Leksell&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Felix Block &amp;amp; Purcell are notable for their contribution to the development of Nuclear Magnetic Resonance (NMR), not the gamma knife.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Felix Block &amp;amp; Purcell&lt;/li&gt;&lt;li&gt;• development of Nuclear Magnetic Resonance&lt;/li&gt;&lt;li&gt;• Option B: Henry Becquerel is acknowledged as the Father of Radioactivity.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Henry Becquerel&lt;/li&gt;&lt;li&gt;• Father of Radioactivity.&lt;/li&gt;&lt;li&gt;• Option D: WC Roentgen is celebrated as the Father of Radiology and the discoverer of X-rays, which are different from the gamma rays utilized in the gamma knife technology.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• WC Roentgen&lt;/li&gt;&lt;li&gt;• Father of Radiology&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Lars Leksell is recognized for the discovery of the gamma knife , a significant advancement in the precise treatment of brain conditions using targeted radiation therapy .&lt;/li&gt;&lt;li&gt;➤ Lars Leksell&lt;/li&gt;&lt;li&gt;➤ discovery of the gamma knife&lt;/li&gt;&lt;li&gt;➤ treatment of brain conditions&lt;/li&gt;&lt;li&gt;➤ targeted radiation therapy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Among the given molecules, which will have the least linear energy transfer?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Proton&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alpha particle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Beta particle&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Neutron&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Beta particle&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/27/picture10.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Beta particle&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A: Protons are heavy, charged particles that have a relatively high LET , but not as high as alpha particles.&lt;/li&gt;&lt;li&gt;• Option A: Protons are heavy,&lt;/li&gt;&lt;li&gt;• high LET&lt;/li&gt;&lt;li&gt;• Option B: Alpha particles have a very high LET because they are large , heavy , and doubly charged , leading to dense ionization along their path.&lt;/li&gt;&lt;li&gt;• Option B: Alpha particles&lt;/li&gt;&lt;li&gt;• very high LET&lt;/li&gt;&lt;li&gt;• they are large&lt;/li&gt;&lt;li&gt;• heavy&lt;/li&gt;&lt;li&gt;• doubly charged&lt;/li&gt;&lt;li&gt;• Option D: Neutrons are uncharged particles and have a variable LET depending on their energy level ; however, they typically have a higher LET than beta particles but lower than alpha particles.&lt;/li&gt;&lt;li&gt;• Option D: Neutrons&lt;/li&gt;&lt;li&gt;• uncharged particles&lt;/li&gt;&lt;li&gt;• variable LET depending on their energy level&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Beta particles have a relatively low LET compared to other ionizing radiations such as alpha particles and protons . This means they deposit less energy per unit distance traveled, causing less localized damage.&lt;/li&gt;&lt;li&gt;➤ Beta particles&lt;/li&gt;&lt;li&gt;➤ low LET&lt;/li&gt;&lt;li&gt;➤ other ionizing radiations&lt;/li&gt;&lt;li&gt;➤ alpha particles and protons&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;X-rays are used in all of the following modalities except.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CT scan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bone scan&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fluoroscopy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;DEXA scan&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Bone scan&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/27/picture11.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Bone scan&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A: CT scan: Utilizes X-rays to create cross-sectional images of the body .&lt;/li&gt;&lt;li&gt;• Option A: CT scan:&lt;/li&gt;&lt;li&gt;• X-rays to create cross-sectional images&lt;/li&gt;&lt;li&gt;• body&lt;/li&gt;&lt;li&gt;• Option C: Fluoroscopy: Employs X-rays to produce real-time moving images of the interior of the body .&lt;/li&gt;&lt;li&gt;• Option C: Fluoroscopy:&lt;/li&gt;&lt;li&gt;• X-rays to produce real-time moving images&lt;/li&gt;&lt;li&gt;• interior of the body&lt;/li&gt;&lt;li&gt;• Option D: DEXA scan: Employs X-ray technology to measure bone mineral density .&lt;/li&gt;&lt;li&gt;• Option D: DEXA scan:&lt;/li&gt;&lt;li&gt;• measure bone mineral density&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Bone scans utilize a radioactive tracer that emits gamma rays , differing from X-rays used in CT, fluoroscopy , and DEXA scans .&lt;/li&gt;&lt;li&gt;• Bone scans utilize a radioactive tracer&lt;/li&gt;&lt;li&gt;• emits gamma rays&lt;/li&gt;&lt;li&gt;• X-rays used in CT, fluoroscopy&lt;/li&gt;&lt;li&gt;• DEXA scans&lt;/li&gt;&lt;li&gt;• Radiological modalities:&lt;/li&gt;&lt;li&gt;• Radiological modalities:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Individual radiation dose monitoring is done by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;TLD badge&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gamma camera&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lead shields&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;LINAC&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. TLD badge&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/27/picture12_efFC2ZF.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) TLD badge&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: This is a device used for capturing images of gamma radiation emitting from a patient&#x27;s body after they have been given a radioactive tracer , not for personal dose monitoring.&lt;/li&gt;&lt;li&gt;• Option B: This is a device used for capturing images of gamma&lt;/li&gt;&lt;li&gt;• radiation emitting&lt;/li&gt;&lt;li&gt;• patient&#x27;s body&lt;/li&gt;&lt;li&gt;• given a radioactive tracer&lt;/li&gt;&lt;li&gt;• Option C: These are used to protect against radiation exposure but do not measure or monitor radiation dose.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• used to protect against radiation exposure&lt;/li&gt;&lt;li&gt;• Option D: A linear accelerator used in radiation therapy to generate beta particles and X-rays .&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• linear accelerator used in radiation therapy&lt;/li&gt;&lt;li&gt;• generate beta particles and X-rays&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• For individual radiation dose monitoring , a TLD badge is employed , which uses thermoluminescence to measure the light emitted from a crystal , indicating the amount of radiation exposure .&lt;/li&gt;&lt;li&gt;• radiation dose monitoring&lt;/li&gt;&lt;li&gt;• TLD badge is employed&lt;/li&gt;&lt;li&gt;• thermoluminescence to measure the light emitted from a crystal&lt;/li&gt;&lt;li&gt;• radiation exposure&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 28 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);

        function showResults(index) {

                // Create scrollable container for explanation content

                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}

                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot;
