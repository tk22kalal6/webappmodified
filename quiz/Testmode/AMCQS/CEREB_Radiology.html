            questions = [{&quot;text&quot;: &quot;A 60-year-old woman presents with a history of blurred vision and eye pain in her left eye for the past few months. On examination, the ophthalmologist notes a pigmented lesion on the iris with irregular borders and a raised appearance. The pupil is slightly distorted, and there is mild dilation of the pupil. The intraocular pressure is within normal limits. The remainder of the exam is unremarkable . A T1 weighted MRI is shown here. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Metastasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;PHPV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Melanoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Retinoblastoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Melanoma&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/picture1_nvK3qTt.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Melanoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Metastasis: While metastases can appear similar on imaging , they are less likely to exhibit the T1 hyperintense signal characteristic of melanin.&lt;/li&gt;&lt;li&gt;• Option A. Metastasis:&lt;/li&gt;&lt;li&gt;• metastases&lt;/li&gt;&lt;li&gt;• appear similar on imaging&lt;/li&gt;&lt;li&gt;• Option B. PHPV (Persistent Hyperplastic Primary Vitreous): This condition is typically diagnosed in infants , not adults, and is associated with a congenitally malformed eye rather than an acquired lesion.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. PHPV&lt;/li&gt;&lt;li&gt;• (Persistent Hyperplastic Primary Vitreous):&lt;/li&gt;&lt;li&gt;• diagnosed in infants&lt;/li&gt;&lt;li&gt;• Option D. Retinoblastoma: This is a childhood tumor and would be exceedingly rare in a 60-year-old patient . Also, it usually doesn&#x27;t present with pigmented lesions on the iris.&lt;/li&gt;&lt;li&gt;• Option D. Retinoblastoma:&lt;/li&gt;&lt;li&gt;• childhood tumor&lt;/li&gt;&lt;li&gt;• exceedingly rare in a 60-year-old patient&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• In an adult patient presenting with pigmented lesions of the iris and characteristic T1 hyperintensity on MRI , melanoma is a key differential to consider, especially when the lesion shows subretinal effusion and features suggestive of melanin .&lt;/li&gt;&lt;li&gt;• adult patient&lt;/li&gt;&lt;li&gt;• pigmented lesions&lt;/li&gt;&lt;li&gt;• iris&lt;/li&gt;&lt;li&gt;• characteristic T1 hyperintensity on MRI&lt;/li&gt;&lt;li&gt;• melanoma&lt;/li&gt;&lt;li&gt;• subretinal effusion&lt;/li&gt;&lt;li&gt;• melanin&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the appearance of CSF on T1 weight MRI-T2 weighted MRI -FLAIR respectively?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Isointense- Hypointense - Hypointense&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypointense-Hyperintense-Hyperintense&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypointense -Hyperintense-Hypointense&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hyperintense-Isointense-Hypointense&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hypointense -Hyperintense-Hypointense&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/screenshot-2024-05-06-124026.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Hypointense -Hyperintense-Hypointense&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• MRI sequences are essential tools for distinguishing between different types of tissue based on their appearance under various imaging conditions:&lt;/li&gt;&lt;li&gt;• MRI sequences&lt;/li&gt;&lt;li&gt;• distinguishing between different types of tissue&lt;/li&gt;&lt;li&gt;• T1-weighted images: CSF appears hypointense (dark) compared to the brain parenchyma . White matter appears hyperintense (bright) relative to gray matter. T2-weighted images: CSF appears hyperintense (bright) as it contains a high amount of water . Conversely, white matter appears hypointense compared to gray matter. FLAIR (Fluid-attenuated inversion recovery): CSF signal is suppressed , making it appear hypointense (dark), which helps to detect lesions , such as those caused by demyelination , edema , or infarction , which may appear hyperintense (bright).&lt;/li&gt;&lt;li&gt;• T1-weighted images: CSF appears hypointense (dark) compared to the brain parenchyma . White matter appears hyperintense (bright) relative to gray matter.&lt;/li&gt;&lt;li&gt;• T1-weighted images:&lt;/li&gt;&lt;li&gt;• CSF&lt;/li&gt;&lt;li&gt;• hypointense&lt;/li&gt;&lt;li&gt;• brain parenchyma&lt;/li&gt;&lt;li&gt;• T2-weighted images: CSF appears hyperintense (bright) as it contains a high amount of water . Conversely, white matter appears hypointense compared to gray matter.&lt;/li&gt;&lt;li&gt;• T2-weighted images:&lt;/li&gt;&lt;li&gt;• CSF&lt;/li&gt;&lt;li&gt;• hyperintense&lt;/li&gt;&lt;li&gt;• high amount of water&lt;/li&gt;&lt;li&gt;• FLAIR (Fluid-attenuated inversion recovery): CSF signal is suppressed , making it appear hypointense (dark), which helps to detect lesions , such as those caused by demyelination , edema , or infarction , which may appear hyperintense (bright).&lt;/li&gt;&lt;li&gt;• FLAIR (Fluid-attenuated inversion recovery):&lt;/li&gt;&lt;li&gt;• CSF signal&lt;/li&gt;&lt;li&gt;• suppressed&lt;/li&gt;&lt;li&gt;• hypointense&lt;/li&gt;&lt;li&gt;• detect lesions&lt;/li&gt;&lt;li&gt;• demyelination&lt;/li&gt;&lt;li&gt;• edema&lt;/li&gt;&lt;li&gt;• infarction&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understanding the signal characteristics of CSF across different MRI sequences is fundamental for interpreting brain images . CSF is typically dark on T1-weighted images , bright on T2-weighted images , and dark again on FLAIR images due to the suppression of the fluid signal to better detect pathology.&lt;/li&gt;&lt;li&gt;➤ signal characteristics of CSF&lt;/li&gt;&lt;li&gt;➤ different MRI sequences&lt;/li&gt;&lt;li&gt;➤ fundamental&lt;/li&gt;&lt;li&gt;➤ brain images&lt;/li&gt;&lt;li&gt;➤ CSF&lt;/li&gt;&lt;li&gt;➤ dark on T1-weighted images&lt;/li&gt;&lt;li&gt;➤ bright&lt;/li&gt;&lt;li&gt;➤ T2-weighted images&lt;/li&gt;&lt;li&gt;➤ MRI SEQUENCES&lt;/li&gt;&lt;li&gt;➤ MRI SEQUENCES&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All are false statements regarding MRI except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Maximum radiation exposure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Best for bone cortical lesions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IOC for interstitial lung disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Best contrast resolution&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Best contrast resolution&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Best contrast resolution&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. MRI (Magnetic Resonance Imaging) does not use ionizing radiation .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• ionizing radiation&lt;/li&gt;&lt;li&gt;• Option B. MRI is not the best imaging modality for detecting bone abnormalities in the cortical bone . MRI is the best for detecting bone marrow lesions.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• not the best imaging modality&lt;/li&gt;&lt;li&gt;• detecting bone abnormalities&lt;/li&gt;&lt;li&gt;• cortical bone&lt;/li&gt;&lt;li&gt;• Option C. High-resolution CT (HRCT) is considered the imaging modality of choice for evaluating interstitial lung disease due to its superior ability to visualize the lung parenchyma and detect abnormalities.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• High-resolution CT&lt;/li&gt;&lt;li&gt;• imaging modality&lt;/li&gt;&lt;li&gt;• interstitial lung disease&lt;/li&gt;&lt;li&gt;• superior ability&lt;/li&gt;&lt;li&gt;• lung parenchyma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ MRI is a valuable diagnostic tool that offers excellent contrast resolution without the use of ionizing radiation , making it ideal for evaluating soft tissue contrasts in various medical conditions.&lt;/li&gt;&lt;li&gt;➤ MRI&lt;/li&gt;&lt;li&gt;➤ valuable diagnostic tool&lt;/li&gt;&lt;li&gt;➤ excellent contrast resolution&lt;/li&gt;&lt;li&gt;➤ use of ionizing radiation&lt;/li&gt;&lt;li&gt;➤ ideal&lt;/li&gt;&lt;li&gt;➤ evaluating soft tissue contrasts&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are Contraindications of MRI except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Metallic FB in the eye&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Claustrophobia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1st trimester of pregnancy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Breast implants&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Breast implants&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/screenshot-2024-05-06-132254.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Breast implants&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Metallic foreign body in the eye: Metallic objects can move during the MRI due to the strong magnetic field , potentially causing harm , especially if located in sensitive areas like the eye .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Metallic foreign body in the eye:&lt;/li&gt;&lt;li&gt;• move during the MRI&lt;/li&gt;&lt;li&gt;• strong magnetic field&lt;/li&gt;&lt;li&gt;• causing harm&lt;/li&gt;&lt;li&gt;• sensitive areas like the eye&lt;/li&gt;&lt;li&gt;• Option B. Claustrophobia: Although not an absolute contraindication , claustrophobia can make undergoing an MRI difficult due to the enclosed nature of the machines traditionally used. Special open MRI machines or sedation may be used to accommodate such patients.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Claustrophobia:&lt;/li&gt;&lt;li&gt;• not an absolute contraindication&lt;/li&gt;&lt;li&gt;• undergoing an MRI difficult&lt;/li&gt;&lt;li&gt;• enclosed nature of the machines&lt;/li&gt;&lt;li&gt;• Option C. First trimester of pregnancy: There is a theoretical risk to the fetus in the first trimester due to the unknown effects of the strong magnetic field or the heating effect of radio waves , hence caution is advised and MRI is typically avoided unless absolutely necessary.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. First trimester of pregnancy:&lt;/li&gt;&lt;li&gt;• theoretical risk to the fetus&lt;/li&gt;&lt;li&gt;• first trimester&lt;/li&gt;&lt;li&gt;• unknown effects of the strong magnetic field&lt;/li&gt;&lt;li&gt;• heating effect&lt;/li&gt;&lt;li&gt;• radio waves&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Breast implants are not a contraindication for undergoing MRI and can be safely imaged to assess for any issues such as implant rupture or integrity concerns .&lt;/li&gt;&lt;li&gt;• Breast implants&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• contraindication for undergoing MRI&lt;/li&gt;&lt;li&gt;• safely imaged&lt;/li&gt;&lt;li&gt;• assess&lt;/li&gt;&lt;li&gt;• issues&lt;/li&gt;&lt;li&gt;• implant rupture or integrity concerns&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the MRI sequence?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Apparent diffusion coefficient map&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diffusion weighted image&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Susceptibility weighted image&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Proton density weighted image&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Susceptibility weighted image&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/picture2_oUOPLBJ.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Susceptibility weighted image&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Apparent Diffusion Coefficient (ADC) map : This MRI sequence is used in conjunction with diffusion-weighted imaging (DWI) to quantify the movement of water molecules within tissue . It helps to differentiate between cytotoxic and vasogenic edema and to characterize tissue cellularity. ADC maps appear as grayscale images where areas of high diffusion are bright and areas of restricted diffusion are dark.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Apparent Diffusion Coefficient (ADC) map&lt;/li&gt;&lt;li&gt;• MRI sequence&lt;/li&gt;&lt;li&gt;• conjunction&lt;/li&gt;&lt;li&gt;• diffusion-weighted imaging&lt;/li&gt;&lt;li&gt;• quantify the movement of water molecules within tissue&lt;/li&gt;&lt;li&gt;• Option B. Diffusion Weighted Image (DWI) : DWI highlights areas of water diffusion restriction within the tissue , such as in acute stroke , where cytotoxic edema causes water molecules to be restricted, appearing hyperintense (bright) on DWI.&lt;/li&gt;&lt;li&gt;• Option B. Diffusion Weighted Image (DWI)&lt;/li&gt;&lt;li&gt;• highlights&lt;/li&gt;&lt;li&gt;• water diffusion restriction&lt;/li&gt;&lt;li&gt;• tissue&lt;/li&gt;&lt;li&gt;• acute stroke&lt;/li&gt;&lt;li&gt;• cytotoxic edema&lt;/li&gt;&lt;li&gt;• Option D. Proton Density Weighted Image : This sequence is used to evaluate the density of hydrogen protons in tissues , providing excellent contrast of the anatomical structures. It&#x27;s less commonly used but is helpful in imaging dense structures like tendons and ligaments.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Proton Density Weighted Image&lt;/li&gt;&lt;li&gt;• evaluate the density&lt;/li&gt;&lt;li&gt;• hydrogen protons in tissues&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ SWI is invaluable for detecting minute amounts of iron , calcium , and blood products in the brain tissue , which appear as dark signals on the images . This sequence is crucial in assessing conditions like cerebral microbleeds , small vessel disease , and trauma where these compounds may be present. When assessing a patient with a possible hemorrhage or mineralizing process in the brain, SWI can provide critical diagnostic information.&lt;/li&gt;&lt;li&gt;➤ SWI&lt;/li&gt;&lt;li&gt;➤ invaluable&lt;/li&gt;&lt;li&gt;➤ detecting minute amounts of iron&lt;/li&gt;&lt;li&gt;➤ calcium&lt;/li&gt;&lt;li&gt;➤ blood products&lt;/li&gt;&lt;li&gt;➤ brain tissue&lt;/li&gt;&lt;li&gt;➤ dark signals on the images&lt;/li&gt;&lt;li&gt;➤ assessing&lt;/li&gt;&lt;li&gt;➤ cerebral microbleeds&lt;/li&gt;&lt;li&gt;➤ small vessel disease&lt;/li&gt;&lt;li&gt;➤ trauma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old male working with hammer and chisel had an accident and a foreign body enters the eye. Which of these investigations will be detrimental?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;USG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MRI&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;X-RAY&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. MRI&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. USG (Ultrasound): This is often used as a safe and non-invasive method to detect the presence and location of a foreign body in the eye , provided there is no risk of movement of the foreign body.&lt;/li&gt;&lt;li&gt;• Option A. USG (Ultrasound):&lt;/li&gt;&lt;li&gt;• safe&lt;/li&gt;&lt;li&gt;• non-invasive method&lt;/li&gt;&lt;li&gt;• detect the presence&lt;/li&gt;&lt;li&gt;• location&lt;/li&gt;&lt;li&gt;• foreign body in the eye&lt;/li&gt;&lt;li&gt;• Option C. CT (Computed Tomography): CT scans are excellent for identifying most types of IOFBs , particularly metallic ones , due to the high-resolution images of dense materials they provide.&lt;/li&gt;&lt;li&gt;• Option C. CT (Computed Tomography):&lt;/li&gt;&lt;li&gt;• excellent for identifying&lt;/li&gt;&lt;li&gt;• IOFBs&lt;/li&gt;&lt;li&gt;• metallic ones&lt;/li&gt;&lt;li&gt;• high-resolution images&lt;/li&gt;&lt;li&gt;• Option D. X-RAY (Radiography): This can be useful for identifying metallic foreign bodies but may not be as definitive as a CT scan for localization within the ocular structures.&lt;/li&gt;&lt;li&gt;• Option D. X-RAY (Radiography):&lt;/li&gt;&lt;li&gt;• useful&lt;/li&gt;&lt;li&gt;• metallic foreign bodies&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• In cases where a metallic foreign body entering the eye is suspected , MRI should be avoided to prevent the risk of movement of the foreign body , which could lead to further injury. Alternative imaging modalities like USG, CT, or X-ray are safer choices depending on the type of foreign body and the clinical scenario.&lt;/li&gt;&lt;li&gt;• metallic foreign body&lt;/li&gt;&lt;li&gt;• eye is suspected&lt;/li&gt;&lt;li&gt;• MRI&lt;/li&gt;&lt;li&gt;• avoided&lt;/li&gt;&lt;li&gt;• prevent the risk of movement&lt;/li&gt;&lt;li&gt;• foreign body&lt;/li&gt;&lt;li&gt;• imaging modalities like USG, CT, or X-ray&lt;/li&gt;&lt;li&gt;• safer choices&lt;/li&gt;&lt;li&gt;• type of foreign body&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old male with a smoking history of 36 pack years presents with numbness and weakness of the right hand and arm and tingling in the fingers. There is associated drooping of the right eye with miosis. What is the IOC for the patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chest X-ray&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;USG Doppler of right upper limb&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;HRCT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;MRI&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. MRI&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/picture3_DUDKLC6.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The patient&#x27;s symptoms suggest a Pancoast tumor , which is a type of lung cancer located at the apex of the lung . It can cause damage to the brachial plexus and sympathetic chain , leading to the observed neurological and autonomic symptoms . MRI is the investigation of choice because it offers superior soft tissue contrast resolution, allowing for detailed assessment of the tumor&#x27;s involvement with the brachial plexus , sympathetic chain , and adjacent structures . MRI is more precise than CT in determining the extent of local invasion, which is crucial for planning treatment.&lt;/li&gt;&lt;li&gt;• Pancoast tumor&lt;/li&gt;&lt;li&gt;• type of lung cancer&lt;/li&gt;&lt;li&gt;• apex of the lung&lt;/li&gt;&lt;li&gt;• cause damage&lt;/li&gt;&lt;li&gt;• brachial plexus&lt;/li&gt;&lt;li&gt;• sympathetic chain&lt;/li&gt;&lt;li&gt;• neurological and autonomic symptoms&lt;/li&gt;&lt;li&gt;• MRI&lt;/li&gt;&lt;li&gt;• investigation&lt;/li&gt;&lt;li&gt;• choice&lt;/li&gt;&lt;li&gt;• superior soft tissue contrast resolution,&lt;/li&gt;&lt;li&gt;• tumor&#x27;s involvement&lt;/li&gt;&lt;li&gt;• brachial plexus&lt;/li&gt;&lt;li&gt;• sympathetic chain&lt;/li&gt;&lt;li&gt;• adjacent structures&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ When a patient present with symptoms indicative of a Pancoast tumor , such as arm weakness and numbness along with signs of Horner&#x27;s syndrome , MRI is the preferred imaging modality to assess the extent of local tumor invasion , particularly involving the brachial plexus and sympathetic chain . This information is vital for staging the disease and planning appropriate management.&lt;/li&gt;&lt;li&gt;➤ Pancoast tumor&lt;/li&gt;&lt;li&gt;➤ arm weakness&lt;/li&gt;&lt;li&gt;➤ numbness&lt;/li&gt;&lt;li&gt;➤ signs of Horner&#x27;s syndrome&lt;/li&gt;&lt;li&gt;➤ MRI&lt;/li&gt;&lt;li&gt;➤ preferred imaging modality&lt;/li&gt;&lt;li&gt;➤ assess the extent of local tumor invasion&lt;/li&gt;&lt;li&gt;➤ brachial plexus&lt;/li&gt;&lt;li&gt;➤ sympathetic chain&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the unit of measurement of magnetic field in MRI machines?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tesla&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Weber&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hounsfield units&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hertz&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Tesla&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Tesla&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Weber: A weber is the SI unit of magnetic flux , not magnetic field strength, and is not used in the context of MRI.&lt;/li&gt;&lt;li&gt;• Option B. Weber:&lt;/li&gt;&lt;li&gt;• SI unit of magnetic flux&lt;/li&gt;&lt;li&gt;• Option C. Hounsfield units: This is a unit of measure used in computed tomography (CT) imaging to describe the radiodensity of tissues relative to that of water.&lt;/li&gt;&lt;li&gt;• Option C. Hounsfield units:&lt;/li&gt;&lt;li&gt;• unit of measure&lt;/li&gt;&lt;li&gt;• computed tomography&lt;/li&gt;&lt;li&gt;• Option D. Hertz: Hertz (Hz) is a unit of frequency in the International System of Units (SI) and is not used to measure magnetic field strength.&lt;/li&gt;&lt;li&gt;• Option D. Hertz:&lt;/li&gt;&lt;li&gt;• unit of frequency&lt;/li&gt;&lt;li&gt;• International System of Units&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ When discussing MRI technology , Tesla is the correct unit for expressing the strength of the magnetic field used by the machine , crucial for generating the images that diagnose various conditions.&lt;/li&gt;&lt;li&gt;➤ MRI technology&lt;/li&gt;&lt;li&gt;➤ Tesla&lt;/li&gt;&lt;li&gt;➤ correct unit&lt;/li&gt;&lt;li&gt;➤ expressing the strength&lt;/li&gt;&lt;li&gt;➤ magnetic field&lt;/li&gt;&lt;li&gt;➤ machine&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the MRI image:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;FLAIR&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;STIR&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;T1 weighted image&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;T2 weighted image&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. T1 weighted image&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/picture4_dOhVgLF.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. T1 weighted image&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. FLAIR (Fluid Attenuated Inversion Recovery) sequences are used to null the fluid signals , which helps in identifying periventricular lesions , such as those seen in multiple sclerosis , as the CSF appears dark, providing a good contrast against hyperintense lesions.&lt;/li&gt;&lt;li&gt;• Option A. FLAIR&lt;/li&gt;&lt;li&gt;• null the fluid signals&lt;/li&gt;&lt;li&gt;• periventricular lesions&lt;/li&gt;&lt;li&gt;• multiple sclerosis&lt;/li&gt;&lt;li&gt;• Option B. STIR (Short Tau Inversion Recovery) images are used to null fat signals , making them helpful in detecting lesions in the musculoskeletal system , particularly within the bone marrow .&lt;/li&gt;&lt;li&gt;• Option B. STIR&lt;/li&gt;&lt;li&gt;• null fat signals&lt;/li&gt;&lt;li&gt;• helpful in detecting lesions&lt;/li&gt;&lt;li&gt;• musculoskeletal system&lt;/li&gt;&lt;li&gt;• bone marrow&lt;/li&gt;&lt;li&gt;• Option D. T2-weighted images show CSF as hyperintense or bright and are valuable in detecting edema , inflammation , and certain types of lesions within the brain tissue.&lt;/li&gt;&lt;li&gt;• Option D. T2-weighted images&lt;/li&gt;&lt;li&gt;• CSF as hyperintense&lt;/li&gt;&lt;li&gt;• bright&lt;/li&gt;&lt;li&gt;• valuable in detecting edema&lt;/li&gt;&lt;li&gt;• inflammation&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• In T1-weighted MRI CSF appears dark, white matter is bright , and gray matter is dark . The presence of the \&quot;pituitary bright spot \&quot; is a key indicator that the image is T1-weighted .&lt;/li&gt;&lt;li&gt;• T1-weighted MRI CSF&lt;/li&gt;&lt;li&gt;• dark, white matter is bright&lt;/li&gt;&lt;li&gt;• gray matter is dark&lt;/li&gt;&lt;li&gt;• \&quot;pituitary bright spot&lt;/li&gt;&lt;li&gt;• image is T1-weighted&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the metallic shielding used in MRI rooms made up of?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lead coating&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nickel&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Copper&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Iron&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Copper&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Copper&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Lead coating , as lead is used primarily for radiation shielding , like in X-ray rooms .&lt;/li&gt;&lt;li&gt;• Option A. Lead coating&lt;/li&gt;&lt;li&gt;• radiation shielding&lt;/li&gt;&lt;li&gt;• X-ray rooms&lt;/li&gt;&lt;li&gt;• Option B. Nicke , while conductive , is not as effective for RF shielding as copper and is typically not used in this context.&lt;/li&gt;&lt;li&gt;• Option B. Nicke&lt;/li&gt;&lt;li&gt;• conductive&lt;/li&gt;&lt;li&gt;• not as effective for RF shielding&lt;/li&gt;&lt;li&gt;• Option D. Iron , which also is not commonly used for RF shielding because it is not as conductive as copper and can also be magnetic, which is not suitable for use in an MRI room due to the MRI&#x27;s strong magnetic fields.&lt;/li&gt;&lt;li&gt;• Option D. Iron&lt;/li&gt;&lt;li&gt;• not commonly used for RF shielding&lt;/li&gt;&lt;li&gt;• not as conductive as copper&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Copper is used in the construction of Faraday cages for MRI rooms to shield against external RF signals and ensure the accuracy and quality of the MRI scans .&lt;/li&gt;&lt;li&gt;➤ Copper&lt;/li&gt;&lt;li&gt;➤ construction of Faraday cages&lt;/li&gt;&lt;li&gt;➤ MRI rooms&lt;/li&gt;&lt;li&gt;➤ shield&lt;/li&gt;&lt;li&gt;➤ external RF signals&lt;/li&gt;&lt;li&gt;➤ accuracy&lt;/li&gt;&lt;li&gt;➤ quality of the MRI scans&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following techniques can be used to visualize the vessels in a patient with renal failure?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CT angiography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MRI Contrast-enhanced angiography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Time-of-flight angiography&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CECT&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Time-of-flight angiography&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. CT angiography typically uses iodinated contrast , which is contraindicated in patients with renal failure due to the risk of contrast-induced nephropathy.&lt;/li&gt;&lt;li&gt;• Option A. CT angiography&lt;/li&gt;&lt;li&gt;• iodinated contrast&lt;/li&gt;&lt;li&gt;• contraindicated&lt;/li&gt;&lt;li&gt;• renal failure&lt;/li&gt;&lt;li&gt;• Option B. MRI Contrast-enhanced angiography requires the use of gadolinium-based contrast agents , which are contraindicated in patients with significant renal failure.&lt;/li&gt;&lt;li&gt;• Option B. MRI Contrast-enhanced angiography&lt;/li&gt;&lt;li&gt;• use of gadolinium-based contrast agents&lt;/li&gt;&lt;li&gt;• Option D. CECT (Contrast-Enhanced Computed Tomography) also uses iodinated contrast and poses similar risks as CT angiography.&lt;/li&gt;&lt;li&gt;• Option D. CECT (Contrast-Enhanced Computed Tomography)&lt;/li&gt;&lt;li&gt;• iodinated contrast&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Time-of-flight (TOF) angiography is the preferred technique for visualizing vessels in patients with renal failure as it does not require contrast agents and reduces the risk of further kidney damage.&lt;/li&gt;&lt;li&gt;➤ Time-of-flight&lt;/li&gt;&lt;li&gt;➤ angiography&lt;/li&gt;&lt;li&gt;➤ technique for visualizing vessels&lt;/li&gt;&lt;li&gt;➤ renal failure&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the principle behind Functional MRI done for a patient undergoing neurosurg ery?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Brownian motion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;BOLD technique&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tissue attenuation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pulse echo&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. BOLD technique&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. BOLD Technique&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Brownian motion: This refers to the random movement of particles suspended in a fluid . While this phenomenon is an important aspect of diffusion-weighted imaging in MRI, it is not used in fMRI.&lt;/li&gt;&lt;li&gt;• Option A. Brownian motion:&lt;/li&gt;&lt;li&gt;• random movement&lt;/li&gt;&lt;li&gt;• particles suspended in a fluid&lt;/li&gt;&lt;li&gt;• Option C. Tissue attenuation: This is a concept more commonly associated with ultrasound or CT imaging , referring to the reduction in signal strength as it passes through different tissues . This is not related to fMRI.&lt;/li&gt;&lt;li&gt;• Option C. Tissue attenuation:&lt;/li&gt;&lt;li&gt;• associated with ultrasound or CT imaging&lt;/li&gt;&lt;li&gt;• reduction in signal strength&lt;/li&gt;&lt;li&gt;• passes through different tissues&lt;/li&gt;&lt;li&gt;• Option D. Pulse echo: This is a technique used in conventional MRI to generate images by emitting a pulse of radio waves and then detecting the echoes that result from the relaxation of protons in the magnetic field. This is different from the BOLD technique used in fMRI.&lt;/li&gt;&lt;li&gt;• Option D. Pulse echo:&lt;/li&gt;&lt;li&gt;• technique&lt;/li&gt;&lt;li&gt;• conventional MRI&lt;/li&gt;&lt;li&gt;• generate images&lt;/li&gt;&lt;li&gt;• emitting a pulse of radio waves&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The BOLD technique is the foundation of fMRI and is based on the differing magnetic properties of oxygenated and deoxygenated hemoglobin , providing a means of measuring and mapping brain activity through changes in blood oxygenation and flow.&lt;/li&gt;&lt;li&gt;• BOLD technique&lt;/li&gt;&lt;li&gt;• foundation of fMRI&lt;/li&gt;&lt;li&gt;• differing magnetic properties&lt;/li&gt;&lt;li&gt;• oxygenated&lt;/li&gt;&lt;li&gt;• deoxygenated hemoglobin&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the imaging shown below.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;MR spectroscopy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diffusion tensor imaging&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diffusion weighted imaging&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;3D Tractography&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 3D Tractography&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/picture5_S9sy4Fi.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/picture6_wPM3nTQ.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. 3D Tractography&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. MR spectroscopy: This MRI technique measures the levels of different metabolites in body tissues . The image doesn&#x27;t display metabolite peaks, which is characteristic of spectroscopy, so this option is incorrect.&lt;/li&gt;&lt;li&gt;• Option A. MR spectroscopy:&lt;/li&gt;&lt;li&gt;• MRI technique&lt;/li&gt;&lt;li&gt;• levels of different metabolites in body tissues&lt;/li&gt;&lt;li&gt;• Option B. Diffusion tensor imaging (DTI): DTI is used to measure the diffusion of water molecules along axons in the brain . While DTI data is used in tractography, DTI itself doesn&#x27;t produce this type of colorful, 3-dimensional visualization.&lt;/li&gt;&lt;li&gt;• Option B. Diffusion tensor imaging (DTI):&lt;/li&gt;&lt;li&gt;• measure&lt;/li&gt;&lt;li&gt;• diffusion of water molecules&lt;/li&gt;&lt;li&gt;• axons in the brain&lt;/li&gt;&lt;li&gt;• Option C. Diffusion weighted imaging (DWI): This technique is also based on the diffusion of water molecules , but it&#x27;s used primarily to detect acute ischemic stroke because it highlights areas of the brain where diffusion is restricted. This image doesn&#x27;t show the typical high signal intensity areas associated with DWI in stroke, making this option incorrect.&lt;/li&gt;&lt;li&gt;• Option C. Diffusion weighted imaging (DWI):&lt;/li&gt;&lt;li&gt;• based on the diffusion of water molecules&lt;/li&gt;&lt;li&gt;• detect acute ischemic stroke&lt;/li&gt;&lt;li&gt;• highlights areas of the brain&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ 3D Tractography is an advanced neuroimaging technique derived from diffusion tensor imaging that is used to visualize and assess the integrity of white matter tracts in the brain , providing valuable information for the diagnosis and pre-surgical planning of neurological conditions.&lt;/li&gt;&lt;li&gt;➤ 3D Tractography&lt;/li&gt;&lt;li&gt;➤ advanced neuroimaging technique&lt;/li&gt;&lt;li&gt;➤ diffusion tensor imaging&lt;/li&gt;&lt;li&gt;➤ visualize and assess the integrity&lt;/li&gt;&lt;li&gt;➤ white matter tracts&lt;/li&gt;&lt;li&gt;➤ brain&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;MRI sequence based on longitudinal relaxation is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;T1 weighted imaging&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;T2 weighted imaging&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diffusion weighted imaging&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Susceptibility weighted imaging&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. T1 weighted imaging&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/screenshot-2024-05-06-124606.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. T1 weighted imaging&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. T2 weighted imaging: This imaging sequence is based on transverse relaxation time and is used to detect fluid and edema , as water has a long T2 relaxation time and appears bright on T2 weighted images.&lt;/li&gt;&lt;li&gt;• Option B. T2 weighted imaging:&lt;/li&gt;&lt;li&gt;• transverse relaxation time&lt;/li&gt;&lt;li&gt;• detect fluid and edema&lt;/li&gt;&lt;li&gt;• Option C. Diffusion weighted imaging: DWI measures the diffusion of water molecules within tissue and is particularly useful in early detection of ischemic stroke .&lt;/li&gt;&lt;li&gt;• Option C. Diffusion weighted imaging:&lt;/li&gt;&lt;li&gt;• measures the diffusion of water molecules&lt;/li&gt;&lt;li&gt;• tissue&lt;/li&gt;&lt;li&gt;• early detection of ischemic stroke&lt;/li&gt;&lt;li&gt;• Option D. Susceptibility weighted imaging: SWI is sensitive to magnetic susceptibility differences between tissues and is particularly useful in detecting blood products and calcifications .&lt;/li&gt;&lt;li&gt;• Option D. Susceptibility weighted imaging:&lt;/li&gt;&lt;li&gt;• sensitive&lt;/li&gt;&lt;li&gt;• magnetic susceptibility differences&lt;/li&gt;&lt;li&gt;• tissues&lt;/li&gt;&lt;li&gt;• detecting blood products&lt;/li&gt;&lt;li&gt;• calcifications&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ T1 weighted imaging is based on the time it takes for protons to realign with the magnetic field (longitudinal relaxation) after the radiofrequency pulse is turned off , providing detailed anatomy and information on tissue characteristics based on their T1 relaxation times .&lt;/li&gt;&lt;li&gt;➤ T1 weighted imaging&lt;/li&gt;&lt;li&gt;➤ time it takes for protons to realign&lt;/li&gt;&lt;li&gt;➤ magnetic field&lt;/li&gt;&lt;li&gt;➤ radiofrequency pulse is turned off&lt;/li&gt;&lt;li&gt;➤ anatomy&lt;/li&gt;&lt;li&gt;➤ information on tissue&lt;/li&gt;&lt;li&gt;➤ T1 relaxation times&lt;/li&gt;&lt;li&gt;➤ T1 = Spin-lattice relaxation; time taken to recover longitudinal magnetization&lt;/li&gt;&lt;li&gt;➤ T1 = Spin-lattice relaxation; time taken to recover longitudinal magnetization&lt;/li&gt;&lt;li&gt;➤ T2 = Spin-spin relaxation; time taken to reduce transverse magnetization&lt;/li&gt;&lt;li&gt;➤ T2 = Spin-spin relaxation; time taken to reduce transverse magnetization&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which is the most sensitive investigation for detecting DCIS?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;MRI&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;СТ&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;USG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mammogram&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. MRI&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. MRI&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. CT : Computed Tomography isn&#x27;t typically used for detecting DCIS because it lacks the contrast resolution of MRI for soft tissue differentiation and involves ionizing radiation.&lt;/li&gt;&lt;li&gt;• Option B. CT&lt;/li&gt;&lt;li&gt;• Computed Tomography&lt;/li&gt;&lt;li&gt;• isn&#x27;t&lt;/li&gt;&lt;li&gt;• detecting DCIS&lt;/li&gt;&lt;li&gt;• lacks the contrast resolution of MRI&lt;/li&gt;&lt;li&gt;• Option C. USG : Ultrasound is used as an adjunct to mammography , especially in dense breasts or when evaluating palpable abnormalities. However, it is not as sensitive as MRI for DCIS.&lt;/li&gt;&lt;li&gt;• Option C. USG&lt;/li&gt;&lt;li&gt;• Ultrasound&lt;/li&gt;&lt;li&gt;• adjunct to mammography&lt;/li&gt;&lt;li&gt;• dense breasts&lt;/li&gt;&lt;li&gt;• Option D. Mammogram : Mammography is good for detecting calcifications associated with DCIS but may not be as sensitive as MRI , especially in young females with dense breasts.&lt;/li&gt;&lt;li&gt;• Option D. Mammogram&lt;/li&gt;&lt;li&gt;• good for detecting calcifications&lt;/li&gt;&lt;li&gt;• DCIS&lt;/li&gt;&lt;li&gt;• sensitive as MRI&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For detecting DCIS , particularly in high-risk young females or those with dense breast tissue , contrast-enhanced MRI is the most sensitive investigation due to its ability to provide detailed images based on tissue contrast differences.&lt;/li&gt;&lt;li&gt;➤ detecting DCIS&lt;/li&gt;&lt;li&gt;➤ high-risk young females&lt;/li&gt;&lt;li&gt;➤ dense breast tissue&lt;/li&gt;&lt;li&gt;➤ contrast-enhanced MRI&lt;/li&gt;&lt;li&gt;➤ sensitive investigation&lt;/li&gt;&lt;li&gt;➤ ability&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the best menstrual phase for Breast MRI?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Menstrual phase (1st week)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Follicular phase (2nd week)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Luteal phase (3rd week)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Can be done in any menstrual phase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Follicular phase (2nd week)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Follicular phase (2nd week)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Menstrual phase (1st week) : This phase immediately follows menstruation . While it&#x27;s not the optimal time, background enhancement of breast tissue is less than in the luteal phase.&lt;/li&gt;&lt;li&gt;• Option A. Menstrual phase (1st week)&lt;/li&gt;&lt;li&gt;• phase&lt;/li&gt;&lt;li&gt;• follows menstruation&lt;/li&gt;&lt;li&gt;• Option C. Luteal phase (3rd week) : The breast tissue tends to have more enhancement due to hormonal changes , which can obscure or mimic pathology , leading to potential false positives.&lt;/li&gt;&lt;li&gt;• Option C. Luteal phase (3rd week)&lt;/li&gt;&lt;li&gt;• breast tissue&lt;/li&gt;&lt;li&gt;• more enhancement&lt;/li&gt;&lt;li&gt;• hormonal changes&lt;/li&gt;&lt;li&gt;• obscure or mimic pathology&lt;/li&gt;&lt;li&gt;• Option D. Can be done in any menstrual phase : Although breast MRI can technically be performed at any time , the accuracy can be compromised if done outside the recommended follicular phase.&lt;/li&gt;&lt;li&gt;• Option D. Can be done in any menstrual phase&lt;/li&gt;&lt;li&gt;• breast MRI&lt;/li&gt;&lt;li&gt;• performed at any time&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The follicular phase , or the second week of the menstrual cycle , is the optimal time to perform a breast MRI to reduce physiologic enhancement that can lead to false positives , making it the preferred time to assess for conditions like DCIS or carcinoma.&lt;/li&gt;&lt;li&gt;➤ follicular phase&lt;/li&gt;&lt;li&gt;➤ second week of the menstrual cycle&lt;/li&gt;&lt;li&gt;➤ optimal time&lt;/li&gt;&lt;li&gt;➤ perform a breast MRI&lt;/li&gt;&lt;li&gt;➤ reduce physiologic enhancement&lt;/li&gt;&lt;li&gt;➤ false positives&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following conditions show Diffusion-Restriction? 1. Arachnoid cyst 2. Epidermoid cyst 3. Acute infarct 4. Brain abscess&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;3, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2, 3, 4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2, 3, 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 2, 3, 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/picture7_rZtkuhO.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. 2, 3, 4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Diffusion-weighted (DWI) MRI&lt;/li&gt;&lt;li&gt;• DWI                                              ADC Map&lt;/li&gt;&lt;li&gt;• Diffusion-weighted imaging (DWI) allows us to assess the random Brownian motion of water molecules within tissue . When this motion is hindered or &#x27;restricted&#x27;, it can indicate pathology.&lt;/li&gt;&lt;li&gt;• Diffusion-weighted imaging&lt;/li&gt;&lt;li&gt;• assess the random Brownian motion&lt;/li&gt;&lt;li&gt;• water molecules within tissue&lt;/li&gt;&lt;li&gt;• Arachnoid cyst : These are CSF-filled spaces and typically do not restrict diffusion , meaning they would appear hypointense or similar to CSF on DWI and hyperintense on ADC (Apparent Diffusion Coefficient) maps, just like normal CSF. Epidermoid cyst : These cysts are filled with keratin , a protein that restricts the diffusion of water molecules . Therefore, they appear hyperintense on DWI and hypointense on ADC maps, indicating restricted diffusion. Acute infarct : Shortly after a stroke , the affected brain tissue shows cytotoxic edema where cells swell , restricting water molecule movement . Hence, an acute infarct will appear hyperintense on DWI and hypointense on ADC maps. Brain abscess : The pus within an abscess restricts water movement due to the high cellular content and debris . Thus, abscesses show restricted diffusion, appearing hyperintense on DWI and hypointense on ADC maps.&lt;/li&gt;&lt;li&gt;• Arachnoid cyst : These are CSF-filled spaces and typically do not restrict diffusion , meaning they would appear hypointense or similar to CSF on DWI and hyperintense on ADC (Apparent Diffusion Coefficient) maps, just like normal CSF.&lt;/li&gt;&lt;li&gt;• Arachnoid cyst&lt;/li&gt;&lt;li&gt;• CSF-filled spaces&lt;/li&gt;&lt;li&gt;• not restrict diffusion&lt;/li&gt;&lt;li&gt;• appear hypointense&lt;/li&gt;&lt;li&gt;• similar to CSF on DWI and hyperintense on ADC&lt;/li&gt;&lt;li&gt;• Epidermoid cyst : These cysts are filled with keratin , a protein that restricts the diffusion of water molecules . Therefore, they appear hyperintense on DWI and hypointense on ADC maps, indicating restricted diffusion.&lt;/li&gt;&lt;li&gt;• Epidermoid cyst&lt;/li&gt;&lt;li&gt;• cysts are filled with keratin&lt;/li&gt;&lt;li&gt;• protein&lt;/li&gt;&lt;li&gt;• restricts the diffusion of water molecules&lt;/li&gt;&lt;li&gt;• Acute infarct : Shortly after a stroke , the affected brain tissue shows cytotoxic edema where cells swell , restricting water molecule movement . Hence, an acute infarct will appear hyperintense on DWI and hypointense on ADC maps.&lt;/li&gt;&lt;li&gt;• Acute infarct&lt;/li&gt;&lt;li&gt;• Shortly after a stroke&lt;/li&gt;&lt;li&gt;• brain tissue shows cytotoxic edema&lt;/li&gt;&lt;li&gt;• cells swell&lt;/li&gt;&lt;li&gt;• water molecule movement&lt;/li&gt;&lt;li&gt;• Brain abscess : The pus within an abscess restricts water movement due to the high cellular content and debris . Thus, abscesses show restricted diffusion, appearing hyperintense on DWI and hypointense on ADC maps.&lt;/li&gt;&lt;li&gt;• Brain abscess&lt;/li&gt;&lt;li&gt;• pus within an abscess restricts water movement&lt;/li&gt;&lt;li&gt;• high cellular content and debris&lt;/li&gt;&lt;li&gt;• The correct option that includes conditions showing diffusion restriction is:&lt;/li&gt;&lt;li&gt;• C) 2, 3, 4 : Epidermoid cyst, acute infarct, and brain abscess.&lt;/li&gt;&lt;li&gt;• C) 2, 3, 4&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ In the context of DWI MRI , diffusion restriction , seen as hyperintensity on DWI and corresponding hypointensity on ADC maps , is typically associated with pathology such as epidermoid cysts , acute infarcts , and brain abscesses , but not arachnoid cysts.&lt;/li&gt;&lt;li&gt;➤ DWI MRI&lt;/li&gt;&lt;li&gt;➤ diffusion restriction&lt;/li&gt;&lt;li&gt;➤ hyperintensity&lt;/li&gt;&lt;li&gt;➤ DWI&lt;/li&gt;&lt;li&gt;➤ corresponding hypointensity&lt;/li&gt;&lt;li&gt;➤ ADC maps&lt;/li&gt;&lt;li&gt;➤ epidermoid cysts&lt;/li&gt;&lt;li&gt;➤ acute infarcts&lt;/li&gt;&lt;li&gt;➤ brain abscesses&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 27 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);

        function toggleResultsNavPanel() {

                debugLog(&quot;Toggling results navigation panel&quot;);
