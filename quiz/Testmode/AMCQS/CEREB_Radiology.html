        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;Which radiographic view is best suited for visualizing pathologies of the middle lobe of the lung?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Left anterior oblique&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;PA view&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lordotic view&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Oblique view&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Lordotic view&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/24/picture8_xqWea80.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Lordotic view&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Left anterior oblique: This view can help visualize certain structures of the heart and lungs , but it is not the preferred view for middle lobe pathologies.&lt;/li&gt;&lt;li&gt;• Option A. Left anterior oblique:&lt;/li&gt;&lt;li&gt;• help visualize certain structures&lt;/li&gt;&lt;li&gt;• heart and lungs&lt;/li&gt;&lt;li&gt;• Option B. PA view: The posteroanterior (PA) view is the standard chest x-ray view , which provides a frontal image of the thorax but may not give the best visualization of the middle lobe due to overlying structures.&lt;/li&gt;&lt;li&gt;• Option B. PA view:&lt;/li&gt;&lt;li&gt;• posteroanterior&lt;/li&gt;&lt;li&gt;• view&lt;/li&gt;&lt;li&gt;• standard chest x-ray view&lt;/li&gt;&lt;li&gt;• frontal image of the thorax&lt;/li&gt;&lt;li&gt;• Option D. Oblique view: Oblique views are angled views that may assist in evaluating specific structures or lesions in the chest but are not specifically tailored to visualize the middle lobe compared to the lordotic view.&lt;/li&gt;&lt;li&gt;• Option D. Oblique view:&lt;/li&gt;&lt;li&gt;• angled views&lt;/li&gt;&lt;li&gt;• assist in evaluating specific structures&lt;/li&gt;&lt;li&gt;• lesions&lt;/li&gt;&lt;li&gt;• chest&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The lordotic view , or apical lordotic view , is the radiographic view of choice for evaluating pathologies of the middle lobe of the lung , as it allows a clearer visualization of this area by projecting the clavicles higher and out of the way .&lt;/li&gt;&lt;li&gt;➤ lordotic view&lt;/li&gt;&lt;li&gt;➤ apical lordotic view&lt;/li&gt;&lt;li&gt;➤ radiographic view&lt;/li&gt;&lt;li&gt;➤ middle lobe of the lung&lt;/li&gt;&lt;li&gt;➤ allows a clearer visualization of this area&lt;/li&gt;&lt;li&gt;➤ projecting the clavicles higher&lt;/li&gt;&lt;li&gt;➤ out of the way&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 498&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 498&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the common name of this view shown in the image:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Water&#x27;s view&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Caldwell view&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pierre&#x27;s view&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Towne&#x27;s view&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Caldwell view&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/24/picture9_9Fitgdp.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Caldwell view&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Water&#x27;s view: Used primarily to visualize the maxillary sinuses , the patient&#x27;s head is tilted back about 45 degrees so the maxillary sinuses are projected below the petrous ridge .&lt;/li&gt;&lt;li&gt;• Option A. Water&#x27;s view:&lt;/li&gt;&lt;li&gt;• visualize the maxillary sinuses&lt;/li&gt;&lt;li&gt;• head is tilted back about 45 degrees&lt;/li&gt;&lt;li&gt;• maxillary sinuses&lt;/li&gt;&lt;li&gt;• projected below&lt;/li&gt;&lt;li&gt;• petrous ridge&lt;/li&gt;&lt;li&gt;• Option C. Pierre&#x27;s view: This is not a standard radiographic view ; it may be confused with Stenvers or Pirie&#x27;s view, which are used for different purposes.&lt;/li&gt;&lt;li&gt;• Option C. Pierre&#x27;s view:&lt;/li&gt;&lt;li&gt;• not a standard radiographic view&lt;/li&gt;&lt;li&gt;• Option D. Towne&#x27;s view: This view is used to visualize the occipital bone , posterior fossa , and foramen magnum . The X-ray beam is angled 30 degrees caudally to the orbitomeatal line.&lt;/li&gt;&lt;li&gt;• Option D. Towne&#x27;s view:&lt;/li&gt;&lt;li&gt;• visualize the occipital bone&lt;/li&gt;&lt;li&gt;• posterior fossa&lt;/li&gt;&lt;li&gt;• foramen magnum&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Caldwell view is an occipitofrontal radiographic projection that optimally demonstrates the frontal sinuses . It is obtained with the patient&#x27;s forehead and nose resting on the X-ray cassette and the central beam directed caudally.&lt;/li&gt;&lt;li&gt;➤ Caldwell view&lt;/li&gt;&lt;li&gt;➤ occipitofrontal radiographic projection&lt;/li&gt;&lt;li&gt;➤ optimally demonstrates the frontal sinuses&lt;/li&gt;&lt;li&gt;➤ forehead and nose resting&lt;/li&gt;&lt;li&gt;➤ X-ray cassette&lt;/li&gt;&lt;li&gt;➤ central beam directed caudally.&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 858&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 858&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;According to Water&#x27;s view of the maxillary sinus, the radiographic image is taken:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intraorally&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Extraorally&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Obliquely&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Frontally&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Obliquely&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/24/picture10_g47PeZA.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Obliquely&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Intraorally: Intraoral images are taken with the film placed inside the mouth , which is not the method used for Water&#x27;s view.&lt;/li&gt;&lt;li&gt;• Option A. Intraorally:&lt;/li&gt;&lt;li&gt;• taken with the film placed inside the mouth&lt;/li&gt;&lt;li&gt;• Option B. Extraorally: Extraoral images are taken with the film placed outside the mouth . Although Water&#x27;s view is an extraoral technique, the specific positioning is not solely described by this term.&lt;/li&gt;&lt;li&gt;• Option B. Extraorally:&lt;/li&gt;&lt;li&gt;• taken with the film placed outside the mouth&lt;/li&gt;&lt;li&gt;• Option D. Frontally: A frontal view is taken with the patient’s head facing directly toward the film without any tilt , which is not the positioning used in Water&#x27;s view.&lt;/li&gt;&lt;li&gt;• Option D. Frontally:&lt;/li&gt;&lt;li&gt;• patient’s head facing directly toward the film without any tilt&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Water&#x27;s view is an oblique radiographic projection used to visualize the maxillary sinuses . It is performed extraorally with the patient&#x27;s head tilted back to place the orbitomeatal line at a 37-degree angle to the horizontal plane .&lt;/li&gt;&lt;li&gt;➤ Water&#x27;s view&lt;/li&gt;&lt;li&gt;➤ oblique radiographic projection&lt;/li&gt;&lt;li&gt;➤ visualize the maxillary sinuses&lt;/li&gt;&lt;li&gt;➤ performed extraorally&lt;/li&gt;&lt;li&gt;➤ head tilted back to place&lt;/li&gt;&lt;li&gt;➤ orbitomeatal line&lt;/li&gt;&lt;li&gt;➤ 37-degree angle&lt;/li&gt;&lt;li&gt;➤ horizontal plane&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 858&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 858&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Skyline view X-ray is useful in diagnosing which of the following:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cervicodorsal junction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Patellofemoral dislocation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tibiofibular problem&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hill Sachs lesion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Patellofemoral dislocation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/24/picture11_JUkqmuP.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Patellofemoral dislocation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Cervicodorsal junction: This is the area where the cervical spine transitions into the thoracic spine , and other imaging views, not the skyline view, are utilized for its evaluation.&lt;/li&gt;&lt;li&gt;• Option A. Cervicodorsal junction:&lt;/li&gt;&lt;li&gt;• area where the cervical spine transitions&lt;/li&gt;&lt;li&gt;• thoracic spine&lt;/li&gt;&lt;li&gt;• Option C. Tibiofibular problem: Problems in the tibiofibular region would typically be assessed with anteroposterior (AP), lateral , or oblique views of the lower leg , not the skyline view.&lt;/li&gt;&lt;li&gt;• Option C. Tibiofibular problem:&lt;/li&gt;&lt;li&gt;• tibiofibular region&lt;/li&gt;&lt;li&gt;• assessed with anteroposterior&lt;/li&gt;&lt;li&gt;• lateral&lt;/li&gt;&lt;li&gt;• oblique views of the lower leg&lt;/li&gt;&lt;li&gt;• Option D. Hill Sachs lesion: A Hill Sachs lesion is an indentation of the posterior humeral head typically associated with anterior shoulder dislocations . The shoulder joint requires specific views for its assessment, which differ from the skyline view.&lt;/li&gt;&lt;li&gt;• Option D. Hill Sachs lesion:&lt;/li&gt;&lt;li&gt;• indentation of the posterior humeral head&lt;/li&gt;&lt;li&gt;• anterior shoulder dislocations&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The knee skyline view is an axial projection useful for assessing the patellofemoral joint , particularly for the diagnosis of patellar dislocations and fractures .&lt;/li&gt;&lt;li&gt;➤ knee skyline view&lt;/li&gt;&lt;li&gt;➤ axial projection&lt;/li&gt;&lt;li&gt;➤ assessing the patellofemoral joint&lt;/li&gt;&lt;li&gt;➤ patellar dislocations and fractures&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 858&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 858&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;To view the optic canal which X-ray view can be used:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Towne’s view&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Caldwell’s view&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rhese view&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Water’s view&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Rhese view&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/24/picture12_8sjcln8.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/24/picture13_rP7s0sg.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/24/picture14_u5Zb46e.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/24/picture15_hM2uXM5.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/24/picture16_mbsHXnT.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/24/picture17_3uybAjP.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/24/picture18.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Rhese view&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• X-Ray views for evaluating Orbit:&lt;/li&gt;&lt;li&gt;• X-Ray views for evaluating Orbit:&lt;/li&gt;&lt;li&gt;• Rhese view is used for Optic Canal&lt;/li&gt;&lt;li&gt;• Rhese view&lt;/li&gt;&lt;li&gt;• Optic Canal&lt;/li&gt;&lt;li&gt;• Caldwell View is for Superior Orbital fissure&lt;/li&gt;&lt;li&gt;• Caldwell View&lt;/li&gt;&lt;li&gt;• Superior Orbital fissure&lt;/li&gt;&lt;li&gt;• Towne’s View for Inferior Orbital Fissure&lt;/li&gt;&lt;li&gt;• Towne’s View&lt;/li&gt;&lt;li&gt;• Inferior Orbital Fissure&lt;/li&gt;&lt;li&gt;• Water’s View for Orbital Floor&lt;/li&gt;&lt;li&gt;• Water’s View&lt;/li&gt;&lt;li&gt;• Orbital Floor&lt;/li&gt;&lt;li&gt;• INSERT TABLE&lt;/li&gt;&lt;li&gt;• INSERT TABLE&lt;/li&gt;&lt;li&gt;• Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 858&lt;/li&gt;&lt;li&gt;• Ref&lt;/li&gt;&lt;li&gt;• : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 858&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 15 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;

        function startQuiz() {

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Toggle dark mode
        function toggleTheme() {
            try {

        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A 6-year-old child presents with fatigue and a persistent pallor despite adequate nutrition. The parents report a family history of anemia. A skull X-ray is performed as part of the evaluation. Based on the skull X-ray appearance shown in the image, which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Raised ICP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Multiple myeloma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Megaloblastic anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thalassemia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Thalassemia&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/picture3.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Thalassemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Raised ICP: Increased intracranial pressure can lead to several changes in the skull X-ray , such as a separation of sutures in children , erosion of the sella turcica , and sometimes, demineralization of the skull. However, it does not cause the \&quot;hair on end\&quot; appearance shown in the image.&lt;/li&gt;&lt;li&gt;• Option A. Raised ICP:&lt;/li&gt;&lt;li&gt;• several changes in the skull X-ray&lt;/li&gt;&lt;li&gt;• separation of sutures in children&lt;/li&gt;&lt;li&gt;• erosion of the sella turcica&lt;/li&gt;&lt;li&gt;• Option B. Multiple Myeloma: Multiple myeloma is characterized by lytic lesions often referred to as \&quot;punched-out\&quot; lesions on X-ray . The classic \&quot;raindrop\&quot; skull appearance can be seen, but it does not present with the vertical striations characteristic of the \&quot;hair on end\&quot; appearance.&lt;/li&gt;&lt;li&gt;• Option B. Multiple Myeloma:&lt;/li&gt;&lt;li&gt;• lytic lesions&lt;/li&gt;&lt;li&gt;• \&quot;punched-out\&quot; lesions&lt;/li&gt;&lt;li&gt;• X-ray&lt;/li&gt;&lt;li&gt;• \&quot;raindrop\&quot; skull appearance&lt;/li&gt;&lt;li&gt;• Option C. Megaloblastic Anemia: Megaloblastic anemia, caused by a deficiency of vitamin B12 or folic acid , can also lead to changes in the bone marrow and subsequent skull changes . However, the \&quot;hair on end\&quot; appearance is not typically seen with megaloblastic anemia.&lt;/li&gt;&lt;li&gt;• Option C. Megaloblastic Anemia:&lt;/li&gt;&lt;li&gt;• deficiency of vitamin B12 or folic acid&lt;/li&gt;&lt;li&gt;• changes in the bone marrow&lt;/li&gt;&lt;li&gt;• subsequent skull changes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The \&quot;hair on end\&quot; appearance on skull X-ray is characteristic of hemolytic anemias like thalassemia due to the expansion of diploic space and thickening of trabeculae , indicating the need for effective erythropoiesis.&lt;/li&gt;&lt;li&gt;➤ \&quot;hair on end\&quot; appearance&lt;/li&gt;&lt;li&gt;➤ skull X-ray&lt;/li&gt;&lt;li&gt;➤ hemolytic anemias&lt;/li&gt;&lt;li&gt;➤ thalassemia&lt;/li&gt;&lt;li&gt;➤ expansion of diploic space&lt;/li&gt;&lt;li&gt;➤ thickening of trabeculae&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference&lt;/li&gt;&lt;li&gt;↳ – Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 664&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A radiology resident is reviewing a thyroid ultrasound for evaluation of a nodule. Which of the following is NOT included in the American College of Radiology&#x27;s Thyroid Imaging Reporting and Data System (ACR TI-RADS) criteria?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Margin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Echogenicity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vascularity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Shape&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Vascularity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/picture4.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Vascularity&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Margin: Margins are evaluated in thyroid nodules to determine the risk of malignancy . TI-RADS includes margin assessment with descriptors like smooth, ill-defined, lobulated, or irregular to score the nodules.&lt;/li&gt;&lt;li&gt;• Option A: Margin:&lt;/li&gt;&lt;li&gt;• evaluated in thyroid nodules&lt;/li&gt;&lt;li&gt;• risk of malignancy&lt;/li&gt;&lt;li&gt;• Option B: Echogenicity: Echogenicity describes the brightness of a thyroid nodule compared to the surrounding thyroid tissue . TI-RADS uses echogenicity as a criterion, including anechoic, hyperechoic, isoechoic, and hypoechoic as descriptors.&lt;/li&gt;&lt;li&gt;• Option B: Echogenicity:&lt;/li&gt;&lt;li&gt;• brightness of a thyroid nodule&lt;/li&gt;&lt;li&gt;• surrounding thyroid tissue&lt;/li&gt;&lt;li&gt;• Option D: Shape: The shape of a nodule , whether it is wider than tall or taller-than-wide , is a significant factor in TI-RADS. A taller-than-wide shape is more concerning for malignancy and is thus included in the TI-RADS scoring system.&lt;/li&gt;&lt;li&gt;• Option D: Shape:&lt;/li&gt;&lt;li&gt;• nodule&lt;/li&gt;&lt;li&gt;• wider than tall&lt;/li&gt;&lt;li&gt;• taller-than-wide&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Vascularity is not included in the ACR TI-RADS criteria for thyroid nodules. TI-RADS is utilized to stratify the risk of thyroid nodules based on their ultrasound characteristics , excluding vascularity , which aids medical students and residents in identifying nodules that may require further evaluation or intervention.&lt;/li&gt;&lt;li&gt;➤ Vascularity&lt;/li&gt;&lt;li&gt;➤ ACR TI-RADS&lt;/li&gt;&lt;li&gt;➤ thyroid nodules.&lt;/li&gt;&lt;li&gt;➤ TI-RADS&lt;/li&gt;&lt;li&gt;➤ utilized to stratify&lt;/li&gt;&lt;li&gt;➤ thyroid nodules&lt;/li&gt;&lt;li&gt;➤ ultrasound characteristics&lt;/li&gt;&lt;li&gt;➤ vascularity&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference&lt;/li&gt;&lt;li&gt;↳ – Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 876&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-year-old boy is brought to the pediatric OPD by his parents with complaints of headache, vomiting, dizziness and unsteady gait for the past 2 months. What is the likely grade of the tumor on the basis of the image given below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Grade 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Grade 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Grade 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Grade 4&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Grade 4&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/picture5.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Grade 4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The tumor seen in the MRI above is classified as WHO grade 4 tumor .&lt;/li&gt;&lt;li&gt;➤ tumor&lt;/li&gt;&lt;li&gt;➤ MRI above&lt;/li&gt;&lt;li&gt;➤ WHO grade 4 tumor&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference – Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 726&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 20-year-old male patient presented with a headache and altered sensorium. MRI was performed which revealed multiple rings enhancing lesions. MR spectroscopy showed a prominent lipid-lactate peak. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Neurocysticercosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tuberculoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;PML&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cryptococcomas&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Tuberculoma&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/picture6.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Tuberculoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Neurocysticercosis: Neurocysticercosis is a parasitic infection caused by the larval stage of Taenia solium , presenting with seizures , headaches , or other neurological symptoms . MRI findings often include cystic lesions with or without a scolex (the head of the larva), and ring-enhancing lesions when the cyst is dying. MR spectroscopy may show elevated choline and reduced N-acetyl aspartate (NAA), but a prominent lipid-lactate peak is not typical.&lt;/li&gt;&lt;li&gt;• Option A. Neurocysticercosis:&lt;/li&gt;&lt;li&gt;• parasitic infection&lt;/li&gt;&lt;li&gt;• larval stage of Taenia solium&lt;/li&gt;&lt;li&gt;• seizures&lt;/li&gt;&lt;li&gt;• headaches&lt;/li&gt;&lt;li&gt;• neurological symptoms&lt;/li&gt;&lt;li&gt;• Option C. PML (Progressive Multifocal Leukoencephalopathy): PML is a demyelinating disease caused by the JC virus , most commonly in immunocompromised patients . MRI shows non-enhancing white matter lesions without mass effect, typically in the parieto-occipital regions. MR spectroscopy in PML typically shows a reduction in NAA, reflecting neuronal loss or damage, without a prominent lipid-lactate peak.&lt;/li&gt;&lt;li&gt;• Option C. PML (Progressive Multifocal Leukoencephalopathy):&lt;/li&gt;&lt;li&gt;• demyelinating disease&lt;/li&gt;&lt;li&gt;• JC virus&lt;/li&gt;&lt;li&gt;• immunocompromised patients&lt;/li&gt;&lt;li&gt;• Option D. Cryptococcomas: Cryptococcomas are localized granulomatous lesions caused by Cryptococcus , seen in both immunocompetent and immunocompromised individuals . MRI may show multiple ring-enhancing lesions, similar to tuberculoma, but spectroscopy differs, usually without a significant lipid-lactate peak.&lt;/li&gt;&lt;li&gt;• Option D. Cryptococcomas:&lt;/li&gt;&lt;li&gt;• localized granulomatous lesions&lt;/li&gt;&lt;li&gt;• Cryptococcus&lt;/li&gt;&lt;li&gt;• both immunocompetent&lt;/li&gt;&lt;li&gt;• immunocompromised individuals&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In a patient presenting with headaches and altered sensorium , multiple ring-enhancing lesions on MRI , accompanied by a prominent lipid-lactate peak on MR spectroscopy , are indicative of tuberculoma , where the lipid-lactate peak suggests necrosis within the lesions.&lt;/li&gt;&lt;li&gt;➤ patient presenting with headaches&lt;/li&gt;&lt;li&gt;➤ altered sensorium&lt;/li&gt;&lt;li&gt;➤ multiple ring-enhancing lesions&lt;/li&gt;&lt;li&gt;➤ MRI&lt;/li&gt;&lt;li&gt;➤ prominent lipid-lactate peak&lt;/li&gt;&lt;li&gt;➤ MR spectroscopy&lt;/li&gt;&lt;li&gt;➤ tuberculoma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference – Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 716&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient is found to have a cerebellopontine angle mass. The differential diagnosis can include all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Meningioma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acoustic schwannoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tuberculoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Epidermoid cyst&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Tuberculoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/picture7.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Tuberculoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Meningioma: Meningiomas are tumors that originate from the meninges , the protective layers surrounding the brain and spinal cord . They are often benign and slow-growing . At the cerebellopontine angle (CPA), they may present as extra-axial masses that can compress adjacent structures , including cranial nerves . Imaging typically shows a well-defined lesion that is isointense or hypointense on T1-weighted images and enhances with contrast.&lt;/li&gt;&lt;li&gt;• Option A. Meningioma:&lt;/li&gt;&lt;li&gt;• tumors that originate from the meninges&lt;/li&gt;&lt;li&gt;• protective layers&lt;/li&gt;&lt;li&gt;• brain and spinal cord&lt;/li&gt;&lt;li&gt;• often benign&lt;/li&gt;&lt;li&gt;• slow-growing&lt;/li&gt;&lt;li&gt;• cerebellopontine angle&lt;/li&gt;&lt;li&gt;• present as extra-axial masses&lt;/li&gt;&lt;li&gt;• compress adjacent structures&lt;/li&gt;&lt;li&gt;• cranial nerves&lt;/li&gt;&lt;li&gt;• Option B. Acoustic Schwannoma (Vestibular Schwannoma): Acoustic schwannomas are benign tumors that arise from the Schwann cells of the vestibular nerve . They are the most common tumors of the CPA , accounting for the majority of lesions in this location . On MRI, they typically appear as well-circumscribed, iso- or hypointense on T1, hyperintense on T2, and enhance with contrast.&lt;/li&gt;&lt;li&gt;• Option B. Acoustic Schwannoma (Vestibular Schwannoma):&lt;/li&gt;&lt;li&gt;• benign tumors&lt;/li&gt;&lt;li&gt;• Schwann cells&lt;/li&gt;&lt;li&gt;• vestibular nerve&lt;/li&gt;&lt;li&gt;• most common tumors of the CPA&lt;/li&gt;&lt;li&gt;• majority of lesions in this location&lt;/li&gt;&lt;li&gt;• Option D. Epidermoid Cyst: Epidermoid cysts are benign, congenital lesions arising from ectodermal cells . In the CPA , they can mimic the appearance of acoustic schwannomas but typically have a \&quot;pearly\&quot; appearance on MRI , being hypointense on T1 and hyperintense on T2 with no enhancement post-contrast, due to their cholesterol content and desquamated cell layers.&lt;/li&gt;&lt;li&gt;• Option D. Epidermoid Cyst:&lt;/li&gt;&lt;li&gt;• benign, congenital lesions&lt;/li&gt;&lt;li&gt;• ectodermal cells&lt;/li&gt;&lt;li&gt;• CPA&lt;/li&gt;&lt;li&gt;• mimic the appearance of acoustic schwannomas&lt;/li&gt;&lt;li&gt;• \&quot;pearly\&quot; appearance on MRI&lt;/li&gt;&lt;li&gt;• hypointense on T1&lt;/li&gt;&lt;li&gt;• hyperintense on T2&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Tuberculoma typically presents as a ring-enhancing lesion within the brain parenchyma and is an unlikely cause of a cerebellopontine angle mass , in contrast to acoustic schwannoma , which is the most common CPA tumor and typically demonstrates enhancement on imaging.&lt;/li&gt;&lt;li&gt;➤ Tuberculoma&lt;/li&gt;&lt;li&gt;➤ ring-enhancing lesion&lt;/li&gt;&lt;li&gt;➤ brain parenchyma&lt;/li&gt;&lt;li&gt;➤ cerebellopontine angle mass&lt;/li&gt;&lt;li&gt;➤ acoustic schwannoma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference – Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 764&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Physiological calcification is seen in all of the structures except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pineal gland&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Habenular commissure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dura&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Red nucleus&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Red nucleus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/screenshot-2024-05-07-163401.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Red Nucleus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Pineal gland: Physiological calcification of the pineal gland is commonly seen on imaging and is typically considered a normal finding, particularly in adults.&lt;/li&gt;&lt;li&gt;• Option A. Pineal gland:&lt;/li&gt;&lt;li&gt;• Physiological calcification&lt;/li&gt;&lt;li&gt;• pineal gland&lt;/li&gt;&lt;li&gt;• imaging&lt;/li&gt;&lt;li&gt;• Option B. Habenular commissure: The habenular commissure , which connects the left and right habenula , can also exhibit physiological calcification and is often visible on radiographic imaging, including CT scans of the brain.&lt;/li&gt;&lt;li&gt;• Option B. Habenular commissure:&lt;/li&gt;&lt;li&gt;• habenular commissure&lt;/li&gt;&lt;li&gt;• connects the left&lt;/li&gt;&lt;li&gt;• right habenula&lt;/li&gt;&lt;li&gt;• physiological calcification&lt;/li&gt;&lt;li&gt;• Option C. Dura: Calcification of the dura , including the falx cerebri and tentorium cerebelli , is another example of a normal variant . These calcifications are generally benign and detected incidentally during imaging for other reasons.&lt;/li&gt;&lt;li&gt;• Option C. Dura:&lt;/li&gt;&lt;li&gt;• Calcification&lt;/li&gt;&lt;li&gt;• dura&lt;/li&gt;&lt;li&gt;• falx cerebri&lt;/li&gt;&lt;li&gt;• tentorium cerebelli&lt;/li&gt;&lt;li&gt;• normal variant&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Physiological calcifications in the pineal gland , habenular commissure , and dura are common and typically benign findings on imaging . The red nucleus, however, does not typically exhibit physiological calcification, and its presence may indicate an underlying pathological process.&lt;/li&gt;&lt;li&gt;➤ Physiological calcifications&lt;/li&gt;&lt;li&gt;➤ pineal gland&lt;/li&gt;&lt;li&gt;➤ habenular commissure&lt;/li&gt;&lt;li&gt;➤ dura&lt;/li&gt;&lt;li&gt;➤ common&lt;/li&gt;&lt;li&gt;➤ benign findings on imaging&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference&lt;/li&gt;&lt;li&gt;↳ – Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man with a history of multiple endocrine disorders presents with movement abnormalities. A head CT scan reveals basal ganglia calcification. Which of the following conditions is least likely associated with this radiographic finding?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypoparathyroidism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Age-related&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hemochromatosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fahr syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hemochromatosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Hemochromatosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Hypoparathyroidism: Calcifications in the basal ganglia are a well-documented phenomenon in patients with hypoparathyroidism. The reduction in parathyroid hormone can lead to a disruption in calcium and phosphate homeostasis, resulting in intracranial calcifications.&lt;/li&gt;&lt;li&gt;• Option A. Hypoparathyroidism:&lt;/li&gt;&lt;li&gt;• Calcifications&lt;/li&gt;&lt;li&gt;• basal ganglia&lt;/li&gt;&lt;li&gt;• well-documented phenomenon&lt;/li&gt;&lt;li&gt;• hypoparathyroidism.&lt;/li&gt;&lt;li&gt;• Option B. Physiological aging: In some patients, particularly the elderly , basal ganglia calcification may be a physiological process associated with aging . These calcifications are typically asymptomatic and are often incidental findings.&lt;/li&gt;&lt;li&gt;• Option B. Physiological aging:&lt;/li&gt;&lt;li&gt;• elderly&lt;/li&gt;&lt;li&gt;• basal ganglia calcification&lt;/li&gt;&lt;li&gt;• physiological process&lt;/li&gt;&lt;li&gt;• aging&lt;/li&gt;&lt;li&gt;• Option D. Fahr syndrome: Fahr syndrome is a rare , genetic , neurodegenerative disorder that specifically involves calcifications in the basal ganglia and other brain regions, often leading to neurological symptoms.&lt;/li&gt;&lt;li&gt;• Option D. Fahr syndrome:&lt;/li&gt;&lt;li&gt;• rare&lt;/li&gt;&lt;li&gt;• genetic&lt;/li&gt;&lt;li&gt;• neurodegenerative disorder&lt;/li&gt;&lt;li&gt;• calcifications in the basal ganglia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Basal ganglia calcifications can be associated with several conditions, including hypoparathyroidism , physiological aging , and Fahr syndrome , but are not typically a feature of hemochromatosis.&lt;/li&gt;&lt;li&gt;➤ Basal ganglia calcifications&lt;/li&gt;&lt;li&gt;➤ hypoparathyroidism&lt;/li&gt;&lt;li&gt;➤ physiological aging&lt;/li&gt;&lt;li&gt;➤ Fahr syndrome&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference&lt;/li&gt;&lt;li&gt;↳ – Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 628&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old patient presents with headaches and a recent seizure. CT and MRI of the head reveal an intracranial lesion with evidence of calcification. Which group of conditions would most commonly include calcified brain tumors? Glioblastoma multiforme Craniopharyngioma Oligodendroglioma Ependymoma&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2, 3, 4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 3, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2, 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2, 3&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 2, 3, 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. 2, 3, 4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Commonly calcified lesions are :&lt;/li&gt;&lt;li&gt;• Commonly calcified lesions are&lt;/li&gt;&lt;li&gt;• • Oligodendrogliomas&lt;/li&gt;&lt;li&gt;• • Choroid plexus tumors&lt;/li&gt;&lt;li&gt;• • Ependymoma&lt;/li&gt;&lt;li&gt;• • Craniopharyngioma&lt;/li&gt;&lt;li&gt;• • Teratoma&lt;/li&gt;&lt;li&gt;• • Chordoma&lt;/li&gt;&lt;li&gt;• Reference – Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 716&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old female with a history of back pain and radicular symptoms underwent myelography for further evaluation. The myelogram showed expansion of the contrast-filled space around the spinal cord. Which of the following conditions is most likely responsible for this imaging finding?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intramedullary tumor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intradural extramedullary tumor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Spinal dysraphism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Extradural tumor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Intradural extramedullary tumor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/picture8.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Intradural extramedullary tumor&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Intramedullary Tumor: An intramedullary tumor is located within the spinal cord parenchyma . On myelography, it may show an irregularity of the contrast column but will not typically cause an expansion of the contrast-filled space. Instead, it might cause a blockage or displacement of the contrast.&lt;/li&gt;&lt;li&gt;• Option A. Intramedullary Tumor:&lt;/li&gt;&lt;li&gt;• located within the spinal cord parenchyma&lt;/li&gt;&lt;li&gt;• Option C. Spinal Dysraphism: Spinal dysraphism refers to a group of neural tube defects that result in an incomplete fusion of the spine . In myelography, findings vary depending on the type of dysraphism but may include defects in the contrast column indicative of the spinal canal&#x27;s congenital abnormalities, not necessarily expansion of the space.&lt;/li&gt;&lt;li&gt;• Option C. Spinal Dysraphism:&lt;/li&gt;&lt;li&gt;• group of neural tube defects&lt;/li&gt;&lt;li&gt;• result in an incomplete fusion of the spine&lt;/li&gt;&lt;li&gt;• Option D. Extradural Tumor: Extradural tumors are located outside the dural sheath . On myelography, these may compress the dura and potentially narrow the contrast-filled space, contrasting with the widening caused by intradural extramedullary tumors.&lt;/li&gt;&lt;li&gt;• Option D. Extradural Tumor:&lt;/li&gt;&lt;li&gt;• located outside the dural sheath&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In myelography , an expansion of the contrast-filled space is indicative of an intradural extramedullary tumor , which displaces the spinal cord and dura , allowing more room for contrast material in the subarachnoid space .&lt;/li&gt;&lt;li&gt;➤ myelography&lt;/li&gt;&lt;li&gt;➤ expansion of the contrast-filled space&lt;/li&gt;&lt;li&gt;➤ intradural extramedullary tumor&lt;/li&gt;&lt;li&gt;➤ spinal cord and dura&lt;/li&gt;&lt;li&gt;➤ room for contrast material&lt;/li&gt;&lt;li&gt;➤ subarachnoid space&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference&lt;/li&gt;&lt;li&gt;↳ - Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 822&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old female presents with a history of progressive vision loss in her right eye. An MRI of the orbit reveals a lesion with a characteristic appearance. Which of the following is the most likely diagnosis based on the MRI findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Optic nerve sheath meningioma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Optic nerve glioma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Retinoblastoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Optic neuritis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Optic nerve sheath meningioma&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/picture9.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/picture10.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/picture11.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/picture12.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Optic nerve sheath meningioma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Optic nerve glioma: Optic nerve gliomas are typically seen in children and young adults and are often associated with neurofibromatosis type 1 . MRI usually shows fusiform enlargement of the optic nerve with a kinking or tortuosity.&lt;/li&gt;&lt;li&gt;• Option B. Optic nerve glioma:&lt;/li&gt;&lt;li&gt;• children and young adults&lt;/li&gt;&lt;li&gt;• associated with neurofibromatosis type 1&lt;/li&gt;&lt;li&gt;• Option C. Retinoblastoma: Retinoblastoma is a malignant pediatric tumor of the retina that presents with leukocoria (white pupillary reflex) and vision loss . It is often identified by calcifications within the mass on CT rather than MRI.&lt;/li&gt;&lt;li&gt;• Option C. Retinoblastoma:&lt;/li&gt;&lt;li&gt;• malignant pediatric tumor of the retina&lt;/li&gt;&lt;li&gt;• leukocoria&lt;/li&gt;&lt;li&gt;• vision loss&lt;/li&gt;&lt;li&gt;• Option D. Optic neuritis: Optic neuritis, commonly associated with multiple sclerosis , presents with acute vision loss and pain with eye movement . MRI might show an enhancing optic nerve, but typically without the thickening or the \&quot;tram-track\&quot; sign associated with meningioma.&lt;/li&gt;&lt;li&gt;• Option D. Optic neuritis:&lt;/li&gt;&lt;li&gt;• multiple sclerosis&lt;/li&gt;&lt;li&gt;• acute vision loss&lt;/li&gt;&lt;li&gt;• pain with eye movement&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The gradual loss of visual acuity in one eye , coupled with MRI evidence of optic nerve sheath complex thickening and a \&quot;tram-track\&quot; appearance , is indicative of an optic nerve sheath meningioma.&lt;/li&gt;&lt;li&gt;➤ gradual loss&lt;/li&gt;&lt;li&gt;➤ visual acuity in one eye&lt;/li&gt;&lt;li&gt;➤ coupled with MRI&lt;/li&gt;&lt;li&gt;➤ optic nerve sheath&lt;/li&gt;&lt;li&gt;➤ complex thickening&lt;/li&gt;&lt;li&gt;➤ \&quot;tram-track\&quot; appearance&lt;/li&gt;&lt;li&gt;➤ optic nerve sheath meningioma.&lt;/li&gt;&lt;li&gt;➤ Tram-track appearance with ON seen separately : ON meningioma&lt;/li&gt;&lt;li&gt;➤ Tram-track appearance with ON seen separately&lt;/li&gt;&lt;li&gt;➤ Fusiform mass involving the optic nerve : ON Glioma&lt;/li&gt;&lt;li&gt;➤ Fusiform mass involving the optic nerve&lt;/li&gt;&lt;li&gt;➤ Retinoblastoma : A child with intra-ocular mass with calcification on CT&lt;/li&gt;&lt;li&gt;➤ Retinoblastoma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference - Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 854&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following can present as a ring-enhancing lesion on imaging except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tuberculoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Toxoplasmosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Brain abscess&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;PML&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. PML&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. PML&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Tuberculoma: Tuberculomas are intracranial lesions caused by Mycobacterium tuberculosis and often present as ring-enhancing lesions due to their granulomatous nature on imaging modalities like CT or MRI.&lt;/li&gt;&lt;li&gt;• Option A. Tuberculoma:&lt;/li&gt;&lt;li&gt;• intracranial lesions&lt;/li&gt;&lt;li&gt;• Mycobacterium tuberculosis&lt;/li&gt;&lt;li&gt;• ring-enhancing lesions&lt;/li&gt;&lt;li&gt;• granulomatous nature&lt;/li&gt;&lt;li&gt;• Option B. Toxoplasmosis: Toxoplasmosis, especially in immunocompromised patients , can lead to the formation of ring-enhancing brain lesions , representing the body&#x27;s inflammatory response to the cysts formed by the parasite Toxoplasma gondii.&lt;/li&gt;&lt;li&gt;• Option B. Toxoplasmosis:&lt;/li&gt;&lt;li&gt;• immunocompromised patients&lt;/li&gt;&lt;li&gt;• formation of ring-enhancing brain lesions&lt;/li&gt;&lt;li&gt;• body&#x27;s inflammatory response&lt;/li&gt;&lt;li&gt;• Option C. Brain Abscess: A brain abscess is a collection of pus within the brain parenchyma, surrounded by a capsule . On imaging, it typically shows a ring-enhancing lesion due to the encapsulated inflammatory process.&lt;/li&gt;&lt;li&gt;• Option C. Brain Abscess:&lt;/li&gt;&lt;li&gt;• collection of pus&lt;/li&gt;&lt;li&gt;• brain parenchyma,&lt;/li&gt;&lt;li&gt;• capsule&lt;/li&gt;&lt;li&gt;• ring-enhancing lesion&lt;/li&gt;&lt;li&gt;• encapsulated inflammatory process.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Progressive multifocal leukoencephalopathy (PML) typically presents with asymmetrical white matter hyperintensities rather than ring-enhancing lesions . Ring-enhancing lesions on neuroimaging are more characteristic of conditions like tuberculoma , toxoplasmosis , and brain abscesses.&lt;/li&gt;&lt;li&gt;➤ Progressive multifocal leukoencephalopathy&lt;/li&gt;&lt;li&gt;➤ asymmetrical white matter hyperintensities&lt;/li&gt;&lt;li&gt;➤ ring-enhancing lesions&lt;/li&gt;&lt;li&gt;➤ Ring-enhancing lesions&lt;/li&gt;&lt;li&gt;➤ tuberculoma&lt;/li&gt;&lt;li&gt;➤ toxoplasmosis&lt;/li&gt;&lt;li&gt;➤ brain abscesses.&lt;/li&gt;&lt;li&gt;➤ Ring-enhancing brain lesions can be remembered as MAGIC DR:&lt;/li&gt;&lt;li&gt;➤ M: metastasis&lt;/li&gt;&lt;li&gt;➤ A: abscess&lt;/li&gt;&lt;li&gt;➤ G: glioblastoma&lt;/li&gt;&lt;li&gt;➤ I: infarct (subacute phase) or inflammatory (neurocysticercosis, tuberculoma)&lt;/li&gt;&lt;li&gt;➤ C: contusion&lt;/li&gt;&lt;li&gt;➤ D: demyelinating disease (classically incomplete rim of enhancement)&lt;/li&gt;&lt;li&gt;➤ R: radiation necrosis or resolving hematoma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference&lt;/li&gt;&lt;li&gt;↳ - Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 900&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A T2 weighted MRI was done for a child who presented with delayed milestones. It showed hyperintensity in frontal white matter with bilateral and symmetrical involvement. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Canavan disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alexander&#x27;s disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;X linked adrenoleukodystrophy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Metachromatic leukodystrophy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Alexander&#x27;s disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/screenshot-2024-05-07-164500.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Alexander’s disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Canavan Disease: Canavan Disease is a leukodystrophy that presents with spongy degeneration of the white matter in the brain . MRI typically shows diffuse white matter hyperintensity in both hemispheres, which may involve subcortical U-fibers.&lt;/li&gt;&lt;li&gt;• Option A. Canavan Disease:&lt;/li&gt;&lt;li&gt;• leukodystrophy&lt;/li&gt;&lt;li&gt;• spongy degeneration&lt;/li&gt;&lt;li&gt;• white matter in the brain&lt;/li&gt;&lt;li&gt;• Option C. X-linked Adrenoleukodystrophy: This genetic disorder affects the nervous system and adrenal glands , leading to progressive brain damage . On MRI, there is typically involvement of the white matter with a posterior-to-anterior pattern, which can be asymmetrical and enhances with contrast.&lt;/li&gt;&lt;li&gt;• Option C. X-linked Adrenoleukodystrophy:&lt;/li&gt;&lt;li&gt;• genetic disorder&lt;/li&gt;&lt;li&gt;• nervous system&lt;/li&gt;&lt;li&gt;• adrenal glands&lt;/li&gt;&lt;li&gt;• progressive brain damage&lt;/li&gt;&lt;li&gt;• Option D. Metachromatic Leukodystrophy: This inherited metabolic disorder affects the formation and maintenance of myelin . MRI findings include white matter changes that are progressive and symmetrical but are not typically frontally predominant.&lt;/li&gt;&lt;li&gt;• Option D. Metachromatic Leukodystrophy:&lt;/li&gt;&lt;li&gt;• inherited metabolic disorder&lt;/li&gt;&lt;li&gt;• formation&lt;/li&gt;&lt;li&gt;• maintenance of myelin&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Alexander&#x27;s Disease is most likely to present with early bilateral and symmetrical frontal white matter involvement on T2 weighted MRI in a child with delayed milestones . It is a leukodystrophy characterized by dysmyelination and often presents with megalencephaly and seizures.&lt;/li&gt;&lt;li&gt;➤ Alexander&#x27;s Disease&lt;/li&gt;&lt;li&gt;➤ present with early bilateral&lt;/li&gt;&lt;li&gt;➤ symmetrical frontal white matter&lt;/li&gt;&lt;li&gt;➤ T2 weighted MRI&lt;/li&gt;&lt;li&gt;➤ child with delayed milestones&lt;/li&gt;&lt;li&gt;➤ leukodystrophy&lt;/li&gt;&lt;li&gt;➤ dysmyelination&lt;/li&gt;&lt;li&gt;➤ megalencephaly and seizures.&lt;/li&gt;&lt;li&gt;➤ Other examples of leukodystrophies and their clues include:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference&lt;/li&gt;&lt;li&gt;↳ - Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 798&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old female presents with a sudden onset of pul
