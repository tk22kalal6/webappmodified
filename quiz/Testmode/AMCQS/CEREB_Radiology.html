        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No audio URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;audio controls class=&quot;w-full max-w-[600px]&quot; preload=&quot;metadata&quot; aria-label=&quot;Audio explanation&quot;&gt;
                        &lt;source src=&quot;${audioUrl}&quot; type=&quot;audio/mpeg&quot;&gt;
                        Your browser does not support the audio tag.
                    &lt;/audio&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Handle audio load errors
                const audio = container.querySelector(&#x27;audio&#x27;);
                audio.onerror = () =&gt; {
                    console.error(&quot;Audio load error for URL:&quot;, audioUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);

            questions = [{&quot;text&quot;: &quot;Identify the radiological procedure shown below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Enteroclysis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Proctography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Barium enema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Barium meal follow through&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Enteroclysis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/03/30/fghsghdl.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/23/screenshot-2024-04-23-141620.JPG&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Enteroclysis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Proctography: A radiological test that assesses the rectal and anal function during defecation .&lt;/li&gt;&lt;li&gt;• Option B. Proctography:&lt;/li&gt;&lt;li&gt;• radiological test&lt;/li&gt;&lt;li&gt;• rectal&lt;/li&gt;&lt;li&gt;• anal function&lt;/li&gt;&lt;li&gt;• defecation&lt;/li&gt;&lt;li&gt;• Option C. Barium enema: A barium contrast study of the large intestine that does not involve the small intestine as primarily visualized in the image.&lt;/li&gt;&lt;li&gt;• Option C. Barium enema:&lt;/li&gt;&lt;li&gt;• barium contrast study&lt;/li&gt;&lt;li&gt;• large intestine&lt;/li&gt;&lt;li&gt;• Option D. Barium meal follow-through: Involves oral ingestion of barium followed by sequential X-ray imaging to track its passage through the gastrointestinal tract.&lt;/li&gt;&lt;li&gt;• Option D. Barium meal follow-through:&lt;/li&gt;&lt;li&gt;• oral ingestion&lt;/li&gt;&lt;li&gt;• barium&lt;/li&gt;&lt;li&gt;• sequential X-ray imaging&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The image is characteristic of enteroclysis , where a tube is inserted up to the duodenojejunal flexure , and barium is injected to provide enhanced distension and visualization of the small bowel .&lt;/li&gt;&lt;li&gt;➤ enteroclysis&lt;/li&gt;&lt;li&gt;➤ tube is inserted up to the duodenojejunal flexure&lt;/li&gt;&lt;li&gt;➤ barium&lt;/li&gt;&lt;li&gt;➤ injected&lt;/li&gt;&lt;li&gt;➤ enhanced distension&lt;/li&gt;&lt;li&gt;➤ visualization&lt;/li&gt;&lt;li&gt;➤ small bowel&lt;/li&gt;&lt;li&gt;➤ Barium enteroclysis is performed via a tube inserted up to DJ flexure and barium is injected to provide better distension .&lt;/li&gt;&lt;li&gt;➤ Barium enteroclysis&lt;/li&gt;&lt;li&gt;➤ tube inserted up to DJ flexure&lt;/li&gt;&lt;li&gt;➤ barium&lt;/li&gt;&lt;li&gt;➤ injected&lt;/li&gt;&lt;li&gt;➤ distension&lt;/li&gt;&lt;li&gt;➤ Ref: Page no-276, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;li&gt;➤ Ref: Page no-276, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-day-old newborn baby boy is brought to the hospital with difficulty breathing, cyanosis and coughing whenever he is fed. The baby was born full-term via vaginal delivery, and his mother had an uneventful pregnancy. He had a birth weight of 2.8 kg and was discharged from the hospital after 48 hours of observation. On examination, the baby appears to be in respiratory distress, with increased work of breathing and decreased oxygen saturation levels. What would be the best contrast of choice for study?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Iohexol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Water&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gadolinium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Barium&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Iohexol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Iohexol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Water , though harmless if aspirated , does not provide sufficient contrast for detailed imaging.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Water&lt;/li&gt;&lt;li&gt;• harmless if aspirated&lt;/li&gt;&lt;li&gt;• Option C: Gadolinium is used primarily in MRI and is not suitable for fluoroscopic studies typically required for diagnosing tracheo-esophageal fistulas.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Gadolinium&lt;/li&gt;&lt;li&gt;• MRI&lt;/li&gt;&lt;li&gt;• Option D: Barium , while commonly used for contrast studies , can cause severe complications if aspirated into the lungs and is contraindicated in suspected tracheo-esophageal fistula.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Barium&lt;/li&gt;&lt;li&gt;• contrast studies&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In the scenario of a neonate with suspected tracheo-esophageal fistula , Iohexol is the contrast of choice due to its safety profile in cases where there is a potential risk of aspiration into the lungs .&lt;/li&gt;&lt;li&gt;➤ neonate&lt;/li&gt;&lt;li&gt;➤ tracheo-esophageal fistula&lt;/li&gt;&lt;li&gt;➤ Iohexol&lt;/li&gt;&lt;li&gt;➤ contrast of choice&lt;/li&gt;&lt;li&gt;➤ safety profile&lt;/li&gt;&lt;li&gt;➤ aspiration into the lungs&lt;/li&gt;&lt;li&gt;➤ Ref: Page no-946, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition(2018)&lt;/li&gt;&lt;li&gt;➤ Ref: Page no-946, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition(2018)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Contrast induced nephropathy is defined as:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rise in Serum Creatinine by 1.5 mg in 48 hours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rise in Serum Creatinine by 2 mg in 48 hours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rise in Serum Creatinine by 0.5 mg in 48 hours&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rise in Serum Creatinine by 1 mg in 48 hours&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Rise in Serum Creatinine by 0.5 mg in 48 hours&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Rise in Serum Creatinine by 0.5 mg in 48 hours&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Contrast-induced nephropathy&lt;/li&gt;&lt;li&gt;• Contrast-induced nephropathy&lt;/li&gt;&lt;li&gt;• Defined as the impairment of renal function within 48 hours of intravenous contrast administration measured as either: 25% increase in serum creatinine from baseline 0.5 mg/dL increase in absolute Serum Creatinine value It should also not be attributable to any other identifiable cause of renal failure. Hydration is cornerstone in prevention of contrast induced nephropathy. Non-ionic dimer (Iodixanol) is the safest contrast agent of choice in patients with high risk of CIN as it is iso-osmolar.&lt;/li&gt;&lt;li&gt;• Defined as the impairment of renal function within 48 hours of intravenous contrast administration measured as either: 25% increase in serum creatinine from baseline 0.5 mg/dL increase in absolute Serum Creatinine value&lt;/li&gt;&lt;li&gt;• impairment of renal function within 48 hours&lt;/li&gt;&lt;li&gt;• intravenous contrast administration&lt;/li&gt;&lt;li&gt;• 25% increase in serum creatinine from baseline 0.5 mg/dL increase in absolute Serum Creatinine value&lt;/li&gt;&lt;li&gt;• 25% increase in serum creatinine from baseline&lt;/li&gt;&lt;li&gt;• 25% increase in serum creatinine from baseline&lt;/li&gt;&lt;li&gt;• 0.5 mg/dL increase in absolute Serum Creatinine value&lt;/li&gt;&lt;li&gt;• 0.5 mg/dL increase in absolute Serum Creatinine value&lt;/li&gt;&lt;li&gt;• It should also not be attributable to any other identifiable cause of renal failure.&lt;/li&gt;&lt;li&gt;• Hydration is cornerstone in prevention of contrast induced nephropathy.&lt;/li&gt;&lt;li&gt;• Hydration is cornerstone&lt;/li&gt;&lt;li&gt;• prevention of contrast induced nephropathy.&lt;/li&gt;&lt;li&gt;• Non-ionic dimer (Iodixanol) is the safest contrast agent of choice in patients with high risk of CIN as it is iso-osmolar.&lt;/li&gt;&lt;li&gt;• Non-ionic dimer&lt;/li&gt;&lt;li&gt;• safest contrast agent of choice&lt;/li&gt;&lt;li&gt;• high risk of CIN&lt;/li&gt;&lt;li&gt;• iso-osmolar.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Contrast-induced nephropathy is defined as a rise in serum creatinine by 0.5 mg/dL within 48 hours after contrast administration , without an alternative cause for renal impairment. It&#x27;s important to ensure adequate hydration to prevent CIN , and non-ionic dimer contrast agents like Iodixanol , which are iso-osmolar , are preferred for at-risk patients.&lt;/li&gt;&lt;li&gt;➤ Contrast-induced nephropathy&lt;/li&gt;&lt;li&gt;➤ rise in serum creatinine by 0.5 mg/dL&lt;/li&gt;&lt;li&gt;➤ 48 hours&lt;/li&gt;&lt;li&gt;➤ contrast administration&lt;/li&gt;&lt;li&gt;➤ renal impairment.&lt;/li&gt;&lt;li&gt;➤ ensure adequate hydration&lt;/li&gt;&lt;li&gt;➤ prevent CIN&lt;/li&gt;&lt;li&gt;➤ non-ionic dimer contrast agents&lt;/li&gt;&lt;li&gt;➤ Iodixanol&lt;/li&gt;&lt;li&gt;➤ iso-osmolar&lt;/li&gt;&lt;li&gt;➤ Ref: Page no -948, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition(2018)&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Page no -948, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition(2018)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the statements about contrast media are false except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ioxaglate is an example of ionic monomer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ionic monomers have three iodine atoms per two particles in solution&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Iohexol is a high osmolar contrast media&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;High osmolar contrast agents may be ionic or non-ionic&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ionic monomers have three iodine atoms per two particles in solution&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/23/screenshot-2024-04-23-141730.JPG&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Ionic monomers have three iodine atoms per two particles in solution&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Ioxaglate is not an example of an ionic monomer, but rather a dimer .&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Ioxaglate&lt;/li&gt;&lt;li&gt;• dimer&lt;/li&gt;&lt;li&gt;• Option C: Iohexol is a non-ionic , low osmolar contrast media , not high osmolar.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Iohexol&lt;/li&gt;&lt;li&gt;• non-ionic&lt;/li&gt;&lt;li&gt;• low osmolar contrast media&lt;/li&gt;&lt;li&gt;• Option D: High osmolar contrast agents are typically ionic , not non-ionic.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• High osmolar contrast agents&lt;/li&gt;&lt;li&gt;• ionic&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The correct statement about contrast media is that ionic monomers have three iodine atoms per two particles in solution , which is a determinant of their osmolality and a factor in their classification.&lt;/li&gt;&lt;li&gt;➤ correct statement&lt;/li&gt;&lt;li&gt;➤ contrast media&lt;/li&gt;&lt;li&gt;➤ ionic monomers&lt;/li&gt;&lt;li&gt;➤ three iodine atoms&lt;/li&gt;&lt;li&gt;➤ two particles in solution&lt;/li&gt;&lt;li&gt;➤ osmolality&lt;/li&gt;&lt;li&gt;➤ Ref: Page no -946, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition(2018)&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Page no -946, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition(2018)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is false about Gadolinium:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Paramagnetic material which can shorten the T1 relaxation time&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Injected as Gadolinium chelates&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Can cross the BBB&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Long-term studies show deposition in brain in basal ganglia in autopsy at high doses&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Can cross the BBB&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Can cross the BBB&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Gadolinium is indeed a paramagnetic material that can shorten T1 relaxation times in MRI imaging .&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Gadolinium&lt;/li&gt;&lt;li&gt;• paramagnetic material&lt;/li&gt;&lt;li&gt;• shorten T1 relaxation times in MRI imaging&lt;/li&gt;&lt;li&gt;• Option B: Gadolinium is used in its chelated form to ensure safety and prevent toxicity .&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Gadolinium&lt;/li&gt;&lt;li&gt;• chelated form&lt;/li&gt;&lt;li&gt;• ensure safety and prevent toxicity&lt;/li&gt;&lt;li&gt;• Option D: High doses of Gadolinium have been associated with deposition in the brain , particularly in the basal ganglia , as shown in long-term studies and autopsy findings.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• High doses of Gadolinium&lt;/li&gt;&lt;li&gt;• associated with deposition in the brain&lt;/li&gt;&lt;li&gt;• basal ganglia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Gadolinium chelates generally do not cross the intact blood-brain barrier , which is a critical consideration in their diagnostic use in MRI imaging.&lt;/li&gt;&lt;li&gt;➤ Gadolinium chelates&lt;/li&gt;&lt;li&gt;➤ do not cross the intact blood-brain barrier&lt;/li&gt;&lt;li&gt;➤ diagnostic use in MRI imaging.&lt;/li&gt;&lt;li&gt;➤ Ref: Page no -946, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition(2018)&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Page no -946, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition(2018)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the investigation shown below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Myelography&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neurography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fluoroscopy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Angiography&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Myelography&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/03/30/sdfjfkjdf.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Neurography – Specialized MRI technique to image peripheral nerves .&lt;/li&gt;&lt;li&gt;• Option B: Neurography&lt;/li&gt;&lt;li&gt;• Specialized MRI technique&lt;/li&gt;&lt;li&gt;• peripheral nerves&lt;/li&gt;&lt;li&gt;• Option C: Fluoroscopy – Real-time X-ray imaging that is often used to guide procedures.&lt;/li&gt;&lt;li&gt;• Option C: Fluoroscopy&lt;/li&gt;&lt;li&gt;• Real-time X-ray imaging&lt;/li&gt;&lt;li&gt;• guide procedures.&lt;/li&gt;&lt;li&gt;• Option D: Angiography – Imaging of blood vessels using contrast media .&lt;/li&gt;&lt;li&gt;• Option D: Angiography&lt;/li&gt;&lt;li&gt;• Imaging of blood vessels&lt;/li&gt;&lt;li&gt;• contrast media&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The image demonstrates myelography , an investigation where contrast is injected into the subarachnoid space , primarily used when MRI is contraindicated.&lt;/li&gt;&lt;li&gt;➤ image demonstrates myelography&lt;/li&gt;&lt;li&gt;➤ contrast is injected into the subarachnoid space&lt;/li&gt;&lt;li&gt;➤ Ref: Page no -812, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;li&gt;➤ Ref: Page no -812, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following water-soluble iodinated contrast has highest osmolality?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nonionic Dimer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nonionic Monomer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ionic Monomer&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ionic Dimer&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ionic Monomer&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/23/screenshot-2024-04-23-141839.JPG&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Ionic Monomer&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Nonionic Dimer: These agents have a lower osmolality compared to ionic contrasts due to their structure.&lt;/li&gt;&lt;li&gt;• Option A. Nonionic Dimer:&lt;/li&gt;&lt;li&gt;• lower osmolality compared to ionic contrasts&lt;/li&gt;&lt;li&gt;• Option B. Nonionic Monomer: This contrast media is lower in osmolality than ionic agents and generally preferred for its safety profile.&lt;/li&gt;&lt;li&gt;• Option B. Nonionic Monomer:&lt;/li&gt;&lt;li&gt;• lower in osmolality&lt;/li&gt;&lt;li&gt;• ionic agents&lt;/li&gt;&lt;li&gt;• Option D. Ionic Dimer: These are ionic but generally have lower osmolality than monomeric ionic agents .&lt;/li&gt;&lt;li&gt;• Option D. Ionic Dimer:&lt;/li&gt;&lt;li&gt;• ionic&lt;/li&gt;&lt;li&gt;• lower osmolality&lt;/li&gt;&lt;li&gt;• monomeric ionic agents&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ionic monomer contrast agents have the highest osmolality among iodinated contrast media , which can be a consideration in their use due to potential risks of contrast-induced nephropathy and other side effects.&lt;/li&gt;&lt;li&gt;➤ Ionic monomer contrast agents&lt;/li&gt;&lt;li&gt;➤ highest osmolality&lt;/li&gt;&lt;li&gt;➤ iodinated contrast media&lt;/li&gt;&lt;li&gt;➤ use due to potential risks&lt;/li&gt;&lt;li&gt;➤ contrast-induced nephropathy&lt;/li&gt;&lt;li&gt;➤ Types of Radiocontrast Media&lt;/li&gt;&lt;li&gt;➤ Types of Radiocontrast Media&lt;/li&gt;&lt;li&gt;➤ Ref: Page no -946, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Page no -946, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are contrast agents used in ultrasound except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Levovist&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Eovist&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Optison&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sonovue&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Eovist&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Levovist : An ultrasound contrast agent used to enhance the quality of the ultrasound image .&lt;/li&gt;&lt;li&gt;• Option A. Levovist&lt;/li&gt;&lt;li&gt;• ultrasound contrast agent&lt;/li&gt;&lt;li&gt;• enhance the quality&lt;/li&gt;&lt;li&gt;• ultrasound image&lt;/li&gt;&lt;li&gt;• Option C. Optison : Another ultrasound contrast agent , used to improve the visualization of the heart&#x27;s interior structures during an echocardiogram.&lt;/li&gt;&lt;li&gt;• Option C. Optison&lt;/li&gt;&lt;li&gt;• ultrasound contrast agent&lt;/li&gt;&lt;li&gt;• improve the visualization&lt;/li&gt;&lt;li&gt;• heart&#x27;s interior structures&lt;/li&gt;&lt;li&gt;• echocardiogram.&lt;/li&gt;&lt;li&gt;• Option D. Sonovue : An ultrasound enhancing agent used during echocardiograms and other ultrasound examinations to improve the clarity of the image .&lt;/li&gt;&lt;li&gt;• Option D. Sonovue&lt;/li&gt;&lt;li&gt;• ultrasound&lt;/li&gt;&lt;li&gt;• agent&lt;/li&gt;&lt;li&gt;• echocardiograms&lt;/li&gt;&lt;li&gt;• ultrasound examinations&lt;/li&gt;&lt;li&gt;• clarity of the image&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Eovist is not an ultrasound contrast agent ; it is a gadolinium-based agent used for liver imaging in MRI studies .&lt;/li&gt;&lt;li&gt;➤ Eovist&lt;/li&gt;&lt;li&gt;➤ not&lt;/li&gt;&lt;li&gt;➤ ultrasound contrast agent&lt;/li&gt;&lt;li&gt;➤ gadolinium-based agent&lt;/li&gt;&lt;li&gt;➤ liver imaging in MRI studies&lt;/li&gt;&lt;li&gt;➤ Ref: Page no -946, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Page no -946, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the best contrast agent for the diagnosis of esophageal perforation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gastrograffin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;lohexol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gadolinium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Barium sulphate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. lohexol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Iohexol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Gastrograffin is a water-soluble contrast agent but has a higher osmolarity and risk of causing pneumonitis if aspirated.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Gastrograffin&lt;/li&gt;&lt;li&gt;• water-soluble contrast agent&lt;/li&gt;&lt;li&gt;• higher osmolarity&lt;/li&gt;&lt;li&gt;• Option C: Gadolinium is used in MRI and is not appropriate for diagnosing esophageal perforations.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Gadolinium&lt;/li&gt;&lt;li&gt;• MRI&lt;/li&gt;&lt;li&gt;• Option D: Barium sulfate can lead to severe mediastinitis if used in the setting of esophageal perforation and is therefore contraindicated.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Barium sulfate&lt;/li&gt;&lt;li&gt;• severe mediastinitis&lt;/li&gt;&lt;li&gt;• setting of esophageal perforation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Iohexol is the contrast agent of choice for the evaluation of esophageal perforation due to its safety profile compared to high osmolar agents and barium sulfate .&lt;/li&gt;&lt;li&gt;➤ Iohexol&lt;/li&gt;&lt;li&gt;➤ contrast agent&lt;/li&gt;&lt;li&gt;➤ evaluation of esophageal perforation&lt;/li&gt;&lt;li&gt;➤ safety profile&lt;/li&gt;&lt;li&gt;➤ high osmolar agents&lt;/li&gt;&lt;li&gt;➤ barium sulfate&lt;/li&gt;&lt;li&gt;➤ Ref: Page no-946, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition(2018)&lt;/li&gt;&lt;li&gt;➤ Ref: Page no-946, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition(2018)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old man with a history of peptic ulcer disease presents to the emergency department with severe abdominal pain, distention, and vomiting for the past 24 hours. He reports that the pain started suddenly and has been getting progressively worse. He has not had a bowel movement or passed gas in over 12 hours. On examination, the patient appears to be in severe distress, with a distended and tender abdomen. He has a fever of 39°C, and his blood pressure is low at 90/60 mmHg. Blood tests show an elevated white blood cell count. Which of the following would be detrimental in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CECT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CECT with oral contrast&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gastrograffin study&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Barium meal&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Barium meal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Barium meal&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In cases of suspected gastrointestinal perforation , such as with a peptic ulcer , barium contrast studies are contraindicated due to the risk of causing chemical peritonitis . Water-soluble contrast studies are preferred for their safer profile.&lt;/li&gt;&lt;li&gt;➤ suspected gastrointestinal perforation&lt;/li&gt;&lt;li&gt;➤ peptic ulcer&lt;/li&gt;&lt;li&gt;➤ barium&lt;/li&gt;&lt;li&gt;➤ contrast studies&lt;/li&gt;&lt;li&gt;➤ risk of causing chemical peritonitis&lt;/li&gt;&lt;li&gt;➤ Water-soluble&lt;/li&gt;&lt;li&gt;➤ Ref: Page no -254, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition(2018)&lt;/li&gt;&lt;li&gt;➤ Ref: Page no -254, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition(2018)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is a water-soluble contrast?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Calcium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;lohexol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bromium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Barium&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. lohexol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/23/screenshot-2024-04-23-141959.JPG&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Iohexol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Calcium: Not used as a contrast agent in radiographic studies.&lt;/li&gt;&lt;li&gt;• Option A. Calcium:&lt;/li&gt;&lt;li&gt;• Not used&lt;/li&gt;&lt;li&gt;• contrast agent&lt;/li&gt;&lt;li&gt;• Option C. Bromium: Not a contrast agent; bromine is a chemical element .&lt;/li&gt;&lt;li&gt;• Option C. Bromium:&lt;/li&gt;&lt;li&gt;• bromine is a chemical element&lt;/li&gt;&lt;li&gt;• Option D. Barium: Primarily used as a contrast agent in imaging studies of the GI tract but is not water-soluble.&lt;/li&gt;&lt;li&gt;• Option D. Barium:&lt;/li&gt;&lt;li&gt;• contrast agent in imaging studies&lt;/li&gt;&lt;li&gt;• GI tract&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Iohexol is a water-soluble , nonionic iodinated contrast medium commonly used in diagnostic radiology .&lt;/li&gt;&lt;li&gt;➤ Iohexol is a water-soluble&lt;/li&gt;&lt;li&gt;➤ nonionic iodinated contrast medium&lt;/li&gt;&lt;li&gt;➤ diagnostic radiology&lt;/li&gt;&lt;li&gt;➤ Ref: Page no -946, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition(2018)&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Page no -946, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition(2018)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following contrast agents is used in MRI?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Omniscan&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Omnipaque&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Levovist&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Microbar&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Omniscan&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Omniscan&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Omnipaque: An iodinated contrast medium used in CT scans , not in MRI.&lt;/li&gt;&lt;li&gt;• Option B. Omnipaque:&lt;/li&gt;&lt;li&gt;• iodinated contrast medium&lt;/li&gt;&lt;li&gt;• CT scans&lt;/li&gt;&lt;li&gt;• Option C. Levovist : An ultrasound contrast agent , not applicable for MRI.&lt;/li&gt;&lt;li&gt;• Option C. Levovist&lt;/li&gt;&lt;li&gt;• ultrasound contrast agent&lt;/li&gt;&lt;li&gt;• Option D. Microbar : A barium sulfate contrast agent typically used in gastrointestinal studies , not suitable for MRI.&lt;/li&gt;&lt;li&gt;• Option D. Microbar&lt;/li&gt;&lt;li&gt;• barium sulfate contrast agent&lt;/li&gt;&lt;li&gt;• gastrointestinal studies&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In MRI , gadolinium-based agents like Omniscan (Gadodiamide) are used to reduce T1 relaxation time , enhancing the contrast of tissues and abnormalities .&lt;/li&gt;&lt;li&gt;➤ MRI&lt;/li&gt;&lt;li&gt;➤ gadolinium-based agents&lt;/li&gt;&lt;li&gt;➤ Omniscan&lt;/li&gt;&lt;li&gt;➤ used to reduce T1 relaxation time&lt;/li&gt;&lt;li&gt;➤ contrast of tissues and abnormalities&lt;/li&gt;&lt;li&gt;➤ Ref: Page no -946, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition(2018)&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Page no -946, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition(2018)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Out of the listed factors, which one is not considered a risk factor for Contrast-Induced Nephropathy (CIN)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diabetic nephropathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;High Osmolar agent&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Obesity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dehydration&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Obesity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/23/screenshot-2024-04-23-142054.JPG&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Obesity&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Diabetic nephropathy : Patients with diabetic kidney disease are at increased risk of CIN.&lt;/li&gt;&lt;li&gt;• Option A. Diabetic nephropathy&lt;/li&gt;&lt;li&gt;• diabetic kidney disease&lt;/li&gt;&lt;li&gt;• increased risk of CIN.&lt;/li&gt;&lt;li&gt;• Option B. High osmolar contrast agents : These agents are indeed associated with a higher risk of CIN compared to low osmolar agents .&lt;/li&gt;&lt;li&gt;• Option B. High osmolar contrast agents&lt;/li&gt;&lt;li&gt;• associated with a higher risk of CIN&lt;/li&gt;&lt;li&gt;• low osmolar agents&lt;/li&gt;&lt;li&gt;• Option D. Dehydration: Increases the risk of CIN due to reduced renal perfusion and concentrated contrast media.&lt;/li&gt;&lt;li&gt;• Option D. Dehydration:&lt;/li&gt;&lt;li&gt;• Increases the risk of CIN&lt;/li&gt;&lt;li&gt;• reduced renal perfusion&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Among the options provided, obesity is not traditionally recognized as a risk factor for the development of Contrast-Induced Nephropathy .&lt;/li&gt;&lt;li&gt;➤ obesity is not traditionally recognized as a risk factor&lt;/li&gt;&lt;li&gt;➤ development of Contrast-Induced Nephropathy&lt;/li&gt;&lt;li&gt;➤ Ref: Page no -948, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition(2018)&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Page no -948, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition(2018)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);

            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 23 * 60; // Duration in seconds

        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress

                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {

                debugLog(&quot;Quiz initialized successfully&quot;);

                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);

        // Start quiz
        function startQuiz() {

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);

                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0

                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);

                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot;

                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;

                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;

        // Select option

        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);

                }

                    return `

        // Submit test
        function submitTest() {

                debugLog(&quot;Submitting test&quot;);

            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No audio URL provided&quot;);
                    return;

                const container = document.getElementById(containerId);
                container.innerHTML = `

                        &lt;source src=&quot;${audioUrl}&quot; type=&quot;audio/mpeg&quot;&gt;

                    &lt;/audio&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Handle audio load errors
                const audio = container.querySelector(&#x27;audio&#x27;);
                audio.onerror = () =&gt; {
                    console.error(&quot;Audio load error for URL:&quot;, audioUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);
                debugLog(&quot;Theme toggled successfully&quot;);
            } catch (e) {
                console.error(&quot;Error toggling theme:&quot;, e);
                debugLog(&quot;Failed to toggle theme: &quot; + e.message);

        }

        // Load theme preference
        function loadTheme() {
            try {
                debugLog(&quot;Loading theme preference&quot;);
                const theme = localStorage.getItem(&#x27;theme&#x27;);
                if (theme === &#x27;dark&#x27;) {
                    document.documentElement.classList.add(&#x27;dark&#x27;);

            } catch (e) {
                console.error(&quot;Error loading theme:&quot;, e);
                debugLog(&quot;Failed to load theme: &quot; + e.message);
            }
        }

        // Initialize on DOM content loaded
        window.addEventListener(&#x27;DOMContentLoaded&#x27;, () =&gt; {
            try {
                debugLog(&quot;DOM content loaded, initializing quiz&quot;);
                loadTheme();
                initQuiz();

                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);

        });

&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A 32-year-old male patient with a history of ulcerative colitis presents to the emergency department complaining of abdominal pain, distention, and fever. He reports having bloody diarrhea and has been using mesalamine and prednisone to manage his condition. On physical examination, his abdomen is tender and distended, and bowel sounds are absent. Laboratory tests indicate leukocytosis and electrolyte imbalances. An erect abdominal X-ray was taken as shown. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pneumatosis intestinalis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Perforation peritonitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diverticulitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Toxic megacolon&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Toxic megacolon&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/24/picture19_0er2S4L.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Toxic megacolon&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Pneumatosis intestinalis involves the presence of gas cysts in the bowel wall , which is not indicated in this X-ray.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Pneumatosis intestinalis&lt;/li&gt;&lt;li&gt;• presence of gas cysts&lt;/li&gt;&lt;li&gt;• bowel wall&lt;/li&gt;&lt;li&gt;• Option B: Perforation peritonitis would show free air under the diaphragm , which is not visible here.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Perforation peritonitis&lt;/li&gt;&lt;li&gt;• free air under the diaphragm&lt;/li&gt;&lt;li&gt;• Option C: Diverticulitis typically presents with localized colonic wall thickening and pericolic fat stranding .&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Diverticulitis&lt;/li&gt;&lt;li&gt;• localized colonic wall thickening&lt;/li&gt;&lt;li&gt;• pericolic fat stranding&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The characteristic radiographic findings of dilated colon segments and clinical symptoms suggest toxic megacolon , especially in a patient with a history of inflammatory bowel disease .&lt;/li&gt;&lt;li&gt;➤ radiographic findings&lt;/li&gt;&lt;li&gt;➤ dilated colon segments&lt;/li&gt;&lt;li&gt;➤ toxic megacolon&lt;/li&gt;&lt;li&gt;➤ inflammatory bowel disease&lt;/li&gt;&lt;li&gt;➤ Ref: Page no-292, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;li&gt;➤ Ref: Page no-292, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 36-week gestation newborn is born via spontaneous vaginal delivery to a 28-year-old primigravida mother. The pregnancy was uneventful with normal antenatal ultrasound findings. The newborn is noted to have respiratory distress immediately after delivery and is quickly transferred to the neonatal intensive care unit (NICU) for further evaluation and management. On examination, the neonate is tachypneic with subcostal retractions and decreased breath sounds on the left side. CXR is shown in the image below. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pulmonary hypoplasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Congenital diaphragmatic hernia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Trachea esophageal fistula&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Eventration of the diaphragm&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Congenital diaphragmatic hernia&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/24/picture20_5lEbdWi.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Congenital diaphragmatic hernia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The correct diagnosis is congenital diaphragmatic hernia, which presents with respiratory distress and is confirmed by the presence of abdominal organs in the thoracic cavity on X-ray. Bag and mask ventilation is contraindicated due to the risk of gastrointestinal perforation and worsening respiratory distress.&lt;/li&gt;&lt;li&gt;➤ The correct diagnosis is congenital diaphragmatic hernia, which presents with respiratory distress and is confirmed by the presence of abdominal organs in the thoracic cavity on X-ray.&lt;/li&gt;&lt;li&gt;➤ Bag and mask ventilation is contraindicated due to the risk of gastrointestinal perforation and worsening respiratory distress.&lt;/li&gt;&lt;li&gt;➤ Note – Bag and Mask Ventilation is contraindicated in Congenital Diaphragmatic Hernia&lt;/li&gt;&lt;li&gt;➤ Note&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man presents to the clinic with a complaint of difficulty swallowing for the past few months. He reports feeling as if food is getting stuck in his chest and he has to drink liquids to help it go down. He also reports regurgitation of undigested food and occasional chest pain. He denies any weight loss, heartburn, or reflux symptoms. On examination, his vital signs are within normal limits, and he appears well-nourished. Auscultation of the lungs is clear, and there are no abdominal masses or hepatosplenomegaly. A barium swallow study is ordered, as shown below. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diffuse esophageal spasm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hiatus hernia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Achalasia cardia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Carcinoma esophagus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Achalasia cardia&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/24/picture23_t0qjzU2.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/24/picture24.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Achalasia cardia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Diffuse esophageal spasm would show a corkscrew appearance on imaging, not seen here.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Diffuse esophageal spasm&lt;/li&gt;&lt;li&gt;• corkscrew appearance&lt;/li&gt;&lt;li&gt;• Option B: A hiatus hernia would show a protrusion of the stomach through the diaphragm into the thorax .&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• hiatus hernia&lt;/li&gt;&lt;li&gt;• protrusion&lt;/li&gt;&lt;li&gt;• stomach&lt;/li&gt;&lt;li&gt;• diaphragm&lt;/li&gt;&lt;li&gt;• thorax&lt;/li&gt;&lt;li&gt;• Option D: Carcinoma of the esophagus usually shows as an irregular narrowing or a stricture , commonly with a \&quot;rat-tail\&quot; appearance , which is not apparent in this image.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Carcinoma&lt;/li&gt;&lt;li&gt;• esophagus&lt;/li&gt;&lt;li&gt;• irregular narrowing&lt;/li&gt;&lt;li&gt;• stricture&lt;/li&gt;&lt;li&gt;• \&quot;rat-tail\&quot; appearance&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The barium swallow study demonstrates a \&quot;bird-beak\&quot; sign , indicating achalasia cardia , a condition characterized by the failure of the lower esophageal sphincter to relax and the absence of normal esophageal peristalsis&lt;/li&gt;&lt;li&gt;➤ barium swallow&lt;/li&gt;&lt;li&gt;➤ \&quot;bird-beak\&quot; sign&lt;/li&gt;&lt;li&gt;➤ achalasia cardia&lt;/li&gt;&lt;li&gt;➤ failure of the lower esophageal sphincter&lt;/li&gt;&lt;li&gt;➤ relax&lt;/li&gt;&lt;li&gt;➤ absence of normal esophageal peristalsis&lt;/li&gt;&lt;li&gt;➤ Ref: Page no-248, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Page no-248, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old man presents to his primary care physician with a complaint of left lower quadrant abdominal pain that has been present for several days. He also reports constipation, bloating, and occasional rectal bleeding. On examination, there is tenderness to palpation in the left lower quadrant, but no rebound tenderness or guarding. What is the likely diagnosis based on his barium enema?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sigmoid diverticulosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sigmoid volvulus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sigmoid diverticulitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Colorectal cancer&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Sigmoid diverticulosis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/24/picture22_wkGqVX5.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Sigmoid diverticulosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Sigmoid volvulus would present with severe abdominal pain and distention , and a plain abdominal X-ray would show a characteristic \&quot;coffee bean\&quot; sign. S&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Sigmoid volvulus&lt;/li&gt;&lt;li&gt;• severe abdominal pain&lt;/li&gt;&lt;li&gt;• distention&lt;/li&gt;&lt;li&gt;• plain abdominal X-ray&lt;/li&gt;&lt;li&gt;• \&quot;coffee bean\&quot;&lt;/li&gt;&lt;li&gt;• Option C: Sigmoid diverticulitis would present with fever, leukocytosis , and localized abdominal pain , and imaging would show evidence of inflammation or abscess formation.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Sigmoid diverticulitis&lt;/li&gt;&lt;li&gt;• fever, leukocytosis&lt;/li&gt;&lt;li&gt;• localized abdominal pain&lt;/li&gt;&lt;li&gt;• imaging&lt;/li&gt;&lt;li&gt;• Option D: Colorectal cancer would typically present with a change in bowel habits , rectal bleeding , and possible mass on digital rectal examination or imaging. Which of the following condition shows ‘Saw tooth appearance’ on abdominal barium enema X-ray.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Colorectal cancer&lt;/li&gt;&lt;li&gt;• change in bowel habits&lt;/li&gt;&lt;li&gt;• rectal bleeding&lt;/li&gt;&lt;li&gt;• mass on digital rectal&lt;/li&gt;&lt;li&gt;• ‘Saw tooth appearance’ on abdominal barium enema X-ray.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Sigmoid diverticulosis is characterized by the presence of multiple diverticula seen in the sigmoid colon on barium enema imaging , consistent with the symptoms and the X-ray findings shown for the patient. This condition is associated with symptoms like constipation , bloating , and occasional rectal bleeding .&lt;/li&gt;&lt;li&gt;➤ Sigmoid diverticulosis&lt;/li&gt;&lt;li&gt;➤ presence of multiple diverticula&lt;/li&gt;&lt;li&gt;➤ sigmoid colon&lt;/li&gt;&lt;li&gt;➤ barium enema imaging&lt;/li&gt;&lt;li&gt;➤ constipation&lt;/li&gt;&lt;li&gt;➤ bloating&lt;/li&gt;&lt;li&gt;➤ occasional rectal bleeding&lt;/li&gt;&lt;li&gt;➤ Ref: Page no-304, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;li&gt;➤ Ref: Page no-304, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man with a history of peptic ulcer disease presents to the emergency department with acute abdominal pain, nausea, and vomiting. He reports a recent history of non-compliance with his prescribed proton pump inhibitor medication. On examination, he appears pale and has a rigid abdomen with rebound tenderness. CXR of the patient is shown in the image below. What is the next best step in the management of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &qu
