satile proptosis and a red, painful eye. On physical examination, you notice dilated scleral vessels and her eye is protruding in a pulsatile fashion. A bruit is audible over the right temple. To confirm the suspected diagnosis, you order a CT scan which reveals a specific finding. CT scan finding in carotid cavernous sinus fistula is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Enlarged superior ophthalmic vein&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Enlarged inferior ophthalmic vein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Enlarged superior ophthalmic artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Enlarged inferior ophthalmic artery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Enlarged superior ophthalmic vein&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Enlarged superior ophthalmic vein&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. An enlarged inferior ophthalmic vein is not typically seen in a carotid-cavernous fistula and is not associated with the classic symptoms of pulsatile proptosis .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• enlarged inferior ophthalmic vein&lt;/li&gt;&lt;li&gt;• carotid-cavernous fistula&lt;/li&gt;&lt;li&gt;• pulsatile proptosis&lt;/li&gt;&lt;li&gt;• Option C. Enlargement of the superior ophthalmic artery is not characteristic of a carotid-cavernous fistula and does not produce the symptoms described.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Enlargement of the superior ophthalmic artery&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• carotid-cavernous fistula&lt;/li&gt;&lt;li&gt;• Option D. Similar to option C, an enlarged inferior ophthalmic artery is not a finding in carotid-cavernous fistula and would not account for the clinical presentation.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• enlarged inferior ophthalmic artery&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• carotid-cavernous fistula&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The characteristic CT scan finding in a carotid-cavernous fistula is an enlarged superior ophthalmic vein , reflects the venous congestion caused by the abnormal arteriovenous communication within the cavernous sinus . This finding, in conjunction with the clinical symptoms of pulsatile proptosis, painful red eye, and audible bruit, is diagnostic of a carotid-cavernous fistula.&lt;/li&gt;&lt;li&gt;➤ characteristic CT scan&lt;/li&gt;&lt;li&gt;➤ carotid-cavernous fistula&lt;/li&gt;&lt;li&gt;➤ enlarged superior ophthalmic vein&lt;/li&gt;&lt;li&gt;➤ venous congestion&lt;/li&gt;&lt;li&gt;➤ abnormal arteriovenous communication&lt;/li&gt;&lt;li&gt;➤ cavernous sinus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference&lt;/li&gt;&lt;li&gt;↳ - Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 850&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 10-year-old boy presents with bitemporal hemianopia. CT is shown below. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pituitary adenoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Meningioma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Craniopharyngioma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Oligodendroglioma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Craniopharyngioma&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/picture16.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Craniopharyngioma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Pituitary adenomas are seen in the sellar region in adults . Macroadenomas are seen as snowman or figure of eight appearances.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Pituitary adenomas&lt;/li&gt;&lt;li&gt;• sellar region&lt;/li&gt;&lt;li&gt;• adults&lt;/li&gt;&lt;li&gt;• Macroadenomas&lt;/li&gt;&lt;li&gt;• snowman&lt;/li&gt;&lt;li&gt;• figure of eight appearances.&lt;/li&gt;&lt;li&gt;• Option B: Meningioma is a supratentorial tumor , mainly in the parasagittal region . A classical Dural tail is seen.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Meningioma&lt;/li&gt;&lt;li&gt;• supratentorial tumor&lt;/li&gt;&lt;li&gt;• parasagittal region&lt;/li&gt;&lt;li&gt;• Option D : Oligodendroglioma is exclusively found in the cerebral hemispheres , most commonly in the frontal lobes . Up to 90% of oligodendrogliomas contain visible calcification on CT.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Oligodendroglioma&lt;/li&gt;&lt;li&gt;• cerebral hemispheres&lt;/li&gt;&lt;li&gt;• frontal lobes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The CT image showing a calcified lesion in the suprasellar region , with the clinical presentation of bitemporal hemianopia in a child , is suggestive of craniopharyngioma. Craniopharyngiomas are typically derived from Rathke&#x27;s pouch , are common in the pediatric population , and often present with a combination of cystic and solid components , with calcifications noted on imaging.&lt;/li&gt;&lt;li&gt;➤ CT image&lt;/li&gt;&lt;li&gt;➤ calcified lesion&lt;/li&gt;&lt;li&gt;➤ suprasellar region&lt;/li&gt;&lt;li&gt;➤ bitemporal hemianopia&lt;/li&gt;&lt;li&gt;➤ child&lt;/li&gt;&lt;li&gt;➤ craniopharyngioma.&lt;/li&gt;&lt;li&gt;➤ Craniopharyngiomas&lt;/li&gt;&lt;li&gt;➤ Rathke&#x27;s pouch&lt;/li&gt;&lt;li&gt;➤ pediatric population&lt;/li&gt;&lt;li&gt;➤ cystic and solid components&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference&lt;/li&gt;&lt;li&gt;↳ – Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 742&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old woman presents with a history of recurrent headaches. An MRI is performed, revealing a homogeneously enhancing mass. Based on the imaging findings provided, which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oligodendroglioma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Meningioma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pituitary adenoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acoustic Schwannoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Meningioma&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/picture17.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Meningioma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Oligodendroglioma: Oligodendrogliomas are typically found within the cerebral hemispheres and often involve the frontal lobes . On MRI, they can appear as heterogeneous masses due to the presence of calcifications, hemorrhage, or cystic changes. They are characterized by a \&quot;fried egg\&quot; appearance histologically.&lt;/li&gt;&lt;li&gt;• Option A. Oligodendroglioma:&lt;/li&gt;&lt;li&gt;• found within the cerebral hemispheres&lt;/li&gt;&lt;li&gt;• frontal lobes&lt;/li&gt;&lt;li&gt;• Option C. Pituitary Adenoma: Pituitary adenomas can cause headaches and visual disturbances due to compression of the optic chiasm . On imaging, they typically appear as well-circumscribed lesions within the sellar region . Large adenomas, known as macroadenomas, can cause an expanded sella turcica on MRI.&lt;/li&gt;&lt;li&gt;• Option C. Pituitary Adenoma:&lt;/li&gt;&lt;li&gt;• cause headaches&lt;/li&gt;&lt;li&gt;• visual disturbances&lt;/li&gt;&lt;li&gt;• compression of the optic chiasm&lt;/li&gt;&lt;li&gt;• appear as well-circumscribed lesions&lt;/li&gt;&lt;li&gt;• sellar region&lt;/li&gt;&lt;li&gt;• Option D. Acoustic Schwannoma: Acoustic schwannomas, also known as vestibular schwannomas , are benign tumors that arise from Schwann cells of the vestibulocochlear nerve . They are located in the cerebellopontine angle and can cause hearing loss , tinnitus , and balance difficulties . On MRI, they typically show as well-circumscribed, enhancing masses near the internal acoustic meatus.&lt;/li&gt;&lt;li&gt;• Option D. Acoustic Schwannoma:&lt;/li&gt;&lt;li&gt;• vestibular schwannomas&lt;/li&gt;&lt;li&gt;• benign tumors&lt;/li&gt;&lt;li&gt;• Schwann cells&lt;/li&gt;&lt;li&gt;• vestibulocochlear nerve&lt;/li&gt;&lt;li&gt;• cerebellopontine angle&lt;/li&gt;&lt;li&gt;• hearing loss&lt;/li&gt;&lt;li&gt;• tinnitus&lt;/li&gt;&lt;li&gt;• balance difficulties&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The T1 post-contrast MRI showing a homogeneously enhanced mass in the midline with the dural tail sign is suggestive of meningioma , a tumor arising from the arachnoid cap cells of the meninges, showing female predominance and possible association with neurofibromatosis type 2. Meningiomas are typically dural-based and show vivid contrast enhancement on MRI and CT.&lt;/li&gt;&lt;li&gt;➤ T1 post-contrast MRI&lt;/li&gt;&lt;li&gt;➤ homogeneously enhanced mass&lt;/li&gt;&lt;li&gt;➤ midline&lt;/li&gt;&lt;li&gt;➤ dural tail sign&lt;/li&gt;&lt;li&gt;➤ meningioma&lt;/li&gt;&lt;li&gt;➤ tumor&lt;/li&gt;&lt;li&gt;➤ arachnoid cap cells of the meninges,&lt;/li&gt;&lt;li&gt;➤ female predominance&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference&lt;/li&gt;&lt;li&gt;↳ – Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 734&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-year-old child with a history of transient ischemic attacks and several episodes of weakness is referred for diagnostic evaluation. On physical examination, there is a noticeable murmur around the child&#x27;s temple. Digital Subtraction Angiography (DSA) is performed, revealing the characteristic imaging shown.The following appearance of DSA is seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cavernous infarction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Moya-Moya disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cerebral infarction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Carotid artery thrombosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Moya-Moya disease&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/picture20.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Moya-Moya disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Cavernous infarction typically does not show the &#x27;puff of smoke&#x27; appearance on DSA , which is specific to collateral vessel formation.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Cavernous infarction&lt;/li&gt;&lt;li&gt;• &#x27;puff of smoke&#x27; appearance&lt;/li&gt;&lt;li&gt;• DSA&lt;/li&gt;&lt;li&gt;• collateral vessel formation.&lt;/li&gt;&lt;li&gt;• Option C. Cerebral infarction generally shows areas of restricted blood flow on imaging , not the network of collateral vessels seen in Moya-Moya disease.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Cerebral infarction&lt;/li&gt;&lt;li&gt;• areas of restricted blood flow&lt;/li&gt;&lt;li&gt;• imaging&lt;/li&gt;&lt;li&gt;• Option D. Carotid artery thrombosis typically presents with an abrupt cutoff in the artery on DSA , not the formation of collateral circulation.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Carotid artery thrombosis&lt;/li&gt;&lt;li&gt;• abrupt cutoff&lt;/li&gt;&lt;li&gt;• artery on DSA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Moya-Moya disease , is characterized by progressive stenosis of the internal carotid arteries with subsequent development of a characteristic \&quot;puff of smoke\&quot; appearance due to the formation of collateral vessels . This angiographic finding is a hallmark of the disease and is often associated with clinical presentations of transient ischemic attacks and ischemic symptoms in young children.&lt;/li&gt;&lt;li&gt;➤ Moya-Moya disease&lt;/li&gt;&lt;li&gt;➤ progressive stenosis&lt;/li&gt;&lt;li&gt;➤ internal carotid arteries&lt;/li&gt;&lt;li&gt;➤ \&quot;puff of smoke\&quot; appearance&lt;/li&gt;&lt;li&gt;➤ formation of collateral vessels&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference - Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 750&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with symptoms suggestive of a central nervous system infection. MRI brain imaging is performed, revealing characteristic findings that help narrow down the differential diagnosis. What condition is associated with a \&quot;soap bubble\&quot; appearance on MRI brain imaging?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tubercular meningitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cryptococcal cysts&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neurocysticercosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ependymoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cryptococcal cysts&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/picture27_UC4jkhv.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Cryptococcal cysts&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Tubercular meningitis on MRI is characterized by basal meningeal enhancement , hydrocephalus , and infarctions , without the \&quot;soap bubble\&quot; appearance.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Tubercular meningitis&lt;/li&gt;&lt;li&gt;• MRI&lt;/li&gt;&lt;li&gt;• basal meningeal enhancement&lt;/li&gt;&lt;li&gt;• hydrocephalus&lt;/li&gt;&lt;li&gt;• infarctions&lt;/li&gt;&lt;li&gt;• Option C. Neurocysticercosis on MRI shows a \&quot;starry sky\&quot; pattern with vesicular cysts and a characteristic dot sign representing the scolex within the cyst.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Neurocysticercosis&lt;/li&gt;&lt;li&gt;• MRI shows&lt;/li&gt;&lt;li&gt;• \&quot;starry sky\&quot; pattern&lt;/li&gt;&lt;li&gt;• vesicular cysts&lt;/li&gt;&lt;li&gt;• dot sign representing the scolex&lt;/li&gt;&lt;li&gt;• Option D. Ependymoma is a neoplastic condition that does not typically present with a \&quot;soap bubble\&quot; appearance on MRI.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Ependymoma&lt;/li&gt;&lt;li&gt;• neoplastic&lt;/li&gt;&lt;li&gt;• not typically present with a \&quot;soap bubble\&quot; appearance&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Cryptococcal cysts on MRI are associated with a \&quot;soap bubble\&quot; appearance due to the presence of gelatinous pseudocysts caused by Cryptococcus , most notably affecting the basal ganglia and perivascular spaces .&lt;/li&gt;&lt;li&gt;➤ Cryptococcal cysts&lt;/li&gt;&lt;li&gt;➤ MRI&lt;/li&gt;&lt;li&gt;➤ \&quot;soap bubble\&quot; appearance&lt;/li&gt;&lt;li&gt;➤ presence of gelatinous pseudocysts&lt;/li&gt;&lt;li&gt;➤ Cryptococcus&lt;/li&gt;&lt;li&gt;➤ basal ganglia&lt;/li&gt;&lt;li&gt;➤ perivascular spaces&lt;/li&gt;&lt;li&gt;➤ Soap bubble appearance-Cryptococcomas&lt;/li&gt;&lt;li&gt;➤ Soap bubble appearance-Cryptococcomas&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference – Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 770&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 21-year-old woman was hospitalized at week 10 of gestation because of severe hyperemesis. At admission the patient appeared restless and confused and severe hyponatremia (serum sodium 107 mmol/L) and hypokalemia (serum potassium 1.1 mmol/L) were detected. Active and simultaneous correction of these imbalances were performed, but the patient deteriorated further. MRI was done and shown below. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Wilson disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Multiple system atrophy type C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Progressive supranuclear palsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Osmotic demyelination syndrome&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Osmotic demyelination syndrome&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/picture14.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Osmotic demyelination syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Wilson disease: Wilson disease is an inherited disorder causing copper accumulation in the liver, brain , and other vital organs . MRI may show high signal intensity in the basal ganglia on T2-weighted images, but the rapid onset of neurological symptoms post-electrolyte correction is not characteristic.&lt;/li&gt;&lt;li&gt;• Option A. Wilson disease:&lt;/li&gt;&lt;li&gt;• inherited disorder&lt;/li&gt;&lt;li&gt;• copper accumulation in the liver, brain&lt;/li&gt;&lt;li&gt;• vital organs&lt;/li&gt;&lt;li&gt;• Option B. Multiple system atrophy type C: This is a sporadic , progressive neurodegenerative disorder affecting the cerebellum , causing ataxia and cerebellar signs . MRI findings include atrophy of the cerebellum and brainstem, not consistent with the acute presentation and characteristic MRI findings described here.&lt;/li&gt;&lt;li&gt;• Option B. Multiple system atrophy type C:&lt;/li&gt;&lt;li&gt;• sporadic&lt;/li&gt;&lt;li&gt;• progressive neurodegenerative disorder&lt;/li&gt;&lt;li&gt;• cerebellum&lt;/li&gt;&lt;li&gt;• ataxia&lt;/li&gt;&lt;li&gt;• cerebellar signs&lt;/li&gt;&lt;li&gt;• Option C. Progressive supranuclear palsy: A neurological disorder that causes problems with balance , movement , vision , and thinking . MRI may show atrophy in the midbrain but does not present with acute demyelination or electrolyte imbalance-related symptoms.&lt;/li&gt;&lt;li&gt;• Option C. Progressive supranuclear palsy:&lt;/li&gt;&lt;li&gt;• neurological disorder&lt;/li&gt;&lt;li&gt;• causes problems&lt;/li&gt;&lt;li&gt;• balance&lt;/li&gt;&lt;li&gt;• movement&lt;/li&gt;&lt;li&gt;• vision&lt;/li&gt;&lt;li&gt;• thinking&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Osmotic demyelination syndrome , also known as central pontine myelinolysis , should be suspected in patients with rapid correction of hyponatremia who subsequently develop neurological symptoms . The MRI findings of a \&quot;trident sign\&quot; are indicative of this condition, characterized by demyelination in the pons.&lt;/li&gt;&lt;li&gt;➤ Osmotic demyelination syndrome&lt;/li&gt;&lt;li&gt;➤ central pontine myelinolysis&lt;/li&gt;&lt;li&gt;➤ rapid correction of hyponatremia&lt;/li&gt;&lt;li&gt;➤ develop neurological symptoms&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference&lt;/li&gt;&lt;li&gt;↳ - Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 774&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the most likely diagnosis according to the given image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Carotid-cavernous fistula&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pseudoaneurysm of internal carotid artery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tumor blush of angiofibroma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Extensive head and neck hemangioma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Pseudoaneurysm of internal carotid artery&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/picture18.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/picture19.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Pseudoaneurysm of internal carotid artery&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . A carotid-cavernous fistula (CCF) is the result of an abnormal vascular connection between the internal carotid artery (ICA) and the cavernous sinus . Pulsatile proptosis of eye would be the pathognomic clinical finding . DSA would reveal enlarged draining superior ophthalmic vein.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• A&lt;/li&gt;&lt;li&gt;• carotid-cavernous fistula (CCF)&lt;/li&gt;&lt;li&gt;• abnormal vascular connection&lt;/li&gt;&lt;li&gt;• internal carotid artery&lt;/li&gt;&lt;li&gt;• cavernous sinus&lt;/li&gt;&lt;li&gt;• Pulsatile proptosis&lt;/li&gt;&lt;li&gt;• eye&lt;/li&gt;&lt;li&gt;• pathognomic clinical finding&lt;/li&gt;&lt;li&gt;• Option C. Tumor blush of angiofibroma would show feeder vessels from internal maxillary artery of ECA.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Tumor blush&lt;/li&gt;&lt;li&gt;• angiofibroma&lt;/li&gt;&lt;li&gt;• feeder vessels&lt;/li&gt;&lt;li&gt;• internal maxillary artery&lt;/li&gt;&lt;li&gt;• Option D. Extensive head and neck hemangioma would show multiple tortuous vessels supplying a mass which is not seen here.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Extensive head&lt;/li&gt;&lt;li&gt;• neck hemangioma&lt;/li&gt;&lt;li&gt;• tortuous vessels&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A pseudoaneurysm of the internal carotid artery on digital subtraction angiography is identified as an outpouching of contrast from the internal carotid artery , consistent with a pseudoaneurysm .&lt;/li&gt;&lt;li&gt;➤ pseudoaneurysm of the internal carotid artery&lt;/li&gt;&lt;li&gt;➤ digital subtraction angiography&lt;/li&gt;&lt;li&gt;➤ outpouching of contrast&lt;/li&gt;&lt;li&gt;➤ internal carotid artery&lt;/li&gt;&lt;li&gt;➤ pseudoaneurysm&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference&lt;/li&gt;&lt;li&gt;↳ - Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 754&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A A 35-year-old woman presents with a 3-month history of neck swelling. Contrast-enhanced computed tomography (CECT) of the neck reveals a lesion located in the carotid space with specific imaging features. Based on the imaging characteristics presented, what is the most likely diagnosis for the neck swelling observed in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Paraganglioma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Meningioma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Schwannoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ependymoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Paraganglioma&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/picture23.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/picture25.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Paraganglioma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Meningioma typically presents as an intracranial tumor rather than a neck mass, and would not display the vascular splaying characteristic of the Lyre sign.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Meningioma&lt;/li&gt;&lt;li&gt;• intracranial tumor&lt;/li&gt;&lt;li&gt;• Option C. Schwannoma , while it may occur in the neck , is usually associated with the peripheral nerves and does not typically splay the carotid arteries.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Schwannoma&lt;/li&gt;&lt;li&gt;• occur in the neck&lt;/li&gt;&lt;li&gt;• associated with the peripheral nerves&lt;/li&gt;&lt;li&gt;• Option D. Ependymoma is a central nervous system tumor arising from ependymal cells lining the ventricular system and is not consistent with the imaging or location described in this scenario.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Ependymoma&lt;/li&gt;&lt;li&gt;• central nervous system tumor&lt;/li&gt;&lt;li&gt;• ependymal cells lining&lt;/li&gt;&lt;li&gt;• ventricular system&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The correct diagnosis for a lesion that causes splaying of the internal and external carotid arteries at the carotid bifurcation , as seen on CECT , is a paraganglioma , which is also known as a carotid body tumor .&lt;/li&gt;&lt;li&gt;➤ correct diagnosis&lt;/li&gt;&lt;li&gt;➤ splaying of the internal and external carotid arteries&lt;/li&gt;&lt;li&gt;➤ carotid bifurcation&lt;/li&gt;&lt;li&gt;➤ CECT&lt;/li&gt;&lt;li&gt;➤ paraganglioma&lt;/li&gt;&lt;li&gt;➤ carotid body tumor&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference&lt;/li&gt;&lt;li&gt;↳ - Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 860&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old female presents to her primary care physician with complaints of numbness and tingling in her right leg. She also reports that her vision in her left eye has been blurry for the past few weeks. The symptoms have been gradually getting worse over the past month. On further evaluation, the patient has difficulty with balance and coordination, and her reflexes are brisk. An MRI of the brain and spinal cord is ordered, which is shown in the image. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Wilson&#x27;s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Multiple system atrophy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Progressive multifocal leukoencephalopathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Multiple sclerosis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Multiple sclerosis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/picture28.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Multiple sclerosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation -&lt;/li&gt;&lt;li&gt;• Option A. Wilson&#x27;s disease is a genetic disorder causing copper accumulation in tissues , usually presenting with hepatic and psychiatric symptoms , and the MRI may show basal ganglia changes , not the pattern seen in the provided image.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Wilson&#x27;s disease&lt;/li&gt;&lt;li&gt;• genetic disorder&lt;/li&gt;&lt;li&gt;• copper accumulation in tissues&lt;/li&gt;&lt;li&gt;• hepatic&lt;/li&gt;&lt;li&gt;• psychiatric symptoms&lt;/li&gt;&lt;li&gt;• MRI&lt;/li&gt;&lt;li&gt;• basal ganglia changes&lt;/li&gt;&lt;li&gt;• Option B. Multiple system atrophy is characterized by autonomic dysfunction , parkinsonism , and cerebellar signs , with MRI typically showing abnormalities in the cerebellum, pons, and basal ganglia.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Multiple system atrophy&lt;/li&gt;&lt;li&gt;• autonomic dysfunction&lt;/li&gt;&lt;li&gt;• parkinsonism&lt;/li&gt;&lt;li&gt;• cerebellar signs&lt;/li&gt;&lt;li&gt;• Option C. Progressive multifocal leukoencephalopathy is a rare , often fatal demyelinating disease caused by the JC virus , typically seen in immunocompromised patients, and the MRI would show non-enhancing white matter lesions without mass effect.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Progressive multifocal leukoencephalopathy&lt;/li&gt;&lt;li&gt;• rare&lt;/li&gt;&lt;li&gt;• fatal demyelinating disease&lt;/li&gt;&lt;li&gt;• JC virus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The provided MRI shows hyperintense lesions characteristic of multiple sclerosis , arranged perpendicular to the lateral ventricles , known as Dawson&#x27;s fingers , consistent with the patient&#x27;s clinical symptoms of sensory disturbances and blurred vision .&lt;/li&gt;&lt;li&gt;➤ MRI shows hyperintense lesions&lt;/li&gt;&lt;li&gt;➤ multiple sclerosis&lt;/li&gt;&lt;li&gt;➤ arranged perpendicular&lt;/li&gt;&lt;li&gt;➤ lateral ventricles&lt;/li&gt;&lt;li&gt;➤ Dawson&#x27;s fingers&lt;/li&gt;&lt;li&gt;➤ sensory disturbances&lt;/li&gt;&lt;li&gt;➤ blurred vision&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference&lt;/li&gt;&lt;li&gt;↳ - Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 772&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old woman presents to the clinic with complaints of chronic sinusitis. Despite appropriate medical therapy, her symptoms persist. A computed tomography (CT) scan of the paranasal sinuses is performed, and an abnormal finding is noted in the sinonasal anatomy. Identify the following structure marked with white arrow:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Concha bullosa&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Haller cell&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bulla ethmoidalis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pneumatized superior turbinate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Concha bullosa&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/picture1.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/picture2.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Haller Cell: These are ethmoidal air cells that are located along the inferomedial orbital floor , also known as infraorbital ethmoidal air cells . When enlarged, Haller cells can impinge on the maxillary sinus ostium and contribute to recurrent sinus infections.&lt;/li&gt;&lt;li&gt;• Option B. Haller Cell:&lt;/li&gt;&lt;li&gt;• ethmoidal air cells&lt;/li&gt;&lt;li&gt;• located along the inferomedial orbital floor&lt;/li&gt;&lt;li&gt;• infraorbital ethmoidal air cells&lt;/li&gt;&lt;li&gt;• Option C. Bulla Ethmoidalis: This is the largest and most constant of the anterior ethmoid air cells . It forms part of the lateral nasal wall and its enlargement can narrow the ethmoidal infundibulum, potentially causing obstruction of the osteomeatal complex, leading to sinusitis.&lt;/li&gt;&lt;li&gt;• Option C. Bulla Ethmoidalis:&lt;/li&gt;&lt;li&gt;• largest&lt;/li&gt;&lt;li&gt;• most constant&lt;/li&gt;&lt;li&gt;• anterior ethmoid air cells&lt;/li&gt;&lt;li&gt;• forms part of the lateral nasal wall&lt;/li&gt;&lt;li&gt;• Option D. Pneumatized Superior Turbinate: Rarely, the superior turbinate can become pneumatized . This condition is less commonly associated with sinusitis compared to the other anatomical variations.&lt;/li&gt;&lt;li&gt;• Option D. Pneumatized Superior Turbinate:&lt;/li&gt;&lt;li&gt;• superior turbinate&lt;/li&gt;&lt;li&gt;• become pneumatized&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Concha bullosa refers to the pneumatization of the middle turbinate and is a common variation that can sometimes obstruct sinus drainage , thereby contributing to chronic sinusitis.&lt;/li&gt;&lt;li&gt;➤ Concha bullosa&lt;/li&gt;&lt;li&gt;➤ pneumatization&lt;/li&gt;&lt;li&gt;➤ middle turbinate&lt;/li&gt;&lt;li&gt;➤ common variation&lt;/li&gt;&lt;li&gt;➤ obstruct sinus drainage&lt;/li&gt;&lt;li&gt;➤ chronic sinusitis.&lt;/li&gt;&lt;li&gt;➤ Haller cells&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference&lt;/li&gt;&lt;li&gt;↳ – Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 858&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old male presents with new-onset seizures and progressively worsening headaches. An MRI with contrast reveals the image as shown below. Based on the image and clinical presentation, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glioblastoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ependymoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Meningioma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acoustic schwannoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Glioblastoma&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/picture13.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Glioblastoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Ependymoma: Ependymomas are glial tumors derived from the ependymal lining of the ventricular system . In adults, they often occur in the spinal cord . Intracranially, they are usually found in the fourth ventricle. Imaging typically shows a well-circumscribed lesion that can enhance uniformly.&lt;/li&gt;&lt;li&gt;• Option B. Ependymoma:&lt;/li&gt;&lt;li&gt;• glial tumors derived from the ependymal lining of the ventricular system&lt;/li&gt;&lt;li&gt;• spinal cord&lt;/li&gt;&lt;li&gt;• Option C. Meningioma: Meningiomas are benign tumors arising from the meninges . They usually attach to the dura and compress the brain without invading it, often showing as extra-axial lesions with a dural tail sign on imaging.&lt;/li&gt;&lt;li&gt;• Option C. Meningioma:&lt;/li&gt;&lt;li&gt;• benign tumors arising from the meninges&lt;/li&gt;&lt;li&gt;• Option D. Acoustic schwannoma: Also known as vestibular schwannomas , these benign tumors arise from the Schwann cells of the vestibulocochlear nerve and are usually located at the cerebellopontine angle , not within the cerebral hemispheres. Imaging would not typically show a lesion like the one in the provided MRI.&lt;/li&gt;&lt;li&gt;• Option D. Acoustic schwannoma:&lt;/li&gt;&lt;li&gt;• vestibular schwannomas&lt;/li&gt;&lt;li&gt;• benign tumors arise from the Schwann cells&lt;/li&gt;&lt;li&gt;• vestibulocochlear nerve&lt;/li&gt;&lt;li&gt;• cerebellopontine angle&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A contrast-enhanced MRI revealing a heterogeneously enhancing lesion with central necrosis and midline crossing is suggestive of Glioblastoma multiforme , the most aggressive primary brain tumor, which is classified as a WHO grade IV astrocytoma.Top of Form&lt;/li&gt;&lt;li&gt;➤ contrast-enhanced MRI&lt;/li&gt;&lt;li&gt;➤ heterogeneously enhancing lesion&lt;/li&gt;&lt;li&gt;➤ central necrosis&lt;/li&gt;&lt;li&gt;➤ midline&lt;/li&gt;&lt;li&gt;➤ Glioblastoma multiforme&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference – Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 720&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old man presents with headaches and new-onset seizures following the consumption of pork. An MRI of the brain, as displayed, reveals characteristic findings. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Neurocysticercosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Toxoplasmosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Toxoplasmosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cryptococcomas&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Neurocysticercosis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/picture15.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Neurocysticercosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Tuberculoma: A tuberculoma is a localized tuberculous infection in the brain that may appear as ring-enhancing lesions on MRI . The history of pork consumption and the specific MRI appearance are less typical for tuberculoma.&lt;/li&gt;&lt;li&gt;• Option B. Tuberculoma:&lt;/li&gt;&lt;li&gt;• localized tuberculous infection&lt;/li&gt;&lt;li&gt;• brain&lt;/li&gt;&lt;li&gt;• ring-enhancing lesions on MRI&lt;/li&gt;&lt;li&gt;• Option C. Toxoplasmosis : Toxoplasmosis in the brain can present with ring-enhancing lesions , especially in immunocompromised patients , but the imaging and history provided do not strongly suggest this diagnosis.&lt;/li&gt;&lt;li&gt;• Option C. Toxoplasmosis&lt;/li&gt;&lt;li&gt;• brain&lt;/li&gt;&lt;li&gt;• ring-enhancing lesions&lt;/li&gt;&lt;li&gt;• immunocompromised patients&lt;/li&gt;&lt;li&gt;• Option D. Cryptococcomas : Cryptococcomas are masses caused by the fungal infection Cryptococcus , typically occurring in immunocompromised individuals. MRI findings and clinical history do not align with cryptococcosis.&lt;/li&gt;&lt;li&gt;• Option D. Cryptococcomas&lt;/li&gt;&lt;li&gt;• masses caused by the fungal infection Cryptococcus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The most likely diagnosis in a patient presenting with seizures and characteristic MRI findings following the consumption of pork is neurocysticercosis . The MRI findings include multiple cystic lesions with a central scolex, indicative of the parasitic infection.&lt;/li&gt;&lt;li&gt;➤ patient presenting with seizures&lt;/li&gt;&lt;li&gt;➤ characteristic MRI&lt;/li&gt;&lt;li&gt;➤ consumption of pork is neurocysticercosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference - Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 766&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old male presents with a palpable, pulsatile neck mass at the level of the carotid bifurcation. The mass is mobile at right angles to the vessels but fixed in the direction of the vessels. The following appearance known as Lyre sign is seen in?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Meningioma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acoustic neuroma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sagittal sinus thrombosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Carotid body tumor&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Carotid body tumor&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/picture21.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Carotid body tumor&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The above angiographic image represents Lyre sign which refers to splaying of the internal and external carotid artery at the bifurcation of the common carotid artery caused by carotid body tumor . Classically described on angiography, it is also visible on CT angiography.&lt;/li&gt;&lt;li&gt;• The above angiographic image represents Lyre sign which refers to splaying of the internal and external carotid artery at the bifurcation of the common carotid artery caused by carotid body tumor . Classically described on angiography, it is also visible on CT angiography.&lt;/li&gt;&lt;li&gt;• Lyre sign&lt;/li&gt;&lt;li&gt;• splaying of the internal&lt;/li&gt;&lt;li&gt;• external carotid artery&lt;/li&gt;&lt;li&gt;• bifurcation of the common carotid artery&lt;/li&gt;&lt;li&gt;• carotid body tumor&lt;/li&gt;&lt;li&gt;• Note – Shamblin classification is done for Carotid Body Tumor in relation to the carotid vessels&lt;/li&gt;&lt;li&gt;• Note –&lt;/li&gt;&lt;li&gt;• Reference&lt;/li&gt;&lt;li&gt;• - Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 218&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-year-old child with delayed developmental milestones presents to the OPD. T2 weighted MRI is performed, and the imaging result is shown. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Canavan disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alexander&#x27;s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;X linked adrenoleukodystrophy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Metachromatic leukodystrophy&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Metachromatic leukodystrophy&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/picture22.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/screenshot-2024-05-07-164820.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Metachromatic leukodystrophy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Canavan disease is a leukodystrophy that typically presents with macrocephaly, developmental delay , and a characteristic spongy degeneration of the brain on MRI but does not show the pattern seen here.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Canavan disease&lt;/li&gt;&lt;li&gt;• leukodystrophy&lt;/li&gt;&lt;li&gt;• macrocephaly, developmental delay&lt;/li&gt;&lt;li&gt;• spongy degeneration of the brain&lt;/li&gt;&lt;li&gt;• Option B. Alexander&#x27;s disease is another form of leukodystrophy that often presents early in life with seizures, megalencephaly, and developmental delay . MRI typically shows frontal predominance, not the pattern demonstrated.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Alexander&#x27;s disease&lt;/li&gt;&lt;li&gt;• form of leukodystrophy&lt;/li&gt;&lt;li&gt;• presents early in life&lt;/li&gt;&lt;li&gt;• seizures, megalencephaly,&lt;/li&gt;&lt;li&gt;• developmental delay&lt;/li&gt;&lt;li&gt;• Option C. X-linked adrenoleukodystrophy usually presents in boys with progressive neurological decline and adrenal insufficiency . MRI would typically show white matter abnormalities in the parieto-occipital region.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• X-linked adrenoleukodystrophy&lt;/li&gt;&lt;li&gt;• boys with progressive neurological decline&lt;/li&gt;&lt;li&gt;• adrenal insufficiency&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The tigroid pattern on T2 weighted MRI is characteristic of metachromatic leukodystrophy , an inherited leukodystrophy marked by impaired myelin metabolism and progressive demyelination in the central nervous system .&lt;/li&gt;&lt;li&gt;➤ tigroid pattern&lt;/li&gt;&lt;li&gt;➤ T2 weighted MRI&lt;/li&gt;&lt;li&gt;➤ metachromatic leukodystrophy&lt;/li&gt;&lt;li&gt;➤ inherited leukodystrophy&lt;/li&gt;&lt;li&gt;➤ impaired myelin metabolism&lt;/li&gt;&lt;li&gt;➤ progressive demyelination&lt;/li&gt;&lt;li&gt;➤ central nervous system&lt;/li&gt;&lt;li&gt;➤ Other examples of leukodystrophies and their clues include:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference&lt;/li&gt;&lt;li&gt;↳ - Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 798&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old male patient presented with dementia, involuntary hand and finger movement. The MRI image is given below. What is the probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Wilson&#x27;s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Creutzfeldt-Jakob disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Huntington&#x27;s disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Parkinson&#x27;s disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Huntington&#x27;s disease&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/picture26_xJdalls.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Huntington&#x27;s disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Wilson’s disease on an MRI shows abnormal T2 hyperintensity in the putamina is the most common abnormality.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Wilson’s disease&lt;/li&gt;&lt;li&gt;• MRI shows abnormal T2 hyperintensity&lt;/li&gt;&lt;li&gt;• Option B. Creutzfeldt-Jakob disease shows cortical ribboning and pulvinar hyperintensity .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Creutzfeldt-Jakob disease&lt;/li&gt;&lt;li&gt;• cortical ribboning&lt;/li&gt;&lt;li&gt;• pulvinar hyperintensity&lt;/li&gt;&lt;li&gt;• Option D. Parkinson’s Disease on an MRI shows loss of normal swallow tail appearance of susceptibility signal pattern in the substantia nigra.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Parkinson’s Disease&lt;/li&gt;&lt;li&gt;• MRI shows loss of normal swallow tail appearance&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The correct diagnosis when MRI shows bilateral atrophy of the caudate nuclei with subsequent dilatation of the lateral ventricles , along with clinical presentation of choreiform movements and cognitive impairment , is Huntington&#x27;s disease .&lt;/li&gt;&lt;li&gt;➤ MRI shows bilateral atrophy&lt;/li&gt;&lt;li&gt;➤ caudate nuclei&lt;/li&gt;&lt;li&gt;➤ dilatation of the lateral ventricles&lt;/li&gt;&lt;li&gt;➤ choreiform movements&lt;/li&gt;&lt;li&gt;➤ cognitive impairment&lt;/li&gt;&lt;li&gt;➤ Huntington&#x27;s disease&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference – Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 37 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);
                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);
            }
        }

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);
                debugLog(&quot;Quiz navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle quiz navigation panel: &quot; + e.message);
            }
        }

        // Toggle results navigation panel
        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);
                const resultsNavPanel = document.getElementById(&#x27;results-nav-panel&#x27;);
                resultsNavPanel.classList.toggle(&#x27;hidden&#x27;);
                if (!resultsNavPanel.classList.contains(&#x27;hidden&#x27;)) {
                    updateResultsNavPanel();
                }
                debugLog(&quot;Results navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling results navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle results navigation panel: &quot; + e.message);
            }
        }

        // Handle result navigation click
        function handleResultNavClick(index) {
            try {
                debugLog(`Navigating to result for question ${index + 1} via nav panel`);
                showResults(index);
                toggleResultsNavPanel();
            } catch (e) {
                console.error(&quot;Error handling result navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate to result: &quot; + e.message);
            }
        }

        // Show submit modal
        function showSubmitModal() {
            try {
                debugLog(&quot;Showing submit modal&quot;);
                const attempted = answers.filter(a =&gt; a !== null).length;
                document.getElementById(&#x27;attempted-count&#x27;).textContent = attempted;
                document.getElementById(&#x27;unattempted-count&#x27;).textContent = questions.length - attempted;
                document.getElementById(&#x27;submit-modal&#x27;).classList.remove(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal displayed&quot;);
            } catch (e) {
                console.error(&quot;Error showing submit modal:&quot;, e);
                debugLog(&quot;Failed to show submit modal: &quot; + e.message);
            }
        }

        // Close submit modal
        function closeSubmitModal() {
            try {
                debugLog(&quot;Closing submit modal&quot;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing submit modal:&quot;, e);
                debugLog(&quot;Failed to close submit modal: &quot; + e.message);
            }
        }

        // Close exit modal
        function closeExitModal() {
            try {
                debugLog(&quot;Closing exit modal&quot;);
                document.getElementById(&#x27;exit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Exit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing exit modal:&quot;, e);
                debugLog(&quot;Failed to close exit modal: &quot; + e.message);
            }
        }

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
