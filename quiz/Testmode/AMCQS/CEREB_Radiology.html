        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A 45-year-old female patient presents to the hospital with complaints of abdominal pain and distension. She reports that she has been experiencing these symptoms for the past few months, but they have recently become more severe. On examination, her abdomen is distended, and a palpable mass is felt in the right upper quadrant. Her laboratory investigations show an elevated eosinophil count. USG is shown here. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pyogenic abscess&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hemangioma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Amoebic abscess&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hydatid cyst&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hydatid cyst&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/01/image-20230401193724-1.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/29/screenshot-2024-04-29-112552.JPG&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/29/screenshot-2024-04-29-112607.JPG&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Hydatid cyst&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Pyogenic abscess: Usually presents as an irregular, poorly-defined hypoechoic or anechoic area on ultrasound , often with debris . It may also demonstrate posterior acoustic enhancement due to the liquefactive nature of the abscess . However, the presence of elevated eosinophils is less common in bacterial infections and more characteristic of parasitic infestations.&lt;/li&gt;&lt;li&gt;• Option A. Pyogenic abscess:&lt;/li&gt;&lt;li&gt;• irregular, poorly-defined hypoechoic&lt;/li&gt;&lt;li&gt;• anechoic area&lt;/li&gt;&lt;li&gt;• ultrasound&lt;/li&gt;&lt;li&gt;• debris&lt;/li&gt;&lt;li&gt;• posterior acoustic enhancement&lt;/li&gt;&lt;li&gt;• liquefactive nature of the abscess&lt;/li&gt;&lt;li&gt;• Option B. Hemangioma: Typically appears on ultrasound as a well-circumscribed, hyperechoic (bright) lesion due to its vascular nature . It does not typically present with elevated eosinophils or cause significant symptoms unless complicated.&lt;/li&gt;&lt;li&gt;• Option B. Hemangioma:&lt;/li&gt;&lt;li&gt;• well-circumscribed, hyperechoic&lt;/li&gt;&lt;li&gt;• vascular nature&lt;/li&gt;&lt;li&gt;• Option C. Amoebic abscess : Can present with symptoms similar to those described for the patient, and may show an elevated white blood cell count , often without a significant eosinophilia . On imaging, an amoebic abscess usually appears as a round or oval, hypoechoic lesion without internal structures.&lt;/li&gt;&lt;li&gt;• Option C. Amoebic abscess&lt;/li&gt;&lt;li&gt;• elevated white blood cell count&lt;/li&gt;&lt;li&gt;• without&lt;/li&gt;&lt;li&gt;• eosinophilia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ When a patient present with chronic abdominal pain , a palpable mass with elevated eosinophils , and ultrasound shows a multiloculated cystic structure , hydatid disease should be considered, particularly in areas where Echinococcus is endemic .&lt;/li&gt;&lt;li&gt;➤ chronic abdominal pain&lt;/li&gt;&lt;li&gt;➤ palpable mass&lt;/li&gt;&lt;li&gt;➤ elevated eosinophils&lt;/li&gt;&lt;li&gt;➤ ultrasound&lt;/li&gt;&lt;li&gt;➤ multiloculated cystic structure&lt;/li&gt;&lt;li&gt;➤ hydatid disease&lt;/li&gt;&lt;li&gt;➤ Echinococcus is endemic&lt;/li&gt;&lt;li&gt;➤ Ref :  Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 340&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ :  Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 340&lt;/li&gt;&lt;li&gt;➤ Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;li&gt;➤ Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An incidental finding was noted on a NCCT abdomen performed for suspected renal calculus. What would be the next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reassure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cholecystectomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Right Nephrectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;DSA and coiling&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cholecystectomy&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/01/image-20230401194110-1.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Cholecystectomy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Reassure: While reassurance might be the next step for benign and non-consequential findings , a porcelain gallbladder is associated with a higher risk of gallbladder carcinoma , and reassurance alone is not appropriate in this case.&lt;/li&gt;&lt;li&gt;• Option A. Reassure:&lt;/li&gt;&lt;li&gt;• reassurance&lt;/li&gt;&lt;li&gt;• next step&lt;/li&gt;&lt;li&gt;• benign and non-consequential findings&lt;/li&gt;&lt;li&gt;• porcelain gallbladder&lt;/li&gt;&lt;li&gt;• higher risk of gallbladder carcinoma&lt;/li&gt;&lt;li&gt;• Option C. Right Nephrectomy: This would be an incorrect and excessive step as the finding is related to the gallbladder and not the kidney . There is no indication for nephrectomy based on the finding of a porcelain gallbladder.&lt;/li&gt;&lt;li&gt;• Option C. Right Nephrectomy:&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• excessive step&lt;/li&gt;&lt;li&gt;• gallbladder&lt;/li&gt;&lt;li&gt;• not the kidney&lt;/li&gt;&lt;li&gt;• Option D. DSA and coiling: Digital subtraction angiography (DSA) and coiling are interventions used for vascular abnormalities such as aneurysms or active bleeding , not for the management of a porcelain gallbladder.&lt;/li&gt;&lt;li&gt;• Option D. DSA and coiling:&lt;/li&gt;&lt;li&gt;• Digital subtraction angiography&lt;/li&gt;&lt;li&gt;• coiling&lt;/li&gt;&lt;li&gt;• vascular abnormalities&lt;/li&gt;&lt;li&gt;• aneurysms&lt;/li&gt;&lt;li&gt;• active bleeding&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The correct management for a porcelain gallbladder , characterized by gallbladder wall calcification and associated with an increased risk of cancer , is prophylactic cholecystectomy . This approach is to prevent the potential development of gallbladder carcinoma.&lt;/li&gt;&lt;li&gt;➤ porcelain gallbladder&lt;/li&gt;&lt;li&gt;➤ gallbladder wall calcification&lt;/li&gt;&lt;li&gt;➤ increased risk of cancer&lt;/li&gt;&lt;li&gt;➤ prophylactic cholecystectomy&lt;/li&gt;&lt;li&gt;➤ INDICATIONS OF PROPHYLACTIC CHOLECYSTECTOMY&lt;/li&gt;&lt;li&gt;➤ INDICATIONS OF PROPHYLACTIC CHOLECYSTECTOMY&lt;/li&gt;&lt;li&gt;➤ Pediatric gallstones Congenital hemolytic anemia Gallstones &amp;gt;2.5 cm in diameter Porcelain Gallbladder Bariatric surgery Incidental gallstones Long common channel of Bile and Pancreatic ducts Choledochal cysts Transplant or Immunosuppressant therapy Solitary GB polyp &amp;gt;1cm&lt;/li&gt;&lt;li&gt;➤ Pediatric gallstones&lt;/li&gt;&lt;li&gt;➤ Congenital hemolytic anemia&lt;/li&gt;&lt;li&gt;➤ Gallstones &amp;gt;2.5 cm in diameter&lt;/li&gt;&lt;li&gt;➤ Porcelain Gallbladder&lt;/li&gt;&lt;li&gt;➤ Bariatric surgery&lt;/li&gt;&lt;li&gt;➤ Incidental gallstones&lt;/li&gt;&lt;li&gt;➤ Long common channel of Bile and Pancreatic ducts&lt;/li&gt;&lt;li&gt;➤ Choledochal cysts&lt;/li&gt;&lt;li&gt;➤ Transplant or Immunosuppressant therapy&lt;/li&gt;&lt;li&gt;➤ Solitary GB polyp &amp;gt;1cm&lt;/li&gt;&lt;li&gt;➤ Ref :  Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 356&lt;/li&gt;&lt;li&gt;➤ Ref :  Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 356&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The Following X-ray appearance is suggestive of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute pancreatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chronic pancreatitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Carcinoma pancreas&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ductal adenoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Chronic pancreatitis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/01/image-20230401194302-1.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Chronic pancreatitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Acute pancreatitis: Typically presents on imaging with pancreatic edema and inflammation but without the calcifications seen in chronic pancreatitis. It can show less specific findings such as enlargement of the pancreas or peripancreatic fluid.&lt;/li&gt;&lt;li&gt;• Option A. Acute pancreatitis:&lt;/li&gt;&lt;li&gt;• imaging&lt;/li&gt;&lt;li&gt;• pancreatic edema&lt;/li&gt;&lt;li&gt;• inflammation&lt;/li&gt;&lt;li&gt;• without the calcifications&lt;/li&gt;&lt;li&gt;• Option C. Carcinoma pancreas: Often presents with a mass lesion , possible dilatation of the pancreatic duct due to obstruction , and at times, a double duct signs on ERCP, which is not evident in the image provided.&lt;/li&gt;&lt;li&gt;• Option C. Carcinoma pancreas:&lt;/li&gt;&lt;li&gt;• mass lesion&lt;/li&gt;&lt;li&gt;• dilatation of the pancreatic duct&lt;/li&gt;&lt;li&gt;• obstruction&lt;/li&gt;&lt;li&gt;• Option D. Ductal adenoma: Is a rare benign tumor and would not typically present with the diffuse calcifications associated with chronic pancreatitis. It might present as an incidental finding or with non-specific ductal changes on imaging.&lt;/li&gt;&lt;li&gt;• Option D. Ductal adenoma:&lt;/li&gt;&lt;li&gt;• rare benign tumor&lt;/li&gt;&lt;li&gt;• not typically present with the diffuse calcifications&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ When an imaging study reveals calcifications along the pancreatic duct and parenchyma , chronic pancreatitis should be considered, especially in the context of a history of alcohol abuse or repeated bouts of acute pancreatitis.&lt;/li&gt;&lt;li&gt;➤ imaging study reveals calcifications&lt;/li&gt;&lt;li&gt;➤ pancreatic duct&lt;/li&gt;&lt;li&gt;➤ parenchyma&lt;/li&gt;&lt;li&gt;➤ chronic pancreatitis&lt;/li&gt;&lt;li&gt;➤ alcohol abuse&lt;/li&gt;&lt;li&gt;➤ Ref :  Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 370&lt;/li&gt;&lt;li&gt;➤ Ref :  Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 370&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male with carcinoma colon underwent USG of the abdomen that showed a hyperechoic lesion in the liver. MRI was performed as shown here. Identify the liver lesion shown on given T2W MRI sequence.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Solitary metastasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hydatid cyst&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Amoebic liver abscess&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hemangioma of liver&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hemangioma of liver&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/01/image-20230401194543-1.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/29/screenshot-2024-04-29-112734.JPG&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/29/screenshot-2024-04-29-112810.JPG&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Hemangioma of liver&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Solitary metastasis: Metastatic liver lesions can vary in appearance on imaging but typically present as multiple lesions with hypointense or variable intensity on T2W images and may show rim enhancement post-contrast . They do not usually display the light bulb sign associated with hemangiomas.&lt;/li&gt;&lt;li&gt;• Option A. Solitary metastasis:&lt;/li&gt;&lt;li&gt;• Metastatic liver lesions&lt;/li&gt;&lt;li&gt;• appearance on imaging&lt;/li&gt;&lt;li&gt;• multiple lesions&lt;/li&gt;&lt;li&gt;• hypointense&lt;/li&gt;&lt;li&gt;• variable intensity on T2W images&lt;/li&gt;&lt;li&gt;• rim enhancement post-contrast&lt;/li&gt;&lt;li&gt;• Option B. Hydatid cyst: Caused by Echinococcus spp ., these present as cystic lesions with potential internal septations or daughter cysts on imaging , not as a uniformly hyperintense T2W lesion.&lt;/li&gt;&lt;li&gt;• Option B. Hydatid cyst:&lt;/li&gt;&lt;li&gt;• Echinococcus spp&lt;/li&gt;&lt;li&gt;• cystic lesions&lt;/li&gt;&lt;li&gt;• internal septations&lt;/li&gt;&lt;li&gt;• daughter cysts on imaging&lt;/li&gt;&lt;li&gt;• Option C. Amoebic liver abscess: This would usually present as a hypoechoic or anechoic area with irregular walls on ultrasound , not a T2 hyperintense lesion.&lt;/li&gt;&lt;li&gt;• Option C. Amoebic liver abscess:&lt;/li&gt;&lt;li&gt;• hypoechoic&lt;/li&gt;&lt;li&gt;• anechoic area&lt;/li&gt;&lt;li&gt;• irregular walls on ultrasound&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ When a hyperintense lesion is noted on T2W MRI sequences , with a patient history of carcinoma , it’s critical to differentiate between benign and malignant hepatic lesions . The classic light bulb sign on T2-weighted images is indicative of a hepatic hemangioma , a benign vascular tumor that typically requires no treatment unless symptomatic.&lt;/li&gt;&lt;li&gt;➤ hyperintense lesion&lt;/li&gt;&lt;li&gt;➤ T2W MRI sequences&lt;/li&gt;&lt;li&gt;➤ carcinoma&lt;/li&gt;&lt;li&gt;➤ differentiate between benign&lt;/li&gt;&lt;li&gt;➤ malignant hepatic lesions&lt;/li&gt;&lt;li&gt;➤ light bulb sign on T2-weighted&lt;/li&gt;&lt;li&gt;➤ hepatic hemangioma&lt;/li&gt;&lt;li&gt;➤ Ref : – Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 318&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : – Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 318&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old female presents with a history of recurrent epigastric pain radiating to the back and accompanied by nausea. She has had multiple hospital admissions due to these episodes. Her serum amylase and lipase are elevated during attacks. Imaging has shown no gallstones or common bile duct dilation. There is no history of alcohol abuse, and her recent attack did not have associated jaundice or evidence of cholangitis. Which of the following is least likely to be an indication for performing an Endoscopic Retrograde Cholangiopancreatography (ERCP) in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Recurrent pancreatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Periampullary carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Unexplained jaundice&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pancreatitis without features choledochal cyst or cholangitis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pancreatitis without features choledochal cyst or cholangitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Pancreatitis without features choledochal cyst or cholangitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Recurrent pancreatitis: ERCP is often indicated in recurrent pancreatitis , especially when a biliary cause is suspected , such as choledocholithiasis , or to investigate anatomical anomalies that could predispose to pancreatitis, like pancreas divisum.&lt;/li&gt;&lt;li&gt;• Option A. Recurrent pancreatitis:&lt;/li&gt;&lt;li&gt;• ERCP&lt;/li&gt;&lt;li&gt;• indicated in recurrent pancreatitis&lt;/li&gt;&lt;li&gt;• biliary cause is suspected&lt;/li&gt;&lt;li&gt;• choledocholithiasis&lt;/li&gt;&lt;li&gt;• Option B. Periampullary carcinoma: ERCP is a crucial diagnostic tool for visualizing periampullary tumors that may cause obstruction , and it can also assist in stent placement to relieve jaundice.&lt;/li&gt;&lt;li&gt;• Option B. Periampullary carcinoma:&lt;/li&gt;&lt;li&gt;• ERCP&lt;/li&gt;&lt;li&gt;• diagnostic tool&lt;/li&gt;&lt;li&gt;• visualizing periampullary tumors&lt;/li&gt;&lt;li&gt;• cause obstruction&lt;/li&gt;&lt;li&gt;• Option C. Unexplained jaundice: ERCP is indicated for diagnostic and therapeutic purposes in patients with jaundice when imaging studies suggest biliary obstruction , or the cause remains uncertain after other investigations.&lt;/li&gt;&lt;li&gt;• Option C. Unexplained jaundice:&lt;/li&gt;&lt;li&gt;• diagnostic and therapeutic purposes&lt;/li&gt;&lt;li&gt;• jaundice&lt;/li&gt;&lt;li&gt;• biliary obstruction&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ ERCP is a specialized endoscopic technique used both for diagnosis and treatment of conditions involving the biliary and pancreatic ductal systems . It is not typically indicated for cases of pancreatitis unless there is a suspicion of biliary obstruction or other specific features that point towards a biliary etiology .&lt;/li&gt;&lt;li&gt;➤ ERCP&lt;/li&gt;&lt;li&gt;➤ specialized endoscopic technique&lt;/li&gt;&lt;li&gt;➤ diagnosis&lt;/li&gt;&lt;li&gt;➤ treatment&lt;/li&gt;&lt;li&gt;➤ biliary and pancreatic ductal systems&lt;/li&gt;&lt;li&gt;➤ not typically indicated&lt;/li&gt;&lt;li&gt;➤ pancreatitis&lt;/li&gt;&lt;li&gt;➤ suspicion of biliary obstruction&lt;/li&gt;&lt;li&gt;➤ point towards a biliary etiology&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 368&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 368&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old obese female presents to the emergency department with severe right upper quadrant abdominal pain that radiates to her back. She also reports nausea and vomiting. On examination, she is febrile with a temperature of 101.2°F and has tenderness in the right upper quadrant. Laboratory investigations reveal an elevated white blood cell count and elevated liver enzymes. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute calculous cholecystitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute acalculous cholecystitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gallbladder abscess&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gallbladder carcinoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Acute calculous cholecystitis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/01/image-20230401202416-1.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/29/screenshot-2024-04-29-112939.JPG&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Acute calculous cholecystitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Acute acalculous cholecystitis: CT shows the presence of gall stones hence ruling out this diagnosis.&lt;/li&gt;&lt;li&gt;• Option B. Acute acalculous cholecystitis:&lt;/li&gt;&lt;li&gt;• presence of gall stones&lt;/li&gt;&lt;li&gt;• Option C. Gallbladder abscess : Also known as empyema of the gallbladder , is a complication of acute cholecystitis leading to the collection of pus within the gallbladder , usually associated with severe sepsis and more pronounced clinical symptoms.&lt;/li&gt;&lt;li&gt;• Option C. Gallbladder abscess&lt;/li&gt;&lt;li&gt;• empyema of the gallbladder&lt;/li&gt;&lt;li&gt;• acute cholecystitis&lt;/li&gt;&lt;li&gt;• collection of pus within the gallbladder&lt;/li&gt;&lt;li&gt;• Option D. Gallbladder carcinoma: A rare but serious condition , typically presents with similar symptoms to cholecystitis but may have distinct imaging features such as irregular wall thickening or a mass lesion which are not observed in this patient’s imaging.&lt;/li&gt;&lt;li&gt;• Option D. Gallbladder carcinoma:&lt;/li&gt;&lt;li&gt;• rare but serious condition&lt;/li&gt;&lt;li&gt;• similar symptoms&lt;/li&gt;&lt;li&gt;• cholecystitis&lt;/li&gt;&lt;li&gt;• distinct imaging features&lt;/li&gt;&lt;li&gt;• irregular wall thickening&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Acute cholecystitis is diagnosed based on clinical features of fever, right upper quadrant pain , nausea , vomiting , and characteristic findings on imaging studies, including the presence of cholelithiasis and gallbladder wall thickening .&lt;/li&gt;&lt;li&gt;➤ Acute cholecystitis&lt;/li&gt;&lt;li&gt;➤ fever, right upper quadrant pain&lt;/li&gt;&lt;li&gt;➤ nausea&lt;/li&gt;&lt;li&gt;➤ vomiting&lt;/li&gt;&lt;li&gt;➤ presence of cholelithiasis&lt;/li&gt;&lt;li&gt;➤ gallbladder wall thickening&lt;/li&gt;&lt;li&gt;➤ Gall bladder calculi (Cholelithiasis)&lt;/li&gt;&lt;li&gt;➤ Gall bladder calculi (Cholelithiasis)&lt;/li&gt;&lt;li&gt;➤ Ref :  Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 354&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ :  Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 354&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old diabetic male presents to the emergency department with severe right upper quadrant abdominal pain and fever. He reports a history of intermittent abdominal pain and nausea for the past few weeks. On examination, he is febrile with a temperature of 102.5°F and has tenderness in the right upper quadrant with a positive Murphy&#x27;s sign. Laboratory investigations reveal an elevated white blood cell count, elevated liver enzymes, and an elevated blood glucose level. NCCT is shown in the image. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Calculous cholecystitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute pancreatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Choledocholithiasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Emphysematous cholecystitis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Emphysematous cholecystitis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/01/image-20230401203029-1.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Calculous cholecystitis: Typically presents with right upper quadrant pain and fever . It involves inflammation of the gallbladder due to obstruction by gallstones but doesn&#x27;t commonly involve gas-forming organisms as evidenced in the image.&lt;/li&gt;&lt;li&gt;• Option A. Calculous cholecystitis:&lt;/li&gt;&lt;li&gt;• right upper quadrant pain&lt;/li&gt;&lt;li&gt;• fever&lt;/li&gt;&lt;li&gt;• inflammation of the gallbladder&lt;/li&gt;&lt;li&gt;• obstruction by gallstones&lt;/li&gt;&lt;li&gt;• Option B. Acute pancreatitis: Presents with epigastric pain radiating to the back , elevated amylase and lipase levels , and would show pancreatic inflammation on imaging, not features of gallbladder air as seen.&lt;/li&gt;&lt;li&gt;• Option B. Acute pancreatitis:&lt;/li&gt;&lt;li&gt;• epigastric pain radiating to the back&lt;/li&gt;&lt;li&gt;• elevated amylase&lt;/li&gt;&lt;li&gt;• lipase levels&lt;/li&gt;&lt;li&gt;• Option C. Choledocholithiasis: Involves stones in the common bile duct , presenting with jaundice and possible pancreatitis , but it would not present with the gas pattern in the gallbladder wall shown.&lt;/li&gt;&lt;li&gt;• Option C. Choledocholithiasis:&lt;/li&gt;&lt;li&gt;• stones&lt;/li&gt;&lt;li&gt;• common bile duct&lt;/li&gt;&lt;li&gt;• jaundice&lt;/li&gt;&lt;li&gt;• possible pancreatitis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Emphysematous cholecystitis on imaging shows air in the gallbladder wall . It is a surgical emergency due to the risk of gallbladder gangrene and perforation , especially in diabetic patients.&lt;/li&gt;&lt;li&gt;➤ Emphysematous cholecystitis&lt;/li&gt;&lt;li&gt;➤ air in the gallbladder wall&lt;/li&gt;&lt;li&gt;➤ surgical emergency&lt;/li&gt;&lt;li&gt;➤ risk of gallbladder gangrene&lt;/li&gt;&lt;li&gt;➤ perforation&lt;/li&gt;&lt;li&gt;➤ diabetic&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No-354&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No-354&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old male presents to the clinic with complaints of abdominal pain and weight loss over the past few months. He reports that his pain is located in the upper abdomen and radiates to his back. He also reports a history of new-onset diabetes and jaundice. On examination, he is found to have hepatomegaly and an enlarged, palpable pancreas. Imaging studies reveal diffuse enlargement of the pancreas with a \&quot;sausage-like\&quot; appearance as shown in the image. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chronic pancreatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Autoimmune pancreatitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acute pancreatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Metastatic carcinoma pancreas&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Autoimmune pancreatitis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/01/image-20230401203400-1.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/29/screenshot-2024-04-29-113024.JPG&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Autoimmune pancreatitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Chronic pancreatitis: This condition is a progressive inflammatory disease leading to irreversible destruction of pancreatic tissue . Symptoms typically include chronic abdominal pain , steatorrhea , and diabetes due to the loss of endocrine function . Imaging may show calcifications, ductal changes, and atrophy but not usually diffuse enlargement.&lt;/li&gt;&lt;li&gt;• Option A. Chronic pancreatitis:&lt;/li&gt;&lt;li&gt;• progressive inflammatory disease&lt;/li&gt;&lt;li&gt;• irreversible destruction of pancreatic tissue&lt;/li&gt;&lt;li&gt;• chronic abdominal pain&lt;/li&gt;&lt;li&gt;• steatorrhea&lt;/li&gt;&lt;li&gt;• diabetes&lt;/li&gt;&lt;li&gt;• loss of endocrine function&lt;/li&gt;&lt;li&gt;• Option C. Acute pancreatitis: Acute inflammation of the pancreas typically presents with sudden , severe upper abdominal pain radiating to the back , elevated pancreatic enzymes , and findings of edema or necrosis on imaging, but not diffuse enlargement of the pancreas.&lt;/li&gt;&lt;li&gt;• Option C. Acute pancreatitis:&lt;/li&gt;&lt;li&gt;• presents with sudden&lt;/li&gt;&lt;li&gt;• severe upper abdominal pain radiating to the back&lt;/li&gt;&lt;li&gt;• elevated pancreatic enzymes&lt;/li&gt;&lt;li&gt;• Option D. Metastatic carcinoma of the pancreas: While primary pancreatic cancer can cause a palpable mass , jaundice , and weight loss , metastatic cancer to the pancreas is less common . Imaging would likely show discrete lesions rather than diffuse enlargement.&lt;/li&gt;&lt;li&gt;• Option D. Metastatic carcinoma of the pancreas:&lt;/li&gt;&lt;li&gt;• primary pancreatic cancer&lt;/li&gt;&lt;li&gt;• cause a palpable mass&lt;/li&gt;&lt;li&gt;• jaundice&lt;/li&gt;&lt;li&gt;• weight loss&lt;/li&gt;&lt;li&gt;• metastatic cancer&lt;/li&gt;&lt;li&gt;• pancreas&lt;/li&gt;&lt;li&gt;• less common&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The correct diagnosis in this case is autoimmune pancreatitis , indicated by the patient&#x27;s new-onset diabetes , jaundice , diffuse &#x27;sausage-like&#x27; enlargement of the pancreas on imaging , and systemic symptoms . This condition is associated with an autoimmune response and often responds to corticosteroid therapy.&lt;/li&gt;&lt;li&gt;➤ autoimmune pancreatitis&lt;/li&gt;&lt;li&gt;➤ patient&#x27;s new-onset diabetes&lt;/li&gt;&lt;li&gt;➤ jaundice&lt;/li&gt;&lt;li&gt;➤ diffuse &#x27;sausage-like&#x27; enlargement&lt;/li&gt;&lt;li&gt;➤ pancreas on imaging&lt;/li&gt;&lt;li&gt;➤ systemic symptoms&lt;/li&gt;&lt;li&gt;➤ Ref :  Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 370&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ :  Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 370&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male presents to the clinic complaining of fatigue and joint pain. He reports a history of excessive alcohol consumption and has a family history of liver disease. Physical examination reveals hepatomegaly, increased skin pigmentation, and arthritis in multiple joints. MRI abdomen was performed. What is the likely diagnosis based on the T2w MRI image shown below:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Primary hemochromatosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hemosiderosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Wilson disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Osteopetrosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Primary hemochromatosis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/01/image-20230401203952-2.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Primary hemochromatosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Hemosiderosis: This condition involves iron deposition but is typically secondary to repeated blood transfusions or increased dietary iron , rather than a primary genetic disorder . It doesn&#x27;t typically cause joint pain or skin pigmentation changes, and MRI would show similar findings to hemochromatosis due to iron overload.&lt;/li&gt;&lt;li&gt;• Option B. Hemosiderosis:&lt;/li&gt;&lt;li&gt;• iron deposition&lt;/li&gt;&lt;li&gt;• typically secondary&lt;/li&gt;&lt;li&gt;• blood transfusions&lt;/li&gt;&lt;li&gt;• increased dietary iron&lt;/li&gt;&lt;li&gt;• primary genetic disorder&lt;/li&gt;&lt;li&gt;• Option C. Wilson Disease: A rare inherited disorder that leads to copper accumulation , particularly in the liver and brain . The MRI might show hepatic changes but not typically the T2 signal loss associated with iron deposition. Patients often have neurological and psychiatric symptoms, along with liver disease.&lt;/li&gt;&lt;li&gt;• Option C. Wilson Disease:&lt;/li&gt;&lt;li&gt;• rare inherited disorder&lt;/li&gt;&lt;li&gt;• copper accumulation&lt;/li&gt;&lt;li&gt;• liver and brain&lt;/li&gt;&lt;li&gt;• Option D. Osteopetrosis: This is a rare bone disease that leads to abnormally dense bones . It wouldn&#x27;t present with liver findings on MRI and is not related to the clinical symptoms described for this patient.&lt;/li&gt;&lt;li&gt;• Option D. Osteopetrosis:&lt;/li&gt;&lt;li&gt;• rare bone disease&lt;/li&gt;&lt;li&gt;• abnormally dense bones&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Primary hemochromatosis is the likely diagnosis for a patient with a history of excessive alcohol consumption , family history of liver disease , symptoms of fatigue , joint pain , increased skin pigmentation , and hepatomegaly , and MRI findings of low signal intensity in liver on T2-weighted images due to iron deposition.&lt;/li&gt;&lt;li&gt;➤ Primary hemochromatosis&lt;/li&gt;&lt;li&gt;➤ excessive alcohol consumption&lt;/li&gt;&lt;li&gt;➤ family history&lt;/li&gt;&lt;li&gt;➤ liver disease&lt;/li&gt;&lt;li&gt;➤ fatigue&lt;/li&gt;&lt;li&gt;➤ joint pain&lt;/li&gt;&lt;li&gt;➤ increased skin pigmentation&lt;/li&gt;&lt;li&gt;➤ hepatomegaly&lt;/li&gt;&lt;li&gt;➤ Ref :  Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 314&lt;/li&gt;&lt;li&gt;➤ Ref :  Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 314&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with pruritic jaundice and undergoes abdominal ultrasonography, which reveals a characteristic &#x27;double barrel&#x27; sign. Based on this finding, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cystic duct obstruction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CBD obstruction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acute cholecystitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gall bladder cancer&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. CBD obstruction&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/01/image-20230401204445-1.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. CBD obstruction&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A - Cystic Duct Obstruction: This condition often leads to gallbladder distention but would not typically create the double-barrel sign on ultrasound. It can cause symptoms of biliary colic but without the pruritic jaundice unless there is associated cholangitis.&lt;/li&gt;&lt;li&gt;• Option A - Cystic Duct Obstruction:&lt;/li&gt;&lt;li&gt;• gallbladder distention&lt;/li&gt;&lt;li&gt;• create the double-barrel sign on ultrasound.&lt;/li&gt;&lt;li&gt;• Option C - Acute Cholecystitis: This is an inflammation of the gallbladder often caused by cystic duct obstruction due to gallstones. Ultrasound may show gallbladder wall thickening, pericholecystic fluid, and a positive sonographic Murphy&#x27;s sign but not the double-barrel sign indicative of a dilated CBD.&lt;/li&gt;&lt;li&gt;• Option C - Acute Cholecystitis:&lt;/li&gt;&lt;li&gt;• inflammation&lt;/li&gt;&lt;li&gt;• gallbladder&lt;/li&gt;&lt;li&gt;• cystic duct obstruction due to gallstones.&lt;/li&gt;&lt;li&gt;• Option D - Gallbladder Cancer: Cancer of the gallbladder can lead to biliary obstruction, but the double-barrel sign is not a typical ultrasonographic feature. Instead, irregular thickening or a mass in the gallbladder might be seen. Jaundice may occur late in the disease due to bile duct obstruction.&lt;/li&gt;&lt;li&gt;• Option D - Gallbladder Cancer:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The double-barrel sign on ultrasound is indicative of CBD obstruction, where the dilated CBD appears as a channel parallel to the portal vein , often leading to pruritic jaundice due to the accumulation of bile.&lt;/li&gt;&lt;li&gt;➤ double-barrel sign&lt;/li&gt;&lt;li&gt;➤ CBD obstruction,&lt;/li&gt;&lt;li&gt;➤ dilated CBD appears as a channel parallel to the portal vein&lt;/li&gt;&lt;li&gt;➤ Ref :  Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 370&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ :  Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 370&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-month-old female infant presents to the emergency department with jaundice and pale stools since birth. The mother reports that the infant has been feeding poorly and has lost weight over the past week. On examination, the infant appears jaundiced with a palpable liver edge. Laboratory tests show elevated bilirubin levels and a direct bilirubin fraction greater than 20%. Ultrasound imaging reveals a small, contracted gallbladder. The liver appearance is shown in the image. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Galactosemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Biliary atresia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hemangioma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Caroli&#x27;s disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Biliary atresia&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/01/image-20230401204748-1.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Biliary atresia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Galactosemia: Is a rare genetic metabolic disorder where the body is unable to metabolize the sugar galactose properly . While it can present with jaundice in the newborn period , it is also associated with other symptoms such as poor feeding, vomiting, and development of cataracts, not typically with a palpable liver edge or a specific finding on ultrasound imaging of the liver.&lt;/li&gt;&lt;li&gt;• Option A. Galactosemia:&lt;/li&gt;&lt;li&gt;• rare genetic metabolic disorder&lt;/li&gt;&lt;li&gt;• body is unable to metabolize the sugar galactose properly&lt;/li&gt;&lt;li&gt;• jaundice&lt;/li&gt;&lt;li&gt;• newborn period&lt;/li&gt;&lt;li&gt;• Option C. Hemangioma: Is a common benign liver tumor in infants . It does not typically present with jaundice or pale stools unless there is a complication such as Kasabach-Merritt syndrome, which is rare.&lt;/li&gt;&lt;li&gt;• Option C. Hemangioma:&lt;/li&gt;&lt;li&gt;• common benign liver tumor&lt;/li&gt;&lt;li&gt;• infants&lt;/li&gt;&lt;li&gt;• Option D. Caroli&#x27;s disease: Is a rare congenital disorder characterized by non-obstructive saccular or fusiform dilatation of intrahepatic bile ducts . Patients may present with recurrent abdominal pain, cholangitis, or signs of portal hypertension, but not typically with direct hyperbilirubinemia or early life jaundice.&lt;/li&gt;&lt;li&gt;• Option D. Caroli&#x27;s disease:&lt;/li&gt;&lt;li&gt;• rare congenital disorder&lt;/li&gt;&lt;li&gt;• non-obstructive saccular&lt;/li&gt;&lt;li&gt;• fusiform dilatation&lt;/li&gt;&lt;li&gt;• intrahepatic bile ducts&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Biliary atresia can be diagnosed in an infant presenting with persistent jaundice , pale stools , hepatomegaly , and a contracted gallbladder on imaging . Biliary atresia should be suspected in any infant with conjugated hyperbilirubinemia and characteristic ultrasound findings.&lt;/li&gt;&lt;li&gt;➤ Biliary atresia&lt;/li&gt;&lt;li&gt;➤ diagnosed in an infant&lt;/li&gt;&lt;li&gt;➤ persistent jaundice&lt;/li&gt;&lt;li&gt;➤ pale stools&lt;/li&gt;&lt;li&gt;➤ hepatomegaly&lt;/li&gt;&lt;li&gt;➤ contracted gallbladder&lt;/li&gt;&lt;li&gt;➤ imaging&lt;/li&gt;&lt;li&gt;➤ Biliary atresia&lt;/li&gt;&lt;li&gt;➤ infant&lt;/li&gt;&lt;li&gt;➤ conjugated hyperbilirubinemia&lt;/li&gt;&lt;li&gt;➤ Ref :  Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 362&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ :  Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 362&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old female presents to her primary care physician with complaints of fatigue, abdominal pain, and jaundice. On physical examination, she has hepatomegaly and splenomegaly. Her laboratory tests show elevated bilirubin and alkaline phosphatase levels. Imaging studies reveal intrahepatic bile duct dilatation as shown. What is the probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hepatoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hemangioma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Caroli&#x27;s disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hydatid cyst&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Caroli&#x27;s disease&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/01/image-20230401205003-1.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/29/screenshot-2024-04-29-120104.JPG&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Caroli’s disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Hepatoma: Also known as hepatocellular carcinoma , is a primary malignancy of the liver . It usually occurs in the setting of chronic liver disease , such as cirrhosis . Imaging might show a solitary liver mass with arterial enhancement and venous washout, but it does not typically present with intrahepatic bile duct dilatation.&lt;/li&gt;&lt;li&gt;• Option A. Hepatoma:&lt;/li&gt;&lt;li&gt;• hepatocellular carcinoma&lt;/li&gt;&lt;li&gt;• primary malignancy&lt;/li&gt;&lt;li&gt;• liver&lt;/li&gt;&lt;li&gt;• setting of chronic liver disease&lt;/li&gt;&lt;li&gt;• cirrhosis&lt;/li&gt;&lt;li&gt;• Option B. Hemangioma: Is a common benign liver tumor often found incidentally on imaging . It is characterized by its typical appearance on ultrasound as a hyperechoic lesion and on MRI as a hyperintense lesion on T2-weighted images with peripheral nodular enhancement.&lt;/li&gt;&lt;li&gt;• Option B. Hemangioma:&lt;/li&gt;&lt;li&gt;• common benign liver tumor&lt;/li&gt;&lt;li&gt;• incidentally on imaging&lt;/li&gt;&lt;li&gt;• typical appearance on ultrasound&lt;/li&gt;&lt;li&gt;• hyperechoic lesion&lt;/li&gt;&lt;li&gt;• MRI as a hyperintense lesion&lt;/li&gt;&lt;li&gt;• Option D. A Hydatid cyst: Is a parasitic infection caused by Echinococcus granulosus . Imaging usually shows a well-defined cystic structure within the liver, potentially with daughter cysts and calcifications, rather than isolated bile duct dilatation.&lt;/li&gt;&lt;li&gt;• Option D. A Hydatid cyst:&lt;/li&gt;&lt;li&gt;• parasitic infection&lt;/li&gt;&lt;li&gt;• Echinococcus granulosus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Caroli’s Disease can be identified by central dot sign on imaging , which suggests dilatation of intrahepatic bile ducts , and differentiates it from other hepatic lesions such as hepatoma , hemangioma , and hydatid cyst .&lt;/li&gt;&lt;li&gt;➤ Caroli’s Disease&lt;/li&gt;&lt;li&gt;➤ central dot sign on imaging&lt;/li&gt;&lt;li&gt;➤ dilatation of intrahepatic bile ducts&lt;/li&gt;&lt;li&gt;➤ hepatic lesions&lt;/li&gt;&lt;li&gt;➤ hepatoma&lt;/li&gt;&lt;li&gt;➤ hemangioma&lt;/li&gt;&lt;li&gt;➤ hydatid cyst&lt;/li&gt;&lt;li&gt;➤ Ref :  Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 364&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ :  Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 364&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old female presents to her primary care physician with complaints of right upper quadrant pain and nausea. She has a history of oral contraceptive use for several years. On physical examination, she has mild tenderness in the right upper quadrant. Her laboratory tests show elevated liver enzymes. Imaging studies reveal a 5 cm hepatic mass in the right lobe of the liver as shown in the CECT. The most likely diagnosis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hepatocellular carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Metastatic infiltrates&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hepatic adenoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hemangioma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hepatic adenoma&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/01/image-20230401205154-1.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Hepatic adenoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Hepatocellular carcinoma (HCC) : This is a primary liver cancer , which is often a result of chronic liver disease , such as cirrhosis due to hepatitis B , hepatitis C , or alcohol use . HCC may present as a solitary mass or multiple nodules and can exhibit arterial phase enhancement on imaging.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Hepatocellular carcinoma (HCC)&lt;/li&gt;&lt;li&gt;• primary liver cancer&lt;/li&gt;&lt;li&gt;• chronic liver disease&lt;/li&gt;&lt;li&gt;• cirrhosis due to hepatitis B&lt;/li&gt;&lt;li&gt;• hepatitis C&lt;/li&gt;&lt;li&gt;• alcohol use&lt;/li&gt;&lt;li&gt;• Option B . Metastatic infiltrates: These are secondary cancerous growths that have spread to the liver from other primary sites of cancer . They can vary in appearance but often present as multiple lesions with variable enhancement patterns on imaging studies.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Metastatic infiltrates:&lt;/li&gt;&lt;li&gt;• secondary cancerous growths&lt;/li&gt;&lt;li&gt;• spread to the liver from other primary sites of cancer&lt;/li&gt;&lt;li&gt;• Option D. Hemangioma: This is the most common benign liver tumor . It is typically asymptomatic and discovered incidentally on imaging . Hemangiomas are characteristically bright on T2-weighted MRI and show a typical pattern of peripheral nodular enhancement with progressive centripetal filling on contrast-enhanced studies.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Hemangioma:&lt;/li&gt;&lt;li&gt;• benign liver tumor&lt;/li&gt;&lt;li&gt;• asymptomatic&lt;/li&gt;&lt;li&gt;• incidentally on imaging&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hepatic adenoma is most likely seen in young women on oral contraceptives and presents as an enhancing lesion on arterial phase imaging.&lt;/li&gt;&lt;li&gt;➤ Hepatic adenoma&lt;/li&gt;&lt;li&gt;➤ young women on oral contraceptives&lt;/li&gt;&lt;li&gt;➤ arterial phase imaging.&lt;/li&gt;&lt;li&gt;➤ Ref: Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 322&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 322&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 23 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {

        function showResults(index) {

                // Create scrollable container for explanation content
