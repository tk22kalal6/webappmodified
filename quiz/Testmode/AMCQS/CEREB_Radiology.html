s syndrome, a chromosomal disorder , is also associated with the presence of Wormian bones , which may be due to the delayed suture closure or other developmental anomalies.&lt;/li&gt;&lt;li&gt;• Option D. Down’s syndrome:&lt;/li&gt;&lt;li&gt;• chromosomal disorder&lt;/li&gt;&lt;li&gt;• associated with the presence of Wormian bones&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Wormian bones , extra ossicles at the sutures of the skull , are seen in various conditions but are least associated with achondroplasia , where the primary issue is with long bone growth, not skull suture ossification.&lt;/li&gt;&lt;li&gt;➤ Wormian bones&lt;/li&gt;&lt;li&gt;➤ extra ossicles&lt;/li&gt;&lt;li&gt;➤ sutures of the skull&lt;/li&gt;&lt;li&gt;➤ least associated with achondroplasia&lt;/li&gt;&lt;li&gt;➤ Causes of Wormian bones:&lt;/li&gt;&lt;li&gt;➤ Causes of Wormian bones:&lt;/li&gt;&lt;li&gt;➤ P: pyknodysostosis O: osteogenesis imperfecta R: rickets C: cleidocranial dysostosis H: Hypothyroidism S: syndrome of Downs&lt;/li&gt;&lt;li&gt;➤ P: pyknodysostosis&lt;/li&gt;&lt;li&gt;➤ O: osteogenesis imperfecta&lt;/li&gt;&lt;li&gt;➤ O: osteogenesis imperfecta&lt;/li&gt;&lt;li&gt;➤ R: rickets&lt;/li&gt;&lt;li&gt;➤ R: rickets&lt;/li&gt;&lt;li&gt;➤ C: cleidocranial dysostosis&lt;/li&gt;&lt;li&gt;➤ H: Hypothyroidism&lt;/li&gt;&lt;li&gt;➤ H: Hypothyroidism&lt;/li&gt;&lt;li&gt;➤ S: syndrome of Downs&lt;/li&gt;&lt;li&gt;➤ S: syndrome of Downs&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 648&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 648&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A female patient presents with sore throat, difficulty in swallowing and sensation of lump in one side of mouth. The plain X-ray demonstrates the following image. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tonsillar hypertrophy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Eagle’s syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adenoid calcification&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cervical rib&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Eagle’s syndrome&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/03/image-20230403154753-1.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Tonsillar Hypertrophy: Tonsillar hypertrophy can lead to discomfort and the sensation of a lump , it would not typically be visualized as a bony structure on an X-ray.&lt;/li&gt;&lt;li&gt;• Option A. Tonsillar Hypertrophy:&lt;/li&gt;&lt;li&gt;• lead to discomfort&lt;/li&gt;&lt;li&gt;• sensation of a lump&lt;/li&gt;&lt;li&gt;• Option C. Adenoid Calcification: Adenoid calcification can cause symptoms similar to tonsillar hypertrophy , it is not typically associated with the elongated bony structure indicated on the X-ray.&lt;/li&gt;&lt;li&gt;• Option C. Adenoid Calcification:&lt;/li&gt;&lt;li&gt;• symptoms similar to tonsillar hypertrophy&lt;/li&gt;&lt;li&gt;• Option D. Cervical Rib: A cervical rib is an extra rib that arises from the seventh cervical vertebra , which can cause thoracic outlet syndrome . It would not usually be associated with throat symptoms and is not what is visualized in the presented X-ray.&lt;/li&gt;&lt;li&gt;• Option D. Cervical Rib:&lt;/li&gt;&lt;li&gt;• extra rib that arises from the seventh cervical vertebra&lt;/li&gt;&lt;li&gt;• cause thoracic outlet syndrome&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Eagle’s syndrome is diagnosed based on the clinical presentation of throat pain , facial pain , and dysphagia along with the radiographic evidence of an elongated styloid process or calcified stylohyoid ligament , which is consistent with the findings on the patient&#x27;s X-ray.&lt;/li&gt;&lt;li&gt;➤ Eagle’s syndrome&lt;/li&gt;&lt;li&gt;➤ based on the clinical presentation&lt;/li&gt;&lt;li&gt;➤ throat pain&lt;/li&gt;&lt;li&gt;➤ facial pain&lt;/li&gt;&lt;li&gt;➤ dysphagia&lt;/li&gt;&lt;li&gt;➤ radiographic evidence&lt;/li&gt;&lt;li&gt;➤ elongated styloid process&lt;/li&gt;&lt;li&gt;➤ calcified stylohyoid ligament&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition,&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 29-year-old male presents with chronic low back pain for the past several months. The pain is worse in the morning and improves with activity. He also reports stiffness in his lower back that lasts for several hours and decreased flexibility. He has a family history of inflammatory arthritis. On physical examination, he has limited lumbar spine mobility and tenderness to palpation. Lab tests reveal elevated C-reactive protein (CRP) and erythrocyte sedimentation rate (ESR). MRI of the spine and pelvis is shown. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ankylosing spondylitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;DISH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fluorosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;RA&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ankylosing spondylitis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/03/image-20230403161843-1.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/13/screenshot-2024-05-13-105412.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Ankylosing spondylitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. DISH: DISH is a non-inflammatory condition characterized by calcification and ossification of the spinal ligaments and entheses . It does not typically present with significant bone marrow edema or the erosive changes seen in sacroiliitis.&lt;/li&gt;&lt;li&gt;• Option B. DISH:&lt;/li&gt;&lt;li&gt;• non-inflammatory condition&lt;/li&gt;&lt;li&gt;• calcification and ossification of the spinal ligaments&lt;/li&gt;&lt;li&gt;• entheses&lt;/li&gt;&lt;li&gt;• Option C. Fluorosis: Fluorosis is caused by excessive fluoride intake and affects bones and teeth , leading to sclerosis and calcification of the ligaments , but it does not typically present with the inflammatory back pain or sacroiliitis seen in the MRI.&lt;/li&gt;&lt;li&gt;• Option C. Fluorosis:&lt;/li&gt;&lt;li&gt;• excessive fluoride intake&lt;/li&gt;&lt;li&gt;• affects bones&lt;/li&gt;&lt;li&gt;• teeth&lt;/li&gt;&lt;li&gt;• sclerosis and calcification of the ligaments&lt;/li&gt;&lt;li&gt;• Option D. Rheumatoid Arthritis (RA): RA is an autoimmune disease that primarily affects peripheral joints and can cause inflammation in the spine . However, the MRI findings of sacroiliitis are more indicative of AS than RA.&lt;/li&gt;&lt;li&gt;• Option D. Rheumatoid Arthritis (RA):&lt;/li&gt;&lt;li&gt;• autoimmune disease&lt;/li&gt;&lt;li&gt;• affects peripheral joints&lt;/li&gt;&lt;li&gt;• cause inflammation in the spine&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In a patient with chronic back pain and stiffness , family history of inflammatory arthritis , elevated inflammatory markers , and MRI findings of sacroiliitis , the most likely diagnosis is ankylosing spondylitis .&lt;/li&gt;&lt;li&gt;➤ chronic back pain&lt;/li&gt;&lt;li&gt;➤ stiffness&lt;/li&gt;&lt;li&gt;➤ family history&lt;/li&gt;&lt;li&gt;➤ inflammatory arthritis&lt;/li&gt;&lt;li&gt;➤ elevated inflammatory markers&lt;/li&gt;&lt;li&gt;➤ MRI findings of sacroiliitis&lt;/li&gt;&lt;li&gt;➤ ankylosing spondylitis&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 620&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 620&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The X-ray shows a deformity characterized by the bowing of the radial shaft, increased interosseous space, and dorsal subluxation of the distal radioulnar joint, leading to a volar and ulnar tilted distal radial articular surface, volar translation of the hand and wrist, and a dorsally prominent distal ulna. What is this deformity?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Garden spade deformity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Swan neck deformity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Madelung deformity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dinner fork deformity&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Madelung deformity&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/03/image-20230403162213-1.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Garden Spade Deformity: The term \&quot;garden spade deformity\&quot; is not commonly used in orthopedic or radiographic terminology and may not describe a specific condition.&lt;/li&gt;&lt;li&gt;• Option A. Garden Spade Deformity:&lt;/li&gt;&lt;li&gt;• not commonly used in orthopedic&lt;/li&gt;&lt;li&gt;• radiographic terminology&lt;/li&gt;&lt;li&gt;• Option B. Swan Neck Deformity: Swan neck deformity is characterized by hyperextension of the proximal interphalangeal joint and flexion of the distal interphalangeal joint of the fingers , commonly seen in conditions like rheumatoid arthritis. It is not related to the findings in the provided X-ray.&lt;/li&gt;&lt;li&gt;• Option B. Swan Neck Deformity:&lt;/li&gt;&lt;li&gt;• hyperextension of the proximal interphalangeal joint&lt;/li&gt;&lt;li&gt;• flexion of the distal interphalangeal joint&lt;/li&gt;&lt;li&gt;• fingers&lt;/li&gt;&lt;li&gt;• Option D. Dinner Fork Deformity: Dinner fork deformity typically refers to the appearance of a forearm after a displaced Colles&#x27; fracture , where the distal fragment of the radius is dorsally displaced and angulated.&lt;/li&gt;&lt;li&gt;• Option D. Dinner Fork Deformity:&lt;/li&gt;&lt;li&gt;• refers to the appearance of a forearm&lt;/li&gt;&lt;li&gt;• displaced Colles&#x27; fracture&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The radiographic appearance of bowing of the radial shaft with dorsal subluxation of the distal radioulnar joint and the corresponding clinical findings are indicative of Madelung deformity . This condition often presents in adolescent females with bilateral involvement, pain, limited range of motion, and noticeable deformity of the wrist.&lt;/li&gt;&lt;li&gt;➤ radiographic appearance&lt;/li&gt;&lt;li&gt;➤ bowing of the radial shaft&lt;/li&gt;&lt;li&gt;➤ dorsal subluxation&lt;/li&gt;&lt;li&gt;➤ distal radioulnar joint&lt;/li&gt;&lt;li&gt;➤ corresponding clinical findings&lt;/li&gt;&lt;li&gt;➤ Madelung deformity&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 518&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 518&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old male presents with a history of progressive pain and stiffness in his right arm and hand for several years. On physical examination, he has thickening of the bones of his right arm and hand, with palpable bony ridges and irregularities. The affected limb also appears larger than the contralateral side. X-rays is shown below. There is no history of trauma or infection. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Osteopetrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fluorosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Melorheostosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Paget&#x27;s disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Melorheostosis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/03/image-20230403162414-1.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Melorheostosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Osteopetrosis: Osteopetrosis is a group of disorders characterized by increased bone density due to defective osteoclast resorption . The bones appear uniformly sclerotic, and the condition is typically bilateral and symmetrical, which is not consistent with the patient&#x27;s unilateral presentation and the X-ray findings.&lt;/li&gt;&lt;li&gt;• Option A. Osteopetrosis:&lt;/li&gt;&lt;li&gt;• group of disorders&lt;/li&gt;&lt;li&gt;• increased bone density&lt;/li&gt;&lt;li&gt;• defective osteoclast resorption&lt;/li&gt;&lt;li&gt;• Option B. Fluorosis: Fluorosis results from chronic fluoride poisoning , leading to sclerosis of bones and calcification of ligaments . The skeletal changes are usually generalized and diffuse, rather than the linear pattern seen on the X-ray.&lt;/li&gt;&lt;li&gt;• Option B. Fluorosis:&lt;/li&gt;&lt;li&gt;• chronic fluoride poisoning&lt;/li&gt;&lt;li&gt;• leading to sclerosis of bones&lt;/li&gt;&lt;li&gt;• calcification of ligaments&lt;/li&gt;&lt;li&gt;• Option D. Paget&#x27;s Disease: Paget&#x27;s disease of bone involves abnormal bone remodeling with mixed osteolytic and osteosclerotic phases . It can present with bone pain, enlargement, and deformity. However, the \&quot;dripping candle wax\&quot; appearance on X-ray is not typical of Paget’s disease.&lt;/li&gt;&lt;li&gt;• Option D. Paget&#x27;s Disease:&lt;/li&gt;&lt;li&gt;• abnormal bone remodeling&lt;/li&gt;&lt;li&gt;• mixed osteolytic&lt;/li&gt;&lt;li&gt;• osteosclerotic phases&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The presentation of progressive pain and stiffness in a limb , with palpable bony irregularities and an X-ray showing linear hyperostosis with a \&quot;dripping candle wax\&quot; pattern, is indicative of Melorheostosis . This rare condition often affects only one limb and leads to progressive sclerosis of cortical bone.&lt;/li&gt;&lt;li&gt;➤ presentation of progressive pain&lt;/li&gt;&lt;li&gt;➤ stiffness in a limb&lt;/li&gt;&lt;li&gt;➤ palpable bony irregularities&lt;/li&gt;&lt;li&gt;➤ X-ray showing linear hyperostosis&lt;/li&gt;&lt;li&gt;➤ \&quot;dripping candle wax\&quot;&lt;/li&gt;&lt;li&gt;➤ Melorheostosis&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 657&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 657&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-year-old male is brought to the pediatrician by his parents for evaluation of short stature. The parents are of average height and deny any family history of dwarfism. On physical examination, the child has a large head with a prominent forehead, short arms and legs, and a broad, flattened nasal bridge. His fingers are short and stubby, and he has a prominent belly. X-rays is shown here. . Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hurler syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Marfan syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Achondroplasia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Turner syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Achondroplasia&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/03/image-20230403163502-1.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Achondroplasia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Hurler Syndrome: Hurler syndrome is a mucopolysaccharidosis characterized by developmental delay , corneal clouding , and organomegaly . Skeletal abnormalities include dysostosis multiplex, which differs from the findings in this X-ray.&lt;/li&gt;&lt;li&gt;• Option A. Hurler Syndrome:&lt;/li&gt;&lt;li&gt;• mucopolysaccharidosis&lt;/li&gt;&lt;li&gt;• developmental delay&lt;/li&gt;&lt;li&gt;• corneal clouding&lt;/li&gt;&lt;li&gt;• organomegaly&lt;/li&gt;&lt;li&gt;• Option B. Marfan Syndrome: Marfan syndrome is a connective tissue disorder presenting with tall stature , arachnodactyly, ectopia lentis , and cardiovascular abnormalities , which does not correlate with the clinical features or X-ray findings of this patient.&lt;/li&gt;&lt;li&gt;• Option B. Marfan Syndrome:&lt;/li&gt;&lt;li&gt;• connective tissue disorder&lt;/li&gt;&lt;li&gt;• tall stature&lt;/li&gt;&lt;li&gt;• arachnodactyly, ectopia lentis&lt;/li&gt;&lt;li&gt;• cardiovascular abnormalities&lt;/li&gt;&lt;li&gt;• Option D. Turner Syndrome: Turner syndrome affects females and presents with short stature , shield chest , and gonadal dysgenesis . This syndrome does not typically present with the skeletal findings observed in the X-ray.&lt;/li&gt;&lt;li&gt;• Option D. Turner Syndrome:&lt;/li&gt;&lt;li&gt;• affects females&lt;/li&gt;&lt;li&gt;• presents with short stature&lt;/li&gt;&lt;li&gt;• shield chest&lt;/li&gt;&lt;li&gt;• gonadal dysgenesis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The clinical presentation of short stature , macrocephaly with frontal bossing , rhizomelic limb shortening , and the characteristic \&quot;champagne glass pelvis\&quot; on X-ray is diagnostic of Achondroplasia , which is a genetic disorder resulting in the most common form of disproportionate short stature.&lt;/li&gt;&lt;li&gt;➤ short stature&lt;/li&gt;&lt;li&gt;➤ macrocephaly&lt;/li&gt;&lt;li&gt;➤ frontal bossing&lt;/li&gt;&lt;li&gt;➤ rhizomelic limb shortening&lt;/li&gt;&lt;li&gt;➤ \&quot;champagne glass pelvis\&quot; on X-ray&lt;/li&gt;&lt;li&gt;➤ Achondroplasia&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 648&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 648&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 9-month-old male is brought to the pediatrician by his parents for evaluation of poor growth and developmental delay. The parents report that the child has been exclusively breastfed. On physical examination, the child is small for his age. There is also a prominent anterior fontanelle on the child&#x27;s skull. Laboratory tests reveal low serum calcium and phosphate levels, as well as elevated alkaline phosphatase. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Osteogenesis imperfecta&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rickets&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Achondroplasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypophosphatasia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Rickets&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/03/image-20230403164223-1.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Rickets&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Osteogenesis imperfecta is a genetic disorder characterized by brittle bones and frequent fractures , but is unlikely to present with the Xray changes seen in this case.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Osteogenesis imperfecta&lt;/li&gt;&lt;li&gt;• genetic disorder&lt;/li&gt;&lt;li&gt;• brittle bones and frequent fractures&lt;/li&gt;&lt;li&gt;• Option C. Achondroplasia is characterized by short stature and limb abnormalities , but does not typically present with the skull abnormalities seen in this case.&lt;/li&gt;&lt;li&gt;• Option C. Achondroplasia&lt;/li&gt;&lt;li&gt;• short stature&lt;/li&gt;&lt;li&gt;• limb abnormalities&lt;/li&gt;&lt;li&gt;• Option D. Hypophosphatasia is a rare genetic disorder characterized by defective bone mineralization and low alkaline phosphatase levels , but typically presents with more severe symptoms than those seen in this case.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Hypophosphatasia&lt;/li&gt;&lt;li&gt;• rare genetic disorder&lt;/li&gt;&lt;li&gt;• defective bone mineralization&lt;/li&gt;&lt;li&gt;• low alkaline phosphatase levels&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The clinical presentation of developmental delay, poor growth, a prominent anterior fontanelle, laboratory findings of hypocalcemia and hypophosphatemia with elevated alkaline phosphatase, and radiographic signs of metaphyseal fraying and cupping are indicative of Rickets, typically caused by vitamin D deficiency in children.&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 596&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 596&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-year-old male is brought to the pediatrician by his parents for evaluation of frequent fractures. The parents report that the child has had multiple fractures since infancy, often with minimal trauma. On physical examination, the child has a short stature and a triangular face with a small chin. The sclera of the eyes appears blue, and the teeth appear yellow and discolored. X-rays of the long bones reveal multiple fractures and evidence of previous fractures. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Non-accidental injury&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Marfan syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Osteogenesis imperfecta&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rickets&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Osteogenesis imperfecta&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Osteogenesis Imperfecta&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Non-accidental Injury: While multiple fractures could suggest non-accidental injury , the systemic features such as blue sclerae, dental issues, and the triangular face point away from this diagnosis.&lt;/li&gt;&lt;li&gt;• Option A. Non-accidental Injury:&lt;/li&gt;&lt;li&gt;• multiple fractures&lt;/li&gt;&lt;li&gt;• non-accidental injury&lt;/li&gt;&lt;li&gt;• Option B. Marfan Syndrome: Marfan syndrome is a connective tissue disorder characterized by tall stature, arachnodactyly , and cardiovascular abnormalities , which does not match this patient&#x27;s presentation.&lt;/li&gt;&lt;li&gt;• Option B. Marfan Syndrome:&lt;/li&gt;&lt;li&gt;• connective tissue disorder&lt;/li&gt;&lt;li&gt;• tall stature, arachnodactyly&lt;/li&gt;&lt;li&gt;• cardiovascular abnormalities&lt;/li&gt;&lt;li&gt;• Option D. Rickets: Rickets is a disorder of bone mineralization that can lead to deformities and fractures , but does not explain the blue sclerae or dental abnormalities seen in this patient.&lt;/li&gt;&lt;li&gt;• Option D. Rickets:&lt;/li&gt;&lt;li&gt;• disorder of bone mineralization&lt;/li&gt;&lt;li&gt;• lead to deformities&lt;/li&gt;&lt;li&gt;• fractures&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The constellation of symptoms including frequent fractures with minimal trauma , blue sclerae, dental discoloration, short stature , and a triangular face , along with radiographic evidence of multiple fractures, is characteristic of b, a genetic disorder affecting collagen production and bone strength.&lt;/li&gt;&lt;li&gt;➤ constellation of symptoms including frequent fractures&lt;/li&gt;&lt;li&gt;➤ minimal trauma&lt;/li&gt;&lt;li&gt;➤ blue sclerae, dental discoloration, short stature&lt;/li&gt;&lt;li&gt;➤ triangular face&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 602&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 602&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 12-year-old girl had an accident while riding her bicycle, resulting in weakness in her hands and legs without any pain. Although cervical spine x-ray revealed no fractures or misalignment, she was unable to stand up. What should be the next course of action?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Perform a CT scan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Provide reassurance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Begin physiotherapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Perform an MRI&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Perform an MRI&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Perform an MRI&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Perform a CT Scan: A CT scan is useful for evaluating bony structures and can detect fractures not visible on X-ray . However, it may not detect all spinal cord injuries, particularly those without bone injury.&lt;/li&gt;&lt;li&gt;• Option A. Perform a CT Scan:&lt;/li&gt;&lt;li&gt;• evaluating bony structures&lt;/li&gt;&lt;li&gt;• detect fractures&lt;/li&gt;&lt;li&gt;• visible on X-ray&lt;/li&gt;&lt;li&gt;• Option B. Provide Reassurance: While reassurance is an important aspect of patient care , it is not appropriate to offer reassurance without further investigation when neurological symptoms are present.&lt;/li&gt;&lt;li&gt;• Option B. Provide Reassurance:&lt;/li&gt;&lt;li&gt;• important aspect of patient care&lt;/li&gt;&lt;li&gt;• Option C. Begin Physiotherapy: Initiating physiotherapy without identifying the underlying cause of neurological symptoms could potentially worsen the condition if there is an undiagnosed spinal cord injury.&lt;/li&gt;&lt;li&gt;• Option C. Begin Physiotherapy:&lt;/li&gt;&lt;li&gt;• Initiating physiotherapy&lt;/li&gt;&lt;li&gt;• identifying the underlying cause&lt;/li&gt;&lt;li&gt;• neurological symptoms&lt;/li&gt;&lt;li&gt;• worsen the condition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In the setting of traumatic injury with neurological deficits but normal X-ray findings , an MRI should be performed to evaluate for possible s (SCIWORA) or other soft tissue injuries that may not be visible on X-ray or CT scan.&lt;/li&gt;&lt;li&gt;➤ setting of traumatic injury&lt;/li&gt;&lt;li&gt;➤ neurological deficits but normal X-ray findings&lt;/li&gt;&lt;li&gt;➤ MRI&lt;/li&gt;&lt;li&gt;➤ performed to evaluate&lt;/li&gt;&lt;li&gt;➤ s&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 503, 544&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 503, 544&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 14-year-old male presents with a 4-week history of worsening left leg pain. The pain is constant, dull, and aching in nature. The patient denies any trauma or injury to the leg. On examination, there is tenderness over calf with swelling. There is no warmth or erythema. X-ray is shown. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Osteosarcoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ewing sarcoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chondrosarcoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fibrosarcoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ewing sarcoma&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/03/image-20230403170241-1.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Ewing sarcoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Osteosarcoma: Osteosarcoma is a malignant bone tumor that often presents with a mixed lytic and sclerotic pattern and may exhibit a sunburst periosteal reaction . It commonly affects the metaphysis of long bones.&lt;/li&gt;&lt;li&gt;• Option A. Osteosarcoma:&lt;/li&gt;&lt;li&gt;• malignant bone tumor&lt;/li&gt;&lt;li&gt;• presents with a mixed lytic&lt;/li&gt;&lt;li&gt;• sclerotic pattern&lt;/li&gt;&lt;li&gt;• exhibit a sunburst periosteal reaction&lt;/li&gt;&lt;li&gt;• Option C. Chondrosarcoma: Chondrosarcoma is a cancer of cartilage cells , usually occurring in adults. It often shows a stippled or popcorn-like calcification on imaging .&lt;/li&gt;&lt;li&gt;• Option C. Chondrosarcoma:&lt;/li&gt;&lt;li&gt;• cancer of cartilage cells&lt;/li&gt;&lt;li&gt;• occurring in adults.&lt;/li&gt;&lt;li&gt;• stippled or popcorn-like calcification on imaging&lt;/li&gt;&lt;li&gt;• Option D. Fibrosarcoma: Fibrosarcoma is a malignant tumor of fibroblasts and presents with a lytic pattern on imaging but lacks the characteristic periosteal reaction seen in Ewing sarcoma.&lt;/li&gt;&lt;li&gt;• Option D. Fibrosarcoma:&lt;/li&gt;&lt;li&gt;• malignant tumor of fibroblasts&lt;/li&gt;&lt;li&gt;• presents with a lytic pattern&lt;/li&gt;&lt;li&gt;• imaging&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ When evaluating a young patient with constant bone pain and characteristic radiographic findings of a permeative lytic lesion with a layered periosteal reaction , Ewing sarcoma should be highly suspected . This condition requires prompt evaluation and referral to oncology for further management, including biopsy and staging.&lt;/li&gt;&lt;li&gt;➤ evaluating a young patient&lt;/li&gt;&lt;li&gt;➤ constant bone pain&lt;/li&gt;&lt;li&gt;➤ characteristic radiographic findings&lt;/li&gt;&lt;li&gt;➤ permeative lytic lesion&lt;/li&gt;&lt;li&gt;➤ layered periosteal reaction&lt;/li&gt;&lt;li&gt;➤ Ewing sarcoma&lt;/li&gt;&lt;li&gt;➤ highly suspected&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 588&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 588&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male presents with a 2-month history of left hip pain that is exacerbated by weight-bearing activities. He denies any history of trauma, infection, or steroid use. On examination, there is tenderness over the left hip joint with limited range of motion. What is the best imaging modality to diagnose the patient’s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;MRI&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CT scan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bone scan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;PET scan&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. MRI&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. MRI&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. CT Scan: A CT scan can provide detailed images of bone and can detect subchondral fractures and changes in bone structure . However, it is less sensitive than MRI for early detection of AVN because it may not capture the earliest changes in bone marrow.&lt;/li&gt;&lt;li&gt;• Option B. CT Scan:&lt;/li&gt;&lt;li&gt;• detailed images of bone&lt;/li&gt;&lt;li&gt;• detect subchondral fractures&lt;/li&gt;&lt;li&gt;• changes in bone structure&lt;/li&gt;&lt;li&gt;• Option C. Bone Scan: Bone scans involve the use of radioactive material to evaluate bone metabolism . They are sensitive for detecting bone changes but lack specificity. They might be positive in AVN but can also be positive in many other bone pathologies; hence, they are not as diagnostic as MRI.&lt;/li&gt;&lt;li&gt;• Option C. Bone Scan:&lt;/li&gt;&lt;li&gt;• use of radioactive material&lt;/li&gt;&lt;li&gt;• evaluate bone metabolism&lt;/li&gt;&lt;li&gt;• Option D. PET Scan: Positron Emission Tomography (PET) scans are typically used to detect cancer , assess cancer response to treatment , and evaluate brain function . They are not the imaging modality of choice for diagnosing AVN.&lt;/li&gt;&lt;li&gt;• Option D. PET Scan:&lt;/li&gt;&lt;li&gt;• used to detect cancer&lt;/li&gt;&lt;li&gt;• assess cancer response&lt;/li&gt;&lt;li&gt;• treatment&lt;/li&gt;&lt;li&gt;• evaluate brain function&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For a patient presenting with hip pain and clinical suspicion of AVN , MRI is the best initial imaging study due to its high sensitivity and specificity for detecting early marrow changes , which precede the development of subchondral fractures and collapse .&lt;/li&gt;&lt;li&gt;➤ patient presenting with hip pain&lt;/li&gt;&lt;li&gt;➤ clinical suspicion of AVN&lt;/li&gt;&lt;li&gt;➤ MRI&lt;/li&gt;&lt;li&gt;➤ best initial imaging study&lt;/li&gt;&lt;li&gt;➤ high sensitivity&lt;/li&gt;&lt;li&gt;➤ specificity for detecting early marrow changes&lt;/li&gt;&lt;li&gt;➤ precede the development of subchondral fractures&lt;/li&gt;&lt;li&gt;➤ collapse&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 526&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 526&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old male presents with a 6-month history of increasing headaches and hearing loss. He reports no history of trauma or infection and denies any recent changes in medication. On examination, there is tenderness over the frontal and parietal bones with palpable bony deformities. Serum alkaline phosphatase levels are elevated. X-ray of the skull is shown below. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Paget&#x27;s disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Multiple myeloma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyperparathyroidism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Osteomyelitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Paget&#x27;s disease&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/03/image-20230403171149-1.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Paget’s disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Multiple myeloma shows lytic bone lesions , punched out lesions – characteristically seen as Raindrop skull.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Multiple myeloma&lt;/li&gt;&lt;li&gt;• lytic bone lesions&lt;/li&gt;&lt;li&gt;• Option C. H yperparathyroidism shows salt and pepper skull&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• H&lt;/li&gt;&lt;li&gt;• yperparathyroidism&lt;/li&gt;&lt;li&gt;• salt and pepper skull&lt;/li&gt;&lt;li&gt;• Option D . Osteomyelitis is an infection usually involving the skull base – temporal, sphenoid or occipital bone.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• . Osteomyelitis&lt;/li&gt;&lt;li&gt;• infection usually involving the skull base&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Paget&#x27;s disease of bone can be diagnosed through the identification of characteristic radiographic findings such as the \&quot;cotton wool\&quot; appearance on skull X-rays , coupled with clinical features including increasing headaches , hearing loss , and elevated serum alkaline phosphatase levels .&lt;/li&gt;&lt;li&gt;➤ Paget&#x27;s disease of bone&lt;/li&gt;&lt;li&gt;➤ identification of characteristic radiographic findings&lt;/li&gt;&lt;li&gt;➤ \&quot;cotton wool\&quot; appearance on skull X-rays&lt;/li&gt;&lt;li&gt;➤ increasing headaches&lt;/li&gt;&lt;li&gt;➤ hearing loss&lt;/li&gt;&lt;li&gt;➤ elevated serum alkaline phosphatase levels&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 782&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 782&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 39 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);

        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);

                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        function toggleMarkForReview() {

                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {

                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;

                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;

                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;

                }).join(&#x27;&#x27;);

        // Submit test
        function submitTest() {

                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);

                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result

        function showNextResult() {

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No audio URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;audio controls class=&quot;w-full max-w-[600px]&quot; preload=&quot;metadata&quot; aria-label=&quot;Audio explanation&quot;&gt;
                        &lt;source src=&quot;${audioUrl}&quot; type=&quot;audio/mpeg&quot;&gt;
                        Your browser does not support the audio tag.
                    &lt;/audio&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Handle audio load errors
                const audio = container.querySelector(&#x27;audio&#x27;);
                audio.onerror = () =&gt; {
                    console.error(&quot;Audio load error for URL:&quot;, audioUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
