gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Renal artery thrombosis: This is the formation of a clot in the renal artery that can cause acute kidney injury . DSA would show an abrupt cutoff of the artery where the thrombus is located, without the beading pattern seen in FMD.&lt;/li&gt;&lt;li&gt;• Option B. Renal artery thrombosis:&lt;/li&gt;&lt;li&gt;• formation of a clot&lt;/li&gt;&lt;li&gt;• renal artery&lt;/li&gt;&lt;li&gt;• cause acute kidney injury&lt;/li&gt;&lt;li&gt;• Option C. Hypertensive nephrosclerosis : This is a chronic condition resulting from high blood pressure causing damage to the kidneys . It doesn&#x27;t have a specific DSA sign and typically doesn&#x27;t cause the alternating stenosis and dilatation seen in FMD.&lt;/li&gt;&lt;li&gt;• Option C. Hypertensive nephrosclerosis&lt;/li&gt;&lt;li&gt;• chronic condition&lt;/li&gt;&lt;li&gt;• high blood pressure&lt;/li&gt;&lt;li&gt;• damage to the kidneys&lt;/li&gt;&lt;li&gt;• Option D. Renal artery aneurysm: This refers to an abnormal enlargement or bulging of the renal artery . On DSA, it would appear as a localized saccular or fusiform dilatation of the artery rather than a \&quot;string of beads\&quot; pattern.&lt;/li&gt;&lt;li&gt;• Option D. Renal artery aneurysm:&lt;/li&gt;&lt;li&gt;• abnormal enlargement&lt;/li&gt;&lt;li&gt;• bulging of the renal artery&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Fibromuscular dysplasia can be identified on DSA by the \&quot;string of beads\&quot; sign , which is indicative of the disease&#x27;s alternating stenosis and post-stenotic dilations . It is an important cause of secondary hypertension, especially in young women.&lt;/li&gt;&lt;li&gt;➤ Fibromuscular dysplasia&lt;/li&gt;&lt;li&gt;➤ DSA by the \&quot;string of beads\&quot; sign&lt;/li&gt;&lt;li&gt;➤ disease&#x27;s alternating stenosis&lt;/li&gt;&lt;li&gt;➤ post-stenotic dilations&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 424&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 424&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the likely diagnosis based on the X-ray shown below:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Renal artery aneurysms&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Staghorn calculi of the kidneys&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Medullary nephrocalcinosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Putty kidney&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Staghorn calculi of the kidneys&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/picture1_11HhHHO.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/picture4_LuYe4LP.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/screenshot-2024-05-06-163900.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Staghorn calculi of the kidneys&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Renal artery aneurysms are typically not visible on plain X-rays unless they are calcified . They are usually identified on more advanced imaging studies such as CT angiography or MR angiography.&lt;/li&gt;&lt;li&gt;• Option A. Renal artery aneurysms&lt;/li&gt;&lt;li&gt;• not visible&lt;/li&gt;&lt;li&gt;• plain X-rays unless they are calcified&lt;/li&gt;&lt;li&gt;• Option C. Medullary nephrocalcinosis involves the accumulation of calcium within the renal medulla . On X-ray , it would appear as diffuse , fine calcifications within the renal medulla and would not typically form a staghorn pattern.&lt;/li&gt;&lt;li&gt;• Option C. Medullary nephrocalcinosis&lt;/li&gt;&lt;li&gt;• accumulation of calcium&lt;/li&gt;&lt;li&gt;• renal medulla&lt;/li&gt;&lt;li&gt;• X-ray&lt;/li&gt;&lt;li&gt;• appear as diffuse&lt;/li&gt;&lt;li&gt;• fine calcifications&lt;/li&gt;&lt;li&gt;• Option D. Putty kidney refers to renal tuberculosis leading to autonephrectomy where the kidney becomes non-functional and may calcify . The calcifications in a putty kidney are usually irregular and do not form a staghorn pattern.&lt;/li&gt;&lt;li&gt;• Option D. Putty kidney&lt;/li&gt;&lt;li&gt;• renal tuberculosis&lt;/li&gt;&lt;li&gt;• autonephrectomy&lt;/li&gt;&lt;li&gt;• kidney becomes non-functional&lt;/li&gt;&lt;li&gt;• may calcify&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Staghorn calculi on a plain abdominal X-ray are characterized by large, branched radiopaque structures within the renal outline .&lt;/li&gt;&lt;li&gt;➤ Staghorn calculi&lt;/li&gt;&lt;li&gt;➤ plain abdominal X-ray&lt;/li&gt;&lt;li&gt;➤ large, branched radiopaque structures&lt;/li&gt;&lt;li&gt;➤ renal outline&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 420&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 420&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old male patient with a history of multiple sclerosis presents with urinary incontinence and frequent urinary tract infections. A cystogram is performed and reveals an irregular, spiky contour of the bladder. What is the most likely diagnosis indicated by this imaging finding?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Schistosomiasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thimble bladder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neurogenic bladder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bladder diverticula&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Neurogenic bladder&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/picture4_RqSLuNw.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/screenshot-2024-05-06-165959.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Neurogenic bladder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Schistosomiasis may cause calcification of the bladder wall but typically does not cause the irregular , spiky contour seen in the provided image.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Schistosomiasis&lt;/li&gt;&lt;li&gt;• calcification of the bladder wall&lt;/li&gt;&lt;li&gt;• not cause the irregular&lt;/li&gt;&lt;li&gt;• spiky contour&lt;/li&gt;&lt;li&gt;• Option B. Thimble bladder refers to a small capacity bladder often due to chronic inflammation , but it does not have the “Christmas tree” appearance.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Thimble bladder&lt;/li&gt;&lt;li&gt;• small capacity bladder&lt;/li&gt;&lt;li&gt;• chronic inflammation&lt;/li&gt;&lt;li&gt;• Option D. Bladder diverticula are outpouchings of the bladder wall that can be congenital or acquired but would not give the spiky contour that is typical of a neurogenic bladder.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Bladder diverticula&lt;/li&gt;&lt;li&gt;• outpouchings&lt;/li&gt;&lt;li&gt;• bladder wall&lt;/li&gt;&lt;li&gt;• congenital&lt;/li&gt;&lt;li&gt;• acquired&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize the imaging features of neurogenic bladder , especially in the context of a patient with a known neurological disorder affecting bladder control .&lt;/li&gt;&lt;li&gt;➤ Recognize&lt;/li&gt;&lt;li&gt;➤ imaging features of neurogenic bladder&lt;/li&gt;&lt;li&gt;➤ neurological disorder&lt;/li&gt;&lt;li&gt;➤ bladder control&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old female presenting with sterile pyuria. Radiograph is shown identify the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nephrocalcinosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Putty kidney&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Staghorn calculus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Psoas Calcification&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Putty kidney&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/picture5_G51xlFm.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/screenshot-2024-05-06-170112.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Putty kidney&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Nephrocalcinosis: It is characterized by the deposition of calcium salts in the renal parenchyma . The calcification is usually diffuse and involves the cortex and medulla . It&#x27;s often associated with hypercalcemic conditions, but the patient does not present with a ground-glass appearance on radiography.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Nephrocalcinosis:&lt;/li&gt;&lt;li&gt;• deposition of calcium salts&lt;/li&gt;&lt;li&gt;• renal parenchyma&lt;/li&gt;&lt;li&gt;• calcification&lt;/li&gt;&lt;li&gt;• diffuse&lt;/li&gt;&lt;li&gt;• cortex and medulla&lt;/li&gt;&lt;li&gt;• Option C. Staghorn calculus: This refers to a large renal calculus that conforms to the shape of the renal pelvis and calyces , resembling the antlers of a stag . It typically causes a branched radiopaque pattern on radiography, which is not demonstrated in the image provided.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Staghorn calculus:&lt;/li&gt;&lt;li&gt;• large renal calculus&lt;/li&gt;&lt;li&gt;• conforms to the shape of the renal pelvis&lt;/li&gt;&lt;li&gt;• calyces&lt;/li&gt;&lt;li&gt;• antlers of a stag&lt;/li&gt;&lt;li&gt;• Option D. Psoas Calcification: This is usually secondary to chronic processes such as infection or hematoma , resulting in calcification within the psoas muscle . It would appear along the course of the psoas muscle and not within the kidney.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Psoas Calcification:&lt;/li&gt;&lt;li&gt;• secondary to chronic processes&lt;/li&gt;&lt;li&gt;• infection or hematoma&lt;/li&gt;&lt;li&gt;• calcification&lt;/li&gt;&lt;li&gt;• psoas muscle&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The radiographic characteristics of a putty kidney , are homogenous , ground glass-like calcification , typically associated with renal tuberculosis.&lt;/li&gt;&lt;li&gt;➤ radiographic&lt;/li&gt;&lt;li&gt;➤ putty kidney&lt;/li&gt;&lt;li&gt;➤ homogenous&lt;/li&gt;&lt;li&gt;➤ ground glass-like calcification&lt;/li&gt;&lt;li&gt;➤ renal tuberculosis.&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 418&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 418&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;This characteristic IVP is seen in which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Horseshoe kidney&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Medullary sponge kidney&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Duplicated collecting system&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Retrocaval ureter&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Horseshoe kidney&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/picture13_c9XYAlu.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/picture28_5m4Q4H1.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A.  Horseshoe Kidney&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Hand-shake sign in IVP is suggestive of horseshoe kidneys.&lt;/li&gt;&lt;li&gt;• Hand-shake sign&lt;/li&gt;&lt;li&gt;• IVP&lt;/li&gt;&lt;li&gt;• horseshoe kidneys.&lt;/li&gt;&lt;li&gt;• Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 480&lt;/li&gt;&lt;li&gt;• Ref&lt;/li&gt;&lt;li&gt;• : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 480&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During intravenous pyelography of a patient, the left kidney could not be visualized. What condition is this suggestive of?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Duplicated collecting system&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Polycystic kidney disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Multi-cystic dysplastic kidney&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Renal hypoplasia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Multi-cystic dysplastic kidney&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/picture14_LdsnGkZ.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Multi-cystic dysplastic kidney&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Duplicated collecting system:&lt;/li&gt;&lt;li&gt;• Option A. Duplicated collecting system:&lt;/li&gt;&lt;li&gt;• This refers to a congenital condition where two ureteric buds form on the same side , leading to a duplication of the collecting system . On imaging, two separate renal pelvices and ureters may be observed coming from one kidney. It can be complete or partial and may sometimes be associated with other urinary tract anomalies.&lt;/li&gt;&lt;li&gt;• This refers to a congenital condition where two ureteric buds form on the same side , leading to a duplication of the collecting system .&lt;/li&gt;&lt;li&gt;• congenital condition&lt;/li&gt;&lt;li&gt;• two ureteric buds&lt;/li&gt;&lt;li&gt;• same side&lt;/li&gt;&lt;li&gt;• duplication of the collecting system&lt;/li&gt;&lt;li&gt;• On imaging, two separate renal pelvices and ureters may be observed coming from one kidney.&lt;/li&gt;&lt;li&gt;• It can be complete or partial and may sometimes be associated with other urinary tract anomalies.&lt;/li&gt;&lt;li&gt;• Option B. Polycystic kidney disease:&lt;/li&gt;&lt;li&gt;• Option B. Polycystic kidney disease:&lt;/li&gt;&lt;li&gt;• A genetic disorder characterized by the growth of numerous cysts in the kidneys . These cysts can disrupt the normal structure and function of the kidneys and can lead to kidney failure. On imaging, enlarged kidneys with multiple cysts are seen .&lt;/li&gt;&lt;li&gt;• A genetic disorder characterized by the growth of numerous cysts in the kidneys .&lt;/li&gt;&lt;li&gt;• genetic disorder&lt;/li&gt;&lt;li&gt;• growth of numerous cysts&lt;/li&gt;&lt;li&gt;• kidneys&lt;/li&gt;&lt;li&gt;• These cysts can disrupt the normal structure and function of the kidneys and can lead to kidney failure.&lt;/li&gt;&lt;li&gt;• On imaging, enlarged kidneys with multiple cysts are seen .&lt;/li&gt;&lt;li&gt;• enlarged kidneys with multiple cysts are seen&lt;/li&gt;&lt;li&gt;• Option D. Renal hypoplasia:&lt;/li&gt;&lt;li&gt;• Option D. Renal hypoplasia:&lt;/li&gt;&lt;li&gt;• A developmental defect resulting in a smaller-sized kidney that contains fewer nephrons than normal . Can be due to a variety of genetic or environmental causes . On imaging, a smaller kidney with decreased parenchymal thickness is observed. The overall architecture of the kidney is preserved, unlike dysplastic conditions where the internal structure is disrupted.&lt;/li&gt;&lt;li&gt;• A developmental defect resulting in a smaller-sized kidney that contains fewer nephrons than normal .&lt;/li&gt;&lt;li&gt;• developmental defect&lt;/li&gt;&lt;li&gt;• smaller-sized kidney&lt;/li&gt;&lt;li&gt;• fewer nephrons than normal&lt;/li&gt;&lt;li&gt;• Can be due to a variety of genetic or environmental causes .&lt;/li&gt;&lt;li&gt;• variety of genetic or environmental causes&lt;/li&gt;&lt;li&gt;• On imaging, a smaller kidney with decreased parenchymal thickness is observed. The overall architecture of the kidney is preserved, unlike dysplastic conditions where the internal structure is disrupted.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Multi-cystic dysplastic kidney (MCDK) is a condition where the kidney is replaced by multiple non-functioning cysts and no normal renal parenchyma .&lt;/li&gt;&lt;li&gt;➤ Multi-cystic dysplastic kidney&lt;/li&gt;&lt;li&gt;➤ kidney is replaced by multiple non-functioning cysts&lt;/li&gt;&lt;li&gt;➤ no normal renal parenchyma&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 484&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 484&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the earliest radiographic finding in patients with genitourinary tuberculosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Moth eaten calyces&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Golf ball on tee sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lobster claw sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rim sign&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Moth eaten calyces&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Moth-eaten calyces&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Golf ball on tee sign : Renal papillary necrosis&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Golf ball on tee sign&lt;/li&gt;&lt;li&gt;• Option C. Lobster claw sign : Renal papillary necrosis&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Lobster claw sign&lt;/li&gt;&lt;li&gt;• Option D. Rim sign : Chronic hydronephrosis&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Rim sign&lt;/li&gt;&lt;li&gt;• Chronic hydronephrosis&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The earliest radiographic finding in patients with genitourinary tuberculosis is moth -eaten calyces seen on IVP .&lt;/li&gt;&lt;li&gt;• earliest radiographic finding&lt;/li&gt;&lt;li&gt;• genitourinary tuberculosis&lt;/li&gt;&lt;li&gt;• moth -eaten calyces&lt;/li&gt;&lt;li&gt;• IVP&lt;/li&gt;&lt;li&gt;• Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 418&lt;/li&gt;&lt;li&gt;• Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 418&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old male patient presents with severe pain in the lower abdomen, which is radiating to the groin. The patient also complaints of nausea and vomiting, painful urination, and blood in the urine. On examination, the patient is and be unable to find a comfortable position. What is the best investigation for the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;​​​ CECT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CT Urography&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;DTPA scan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;NCCT&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. CT Urography&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/picture18.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. CT urography&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. CECT (Contrast-Enhanced Computed Tomography ) can provide detailed images of structures within the body , enhanced by the use of a contrast material . It is used for a wide range of diagnostic applications, including evaluation of urinary tract disorders . However, it may not be the first-line investigation in the acute setting due to the contrast load on the kidneys.&lt;/li&gt;&lt;li&gt;• Option A. CECT (Contrast-Enhanced Computed Tomography&lt;/li&gt;&lt;li&gt;• images of structures&lt;/li&gt;&lt;li&gt;• body&lt;/li&gt;&lt;li&gt;• use of a contrast material&lt;/li&gt;&lt;li&gt;• used for a wide range&lt;/li&gt;&lt;li&gt;• evaluation of urinary tract disorders&lt;/li&gt;&lt;li&gt;• Option C. DTPA scan (Diethylenetriamine Pentaacetate Scan) is a nuclear medicine test that evaluates renal function and perfusion . It is not typically the first choice for acute pain evaluation but can be useful in assessing renal function in chronic obstruction.&lt;/li&gt;&lt;li&gt;• Option C. DTPA scan (Diethylenetriamine Pentaacetate Scan)&lt;/li&gt;&lt;li&gt;• nuclear medicine test&lt;/li&gt;&lt;li&gt;• evaluates renal function&lt;/li&gt;&lt;li&gt;• perfusion&lt;/li&gt;&lt;li&gt;• Option D. NCCT (Non-Contrast Computed Tomography) of the Kidney-Ureter-Bladder region is the investigation of choice for detecting urinary stones . It is preferred in the acute setting due to its speed, availability, lack of need for contrast, and high sensitivity for stone detection.&lt;/li&gt;&lt;li&gt;• Option D. NCCT (Non-Contrast Computed Tomography)&lt;/li&gt;&lt;li&gt;• Kidney-Ureter-Bladder region&lt;/li&gt;&lt;li&gt;• investigation of choice&lt;/li&gt;&lt;li&gt;• detecting urinary stones&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The investigation of choice for detecting ureteric stones is CT Urography , as it provides detailed imaging of the urinary tract and can detect both radiopaque and radiolucent stones by highlighting filling defects within the contrast-filled urinary system.&lt;/li&gt;&lt;li&gt;➤ CT Urography&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 446&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 446&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man with no significant past medical history presents with urinary frequency, urgency, and dysuria. His symptoms have gradually progressed over the past 6 months. He denies hematuria or fever. On physical examination, there is no costovertebral angle tenderness, and abdominal palpation is unremarkable. His prostate exam is normal. A CT of the kidneys, ureters, and bladder (CT KUB) was performed and is displayed below. Based on the imaging findings, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tuberculosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Schistosomiasis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neurogenic bladder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bladder carcinoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Schistosomiasis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/picture23_6SznTur.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Schistosomiasis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Tuberculosis : Genitourinary tuberculosis can lead to calcification of the bladder wall , but typically, this would be irregular or nodular rather than the circumferential pattern observed here . Patients may present with irritative voiding symptoms, sterile pyuria, and hematuria.&lt;/li&gt;&lt;li&gt;• Option A. Tuberculosis&lt;/li&gt;&lt;li&gt;• Genitourinary tuberculosis&lt;/li&gt;&lt;li&gt;• calcification&lt;/li&gt;&lt;li&gt;• bladder wall&lt;/li&gt;&lt;li&gt;• irregular or nodular&lt;/li&gt;&lt;li&gt;• circumferential pattern observed here&lt;/li&gt;&lt;li&gt;• Option C. Neurogenic Bladder : This term refers to bladder dysfunction caused by neurologic disorders . Imaging of the bladder might show a \&quot;Christmas tree\&quot; or \&quot;pine cone \&quot; appearance due to trabeculation and sacculation.&lt;/li&gt;&lt;li&gt;• Option C. Neurogenic Bladder&lt;/li&gt;&lt;li&gt;• bladder dysfunction&lt;/li&gt;&lt;li&gt;• neurologic disorders&lt;/li&gt;&lt;li&gt;• \&quot;Christmas tree\&quot;&lt;/li&gt;&lt;li&gt;• \&quot;pine cone&lt;/li&gt;&lt;li&gt;• Option D. Bladder Carcinoma: This can present with hematuria , irritative voiding symptoms , or as a pelvic mass . On imaging, a bladder tumor might appear as a focal mass, potentially with irregular or nodular calcification if it is associated with chronic irritation or necrosis.&lt;/li&gt;&lt;li&gt;• Option D. Bladder Carcinoma:&lt;/li&gt;&lt;li&gt;• hematuria&lt;/li&gt;&lt;li&gt;• irritative voiding symptoms&lt;/li&gt;&lt;li&gt;• pelvic mass&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Circumferential calcifications of the bladder wall with normal volume is typically seen in Schistosomiasis .&lt;/li&gt;&lt;li&gt;➤ Circumferential calcifications&lt;/li&gt;&lt;li&gt;➤ bladder wall&lt;/li&gt;&lt;li&gt;➤ normal volume&lt;/li&gt;&lt;li&gt;➤ Schistosomiasis&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 422&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 422&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-year-old girl was referred for evaluation of recurrent urinary tract infections. She suffered 4 episodes over the past 9 months and had been hospitalized twice. An ultrasound revealed bilateral hydronephrosis with dilatation of ureters. What is the investigation of choice in this child?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tc DTPA scan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MAG3 scan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;VCUG&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tc DMSA scan&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. VCUG&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. VCUG&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Mercaptoacetyltriglycine (MAG3) scan is also a renal scintigraphy imaging used for assessing renal function and urinary drainage , yet it is not the first-line diagnostic test for VUR.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Mercaptoacetyltriglycine (MAG3)&lt;/li&gt;&lt;li&gt;• renal scintigraphy imaging&lt;/li&gt;&lt;li&gt;• assessing renal function&lt;/li&gt;&lt;li&gt;• urinary drainage&lt;/li&gt;&lt;li&gt;• Option C. Voiding Cystourethrogram (VCUG) is an imaging procedure that visualizes the bladder and urethra while the bladder fills and empties . It&#x27;s the investigation of choice for diagnosing vesicoureteral reflux (VUR), which is likely given the recurrent UTIs and hydronephrosis in this patient.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Voiding Cystourethrogram (VCUG)&lt;/li&gt;&lt;li&gt;• visualizes the bladder&lt;/li&gt;&lt;li&gt;• urethra&lt;/li&gt;&lt;li&gt;• bladder fills and empties&lt;/li&gt;&lt;li&gt;• Option D. Technetium-99m dimercaptosuccinic acid (Tc DMSA) scan is used for renal cortical imaging and is helpful in detecting renal scarring from pyelonephritis but is not used primarily for diagnosing VUR.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Technetium-99m dimercaptosuccinic acid (Tc DMSA)&lt;/li&gt;&lt;li&gt;• renal cortical imaging&lt;/li&gt;&lt;li&gt;• helpful in detecting renal scarring&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The investigation of choice in this condition in Vesicoureteral reflux (VUR) is voiding cystourethrogram (VCUG) or Micturating cystourethrogram (MCU).&lt;/li&gt;&lt;li&gt;➤ cystourethrogram (VCUG) or Micturating cystourethrogram (MCU).&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 448&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 448&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 34 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `

        function showResults(index) {

                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}

                            ${q.explanation || 'No explanation available'}

                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;

                    video.src = videoUrl;
                }

                video.onerror = () =&gt; {

                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

                debugLog(&quot;Audio loaded successfully&quot;);

                console.error(&quot;Error loading audio:&quot;, e);

        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
