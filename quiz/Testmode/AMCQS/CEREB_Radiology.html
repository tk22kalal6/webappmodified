        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A 6-month-old male infant is brought to the pediatrician&#x27;s office by his parents, who report that he has been having episodes of cyanosis, especially during feeding and crying. The baby was born at full term without any complications during the pregnancy or delivery. On physical examination, the pediatrician notices that the infant has clubbing of his fingers and toes and a harsh systolic murmur heard best at the upper left sternal border. His chest radiograph is shown below. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ebstein&#x27;s anomaly&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Transposition of great arteries (TGA)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tetralogy of Fallot (TOF)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Total anomalous pulmonary venous return (TAPVC)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Tetralogy of Fallot (TOF)&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/screenshot-2024-05-07-165901.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/conditions_1_z49DbYZ.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/conditions_2.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Tetralogy of Fallot (TOF)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Ebstein&#x27;s Anomaly: Ebstein&#x27;s anomaly is associated with tricuspid regurgitation and right heart enlargement but does not typically present with a boot-shaped heart on a chest radiograph.&lt;/li&gt;&lt;li&gt;• Option A. Ebstein&#x27;s Anomaly:&lt;/li&gt;&lt;li&gt;• tricuspid regurgitation&lt;/li&gt;&lt;li&gt;• right heart enlargement&lt;/li&gt;&lt;li&gt;• Option B. Transposition of the Great Arteries (TGA): TGA is a condition where the main arteries (pulmonary artery and aorta) are switched in position (transposed). This leads to cyanosis and heart failure in newborns but does not cause a boot-shaped heart on chest radiograph. It&#x27;s often diagnosed shortly after birth due to severe cyanosis.&lt;/li&gt;&lt;li&gt;• Option B. Transposition of the Great Arteries (TGA):&lt;/li&gt;&lt;li&gt;• main arteries&lt;/li&gt;&lt;li&gt;• switched in position&lt;/li&gt;&lt;li&gt;• leads to cyanosis&lt;/li&gt;&lt;li&gt;• heart failure&lt;/li&gt;&lt;li&gt;• newborns&lt;/li&gt;&lt;li&gt;• Option D. Total Anomalous Pulmonary Venous Return (TAPVC): TAPVC is a condition where all four pulmonary veins do not connect normally to the left atrium but instead connect to a systemic vein or the right atrium . It typically presents with cyanosis and signs of heart failure in infancy but not with a boot-shaped heart on radiography.&lt;/li&gt;&lt;li&gt;• Option D. Total Anomalous Pulmonary Venous Return (TAPVC):&lt;/li&gt;&lt;li&gt;• all four pulmonary veins&lt;/li&gt;&lt;li&gt;• not connect normally to the left atrium&lt;/li&gt;&lt;li&gt;• connect to a systemic vein&lt;/li&gt;&lt;li&gt;• right atrium&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In Tetralogy of Fallot (TOF) the clinical features of cyanotic episodes , clubbing , and systolic murmur along with the chest X-ray showing a boot-shaped heart are seen.&lt;/li&gt;&lt;li&gt;➤ Tetralogy of Fallot&lt;/li&gt;&lt;li&gt;➤ cyanotic episodes&lt;/li&gt;&lt;li&gt;➤ clubbing&lt;/li&gt;&lt;li&gt;➤ systolic murmur&lt;/li&gt;&lt;li&gt;➤ chest X-ray&lt;/li&gt;&lt;li&gt;➤ boot-shaped heart&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 146.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 146.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 75-year-old male patient came to ER with the complaint of severe abdominal pain. CTA was performed which is given below. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A ruptured gastric ulcer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A ruptured abdominal aortic aneurysm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acute appendicitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;An abscess in the psoas muscle&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. A ruptured abdominal aortic aneurysm&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/03/31/image-20230331174109-1.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/screenshot-2024-05-07-163113_zXHIpB1.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/screenshot-2024-05-07-163625_J0edUgV.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. A ruptured abdominal aortic aneurysm&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. A ruptured gastric ulcer: A ruptured gastric ulcer typically presents with sudden onset of severe upper abdominal pain that may radiate to the back . On imaging, especially CT , we might see evidence of perforation with free air under the diaphragm (pneumoperitoneum). This finding is not consistent with the provided CTA image.&lt;/li&gt;&lt;li&gt;• Option A. A ruptured gastric ulcer:&lt;/li&gt;&lt;li&gt;• presents with sudden onset of severe upper abdominal pain&lt;/li&gt;&lt;li&gt;• radiate to the back&lt;/li&gt;&lt;li&gt;• especially CT&lt;/li&gt;&lt;li&gt;• perforation with free air&lt;/li&gt;&lt;li&gt;• diaphragm&lt;/li&gt;&lt;li&gt;• Option C. Acute appendicitis : Patients with acute appendicitis typically present with abdominal pain that begins around the navel and later localizes to the lower right abdomen , accompanied by fever and leukocytosis . A CTA would show an enlarged, inflamed appendix, potentially with an appendicolith (a calcified deposit), but no contrast extravasation outside the aorta as seen in the provided image.&lt;/li&gt;&lt;li&gt;• Option C. Acute appendicitis&lt;/li&gt;&lt;li&gt;• abdominal pain&lt;/li&gt;&lt;li&gt;• begins around the navel&lt;/li&gt;&lt;li&gt;• localizes to the lower right abdomen&lt;/li&gt;&lt;li&gt;• fever and leukocytosis&lt;/li&gt;&lt;li&gt;• enlarged, inflamed appendix,&lt;/li&gt;&lt;li&gt;• appendicolith&lt;/li&gt;&lt;li&gt;• Option D. An abscess in the psoas muscle: A psoas abscess would typically present with flank pain , fever , and a palpable mass , or difficulty with movements that involve the psoas muscle . On CTA, an abscess may appear as a well-defined fluid collection with possible enhancement after contrast administration. Again, this does not match the findings in the CTA image provided.&lt;/li&gt;&lt;li&gt;• Option D. An abscess in the psoas muscle:&lt;/li&gt;&lt;li&gt;• psoas abscess&lt;/li&gt;&lt;li&gt;• present with flank pain&lt;/li&gt;&lt;li&gt;• fever&lt;/li&gt;&lt;li&gt;• palpable mass&lt;/li&gt;&lt;li&gt;• difficulty with movements&lt;/li&gt;&lt;li&gt;• psoas muscle&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ The correct diagnosis is B - A ruptured abdominal aortic aneurysm. The provided CTA shows a soft tissue density with contrast visible outside of the left side of the abdominal aorta , indicative of extraluminal contrast from a ruptured aortic aneurysm . This is an urgent surgical emergency requiring immediate attention.&lt;/li&gt;&lt;li&gt;➤ CTA shows a soft tissue density&lt;/li&gt;&lt;li&gt;➤ contrast visible&lt;/li&gt;&lt;li&gt;➤ outside&lt;/li&gt;&lt;li&gt;➤ left side&lt;/li&gt;&lt;li&gt;➤ abdominal aorta&lt;/li&gt;&lt;li&gt;➤ extraluminal contrast&lt;/li&gt;&lt;li&gt;➤ ruptured aortic aneurysm&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 200.&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 200.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;On a chest x-ray, which of the following structures does not make up the right cardiac border?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;SVC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IVC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Right atrium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Right ventricle&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Right ventricle&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/screenshot-2024-05-07-164947.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Right ventricle&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Borders of Right heart&lt;/li&gt;&lt;li&gt;• Borders of Right heart&lt;/li&gt;&lt;li&gt;• SVC – constitutes the uppermost portion of the right heart border (Option A)&lt;/li&gt;&lt;li&gt;• SVC&lt;/li&gt;&lt;li&gt;• uppermost portion&lt;/li&gt;&lt;li&gt;• right heart border&lt;/li&gt;&lt;li&gt;• Right atrium – constitutes the majority of the right heart border (Option C)&lt;/li&gt;&lt;li&gt;• Right atrium&lt;/li&gt;&lt;li&gt;• majority of the right heart border&lt;/li&gt;&lt;li&gt;• IVC – constitutes a minor portion of the right heart border (Option B)&lt;/li&gt;&lt;li&gt;• IVC&lt;/li&gt;&lt;li&gt;• minor portion&lt;/li&gt;&lt;li&gt;• right heart border&lt;/li&gt;&lt;li&gt;• Right ventricle contributes to the base or inferior boundary and not to the right heart border.&lt;/li&gt;&lt;li&gt;• Right ventricle&lt;/li&gt;&lt;li&gt;• base or inferior boundary&lt;/li&gt;&lt;li&gt;• Important:&lt;/li&gt;&lt;li&gt;• Important:&lt;/li&gt;&lt;li&gt;• Due to aortic unfolding in the aged population or in aortic stenosis , ascending aorta rarely contributes to the formation of the right heart border .&lt;/li&gt;&lt;li&gt;• aortic unfolding&lt;/li&gt;&lt;li&gt;• aged population&lt;/li&gt;&lt;li&gt;• aortic stenosis&lt;/li&gt;&lt;li&gt;• ascending aorta&lt;/li&gt;&lt;li&gt;• formation of the right heart border&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ The right ventricle contributes to the base or inferior boundary of the heart on a chest x-ray and does not make up the right heart border , which is instead formed by the SVC, IVC, and predominantly the right atrium.&lt;/li&gt;&lt;li&gt;➤ right ventricle&lt;/li&gt;&lt;li&gt;➤ base or inferior boundary&lt;/li&gt;&lt;li&gt;➤ heart on a chest x-ray&lt;/li&gt;&lt;li&gt;➤ not make up the right heart border&lt;/li&gt;&lt;li&gt;➤ SVC, IVC,&lt;/li&gt;&lt;li&gt;➤ right atrium.&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 36.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 36.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male patient presents to their primary care physician with a complaint of dysphagia. He reports that he experiences a sensation of food getting stuck in his throat when he eats. He also reports some mild chest discomfort with exertion. The patient has a history of Down syndrome and congenital heart disease. Which imaging modality is typically used to diagnose dysphagia lusoria?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chest x-ray&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Electrocardiogram&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Echocardiogram&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Computed tomography angiography&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Computed tomography angiography&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/screenshot-2024-05-07-165339.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Computed tomography angiography&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A. Chest X-ray: A chest x-ray can provide an overview of the thoracic cavity , including the lungs, heart, and major thoracic vessels . However, it may not show the detailed anatomy required to diagnose dysphagia lusoria, which involves the compression of the esophagus by an aberrant vessel.&lt;/li&gt;&lt;li&gt;• Option A. Chest X-ray:&lt;/li&gt;&lt;li&gt;• overview of the thoracic cavity&lt;/li&gt;&lt;li&gt;• lungs, heart, and major thoracic vessels&lt;/li&gt;&lt;li&gt;• Option B. Electrocardiogram (ECG): An ECG records the electrical activity of the heart and cannot visualize structural anomalies of the esophagus or great vessels.&lt;/li&gt;&lt;li&gt;• Option B. Electrocardiogram (ECG):&lt;/li&gt;&lt;li&gt;• records the electrical activity&lt;/li&gt;&lt;li&gt;• heart&lt;/li&gt;&lt;li&gt;• cannot visualize structural anomalies&lt;/li&gt;&lt;li&gt;• esophagus&lt;/li&gt;&lt;li&gt;• great vessels.&lt;/li&gt;&lt;li&gt;• Option C. Echocardiogram: An echocardiogram can detect congenital heart anomalies ; it is not the first choice for visualizing extracardiac structures like the esophagus or aberrant arteries causing dysphagia lusoria.&lt;/li&gt;&lt;li&gt;• Option C. Echocardiogram:&lt;/li&gt;&lt;li&gt;• detect congenital heart anomalies&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Computed tomography angiography is the imaging modality of choice to diagnose dysphagia lusoria , as it can confirm the presence of an aberrant right subclavian artery causing compression of the esophagus .&lt;/li&gt;&lt;li&gt;➤ Computed tomography angiography&lt;/li&gt;&lt;li&gt;➤ imaging modality&lt;/li&gt;&lt;li&gt;➤ diagnose dysphagia lusoria&lt;/li&gt;&lt;li&gt;➤ presence of an aberrant right subclavian artery&lt;/li&gt;&lt;li&gt;➤ compression of the esophagus&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 210.&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 210.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not seen in heart failure?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Kerley B lines&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cardiomegaly&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Interlobular septal thickening&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pulmonary Oligemia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pulmonary Oligemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Pulmonary Oligemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A. Kerley B lines: Kerley B lines are horizontal opaque lines extending to the pulmonary periphery associated with interstitial pulmonary edema . They are often seen in heart failure due to elevated pulmonary venous pressure causing fluid to accumulate within the interlobular septa .&lt;/li&gt;&lt;li&gt;• Option A. Kerley B lines:&lt;/li&gt;&lt;li&gt;• horizontal opaque lines&lt;/li&gt;&lt;li&gt;• extending&lt;/li&gt;&lt;li&gt;• pulmonary periphery&lt;/li&gt;&lt;li&gt;• interstitial pulmonary edema&lt;/li&gt;&lt;li&gt;• heart failure&lt;/li&gt;&lt;li&gt;• elevated pulmonary venous pressure&lt;/li&gt;&lt;li&gt;• fluid&lt;/li&gt;&lt;li&gt;• accumulate&lt;/li&gt;&lt;li&gt;• interlobular septa&lt;/li&gt;&lt;li&gt;• Option B. Cardiomegaly: Cardiomegaly can be caused by dilatation of the heart chambers or hypertrophy of the heart muscle in response to increased workload from heart failure.&lt;/li&gt;&lt;li&gt;• Option B. Cardiomegaly:&lt;/li&gt;&lt;li&gt;• dilatation of the heart chambers&lt;/li&gt;&lt;li&gt;• hypertrophy&lt;/li&gt;&lt;li&gt;• heart muscle&lt;/li&gt;&lt;li&gt;• Option C. Interlobular Septal Thickening: Interlobular septal thickening is seen on chest imaging when there is fluid or fibrosis in the interlobular septa , which are part of the lung&#x27;s supportive tissue . This is another manifestation of interstitial edema commonly observed in heart failure.&lt;/li&gt;&lt;li&gt;• Option C. Interlobular Septal Thickening:&lt;/li&gt;&lt;li&gt;• chest imaging&lt;/li&gt;&lt;li&gt;• fluid or fibrosis in the interlobular septa&lt;/li&gt;&lt;li&gt;• lung&#x27;s supportive tissue&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pulmonary oligemia , which refers to decreased lung vascular markings due to reduced pulmonary blood flow , is not observed in heart failure. Instead, heart failure is characterized by findings like Kerley B lines , cardiomegaly , and interlobular septal thickening due to fluid accumulation and increased pressures in the pulmonary circulation.&lt;/li&gt;&lt;li&gt;➤ Pulmonary oligemia&lt;/li&gt;&lt;li&gt;➤ decreased lung vascular markings&lt;/li&gt;&lt;li&gt;➤ reduced pulmonary blood flow&lt;/li&gt;&lt;li&gt;➤ heart failure&lt;/li&gt;&lt;li&gt;➤ Kerley B lines&lt;/li&gt;&lt;li&gt;➤ cardiomegaly&lt;/li&gt;&lt;li&gt;➤ interlobular septal thickening&lt;/li&gt;&lt;li&gt;➤ fluid accumulation&lt;/li&gt;&lt;li&gt;➤ increased pressures&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 166.&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 166.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the structure marked in the CT scan shown below:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Descending aorta&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Superior vena cava&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ascending aorta&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Right pulmonary artery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Superior vena cava&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/screenshot-2024-05-07-173111.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/screenshot-2024-05-07-173217.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Superior vena cava&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option A. Descending Aorta: The descending aorta typically lies posteriorly in the mediastinum and would not be located in the position marked in the provided CT image.&lt;/li&gt;&lt;li&gt;• Option A. Descending Aorta:&lt;/li&gt;&lt;li&gt;• lies posteriorly&lt;/li&gt;&lt;li&gt;• mediastinum&lt;/li&gt;&lt;li&gt;• Option C. Ascending Aorta: The ascending aorta would generally be seen slightly leftward in the mediastinal space in a CT scan . It should appear as a prominent, rounded structure due to the flow of contrast within it.&lt;/li&gt;&lt;li&gt;• Option C. Ascending Aorta:&lt;/li&gt;&lt;li&gt;• seen slightly leftward in the mediastinal space&lt;/li&gt;&lt;li&gt;• CT scan&lt;/li&gt;&lt;li&gt;• Option D. Right Pulmonary Artery: The right pulmonary artery on CT scan , is usually located anterior to the descending aorta and to the left of the ascending aorta and SVC.&lt;/li&gt;&lt;li&gt;• Option D. Right Pulmonary Artery:&lt;/li&gt;&lt;li&gt;• right pulmonary artery on CT scan&lt;/li&gt;&lt;li&gt;• located anterior&lt;/li&gt;&lt;li&gt;• descending aorta&lt;/li&gt;&lt;li&gt;• left of the ascending aorta&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 216&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 216&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old male with a history of hypertension and coronary artery disease presents to the emergency room with complaints of shortness of breath and chest pain. On physical examination, his vital signs are stable, but he appears to be in respiratory distress. An electrocardiogram (ECG) shows low voltage QRS complexes and electrical alternAns. CXR was performed which is shown here. What is the likely finding on auscultation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pericardial friction rub&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dull note on right lower chest&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ellis S curve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hyper-resonant note on right lower chest&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pericardial friction rub&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/03/31/image-20230331181424-1.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. pericardial friction rub&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Dull note on right lower chest : Pleural effusion , which is an accumulation of fluid in the pleural space . The dullness on percussion is due to the fluid present in the pleural space .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Dull note on right lower chest&lt;/li&gt;&lt;li&gt;• Pleural effusion&lt;/li&gt;&lt;li&gt;• accumulation of fluid&lt;/li&gt;&lt;li&gt;• pleural space&lt;/li&gt;&lt;li&gt;• dullness on percussion&lt;/li&gt;&lt;li&gt;• fluid present&lt;/li&gt;&lt;li&gt;• pleural space&lt;/li&gt;&lt;li&gt;• Option C . Ellis S curve : Rising note of dullness laterally in pleural effusion&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Ellis S curve&lt;/li&gt;&lt;li&gt;• Rising note&lt;/li&gt;&lt;li&gt;• dullness laterally&lt;/li&gt;&lt;li&gt;• pleural effusion&lt;/li&gt;&lt;li&gt;• Option D . Hyper-resonant note on right lower chest : Pneumothorax , which is the presence of air in the pleural space . The hyper-resonance on percussion is due to the increased amount of air present in the pleural space.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Hyper-resonant note on right lower chest&lt;/li&gt;&lt;li&gt;• Pneumothorax&lt;/li&gt;&lt;li&gt;• presence of air&lt;/li&gt;&lt;li&gt;• pleural space&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In the context of an enlarged cardiac silhouette on chest X-ray , indicative of a \&quot;water bottle\&quot; or \&quot;money bag\&quot; appearance , along with ECG evidence of low voltage QRS complexes and electrical alternans , the likely auscultatory finding is a pericardial friction rub , which is associated with pericardial effusion and pericarditis .&lt;/li&gt;&lt;li&gt;➤ enlarged cardiac silhouette&lt;/li&gt;&lt;li&gt;➤ chest X-ray&lt;/li&gt;&lt;li&gt;➤ \&quot;water bottle\&quot;&lt;/li&gt;&lt;li&gt;➤ \&quot;money bag\&quot; appearance&lt;/li&gt;&lt;li&gt;➤ ECG evidence&lt;/li&gt;&lt;li&gt;➤ low voltage QRS complexes&lt;/li&gt;&lt;li&gt;➤ electrical alternans&lt;/li&gt;&lt;li&gt;➤ pericardial friction rub&lt;/li&gt;&lt;li&gt;➤ pericardial effusion and pericarditis&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 36&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 36&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the earliest sign of left atrial enlargement on a chest x-ray?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Straightening of right cardiac border&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Enlargement of left atrial appendage&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Presence of double atrial shadow&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Elevation of left main bronchus and widening of carina&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Enlargement of left atrial appendage&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/screenshot-2024-05-07-173653.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Enlargement of left atrial appendage&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Straightening of the Right Cardiac Border: Straightening of the right cardiac border is associated with right atrial enlargement.&lt;/li&gt;&lt;li&gt;• Option A. Straightening of the Right Cardiac Border:&lt;/li&gt;&lt;li&gt;• right atrial enlargement.&lt;/li&gt;&lt;li&gt;• Option C. Presence of Double Atrial Shadow: The presence of a double atrial shadow, also known as the \&quot;double density sign,\&quot; occurs when the enlarged left atrium projects over the right heart border on the posteroanterior (PA) chest X-ray .&lt;/li&gt;&lt;li&gt;• Option C. Presence of Double Atrial Shadow:&lt;/li&gt;&lt;li&gt;• \&quot;double density sign,\&quot;&lt;/li&gt;&lt;li&gt;• enlarged left atrium&lt;/li&gt;&lt;li&gt;• projects over the right heart border&lt;/li&gt;&lt;li&gt;• posteroanterior&lt;/li&gt;&lt;li&gt;• chest X-ray&lt;/li&gt;&lt;li&gt;• Option D. Elevation of Left Main Bronchus and Widening of Carina: Elevation of the left main bronchus and widening of the carina angle can be a consequence of LAE , as the enlarged left atrium may push the left bronchus superiorly.&lt;/li&gt;&lt;li&gt;• Option D. Elevation of Left Main Bronchus and Widening of Carina:&lt;/li&gt;&lt;li&gt;• consequence of LAE&lt;/li&gt;&lt;li&gt;• enlarged left atrium&lt;/li&gt;&lt;li&gt;• push the left bronchus superiorly.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ The earliest radiographic sign of left atrial enlargement on a chest X-ray is the enlargement of the left atrial appendage , leading to obliteration of the concavity beneath the pulmonary artery and a straightened left heart border.&lt;/li&gt;&lt;li&gt;➤ earliest radiographic sign&lt;/li&gt;&lt;li&gt;➤ left atrial enlargement&lt;/li&gt;&lt;li&gt;➤ chest X-ray&lt;/li&gt;&lt;li&gt;➤ enlargement of the left atrial appendage&lt;/li&gt;&lt;li&gt;➤ obliteration of the concavity&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 166&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 166&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 10-year-old child is brought by her mother to her primary care physician with a history of chronic shortness of breath and fatigue. She reports that her symptoms have been progressively worsening over the past year, and she is no longer able to perform her usual activities of daily living without experiencing significant dyspnea. On physical examination, the physician notes a prominent jugular venous pulse with a giant \&quot;a\&quot; wave and a soft systolic murmur best heard at the left lower sternal border. An electrocardiogram shows right atrial enlargement, right ventricular hypertrophy, and right bundle branch block. An echocardiogram is ordered, which reveals a displaced tricuspid valve into the right ventricle, with severe tricuspid regurgitation and a small right ventricle. What is the likely appearance on CXR?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Egg in cup sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Egg on string sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Money bag appearance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Box shaped heart&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Box shaped heart&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/screenshot-2024-05-07-173854.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Box shaped heart&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Egg in cup sign: Calcific pericarditis typically appears as a dense, curvilinear , or band-like opacity that surrounds the heart , often described as a \&quot;shaggy heart\&quot; appearance . The calcification can also extend into the adjacent mediastinal fat, creating a dense, well-defined line that separates the heart from the lungs.&lt;/li&gt;&lt;li&gt;• Option A. Egg in cup sign:&lt;/li&gt;&lt;li&gt;• Calcific pericarditis&lt;/li&gt;&lt;li&gt;• dense, curvilinear&lt;/li&gt;&lt;li&gt;• band-like opacity&lt;/li&gt;&lt;li&gt;• surrounds the heart&lt;/li&gt;&lt;li&gt;• \&quot;shaggy heart\&quot; appearance&lt;/li&gt;&lt;li&gt;• Option B. Egg on side: This is a radiological sign seen in TGA. Transposition of the Great Arteries , which is a congenital heart defect in which the pulmonary artery and aorta , are switched (or \&quot;transposed\&quot;) in position . This means that the aorta arises from the right ventricle, and the pulmonary artery arises from the left ventricle.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Egg on side:&lt;/li&gt;&lt;li&gt;• radiological sign&lt;/li&gt;&lt;li&gt;• TGA.&lt;/li&gt;&lt;li&gt;• Transposition&lt;/li&gt;&lt;li&gt;• Great Arteries&lt;/li&gt;&lt;li&gt;• congenital heart defect&lt;/li&gt;&lt;li&gt;• pulmonary artery&lt;/li&gt;&lt;li&gt;• aorta&lt;/li&gt;&lt;li&gt;• switched&lt;/li&gt;&lt;li&gt;• position&lt;/li&gt;&lt;li&gt;• Option C. Money bag sign is typically seen in pericardial effusion .&lt;/li&gt;&lt;li&gt;• Option C. Money bag sign&lt;/li&gt;&lt;li&gt;• pericardial effusion&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ In Ebstein anomaly , the chest X-ray typically reveals a box-shaped heart due to atrialization of the right ventricle and enlargement of the heart&#x27;s silhouette .&lt;/li&gt;&lt;li&gt;➤ Ebstein anomaly&lt;/li&gt;&lt;li&gt;➤ chest X-ray&lt;/li&gt;&lt;li&gt;➤ reveals a box-shaped heart&lt;/li&gt;&lt;li&gt;➤ atrialization of the right ventricle&lt;/li&gt;&lt;li&gt;➤ enlargement of the heart&#x27;s silhouette&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 150&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 150&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 10-year-old child who presents with shortness of breath and difficulty exercising. On examination, a fixed, split-second heart sound is heard, and there is a palpable thrill felt on the chest. Hilar dance was seen on fluoroscopy. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ventricular septal defect&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;TAPVC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Atrial septal defect&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tetralogy of Fallot&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Atrial septal defect&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Atrial septal defect&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A. Ventricular Septal Defect (VSD): A VSD typically presents with a harsh-sounding holosystolic murmur best heard at the left lower sternal border . A thrill may be palpable, but a fixed, split-second heart sound is not characteristic of VSD. Hilar dance on fluoroscopy is not a common finding associated with VSD.&lt;/li&gt;&lt;li&gt;• Option A. Ventricular Septal Defect (VSD):&lt;/li&gt;&lt;li&gt;• harsh-sounding holosystolic murmur&lt;/li&gt;&lt;li&gt;• left lower sternal border&lt;/li&gt;&lt;li&gt;• Option B. Total Anomalous Pulmonary Venous Connection (TAPVC): TAPVC is a congenital defect where the pulmonary veins do not connect normally to the left atrium . Instead, they are connected to the systemic venous circulation. It is often associated with signs of heart failure and cyanosis but not typically with a fixed, split-second heart sound or hilar dance.&lt;/li&gt;&lt;li&gt;• Option B. Total Anomalous Pulmonary Venous Connection (TAPVC):&lt;/li&gt;&lt;li&gt;• congenital defect&lt;/li&gt;&lt;li&gt;• pulmonary veins&lt;/li&gt;&lt;li&gt;• not connect normally&lt;/li&gt;&lt;li&gt;• left atrium&lt;/li&gt;&lt;li&gt;• Option D. Tetralogy of Fallot (TOF): TOF commonly presents with cyanotic episodes , especially during crying or feeding , and a harsh systolic murmur due to pulmonary stenosis . A fixed, split-second heart sound is not typical in TOF, nor is hilar dance on fluoroscopy.&lt;/li&gt;&lt;li&gt;• Option D. Tetralogy of Fallot (TOF):&lt;/li&gt;&lt;li&gt;• cyanotic episodes&lt;/li&gt;&lt;li&gt;• crying or feeding&lt;/li&gt;&lt;li&gt;• harsh systolic murmur&lt;/li&gt;&lt;li&gt;• pulmonary stenosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The child&#x27;s clinical presentation, including a fixed, split-second heart sound and hilar dance on fluoroscopy , suggests increased pulmonary blood flow , consistent with an atrial septal defect.&lt;/li&gt;&lt;li&gt;➤ fixed, split-second heart sound&lt;/li&gt;&lt;li&gt;➤ hilar dance on fluoroscopy&lt;/li&gt;&lt;li&gt;➤ pulmonary blood flow&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 160&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 160&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A newborn baby who presents with cyanosis of the skin and mucous membranes. The baby also has difficulty feeding, with labored breathing. Chest X-ray is shown below. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Persistent truncus arteriosus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Transposition of great vessels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tetralogy of Fallot&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pulmonary artery hypertension&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Persistent truncus arteriosus&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/03/31/image-20230331183210-1.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Persistent truncus arteriosus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Transposition of great vessels on a chest X-ray shows Egg on string sign .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Transposition of great vessels&lt;/li&gt;&lt;li&gt;• chest X-ray&lt;/li&gt;&lt;li&gt;• Egg on string sign&lt;/li&gt;&lt;li&gt;• Option C. Tetralogy of Fallot characteristically shows boot shaped heart&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Tetralogy of Fallot&lt;/li&gt;&lt;li&gt;• boot shaped heart&lt;/li&gt;&lt;li&gt;• Option D. Pulmonary artery hypertension clearly enlarged pulmonary arteries with pruning of peripheral pulmonary vessels&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Pulmonary artery hypertension&lt;/li&gt;&lt;li&gt;• enlarged pulmonary arteries&lt;/li&gt;&lt;li&gt;• pruning&lt;/li&gt;&lt;li&gt;• peripheral pulmonary vessels&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Persistent truncus arteriosus is a cyanotic congenital heart anomaly where a single vessel arises from the heart , supplying both the systemic and pulmonary circulations , often associated with a characteristic \&quot;sitting duck\&quot; appearance on a chest X-ray .&lt;/li&gt;&lt;li&gt;➤ Persistent truncus arteriosus&lt;/li&gt;&lt;li&gt;➤ cyanotic congenital heart anomaly&lt;/li&gt;&lt;li&gt;➤ single vessel arises from the heart&lt;/li&gt;&lt;li&gt;➤ systemic and pulmonary circulations&lt;/li&gt;&lt;li&gt;➤ \&quot;sitting duck\&quot; appearance on a chest X-ray&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 154&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 154&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Plethoric lung fields are seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;TAPVC&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tricuspid atresia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ebstein’s anomaly&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;TOF&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. TAPVC&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. TAPVC&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Tricuspid atresia does not have plethoric lung fields because in this condition right atrium is atretic.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Tricuspid atresia&lt;/li&gt;&lt;li&gt;• not have plethoric lung fields&lt;/li&gt;&lt;li&gt;• Option C. Ebstein’s anomaly has atrialization of RV , leading to small outflow tract , and resultant reduced pulmonary blood flow .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Ebstein’s anomaly&lt;/li&gt;&lt;li&gt;• atrialization of RV&lt;/li&gt;&lt;li&gt;• small outflow tract&lt;/li&gt;&lt;li&gt;• resultant reduced pulmonary blood flow&lt;/li&gt;&lt;li&gt;• Option D . TOF has oligemia due to infundibular pulmonary stenosis .&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• TOF&lt;/li&gt;&lt;li&gt;• oligemia&lt;/li&gt;&lt;li&gt;• infundibular pulmonary stenosis&lt;/li&gt;&lt;li&gt;• Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 152.&lt;/li&gt;&lt;li&gt;• Ref&lt;/li&gt;&lt;li&gt;• : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 152.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-months-old child presented with cyanosis and fatigue. His chest X ray is shown below. What is the most likely sign and diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cottage loaf, truncus arteriosus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Snowman sign, Supracardiac TAPVC&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Egg on side, TGA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Boot shaped heart, TOF&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Snowman sign, Supracardiac TAPVC&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/screenshot-2024-05-07-174853_Wyq41kO.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Snowman sign, Supracardiac TAPVC&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Cottage Loaf, Truncus Arteriosus: In persistent truncus arteriosus , a single arterial trunk comes out of the heart , supplying both the pulmonary and systemic circulation . The chest X-ray might show a \&quot;cottage loaf\&quot; or \&quot;boot-shaped\&quot; heart due to the right ventricular hypertrophy and overriding aorta.&lt;/li&gt;&lt;li&gt;• Option A. Cottage Loaf, Truncus Arteriosus:&lt;/li&gt;&lt;li&gt;• persistent truncus arteriosus&lt;/li&gt;&lt;li&gt;• single arterial trunk comes out of the heart&lt;/li&gt;&lt;li&gt;• pulmonary and systemic circulation&lt;/li&gt;&lt;li&gt;• Option C. Egg on Side, TGA: Transposition of the Great Arteries (TGA) presents with cyanosis early after birth and on a chest X-ray shows the \&quot;egg on a string\&quot; sign . This sign is characterized by a narrow mediastinal silhouette with an enlarged cardiac silhouette, which resembles an egg on its side. The \&quot;string\&quot; part is due to the narrow superior mediastinum, often seen in TGA.&lt;/li&gt;&lt;li&gt;• Option C. Egg on Side, TGA:&lt;/li&gt;&lt;li&gt;• Transposition of the Great Arteries&lt;/li&gt;&lt;li&gt;• cyanosis&lt;/li&gt;&lt;li&gt;• early after birth&lt;/li&gt;&lt;li&gt;• chest X-ray shows the \&quot;egg on a string\&quot; sign&lt;/li&gt;&lt;li&gt;• Option D. Boot Shaped Heart, TOF: The chest X-ray in TOF can show a \&quot;boot-shaped\&quot; heart due to the right ventricular hypertrophy and upturned apex .&lt;/li&gt;&lt;li&gt;• Option D. Boot Shaped Heart, TOF:&lt;/li&gt;&lt;li&gt;• chest X-ray in TOF&lt;/li&gt;&lt;li&gt;• \&quot;boot-shaped\&quot; heart&lt;/li&gt;&lt;li&gt;• right ventricular hypertrophy&lt;/li&gt;&lt;li&gt;• upturned apex&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The chest X-ray demonstrating a \&quot;snowman\&quot; sign indicates a diagnosis of Supracardiac TAPVC , a condition where the pulmonary veins drain into the systemic circulation rather than the left atrium , commonly presenting with cyanosis and symptoms of heart failure in infancy .&lt;/li&gt;&lt;li&gt;➤ chest X-ray demonstrating a \&quot;snowman\&quot; sign&lt;/li&gt;&lt;li&gt;➤ diagnosis of Supracardiac TAPVC&lt;/li&gt;&lt;li&gt;➤ pulmonary veins drain&lt;/li&gt;&lt;li&gt;➤ systemic circulation&lt;/li&gt;&lt;li&gt;➤ left atrium&lt;/li&gt;&lt;li&gt;➤ cyanosis&lt;/li&gt;&lt;li&gt;➤ heart failure in infancy&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 152&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 152&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 20-year-old woman presented with hypertension and chest pain. A chest radiograph was taken as shown in the image below. What is the likely cause of hypertension in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Coarctation of aorta&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Essential hypertension&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyperparathyroidism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Takayasu arteritis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Coarctation of aorta&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/screenshot-2024-05-07-175144.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/screenshot-2024-05-07-175242.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Coarctation of aorta&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Essential Hypertension: It typically does not produce specific changes on a chest radiograph.&lt;/li&gt;&lt;li&gt;• Option B. Essential Hypertension:&lt;/li&gt;&lt;li&gt;• not produce specific changes&lt;/li&gt;&lt;li&gt;• Option C. Hyperparathyroidism: It does not create specific signs on a chest radiograph related to the aorta.&lt;/li&gt;&lt;li&gt;• Option C. Hyperparathyroidism:&lt;/li&gt;&lt;li&gt;• not create specific signs&lt;/li&gt;&lt;li&gt;• chest radiograph&lt;/li&gt;&lt;li&gt;• Option D. Takayasu Arteritis: While it can cause hypertension due to renal artery involvement , it would also typically show thickening or narrowing of the aorta or its branches on imaging, not the \&quot;figure of 3\&quot; sign.&lt;/li&gt;&lt;li&gt;• Option D. Takayasu Arteritis:&lt;/li&gt;&lt;li&gt;• cause hypertension&lt;/li&gt;&lt;li&gt;• renal artery involvement&lt;/li&gt;&lt;li&gt;• thickening or narrowing of the aorta&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The \&quot;figure of 3\&quot; sign on a chest radiograph , coupled with a clinical presentation of hypertension and chest pain in a young adult , is indicative of coarctation of the aorta , a congenital condition that can cause secondary hypertension due to the narrowing of the aorta.&lt;/li&gt;&lt;li&gt;➤ \&quot;figure of 3\&quot; sign&lt;/li&gt;&lt;li&gt;➤ chest radiograph&lt;/li&gt;&lt;li&gt;➤ clinical presentation&lt;/li&gt;&lt;li&gt;➤ hypertension&lt;/li&gt;&lt;li&gt;➤ chest pain&lt;/li&gt;&lt;li&gt;➤ young adult&lt;/li&gt;&lt;li&gt;➤ coarctation of the aorta&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 156&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 156&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 36-year-old male presents with progressive shortness of breath and fatigue, particularly with physical activity. A loud pulmonic component of the second heart sound is heard on examination. The patient also notices swelling and tightness of the skin in the fingers, hands, and face, joint pain and stiffness, and difficulty swallowing. CXR is shown here. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pulmonary embolism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pulmonary hypertension&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pulmonary edema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pulmonary infarction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Pulmonary hypertension&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/screenshot-2024-05-07-180019.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Pulmonary hypertension&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Pulmonary Embolism: Pulmonary embolism usually presents acutely with chest pain , dyspnea , and hypoxia . The CXR may show a Westermark sign or a Hampton&#x27;s hump.&lt;/li&gt;&lt;li&gt;• Option A. Pulmonary Embolism:&lt;/li&gt;&lt;li&gt;• acutely with chest pain&lt;/li&gt;&lt;li&gt;• dyspnea&lt;/li&gt;&lt;li&gt;• hypoxia&lt;/li&gt;&lt;li&gt;• Option C. Pulmonary Edema: Pulmonary edema presents with acute onset dyspnea , orthopnea , and pink frothy sputum , often with Kerley B lines , peribronchial cuffing, and \&quot;bat&#x27;s wing\&quot; appearance on CXR.&lt;/li&gt;&lt;li&gt;• Option C. Pulmonary Edema:&lt;/li&gt;&lt;li&gt;• acute onset dyspnea&lt;/li&gt;&lt;li&gt;• orthopnea&lt;/li&gt;&lt;li&gt;• pink frothy sputum&lt;/li&gt;&lt;li&gt;• Kerley B lines&lt;/li&gt;&lt;li&gt;• Option D. Pulmonary Infarction A pulmonary infarction is a rare sequelae of a pulmonary embolism and can present with pleuritic chest pain and hemoptysis . On CXR, you may see a peripheral wedge-shaped infiltrate, which is not evident here.&lt;/li&gt;&lt;li&gt;• Option D. Pulmonary Infarction&lt;/li&gt;&lt;li&gt;• rare sequelae&lt;/li&gt;&lt;li&gt;• pulmonary embolism&lt;/li&gt;&lt;li&gt;• pleuritic chest pain&lt;/li&gt;&lt;li&gt;• hemoptysis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The constellation of symptoms including progressive dyspnea , skin changes suggestive of scleroderma , and CXR findings indicative of right heart strain strongly suggest pulmonary hypertension as the diagnosis.&lt;/li&gt;&lt;li&gt;➤ constellation of symptoms&lt;/li&gt;&lt;li&gt;➤ progressive dyspnea&lt;/li&gt;&lt;li&gt;➤ skin changes&lt;/li&gt;&lt;li&gt;➤ scleroderma&lt;/li&gt;&lt;li&gt;➤ CXR findings&lt;/li&gt;&lt;li&gt;➤ right heart strain&lt;/li&gt;&lt;li&gt;➤ pulmonary hypertension&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 186&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 186&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old patient has come with sudden onset of chest pain and his CT scan shows the following picture. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pulmonary embolism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aortic dissection&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aortic aneurysm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Myocardial infarction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Aortic dissection&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/screenshot-2024-05-07-180237.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/screenshot-2024-05-07-180227.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Aortic dissection&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Pulmonary Embolism: Pulmonary embolism is typically indicated on CT scans by a filling defect within the pulmonary arteries . Risk factors include deep vein thrombosis, immobilization, and hypercoagulable states.&lt;/li&gt;&lt;li&gt;• Option A. Pulmonary Embolism:&lt;/li&gt;&lt;li&gt;• indicated on CT scans&lt;/li&gt;&lt;li&gt;• filling defect&lt;/li&gt;&lt;li&gt;• pulmonary arteries&lt;/li&gt;&lt;li&gt;• Option C. Aortic Aneurysm: Aortic aneurysms are localized dilatations of the aorta and would show as a single widened aorta without the presence of an intimal flap or double lumen on a CT scan.&lt;/li&gt;&lt;li&gt;• Option C. Aortic Aneurysm:&lt;/li&gt;&lt;li&gt;• localized dilatations&lt;/li&gt;&lt;li&gt;• aorta&lt;/li&gt;&lt;li&gt;• single widened aorta&lt;/li&gt;&lt;li&gt;• Option D. Myocardial Infarction: Myocardial infarction, or a heart attack , involves the necrosis of heart muscle due to ischemia . It is diagnosed primarily through ECG changes and blood tests showing elevated cardiac enzymes .&lt;/li&gt;&lt;li&gt;• Option D. Myocardial Infarction:&lt;/li&gt;&lt;li&gt;• heart attack&lt;/li&gt;&lt;li&gt;• necrosis of heart muscle&lt;/li&gt;&lt;li&gt;• ischemia&lt;/li&gt;&lt;li&gt;• ECG changes&lt;/li&gt;&lt;li&gt;• blood tests&lt;/li&gt;&lt;li&gt;• elevated cardiac enzymes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The CT angiography characteristic of aortic dissection is the visualization of an intimal flap and the formation of a false lumen within the aorta.&lt;/li&gt;&lt;li&gt;➤ CT angiography&lt;/li&gt;&lt;li&gt;➤ aortic dissection&lt;/li&gt;&lt;li&gt;➤ visualization of an intimal flap&lt;/li&gt;&lt;li&gt;➤ formation of a false lumen&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 194&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 194&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is true regarding Kerley B lines?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Radiate from the hilum of lungs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Runs perpendicular to the pleural surface&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Are oblique lines&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Seen in ARDS&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Runs perpendicular to the pleural surface&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B: Runs perpendicular to the pleural surface&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Kerley lines are seen when the interlobular septa in the pulmonary interstitium become prominent due to cardiogenic pulmonary edema .&lt;/li&gt;&lt;li&gt;• Kerley lines&lt;/li&gt;&lt;li&gt;• interlobular septa&lt;/li&gt;&lt;li&gt;• pulmonary interstitium&lt;/li&gt;&lt;li&gt;• prominent&lt;/li&gt;&lt;li&gt;• cardiogenic pulmonary edema&lt;/li&gt;&lt;li&gt;• Types of Kerley lines:&lt;/li&gt;&lt;li&gt;• Kerley A lines :&lt;/li&gt;&lt;li&gt;• Kerley A lines&lt;/li&gt;&lt;li&gt;• oblique lines towards the hila&lt;/li&gt;&lt;li&gt;• Extend radially from the hilum to the upper lobes.&lt;/li&gt;&lt;li&gt;• Kerley B lines :&lt;/li&gt;&lt;li&gt;• Kerley B lines&lt;/li&gt;&lt;li&gt;• At the base of the lung.&lt;/li&gt;&lt;li&gt;• Run perpendicular to the pleural surface&lt;/li&gt;&lt;li&gt;• Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 116.&lt;/li&gt;&lt;li&gt;• Ref&lt;/li&gt;&lt;li&gt;• : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 116.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following radiographic findings is most commonly seen in aortic dissection?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Widening of the mediastinum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pulmonary infiltrates&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bilateral pleural effusions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hyperinflation of the lungs&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Widening of the mediastinum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Widening of the mediastinum&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option B. Pulmonary Infiltrates: Pulmonary infiltrates on a chest X-ray would appear as areas of increased opacity within the lung parenchyma . They are more commonly associated with pneumonia, pulmonary edema, or inflammatory conditions, not typically with aortic dissection.&lt;/li&gt;&lt;li&gt;• Option B. Pulmonary Infiltrates:&lt;/li&gt;&lt;li&gt;• chest X-ray&lt;/li&gt;&lt;li&gt;• appear as areas of increased opacity&lt;/li&gt;&lt;li&gt;• lung parenchyma&lt;/li&gt;&lt;li&gt;• Option C. Bilateral Pleural Effusions: Bilateral pleural effusions would present as blunting of the costophrenic angles and fluid in the pleural space .&lt;/li&gt;&lt;li&gt;• Option C. Bilateral Pleural Effusions:&lt;/li&gt;&lt;li&gt;• present as blunting of the costophrenic angles&lt;/li&gt;&lt;li&gt;• fluid in the pleural space&lt;/li&gt;&lt;li&gt;• Option D. Hyperinflation of the Lungs: Hyperinflation is characterized by increased lung volumes and is commonly seen in obstructive lung diseases like asthma or COPD . It is characterized by a flattening of the diaphragm on chest X-ray .&lt;/li&gt;&lt;li&gt;• Option D. Hyperinflation of the Lungs:&lt;/li&gt;&lt;li&gt;• increased lung volumes&lt;/li&gt;&lt;li&gt;• obstructive lung diseases&lt;/li&gt;&lt;li&gt;• asthma or COPD&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Widening of the mediastinum is the most common radiographic finding associated with aortic dissection , seen on a chest X-ray as an increased mediastinal silhouette . This is indicative of the presence of a hematoma due to blood flow between the layers of the aortic wall.&lt;/li&gt;&lt;li&gt;➤ Widening of the mediastinum&lt;/li&gt;&lt;li&gt;➤ common radiographic finding&lt;/li&gt;&lt;li&gt;➤ aortic dissection&lt;/li&gt;&lt;li&gt;➤ chest X-ray&lt;/li&gt;&lt;li&gt;➤ increased mediastinal silhouette&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 194.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 194.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The following CXR appearance is seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pulmonary embolism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pulmonary edema&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pneumoconiosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sarcoidosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Pulmonary edema&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/screenshot-2024-05-07-180836.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/screenshot-2024-05-07-181114.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Pulmonary edema&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Pulmonary embolism typically presents with focal areas of opacity on chest radiographs known as Hampton’s hump .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Pulmonary embolism&lt;/li&gt;&lt;li&gt;• focal areas of opacity&lt;/li&gt;&lt;li&gt;• chest radiographs&lt;/li&gt;&lt;li&gt;• Hampton’s hump&lt;/li&gt;&lt;li&gt;• Option C. Pneumoconiosis is a lung disease caused by inhalation of dust particles and typically presents with nodular opacities on chest radiographs predominantly in upper lobe.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Pneumoconiosis&lt;/li&gt;&lt;li&gt;• lung disease&lt;/li&gt;&lt;li&gt;• inhalation of dust particles&lt;/li&gt;&lt;li&gt;• nodular opacities&lt;/li&gt;&lt;li&gt;• chest radiographs&lt;/li&gt;&lt;li&gt;• Option D. Sarcoidosis is a systemic disease that can affect multiple organs including the lungs , and typically presents with hilar lymphadenopathy and nodular opacities on chest radiographs , predominantly in upper lobe.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Sarcoidosis&lt;/li&gt;&lt;li&gt;• systemic disease&lt;/li&gt;&lt;li&gt;• affect multiple organs&lt;/li&gt;&lt;li&gt;• lungs&lt;/li&gt;&lt;li&gt;• hilar lymphadenopathy&lt;/li&gt;&lt;li&gt;• nodular opacities&lt;/li&gt;&lt;li&gt;• chest radiographs&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The \&quot;batwing\&quot; appearance on a chest X-ray is indicative of pulmonary edema , typically resulting from conditions such as heart failure , which leads to excess fluid accumulation in the alveolar and interstitial spaces of the lungs .&lt;/li&gt;&lt;li&gt;➤ \&quot;batwing\&quot; appearance&lt;/li&gt;&lt;li&gt;➤ chest X-ray&lt;/li&gt;&lt;li&gt;➤ pulmonary edema&lt;/li&gt;&lt;li&gt;➤ heart failure&lt;/li&gt;&lt;li&gt;➤ excess fluid accumulation&lt;/li&gt;&lt;li&gt;➤ alveolar and interstitial spaces of the lungs&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 116.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 116.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 29 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);

        // Start quiz
        function startQuiz() {
            try {

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {

                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

            }
