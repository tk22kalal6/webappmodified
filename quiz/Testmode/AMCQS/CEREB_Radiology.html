;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22-year-old man presents to the emergency department with a chief complaint of severe left upper quadrant (LUQ) pain after being punched by his colleague in a fight. His blood pressure is 110/76mmHg, his pulse is 80 bpm, and his respiratory rate is 24 breaths per minute. Which of the following will be the best investigation in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Peritoneal lavage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Upper gastrointestinal (GI) series&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;E-FAST&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CT of the abdomen&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. CT of the abdomen&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/25/picture1.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. CT of the abdomen&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Peritoneal lavage : Previously used in the assessment of blunt abdominal trauma , now largely replaced by more advanced imaging.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Peritoneal lavage&lt;/li&gt;&lt;li&gt;• assessment of blunt abdominal trauma&lt;/li&gt;&lt;li&gt;• Option B. Upper GI series : Typically used for evaluating the upper gastrointestinal tract , not for acute trauma assessment.&lt;/li&gt;&lt;li&gt;• Option B. Upper GI series&lt;/li&gt;&lt;li&gt;• evaluating the upper gastrointestinal tract&lt;/li&gt;&lt;li&gt;• Option C. E-FAST (Extended Focused Assessment with Sonography for Trauma) : A rapid bedside ultrasound examination to evaluate for free fluid and air ; useful in trauma but may not be as definitive as a CT scan.&lt;/li&gt;&lt;li&gt;• Option C. E-FAST (Extended Focused Assessment with Sonography for Trauma)&lt;/li&gt;&lt;li&gt;• evaluate for free fluid and air&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ CT of the abdomen is the preferred imaging modality for evaluating abdominal trauma in stable patients , providing detailed assessment to rule out significant internal injuries.&lt;/li&gt;&lt;li&gt;➤ CT of the abdomen&lt;/li&gt;&lt;li&gt;➤ imaging modality&lt;/li&gt;&lt;li&gt;➤ evaluating abdominal trauma&lt;/li&gt;&lt;li&gt;➤ stable patients&lt;/li&gt;&lt;li&gt;➤ rule out&lt;/li&gt;&lt;li&gt;➤ internal injuries.&lt;/li&gt;&lt;li&gt;➤ Approach to Blunt trauma abdomen&lt;/li&gt;&lt;li&gt;➤ Approach to Blunt trauma abdomen&lt;/li&gt;&lt;li&gt;➤ Ref: Page no-386, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Page no-386, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old man presents to the emergency department with severe chest pain after eating a piece of steak. The pain started suddenly and radiates to his back. He also reports difficulty swallowing, and is drooling saliva. His vital signs are stable. Physical examination reveals tenderness over the lower chest and upper abdomen. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pulmonary embolism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute coronary syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Esophageal perforation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acute gastritis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Esophageal perforation&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/25/picture5.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Esophageal perforation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Pulmonary embolism : Often presents with chest pain and difficulty breathing , but wouldn’t typically cause difficulty swallowing or drooling.&lt;/li&gt;&lt;li&gt;• Option A. Pulmonary embolism&lt;/li&gt;&lt;li&gt;• chest pain&lt;/li&gt;&lt;li&gt;• difficulty breathing&lt;/li&gt;&lt;li&gt;• Option B. Acute coronary syndrome : Characterized by chest pain that may radiate to the back , it wouldn&#x27;t typically cause symptoms related to swallowing.&lt;/li&gt;&lt;li&gt;• Option B. Acute coronary syndrome&lt;/li&gt;&lt;li&gt;• chest pain&lt;/li&gt;&lt;li&gt;• radiate to the back&lt;/li&gt;&lt;li&gt;• Option D. Acute gastritis : Can cause chest pain and tenderness but is not typically associated with swallowing difficulties or the radiographic signs seen here.&lt;/li&gt;&lt;li&gt;• Option D. Acute gastritis&lt;/li&gt;&lt;li&gt;• cause chest pain&lt;/li&gt;&lt;li&gt;• tenderness&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The presence of severe chest pain after eating , along with swallowing difficulties and radiographic signs of air in the soft tissues , suggests an esophageal perforation , which requires prompt medical intervention.&lt;/li&gt;&lt;li&gt;➤ presence of severe chest pain after eating&lt;/li&gt;&lt;li&gt;➤ swallowing difficulties&lt;/li&gt;&lt;li&gt;➤ radiographic signs&lt;/li&gt;&lt;li&gt;➤ air in the soft tissues&lt;/li&gt;&lt;li&gt;➤ esophageal perforation&lt;/li&gt;&lt;li&gt;➤ Ref: Page no-238, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;li&gt;➤ Ref: Page no-238, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old male presents to the emergency department with severe abdominal pain, distension, and vomiting. The patient reports that the pain started suddenly and has been getting progressively worse over the past few hours. The patient has a history of previous abdominal surgeries, including a cholecystectomy. On examination, the patient has a distended abdomen with visible peristalsis. The bowel sounds are hyperactive, and there is tenderness on palpation in the periumbilical region. A plain abdominal X-ray is shown here. What is the likely site of obstruction?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ileum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Duodenum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Transverse colon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Jejunum&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Jejunum&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/25/picture28.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/25/picture29.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Jejunum&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Ileum would typically show featureless loops of bowel because the valvulae conniventes are less prominent in the ileum compared to the jejunum. This does not align with the X-ray findings.&lt;/li&gt;&lt;li&gt;• Option A: Ileum&lt;/li&gt;&lt;li&gt;• featureless loops&lt;/li&gt;&lt;li&gt;• bowel&lt;/li&gt;&lt;li&gt;• valvulae conniventes&lt;/li&gt;&lt;li&gt;• less prominent in the ileum&lt;/li&gt;&lt;li&gt;• Option B: Duodenum can show dilation in cases of obstruction , but the presence of mucosal folds in the X-ray image would be unusual for duodenal obstruction , as the duodenum has a less distinct pattern of folds.&lt;/li&gt;&lt;li&gt;• Option B: Duodenum&lt;/li&gt;&lt;li&gt;• dilation in cases of obstruction&lt;/li&gt;&lt;li&gt;• presence of mucosal folds&lt;/li&gt;&lt;li&gt;• X-ray image&lt;/li&gt;&lt;li&gt;• unusual for duodenal obstruction&lt;/li&gt;&lt;li&gt;• Option C: Transverse colon would present with haustrations and a location more peripherally in the abdomen on X-ray , not centrally, as seen in the provided image.&lt;/li&gt;&lt;li&gt;• Option C: Transverse colon&lt;/li&gt;&lt;li&gt;• haustrations&lt;/li&gt;&lt;li&gt;• location more peripherally in the abdomen on X-ray&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The X-ray indicates dilated small bowel loops with prominent mucosal folds (valvulae conniventes) suggestive of a jejunal obstruction .&lt;/li&gt;&lt;li&gt;➤ X-ray indicates dilated small bowel loops&lt;/li&gt;&lt;li&gt;➤ prominent mucosal folds&lt;/li&gt;&lt;li&gt;➤ jejunal obstruction&lt;/li&gt;&lt;li&gt;➤ Ref: Page no-284, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Page no-284, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 41 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);

        function loadVideo(button, videoUrl, containerId) {

                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);

                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);

C. Kidney enlargement: Is a common feature in ARPKD due to the presence of numerous cysts throughout the renal parenchyma.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Kidney enlargement:&lt;/li&gt;&lt;li&gt;• common feature in ARPKD&lt;/li&gt;&lt;li&gt;• presence of numerous cysts&lt;/li&gt;&lt;li&gt;• Option D. Oligohydramnios: May occur in the prenatal setting of ARPKD , especially when there is significant renal impairment leading to decreased urine output by the fetus.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Oligohydramnios:&lt;/li&gt;&lt;li&gt;• prenatal setting of ARPKD&lt;/li&gt;&lt;li&gt;• renal impairment&lt;/li&gt;&lt;li&gt;• decreased urine output&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ ARPKD is characterized by numerous small (&amp;lt;1 cm), microscopic cysts , thus \&quot;cysts more than 2 cm \&quot; is not a typical finding of ARPKD.&lt;/li&gt;&lt;li&gt;➤ ARPKD&lt;/li&gt;&lt;li&gt;➤ numerous small&lt;/li&gt;&lt;li&gt;➤ microscopic cysts&lt;/li&gt;&lt;li&gt;➤ \&quot;cysts more than 2 cm&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 486&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 486&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with lower urinary tract symptoms and a history of progressive difficulty in voiding. On physical examination, there is a palpable mass in the pelvic region. Given the cystogram image provided, which of the following conditions is least likely to be the cause of the bladder&#x27;s altered contour?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Neurogenic bladder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pelvic abscess&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pelvic lipomatosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pelvic hematoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Neurogenic bladder&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/picture24_M66WDqD.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/picture25_b77YctA.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/screenshot-2024-05-06-183012.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Neurogenic Bladder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Pelvic Abscess: Can extrinsically compress the bladder creating a pear-shaped or teardrop appearance on imaging.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Pelvic Abscess:&lt;/li&gt;&lt;li&gt;• extrinsically compress the bladder&lt;/li&gt;&lt;li&gt;• pear-shaped&lt;/li&gt;&lt;li&gt;• teardrop appearance&lt;/li&gt;&lt;li&gt;• Option C. Pelvic Lipomatosis: Excessive deposition of fatty tissue in the pelvic cavity can also compress the bladder , leading to a similar cystogram finding.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Pelvic Lipomatosis:&lt;/li&gt;&lt;li&gt;• Excessive deposition&lt;/li&gt;&lt;li&gt;• fatty tissue&lt;/li&gt;&lt;li&gt;• pelvic cavity&lt;/li&gt;&lt;li&gt;• compress the bladder&lt;/li&gt;&lt;li&gt;• Option D. Pelvic Hematoma : Following trauma or surgery , a collection of blood in the pelvic area can impose pressure on the bladder , resulting in the appearance noted on the cystogram.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Pelvic Hematoma&lt;/li&gt;&lt;li&gt;• trauma or surgery&lt;/li&gt;&lt;li&gt;• collection of blood&lt;/li&gt;&lt;li&gt;• pelvic area&lt;/li&gt;&lt;li&gt;• impose pressure on the bladder&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The causes of pear-shaped bladder include:&lt;/li&gt;&lt;li&gt;➤ • Pelvic abscess&lt;/li&gt;&lt;li&gt;➤ • Pelvic lipomatosis&lt;/li&gt;&lt;li&gt;➤ • Pelvic hematoma&lt;/li&gt;&lt;li&gt;➤ • Symmetrical pelvic lymphadenopathy&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 458&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 458&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A primigravida with 18 weeks POG presents to the clinic for an anomaly scan. Oligohydramnios is noted with bladder shown below. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Polycystic kidney&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hydronephrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chronic pyelonephritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Posterior urethral valves&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Posterior urethral valves&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/03/31/picture1.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/picture1_FclsFxM.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/picture2_L9d9Ius.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/picture3_f7O5Jeq.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Posterior urethral valves&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Polycystic Kidney Disease (PKD) : This is a genetic disorder characterized by the growth of numerous cysts in the kidneys . In utero , enlarged kidneys with multiple cysts might be visualized . It does not typically present with a \&quot;keyhole sign\&quot; on ultrasound.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Polycystic Kidney Disease (PKD)&lt;/li&gt;&lt;li&gt;• genetic disorder&lt;/li&gt;&lt;li&gt;• growth of numerous cysts&lt;/li&gt;&lt;li&gt;• kidneys&lt;/li&gt;&lt;li&gt;• utero&lt;/li&gt;&lt;li&gt;• enlarged kidneys&lt;/li&gt;&lt;li&gt;• multiple cysts&lt;/li&gt;&lt;li&gt;• visualized&lt;/li&gt;&lt;li&gt;• Simple renal cysts will appear anechoic with well-defined thin walls , posterior acoustic enhancement&lt;/li&gt;&lt;li&gt;• Simple renal cysts&lt;/li&gt;&lt;li&gt;• anechoic with well-defined thin walls&lt;/li&gt;&lt;li&gt;• posterior acoustic enhancement&lt;/li&gt;&lt;li&gt;• Option B. Hydronephrosis : This condition involves the swelling of one kidney due to a buildup of urine . It occurs when urine cannot drain from the kidney to the bladder from a blockage or obstruction . Sonographically, it would show as an enlargement of the renal pelvis and calyces and not a \&quot;keyhole sign.\&quot;&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Hydronephrosis&lt;/li&gt;&lt;li&gt;• swelling of one kidney&lt;/li&gt;&lt;li&gt;• buildup of urine&lt;/li&gt;&lt;li&gt;• urine&lt;/li&gt;&lt;li&gt;• cannot drain from the kidney&lt;/li&gt;&lt;li&gt;• bladder&lt;/li&gt;&lt;li&gt;• blockage or obstruction&lt;/li&gt;&lt;li&gt;• Hydronephrosis : dilated pelvicalyceal system&lt;/li&gt;&lt;li&gt;• Hydronephrosis&lt;/li&gt;&lt;li&gt;• Option C. Chronic Pyelonephritis : This is a long-standing infection that leads to scarring and deformation of the kidney . Chronic pyelonephritis would show irregular, echogenic kidneys on ultrasound, which is not consistent with the provided sonographic image.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Chronic Pyelonephritis&lt;/li&gt;&lt;li&gt;• long-standing infection&lt;/li&gt;&lt;li&gt;• leads to scarring&lt;/li&gt;&lt;li&gt;• deformation of the kidney&lt;/li&gt;&lt;li&gt;• Chronic Pyelonephritis: Irregular and heterogeneous echotexture of renal parenchyma&lt;/li&gt;&lt;li&gt;• Chronic Pyelonephritis: Irregular and heterogeneous echotexture of renal parenchyma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The keyhole sign is an ultrasonographic sign seen in boys with posterior urethral valves . It refers to the appearance of the proximal urethra (which is dilated) and associated thick-walled distended bladder which on ultrasound may resemble a key hole.&lt;/li&gt;&lt;li&gt;➤ keyhole sign&lt;/li&gt;&lt;li&gt;➤ ultrasonographic&lt;/li&gt;&lt;li&gt;➤ boys with posterior urethral valves&lt;/li&gt;&lt;li&gt;➤ appearance of the proximal urethra&lt;/li&gt;&lt;li&gt;➤ thick-walled distended bladder&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 466&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 466&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old female presents with a two-day history of fever, flank pain, and painful urination. She has no significant medical history but notes recent frequent and urgent urination. On examination, she has costovertebral angle tenderness. A urinalysis shows white blood cell casts. An ultrasound of her kidneys is performed. Which of the following findings is least likely to be observed on ultrasound in this patient with acute pyelonephritis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Grossly enlarged kidney&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Focal area of hypo echogenicity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Perinephric collection (pus in the perinephric space)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased vascularity&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Increased vascularity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Increased vascularity&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Gross enlargement of the kidney can be seen in acute pyelonephritis due to inflammatory edema.&lt;/li&gt;&lt;li&gt;• Option A. Gross enlargement&lt;/li&gt;&lt;li&gt;• kidney&lt;/li&gt;&lt;li&gt;• acute pyelonephritis&lt;/li&gt;&lt;li&gt;• Option B. Focal hypoechoic areas may represent regions of infection where there is inflammatory change or edema.&lt;/li&gt;&lt;li&gt;• Option B. Focal hypoechoic&lt;/li&gt;&lt;li&gt;• represent regions of infection&lt;/li&gt;&lt;li&gt;• inflammatory change&lt;/li&gt;&lt;li&gt;• Option C. A perinephric collection could indicate an abscess formation which can be a complication of acute pyelonephritis .&lt;/li&gt;&lt;li&gt;• Option C. A perinephric&lt;/li&gt;&lt;li&gt;• abscess formation&lt;/li&gt;&lt;li&gt;• acute pyelonephritis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The sonographic features of acute pyelonephritis are decreased , rather than increased , vascularity typically observed in the affected renal parenchyma.&lt;/li&gt;&lt;li&gt;➤ sonographic features&lt;/li&gt;&lt;li&gt;➤ acute pyelonephritis&lt;/li&gt;&lt;li&gt;➤ decreased&lt;/li&gt;&lt;li&gt;➤ increased&lt;/li&gt;&lt;li&gt;➤ vascularity&lt;/li&gt;&lt;li&gt;➤ observed&lt;/li&gt;&lt;li&gt;➤ affected renal parenchyma.&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 418&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 418&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old banker came in for a regular insurance check-up, in whom a hyperechoic renal lesion was incidentally detected on ultrasound after which he also underwent a CT. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oncocytoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Perinephric cyst&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Renal cell carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Angiomyolipoma&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Angiomyolipoma&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/picture9_QBd0aT8.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/screenshot-2024-05-06-170252.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D.  Angiomyolipoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Angiomyolipoma of the kidney on CT appears as a well-defined mass within the kidney , often containing both fat (which appears as areas of low density) and denser regions due to blood vessels and muscle . Because of its composition , it can typically be diagnosed on non-contrast CT due to the presence of fat within the tumor .&lt;/li&gt;&lt;li&gt;• Angiomyolipoma&lt;/li&gt;&lt;li&gt;• kidney on CT appears&lt;/li&gt;&lt;li&gt;• well-defined mass within the kidney&lt;/li&gt;&lt;li&gt;• containing both fat&lt;/li&gt;&lt;li&gt;• denser regions&lt;/li&gt;&lt;li&gt;• blood vessels&lt;/li&gt;&lt;li&gt;• muscle&lt;/li&gt;&lt;li&gt;• composition&lt;/li&gt;&lt;li&gt;• diagnosed on non-contrast CT&lt;/li&gt;&lt;li&gt;• presence of fat&lt;/li&gt;&lt;li&gt;• tumor&lt;/li&gt;&lt;li&gt;• Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 430&lt;/li&gt;&lt;li&gt;• Ref&lt;/li&gt;&lt;li&gt;• : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 430&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with nonspecific flank pain and intermittent hematuria. Intravenous pyelography is performed, which does not show the &#x27;ball on tee&#x27; sign, but other classical features of renal papillary necrosis are present. Which of the following IVP findings is not consistent with a diagnosis of renal papillary necrosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lobster claw sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Forniceal excavation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Signet ring&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ball and socket sign&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Ball and socket sign&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/screenshot-2024-05-06-170501.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Ball and socket sign&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Lobster claw sign:&lt;/li&gt;&lt;li&gt;• Option A. Lobster claw sign:&lt;/li&gt;&lt;li&gt;• This sign refers to the appearance of the calyces on IVP , where the central area of papillary necrosis results in a claw-like image due to the contrast outlining the necrotic area . It is considered a classic sign of RPN.&lt;/li&gt;&lt;li&gt;• This sign refers to the appearance of the calyces on IVP , where the central area of papillary necrosis results in a claw-like image due to the contrast outlining the necrotic area .&lt;/li&gt;&lt;li&gt;• appearance of the calyces on IVP&lt;/li&gt;&lt;li&gt;• central area of papillary necrosis&lt;/li&gt;&lt;li&gt;• claw-like image&lt;/li&gt;&lt;li&gt;• contrast outlining&lt;/li&gt;&lt;li&gt;• necrotic area&lt;/li&gt;&lt;li&gt;• It is considered a classic sign of RPN.&lt;/li&gt;&lt;li&gt;• Option B. Forniceal excavation:&lt;/li&gt;&lt;li&gt;• Option B. Forniceal excavation:&lt;/li&gt;&lt;li&gt;• Occurs when a sloughed papilla causes outpouching or excavation in the renal calyx on IVP . It is another imaging manifestation indicative of RPN.&lt;/li&gt;&lt;li&gt;• Occurs when a sloughed papilla causes outpouching or excavation in the renal calyx on IVP .&lt;/li&gt;&lt;li&gt;• sloughed papilla&lt;/li&gt;&lt;li&gt;• outpouching or excavation&lt;/li&gt;&lt;li&gt;• renal calyx on IVP&lt;/li&gt;&lt;li&gt;• It is another imaging manifestation indicative of RPN.&lt;/li&gt;&lt;li&gt;• Option C. Signet ring sign:&lt;/li&gt;&lt;li&gt;• Option C. Signet ring sign:&lt;/li&gt;&lt;li&gt;• This sign is produced when contrast medium outlines a sloughed or necrotic papilla in the renal pelvis or ureter , appearing as a ring of radiolucency with a central density akin to a signet ring . It is an imaging hallmark for the diagnosis of RPN.&lt;/li&gt;&lt;li&gt;• This sign is produced when contrast medium outlines a sloughed or necrotic papilla in the renal pelvis or ureter , appearing as a ring of radiolucency with a central density akin to a signet ring .&lt;/li&gt;&lt;li&gt;• contrast medium outlines&lt;/li&gt;&lt;li&gt;• sloughed&lt;/li&gt;&lt;li&gt;• necrotic papilla&lt;/li&gt;&lt;li&gt;• renal pelvis or ureter&lt;/li&gt;&lt;li&gt;• ring of radiolucency&lt;/li&gt;&lt;li&gt;• central density akin&lt;/li&gt;&lt;li&gt;• signet ring&lt;/li&gt;&lt;li&gt;• It is an imaging hallmark for the diagnosis of RPN.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ball on Tee sign in Renal Papillary Necrosis&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 416&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 416&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A diabetic patient presented with acute onset fever and dysuria. Urine examination revealed plenty of leukocytes with glycosuria. A CT scan of the abdomen was done. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute pyelonephritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Emphysematous pyelonephritis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Perinephric abscess&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Renal abscess&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Emphysematous pyelonephritis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/picture16_Q9O9QpS.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Emphysematous pyelonephritis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Acute Pyelonephritis:&lt;/li&gt;&lt;li&gt;• Option A. Acute Pyelonephritis:&lt;/li&gt;&lt;li&gt;• This is a bacterial infection causing inflammation of the kidney and renal pelvis . The CT scan might show areas of striated nephrogram or wedge-shaped areas of poor enhancement , but without the presence of gas within the renal parenchyma, which is seen in this case.&lt;/li&gt;&lt;li&gt;• This is a bacterial infection causing inflammation of the kidney and renal pelvis .&lt;/li&gt;&lt;li&gt;• bacterial infection&lt;/li&gt;&lt;li&gt;• inflammation of the kidney&lt;/li&gt;&lt;li&gt;• renal pelvis&lt;/li&gt;&lt;li&gt;• The CT scan might show areas of striated nephrogram or wedge-shaped areas of poor enhancement , but without the presence of gas within the renal parenchyma, which is seen in this case.&lt;/li&gt;&lt;li&gt;• show areas of striated nephrogram&lt;/li&gt;&lt;li&gt;• wedge-shaped areas of poor enhancement&lt;/li&gt;&lt;li&gt;• Option C. Perinephric Abscess:&lt;/li&gt;&lt;li&gt;• Option C. Perinephric Abscess:&lt;/li&gt;&lt;li&gt;• It involves the accumulation of pus around the outside of the kidney but within the Gerota fascia . CT findings typically include a fluid collection with an enhancing rim , but not the extensive gas formation within the kidney itself.&lt;/li&gt;&lt;li&gt;• It involves the accumulation of pus around the outside of the kidney but within the Gerota fascia .&lt;/li&gt;&lt;li&gt;• accumulation of pus&lt;/li&gt;&lt;li&gt;• outside of the kidney&lt;/li&gt;&lt;li&gt;• Gerota fascia&lt;/li&gt;&lt;li&gt;• CT findings typically include a fluid collection with an enhancing rim , but not the extensive gas formation within the kidney itself.&lt;/li&gt;&lt;li&gt;• fluid collection&lt;/li&gt;&lt;li&gt;• enhancing rim&lt;/li&gt;&lt;li&gt;• Option D. Renal Abscess:&lt;/li&gt;&lt;li&gt;• Option D. Renal Abscess:&lt;/li&gt;&lt;li&gt;• This refers to a localized collection of pus within the renal parenchyma . A CT scan may show a round or oval fluid collection with an enhancing rim within the renal parenchyma , but, again, not typically associated with the extensive gas pattern observed in emphysematous pyelonephritis.&lt;/li&gt;&lt;li&gt;• This refers to a localized collection of pus within the renal parenchyma .&lt;/li&gt;&lt;li&gt;• localized collection of pus&lt;/li&gt;&lt;li&gt;• renal parenchyma&lt;/li&gt;&lt;li&gt;• A CT scan may show a round or oval fluid collection with an enhancing rim within the renal parenchyma , but, again, not typically associated with the extensive gas pattern observed in emphysematous pyelonephritis.&lt;/li&gt;&lt;li&gt;• CT scan&lt;/li&gt;&lt;li&gt;• round&lt;/li&gt;&lt;li&gt;• oval fluid collection&lt;/li&gt;&lt;li&gt;• enhancing rim&lt;/li&gt;&lt;li&gt;• renal parenchyma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ CT scan showing an enlarged kidney with areas of necrosis and mottled areas of gas collection is suggestive of emphysematous pyelonephritis.&lt;/li&gt;&lt;li&gt;➤ CT scan&lt;/li&gt;&lt;li&gt;➤ enlarged kidney&lt;/li&gt;&lt;li&gt;➤ areas of necrosis&lt;/li&gt;&lt;li&gt;➤ mottled areas&lt;/li&gt;&lt;li&gt;➤ gas collection&lt;/li&gt;&lt;li&gt;➤ emphysematous pyelonephritis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-year-old child is brought to the pediatrician due to recurrent urinary tract infections. The mother reports that the infections have been accompanied by abdominal pain and occasional difficulty urinating. The child has no significant past medical history. On physical examination, the abdomen is soft with mild suprapubic tenderness. Intravenous pyelography (IVP) is performed, which reveals a distinctive finding in the lower urinary tract as shown in the image below. What is the most likely diagnosis based on the IVP findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ureterocele&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Horse shoe kidney&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bladder tumor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Posterior urethral valve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ureterocele&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/picture20_NGndSPU.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Horseshoe Kidney: A horseshoe kidney occurs when the kidneys fuse together to form a U shape . On IVP, this typically presents with the kidneys located lower in the abdomen , closer to each other than usual , and with the ureters inserting into the bladder from a more medial position compared to normal.&lt;/li&gt;&lt;li&gt;• Option B. Horseshoe Kidney:&lt;/li&gt;&lt;li&gt;• kidneys fuse together&lt;/li&gt;&lt;li&gt;• form a U shape&lt;/li&gt;&lt;li&gt;• kidneys located lower in the abdomen&lt;/li&gt;&lt;li&gt;• closer to each other than usual&lt;/li&gt;&lt;li&gt;• Option C. Bladder Tumor: Bladder tumors often present as filling defects within the bladder on IVP. They may appear as irregular or smooth masses depending on the size and type of the tumor&lt;/li&gt;&lt;li&gt;• Option C. Bladder Tumor:&lt;/li&gt;&lt;li&gt;• filling defects&lt;/li&gt;&lt;li&gt;• bladder on IVP.&lt;/li&gt;&lt;li&gt;• irregular or smooth masses&lt;/li&gt;&lt;li&gt;• size and type of the tumor&lt;/li&gt;&lt;li&gt;• Option D. Posterior Urethral Valve: This is a condition most commonly seen in male infants where there is an obstructing membrane in the posterior urethra . IVP may show a dilated posterior urethra and a thick-walled bladder.&lt;/li&gt;&lt;li&gt;• Option D. Posterior Urethral Valve:&lt;/li&gt;&lt;li&gt;• male infants&lt;/li&gt;&lt;li&gt;• obstructing membrane&lt;/li&gt;&lt;li&gt;• posterior urethra&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The \&quot;cobra head \&quot; sign seen on an IVP is indicative of a ureterocele , which is a cystic dilation of the distal ureter as it enters the bladder , often causing urinary obstruction and potentially leading to hydronephrosis if left untreated.&lt;/li&gt;&lt;li&gt;➤ \&quot;cobra head&lt;/li&gt;&lt;li&gt;➤ IVP&lt;/li&gt;&lt;li&gt;➤ ureterocele&lt;/li&gt;&lt;li&gt;➤ cystic dilation of the distal ureter&lt;/li&gt;&lt;li&gt;➤ enters the bladder&lt;/li&gt;&lt;li&gt;➤ urinary obstruction&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 478&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 478&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Imaging sequences of MRI employed in PIRADS reporting scheme for prostate glands is all except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;MR spectroscopy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dynamic contrast enhancement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diffusion weighted MRI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;T2W imaging&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. MR spectroscopy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. MR spectroscopy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Dynamic contrast enhancement (DCE): This MRI sequence evaluates the vascularity of prostate tissue by monitoring the flow of contrast agent through the gland. Rapid uptake and washout of contrast can be indicative of cancerous tissues.&lt;/li&gt;&lt;li&gt;• Option B. Dynamic contrast enhancement (DCE):&lt;/li&gt;&lt;li&gt;• vascularity of prostate tissue&lt;/li&gt;&lt;li&gt;• monitoring the flow of contrast agent&lt;/li&gt;&lt;li&gt;• Option C. Diffusion weighted MRI (DWI): This sequence assesses the movement of water molecules within the prostate tissue . Restricted diffusion can suggest higher cell density, which is a characteristic of malignancy.&lt;/li&gt;&lt;li&gt;• Option C. Diffusion weighted MRI (DWI):&lt;/li&gt;&lt;li&gt;• movement of water molecules&lt;/li&gt;&lt;li&gt;• prostate tissue&lt;/li&gt;&lt;li&gt;• Option D. T2W imaging: T2-weighted imaging is particularly useful in visualizing the anatomy of the prostate , including the zonal anatomy . It provides high-resolution images and can help distinguish between healthy and pathological tissues based on the intensity of the signal.&lt;/li&gt;&lt;li&gt;• Option D. T2W imaging:&lt;/li&gt;&lt;li&gt;• useful in visualizing the anatomy of the prostate&lt;/li&gt;&lt;li&gt;• zonal anatomy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ PI-RADS (Prostate Imaging Reporting and Data System) is a standardized reporting system used to evaluate the prostate for prostate cancer and includes T2-weighted imaging , dynamic contrast-enhanced study (DCE), and diffusion-weighted imaging (DWI)/ADC score.&lt;/li&gt;&lt;li&gt;➤ PI-RADS (Prostate Imaging Reporting and Data System)&lt;/li&gt;&lt;li&gt;➤ standardized reporting system&lt;/li&gt;&lt;li&gt;➤ evaluate the prostate&lt;/li&gt;&lt;li&gt;➤ prostate cancer&lt;/li&gt;&lt;li&gt;➤ T2-weighted imaging&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 462&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 462&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient is undergoing an IVP study. Two minutes after administering the contrast, both kidneys are visualized. After 10 minutes of contrast administration, the left kidney is persistently visualized. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute ureteric obstruction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hydronephrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acute complete arterial obstruction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Polycystic kidney disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Acute ureteric obstruction&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/picture6_urVq6l5.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Acute ureteric obstruction&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Hydronephrosis : This condition is caused by the dilation of the renal pelvis and calyces , typically as a result of an obstruction below the level of the kidney . While hydronephrosis may be detected on an IVP , the lack of contrast washout from one side is more indicative of an obstruction rather than hydronephrosis itself.&lt;/li&gt;&lt;li&gt;• Option B. Hydronephrosis&lt;/li&gt;&lt;li&gt;• dilation of the renal pelvis&lt;/li&gt;&lt;li&gt;• calyces&lt;/li&gt;&lt;li&gt;• obstruction below the level of the kidney&lt;/li&gt;&lt;li&gt;• hydronephrosis&lt;/li&gt;&lt;li&gt;• detected on an IVP&lt;/li&gt;&lt;li&gt;• Option C. Acute complete arterial obstruction: If there were a complete blockage of the renal artery , the affected kidney would not be visualized at all after contrast administration due to the lack of blood flow . Therefore, this is not consistent with the findings described in the scenario.&lt;/li&gt;&lt;li&gt;• Option C. Acute complete arterial obstruction:&lt;/li&gt;&lt;li&gt;• complete blockage&lt;/li&gt;&lt;li&gt;• renal artery&lt;/li&gt;&lt;li&gt;• affected kidney&lt;/li&gt;&lt;li&gt;• visualized&lt;/li&gt;&lt;li&gt;• contrast administration&lt;/li&gt;&lt;li&gt;• lack of blood flow&lt;/li&gt;&lt;li&gt;• Option D. Polycystic kidney disease: Polycystic kidney disease (PKD) is characterized by the presence of numerous cysts in the kidneys . PKD typically would not lead to the specific imaging finding of contrast retention in one kidney after 10 minutes. PKD may show enlarged kidneys with multiple cysts on imaging, but not a persistent nephrogram.&lt;/li&gt;&lt;li&gt;• Option D. Polycystic kidney disease:&lt;/li&gt;&lt;li&gt;• presence of numerous cysts&lt;/li&gt;&lt;li&gt;• kidneys&lt;/li&gt;&lt;li&gt;• PKD&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The correct diagnosis in a case where one kidney retains contrast on an IVP study while the other does not is likely acute ureteric obstruction . This is characterized by a dense nephrogram on the affected side , which persists beyond the expected time due to the obstruction preventing normal urine flow and contrast excretion.&lt;/li&gt;&lt;li&gt;➤ one kidney retains contrast&lt;/li&gt;&lt;li&gt;➤ IVP study&lt;/li&gt;&lt;li&gt;➤ other does not&lt;/li&gt;&lt;li&gt;➤ acute ureteric obstruction&lt;/li&gt;&lt;li&gt;➤ dense nephrogram&lt;/li&gt;&lt;li&gt;➤ affected side&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 448&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 448&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 13-year-old boy is brought to the emergency department following a skateboard accident. He complains of inability to void and there is blood at the external urethral meatus. Given the mechanism of injury and presentation, which of the following is the most appropriate next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;SPC&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Foley’s catheterization&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;MCU&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CECT&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. SPC&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/screenshot-2024-05-06-182331.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. SPC&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Foley&#x27;s Catheterization: Normally used for urinary drainage , this is contraindicated if there is a suspicion of urethral injury due to the risk of exacerbating the damage and creating false passages.&lt;/li&gt;&lt;li&gt;• Option B. Foley&#x27;s Catheterization:&lt;/li&gt;&lt;li&gt;• used for urinary drainage&lt;/li&gt;&lt;li&gt;• Option C. MCU (Micturating Cystourethrogram): While this investigation can delineate the urethra and identify the site and extent of injury , it requires catheterization , which is contraindicated until urethral injury is ruled out.&lt;/li&gt;&lt;li&gt;• Option C. MCU (Micturating Cystourethrogram):&lt;/li&gt;&lt;li&gt;• delineate the urethra&lt;/li&gt;&lt;li&gt;• identify the site and extent of injury&lt;/li&gt;&lt;li&gt;• catheterization&lt;/li&gt;&lt;li&gt;• Option D. CECT (Contrast-Enhanced Computed Tomography): Although CECT can be useful in evaluating the extent of pelvic injuries , it is not the initial step in managing acute urinary retention with suspected urethral injury.&lt;/li&gt;&lt;li&gt;• Option D. CECT (Contrast-Enhanced Computed Tomography):&lt;/li&gt;&lt;li&gt;• useful in evaluating the extent of pelvic injuries&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In a patient with suspected urethral trauma presenting with acute urinary retention and blood at the urethral meatus , suprapubic catheterization is the appropriate initial step to ensure urinary drainage and avoid further damage to the urethra.&lt;/li&gt;&lt;li&gt;➤ suspected urethral trauma&lt;/li&gt;&lt;li&gt;➤ acute urinary retention&lt;/li&gt;&lt;li&gt;➤ blood&lt;/li&gt;&lt;li&gt;➤ urethral meatus&lt;/li&gt;&lt;li&gt;➤ suprapubic catheterization&lt;/li&gt;&lt;li&gt;➤ appropriate initial step&lt;/li&gt;&lt;li&gt;➤ urinary drainage&lt;/li&gt;&lt;li&gt;➤ APPROACH TO URETHRAL TRAUMA&lt;/li&gt;&lt;li&gt;➤ APPROACH TO URETHRAL TRAUMA&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 458&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 458&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old man, with a past medical history of smoking and hypertension, presents to the outpatient clinic complaining of flank pain and noticing blood in his urine. He has no fever or urinary symptoms. A comprehensive metabolic panel reveals normal renal function. To further evaluate his symptoms, a Contrast-Enhanced Computed Tomography (CECT) scan of the abdomen is performed, as shown in the image below. Considering the patient’s history and imaging findings, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Renal angiomyolipoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Renal oncocytoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Renal cell carcinoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Renal cyst&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Renal cell carcinoma&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/picture21_BiUI8tW.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/picture22_payxDJl.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Renal cell carcinoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Renal angiomyolipoma: It is typically a benign tumor composed of blood vessels , muscle , and fat . On imaging, it is often characterized by the presence of fat which can be identified as areas of negative attenuation on CT scans.&lt;/li&gt;&lt;li&gt;• Option A. Renal angiomyolipoma:&lt;/li&gt;&lt;li&gt;• benign tumor&lt;/li&gt;&lt;li&gt;• composed&lt;/li&gt;&lt;li&gt;• blood vessels&lt;/li&gt;&lt;li&gt;• muscle&lt;/li&gt;&lt;li&gt;• fat&lt;/li&gt;&lt;li&gt;• Option B. Renal oncocytoma: It is another benign renal tumor . It can be difficult to distinguish from RCC on imaging alone . They may show a central scar and have a homogenous enhancement, although these are not definitive diagnostic features.&lt;/li&gt;&lt;li&gt;• Option B. Renal oncocytoma:&lt;/li&gt;&lt;li&gt;• benign renal tumor&lt;/li&gt;&lt;li&gt;• difficult&lt;/li&gt;&lt;li&gt;• distinguish from RCC on imaging alone&lt;/li&gt;&lt;li&gt;• Option D. A renal cyst is a fluid-filled sac within the kidney : Simple cysts are common and usually benign . On CT, they appear as round, well-defined structures with water density and no enhancement after the administration of contrast material.&lt;/li&gt;&lt;li&gt;• Option D. A renal cyst is a fluid-filled sac within the kidney&lt;/li&gt;&lt;li&gt;• Simple cysts&lt;/li&gt;&lt;li&gt;• common&lt;/li&gt;&lt;li&gt;• benign&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The presence of a heterogeneous large renal mass in an elderly patient on CECT is suggestive of renal cell carcinoma .&lt;/li&gt;&lt;li&gt;➤ presence&lt;/li&gt;&lt;li&gt;➤ heterogeneous large renal mass&lt;/li&gt;&lt;li&gt;➤ elderly patient&lt;/li&gt;&lt;li&gt;➤ CECT&lt;/li&gt;&lt;li&gt;➤ renal cell carcinoma&lt;/li&gt;&lt;li&gt;➤ Characteristics of renal masses :&lt;/li&gt;&lt;li&gt;➤ Characteristics of renal masses&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 432&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 432&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male with a history of repeated urinary tract infections is evaluated with a contrast-enhanced computed tomography (CECT) of the abdomen. The CECT is as below. What is the most likely diagnosis inferred from the imaging findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Horseshoe kidney&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Duplicated collecting system&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ectopic pelvic kidney&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pancreatic adenocarcinoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Horseshoe kidney&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/picture26.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Duplicated Collecting System: This refers to a kidney that has two ureteral structures that drain separately into the bladder . It can be associated with other urological anomalies and may predispose to urinary tract infections. On imaging, two separate collecting systems may be seen.&lt;/li&gt;&lt;li&gt;• Option B. Duplicated Collecting System:&lt;/li&gt;&lt;li&gt;• kidney&lt;/li&gt;&lt;li&gt;• two ureteral structures&lt;/li&gt;&lt;li&gt;• drain separately into the bladder&lt;/li&gt;&lt;li&gt;• Option C. Ectopic Pelvic Kidney: It&#x27;s a result of the kidney not ascending properly during fetal development . On imaging, the kidney would be found in the pelvis, not in its usual abdominal location.&lt;/li&gt;&lt;li&gt;• Option C. Ectopic Pelvic Kidney:&lt;/li&gt;&lt;li&gt;• result of the kidney not ascending properly&lt;/li&gt;&lt;li&gt;• fetal development&lt;/li&gt;&lt;li&gt;• Option D. Pancreatic Adenocarcinoma: It would not directly affect the kidneys , although it can lead to secondary effects on various organs due to mass effect or metastasis . Imaging would show a mass within the pancreas and not the characteristic imaging findings seen in horseshoe kidney.&lt;/li&gt;&lt;li&gt;• Option D. Pancreatic Adenocarcinoma:&lt;/li&gt;&lt;li&gt;• not directly affect the kidneys&lt;/li&gt;&lt;li&gt;• lead to secondary effects&lt;/li&gt;&lt;li&gt;• various organs&lt;/li&gt;&lt;li&gt;• mass effect or metastasis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The characteristic imaging features of a horseshoe kidney on CECT , includes the fusion of the lower poles across the midline .&lt;/li&gt;&lt;li&gt;➤ characteristic imaging features&lt;/li&gt;&lt;li&gt;➤ horseshoe kidney on CECT&lt;/li&gt;&lt;li&gt;➤ fusion of the lower poles&lt;/li&gt;&lt;li&gt;➤ midline&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 480&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 480&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 36-year-old female patient presents with a history of uncontrolled hypertension despite multiple medications. A Digital Subtraction Angiography (DSA) was performed, revealing the image below. Based on the findings, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fibromuscular dysplasia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Renal artery thrombosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypertensive nephrosclerosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Renal artery aneurysm&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Fibromuscular dysplasia&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/picture19_UpUFM7O.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Fibromuscular dysplasia&lt;/strong&
