        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Toggle dark mode
        function toggleTheme() {
            try {

        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;What medical conditions are associated with posterior acoustic shadowing in ultrasound imaging? Air Bone Renal stones Uterine fibroids&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1,2,3,4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1,2,3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1,2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;3&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1,2,3,4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/20/screenshot-2024-04-20-183948.JPG&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A.  1,2,3,4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Posterior acoustic shadowing refers to the dark area that appears behind an object in an ultrasound image . This shadow is created when the sound waves produced by the ultrasound machine are blocked or absorbed by an object , such as a dense tissue or a calcification , and cannot pass through it.&lt;/li&gt;&lt;li&gt;• Posterior acoustic shadowing&lt;/li&gt;&lt;li&gt;• dark area&lt;/li&gt;&lt;li&gt;• appears behind an object&lt;/li&gt;&lt;li&gt;• ultrasound image&lt;/li&gt;&lt;li&gt;• shadow is created&lt;/li&gt;&lt;li&gt;• sound waves produced by the ultrasound machine&lt;/li&gt;&lt;li&gt;• blocked or absorbed by an object&lt;/li&gt;&lt;li&gt;• dense tissue&lt;/li&gt;&lt;li&gt;• calcification&lt;/li&gt;&lt;li&gt;• Includes air, bone, renal stones, and uterine fibroids . All these elements can cause posterior acoustic shadowing due to their high density or composition , which prevents ultrasound waves from passing through, casting a shadow on the image.&lt;/li&gt;&lt;li&gt;• air, bone, renal stones, and uterine fibroids&lt;/li&gt;&lt;li&gt;• elements&lt;/li&gt;&lt;li&gt;• posterior acoustic shadowing&lt;/li&gt;&lt;li&gt;• high density&lt;/li&gt;&lt;li&gt;• composition&lt;/li&gt;&lt;li&gt;• prevents ultrasound waves&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Posterior acoustic shadowing is observed in the presence of air, bone, renal stones , and uterine fibroids as they are highly reflective or absorbent to ultrasound waves , preventing wave transmission and resulting in a shadow on the ultrasound image.&lt;/li&gt;&lt;li&gt;➤ Posterior acoustic shadowing&lt;/li&gt;&lt;li&gt;➤ presence of air, bone, renal stones&lt;/li&gt;&lt;li&gt;➤ uterine fibroids&lt;/li&gt;&lt;li&gt;➤ highly reflective&lt;/li&gt;&lt;li&gt;➤ absorbent&lt;/li&gt;&lt;li&gt;➤ ultrasound waves&lt;/li&gt;&lt;li&gt;➤ Ref : Page no-445, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition(2018)&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Page no-445, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition(2018)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Ultrasonography relies on which effect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Paramagnetic effect&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Piezoelectric effect&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Photoelectric effect&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diamagnetic effect&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Piezoelectric effect&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Piezoelectric effect&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Paramagnetic effect – This effect occurs in materials that are weakly attracted to a magnetic field .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Paramagnetic effect&lt;/li&gt;&lt;li&gt;• materials&lt;/li&gt;&lt;li&gt;• weakly attracted&lt;/li&gt;&lt;li&gt;• magnetic field&lt;/li&gt;&lt;li&gt;• Option C . Photoelectric effect – This effect involves the emission of electrons from a material when light shines on it .&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Photoelectric effect&lt;/li&gt;&lt;li&gt;• emission of electrons&lt;/li&gt;&lt;li&gt;• material&lt;/li&gt;&lt;li&gt;• light shines on it&lt;/li&gt;&lt;li&gt;• Option D . Diamagnetic effect – This occurs in materials that create a magnetic field in opposition to an externally applied magnetic field .&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Diamagnetic effect&lt;/li&gt;&lt;li&gt;• materials that create a magnetic field&lt;/li&gt;&lt;li&gt;• opposition&lt;/li&gt;&lt;li&gt;• externally applied magnetic field&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ultrasonography uses the piezoelectric effect , where piezoelectric crystals generate sound waves that travel through the body and reflect back to create images .&lt;/li&gt;&lt;li&gt;➤ Ultrasonography&lt;/li&gt;&lt;li&gt;➤ piezoelectric effect&lt;/li&gt;&lt;li&gt;➤ piezoelectric crystals generate sound waves&lt;/li&gt;&lt;li&gt;➤ body&lt;/li&gt;&lt;li&gt;➤ reflect back to create images&lt;/li&gt;&lt;li&gt;➤ Ref: Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition(2018)&lt;/li&gt;&lt;li&gt;➤ Ref: Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition(2018)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which type of ultrasound transducer is depicted in the image provided?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Phased array&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Curvilinear&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Endoscopic US&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Endo-cavitary&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Phased array&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/03/30/picture4_5wtZ5Db.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/20/screenshot-2024-04-20-184020.JPG&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Phased array&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Curvilinear – Typically utilized for abdominal and pelvic imaging , it has a low frequency that allows for greater penetration depth .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Curvilinear&lt;/li&gt;&lt;li&gt;• abdominal and pelvic imaging&lt;/li&gt;&lt;li&gt;• low frequency&lt;/li&gt;&lt;li&gt;• greater penetration depth&lt;/li&gt;&lt;li&gt;• Option C. Endoscopic US – Designed for insertion into body cavities , often with higher frequencies for fine details.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Endoscopic US&lt;/li&gt;&lt;li&gt;• insertion into body cavities&lt;/li&gt;&lt;li&gt;• higher frequencies&lt;/li&gt;&lt;li&gt;• Option D. Endo-cavitary – Similar to endoscopic but specifically designed for cavities like rectal or vaginal imaging , often seen in transvaginal or transrectal ultrasound .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Endo-cavitary&lt;/li&gt;&lt;li&gt;• designed for cavities like rectal or vaginal imaging&lt;/li&gt;&lt;li&gt;• transvaginal&lt;/li&gt;&lt;li&gt;• transrectal ultrasound&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The phased array or sectoral transducer shown is ideal for transthoracic echocardiography due to its ability to provide a wide field of view in a small acoustic window .&lt;/li&gt;&lt;li&gt;➤ phased array&lt;/li&gt;&lt;li&gt;➤ sectoral transducer&lt;/li&gt;&lt;li&gt;➤ transthoracic echocardiography&lt;/li&gt;&lt;li&gt;➤ ability&lt;/li&gt;&lt;li&gt;➤ provide a wide field of view&lt;/li&gt;&lt;li&gt;➤ small acoustic window&lt;/li&gt;&lt;li&gt;➤ Phased array/Sectoral probe used for transthoracic ECHO is shown here.&lt;/li&gt;&lt;li&gt;➤ Phased array/Sectoral probe used for transthoracic ECHO is shown here.&lt;/li&gt;&lt;li&gt;➤ Ref: Page no-196, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition(2018)&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Page no-196, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition(2018)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not a utility of ultrasound imaging?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Assess diaphragmatic movement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Trauma evaluation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Treatment of coronary artery disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Central venous line insertion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Treatment of coronary artery disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Treatment of coronary artery disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Ultrasound is useful to evaluate diaphragmatic function due to its real-time imaging capability.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Ultrasound&lt;/li&gt;&lt;li&gt;• evaluate diaphragmatic function&lt;/li&gt;&lt;li&gt;• real-time imaging capability.&lt;/li&gt;&lt;li&gt;• Option B. Extended Focused assessment with sonography for Trauma (EFAST) is used for evaluation of hemoperitoneum, hemopericardium, hemothorax , pneumothorax and intravascular filling status .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Extended Focused assessment&lt;/li&gt;&lt;li&gt;• sonography for Trauma&lt;/li&gt;&lt;li&gt;• hemoperitoneum, hemopericardium, hemothorax&lt;/li&gt;&lt;li&gt;• pneumothorax&lt;/li&gt;&lt;li&gt;• intravascular filling status&lt;/li&gt;&lt;li&gt;• Option D : USG is useful for guiding central line insertion .&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• USG&lt;/li&gt;&lt;li&gt;• guiding central line insertion&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ultrasound imaging does not have an established role in the treatment of coronary artery disease ; procedures like stenting for symptomatic coronary occlusion are performed using Digital Subtraction Angiography (DSA).&lt;/li&gt;&lt;li&gt;➤ Ultrasound imaging&lt;/li&gt;&lt;li&gt;➤ not&lt;/li&gt;&lt;li&gt;➤ role in the treatment of coronary artery disease&lt;/li&gt;&lt;li&gt;➤ stenting for symptomatic coronary occlusion&lt;/li&gt;&lt;li&gt;➤ Digital Subtraction Angiography&lt;/li&gt;&lt;li&gt;➤ Ref: Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition(2018)&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition(2018)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;How is the venous blood flow in the lower limbs characterized on Doppler ultrasonography?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Non phasic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Triphasic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Biphasic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Monophasic&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Monophasic&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/20/screenshot-2024-04-20-184111.JPG&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Monophasic&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A . Non-phasic - This term would imply a lack of variation with respiration , which is not typical for venous flow.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Non-phasic&lt;/li&gt;&lt;li&gt;• lack of variation with respiration&lt;/li&gt;&lt;li&gt;• Option B . Triphasic - Reflects a flow pattern often associated with arterial blood flow , not venous.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Triphasic&lt;/li&gt;&lt;li&gt;• flow pattern&lt;/li&gt;&lt;li&gt;• arterial blood flow&lt;/li&gt;&lt;li&gt;• Option C . Biphasic - Indicates two phases in the blood flow cycle , also more typical of arterial flow.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Biphasic&lt;/li&gt;&lt;li&gt;• two phases in the blood flow cycle&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Venous blood flow in the lower limbs is typically monophasic on Doppler ultrasound , characterized by a continuous , non-varying flow that does not change with respiration.&lt;/li&gt;&lt;li&gt;➤ Venous blood flow&lt;/li&gt;&lt;li&gt;➤ lower limbs&lt;/li&gt;&lt;li&gt;➤ monophasic&lt;/li&gt;&lt;li&gt;➤ Doppler ultrasound&lt;/li&gt;&lt;li&gt;➤ continuous&lt;/li&gt;&lt;li&gt;➤ non-varying flow&lt;/li&gt;&lt;li&gt;➤ Ref: Page no-212, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition(2018)&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Page no-212, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition(2018)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the composition of the material used in ultrasonography transducers?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cesium Fluoride&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sodium Fluoride&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lead Zirconate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sodium Zirconate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Lead Zirconate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Lead Zirconate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Lead Zirconate is a piezoelectric material known as lead zirconate titanate (PZT) is commonly used in ultrasound transducers for its property of converting electrical energy to sound waves and back.&lt;/li&gt;&lt;li&gt;• Lead Zirconate&lt;/li&gt;&lt;li&gt;• piezoelectric material&lt;/li&gt;&lt;li&gt;• lead zirconate titanate&lt;/li&gt;&lt;li&gt;• ultrasound transducers&lt;/li&gt;&lt;li&gt;• property of converting electrical energy&lt;/li&gt;&lt;li&gt;• sound waves&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The material used in ultrasound transducers is lead zirconate titanate (PZT) due to its effective piezoelectric properties , essential for converting electrical energy into sound waves and vice versa.&lt;/li&gt;&lt;li&gt;➤ material used in ultrasound transducers&lt;/li&gt;&lt;li&gt;➤ lead zirconate titanate&lt;/li&gt;&lt;li&gt;➤ effective piezoelectric properties&lt;/li&gt;&lt;li&gt;➤ converting electrical energy&lt;/li&gt;&lt;li&gt;➤ sound waves&lt;/li&gt;&lt;li&gt;➤ Ref: Page no-445, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition(2018)&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Page no-445, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition(2018)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are true about ultrasound except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Has therapeutic potential useful to treat fibroids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thromboelastography is a form of USG elastography&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fibro scan is non-invasive estimation of liver cirrhosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;EUS is best to estimate T-staging of carcinoma esophagus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Thromboelastography is a form of USG elastography&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/20/screenshot-2024-04-20-184213.JPG&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Thromboelastography is a form of USG elastography&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . HIFU (high intensity focused US) is a therapeutic application of US . It is useful for the treatment of fibroids . HIFU exploits the thermal effects of high-powered tightly-focused ultrasound beams so that very small target tissues can be heated and coagulated.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• HIFU&lt;/li&gt;&lt;li&gt;• therapeutic application of US&lt;/li&gt;&lt;li&gt;• useful&lt;/li&gt;&lt;li&gt;• treatment of fibroids&lt;/li&gt;&lt;li&gt;• HIFU exploits the thermal effects&lt;/li&gt;&lt;li&gt;• high-powered tightly-focused ultrasound beams&lt;/li&gt;&lt;li&gt;• Option C . Fibro scan = transient elastography ; Used for non-invasive investigation for liver cirrhosis&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Fibro scan&lt;/li&gt;&lt;li&gt;• transient elastography&lt;/li&gt;&lt;li&gt;• non-invasive investigation&lt;/li&gt;&lt;li&gt;• liver cirrhosis&lt;/li&gt;&lt;li&gt;• Option D. Endoscopic ultrasound (EUS) is the best modality for T-staging of GI malignances (particularly esophageal malignances)&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Endoscopic ultrasound&lt;/li&gt;&lt;li&gt;• best modality for T-staging&lt;/li&gt;&lt;li&gt;• GI malignances&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Thromboelastography (TEG) is not a form of ultrasound elastography ; it is a diagnostic test that evaluates the clotting process of blood .&lt;/li&gt;&lt;li&gt;➤ Thromboelastography&lt;/li&gt;&lt;li&gt;➤ not a form of ultrasound elastography&lt;/li&gt;&lt;li&gt;➤ diagnostic test&lt;/li&gt;&lt;li&gt;➤ clotting process of blood&lt;/li&gt;&lt;li&gt;➤ Ref: Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition(2018)&lt;/li&gt;&lt;li&gt;➤ Ref: Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition(2018)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not typically hyperechoic on an ultrasound?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hemoperitoneum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gall stones&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fat&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hemoperitoneum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Hemoperitoneum&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A . Bone – Appears hyperechoic on ultrasound due to its high density.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Bone&lt;/li&gt;&lt;li&gt;• hyperechoic&lt;/li&gt;&lt;li&gt;• high density.&lt;/li&gt;&lt;li&gt;• Option C . Gallstones – Typically hyperechoic as they reflect the ultrasound waves .&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Gallstones&lt;/li&gt;&lt;li&gt;• hyperechoic&lt;/li&gt;&lt;li&gt;• reflect the ultrasound waves&lt;/li&gt;&lt;li&gt;• Option D . Fat – Generally appears hyperechoic because it is denser than surrounding tissues.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Fat&lt;/li&gt;&lt;li&gt;• hyperechoic&lt;/li&gt;&lt;li&gt;• denser&lt;/li&gt;&lt;li&gt;• surrounding tissues.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hemoperitoneum does not appear hyperechoic on ultrasound ; instead, it appears anechoic , indicating the presence of fluid such as blood .&lt;/li&gt;&lt;li&gt;➤ Hemoperitoneum&lt;/li&gt;&lt;li&gt;➤ not appear hyperechoic&lt;/li&gt;&lt;li&gt;➤ ultrasound&lt;/li&gt;&lt;li&gt;➤ anechoic&lt;/li&gt;&lt;li&gt;➤ presence of fluid such as blood&lt;/li&gt;&lt;li&gt;➤ Ref: Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition(2018)&lt;/li&gt;&lt;li&gt;➤ Ref: Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition(2018)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the mode in USG:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;M mode&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Doppler&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A mode&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;B mode&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. M mode&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/03/30/picture4_WhrHNbD.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/20/screenshot-2024-04-20-184337.JPG&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. M mode&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Doppler – Used to measure the velocity and direction of blood flow within the body .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Doppler&lt;/li&gt;&lt;li&gt;• measure the velocity&lt;/li&gt;&lt;li&gt;• direction of blood flow&lt;/li&gt;&lt;li&gt;• body&lt;/li&gt;&lt;li&gt;• Option C . A mode – Provides amplitude modulation , useful in ophthalmology for eye examinations .&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• A mode&lt;/li&gt;&lt;li&gt;• amplitude modulation&lt;/li&gt;&lt;li&gt;• ophthalmology for eye examinations&lt;/li&gt;&lt;li&gt;• Option D . B mode – The basic mode of ultrasound that gives a two-dimensional cross-sectional image of the tissue .&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• B mode&lt;/li&gt;&lt;li&gt;• basic mode of ultrasound&lt;/li&gt;&lt;li&gt;• two-dimensional cross-sectional image&lt;/li&gt;&lt;li&gt;• tissue&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The image displays M mode , a specific ultrasound mode primarily utilized for evaluating the fetal heart rate and assessing for pneumothorax by showing the motion of structures over time .&lt;/li&gt;&lt;li&gt;➤ image displays M mode&lt;/li&gt;&lt;li&gt;➤ ultrasound mode&lt;/li&gt;&lt;li&gt;➤ utilized for evaluating the fetal heart rate&lt;/li&gt;&lt;li&gt;➤ assessing for pneumothorax&lt;/li&gt;&lt;li&gt;➤ motion of structures over time&lt;/li&gt;&lt;li&gt;➤ Modes in USG:&lt;/li&gt;&lt;li&gt;➤ Modes in USG:&lt;/li&gt;&lt;li&gt;➤ Ref: Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following imaging modalities uses the harmonic imaging technique?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;MRI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;DSA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;PET-CT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;USG&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. USG&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. USG&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A . MRI (Magnetic Resonance Imaging) utilizes magnetic fields and radio waves to create detailed images of the body.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• MRI&lt;/li&gt;&lt;li&gt;• magnetic fields&lt;/li&gt;&lt;li&gt;• radio waves&lt;/li&gt;&lt;li&gt;• Option B . DSA (Digital Subtraction Angiography) involves capturing images of blood vessels using contrast material and digital image processing .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• DSA&lt;/li&gt;&lt;li&gt;• capturing images of blood vessels&lt;/li&gt;&lt;li&gt;• contrast material&lt;/li&gt;&lt;li&gt;• digital image processing&lt;/li&gt;&lt;li&gt;• Option C . PET-CT (Positron Emission Tomography-Computed Tomography) is a nuclear medicine technique that combines PET&#x27;s functional information with CT&#x27;s anatomical information.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• PET-CT&lt;/li&gt;&lt;li&gt;• nuclear medicine technique&lt;/li&gt;&lt;li&gt;• PET&#x27;s functional information&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Harmonic imaging is a technique used in ultrasound (USG) to enhance image quality by utilizing harmonic frequencies generated by the tissues when interacting with ultrasound waves .&lt;/li&gt;&lt;li&gt;➤ Harmonic imaging&lt;/li&gt;&lt;li&gt;➤ ultrasound&lt;/li&gt;&lt;li&gt;➤ enhance image quality&lt;/li&gt;&lt;li&gt;➤ harmonic frequencies generated by the tissues&lt;/li&gt;&lt;li&gt;➤ interacting with ultrasound waves&lt;/li&gt;&lt;li&gt;➤ Ref: Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition(2018)&lt;/li&gt;&lt;li&gt;➤ Ref: Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition(2018)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman who is breastfeeding her 2-month-old infant presents to the clinic with a painful, red, and swollen lump in her right breast. She reports having a fever and feeling unwell for the past 24 hours. On examination, there is a tender, fluctuant mass in the upper outer quadrant of breast. What will be the next best investigation to evaluate this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mammogram&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Breast MRI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;USG&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;СТ&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. USG&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A . Mammogram – Typically used for routine breast screening , but can be limited by the increased breast density in lactating women .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Mammogram&lt;/li&gt;&lt;li&gt;• routine breast screening&lt;/li&gt;&lt;li&gt;• increased breast density in lactating women&lt;/li&gt;&lt;li&gt;• Option B . Breast MRI – Provides detailed images, useful for complex cases , but not first-line due to cost and availability.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Breast MRI&lt;/li&gt;&lt;li&gt;• useful for complex cases&lt;/li&gt;&lt;li&gt;• Option D . CT – Offers detailed cross-sectional images but is not typically used for initial evaluation of breast lumps due to less detail in soft tissue contrast compared to USG and MRI.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• CT&lt;/li&gt;&lt;li&gt;• cross-sectional images&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ultrasound is the investigation of choice for a lactating woman presenting with a painful breast lump , providing a quick and detailed assessment to distinguish between solid and cystic lesions and identify an abscess .&lt;/li&gt;&lt;li&gt;➤ Ultrasound&lt;/li&gt;&lt;li&gt;➤ lactating woman&lt;/li&gt;&lt;li&gt;➤ painful breast lump&lt;/li&gt;&lt;li&gt;➤ quick&lt;/li&gt;&lt;li&gt;➤ detailed assessment&lt;/li&gt;&lt;li&gt;➤ solid and cystic lesions&lt;/li&gt;&lt;li&gt;➤ identify an abscess&lt;/li&gt;&lt;li&gt;➤ Ref: Page no-676, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition(2018)&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Page no-676, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition(2018)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The earliest sign of portal hypertension is change in portal venous flow to hepatofugal flow. What is the best investigation to detect this?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;B-mode USG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Color Doppler&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;M-Mode USG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A-Mode USG&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Color Doppler&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/20/screenshot-2024-04-20-184354.JPG&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Color Doppler&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. B-mode USG provides two-dimensional grayscale images of tissues and organs but does not show blood flow direction.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• B-mode USG&lt;/li&gt;&lt;li&gt;• two-dimensional grayscale images&lt;/li&gt;&lt;li&gt;• tissues and organs&lt;/li&gt;&lt;li&gt;• Option C . M-Mode USG captures moving structures and their motion over time but is not ideal for blood flow direction.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• M-Mode USG&lt;/li&gt;&lt;li&gt;• moving structures&lt;/li&gt;&lt;li&gt;• Option D . A-Mode USG provides a one-dimensional view of reflected sound waves , insufficient for flow evaluation.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• A-Mode USG&lt;/li&gt;&lt;li&gt;• one-dimensional view&lt;/li&gt;&lt;li&gt;• reflected sound waves&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Color Doppler ultrasonography is the best modality for detecting changes in portal venous flow , such as those seen in early portal hypertension , due to its ability to show the direction and velocity of blood flow .&lt;/li&gt;&lt;li&gt;➤ Color Doppler ultrasonography&lt;/li&gt;&lt;li&gt;➤ best modality for detecting changes in portal venous flow&lt;/li&gt;&lt;li&gt;➤ early portal hypertension&lt;/li&gt;&lt;li&gt;➤ ability&lt;/li&gt;&lt;li&gt;➤ direction&lt;/li&gt;&lt;li&gt;➤ velocity of blood flow&lt;/li&gt;&lt;li&gt;➤ Ref: Page no-162, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition(2018)&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Page no-162, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition(2018)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 22 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;

                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;

                debugLog(&quot;Results navigation panel updated&quot;);

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);

                navPanel.classList.toggle(&#x27;hidden&#x27;);

        // Toggle results navigation panel
        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);
                const resultsNavPanel = document.getElementById(&#x27;results-nav-panel&#x27;);

        // Handle result navigation click
        function handleResultNavClick(index) {

                debugLog(&quot;Closing submit modal&quot;);

                debugLog(&quot;Closing exit modal&quot;);

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }

        function toggleTheme() {

                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);

&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);

        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A 30-year-old woman presents to the obstetrics clinic for a routine ultrasound at 12 weeks gestation. The ultrasound reveals a twin pregnancy. What is the type of twin pregnancy on the basis of the image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Monochorionic diamniotic twins&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dichorionic diamniotic twins&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dichorionic monoamniotic twins&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Monochorionic Monoamniotic twins&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Dichorionic diamniotic twins&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/02/image-20230402102726-1.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Dichorionic diamniotic twins&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A.  Monochorionic diamniotic twins share a single chorionic sac but have separate amniotic sacs , typically indicated by a &#x27;T sign&#x27; on ultrasound.&lt;/li&gt;&lt;li&gt;• Option A.  Monochorionic diamniotic twins share&lt;/li&gt;&lt;li&gt;• single chorionic sac&lt;/li&gt;&lt;li&gt;• separate amniotic sacs&lt;/li&gt;&lt;li&gt;• Option C. Dichorionic monoamniotic twins have separate chorions but share a single amniotic sac , which is extremely rare and usually not compatible with survival.&lt;/li&gt;&lt;li&gt;• Option C. Dichorionic monoamniotic twins&lt;/li&gt;&lt;li&gt;• separate chorions&lt;/li&gt;&lt;li&gt;• share a single amniotic sac&lt;/li&gt;&lt;li&gt;• Option D. Monochorionic monoamniotic twins share both the chorionic and amniotic sacs , presenting a high-risk situation with no intervening membrane.&lt;/li&gt;&lt;li&gt;• Option D. Monochorionic monoamniotic twins&lt;/li&gt;&lt;li&gt;• both the chorionic and amniotic sacs&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ The ultrasound shows the &#x27;twin peak&#x27; or lambda (λ) sign , which is characteristic of dichorionic diamniotic twins . This signifies that each twin has its own chorionic and amniotic sac, the most common and least complicated type of twin pregnancy.&lt;/li&gt;&lt;li&gt;➤ ultrasound shows the &#x27;twin peak&#x27; or lambda (λ) sign&lt;/li&gt;&lt;li&gt;➤ dichorionic diamniotic twins&lt;/li&gt;&lt;li&gt;➤ Ref: Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 690&lt;/li&gt;&lt;li&gt;➤ Ref: Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 690&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All are true about Nuchal Translucency scan except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Done between 11-13 weeks 6 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Done in neutral position in mid-sagittal plane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Values obtained when CRL between 45-84mm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Decreased in cases of aneuploidy&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Decreased in cases of aneuploidy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-
