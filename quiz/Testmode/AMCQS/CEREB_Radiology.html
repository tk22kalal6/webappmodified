of a connective tissue disease like scleroderma and presenting with respiratory complaints , high-resolution CT (HRCT) is the investigation of choice to evaluate for interstitial lung disease.&lt;/li&gt;&lt;li&gt;➤ systemic symptoms&lt;/li&gt;&lt;li&gt;➤ connective tissue disease&lt;/li&gt;&lt;li&gt;➤ scleroderma&lt;/li&gt;&lt;li&gt;➤ presenting with respiratory complaints&lt;/li&gt;&lt;li&gt;➤ high-resolution CT&lt;/li&gt;&lt;li&gt;➤ Ref :  Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 84&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ :  Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 84&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following structures do not form the hilar shadow in a chest X-ray?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pulmonary artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bronchus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lower lobe veins&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Upper lobe veins&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Lower lobe veins&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Lower lobe veins&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Pulmonary Artery : The pulmonary arteries are a major component of the hilar shadow on a chest X-ray . They carry deoxygenated blood from the right ventricle of the heart to the lungs for oxygenation. On the X-ray, they contribute significantly to the hilar contour and are typically the uppermost structure in the hilum.&lt;/li&gt;&lt;li&gt;• Option A. Pulmonary Artery&lt;/li&gt;&lt;li&gt;• major component of the hilar shadow on a chest X-ray&lt;/li&gt;&lt;li&gt;• Option B.  Bronchus : The main bronchi and their branches also contribute to the hilar shadow . These airways are responsible for conducting air to and from the lungs, and their walls contain cartilage which can be identified on a chest X-ray.&lt;/li&gt;&lt;li&gt;• Option B.  Bronchus&lt;/li&gt;&lt;li&gt;• main bronchi&lt;/li&gt;&lt;li&gt;• branches&lt;/li&gt;&lt;li&gt;• contribute to the hilar shadow&lt;/li&gt;&lt;li&gt;• Option D. Upper Lobe Veins : The upper lobe veins return oxygenated blood from the upper lobes of the lungs to the heart . These vessels contribute to the hilar shadow on a chest X-ray since they are interposed with other hilar structures and often overlap with the arteries in the hilum.&lt;/li&gt;&lt;li&gt;• Option D. Upper Lobe Veins&lt;/li&gt;&lt;li&gt;• return oxygenated blood&lt;/li&gt;&lt;li&gt;• upper lobes of the lungs to the heart&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Lower lobe veins do not contribute to the radiological hilum on a chest X-ray because they pass inferiorly and form no component of the normal hilar shadow . The hilum is primarily formed by the pulmonary arteries , the upper lobe veins , and the bronchi , with the pulmonary arteries making the most significant contribution. The left hilum typically lies higher than the right, related to the anatomical positioning of the bronchi in relation to the pulmonary arteries.&lt;/li&gt;&lt;li&gt;➤ Lower lobe veins do not contribute&lt;/li&gt;&lt;li&gt;➤ radiological hilum&lt;/li&gt;&lt;li&gt;➤ chest X-ray&lt;/li&gt;&lt;li&gt;➤ pass inferiorly&lt;/li&gt;&lt;li&gt;➤ form no component of the normal hilar shadow&lt;/li&gt;&lt;li&gt;➤ hilum&lt;/li&gt;&lt;li&gt;➤ pulmonary arteries&lt;/li&gt;&lt;li&gt;➤ upper lobe veins&lt;/li&gt;&lt;li&gt;➤ bronchi&lt;/li&gt;&lt;li&gt;➤ pulmonary arteries&lt;/li&gt;&lt;li&gt;➤ Ref :  Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 30&lt;/li&gt;&lt;li&gt;➤ Ref :  Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 30&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 62-year-old male patient with COPD presents with sudden onset chest pain and shortness of breath. On auscultation, breath sounds were absent on the left side. What is the best chest x-ray view to diagnose this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;PA view in full inspiration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;PA view in full expiration&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;AP view in full inspiration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;DAP view in full expiration&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. PA view in full expiration&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. PA view in full expiration&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A.  PA view in full inspiration : The postero-anterior (PA) view in full inspiration is a standard chest X-ray that provides a clear view of the lungs , heart , and major thoracic structures . It is commonly used for routine assessment of the chest and can detect a wide range of pulmonary conditions. However, for pneumothorax, the inspiratory view may not be as effective as the expiratory view in showing the presence of free air in the pleural space.&lt;/li&gt;&lt;li&gt;• Option A.  PA view in full inspiration&lt;/li&gt;&lt;li&gt;• full inspiration is a standard chest X-ray&lt;/li&gt;&lt;li&gt;• clear view of the lungs&lt;/li&gt;&lt;li&gt;• heart&lt;/li&gt;&lt;li&gt;• major thoracic structures&lt;/li&gt;&lt;li&gt;• used for routine assessment&lt;/li&gt;&lt;li&gt;• Option C.  AP view in full inspiration : The antero-posterior (AP) view in full inspiration is typically used when patients cannot stand for a PA view , such as bedridden patients. While it can show lung fields, it may not provide as clear of an image as a PA view due to magnification of the heart and mediastinum.&lt;/li&gt;&lt;li&gt;• Option C.  AP view in full inspiration&lt;/li&gt;&lt;li&gt;• view in full inspiration&lt;/li&gt;&lt;li&gt;• used when patients cannot stand for a PA view&lt;/li&gt;&lt;li&gt;• bedridden patients.&lt;/li&gt;&lt;li&gt;• Option D. AP view in full expiration : The DAP (which seems to be a typo and may refer to the AP view) in full expiration is not a standard view and is less commonly used. Expiratory views are not typically performed in the AP position for diagnosing pneumothorax, as the quality of the image may be compromised compared to a PA view.&lt;/li&gt;&lt;li&gt;• Option D. AP view in full expiration&lt;/li&gt;&lt;li&gt;• DAP&lt;/li&gt;&lt;li&gt;• full expiration&lt;/li&gt;&lt;li&gt;• not a standard view&lt;/li&gt;&lt;li&gt;• less commonly used.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The best chest X-ray view to diagnose a pneumothorax , particularly in a patient presenting with sudden onset chest pain and shortness of breath with absent breath sounds on one side , is the PA view in full expiration . This view accentuates the visibility of the pleural space and is more likely to reveal a pneumothorax, especially if it is small and might be missed on a full inspiratory film.&lt;/li&gt;&lt;li&gt;➤ best chest X-ray view&lt;/li&gt;&lt;li&gt;➤ pneumothorax&lt;/li&gt;&lt;li&gt;➤ presenting with sudden onset chest pain&lt;/li&gt;&lt;li&gt;➤ shortness of breath&lt;/li&gt;&lt;li&gt;➤ absent breath sounds on one side&lt;/li&gt;&lt;li&gt;➤ PA view in full expiration&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following features can be seen in patients with pneumothorax except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Deep sulcus sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Area of hyperlucency on the ipsilateral side&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Collapse of ipsilateral lung&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mediastinal shift to the ipsilateral side&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Mediastinal shift to the ipsilateral side&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Mediastinal shift to the ipsilateral side&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Deep sulcus sign : This is a radiographic finding that can be observed on a supine chest X-ray in the setting of a pneumothorax . It refers to an abnormally deep and sharp costophrenic angle , usually on the side of the pneumothorax , and is more prominent because air collects anteriorly and laterally in a supine patient.&lt;/li&gt;&lt;li&gt;• Option A. Deep sulcus sign&lt;/li&gt;&lt;li&gt;• radiographic finding&lt;/li&gt;&lt;li&gt;• observed on a supine chest X-ray&lt;/li&gt;&lt;li&gt;• setting of a pneumothorax&lt;/li&gt;&lt;li&gt;• abnormally deep&lt;/li&gt;&lt;li&gt;• sharp costophrenic angle&lt;/li&gt;&lt;li&gt;• side of the pneumothorax&lt;/li&gt;&lt;li&gt;• Option B. Area of hyperlucency on the ipsilateral side : This describes the appearance of increased radiolucency (darker area) on the side where the pneumothorax is present , indicating the presence of air in the pleural space without underlying lung markings.&lt;/li&gt;&lt;li&gt;• Option B. Area of hyperlucency on the ipsilateral side&lt;/li&gt;&lt;li&gt;• appearance of increased radiolucency&lt;/li&gt;&lt;li&gt;• side&lt;/li&gt;&lt;li&gt;• pneumothorax is present&lt;/li&gt;&lt;li&gt;• Option C. Collapse of ipsilateral lung : A pneumothorax can lead to the collapse of the lung on the same side as the air in the pleural space . The degree of lung collapse depends on the size of the pneumothorax.&lt;/li&gt;&lt;li&gt;• Option C. Collapse of ipsilateral lung&lt;/li&gt;&lt;li&gt;• lead to the collapse of the lung&lt;/li&gt;&lt;li&gt;• same side as the air in the pleural space&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The mediastinal shift to the ipsilateral side is not a feature of a pneumothorax . Instead, a pneumothorax typically causes a contralateral mediastinal shift due to the pressure of air accumulating in the pleural space on the side of the pneumothorax . This shift can be severe in the case of tension pneumothorax, where rapid diagnosis and intervention are critical to prevent cardiovascular collapse.&lt;/li&gt;&lt;li&gt;➤ mediastinal shift&lt;/li&gt;&lt;li&gt;➤ ipsilateral side&lt;/li&gt;&lt;li&gt;➤ not a feature of a pneumothorax&lt;/li&gt;&lt;li&gt;➤ pneumothorax&lt;/li&gt;&lt;li&gt;➤ causes a contralateral mediastinal shift&lt;/li&gt;&lt;li&gt;➤ pressure of air&lt;/li&gt;&lt;li&gt;➤ accumulating&lt;/li&gt;&lt;li&gt;➤ pleural space&lt;/li&gt;&lt;li&gt;➤ side of the pneumothorax&lt;/li&gt;&lt;li&gt;➤ Ref :  Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 14&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ :  Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 14&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old man with a history of industrial exposure to asbestos 30 years ago presents with chest discomfort and dyspnea on exertion. A chest radiograph was obtained to evaluate his symptoms. Which of the following conditions is least likely to be associated with the radiological finding of pleural calcification in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Asbestosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;TB&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Healed empyema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;COVID-19&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. COVID-19&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. COVID-19&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Pleural calcification is not seen in COVID-19 .&lt;/li&gt;&lt;li&gt;• Pleural calcification is not seen in COVID-19&lt;/li&gt;&lt;li&gt;• Pleural calcification is a chronic process that occurs after prolonged inflammation or irritation of the pleural layers , leading to the deposition of calcium . It is commonly associated with a history of asbestos exposure (asbestosis), where asbestos fibers cause prolonged pleural irritation , tuberculosis (TB) due to the granulomatous response and healing by calcification , and healed empyema where infection in the pleural space has resolved with calcific scarring. COVID-19, an acute viral infection, has not been associated with pleural calcification as a direct consequence.&lt;/li&gt;&lt;li&gt;• Pleural calcification&lt;/li&gt;&lt;li&gt;• chronic process&lt;/li&gt;&lt;li&gt;• prolonged inflammation or irritation of the pleural layers&lt;/li&gt;&lt;li&gt;• deposition of calcium&lt;/li&gt;&lt;li&gt;• commonly associated with&lt;/li&gt;&lt;li&gt;• history of asbestos exposure&lt;/li&gt;&lt;li&gt;• asbestos fibers cause prolonged pleural irritation&lt;/li&gt;&lt;li&gt;• tuberculosis&lt;/li&gt;&lt;li&gt;• granulomatous&lt;/li&gt;&lt;li&gt;• healing by calcification&lt;/li&gt;&lt;li&gt;• healed empyema&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Conditions showing pleural calcification:&lt;/li&gt;&lt;li&gt;➤ Asbestosis Healed empyema Tuberculosis Previous surgery or radiotherapy&lt;/li&gt;&lt;li&gt;➤ Asbestosis&lt;/li&gt;&lt;li&gt;➤ Healed empyema&lt;/li&gt;&lt;li&gt;➤ Tuberculosis&lt;/li&gt;&lt;li&gt;➤ Previous surgery or radiotherapy&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 8&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 8&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman presents with sudden onset dyspnea and left-sided chest pain. On physical examination, you note decreased breath sounds on the left side. Chest radiography is performed. Which of the following is least likely to cause an opaque left hemithorax on the radiograph of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Massive pneumothorax&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Massive pleural effusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Patient who has undergone pneumonectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Complete main bronchial obstruction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Massive pneumothorax&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/11/picture17.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/11/picture18.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/11/picture19.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/11/picture20.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Massive Pneumothorax&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Massive Pleural Effusion:&lt;/li&gt;&lt;li&gt;• Option B. Massive Pleural Effusion:&lt;/li&gt;&lt;li&gt;• The affected hemithorax appears white or opaque due to fluid replacing the air in the lung field. The border of the diaphragm may be obliterated on the side of the effusion. A meniscus sign may be seen, indicating the fluid level. The mediastinum might be shifted away from the effusion if it is large enough. No lung markings are seen in the area of the effusion.&lt;/li&gt;&lt;li&gt;• The affected hemithorax appears white or opaque due to fluid replacing the air in the lung field.&lt;/li&gt;&lt;li&gt;• The border of the diaphragm may be obliterated on the side of the effusion.&lt;/li&gt;&lt;li&gt;• A meniscus sign may be seen, indicating the fluid level.&lt;/li&gt;&lt;li&gt;• The mediastinum might be shifted away from the effusion if it is large enough.&lt;/li&gt;&lt;li&gt;• No lung markings are seen in the area of the effusion.&lt;/li&gt;&lt;li&gt;• Option C. Patient who has undergone pneumonectomy:&lt;/li&gt;&lt;li&gt;• Option C. Patient who has undergone pneumonectomy:&lt;/li&gt;&lt;li&gt;• An absence of lung parenchyma on the side of the pneumonectomy. The affected hemithorax may be filled with postoperative changes like fluid or fibrotic tissue. The remaining lung may be hyperinflated and shifted into the space of the removed lung. The trachea and mediastinum may be shifted towards the side of the pneumonectomy.&lt;/li&gt;&lt;li&gt;• An absence of lung parenchyma on the side of the pneumonectomy.&lt;/li&gt;&lt;li&gt;• The affected hemithorax may be filled with postoperative changes like fluid or fibrotic tissue.&lt;/li&gt;&lt;li&gt;• The remaining lung may be hyperinflated and shifted into the space of the removed lung.&lt;/li&gt;&lt;li&gt;• The trachea and mediastinum may be shifted towards the side of the pneumonectomy.&lt;/li&gt;&lt;li&gt;• Option D. Complete main bronchial obstruction:&lt;/li&gt;&lt;li&gt;• Option D. Complete main bronchial obstruction:&lt;/li&gt;&lt;li&gt;• Opacity due to lung collapse (atelectasis) behind the obstruction, often leading to a white or opaque hemithorax. Shift of the trachea and mediastinum towards the affected side (volume loss). Elevation of the hemidiaphragm on the affected side due to volume loss. Absence of air bronchograms because air cannot reach the alveoli.&lt;/li&gt;&lt;li&gt;• Opacity due to lung collapse (atelectasis) behind the obstruction, often leading to a white or opaque hemithorax.&lt;/li&gt;&lt;li&gt;• Shift of the trachea and mediastinum towards the affected side (volume loss).&lt;/li&gt;&lt;li&gt;• Elevation of the hemidiaphragm on the affected side due to volume loss.&lt;/li&gt;&lt;li&gt;• Absence of air bronchograms because air cannot reach the alveoli.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pneumothorax is characterized by the presence of air in the pleural space and typically presents as a hyperlucent area on imaging.&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 14&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 14&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 19-year-old college student who had a history of frequent respiratory infections as a child presents to the OPD. He has been experiencing recurrent episodes of coughing and shortness of breath over the past few months. He also complains of fatigue and chest pain, particularly on the left side. The CT scan reveals a mass in the lower lobe of his left lung as shown. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hamartoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lobar pneumonia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sequestration&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Squamous cell carcinoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Sequestration&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/11/picture22.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/11/picture21.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Sequestration&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Hamartoma&lt;/li&gt;&lt;li&gt;• Option A: Hamartoma&lt;/li&gt;&lt;li&gt;• Typically appears as a well-circumscribed, coin-like lesion in the lung periphery . Often contains fat and calcifications , which can be seen on CT as \&quot;popcorn calcifications .\&quot; Generally benign and usually does not cause symptoms unless it compresses surrounding structures.&lt;/li&gt;&lt;li&gt;• Typically appears as a well-circumscribed, coin-like lesion in the lung periphery .&lt;/li&gt;&lt;li&gt;• well-circumscribed, coin-like lesion&lt;/li&gt;&lt;li&gt;• lung periphery&lt;/li&gt;&lt;li&gt;• Often contains fat and calcifications , which can be seen on CT as \&quot;popcorn calcifications .\&quot;&lt;/li&gt;&lt;li&gt;• contains fat and calcifications&lt;/li&gt;&lt;li&gt;• seen on CT as \&quot;popcorn calcifications&lt;/li&gt;&lt;li&gt;• Generally benign and usually does not cause symptoms unless it compresses surrounding structures.&lt;/li&gt;&lt;li&gt;• Option B: Lobar Pneumonia&lt;/li&gt;&lt;li&gt;• Option B: Lobar Pneumonia&lt;/li&gt;&lt;li&gt;• Presents with lobar consolidation on imaging . Common symptoms include cough, fever, purulent sputum , and pleuritic chest pain . Chest X-ray or CT would show consolidation with air bronchograms, not an isolated mass.&lt;/li&gt;&lt;li&gt;• Presents with lobar consolidation on imaging .&lt;/li&gt;&lt;li&gt;• lobar consolidation on imaging&lt;/li&gt;&lt;li&gt;• Common symptoms include cough, fever, purulent sputum , and pleuritic chest pain .&lt;/li&gt;&lt;li&gt;• symptoms include cough, fever, purulent sputum&lt;/li&gt;&lt;li&gt;• pleuritic chest pain&lt;/li&gt;&lt;li&gt;• Chest X-ray or CT would show consolidation with air bronchograms, not an isolated mass.&lt;/li&gt;&lt;li&gt;• Option D: Squamous Cell Carcinoma&lt;/li&gt;&lt;li&gt;• Option D: Squamous Cell Carcinoma&lt;/li&gt;&lt;li&gt;• A type of non-small cell lung cancer that typically arises in the central part of the lungs near the hilum. It can cavitate and appear as a central mass on imaging. Risk factors include smoking, occupational exposures, and history of lung diseases.&lt;/li&gt;&lt;li&gt;• A type of non-small cell lung cancer that typically arises in the central part of the lungs near the hilum.&lt;/li&gt;&lt;li&gt;• type of non-small cell lung cancer&lt;/li&gt;&lt;li&gt;• arises in the central part&lt;/li&gt;&lt;li&gt;• lungs near the hilum.&lt;/li&gt;&lt;li&gt;• It can cavitate and appear as a central mass on imaging.&lt;/li&gt;&lt;li&gt;• Risk factors include smoking, occupational exposures, and history of lung diseases.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pulmonary sequestration is a congenital lung anomaly characterized by non-functioning lung tissue without normal bronchial communication and systemic arterial supply, most commonly situated in the left lower lobe. Diagnosis is supported by the presence of a systemic feeding vessel on CT angiography.&lt;/li&gt;&lt;li&gt;➤ Pulmonary sequestration&lt;/li&gt;&lt;li&gt;➤ Ref :  Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 124&lt;/li&gt;&lt;li&gt;➤ Ref :  Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 124&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 8-year-old child presents with a 2-week history of fever, productive cough, and malaise. The child&#x27;s immunizations are up-to-date. On examination, you note decreased breath sounds in the right lower lung field. Laboratory results show leukocytosis with a left shift. A chest X-ray reveals a right lower lobe consolidation with a central lucency. Which of the following is the most likely diagnosis ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lung abscess&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Staphylococcus pneumonia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;TB cavity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pneumothorax&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Staphylococcus pneumonia&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/11/picture24.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/11/picture23.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Staphylococcus pneumonia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Lung abscess&lt;/li&gt;&lt;li&gt;• Option A. Lung abscess&lt;/li&gt;&lt;li&gt;• Usually results from aspiration pneumonia , characterized by a thick-walled cavity often caused by anaerobic bacteria . It typically takes weeks to form and is often associated with poor dentition or a history of loss of consciousness.&lt;/li&gt;&lt;li&gt;• Usually results from aspiration pneumonia , characterized by a thick-walled cavity often caused by anaerobic bacteria .&lt;/li&gt;&lt;li&gt;• aspiration pneumonia&lt;/li&gt;&lt;li&gt;• thick-walled cavity&lt;/li&gt;&lt;li&gt;• anaerobic bacteria&lt;/li&gt;&lt;li&gt;• It typically takes weeks to form and is often associated with poor dentition or a history of loss of consciousness.&lt;/li&gt;&lt;li&gt;• Option C. TB cavity&lt;/li&gt;&lt;li&gt;• Option C. TB cavity&lt;/li&gt;&lt;li&gt;• A feature of reactivation or secondary tuberculosis . Cavities are usually apical and posterior in the upper lobes or superior segment of the lower lobe with thick, fibrotic walls and can contain caseous material.&lt;/li&gt;&lt;li&gt;• A feature of reactivation or secondary tuberculosis .&lt;/li&gt;&lt;li&gt;• feature of reactivation&lt;/li&gt;&lt;li&gt;• secondary tuberculosis&lt;/li&gt;&lt;li&gt;• Cavities are usually apical and posterior in the upper lobes or superior segment of the lower lobe with thick, fibrotic walls and can contain caseous material.&lt;/li&gt;&lt;li&gt;• Cavities are usually apical&lt;/li&gt;&lt;li&gt;• posterior&lt;/li&gt;&lt;li&gt;• upper lobes&lt;/li&gt;&lt;li&gt;• superior segment of the lower lobe&lt;/li&gt;&lt;li&gt;• thick, fibrotic walls&lt;/li&gt;&lt;li&gt;• Option D. Pneumothorax&lt;/li&gt;&lt;li&gt;• Option D. Pneumothorax&lt;/li&gt;&lt;li&gt;• The presence of air in the pleural space leading to lung collapse . It is characterized by the absence of lung markings beyond the visceral pleural line and no mediastinal shift unless it&#x27;s a tension pneumothorax.&lt;/li&gt;&lt;li&gt;• The presence of air in the pleural space leading to lung collapse .&lt;/li&gt;&lt;li&gt;• presence of air&lt;/li&gt;&lt;li&gt;• pleural space&lt;/li&gt;&lt;li&gt;• lung collapse&lt;/li&gt;&lt;li&gt;• It is characterized by the absence of lung markings beyond the visceral pleural line and no mediastinal shift unless it&#x27;s a tension pneumothorax.&lt;/li&gt;&lt;li&gt;• absence of lung markings&lt;/li&gt;&lt;li&gt;• beyond the visceral pleural line&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The presentation of fever , cough , and radiological finding of consolidation with central lucency in a child is indicative of Staphylococcus aureus pneumonia . Pneumatoceles, which are air-filled cysts within lung tissue, are commonly associated with this type of infection.&lt;/li&gt;&lt;li&gt;➤ presentation of fever&lt;/li&gt;&lt;li&gt;➤ cough&lt;/li&gt;&lt;li&gt;➤ radiological finding&lt;/li&gt;&lt;li&gt;➤ consolidation&lt;/li&gt;&lt;li&gt;➤ central lucency&lt;/li&gt;&lt;li&gt;➤ child&lt;/li&gt;&lt;li&gt;➤ Staphylococcus aureus pneumonia&lt;/li&gt;&lt;li&gt;➤ Cavity:&lt;/li&gt;&lt;li&gt;➤ Cavity:&lt;/li&gt;&lt;li&gt;➤ Ref :  Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 38&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ :  Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 38&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 74-year-old man with a significant history of weight loss and anorexia, but no cough or hemoptysis, presents for evaluation. A chest X-ray is performed. Based on the imaging findings, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bronchogenic carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mesothelioma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Metastasis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pneumoconiosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Metastasis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/11/picture36.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Metastasis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Bronchogenic carcinoma often presents with a solitary pulmonary nodule or mass , and may be associated with symptoms such as cough, hemoptysis, or signs of local invasion or metastasis . The X-ray provided does not show a solitary mass typical of a primary lung cancer.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Bronchogenic carcinoma&lt;/li&gt;&lt;li&gt;• solitary pulmonary nodule or mass&lt;/li&gt;&lt;li&gt;• cough, hemoptysis,&lt;/li&gt;&lt;li&gt;• signs of local invasion or metastasis&lt;/li&gt;&lt;li&gt;• Option B. Mesothelioma is a malignancy of the pleural lining often associated with asbestos exposure . It typically presents with pleural thickening and effusion rather than multiple rounded nodules.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Mesothelioma&lt;/li&gt;&lt;li&gt;• malignancy of the pleural lining&lt;/li&gt;&lt;li&gt;• asbestos exposure&lt;/li&gt;&lt;li&gt;• pleural thickening&lt;/li&gt;&lt;li&gt;• effusion&lt;/li&gt;&lt;li&gt;• Option D. Pneumoconiosis , a disease caused by the inhalation of various forms of dust , usually presents with diffuse interstitial patterns on X-ray , not with multiple, well-circumscribed nodules.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Pneumoconiosis&lt;/li&gt;&lt;li&gt;• disease caused by the inhalation of various forms of dust&lt;/li&gt;&lt;li&gt;• diffuse interstitial patterns&lt;/li&gt;&lt;li&gt;• X-ray&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The typical &#x27;cannonball&#x27; appearance of multiple , well-defined nodules on a chest X-ray , as seen in this patient, is suggestive of metastatic disease to the lungs .&lt;/li&gt;&lt;li&gt;➤ typical &#x27;cannonball&#x27; appearance of multiple&lt;/li&gt;&lt;li&gt;➤ well-defined nodules&lt;/li&gt;&lt;li&gt;➤ chest X-ray&lt;/li&gt;&lt;li&gt;➤ metastatic disease to the lungs&lt;/li&gt;&lt;li&gt;➤ Ref :  Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 80&lt;/li&gt;&lt;li&gt;➤ Ref :  Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 80&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man with a history of chronic alcoholism presents to the emergency department with high-grade fever, cough productive of red currant jelly-like sputum, and right-sided chest pain. On examination, there is dullness to percussion and decreased breath sounds over the right upper lobe. A chest X-ray reveals a right upper lobe consolidation with a bulging fissure. What is the most likely causative organism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Klebsiella&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pneumocystis jiroveci&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Streptococcus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Staphylococcus aureus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Klebsiella&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/11/picture25.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.  A. Klebsiella&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Klebsiella pneumoniae&lt;/li&gt;&lt;li&gt;• Option A: Klebsiella pneumoniae&lt;/li&gt;&lt;li&gt;• Known for causing lobar pneumonia in individuals with a predisposition due to alcoholism or diabetes . Characteristic bulging fissure sign and thick , gelatinous sputum production .&lt;/li&gt;&lt;li&gt;• Known for causing lobar pneumonia in individuals with a predisposition due to alcoholism or diabetes .&lt;/li&gt;&lt;li&gt;• lobar pneumonia&lt;/li&gt;&lt;li&gt;• alcoholism or diabetes&lt;/li&gt;&lt;li&gt;• Characteristic bulging fissure sign and thick , gelatinous sputum production .&lt;/li&gt;&lt;li&gt;• bulging fissure sign&lt;/li&gt;&lt;li&gt;• thick&lt;/li&gt;&lt;li&gt;• gelatinous sputum production&lt;/li&gt;&lt;li&gt;• Option B. Pneumocystis jirovecii&lt;/li&gt;&lt;li&gt;• Option B. Pneumocystis jirovecii&lt;/li&gt;&lt;li&gt;• Typically presents in immunocompromised individuals , such as those with HIV/AIDS . Chest X-ray often shows bilateral, diffuse interstitial infiltrates rather than lobar consolidation .&lt;/li&gt;&lt;li&gt;• Typically presents in immunocompromised individuals , such as those with HIV/AIDS .&lt;/li&gt;&lt;li&gt;• immunocompromised individuals&lt;/li&gt;&lt;li&gt;• HIV/AIDS&lt;/li&gt;&lt;li&gt;• Chest X-ray often shows bilateral, diffuse interstitial infiltrates rather than lobar consolidation .&lt;/li&gt;&lt;li&gt;• Chest X-ray&lt;/li&gt;&lt;li&gt;• bilateral, diffuse interstitial infiltrates&lt;/li&gt;&lt;li&gt;• lobar consolidation&lt;/li&gt;&lt;li&gt;• Option C. Streptococcus pneumoniae&lt;/li&gt;&lt;li&gt;• Option C. Streptococcus pneumoniae&lt;/li&gt;&lt;li&gt;• The most common cause of community-acquired pneumonia . Typically presents with lobar consolidation , often associated with rust-colored sputum .&lt;/li&gt;&lt;li&gt;• The most common cause of community-acquired pneumonia .&lt;/li&gt;&lt;li&gt;• community-acquired pneumonia&lt;/li&gt;&lt;li&gt;• Typically presents with lobar consolidation , often associated with rust-colored sputum .&lt;/li&gt;&lt;li&gt;• lobar consolidation&lt;/li&gt;&lt;li&gt;• rust-colored sputum&lt;/li&gt;&lt;li&gt;• Option D. Staphylococcus aureus&lt;/li&gt;&lt;li&gt;• Option D. Staphylococcus aureus&lt;/li&gt;&lt;li&gt;• Can cause secondary pneumonia following viral infections like influenza . Often leads to abscess formation and can be associated with empyema .&lt;/li&gt;&lt;li&gt;• Can cause secondary pneumonia following viral infections like influenza .&lt;/li&gt;&lt;li&gt;• secondary pneumonia&lt;/li&gt;&lt;li&gt;• viral infections like influenza&lt;/li&gt;&lt;li&gt;• Often leads to abscess formation and can be associated with empyema .&lt;/li&gt;&lt;li&gt;• abscess formation&lt;/li&gt;&lt;li&gt;• empyema&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Klebsiella pneumoniae pneumonia typically presents with lobar consolidation , bulging fissure sign , and sputum production resembling red currant jelly , particularly in individuals with alcoholism .&lt;/li&gt;&lt;li&gt;➤ Klebsiella pneumoniae pneumonia&lt;/li&gt;&lt;li&gt;➤ lobar consolidation&lt;/li&gt;&lt;li&gt;➤ bulging fissure sign&lt;/li&gt;&lt;li&gt;➤ sputum production&lt;/li&gt;&lt;li&gt;➤ red currant jelly&lt;/li&gt;&lt;li&gt;➤ alcoholism&lt;/li&gt;&lt;li&gt;➤ Ref :  Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 38&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ :  Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 38&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A cattle handler presents with a cough, hemoptysis, and chest pain. A chest radiograph is performed. Considering the patient&#x27;s occupational history, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lung abscess&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pneumatocele&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hydatid lung&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Emphysematous bullae&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hydatid lung&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/11/picture27.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Hydatid lung&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Lung abscess&lt;/li&gt;&lt;li&gt;• Option A. Lung abscess&lt;/li&gt;&lt;li&gt;• Usually presents as a cavitary lesion with an air-fluid level within the lung parenchyma . Often associated with an acute illness , including fever , productive cough , and pleuritic chest pain .&lt;/li&gt;&lt;li&gt;• Usually presents as a cavitary lesion with an air-fluid level within the lung parenchyma .&lt;/li&gt;&lt;li&gt;• cavitary lesion&lt;/li&gt;&lt;li&gt;• air-fluid level&lt;/li&gt;&lt;li&gt;• lung parenchyma&lt;/li&gt;&lt;li&gt;• Often associated with an acute illness , including fever , productive cough , and pleuritic chest pain .&lt;/li&gt;&lt;li&gt;• acute illness&lt;/li&gt;&lt;li&gt;• fever&lt;/li&gt;&lt;li&gt;• productive cough&lt;/li&gt;&lt;li&gt;• pleuritic chest pain&lt;/li&gt;&lt;li&gt;• Option B. Pneumatocele&lt;/li&gt;&lt;li&gt;• Option B. Pneumatocele&lt;/li&gt;&lt;li&gt;• Appears as a thin-walled air-filled cavity within the lung parenchyma . Commonly results from staphylococcal pneumonia or after trauma.&lt;/li&gt;&lt;li&gt;• Appears as a thin-walled air-filled cavity within the lung parenchyma .&lt;/li&gt;&lt;li&gt;• thin-walled air-filled cavity&lt;/li&gt;&lt;li&gt;• lung parenchyma&lt;/li&gt;&lt;li&gt;• Commonly results from staphylococcal pneumonia or after trauma.&lt;/li&gt;&lt;li&gt;• Option D. Emphysematous bullae&lt;/li&gt;&lt;li&gt;• Option D. Emphysematous bullae&lt;/li&gt;&lt;li&gt;• Appear as large air-containing spaces within the lung on chest radiographs . Typically occur in patients with a history of smoking and chronic obstructive pulmonary disease (COPD).&lt;/li&gt;&lt;li&gt;• Appear as large air-containing spaces within the lung on chest radiographs .&lt;/li&gt;&lt;li&gt;• large air-containing spaces&lt;/li&gt;&lt;li&gt;• lung on chest radiographs&lt;/li&gt;&lt;li&gt;• Typically occur in patients with a history of smoking and chronic obstructive pulmonary disease (COPD).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In a patient with an occupational history of cattle handling , presenting with respiratory symptoms and characteristic imaging features of an air-fluid level with floating membranes , the diagnosis of a hydatid lung caused by Echinococcus granulosus should be considered.&lt;/li&gt;&lt;li&gt;➤ occupational history&lt;/li&gt;&lt;li&gt;➤ cattle handling&lt;/li&gt;&lt;li&gt;➤ respiratory symptoms&lt;/li&gt;&lt;li&gt;➤ imaging features of an air-fluid level&lt;/li&gt;&lt;li&gt;➤ floating membranes&lt;/li&gt;&lt;li&gt;➤ hydatid lung&lt;/li&gt;&lt;li&gt;➤ Echinococcus granulosus&lt;/li&gt;&lt;li&gt;➤ Ref :  Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 48&lt;/li&gt;&lt;li&gt;➤ Ref :  Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 48&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 56-year-old male patient presented with fever and non-productive cough for 1 month. Chest x-ray was normal. HRCT is given below. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alveolar proteinosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Endobronchial tuberculosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Wegener&#x27;s granulomatosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sarcoidosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Endobronchial tuberculosis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/11/picture28.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/11/picture29.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.  B. Endobronchial tuberculosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Alveolar proteinosis&lt;/li&gt;&lt;li&gt;• Option A. Alveolar proteinosis&lt;/li&gt;&lt;li&gt;• Characterized by the filling of alveoli with periodic acid-Schiff (PAS)- positive proteinaceous material , often showing a \&quot;crazy-paving\&quot; pattern on HRCT .&lt;/li&gt;&lt;li&gt;• Characterized by the filling of alveoli with periodic acid-Schiff (PAS)- positive proteinaceous material , often showing a \&quot;crazy-paving\&quot; pattern on HRCT .&lt;/li&gt;&lt;li&gt;• filling of alveoli&lt;/li&gt;&lt;li&gt;• periodic acid-Schiff&lt;/li&gt;&lt;li&gt;• positive proteinaceous material&lt;/li&gt;&lt;li&gt;• \&quot;crazy-paving\&quot; pattern on HRCT&lt;/li&gt;&lt;li&gt;• Option C. Wegener&#x27;s granulomatosis (now known as Granulomatosis with polyangiitis)&lt;/li&gt;&lt;li&gt;• Option C. Wegener&#x27;s granulomatosis (now known as Granulomatosis with polyangiitis)&lt;/li&gt;&lt;li&gt;• A vasculitic condition that may present with multiple pulmonary nodules , cavitations , and ground-glass opacities , but not typically with a tree-in-bud appearance.&lt;/li&gt;&lt;li&gt;• A vasculitic condition that may present with multiple pulmonary nodules , cavitations , and ground-glass opacities , but not typically with a tree-in-bud appearance.&lt;/li&gt;&lt;li&gt;• vasculitic condition&lt;/li&gt;&lt;li&gt;• present with multiple pulmonary nodules&lt;/li&gt;&lt;li&gt;• cavitations&lt;/li&gt;&lt;li&gt;• ground-glass opacities&lt;/li&gt;&lt;li&gt;• Option D. Sarcoidosis&lt;/li&gt;&lt;li&gt;• Option D. Sarcoidosis&lt;/li&gt;&lt;li&gt;• Typically presents with bilateral hilar lymphadenopathy and nodular opacities with a perilymphatic distribution , rather than a tree-in-bud pattern.&lt;/li&gt;&lt;li&gt;• Typically presents with bilateral hilar lymphadenopathy and nodular opacities with a perilymphatic distribution , rather than a tree-in-bud pattern.&lt;/li&gt;&lt;li&gt;• bilateral hilar lymphadenopathy&lt;/li&gt;&lt;li&gt;• nodular opacities&lt;/li&gt;&lt;li&gt;• perilymphatic distribution&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In a patient presenting with a persistent cough and fever , with normal chest X-ray but HRCT showing tree-in-bud sign , the diagnosis of endobronchial tuberculosis should be considered. This is indicative of active bronchogenic dissemination of TB .&lt;/li&gt;&lt;li&gt;➤ persistent cough&lt;/li&gt;&lt;li&gt;➤ fever&lt;/li&gt;&lt;li&gt;➤ normal chest X-ray&lt;/li&gt;&lt;li&gt;➤ HRCT showing tree-in-bud sign&lt;/li&gt;&lt;li&gt;➤ endobronchial tuberculosis&lt;/li&gt;&lt;li&gt;➤ indicative of active bronchogenic dissemination of TB&lt;/li&gt;&lt;li&gt;➤ Ref :  Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 42&lt;/li&gt;&lt;li&gt;➤ Ref :  Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 42&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old female with low grade fever, dry cough and bilateral cheek swelling presents to the OPD. Serum ACE levels are elevated. CXR is shown here. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;TB&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sarcoidosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Silicosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Squamous cell carcinoma of the lung&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Sarcoidosis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/11/picture30.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Sarcoidosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. TB (Tuberculosis)&lt;/li&gt;&lt;li&gt;• Option A. TB (Tuberculosis)&lt;/li&gt;&lt;li&gt;• TB typically presents with cough, night sweats, weight loss , and may show unilateral or bilateral hilar lymphadenopathy , along with possible lung field opacities indicative of active pulmonary infection . Caseation necrosis can be seen in the involved lymph nodes.&lt;/li&gt;&lt;li&gt;• TB typically presents with cough, night sweats, weight loss , and may show unilateral or bilateral hilar lymphadenopathy , along with possible lung field opacities indicative of active pulmonary infection . Caseation necrosis can be seen in the involved lymph nodes.&lt;/li&gt;&lt;li&gt;• TB typically presents with cough, night sweats, weight loss , and may show unilateral or bilateral hilar lymphadenopathy , along with possible lung field opacities indicative of active pulmonary infection . Caseation necrosis can be seen in the involved lymph nodes.&lt;/li&gt;&lt;li&gt;• cough, night sweats, weight loss&lt;/li&gt;&lt;li&gt;• unilateral or bilateral hilar lymphadenopathy&lt;/li&gt;&lt;li&gt;• lung field opacities&lt;/li&gt;&lt;li&gt;• active pulmonary infection&lt;/li&gt;&lt;li&gt;• Option C. Silicosis&lt;/li&gt;&lt;li&gt;• Option C. Silicosis&lt;/li&gt;&lt;li&gt;• An occupational lung disease caused by inhalation of crystalline silica dust , silicosis usually presents with nodular opacities in the upper lobes of the lungs , eggshell calcification of hilar nodes , but not typically with elevated serum ACE levels or bilateral cheek swelling.&lt;/li&gt;&lt;li&gt;• An occupational lung disease caused by inhalation of crystalline silica dust , silicosis usually presents with nodular opacities in the upper lobes of the lungs , eggshell calcification of hilar nodes , but not typically with elevated serum ACE levels or bilateral cheek swelling.&lt;/li&gt;&lt;li&gt;• An occupational lung disease caused by inhalation of crystalline silica dust , silicosis usually presents with nodular opacities in the upper lobes of the lungs , eggshell calcification of hilar nodes , but not typically with elevated serum ACE levels or bilateral cheek swelling.&lt;/li&gt;&lt;li&gt;• occupational lung disease&lt;/li&gt;&lt;li&gt;• inhalation of crystalline silica dust&lt;/li&gt;&lt;li&gt;• silicosis&lt;/li&gt;&lt;li&gt;• nodular opacities in the upper lobes&lt;/li&gt;&lt;li&gt;• lungs&lt;/li&gt;&lt;li&gt;• eggshell calcification of hilar nodes&lt;/li&gt;&lt;li&gt;• Option D. Squamous cell carcinoma of the lung&lt;/li&gt;&lt;li&gt;• Option D. Squamous cell carcinoma of the lung&lt;/li&gt;&lt;li&gt;• It may present with a solitary mass , post-obstructive pneumonia , or hilar mass . It is associated with smoking and may lead to hypercalcemia due to the production of parathyroid hormone-related peptide but does not typically cause bilateral hilar lymphadenopathy or cheek swelling.&lt;/li&gt;&lt;li&gt;• It may present with a solitary mass , post-obstructive pneumonia , or hilar mass . It is associated with smoking and may lead to hypercalcemia due to the production of parathyroid hormone-related peptide but does not typically cause bilateral hilar lymphadenopathy or cheek swelling.&lt;/li&gt;&lt;li&gt;• It may present with a solitary mass , post-obstructive pneumonia , or hilar mass . It is associated with smoking and may lead to hypercalcemia due to the production of parathyroid hormone-related peptide but does not typically cause bilateral hilar lymphadenopathy or cheek swelling.&lt;/li&gt;&lt;li&gt;• solitary mass&lt;/li&gt;&lt;li&gt;• post-obstructive pneumonia&lt;/li&gt;&lt;li&gt;• hilar mass&lt;/li&gt;&lt;li&gt;• smoking&lt;/li&gt;&lt;li&gt;• lead to hypercalcemia&lt;/li&gt;&lt;li&gt;• production of parathyroid hormone-related peptide&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In a patient with bilateral hilar lymphadenopathy , low-grade fever , dry cough , bilateral cheek swelling , and elevated serum ACE levels , sarcoidosis should be considered as the likely diagnosis. This condition is characterized radiographically by the 1-2-3 or garland sign , which refers to enlarged right paratracheal , right hilar , and left hilar lymph nodes .&lt;/li&gt;&lt;li&gt;➤ bilateral hilar lymphadenopathy&lt;/li&gt;&lt;li&gt;➤ low-grade fever&lt;/li&gt;&lt;li&gt;➤ dry cough&lt;/li&gt;&lt;li&gt;➤ bilateral cheek swelling&lt;/li&gt;&lt;li&gt;➤ elevated serum ACE levels&lt;/li&gt;&lt;li&gt;➤ sarcoidosis&lt;/li&gt;&lt;li&gt;➤ radiographically&lt;/li&gt;&lt;li&gt;➤ 1-2-3 or garland sign&lt;/li&gt;&lt;li&gt;➤ enlarged right paratracheal&lt;/li&gt;&lt;li&gt;➤ right hilar&lt;/li&gt;&lt;li&gt;➤ left hilar lymph nodes&lt;/li&gt;&lt;li&gt;➤ Ref :  Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 30&lt;/li&gt;&lt;li&gt;➤ Ref :  Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 30&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 49-year-old male patient presents with streaky hemoptysis. He has a past history of tuberculosis in childhood. CECT is shown below. What is the most appropriate management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ATT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Symptomatic management&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Voriconazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lobectomy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Symptomatic management&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/11/picture31.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. symptomatic management&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. ATT (Antituberculous Therapy)&lt;/li&gt;&lt;li&gt;• Option A. ATT (Antituberculous Therapy)&lt;/li&gt;&lt;li&gt;• This would be indicated for active tuberculosis , characterized by signs of active infection like fever, weight loss, and night sweats , and confirmed by sputum culture or PCR for Mycobacterium tuberculosis.&lt;/li&gt;&lt;li&gt;• This would be indicated for active tuberculosis , characterized by signs of active infection like fever, weight loss, and night sweats , and confirmed by sputum culture or PCR for Mycobacterium tuberculosis.&lt;/li&gt;&lt;li&gt;• active tuberculosis&lt;/li&gt;&lt;li&gt;• signs of active infection&lt;/li&gt;&lt;li&gt;• fever, weight loss,&lt;/li&gt;&lt;li&gt;• night sweats&lt;/li&gt;&lt;li&gt;• sputum culture&lt;/li&gt;&lt;li&gt;• Option C. Voriconazole&lt;/li&gt;&lt;li&gt;• Option C. Voriconazole&lt;/li&gt;&lt;li&gt;• An antifungal medication used for invasive aspergillosis . If the patient had signs of an invasive infection like fever , chest pain , and hemoptysis in an immunocompromised state , this could be indicated. Here, the infection is non-invasive as it&#x27;s contained within a pre-existing cavity.&lt;/li&gt;&lt;li&gt;• An antifungal medication used for invasive aspergillosis . If the patient had signs of an invasive infection like fever , chest pain , and hemoptysis in an immunocompromised state , this could be indicated. Here, the infection is non-invasive as it&#x27;s contained within a pre-existing cavity.&lt;/li&gt;&lt;li&gt;• antifungal medication&lt;/li&gt;&lt;li&gt;• invasive aspergillosis&lt;/li&gt;&lt;li&gt;• signs of an invasive infection&lt;/li&gt;&lt;li&gt;• fever&lt;/li&gt;&lt;li&gt;• chest pain&lt;/li&gt;&lt;li&gt;• hemoptysis&lt;/li&gt;&lt;li&gt;• immunocompromised state&lt;/li&gt;&lt;li&gt;• Option D. Lobectomy&lt;/li&gt;&lt;li&gt;• Option D. Lobectomy&lt;/li&gt;&lt;li&gt;• Surgical removal of a lung lobe is considered for patients with severe or recurrent hemoptysis not manageable by other means , significant symptoms from the mass effect of the aspergilloma, or suspicion of malignancy. It is a more aggressive form of management and not first-line.&lt;/li&gt;&lt;li&gt;• Surgical removal of a lung lobe is considered for patients with severe or recurrent hemoptysis not manageable by other means , significant symptoms from the mass effect of the aspergilloma, or suspicion of malignancy. It is a more aggressive form of management and not first-line.&lt;/li&gt;&lt;li&gt;• Surgical removal&lt;/li&gt;&lt;li&gt;• of a lung lobe&lt;/li&gt;&lt;li&gt;• severe or recurrent hemoptysis&lt;/li&gt;&lt;li&gt;• not manageable by other means&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In a patient with a history of treated tuberculosis presenting with hemoptysis and a CECT showing a fungal ball within a pre-existing cavity , symptomatic management is appropriate . This non-invasive form of aspergillosis , known as an aspergilloma , typically does not respond to antifungal therapy due to the avascular nature of the fungal ball . Interventional procedures like bronchial artery embolization or surgery are reserved for severe cases.&lt;/li&gt;&lt;li&gt;➤ tuberculosis&lt;/li&gt;&lt;li&gt;➤ hemoptysis&lt;/li&gt;&lt;li&gt;➤ CECT showing a fungal ball&lt;/li&gt;&lt;li&gt;➤ pre-existing cavity&lt;/li&gt;&lt;li&gt;➤ symptomatic management&lt;/li&gt;&lt;li&gt;➤ appropriate&lt;/li&gt;&lt;li&gt;➤ non-invasive form of aspergillosis&lt;/li&gt;&lt;li&gt;➤ aspergilloma&lt;/li&gt;&lt;li&gt;➤ not respond to antifungal therapy&lt;/li&gt;&lt;li&gt;➤ avascular nature of the fungal ball&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 46&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 46&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old retired construction worker who has a history of working in construction and insulation for over 20 years, presents to OPD with complaints of shortness of breath, dry cough, and chest discomfort that have been progressively worsening over the past few years. On physical examination, the physician notes decreased breath sounds in the lower lobes of both lungs and crackles heard on auscultation. Spirometry shows a reduced forced vital capacity (FVC) and forced expiratory volume in 1 second (FEV1). HRCT done is shown below. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mesothelioma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bronchogenic carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Round atelectasis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pulmonary infarct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Round atelectasis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/11/picture37.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.  C. Round atelectasis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Mesothelioma is a form of cancer typically associated with asbestos exposure , involving the pleural lining . It often presents with pleural thickening and effusion, which might not be consistent with the imaging provided.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Mesothelioma&lt;/li&gt;&lt;li&gt;• form of cancer&lt;/li&gt;&lt;li&gt;• associated with asbestos exposure&lt;/li&gt;&lt;li&gt;• pleural lining&lt;/li&gt;&lt;li&gt;• Option B. Bronchogenic carcinoma could be suspected in a patient with this occupational history and symptoms; however, HRCT would usually show a solitary pulmonary nodule or mass rather than the specific pattern seen in this case.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Bronchogenic carcinoma&lt;/li&gt;&lt;li&gt;• suspected in a patient&lt;/li&gt;&lt;li&gt;• occupational history&lt;/li&gt;&lt;li&gt;• Option D. Pulmonary infarct usually presents as a wedge-shaped, pleura-based area of consolidation on imaging and is associated with clinical signs of a pulmonary embolism, which are not described in this scenario.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Pulmonary infarct&lt;/li&gt;&lt;li&gt;• wedge-shaped, pleura-based area&lt;/li&gt;&lt;li&gt;• consolidation on imaging&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In a patient with a history of asbestos exposure and symptoms of progressive respiratory compromise , round atelectasis is suggested by HRCT findings that include a &#x27; comet tail&#x27; sign , consistent with the enfolding of the pleura and a rounded atelectatic area in the lung.&lt;/li&gt;&lt;li&gt;➤ asbestos exposure&lt;/li&gt;&lt;li&gt;➤ symptoms of progressive respiratory compromise&lt;/li&gt;&lt;li&gt;➤ round atelectasis&lt;/li&gt;&lt;li&gt;➤ HRCT findings&lt;/li&gt;&lt;li&gt;➤ comet tail&#x27; sign&lt;/li&gt;&lt;li&gt;➤ Ref :  Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 104&lt;/li&gt;&lt;li&gt;➤ Ref :  Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 104&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old patient presents with a persistent cough, shortness of breath, and frequent respiratory infections. The patient has been experiencing worsening symptoms despite treatment with antibiotics and airway clearance techniques. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sarcoidosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Silicosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cystic fibrosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chronic tuberculosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cystic fibrosis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/11/picture38.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C.  Cystic fibrosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Sarcoidosis is characterized by non-caseating granulomas and often presents with bilateral hilar lymphadenopathy and lung involvement , but it doesn&#x27;t typically feature the cystic changes seen in the provided HRCT image.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Sarcoidosis&lt;/li&gt;&lt;li&gt;• non-caseating granulomas&lt;/li&gt;&lt;li&gt;• bilateral hilar lymphadenopathy&lt;/li&gt;&lt;li&gt;• lung involvement&lt;/li&gt;&lt;li&gt;• Option B. Silicosis , a pneumoconiosis resulting from inhalation of silica dust , generally shows nodular opacities predominantly in the upper lobes , but unlike cystic fibrosis, it does not present with bronchiectatic changes.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Silicosis&lt;/li&gt;&lt;li&gt;• pneumoconiosis&lt;/li&gt;&lt;li&gt;• inhalation of silica dust&lt;/li&gt;&lt;li&gt;• nodular opacities&lt;/li&gt;&lt;li&gt;• upper lobes&lt;/li&gt;&lt;li&gt;• Option D. Chronic tuberculosis may lead to fibrosis and scarring in the lung tissue . While it can cause bronchiectasis, the presence of extensive cystic changes and the patient’s age and clinical symptoms are more indicative of cystic fibrosis.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Chronic tuberculosis&lt;/li&gt;&lt;li&gt;• fibrosis and scarring in the lung tissue&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In a young patient with a history of persistent respiratory symptoms and recurrent infections , an HRCT revealing cystically dilated bronchi suggests a diagnosis of cystic fibrosis , which is characterized by thick, sticky mucus that can lead to bronchiectasis .&lt;/li&gt;&lt;li&gt;➤ history of persistent respiratory symptoms&lt;/li&gt;&lt;li&gt;➤ recurrent infections&lt;/li&gt;&lt;li&gt;➤ HRCT revealing cystically dilated bronchi&lt;/li&gt;&lt;li&gt;➤ cystic fibrosis&lt;/li&gt;&lt;li&gt;➤ thick, sticky mucus&lt;/li&gt;&lt;li&gt;➤ lead to bronchiectasis&lt;/li&gt;&lt;li&gt;➤ Ref :  Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 58&lt;/li&gt;&lt;li&gt;➤ Ref :  Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 58&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 42 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {

                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);

                console.error(&quot;Error selecting option:&quot;, e);

            }

        // Start timer

                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;

                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {

                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
