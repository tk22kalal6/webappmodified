static.s3.amazonaws.com/media/public/images/2024/05/07/screenshot-2024-05-07-110826.JPG&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Decreased in cases of aneuploidy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. The NT scan is performed between 11 weeks to 13 weeks and 6 days, coinciding with the period when the nuchal translucency can be most accurately measured.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• The NT scan is performed between 11 weeks to 13 weeks and 6 days,&lt;/li&gt;&lt;li&gt;• period when the nuchal translucency&lt;/li&gt;&lt;li&gt;• Option B. For an accurate NT measurement , the fetus must be in a neutral position in the mid-sagittal plane with the head in line with the spine to avoid false readings.&lt;/li&gt;&lt;li&gt;• Option B. For an accurate NT measurement&lt;/li&gt;&lt;li&gt;• fetus&lt;/li&gt;&lt;li&gt;• neutral position&lt;/li&gt;&lt;li&gt;• mid-sagittal plane&lt;/li&gt;&lt;li&gt;• Option C. The NT measurement is considered reliable and valid when the CRL is between 45mm and 84mm , as this corresponds with the specified gestational age range for the screening.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• The NT measurement is considered reliable and valid when the CRL is between 45mm and 84mm&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Increased nuchal translucency thickness on the first-trimester ultrasound is associated with an increased risk of aneuploidy and certain congenital heart defects . It is typically measured when the CRL is between 45-84mm during 11-13 weeks and 6 days of gestation . The fetus should be in a neutral position in the mid-sagittal plane for accurate measurement.&lt;/li&gt;&lt;li&gt;➤ Increased nuchal translucency thickness&lt;/li&gt;&lt;li&gt;➤ first-trimester ultrasound&lt;/li&gt;&lt;li&gt;➤ increased risk of aneuploidy&lt;/li&gt;&lt;li&gt;➤ congenital heart defects&lt;/li&gt;&lt;li&gt;➤ CRL is between 45-84mm during 11-13 weeks&lt;/li&gt;&lt;li&gt;➤ 6 days of gestation&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 790&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 790&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A woman presents for evaluation of infertility. Her physician has ordered a diagnostic imaging test . An image from the test is provided. What is the name of the investigation shown in the given image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;MR HSG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Falloscopy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Conventional HSG&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sono-salpngography&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Conventional HSG&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/02/image-20230402102456-1.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/screenshot-2024-05-06-182010.JPG&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Conventional HSG&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . MR HSG refers to magnetic resonance hysterosalpingography , which is not typically used in routine infertility evaluations due to its complexity and cost.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• MR HSG&lt;/li&gt;&lt;li&gt;• magnetic resonance hysterosalpingography&lt;/li&gt;&lt;li&gt;• Option B. Falloscopy is an invasive tool to study the fallopian tubes.&lt;/li&gt;&lt;li&gt;• Option B. Falloscopy&lt;/li&gt;&lt;li&gt;• invasive tool&lt;/li&gt;&lt;li&gt;• Option D . USG HSG would imply ultrasound hysterosalpingography , a less common method that might use saline or contrast-enhanced fluid to visualize the uterus and fallopian tubes but does not provide as detailed an image as conventional HSG.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• USG HSG&lt;/li&gt;&lt;li&gt;• ultrasound hysterosalpingography&lt;/li&gt;&lt;li&gt;• less common method&lt;/li&gt;&lt;li&gt;• use saline&lt;/li&gt;&lt;li&gt;• contrast-enhanced fluid&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hysterosalpingography is a diagnostic radiological procedure that uses a contrast dye to visualize the uterus and fallopian tubes , often used in the evaluation of infertility .&lt;/li&gt;&lt;li&gt;➤ Hysterosalpingography&lt;/li&gt;&lt;li&gt;➤ diagnostic radiological procedure&lt;/li&gt;&lt;li&gt;➤ contrast dye&lt;/li&gt;&lt;li&gt;➤ visualize the uterus&lt;/li&gt;&lt;li&gt;➤ fallopian tubes&lt;/li&gt;&lt;li&gt;➤ evaluation of infertility&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No  690&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No  690&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pregnant woman undergoes her first-trimester ultrasound screening to assess fetal development. What is the earliest detectable anomaly on ultrasound in a developing fetus?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anencephaly&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Spina bifida&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Meningocele&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Horseshoe kidney&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Anencephaly&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/02/image-20230402105654-2.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A.  Anencephaly&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Spina bifida is a defect in the spinal column where the backbone and membranes around the spinal cord do not close completely. This can typically be detected in the second trimester.&lt;/li&gt;&lt;li&gt;• Option B. Spina bifida&lt;/li&gt;&lt;li&gt;• defect in the spinal column&lt;/li&gt;&lt;li&gt;• backbone&lt;/li&gt;&lt;li&gt;• membranes around the spinal cord&lt;/li&gt;&lt;li&gt;• close completely.&lt;/li&gt;&lt;li&gt;• Option C. Meningocele is a type of spina bifida where the protective membranes around the spinal cord push out through the vertebral opening , forming a sac filled with fluid . It is usually detected during the second trimester.&lt;/li&gt;&lt;li&gt;• Option C. Meningocele&lt;/li&gt;&lt;li&gt;• type of spina bifida&lt;/li&gt;&lt;li&gt;• protective membranes&lt;/li&gt;&lt;li&gt;• spinal cord push out&lt;/li&gt;&lt;li&gt;• vertebral opening&lt;/li&gt;&lt;li&gt;• sac filled with fluid&lt;/li&gt;&lt;li&gt;• Option D. Horseshoe kidney , where the kidneys fuse together to form a U-shape , is generally diagnosed during the second or third trimester.&lt;/li&gt;&lt;li&gt;• Option D. Horseshoe kidney&lt;/li&gt;&lt;li&gt;• kidneys fuse together&lt;/li&gt;&lt;li&gt;• U-shape&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Anencephaly is the earliest detectable anomaly on ultrasound , usually identifiable by 10-11 weeks of gestation , characterized by the absence of the cranial vault and significant portions of the brain.Top of Form&lt;/li&gt;&lt;li&gt;➤ Anencephaly&lt;/li&gt;&lt;li&gt;➤ earliest detectable anomaly on ultrasound&lt;/li&gt;&lt;li&gt;➤ identifiable by 10-11 weeks of gestation&lt;/li&gt;&lt;li&gt;➤ absence of the cranial vault&lt;/li&gt;&lt;li&gt;➤ The characteristic findings of anencephaly on ultrasound include the absence of brain parenchymal tissue above the orbits , an absent calvarium , and disorganized brain parenchyma with acrania.&lt;/li&gt;&lt;li&gt;➤ characteristic findings&lt;/li&gt;&lt;li&gt;➤ anencephaly&lt;/li&gt;&lt;li&gt;➤ ultrasound&lt;/li&gt;&lt;li&gt;➤ absence of brain parenchymal tissue&lt;/li&gt;&lt;li&gt;➤ orbits&lt;/li&gt;&lt;li&gt;➤ absent calvarium&lt;/li&gt;&lt;li&gt;➤ In the coronal plane , the absence of cranial bone and brain may cause a \&quot;frog eye\&quot; or \&quot;Mickey Mouse\&quot; appearance due to the bulging orbits . Additionally, polyhydramnios, an excessive accumulation of amniotic fluid, may be present.&lt;/li&gt;&lt;li&gt;➤ coronal plane&lt;/li&gt;&lt;li&gt;➤ absence of cranial bone&lt;/li&gt;&lt;li&gt;➤ brain&lt;/li&gt;&lt;li&gt;➤ \&quot;frog eye\&quot;&lt;/li&gt;&lt;li&gt;➤ \&quot;Mickey Mouse\&quot; appearance&lt;/li&gt;&lt;li&gt;➤ bulging orbits&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 790&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 790&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old primigravida presents to the obstetrics clinic at 32 weeks gestation with complaints of decreased fetal movements. The fundal height measurement is consistent with 28 weeks of gestation, and ultrasound confirms a diagnosis of IUGR. Which among the following is the false statement regarding Antenatal Doppler analysis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reduction in end diastolic flow is associated with poor outcome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Notching in uterine artery tracing can predict early-onset preeclampsia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;MCA tracing is the most sensitive marker for IUGR&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;S/D ratio of umbilical artery is high in IUGR&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. MCA tracing is the most sensitive marker for IUGR&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. MCA tracing is the most sensitive marker for IUGR&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Reduction in end diastolic flow in the umbilical artery Doppler indicates increased placental resistance , which is associated with poor fetal outcomes , including IUGR.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Reduction in end diastolic flow&lt;/li&gt;&lt;li&gt;• umbilical artery Doppler&lt;/li&gt;&lt;li&gt;• increased placental resistance&lt;/li&gt;&lt;li&gt;• poor fetal outcomes&lt;/li&gt;&lt;li&gt;• Option B. Uterine artery Doppler can demonstrate notching , particularly in the early second trimester , which has been associated with an increased risk of developing preeclampsia.&lt;/li&gt;&lt;li&gt;• Option B. Uterine artery Doppler&lt;/li&gt;&lt;li&gt;• demonstrate notching&lt;/li&gt;&lt;li&gt;• early second trimester&lt;/li&gt;&lt;li&gt;• Option D. A high S/D ratio in the umbilical artery Doppler indicates increased placental resistance , which is commonly seen in cases of IUGR.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• A high S/D ratio in the umbilical artery Doppler&lt;/li&gt;&lt;li&gt;• increased placental resistance&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In the evaluation of a fetus with suspected IUGR , a high S/D ratio and reduction in end diastolic flow on umbilical artery Doppler are associated with the condition and poor fetal outcomes , whereas the MCA Doppler is not a sensitive marker for IUGR, but rather for fetal anemia.&lt;/li&gt;&lt;li&gt;➤ evaluation of a fetus&lt;/li&gt;&lt;li&gt;➤ suspected IUGR&lt;/li&gt;&lt;li&gt;➤ high S/D ratio&lt;/li&gt;&lt;li&gt;➤ reduction in end diastolic flow&lt;/li&gt;&lt;li&gt;➤ umbilical artery Doppler&lt;/li&gt;&lt;li&gt;➤ poor fetal outcomes&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old woman presents for her first prenatal visit at 11 weeks of gestation. On transvaginal ultrasound, a gestational sac is seen measuring 28mm in diameter, but no yolk sac or fetal pole is identified. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Blighted ovum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ectopic pregnancy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Molar pregnancy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Early intrauterine pregnancy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Blighted ovum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Blighted ovum.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. An ectopic pregnancy occurs when a fertilized egg implants outside the uterine cavity , often in a fallopian tube. Ultrasound findings might include an adnexal mass or an empty uterus, but not a normal intrauterine gestational sac.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• An ectopic pregnancy&lt;/li&gt;&lt;li&gt;• fertilized egg implants outside the uterine cavity&lt;/li&gt;&lt;li&gt;• Option C. A molar pregnancy , a form of gestational trophoblastic disease , would show a characteristic &#x27;snowstorm&#x27; or &#x27;cluster of grapes&#x27; appearance on ultrasound due to the proliferation of abnormal trophoblastic tissue, rather than a normal gestational sac without a yolk sac or fetal pole.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• A molar pregnancy&lt;/li&gt;&lt;li&gt;• form of gestational trophoblastic disease&lt;/li&gt;&lt;li&gt;• &#x27;snowstorm&#x27; or &#x27;cluster of grapes&#x27; appearance&lt;/li&gt;&lt;li&gt;• Option D. In an early intrauterine pregnancy, especially by 11 weeks of gestation , both a yolk sac and fetal pole should be visible within the gestational sac on ultrasound.&lt;/li&gt;&lt;li&gt;• Option D. In an early intrauterine pregnancy,&lt;/li&gt;&lt;li&gt;• 11 weeks of gestation&lt;/li&gt;&lt;li&gt;• yolk sac&lt;/li&gt;&lt;li&gt;• fetal pole&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ The absence of both a yolk sac and a fetal pole within a gestational sac measuring 25mm or more in diameter on transvaginal ultrasound is diagnostic of a blighted ovum , indicating an early pregnancy failure .&lt;/li&gt;&lt;li&gt;➤ absence of both a yolk sac&lt;/li&gt;&lt;li&gt;➤ fetal pole&lt;/li&gt;&lt;li&gt;➤ gestational sac measuring 25mm&lt;/li&gt;&lt;li&gt;➤ more in diameter&lt;/li&gt;&lt;li&gt;➤ transvaginal ultrasound&lt;/li&gt;&lt;li&gt;➤ blighted ovum&lt;/li&gt;&lt;li&gt;➤ early pregnancy failure&lt;/li&gt;&lt;li&gt;➤ Ref :– Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ :– Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;USG can detect the following structure earliest at?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;5-6 weeks of gestation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;7-8 weeks of gestation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;10 weeks of gestation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;12 weeks of gestation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 5-6 weeks of gestation&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/02/image-20230402131150-1.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/screenshot-2024-05-07-104949.JPG&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. 5-6 weeks of gestation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. At 7-8 weeks of gestation , one would expect to see a yolk sac and the developing fetal pole with cardiac activity , which follows the detection of the gestational sac.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• At 7-8 weeks of gestation&lt;/li&gt;&lt;li&gt;• yolk sac&lt;/li&gt;&lt;li&gt;• developing fetal pole&lt;/li&gt;&lt;li&gt;• cardiac activity&lt;/li&gt;&lt;li&gt;• Option C. By 10 weeks of gestation, the embryo is well-formed and fetal movements may be detected , along with a more clearly defined structure of the embryo.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• By 10 weeks of gestation,&lt;/li&gt;&lt;li&gt;• embryo&lt;/li&gt;&lt;li&gt;• well-formed&lt;/li&gt;&lt;li&gt;• fetal movements&lt;/li&gt;&lt;li&gt;• detected&lt;/li&gt;&lt;li&gt;• Option D. At 12 weeks of gestation , most major fetal structures can be visualized , including the limbs and the profile , and nuchal translucency measurements can be taken.&lt;/li&gt;&lt;li&gt;• Option D. At 12 weeks of gestation&lt;/li&gt;&lt;li&gt;• major fetal structures&lt;/li&gt;&lt;li&gt;• visualized&lt;/li&gt;&lt;li&gt;• limbs and the profile&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The earliest ultrasound evidence of intrauterine pregnancy is the gestational sac , which can be detected as early as 4½ weeks with transvaginal sonography and around 5 weeks with transabdominal sonography.&lt;/li&gt;&lt;li&gt;➤ earliest ultrasound evidence&lt;/li&gt;&lt;li&gt;➤ intrauterine pregnancy&lt;/li&gt;&lt;li&gt;➤ gestational sac&lt;/li&gt;&lt;li&gt;➤ detected as early as 4½ weeks&lt;/li&gt;&lt;li&gt;➤ transvaginal sonography&lt;/li&gt;&lt;li&gt;➤ 5 weeks&lt;/li&gt;&lt;li&gt;➤ Ref :– Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 690&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ :– Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 690&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman presents to her primary care physician with concerns of possible pregnancy. She reports that she has been taking OCPs consistently for the past year and has not missed any pills. She had unprotected intercourse with her partner 2 weeks ago, and now her period is 5 days late. She took a home pregnancy test, which was positive. Most accurate assessment of gestational age is done by?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;LMP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gestational sac size&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Amniotic sac size&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Crown rump length&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Crown rump length&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/02/image-20230402131654-1.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Crown rump length&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. The LMP is traditionally used to estimate gestational age , but it may not be reliable in women with irregular cycles, those who do not remember their LMP, or in those using contraceptive methods that alter the menstrual cycle, like OCPs.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• LMP&lt;/li&gt;&lt;li&gt;• estimate gestational age&lt;/li&gt;&lt;li&gt;• Option B. Gestational sac size can provide an early estimate of gestational age but is less accurate than CRL because the sac size can vary.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Gestational sac size&lt;/li&gt;&lt;li&gt;• early estimate of gestational age&lt;/li&gt;&lt;li&gt;• Option C. Amniotic sac size is not a reliable indicator of gestational age as it can vary significantly and does not correlate well with fetal age.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Amniotic sac size&lt;/li&gt;&lt;li&gt;• not a reliable indicator&lt;/li&gt;&lt;li&gt;• gestational age&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Crown-rump length (CRL) is the most accurate sonographic method for dating a pregnancy in the first trimester , especially when the last menstrual period is not a reliable indicator , such as in women using oral contraceptive pills.&lt;/li&gt;&lt;li&gt;➤ Crown-rump length&lt;/li&gt;&lt;li&gt;➤ most accurate sonographic method&lt;/li&gt;&lt;li&gt;➤ dating a pregnancy&lt;/li&gt;&lt;li&gt;➤ first trimester&lt;/li&gt;&lt;li&gt;➤ last menstrual period&lt;/li&gt;&lt;li&gt;➤ not a reliable indicator&lt;/li&gt;&lt;li&gt;➤ Ref: Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 690&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 690&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Evaluation of cardiac valve motion and fetal heart rate is done in which mode of Ultrasound?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A-mode&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B-mode&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;M-mode&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;D-mode&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. M-mode&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. M-mode&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. A Mode Ultrasound is the simplest type of USG which is the Amplitude Mode for orbital biometry . A-mode results in the waveform with spikes or peaks at the interface of two different tissues.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• A Mode&lt;/li&gt;&lt;li&gt;• Ultrasound&lt;/li&gt;&lt;li&gt;• simplest type of USG&lt;/li&gt;&lt;li&gt;• Amplitude Mode&lt;/li&gt;&lt;li&gt;• orbital biometry&lt;/li&gt;&lt;li&gt;• Option B. B Mode Ultrasound is brightness mode for routine Ultrasound and produce a 2-D image of the underlying tissue&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• B Mode&lt;/li&gt;&lt;li&gt;• Ultrasound&lt;/li&gt;&lt;li&gt;• brightness mode for routine Ultrasound&lt;/li&gt;&lt;li&gt;• produce a 2-D image&lt;/li&gt;&lt;li&gt;• Option D. D-mode is not a type of Ultrasound&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• D-mode&lt;/li&gt;&lt;li&gt;• not a type of Ultrasound&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Evaluation of cardiac valve motion and fetal heart rate is done in M-mode of Ultrasound&lt;/li&gt;&lt;li&gt;➤ Evaluation of cardiac valve motion&lt;/li&gt;&lt;li&gt;➤ fetal heart rate&lt;/li&gt;&lt;li&gt;➤ M-mode of Ultrasound&lt;/li&gt;&lt;li&gt;➤ Ref :– Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 690&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ :– Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 690&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;On mammogram all of the following are the features of BIRADS-5 lesion except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Spiculation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Microcalcification&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Architectural distortion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Popcorn calcification&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Popcorn calcification&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/screenshot-2024-05-07-111124.JPG&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Popcorn calcification&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Spiculation is a feature of malignant breast tumors and a finding that can categorize a lesion as BIRADS-5, indicating a high suspicion of malignancy.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Spiculation&lt;/li&gt;&lt;li&gt;• feature of malignant breast tumors&lt;/li&gt;&lt;li&gt;• Option B. Microcalcifications , especially when they are irregular , clustered , and numerous , can be indicative of malignancy and are often seen in BIRADS-5 lesions.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Microcalcifications&lt;/li&gt;&lt;li&gt;• they are irregular&lt;/li&gt;&lt;li&gt;• clustered&lt;/li&gt;&lt;li&gt;• numerous&lt;/li&gt;&lt;li&gt;• indicative of malignancy&lt;/li&gt;&lt;li&gt;• Option C. Architectural distortion refers to a distortion of the normal architecture of the breast tissue without an obvious mass and is a characteristic concerning for malignancy, potentially categorized as BIRADS-5.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Architectural&lt;/li&gt;&lt;li&gt;• distortion&lt;/li&gt;&lt;li&gt;• distortion of the normal architecture&lt;/li&gt;&lt;li&gt;• breast tissue&lt;/li&gt;&lt;li&gt;• obvious mass&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ The BIRADS-5 category on a mammogram suggests a high suspicion for malignancy , with features including spiculation , microcalcification , and architectural distortion . Popcorn calcification is generally associated with benign findings and not with BIRADS-5 lesions.&lt;/li&gt;&lt;li&gt;➤ BIRADS-5 category&lt;/li&gt;&lt;li&gt;➤ mammogram&lt;/li&gt;&lt;li&gt;➤ high suspicion for malignancy&lt;/li&gt;&lt;li&gt;➤ spiculation&lt;/li&gt;&lt;li&gt;➤ microcalcification&lt;/li&gt;&lt;li&gt;➤ architectural distortion&lt;/li&gt;&lt;li&gt;➤ Popcorn calcification&lt;/li&gt;&lt;li&gt;➤ benign findings&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 682&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 682&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old woman presents to the breast clinic with a painless lump in her left breast that she discovered during a self-examination. On examination, a well-defined, mobile, firm, and non-tender mass of 2 cm is palpated in the upper outer quadrant of the left breast. The overlying skin is smooth, and there is no nipple discharge or lymphadenopathy. Mammogram is shown below. Classify the following mammography lesion as per BIRADS staging:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;BIRADS 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;BIRADS 2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;BIRADS 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;BIRADS 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. BIRADS 2&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/02/image-20230402133915-1.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/screenshot-2024-05-07-111820.JPG&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. BIRADS 2&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• This is a well-defined round mass accompanied with coarse popcorn calcifications , typical of an involuting fibroadenoma . As a result, it is categorized as a benign lesion (BIRADS 2).&lt;/li&gt;&lt;li&gt;• well-defined round mass&lt;/li&gt;&lt;li&gt;• coarse popcorn calcifications&lt;/li&gt;&lt;li&gt;• typical&lt;/li&gt;&lt;li&gt;• involuting fibroadenoma&lt;/li&gt;&lt;li&gt;• benign lesion&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ In mammography , a BIRADS 2 classification is assigned to findings that are clearly benign , such as a well-defined mass with characteristic &#x27;popcorn&#x27; calcifications , typically seen in an involuting fibroadenoma .&lt;/li&gt;&lt;li&gt;➤ mammography&lt;/li&gt;&lt;li&gt;➤ BIRADS 2 classification&lt;/li&gt;&lt;li&gt;➤ assigned&lt;/li&gt;&lt;li&gt;➤ clearly benign&lt;/li&gt;&lt;li&gt;➤ well-defined mass&lt;/li&gt;&lt;li&gt;➤ &#x27;popcorn&#x27; calcifications&lt;/li&gt;&lt;li&gt;➤ fibroadenoma&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 682&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 682&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman presents with a lump in her right breast that she has noticed for the past few months. She has a past medical history of hypertension and hyperlipidemia, and her family history is negative for breast cancer. On examination, a well-circumscribed, soft, and mobile lump of 3 cm is palpated in the upper outer quadrant of the right breast. Mammography shows a round, well-circumscribed mass with radiolucent and radio dense areas that are characteristic of a “Breast within a breast” appearance. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fibrosarcoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ductal carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lobular carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fibroadenolipoma&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Fibroadenolipoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/02/image-20230402135540-1.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Fibroadenolipoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Fibrosarcoma are often seen as a non-spiculated , dense breast mass with largely indistinct borders or can be sharp.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Fibrosarcoma&lt;/li&gt;&lt;li&gt;• non-spiculated&lt;/li&gt;&lt;li&gt;• dense breast mass&lt;/li&gt;&lt;li&gt;• largely indistinct borders&lt;/li&gt;&lt;li&gt;• Option B. Ductal carcinoma in situ shows casting type calcifications most commonly&lt;/li&gt;&lt;li&gt;• Option B. Ductal carcinoma&lt;/li&gt;&lt;li&gt;• casting type calcifications&lt;/li&gt;&lt;li&gt;• Option C. Lobular carcinoma is a malignant tumor with findings of spiculated mass lesion , asymmetrical densities , architectural distortions&lt;/li&gt;&lt;li&gt;• Option C. Lobular carcinoma&lt;/li&gt;&lt;li&gt;• malignant tumor&lt;/li&gt;&lt;li&gt;• spiculated mass lesion&lt;/li&gt;&lt;li&gt;• asymmetrical densities&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• The \&quot;breast within a breast\&quot; appearance on mammography , characterized by a round, well-circumscribed mass with both radiolucent and radio dense areas , is indicative of a fibroadenolipoma , a benign mixed tumor comprising fibrous , glandular , and adipose tissue .&lt;/li&gt;&lt;li&gt;• \&quot;breast within a breast\&quot;&lt;/li&gt;&lt;li&gt;• mammography&lt;/li&gt;&lt;li&gt;• round, well-circumscribed mass&lt;/li&gt;&lt;li&gt;• radiolucent&lt;/li&gt;&lt;li&gt;• radio dense areas&lt;/li&gt;&lt;li&gt;• fibroadenolipoma&lt;/li&gt;&lt;li&gt;• benign mixed tumor&lt;/li&gt;&lt;li&gt;• fibrous&lt;/li&gt;&lt;li&gt;• glandular&lt;/li&gt;&lt;li&gt;• adipose tissue&lt;/li&gt;&lt;li&gt;• Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 680&lt;/li&gt;&lt;li&gt;• Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 680&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman who is breastfeeding her 2-month-old infant presents to the clinic with a painful, red, and swollen lump in her right breast. She reports having a fever and feeling unwell for the past 24 hours. On examination, there is a tender, fluctuant mass in the upper outer quadrant of breast. What will be the next best investigation to evaluate this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mammogram&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Breast MRI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;USG&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;СТ&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. USG&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. USG&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Mammogram While mammography is a standard imaging tool for breast evaluation , it is not the first choice in lactating women due to increased breast density , which can reduce the sensitivity of the test . Moreover, the discomfort and exposure to radiation make it less preferable in the setting of acute infection.&lt;/li&gt;&lt;li&gt;• Option A. Mammogram&lt;/li&gt;&lt;li&gt;• standard imaging tool&lt;/li&gt;&lt;li&gt;• breast evaluation&lt;/li&gt;&lt;li&gt;• not the first choice&lt;/li&gt;&lt;li&gt;• increased breast density&lt;/li&gt;&lt;li&gt;• reduce the sensitivity of the test&lt;/li&gt;&lt;li&gt;• Option B. Breast MRI MRI provides detailed images of breast tissue and is excellent for evaluating complex cases , such as looking for occult cancer or differentiating abscess from mastitis . However, it&#x27;s not the first-line investigation for a suspected breast abscess due to its higher cost, limited availability, and the need for contrast administration.&lt;/li&gt;&lt;li&gt;• Option B. Breast MRI&lt;/li&gt;&lt;li&gt;• detailed images&lt;/li&gt;&lt;li&gt;• breast tissue&lt;/li&gt;&lt;li&gt;• excellent for evaluating complex cases&lt;/li&gt;&lt;li&gt;• occult cancer&lt;/li&gt;&lt;li&gt;• differentiating abscess&lt;/li&gt;&lt;li&gt;• mastitis&lt;/li&gt;&lt;li&gt;• Option D. CT (Computed Tomography) CT is not typically used for initial breast imaging due to its inferior soft tissue contrast compared to USG and MRI and because it involves radiation . While CT can identify abscesses, it&#x27;s generally reserved for complicated cases where other structures might be involved.&lt;/li&gt;&lt;li&gt;• Option D. CT (Computed Tomography)&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• used for initial breast imaging&lt;/li&gt;&lt;li&gt;• inferior soft tissue contrast&lt;/li&gt;&lt;li&gt;• USG and MRI&lt;/li&gt;&lt;li&gt;• involves radiation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ For a lactating woman with a suspected breast abscess , ultrasonography (USG) is the most suitable initial imaging modality due to its ability to distinguish between solid and cystic lesions without radiation exposure.&lt;/li&gt;&lt;li&gt;➤ lactating woman&lt;/li&gt;&lt;li&gt;➤ suspected breast abscess&lt;/li&gt;&lt;li&gt;➤ ultrasonography&lt;/li&gt;&lt;li&gt;➤ most suitable initial imaging&lt;/li&gt;&lt;li&gt;➤ distinguish between solid&lt;/li&gt;&lt;li&gt;➤ cystic lesions&lt;/li&gt;&lt;li&gt;➤ Ref :  Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 690&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ :  Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 690&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 26-year-old woman presents to the emergency department with vaginal bleeding at 12 weeks of gestation. On pelvic examination, the uterus is larger than expected for the gestational age. A transvaginal ultrasound is shown in the image with no fetal heartbeat detected. The most likely diagnosis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Threatened miscarriage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ectopic pregnancy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Molar pregnancy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Placenta previa&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Molar pregnancy&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/02/image-20230402142551-1.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Molar pregnancy.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Threatened miscarriage is diagnosed when vaginal bleeding occurs in the first half of pregnancy but the cervix remains closed , and there is no expulsion of the fetus or placenta. The ultrasound may show a live fetus without the abnormal tissue pattern seen in molar pregnancy.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Threatened miscarriage&lt;/li&gt;&lt;li&gt;• vaginal bleeding&lt;/li&gt;&lt;li&gt;• first half of pregnancy&lt;/li&gt;&lt;li&gt;• cervix remains closed&lt;/li&gt;&lt;li&gt;• Option B. An ectopic pregnancy occurs when the fertilized egg implants outside the uterine cavity , typically in a fallopian tube . Ultrasound findings in ectopic pregnancy include the absence of an intrauterine gestational sac or an adnexal mass. It doesn&#x27;t produce the snowstorm pattern of molar pregnancy.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• An ectopic pregnancy&lt;/li&gt;&lt;li&gt;• fertilized egg implants outside the uterine cavity&lt;/li&gt;&lt;li&gt;• fallopian tube&lt;/li&gt;&lt;li&gt;• Option D. Placenta previa is a condition where the placenta covers the cervical os . It would not cause the uterus to be larger than expected for the gestational age in the first trimester and would not produce the ultrasound appearance shown.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Placenta previa&lt;/li&gt;&lt;li&gt;• placenta covers the cervical os&lt;/li&gt;&lt;li&gt;• not cause the uterus&lt;/li&gt;&lt;li&gt;• larger&lt;/li&gt;&lt;li&gt;• expected for the gestational age&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The ultrasound appearance of a &#x27;snowstorm&#x27; along with the clinical presentation of vaginal bleeding and an enlarged uterus at 12 weeks of gestation is indicative of a molar pregnancy .&lt;/li&gt;&lt;li&gt;➤ ultrasound appearance&lt;/li&gt;&lt;li&gt;➤ &#x27;snowstorm&#x27;&lt;/li&gt;&lt;li&gt;➤ vaginal bleeding&lt;/li&gt;&lt;li&gt;➤ enlarged uterus at 12 weeks&lt;/li&gt;&lt;li&gt;➤ gestation&lt;/li&gt;&lt;li&gt;➤ molar pregnancy&lt;/li&gt;&lt;li&gt;➤ Ref :  Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 710&lt;/li&gt;&lt;li&gt;➤ Ref :  Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 710&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old woman undergoes a routine ultrasound at 12 weeks of gestation. The ultrasound reveals a nuchal translucency (NT) measurement of 4.5 mm, and the fetal nasal bone is not visualized. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Normal fetal appearance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Trisomy 18&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Turner syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Noonan syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Trisomy 18&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Trisomy 18.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. A normal fetal appearance typically includes an NT measurement within the normal range (usually less than 3.5 mm) and the visualization of the fetal nasal bone . The findings described do not correspond with a normal fetal ultrasound.&lt;/li&gt;&lt;li&gt;• Option A. A normal fetal appearance&lt;/li&gt;&lt;li&gt;• NT measurement&lt;/li&gt;&lt;li&gt;• normal range&lt;/li&gt;&lt;li&gt;• visualization of the fetal nasal bone&lt;/li&gt;&lt;li&gt;• Option C. Turner syndrome may be associated with increased NT measurements but it is not as strongly associated with the absence of a nasal bone as Trisomy 18 is.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Turner syndrome&lt;/li&gt;&lt;li&gt;• associated with increased NT measurements&lt;/li&gt;&lt;li&gt;• Option D. Noonan syndrome , a genetic disorder , can have varied phenotypic expressions but is not commonly associated with increased NT or absent nasal bone on prenatal ultrasound.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Noonan syndrome&lt;/li&gt;&lt;li&gt;• genetic disorder&lt;/li&gt;&lt;li&gt;• varied phenotypic expressions&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ An increased nuchal translucency measurement of 4.5 mm and the absence of a fetal nasal bone on first-trimester ultrasound are markers that increase the suspicion for chromosomal abnormalities , such as Trisomy 18 .&lt;/li&gt;&lt;li&gt;➤ increased nuchal translucency measurement of 4.5 mm&lt;/li&gt;&lt;li&gt;➤ absence of a fetal nasal bone&lt;/li&gt;&lt;li&gt;➤ first-trimester ultrasound&lt;/li&gt;&lt;li&gt;➤ increase the suspicion&lt;/li&gt;&lt;li&gt;➤ chromosomal abnormalities&lt;/li&gt;&lt;li&gt;➤ Trisomy 18&lt;/li&gt;&lt;li&gt;➤ Ref :– Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition&lt;/li&gt;&lt;li&gt;➤ Ref :– Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old female with a history of anencephaly in a previous child is scheduled to undergo a screening ultrasound for ruling out anencephaly in her current pregnancy. which among the following findings confirms the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Frog-eye sign&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Eye of tiger sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Blob sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;T Sign&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Frog-eye sign&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/02/image-20230402144335-1.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Frog-eye sign&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. An eye-of-the-tiger sign is a specific magnetic resonance imaging (MRI) pattern, a key diagnostic feature of pantothenate kinase associated neurodegeneration (PKAN), previously called Hallervorden-Spatz Disease , characterized by iron accumulation in the brain nuclei.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• eye-of-the-tiger&lt;/li&gt;&lt;li&gt;• pantothenate kinase associated neurodegeneration&lt;/li&gt;&lt;li&gt;• Hallervorden-Spatz Disease&lt;/li&gt;&lt;li&gt;• Not to be confused with Tigroid Appearance on MRI which is seen in Pelizaeus-Merzbacher disease .&lt;/li&gt;&lt;li&gt;• Tigroid&lt;/li&gt;&lt;li&gt;• Pelizaeus-Merzbacher disease&lt;/li&gt;&lt;li&gt;• Option C. Blob sign is one of the ultrasound signs of an ectopic tubal .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Blob sign&lt;/li&gt;&lt;li&gt;• ultrasound signs&lt;/li&gt;&lt;li&gt;• ectopic tubal&lt;/li&gt;&lt;li&gt;• Option D. T-sign on USG is seen in Monochorionic diamniotic twin gestation.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• T-sign&lt;/li&gt;&lt;li&gt;• Monochorionic diamniotic twin gestation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The \&quot;Frog-eye sign\&quot; on ultrasound , showing prominent orbits with an open cranial defect , is diagnostic of anencephaly . This sign is crucial for prenatal screening , especially in a patient with a history of neural tube defects .&lt;/li&gt;&lt;li&gt;➤ \&quot;Frog-eye sign\&quot;&lt;/li&gt;&lt;li&gt;➤ ultrasound&lt;/li&gt;&lt;li&gt;➤ prominent orbits&lt;/li&gt;&lt;li&gt;➤ open cranial defect&lt;/li&gt;&lt;li&gt;➤ diagnostic of anencephaly&lt;/li&gt;&lt;li&gt;➤ crucial for prenatal screening&lt;/li&gt;&lt;li&gt;➤ neural tube defects&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 790&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 790&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young girl with primary amenorrhea is being evaluated for the presence of a congenital uterine anomaly. What is the gold standard investigation to detect the same?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;СТ&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3D USG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;MRI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Laparoscopy with hysteroscopy&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Laparoscopy with hysteroscopy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Laparoscopy with hysteroscopy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. CT scan provides detailed images of internal structures and is useful for detecting abnormalities in bone and some soft tissues , but it is not the gold standard for diagnosing congenital uterine anomalies due to its lower resolution of soft tissue compared to MRI and 3D ultrasound.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• CT scan&lt;/li&gt;&lt;li&gt;• internal structures&lt;/li&gt;&lt;li&gt;• useful for detecting abnormalities&lt;/li&gt;&lt;li&gt;• bone&lt;/li&gt;&lt;li&gt;• soft tissues&lt;/li&gt;&lt;li&gt;• Option B. 3D ultrasound is non-invasive and can provide detailed information about the uterine anatomy , making it a good screening tool for uterine anomalies. However, it does not allow for direct visualization or intervention.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• 3D ultrasound&lt;/li&gt;&lt;li&gt;• non-invasive&lt;/li&gt;&lt;li&gt;• provide detailed information&lt;/li&gt;&lt;li&gt;• uterine anatomy&lt;/li&gt;&lt;li&gt;• Option C. MRI offers excellent soft tissue contrast and provides a high-resolution three-dimensional depiction of the uterus and can be very useful in diagnosing uterine anomalies. But, like 3D USG, it does not allow for intervention.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• MRI&lt;/li&gt;&lt;li&gt;• soft tissue contrast&lt;/li&gt;&lt;li&gt;• high-resolution three-dimensional&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ The gold standard for diagnosing congenital uterine anomalies , especially in the context of primary amenorrhea , is laparoscopy combined with hysteroscopy . This approach allows for direct visualization , diagnosis , and possible treatment of uterine pathologies .&lt;/li&gt;&lt;li&gt;➤ gold standard&lt;/li&gt;&lt;li&gt;➤ diagnosing congenital uterine anomalies&lt;/li&gt;&lt;li&gt;➤ primary amenorrhea&lt;/li&gt;&lt;li&gt;➤ laparoscopy&lt;/li&gt;&lt;li&gt;➤ hysteroscopy&lt;/li&gt;&lt;li&gt;➤ approach allows&lt;/li&gt;&lt;li&gt;➤ direct visualization&lt;/li&gt;&lt;li&gt;➤ diagnosis&lt;/li&gt;&lt;li&gt;➤ uterine pathologies&lt;/li&gt;&lt;li&gt;➤ Ref :  Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 692&lt;/li&gt;&lt;li&gt;➤ Ref :  Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 692&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A transvaginal ultrasound of a woman with amenorrhea reveals a distinctive sign. At what gestational age can this sign first be detected?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;7-8 weeks&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3-4 weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;9-12 weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;5-6 weeks&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 7-8 weeks&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/02/image-20230402150635-1.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/screenshot-2024-05-07-113616.JPG&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. 7-8 weeks&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. (3-4 weeks): At 3-4 weeks of gestation, the gestational sac may be visible , but it is typically too early to see the double bleb sign .&lt;/li&gt;&lt;li&gt;• Option B. (3-4 weeks):&lt;/li&gt;&lt;li&gt;• gestational sac&lt;/li&gt;&lt;li&gt;• visible&lt;/li&gt;&lt;li&gt;• too early to see the double bleb sign&lt;/li&gt;&lt;li&gt;• Option C. (9-12 weeks): By this time, the fetal pole and cardiac activity are typically visible , and the structures depicted by the double bleb sign have developed further.&lt;/li&gt;&lt;li&gt;• Option C. (9-12 weeks):&lt;/li&gt;&lt;li&gt;• fetal pole&lt;/li&gt;&lt;li&gt;• cardiac activity&lt;/li&gt;&lt;li&gt;• visible&lt;/li&gt;&lt;li&gt;• structures&lt;/li&gt;&lt;li&gt;• double bleb sign&lt;/li&gt;&lt;li&gt;• Option D. (5-6 weeks): During this period, the gestational sac and yolk sac may be visible , but the double bleb sign is not typically observed until 7-8 weeks.&lt;/li&gt;&lt;li&gt;• Option D. (5-6 weeks):&lt;/li&gt;&lt;li&gt;• gestational sac&lt;/li&gt;&lt;li&gt;• yolk sac&lt;/li&gt;&lt;li&gt;• visible&lt;/li&gt;&lt;li&gt;• double bleb sign&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The \&quot;double bleb\&quot; sign , which shows the amnion and yolk sac , is an early ultrasonographic marker of intrauterine pregnancy that can be detected around 7-8 weeks of gestation on transvaginal sonography.&lt;/li&gt;&lt;li&gt;➤ \&quot;double bleb\&quot; sign&lt;/li&gt;&lt;li&gt;➤ amnion and yolk sac&lt;/li&gt;&lt;li&gt;➤ early ultrasonographic marker&lt;/li&gt;&lt;li&gt;➤ intrauterine pregnancy&lt;/li&gt;&lt;li&gt;➤ detected around 7-8 weeks of gestation&lt;/li&gt;&lt;li&gt;➤ Important timeline of early pregnancy USG:&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 690&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 690&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman presents to a fertility clinic with a history of primary infertility for 2 years. She reports having regular menstrual cycles but has been unable to conceive despite trying for a year. The woman undergoes a thorough evaluation, including a hysterosalpingogram (HSG) to assess the anatomy of her reproductive tract. What is the diagnosis based on the given image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Uterus didelphys&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bicornuate uterus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Unicornuate uterus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Septate uterus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Unicornuate uterus&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/02/image-20230402151520-1.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/02/image-20230402151627-2.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Unicornuate uterus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. (Uterus didelphys): This condition involves a duplication of the uterine cavity , cervix , and sometimes the vagina . On HSG, two separate uterine cavities with two cervices would be visualized.&lt;/li&gt;&lt;li&gt;• Option A. (Uterus didelphys):&lt;/li&gt;&lt;li&gt;• duplication of the uterine cavity&lt;/li&gt;&lt;li&gt;• cervix&lt;/li&gt;&lt;li&gt;• vagina&lt;/li&gt;&lt;li&gt;• Option B. (Bicornuate uterus): Characterized by a uterus with two distinct horns , an HSG of a bicornuate uterus would show two uterine cavities that typically converge towards the cervix.&lt;/li&gt;&lt;li&gt;• Option B. (Bicornuate uterus):&lt;/li&gt;&lt;li&gt;• uterus with two distinct horns&lt;/li&gt;&lt;li&gt;• HSG&lt;/li&gt;&lt;li&gt;• bicornuate uterus&lt;/li&gt;&lt;li&gt;• two uterine cavities&lt;/li&gt;&lt;li&gt;• Option D. (Septate uterus): A septate uterus has a normal uterine contour on the external surface , but the cavity is divided by a septum. An HSG would show two endometrial cavities divided by a septum but housed within a single uterine structure.&lt;/li&gt;&lt;li&gt;• Option D. (Septate uterus):&lt;/li&gt;&lt;li&gt;• septate uterus&lt;/li&gt;&lt;li&gt;• normal uterine contour&lt;/li&gt;&lt;li&gt;• external surface&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A unicornuate uterus is a congenital malformation where only one half of the uterus is present . It is typically characterized on HSG by a fusiform or banana-shaped endometrial cavity with tapering at the apex and a deviation from the midline .&lt;/li&gt;&lt;li&gt;➤ unicornuate uterus&lt;/li&gt;&lt;li&gt;➤ congenital malformation&lt;/li&gt;&lt;li&gt;➤ one half&lt;/li&gt;&lt;li&gt;➤ uterus&lt;/li&gt;&lt;li&gt;➤ present&lt;/li&gt;&lt;li&gt;➤ HSG&lt;/li&gt;&lt;li&gt;➤ fusiform&lt;/li&gt;&lt;li&gt;➤ banana-shaped endometrial cavity&lt;/li&gt;&lt;li&gt;➤ tapering at the apex&lt;/li&gt;&lt;li&gt;➤ deviation from the midline&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 692&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 692&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-year-old primigravida has come for an antenatal ultrasound examination. The sonographic image obtained is shown below. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Spina bifida&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anencephaly&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Holoprosencephaly&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Omphalocele&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Spina bifida&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/02/image-20230402151953-1.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/screenshot-2024-05-07-114327.JPG&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Spina bifida&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Anencephaly: This is a neural tube defect characterized by the absence of a major portion of the brain , skull , and scalp . The ultrasound image for anencephaly would show a missing cranial vault with exposed brain tissue.&lt;/li&gt;&lt;li&gt;• Option B. Anencephaly:&lt;/li&gt;&lt;li&gt;• neural tube defect&lt;/li&gt;&lt;li&gt;• absence of a major portion of the brain&lt;/li&gt;&lt;li&gt;• skull&lt;/li&gt;&lt;li&gt;• scalp&lt;/li&gt;&lt;li&gt;• Option C. Holoprosencephaly: A brain anomaly where there is failed separation of the cerebral hemispheres , leading to a single-lobed brain structure . The ultrasound would typically show fused cerebral hemispheres and ventricles.&lt;/li&gt;&lt;li&gt;• Option C. Holoprosencephaly:&lt;/li&gt;&lt;li&gt;• brain anomaly&lt;/li&gt;&lt;li&gt;• failed separation&lt;/li&gt;&lt;li&gt;• cerebral hemispheres&lt;/li&gt;&lt;li&gt;• single-lobed brain structure&lt;/li&gt;&lt;li&gt;• Option D. Omphalocele: This is an abdominal wall defect where the intestines , liver , and occasionally other organs remain outside of the abdomen in a sac because of a defect in the development of the muscles of the abdominal wall. It would not affect the shape of the fetal skull.&lt;/li&gt;&lt;li&gt;• Option D. Omphalocele:&lt;/li&gt;&lt;li&gt;• abdominal wall defect&lt;/li&gt;&lt;li&gt;• intestines&lt;/li&gt;&lt;li&gt;• liver&lt;/li&gt;&lt;li&gt;• other organs remain outside&lt;/li&gt;&lt;li&gt;• abdomen&lt;/li&gt;&lt;li&gt;• sac&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The \&quot;lemon sign\&quot; on antenatal ultrasound , where the frontal bone is indented , is a key indicator of spina bifida and can be observed in the second trimester of pregnancy .&lt;/li&gt;&lt;li&gt;➤ \&quot;lemon sign\&quot;&lt;/li&gt;&lt;li&gt;➤ antenatal ultrasound&lt;/li&gt;&lt;li&gt;➤ frontal bone is indented&lt;/li&gt;&lt;li&gt;➤ spina bifida&lt;/li&gt;&lt;li&gt;➤ second trimester of pregnancy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 30 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
