ot;Admit the patient to the ward and observe&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Start intravenous antibiotics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Perform immediate exploratory laparotomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Administer analgesia and PPI&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Perform immediate exploratory laparotomy&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/24/picture21_4XYPhZE.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Perform immediate exploratory laparotomy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Admission for observation is not appropriate for a surgical emergency indicated by free air under the diaphragm.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Admission for observation&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• surgical emergency&lt;/li&gt;&lt;li&gt;• Option B: While intravenous antibiotics are part of the management , they are not the immediate next step given the need for urgent surgery.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• intravenous antibiotics&lt;/li&gt;&lt;li&gt;• part of the management&lt;/li&gt;&lt;li&gt;• Option D: Administration of analgesia and proton pump inhibitors is secondary to addressing the cause of the perforation surgically.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Administration of analgesia&lt;/li&gt;&lt;li&gt;• proton pump inhibitors&lt;/li&gt;&lt;li&gt;• secondary&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In a patient with a rigid abdomen and radiographic evidence of free air , suggesting a perforated peptic ulcer , the immediate next step is exploratory laparotomy to address the perforation.&lt;/li&gt;&lt;li&gt;➤ rigid abdomen&lt;/li&gt;&lt;li&gt;➤ radiographic evidence of free air&lt;/li&gt;&lt;li&gt;➤ perforated peptic ulcer&lt;/li&gt;&lt;li&gt;➤ exploratory laparotomy&lt;/li&gt;&lt;li&gt;➤ Ref: Page no-252, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;li&gt;➤ Ref: Page no-252, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man presents with recurrent episodes of abdominal pain, bloating, and constipation. He also reports occasional shortness of breath and chest pain. On examination, the patient has decreased breath sounds on the right side of the chest. Chest X-ray is shown here. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bochdalek hernia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chilaiditi syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Morgagni hernia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Large bowel obstruction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Chilaiditi syndrome&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/25/picture2.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Chilaiditi syndrome.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Bochdalek hernia: Typically presents at birth as a congenital defect , causing severe respiratory distress .&lt;/li&gt;&lt;li&gt;• Option A. Bochdalek hernia:&lt;/li&gt;&lt;li&gt;• birth as a congenital defect&lt;/li&gt;&lt;li&gt;• severe respiratory distress&lt;/li&gt;&lt;li&gt;• Option C. Morgagni hernia : Another type of diaphragmatic hernia , usually congenital , but less likely to cause these symptoms.&lt;/li&gt;&lt;li&gt;• Option C. Morgagni hernia&lt;/li&gt;&lt;li&gt;• diaphragmatic hernia&lt;/li&gt;&lt;li&gt;• congenital&lt;/li&gt;&lt;li&gt;• Option D. Large bowel obstruction: Would show dilated bowel loops and possibly air-fluid levels , but not typically associated with decreased breath sounds unless complicated by massive dilation.&lt;/li&gt;&lt;li&gt;• Option D. Large bowel obstruction:&lt;/li&gt;&lt;li&gt;• dilated bowel loops&lt;/li&gt;&lt;li&gt;• air-fluid levels&lt;/li&gt;&lt;li&gt;• decreased breath sounds&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Chilaiditi syndrome is diagnosed when symptomatic interposition of the colon between the liver and diaphragm is present, as suggested by the patient&#x27;s symptoms and X-ray findings.&lt;/li&gt;&lt;li&gt;➤ Chilaiditi syndrome&lt;/li&gt;&lt;li&gt;➤ symptomatic interposition&lt;/li&gt;&lt;li&gt;➤ colon&lt;/li&gt;&lt;li&gt;➤ liver and diaphragm&lt;/li&gt;&lt;li&gt;➤ X-ray findings.&lt;/li&gt;&lt;li&gt;➤ Ref: Page no-392, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;li&gt;➤ Ref: Page no-392, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with sudden onset of severe abdominal pain presents to the emergency department. The patient is hypotensive, tachycardic, and appears to be in distress. A chest x-ray is performed and shows free air under the diaphragm. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute pancreatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mesenteric ischemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Perforated peptic ulcer&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pneumonia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Perforated peptic ulcer&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/25/picture4.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Perforated peptic ulcer.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Acute pancreatitis : Usually presents with epigastric pain that can radiate to the back , not typically associated with free air under the diaphragm.&lt;/li&gt;&lt;li&gt;• Option A. Acute pancreatitis&lt;/li&gt;&lt;li&gt;• epigastric pain&lt;/li&gt;&lt;li&gt;• radiate to the back&lt;/li&gt;&lt;li&gt;• Option B. Mesenteric ischemia : Causes abdominal pain and can lead to bowel infarction , but does not typically show free air under the diaphragm unless there&#x27;s bowel perforation.&lt;/li&gt;&lt;li&gt;• Option B. Mesenteric ischemia&lt;/li&gt;&lt;li&gt;• abdominal pain&lt;/li&gt;&lt;li&gt;• lead to bowel infarction&lt;/li&gt;&lt;li&gt;• Option D. Pneumonia : A respiratory condition that does not cause free air under the diaphragm.&lt;/li&gt;&lt;li&gt;• Option D. Pneumonia&lt;/li&gt;&lt;li&gt;• respiratory condition&lt;/li&gt;&lt;li&gt;• not cause free air&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The likely diagnosis in a patient presenting with sudden onset severe abdominal pain and radiographic findings of free air under the diaphragm is a perforated peptic ulcer , a surgical emergency requiring prompt intervention.&lt;/li&gt;&lt;li&gt;➤ sudden onset severe abdominal pain&lt;/li&gt;&lt;li&gt;➤ radiographic findings&lt;/li&gt;&lt;li&gt;➤ free air&lt;/li&gt;&lt;li&gt;➤ under the diaphragm&lt;/li&gt;&lt;li&gt;➤ perforated peptic ulcer&lt;/li&gt;&lt;li&gt;➤ Ref: Page no-392, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;li&gt;➤ Ref: Page no-392, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old woman presents to her gastroenterologist with a history of intermittent abdominal pain, diarrhea, and weight loss over the past several months. She reports that the pain is mainly in the lower right quadrant of her abdomen and is sometimes associated with nausea and vomiting. She has also noticed some blood in her stool. She denies any history of fever or recent travel. On examination, there is tenderness in the right lower quadrant with no palpable masses or organomegaly. Laboratory tests reveal an elevated erythrocyte sedimentation rate (ESR) and C-reactive protein (CRP). BMFT of the patient is shown here. What is the most likely diagnosis in the patient shown below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Scleroderma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Crohn&#x27;s disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Carcinoma of the colon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ulcerative colitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Crohn&#x27;s disease&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/25/picture6.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/25/picture7.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Crohn&#x27;s disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Scleroderma : May cause bowel changes due to fibrosis but would not typically present with the acute symptoms described.&lt;/li&gt;&lt;li&gt;• Option A. Scleroderma&lt;/li&gt;&lt;li&gt;• cause bowel changes&lt;/li&gt;&lt;li&gt;• fibrosis&lt;/li&gt;&lt;li&gt;• Option C. Carcinoma of the colon : Usually presents with a localized mass and narrowing , which may lead to obstruction ; can be associated with weight loss and blood in the stool but has a different appearance on imaging.&lt;/li&gt;&lt;li&gt;• Option C. Carcinoma of the colon&lt;/li&gt;&lt;li&gt;• localized mass&lt;/li&gt;&lt;li&gt;• narrowing&lt;/li&gt;&lt;li&gt;• lead to obstruction&lt;/li&gt;&lt;li&gt;• weight loss&lt;/li&gt;&lt;li&gt;• blood in the stool&lt;/li&gt;&lt;li&gt;• Option D. Ulcerative colitis : Involves continuous colonic segments , typically starting from the rectum and moving proximally, not usually affecting the ileum as Crohn&#x27;s disease does.&lt;/li&gt;&lt;li&gt;• Option D. Ulcerative colitis&lt;/li&gt;&lt;li&gt;• continuous colonic segments&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The diagnosis of Crohn&#x27;s disease is suggested by the patient&#x27;s symptoms and the characteristic \&quot;string sign\&quot; on the barium meal follow-through , indicative of inflammation and narrowing in the terminal ileum .&lt;/li&gt;&lt;li&gt;➤ diagnosis of Crohn&#x27;s disease&lt;/li&gt;&lt;li&gt;➤ patient&#x27;s symptoms&lt;/li&gt;&lt;li&gt;➤ \&quot;string sign\&quot;&lt;/li&gt;&lt;li&gt;➤ barium meal follow-through&lt;/li&gt;&lt;li&gt;➤ inflammation&lt;/li&gt;&lt;li&gt;➤ narrowing in the terminal ileum&lt;/li&gt;&lt;li&gt;➤ Ref: Page no- 276, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Page no- 276, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the most likely diagnosis in the patient shown below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gastric carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gastric ulcer&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gastric polyp&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gastrinoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Gastric ulcer&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/25/picture8.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/25/picture9.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Gastric Ulcer&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Gastric carcinoma : Would typically appear as an irregular mass or filling defect in the stomach , not as a collection with a radiolucent line.&lt;/li&gt;&lt;li&gt;• Option A. Gastric carcinoma&lt;/li&gt;&lt;li&gt;• appear as an irregular mass&lt;/li&gt;&lt;li&gt;• filling defect in the stomach&lt;/li&gt;&lt;li&gt;• Option C. Gastric polyp : Generally, appears as a well-defined round or oval filling defect within the barium pool and does not produce a Hampton&#x27;s line.&lt;/li&gt;&lt;li&gt;• Option C. Gastric polyp&lt;/li&gt;&lt;li&gt;• well-defined round&lt;/li&gt;&lt;li&gt;• oval filling defect&lt;/li&gt;&lt;li&gt;• barium pool&lt;/li&gt;&lt;li&gt;• Option D. Gastrinoma : A type of tumor that may cause ulcers due to excess acid production but is not diagnosed through this imaging feature.&lt;/li&gt;&lt;li&gt;• Option D. Gastrinoma&lt;/li&gt;&lt;li&gt;• cause ulcers&lt;/li&gt;&lt;li&gt;• excess acid production&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The X-ray findings of a barium collection along the lesser curvature with a linear radiolucency , known as Hampton&#x27;s line , are characteristic of a benign gastric ulcer .&lt;/li&gt;&lt;li&gt;➤ X-ray findings of a barium collection&lt;/li&gt;&lt;li&gt;➤ lesser curvature&lt;/li&gt;&lt;li&gt;➤ linear radiolucency&lt;/li&gt;&lt;li&gt;➤ Hampton&#x27;s line&lt;/li&gt;&lt;li&gt;➤ benign gastric ulcer&lt;/li&gt;&lt;li&gt;➤ Ref: Page no-252, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Page no-252, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the most likely diagnosis in the barium swallow shown below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reflux esophagitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fibrovascular polyp&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Caustic stricture&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Esophageal carcinoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Caustic stricture&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/25/picture10.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Caustic stricture&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Reflux esophagitis : Often presents with inflammation seen as thickened mucosal folds or erosions , not typically showing a smoothly narrowed esophagus.&lt;/li&gt;&lt;li&gt;• Option A. Reflux esophagitis&lt;/li&gt;&lt;li&gt;• inflammation seen as thickened mucosal folds or erosions&lt;/li&gt;&lt;li&gt;• smoothly narrowed esophagus.&lt;/li&gt;&lt;li&gt;• Option B. Fibrovascular polyp : Usually appears as a mass within the lumen of the esophagus , distinct from the smooth narrowing seen here.&lt;/li&gt;&lt;li&gt;• Option B. Fibrovascular polyp&lt;/li&gt;&lt;li&gt;• appears as a mass&lt;/li&gt;&lt;li&gt;• lumen of the esophagus&lt;/li&gt;&lt;li&gt;• Option D. Esophageal carcinoma : Generally shows as an irregular or nodular mass , possibly with a stricture , but would not usually cause extensive smooth narrowing.&lt;/li&gt;&lt;li&gt;• Option D. Esophageal carcinoma&lt;/li&gt;&lt;li&gt;• irregular or nodular mass&lt;/li&gt;&lt;li&gt;• stricture&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The diagnosis suggested by a barium swallow showing extensive , smooth narrowing of the esophagus from just below the clavicles to the GE junction is consistent with a caustic stricture, likely due to ingestion of a corrosive substance .&lt;/li&gt;&lt;li&gt;➤ barium swallow&lt;/li&gt;&lt;li&gt;➤ extensive&lt;/li&gt;&lt;li&gt;➤ smooth narrowing&lt;/li&gt;&lt;li&gt;➤ esophagus&lt;/li&gt;&lt;li&gt;➤ below the clavicles to the GE junction&lt;/li&gt;&lt;li&gt;➤ consistent&lt;/li&gt;&lt;li&gt;➤ ingestion of a corrosive substance&lt;/li&gt;&lt;li&gt;➤ Ref: Page no-240, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;li&gt;➤ Ref: Page no-240, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition&lt;/li&gt;&lt;li&gt;➤ (2018)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old female presents to the gastroenterology clinic with a history of bloody diarrhea and abdominal cramps for the past 2 weeks. She has been experiencing increased frequency of bowel movements with a sense of incomplete evacuation. The patient reports feeling fatigued and has lost a significant amount of weight over the past few months. On examination, the patient appears pale and there is tenderness over the left lower quadrant of the abdomen. A colonoscopy is performed and reveals evidence of inflammation in the mucosal layer of the colon, with friability, erythema, and mucosal ulcerations extending proximally from the rectum. What earliest sign seen on Barium study in the patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Collar Button Ulcers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Haustral Loss&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pseudo-Polyps&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mucosal Granularity&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Mucosal Granularity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/25/picture11.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Mucosal Granularity&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Collar Button Ulcers: More typical of Crohn’s disease , appearing as deep ulcerations that may extend through the bowel wall.&lt;/li&gt;&lt;li&gt;• Option A. Collar Button Ulcers:&lt;/li&gt;&lt;li&gt;• Crohn’s disease&lt;/li&gt;&lt;li&gt;• deep ulcerations&lt;/li&gt;&lt;li&gt;• Option B. Haustral Loss : Occurs later in ulcerative colitis , leading to a ‘lead pipe’ appearance of the colon .&lt;/li&gt;&lt;li&gt;• Option B. Haustral Loss&lt;/li&gt;&lt;li&gt;• ulcerative colitis&lt;/li&gt;&lt;li&gt;• ‘lead pipe’ appearance of the colon&lt;/li&gt;&lt;li&gt;• Option C. Pseudo-Polyps : Arise due to the healing of ulcerations , seen in more advanced disease.&lt;/li&gt;&lt;li&gt;• Option C. Pseudo-Polyps&lt;/li&gt;&lt;li&gt;• healing of ulcerations&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The earliest sign of ulcerative colitis on a barium study is often mucosal granularity , reflecting the initial inflammatory changes in the colonic mucosa .&lt;/li&gt;&lt;li&gt;➤ earliest sign of ulcerative colitis&lt;/li&gt;&lt;li&gt;➤ barium study&lt;/li&gt;&lt;li&gt;➤ mucosal granularity&lt;/li&gt;&lt;li&gt;➤ reflecting&lt;/li&gt;&lt;li&gt;➤ initial inflammatory changes&lt;/li&gt;&lt;li&gt;➤ colonic mucosa&lt;/li&gt;&lt;li&gt;➤ Ref: Page no-292, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Page no-292, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old man presents to the emergency department with severe abdominal pain and distension. He reports having constipation for the past week and has not passed gas or stool in the past 2 days. On examination, his abdomen is distended and tympanic to percussion. Digital rectal examination reveals a full rectal vault with hard stool. The patient&#x27;s abdominal radiograph is shown here. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sigmoid volvulus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diverticulosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intussusception&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ileocecal TB&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Sigmoid volvulus&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/25/picture12.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/25/picture13.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Sigmoid volvulus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Diverticulosis : Usually asymptomatic , but can present with abdominal pain or complications such as diverticulitis , not typically causing complete constipation and a &#x27;coffee bean sign&#x27;.&lt;/li&gt;&lt;li&gt;• Option B. Diverticulosis&lt;/li&gt;&lt;li&gt;• asymptomatic&lt;/li&gt;&lt;li&gt;• abdominal pain&lt;/li&gt;&lt;li&gt;• complications such as diverticulitis&lt;/li&gt;&lt;li&gt;• Option C. Intussusception : Usually presents with episodic pain and a &#x27;target sign&#x27; on ultrasound , not typically seen on plain radiograph in adults.&lt;/li&gt;&lt;li&gt;• Option C. Intussusception&lt;/li&gt;&lt;li&gt;• episodic pain and a &#x27;target sign&#x27; on ultrasound&lt;/li&gt;&lt;li&gt;• Option D. Ileocecal TB : Would show thickening of the ileocecal region and enlarged lymph nodes but does not explain the radiographic findings.&lt;/li&gt;&lt;li&gt;• Option D. Ileocecal TB&lt;/li&gt;&lt;li&gt;• thickening of the ileocecal region&lt;/li&gt;&lt;li&gt;• enlarged lymph nodes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The presence of a &#x27;coffee bean sign&#x27; on the abdominal radiograph along with symptoms of severe abdominal pain and obstruction suggests a sigmoid volvulus , which is a twisting of the sigmoid colon that can lead to bowel obstruction .&lt;/li&gt;&lt;li&gt;➤ presence of a &#x27;coffee bean sign&#x27;&lt;/li&gt;&lt;li&gt;➤ abdominal radiograph&lt;/li&gt;&lt;li&gt;➤ severe abdominal pain&lt;/li&gt;&lt;li&gt;➤ obstruction&lt;/li&gt;&lt;li&gt;➤ sigmoid volvulus&lt;/li&gt;&lt;li&gt;➤ twisting of the sigmoid colon&lt;/li&gt;&lt;li&gt;➤ lead to bowel obstruction&lt;/li&gt;&lt;li&gt;➤ Ref: Page no-306, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Page no-306, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 1-day-old male infant presents to the emergency department with symptoms of abdominal distention, vomiting, and bilious vomit. The baby&#x27;s mother reports that the baby has been feeding poorly since birth and has not passed any meconium stool. The baby appears irritable, with a distended abdomen and visible peristalsis. The healthcare team orders immediate imaging studies and consultation with a pediatric surgeon. The upper GI contrast study is shown. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Duodenal atresia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intussusception&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Midgut volvulus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hirschsprung disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Midgut volvulus&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/25/picture14.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/25/picture15.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Midgut volvulus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Duodenal atresia : Typically presents with a &#x27;double bubble&#x27; sign on imaging due to obstruction at the level of the duodenum , not involving twisting of the bowel as seen in the image.&lt;/li&gt;&lt;li&gt;• Option A. Duodenal atresia&lt;/li&gt;&lt;li&gt;• &#x27;double bubble&#x27; sign&lt;/li&gt;&lt;li&gt;• imaging&lt;/li&gt;&lt;li&gt;• obstruction at the level of the duodenum&lt;/li&gt;&lt;li&gt;• Option B. Intussusception : Occurs more commonly in older children and would typically present with a &#x27;target sign&#x27; on ultrasound , not involving twisting of the bowel.&lt;/li&gt;&lt;li&gt;• Option B. Intussusception&lt;/li&gt;&lt;li&gt;• older children&lt;/li&gt;&lt;li&gt;• &#x27;target sign&#x27; on ultrasound&lt;/li&gt;&lt;li&gt;• Option D: Hirschsprung disease – Characterized by colonic obstruction due to absence of ganglion cells , typically not presenting with twisting of the bowel.&lt;/li&gt;&lt;li&gt;• Option D: Hirschsprung disease&lt;/li&gt;&lt;li&gt;• colonic obstruction&lt;/li&gt;&lt;li&gt;• absence of ganglion cells&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Midgut volvulus , characterized by the &#x27;corkscrew sign&#x27; on contrast study , is a surgical emergency that requires prompt intervention to prevent bowel ischemia and necrosis .&lt;/li&gt;&lt;li&gt;➤ Midgut volvulus&lt;/li&gt;&lt;li&gt;➤ &#x27;corkscrew sign&#x27;&lt;/li&gt;&lt;li&gt;➤ contrast study&lt;/li&gt;&lt;li&gt;➤ surgical emergency&lt;/li&gt;&lt;li&gt;➤ prompt intervention&lt;/li&gt;&lt;li&gt;➤ bowel ischemia&lt;/li&gt;&lt;li&gt;➤ necrosis&lt;/li&gt;&lt;li&gt;➤ Ref: Page no-400, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Page no-400, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;On x-ray, small bowel can be differentiated by large bowel by having: String of beads sign Haustrations Peripherally placed dilated bowel loops Air fluid level Valvulae conniventes&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1,3,4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3,4,5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2,3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1,4,5&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 1,4,5&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/25/picture16.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. 1,4,5&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option D: (1,4,5) refers to the string of beads sign , air fluid levels , and valvulae conniventes , which are accurate identifiers of the small bowel on an X-ray .&lt;/li&gt;&lt;li&gt;• Option D: (1,4,5)&lt;/li&gt;&lt;li&gt;• string of beads sign&lt;/li&gt;&lt;li&gt;• air fluid levels&lt;/li&gt;&lt;li&gt;• valvulae conniventes&lt;/li&gt;&lt;li&gt;• accurate identifiers&lt;/li&gt;&lt;li&gt;• small bowel on an X-ray&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The string of beads signs , air fluid levels , and valvulae conniventes are all distinctive features used to identify the small bowel on an X-ray.&lt;/li&gt;&lt;li&gt;➤ string of beads signs&lt;/li&gt;&lt;li&gt;➤ air fluid levels&lt;/li&gt;&lt;li&gt;➤ valvulae conniventes&lt;/li&gt;&lt;li&gt;➤ all distinctive features&lt;/li&gt;&lt;li&gt;➤ small bowel on an X-ray.&lt;/li&gt;&lt;li&gt;➤ Ref: Page no-284, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Page no-284, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are true about e-FAST except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reliable for ruling out mesenteric injuries&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stands for extended Focused assessment with sonography in trauma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Not reliable in patients with subcutaneous emphysema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Indicated in all stable and unstable patients&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Reliable for ruling out mesenteric injuries&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Reliable for ruling out mesenteric injuries&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: States that e-FAST stands for extended Focused Assessment with Sonography in Trauma , which is correct . It is an extended form of the FAST exam that also includes evaluation for pneumothorax.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• e-FAST stands for extended Focused Assessment&lt;/li&gt;&lt;li&gt;• Sonography in Trauma&lt;/li&gt;&lt;li&gt;• correct&lt;/li&gt;&lt;li&gt;• Option C : Asserts that e-FAST is not reliable in patients with subcutaneous emphysema . This is true because subcutaneous air can hinder the transmission of ultrasound waves, making the assessment unreliable.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• e-FAST&lt;/li&gt;&lt;li&gt;• not reliable&lt;/li&gt;&lt;li&gt;• subcutaneous emphysema&lt;/li&gt;&lt;li&gt;• Option D : Says that e-FAST is indicated in all stable and unstable patients , which is true . It is a rapid initial assessment tool for trauma patients to help identify the presence of free fluids that might require surgical intervention.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• e-FAST&lt;/li&gt;&lt;li&gt;• stable and unstable patients&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;li&gt;• Limitations of FAST include-&lt;/li&gt;&lt;li&gt;• Limitations of FAST include-&lt;/li&gt;&lt;li&gt;• Diaphragm tears Retroperitoneal haemorrhage Bowel injuries Mesenteric injuries Minor injuries(&amp;lt;200ml) Subcutaneous emphysema and obesity&lt;/li&gt;&lt;li&gt;• Diaphragm tears&lt;/li&gt;&lt;li&gt;• Retroperitoneal haemorrhage&lt;/li&gt;&lt;li&gt;• Bowel injuries&lt;/li&gt;&lt;li&gt;• Mesenteric injuries&lt;/li&gt;&lt;li&gt;• Minor injuries(&amp;lt;200ml)&lt;/li&gt;&lt;li&gt;• Subcutaneous emphysema and obesity&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ e-FAST is not reliable for ruling out mesenteric injuries , as these injuries do not always produce free fluid or air and may be missed without more definitive imaging like a CT scan.&lt;/li&gt;&lt;li&gt;➤ e-FAST&lt;/li&gt;&lt;li&gt;➤ not reliable for ruling out mesenteric injuries&lt;/li&gt;&lt;li&gt;➤ injuries do not always produce free fluid&lt;/li&gt;&lt;li&gt;➤ CT scan.&lt;/li&gt;&lt;li&gt;➤ Ref: Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition(2018)&lt;/li&gt;&lt;li&gt;➤ Ref: Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition(2018)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old male is brought to the emergency department by ambulance following a motor vehicle accident. On arrival, the patient is alert and oriented but appears in distress and complaining of severe abdominal pain. He has multiple abrasions and contusions on his chest and abdomen. His vital signs are stable except for a mildly elevated heart rate. The trauma team initiates an extended Focused Assessment with Sonography for Trauma (e-FAST) as given below. What will be your interpretation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;FAST negative&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;FAST positive&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;FAST inconclusive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;FAST&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. FAST positive&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/25/picture17.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/25/picture18.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Fast positive&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A : FAST negative would indicate no evidence of free fluid or other abnormalities on the ultrasound, which is not consistent with the presence of anechoic fluid seen in the image.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• FAST negative&lt;/li&gt;&lt;li&gt;• no evidence&lt;/li&gt;&lt;li&gt;• free fluid&lt;/li&gt;&lt;li&gt;• abnormalities&lt;/li&gt;&lt;li&gt;• ultrasound,&lt;/li&gt;&lt;li&gt;• Option C: FAST inconclusive would suggest that the ultrasound results are uncertain or difficult to interpret , which is not the case here given the clear visualization of fluid.&lt;/li&gt;&lt;li&gt;• Option C: FAST inconclusive&lt;/li&gt;&lt;li&gt;• ultrasound&lt;/li&gt;&lt;li&gt;• uncertain&lt;/li&gt;&lt;li&gt;• difficult to interpret&lt;/li&gt;&lt;li&gt;• Option D : Fast is incomplete as it stands for Focused Assessment with Sonography for Trauma, but without specifying whether it is positive, negative, or inconclusive, it does not represent an answer to the question.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Fast&lt;/li&gt;&lt;li&gt;• incomplete&lt;/li&gt;&lt;li&gt;• stands for Focused Assessment with Sonography for Trauma,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The correct interpretation of the e-FAST in this clinical scenario is FAST positive , indicative of a hemoperitoneum due to the visualization of anechoic fluid in the hepatorenal pouch , which is consistent with hemoperitoneum in a trauma patient.&lt;/li&gt;&lt;li&gt;➤ correct interpretation&lt;/li&gt;&lt;li&gt;➤ e-FAST&lt;/li&gt;&lt;li&gt;➤ FAST positive&lt;/li&gt;&lt;li&gt;➤ hemoperitoneum due to the visualization of anechoic fluid&lt;/li&gt;&lt;li&gt;➤ hepatorenal pouch&lt;/li&gt;&lt;li&gt;➤ Ref: Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old female presents to the emergency department with chest pain and difficulty swallowing. She reports that the pain feels like it is in the center of her chest and is accompanied by a feeling of pressure. She also reports difficulty swallowing solid food, which feels like it gets stuck in her chest. On examination, the patient is in distress and appears uncomfortable. Vital signs are within normal limits. Auscultation of the chest reveals no abnormal breath sounds. Electrocardiogram (ECG) is normal. Laboratory studies are unremarkable. A barium swallow study is performed. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Achalasia cardia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Esophageal diverticula&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diffuse esophageal spasm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Esophageal carcinoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Diffuse esophageal spasm&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/25/picture19.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Diffuse oesophageal spasm&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Achalasia cardia would be suggested by a barium swallow showing a bird beak appearance at the distal esophagus , with absent peristalsis and possible dilation of the proximal esophagus, which is not the case here.&lt;/li&gt;&lt;li&gt;• Option A: Achalasia cardia&lt;/li&gt;&lt;li&gt;• barium swallow showing a bird beak appearance&lt;/li&gt;&lt;li&gt;• distal esophagus&lt;/li&gt;&lt;li&gt;• Option B: Esophageal diverticula would typically show an outpouching or sac-like projection from the esophagus on imaging , which does not match the corkscrew pattern seen.&lt;/li&gt;&lt;li&gt;• Option B: Esophageal diverticula&lt;/li&gt;&lt;li&gt;• outpouching or sac-like projection from the esophagus&lt;/li&gt;&lt;li&gt;• imaging&lt;/li&gt;&lt;li&gt;• Option D: Esophageal carcinoma might show irregular narrowing or a mass effect on barium swallow , but would not typically result in a corkscrew pattern.&lt;/li&gt;&lt;li&gt;• Option D: Esophageal carcinoma&lt;/li&gt;&lt;li&gt;• irregular narrowing&lt;/li&gt;&lt;li&gt;• mass effect&lt;/li&gt;&lt;li&gt;• barium swallow&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The most likely diagnosis is Diffuse esophageal spasm , indicated by a corkscrew appearance of the esophagus on a barium swallow study , representative of non-peristaltic contractions of the esophagus .&lt;/li&gt;&lt;li&gt;➤ Diffuse esophageal spasm&lt;/li&gt;&lt;li&gt;➤ corkscrew appearance of the esophagus&lt;/li&gt;&lt;li&gt;➤ barium swallow study&lt;/li&gt;&lt;li&gt;➤ non-peristaltic contractions of the esophagus&lt;/li&gt;&lt;li&gt;➤ Ref: Page no-248, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;li&gt;➤ Ref: Page no-248, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young woman presented to the OPD with dysphagia and regurgitation of food. She was diagnosed with iron deficiency anemia 3 months back. Barium swallow was done and is shown below. What is the most probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Esophageal carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Zenker&#x27;s diverticulum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Esophageal leiomyoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Plummer-Vinson syndrome&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Plummer-Vinson syndrome&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/25/picture20.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Plummer-Vinson Syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Esophageal carcinoma typically presents with progressive dysphagia and weight loss . The barium swallow may show irregular narrowing or a stricture , which differs from the thin mucosal projection seen in the image.&lt;/li&gt;&lt;li&gt;• Option A: Esophageal carcinoma&lt;/li&gt;&lt;li&gt;• progressive dysphagia&lt;/li&gt;&lt;li&gt;• weight loss&lt;/li&gt;&lt;li&gt;• barium swallow&lt;/li&gt;&lt;li&gt;• irregular narrowing or a stricture&lt;/li&gt;&lt;li&gt;• Option B: Zenker&#x27;s diverticulum would present with a barium swallow showing an outpouching just above the esophagus&#x27; upper sphincter , which is not consistent with the finding of an esophageal web.&lt;/li&gt;&lt;li&gt;• Option B: Zenker&#x27;s diverticulum&lt;/li&gt;&lt;li&gt;• present with a barium swallow&lt;/li&gt;&lt;li&gt;• outpouching&lt;/li&gt;&lt;li&gt;• above the esophagus&#x27; upper sphincter&lt;/li&gt;&lt;li&gt;• Option C: Esophageal leiomyoma is a smooth muscle tumor that could cause obstruction but would show as a mass on barium swallow , not a thin web.&lt;/li&gt;&lt;li&gt;• Option C: Esophageal leiomyoma&lt;/li&gt;&lt;li&gt;• smooth muscle tumor&lt;/li&gt;&lt;li&gt;• cause obstruction&lt;/li&gt;&lt;li&gt;• mass on barium swallow&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The most probable diagnosis is Plummer-Vinson Syndrome , indicated by dysphagia , iron deficiency anemia , and the presence of an esophageal web on barium swallow , typical for this syndrome.&lt;/li&gt;&lt;li&gt;➤ Plummer-Vinson Syndrome&lt;/li&gt;&lt;li&gt;➤ dysphagia&lt;/li&gt;&lt;li&gt;➤ iron deficiency anemia&lt;/li&gt;&lt;li&gt;➤ presence of an esophageal web&lt;/li&gt;&lt;li&gt;➤ barium swallow&lt;/li&gt;&lt;li&gt;➤ Ref: Page no-244, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;li&gt;➤ Ref: Page no-244, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What dye is used for the diagnosis of esophageal perforation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gastrograffin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;lohexol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gadolinium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Barium sulphate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. lohexol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Iohexol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Gastrograffin is a water-soluble contrast agent that was previously used but is now less preferred due to the risk of causing aspiration pneumonitis if aspirated.&lt;/li&gt;&lt;li&gt;• Option A: Gastrograffin&lt;/li&gt;&lt;li&gt;• water-soluble contrast agent&lt;/li&gt;&lt;li&gt;• previously used&lt;/li&gt;&lt;li&gt;• Option C: Gadolinium is primarily used in magnetic resonance imaging (MRI) and is not appropriate for evaluating esophageal perforations.&lt;/li&gt;&lt;li&gt;• Option C: Gadolinium&lt;/li&gt;&lt;li&gt;• magnetic resonance imaging&lt;/li&gt;&lt;li&gt;• Option D: Barium sulfate is a contrast agent used in various radiographic studies , but it is not recommended for suspected esophageal perforation due to the risk of causing mediastinitis if leakage into the mediastinum occurs.&lt;/li&gt;&lt;li&gt;• Option D: Barium sulfate&lt;/li&gt;&lt;li&gt;• contrast agent used in various radiographic studies&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The correct answer is Iohexol , which is the contrast agent of choice in the diagnostic evaluation of suspected esophageal perforation because it minimizes the risk of complications compared to other contrast agents.&lt;/li&gt;&lt;li&gt;➤ correct answer is Iohexol&lt;/li&gt;&lt;li&gt;➤ contrast agent of choice in the diagnostic evaluation&lt;/li&gt;&lt;li&gt;➤ suspected esophageal perforation&lt;/li&gt;&lt;li&gt;➤ minimizes the risk of complications&lt;/li&gt;&lt;li&gt;➤ Ref: Page no-238, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;li&gt;➤ Ref: Page no-238, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Diagnose the barium swallow as shown below&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;B ring&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A ring&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Esophageal web&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Esophageal stricture&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. B ring&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/25/picture21.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/25/picture22.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. B ring&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: A ring refers to a mucosal or muscular structure above the B ring , which is typically asymptomatic and does not usually impede the passage of a barium swallow.&lt;/li&gt;&lt;li&gt;• Option B: A ring&lt;/li&gt;&lt;li&gt;• mucosal or muscular structure&lt;/li&gt;&lt;li&gt;• above the B ring&lt;/li&gt;&lt;li&gt;• asymptomatic&lt;/li&gt;&lt;li&gt;• Option C: Esophageal web is a thin protrusion of tissue into the lumen of the esophagus , typically located in the upper esophagus and can be associated with conditions like Plummer-Vinson syndrome.&lt;/li&gt;&lt;li&gt;• Option C: Esophageal web&lt;/li&gt;&lt;li&gt;• thin protrusion of tissue&lt;/li&gt;&lt;li&gt;• lumen of the esophagus&lt;/li&gt;&lt;li&gt;• upper esophagus&lt;/li&gt;&lt;li&gt;• Option D: Esophageal stricture refers to a narrowing of the esophagus that can be caused by various factors such as chronic gastroesophageal reflux disease (GERD), and would show a gradual tapering rather than a discrete ring.&lt;/li&gt;&lt;li&gt;• Option D: Esophageal stricture&lt;/li&gt;&lt;li&gt;• narrowing of the esophagus&lt;/li&gt;&lt;li&gt;• chronic gastroesophageal reflux disease&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The diagnosis is B ring , also known as Schatzki ring , which is a symptomatic mucosal ring located at the squamocolumnar junction , typically associated with a hiatal hernia .&lt;/li&gt;&lt;li&gt;➤ B ring&lt;/li&gt;&lt;li&gt;➤ Schatzki ring&lt;/li&gt;&lt;li&gt;➤ symptomatic mucosal ring located at the squamocolumnar junction&lt;/li&gt;&lt;li&gt;➤ hiatal hernia&lt;/li&gt;&lt;li&gt;➤ Ref: Page no-238, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Page no-238, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The given barium finding is characteristically seen in which condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Caustic injury&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Barrett&#x27;s esophagus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Steakhouse syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;GERD&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. GERD&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/25/picture23.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/25/picture25_RE57yNR.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/25/picture24_euhQm0l.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. GERD&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Caustic injury often presents with more severe changes on imaging , such as extensive narrowing , ulceration , or irregularities due to the corrosive damage to the esophageal lining .&lt;/li&gt;&lt;li&gt;• Option A: Caustic injury&lt;/li&gt;&lt;li&gt;• presents with more severe changes on imaging&lt;/li&gt;&lt;li&gt;• extensive narrowing&lt;/li&gt;&lt;li&gt;• ulceration&lt;/li&gt;&lt;li&gt;• irregularities&lt;/li&gt;&lt;li&gt;• corrosive damage&lt;/li&gt;&lt;li&gt;• esophageal lining&lt;/li&gt;&lt;li&gt;• Option B: Barrett&#x27;s esophagus may show changes in the distal esophagus on endoscopy , but a barium swallow might not be specific in identifying Barrett&#x27;s esophagus. It is diagnosed by endoscopic observation of metaplastic columnar epithelium and confirmed with biopsy.&lt;/li&gt;&lt;li&gt;• Option B: Barrett&#x27;s esophagus&lt;/li&gt;&lt;li&gt;• changes in the distal esophagus&lt;/li&gt;&lt;li&gt;• endoscopy&lt;/li&gt;&lt;li&gt;• Option C: Steakhouse syndrome refers to a condition where a bolus of food (often meat) becomes lodged in the esophagus . This wouldn&#x27;t present with the striped appearance seen in the image but rather an obstruction or hold up of barium.&lt;/li&gt;&lt;li&gt;• Option C: Steakhouse syndrome&lt;/li&gt;&lt;li&gt;• bolus of food&lt;/li&gt;&lt;li&gt;• lodged in the esophagus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The barium swallow image shows findings suggestive of reflux esophagitis , characterized by a transient reticular pattern in the distal esophagus , often associated with GERD .&lt;/li&gt;&lt;li&gt;➤ barium swallow image&lt;/li&gt;&lt;li&gt;➤ reflux esophagitis&lt;/li&gt;&lt;li&gt;➤ transient reticular pattern&lt;/li&gt;&lt;li&gt;➤ distal esophagus&lt;/li&gt;&lt;li&gt;➤ GERD&lt;/li&gt;&lt;li&gt;➤ Figure 1 Endoscopic view of Feline Esophagus seen in Reflux Esophagitis&lt;/li&gt;&lt;li&gt;➤ Figure 2 Feline esophagus seen in Reflux Esophagitis&lt;/li&gt;&lt;li&gt;➤ Ref: Page no-238, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Page no-238, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A neonate is admitted to NICU. His abdominal X-ray is shown below. Which of the following is likely in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Trisomy 18&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Trisomy 21&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Monosomy X&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Trisomy 13&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Trisomy 21&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/25/picture30.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/25/picture31.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Trisomy 21&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Trisomy 18 often presents with various congenital anomalies but is not specifically associated with the radiological sign indicated in the X-ray.&lt;/li&gt;&lt;li&gt;• Option A: Trisomy 18&lt;/li&gt;&lt;li&gt;• congenital anomalies&lt;/li&gt;&lt;li&gt;• Option C: Monosomy X, also known as Turner syndrome , involves a different set of clinical features and is not particularly associated with duodenal atresia.&lt;/li&gt;&lt;li&gt;• Option C: Monosomy X,&lt;/li&gt;&lt;li&gt;• Turner syndrome&lt;/li&gt;&lt;li&gt;• different set&lt;/li&gt;&lt;li&gt;• Option D: Trisomy 13 is associated with several congenital abnormalities but, like Trisomy 18, it does not have a strong correlation with the \&quot;double bubble\&quot; sign as does Trisomy 21.&lt;/li&gt;&lt;li&gt;• Option D: Trisomy 13&lt;/li&gt;&lt;li&gt;• several congenital abnormalities&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The X-ray shows a \&quot;double bubble\&quot; sign, suggestive of duodenal atresia , which is more commonly found in infants with Down syndrome (Trisomy 21), occurring in approximately 5-8% of newborns with this condition.&lt;/li&gt;&lt;li&gt;➤ X-ray shows a \&quot;double bubble\&quot;&lt;/li&gt;&lt;li&gt;➤ duodenal atresia&lt;/li&gt;&lt;li&gt;➤ infants with Down syndrome&lt;/li&gt;&lt;li&gt;➤ 5-8% of newborns&lt;/li&gt;&lt;li&gt;➤ Ref: Page no-396, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Page no-396, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the type of Investigation shown in this radiograph?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Barium swallow&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Barium meal&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Barium meal follow through&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Barium enema&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Barium meal&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/25/picture26.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/25/picture27.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Barium meal&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Barium swallow is an examination of the pharynx and esophagus using barium contrast , which would not typically show the stomach or duodenum.&lt;/li&gt;&lt;li&gt;• Option A: Barium swallow&lt;/li&gt;&lt;li&gt;• pharynx&lt;/li&gt;&lt;li&gt;• esophagus&lt;/li&gt;&lt;li&gt;• barium contrast&lt;/li&gt;&lt;li&gt;• Option C: Barium meal follow through includes not just the stomach and duodenum but also the small intestines over time. The image doesn&#x27;t indicate that the small intestines are being evaluated over time.&lt;/li&gt;&lt;li&gt;• Option C: Barium meal follow through&lt;/li&gt;&lt;li&gt;• not just the stomach and duodenum&lt;/li&gt;&lt;li&gt;• small intestines&lt;/li&gt;&lt;li&gt;• Option D: Barium enema is an examination of the colon and rectum using barium contrast introduced through the rectum , which would not show the upper gastrointestinal structures seen in the image.&lt;/li&gt;&lt;li&gt;• Option D: Barium enema&lt;/li&gt;&lt;li&gt;• colon and rectum using barium contrast&lt;/li&gt;&lt;li&gt;• through the rectum&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The radiograph shown is of a Barium meal , a double contrast study used to visualize the lower half of the esophagus , the stomach , and the entire duodenum .&lt;/li&gt;&lt;li&gt;➤ radiograph&lt;/li&gt;&lt;li&gt;➤ Barium meal&lt;/li&gt;&lt;li&gt;➤ double contrast study&lt;/li&gt;&lt;li&gt;➤ visualize&lt;/li&gt;&lt;li&gt;➤ lower half of the esophagus&lt;/li&gt;&lt;li&gt;➤ stomach&lt;/li&gt;&lt;li&gt;➤ entire duodenum&lt;/li&gt;&lt;li&gt;➤ Ref: Page no-254, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Page no-254, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A previously healthy 3-year-old child who suddenly develops severe, intermittent abdominal pain associated with vomiting and bloody stools. An USG was done as shown here. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intussusception&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute appendicitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Meckel&#x27;s diverticulum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Midgut volvulus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Intussusception&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/25/picture32.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Intussusception&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Acute appendicitis typically shows a noncompressible , blind-ending tubular structure on ultrasound , which may not have the characteristic target or donut sign seen in intussusception.&lt;/li&gt;&lt;li&gt;• Option B: Acute appendicitis&lt;/li&gt;&lt;li&gt;• noncompressible&lt;/li&gt;&lt;li&gt;• blind-ending tubular structure&lt;/li&gt;&lt;li&gt;• ultrasound&lt;/li&gt;&lt;li&gt;• Option C: Meckel&#x27;s diverticulum can cause complications that may lead to symptoms similar to intussusception , but it would not create the target sign on ultrasound.&lt;/li&gt;&lt;li&gt;• Option C: Meckel&#x27;s diverticulum&lt;/li&gt;&lt;li&gt;• cause complications&lt;/li&gt;&lt;li&gt;• intussusception&lt;/li&gt;&lt;li&gt;• Option D: Midgut volvulus may present with severe abdominal symptoms , but the sonographic findings usually include a &#x27;whirlpool sign&#x27;, representing twisted mesentery and bowel, rather than the target sign.&lt;/li&gt;&lt;li&gt;• Option D: Midgut volvulus&lt;/li&gt;&lt;li&gt;• severe abdominal symptoms&lt;/li&gt;&lt;li&gt;• sonographic findings&lt;/li&gt;&lt;li&gt;• &#x27;whirlpool sign&#x27;,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The likely diagnosis is Intussusception , indicated by the ultrasound appearance of the target sign , which is characteristic of this condition.&lt;/li&gt;&lt;li&gt;➤ Intussusception&lt;/li&gt;&lt;li&gt;➤ ultrasound appearance of the target sign&lt;/li&gt;&lt;li&gt;➤ NOTE – Rotavirus vaccination is associated with Intussusception&lt;/li&gt;&lt;li&gt;➤ NOTE&lt;/li&gt;&lt;li&gt;➤ Ref: Page no-284, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;li&gt;➤ Ref: Page no-284, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old female presents with abdominal cramping, fever, and watery diarrhea. She recently completed a course of antibiotics for a urinary tract infection. Stool culture is negative for bacterial pathogens, but stool toxin assay is positive. His CT abdomen was performed which is given below. What is the patient most likely suffering from?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Crohn&#x27;s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ulcerative colitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Toxic megacolon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pseudomembranous colitis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pseudomembranous colitis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/25/picture33.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Pseudomembranous colitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Crohn&#x27;s disease typically shows on CT as segmental bowel wall thickening , strictures, and the presence of \&quot;skip lesions.\&quot; The accordion sign is not characteristic of Crohn&#x27;s disease.&lt;/li&gt;&lt;li&gt;• Option A: Crohn&#x27;s disease&lt;/li&gt;&lt;li&gt;• CT as segmental bowel wall thickening&lt;/li&gt;&lt;li&gt;• presence of \&quot;skip lesions.\&quot;&lt;/li&gt;&lt;li&gt;• Option B: Ulcerative colitis usually presents with continuous colonic involvement starting from the rectum with uniform wall thickening and loss of haustral pattern on CT . It does not typically present with the accordion sign.&lt;/li&gt;&lt;li&gt;• Option B: Ulcerative colitis&lt;/li&gt;&lt;li&gt;• presents&lt;/li&gt;&lt;li&gt;• continuous colonic involvement&lt;/li&gt;&lt;li&gt;• starting&lt;/li&gt;&lt;li&gt;• rectum&lt;/li&gt;&lt;li&gt;• uniform wall thickening&lt;/li&gt;&lt;li&gt;• loss of haustral pattern on CT&lt;/li&gt;&lt;li&gt;• Option C: (Toxic megacolon) is a severe complication of colitis , marked by extreme dilation of the colon on imaging , along with signs of systemic toxicity . While wall thickening may be present, the accordion sign is not the defining feature.&lt;/li&gt;&lt;li&gt;• Option C: (Toxic megacolon)&lt;/li&gt;&lt;li&gt;• complication of colitis&lt;/li&gt;&lt;li&gt;• extreme dilation&lt;/li&gt;&lt;li&gt;• colon on imaging&lt;/li&gt;&lt;li&gt;• systemic toxicity&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The CT image showing the accordion sign , along with the clinical presentation of recent antibiotic use , diarrhea , positive stool toxin assay , and fever , strongly suggests the diagnosis of Pseudomembranous colitis associated with Clostridium difficile infection .&lt;/li&gt;&lt;li&gt;➤ CT image&lt;/li&gt;&lt;li&gt;➤ accordion sign&lt;/li&gt;&lt;li&gt;➤ clinical presentation of recent antibiotic use&lt;/li&gt;&lt;li&gt;➤ diarrhea&lt;/li&gt;&lt;li&gt;➤ positive stool toxin assay&lt;/li&gt;&lt;li&gt;➤ fever&lt;/li&gt;&lt;li&gt;➤ Pseudomembranous colitis&lt;/li&gt;&lt;li&gt;➤ Clostridium difficile infection&lt;/li&gt;&lt;li&gt;➤ Ref: Page no-294, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;li&gt;➤ Ref: Page no-294, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 52-year-old male presents to his primary care physician with complaints of abdominal pain, bloating, and changes in bowel habits over the past few months. Physical examination is unremarkable, and laboratory tests show no abnormalities. A barium enema study was done and is shown below. What is the likely diagnosis of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ileocecal TB&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Irritable bowel syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Carcinoma colon&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sigmoid diverticulosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Carcinoma colon&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/25/picture35.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Carcinoma colon&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: (Ileocecal TB) often presents with findings in the ileocecal region , such as strictures or a pulled-up cecum . It is less likely to show the concentric narrowing seen in the barium enema image.&lt;/li&gt;&lt;li&gt;• Option A: (Ileocecal TB)&lt;/li&gt;&lt;li&gt;• ileocecal region&lt;/li&gt;&lt;li&gt;• strictures&lt;/li&gt;&lt;li&gt;• pulled-up cecum&lt;/li&gt;&lt;li&gt;• Option B: Irritable bowel syndrome is a functional disorder characterized by symptoms like abdominal pain and altered bowel habits . It cannot be diagnosed through imaging, as it typically shows no abnormalities on a barium enema .&lt;/li&gt;&lt;li&gt;• Option B: Irritable bowel syndrome&lt;/li&gt;&lt;li&gt;• functional disorder&lt;/li&gt;&lt;li&gt;• abdominal pain&lt;/li&gt;&lt;li&gt;• altered bowel habits&lt;/li&gt;&lt;li&gt;• no abnormalities on a barium enema&lt;/li&gt;&lt;li&gt;• Option D: Sigmoid diverticulosis would show multiple outpouchings (diverticula) in the sigmoid colon on a barium enema , which is not consistent with the apple core sign.&lt;/li&gt;&lt;li&gt;• Option D: Sigmoid diverticulosis&lt;/li&gt;&lt;li&gt;• multiple outpouchings&lt;/li&gt;&lt;li&gt;• sigmoid colon&lt;/li&gt;&lt;li&gt;• barium enema&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The likely diagnosis is Carcinoma colon , indicated by the apple core sign on the barium enema , which reflects a segmental constriction consistent with an annular colon carcinoma.&lt;/li&gt;&lt;li&gt;➤ Carcinoma colon&lt;/li&gt;&lt;li&gt;➤ apple core sign&lt;/li&gt;&lt;li&gt;➤ barium enema&lt;/li&gt;&lt;li&gt;➤ segmental constriction&lt;/li&gt;&lt;li&gt;➤ annular colon carcinoma.&lt;/li&gt;&lt;li&gt;➤ Ref: Page no-300, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;li&gt;➤ Ref: Page no-300, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-month-old infant presents to the emergency department with a history of constipation since birth. The mother reports that the baby has infrequent bowel movements, and when he does pass stool, it is hard and pellet-like. The infant is otherwise healthy, with no other significant medical history. Physical examination reveals a distended abdomen, and a rectal examination reveals an empty rectum. A barium enema was done and is shown below. What is the most probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anal atresia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hirschsprung&#x27;s disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Meconium ileus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Meconium plug syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hirschsprung&#x27;s disease&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/25/picture36.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Anal atresia is a congenital absence of an opening at the bottom end of the intestinal tract . Barium enema would not be able to pass beyond the atresia, and it would not show a transition zone.&lt;/li&gt;&lt;li&gt;• Option A: Anal atresia&lt;/li&gt;&lt;li&gt;• congenital absence&lt;/li&gt;&lt;li&gt;• opening at the bottom end&lt;/li&gt;&lt;li&gt;• intestinal tract&lt;/li&gt;&lt;li&gt;• Option C: Meconium ileus occurs when the small intestine is obstructed by thick, sticky meconium . It&#x27;s often associated with cystic fibrosis, and barium enema would show inspissated meconium within the ileum.&lt;/li&gt;&lt;li&gt;• Option C: Meconium ileus&lt;/li&gt;&lt;li&gt;• small intestine&lt;/li&gt;&lt;li&gt;• obstructed by thick, sticky meconium&lt;/li&gt;&lt;li&gt;• Option D: Meconium plug syndrome also involves obstruction of the bowel by meconium , but the barium enema usually shows large meconium plugs that can be relieved by the enema itself.&lt;/li&gt;&lt;li&gt;• Option D: Meconium plug syndrome&lt;/li&gt;&lt;li&gt;• obstruction of the bowel by meconium&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The most probable diagnosis is Hirschsprung&#x27;s disease , indicated by the clinical presentation of constipation since birth and the characteristic radiological finding of a transition zone on barium enema due to aganglionosis of the rectosigmoid colon .&lt;/li&gt;&lt;li&gt;➤ Hirschsprung&#x27;s disease&lt;/li&gt;&lt;li&gt;➤ constipation&lt;/li&gt;&lt;li&gt;➤ birth&lt;/li&gt;&lt;li&gt;➤ characteristic radiological finding&lt;/li&gt;&lt;li&gt;➤ transition zone&lt;/li&gt;&lt;li&gt;➤ barium enema&lt;/li&gt;&lt;li&gt;➤ aganglionosis of the rectosigmoid colon&lt;/li&gt;&lt;li&gt;➤ Ref: Page no-402, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;li&gt;➤ Ref: Page no-402, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition&lt;/li&gt;&lt;li&gt;➤ (2018)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old woman presented with a low-grade fever associated with loss of appetite and weight loss. A barium meal follow-through was done and is as shown. What is the probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ileocecal TB&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Colonic diverticulosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Crohn&#x27;s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;D Carcinoma caecum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ileocecal TB&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/25/picture34.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Ileocecal TB&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Colonic diverticulosis would show pouch-like outpouchings in the colon and doesn’t usually present with the narrowing or pulling up of the cecum.&lt;/li&gt;&lt;li&gt;• Option B: Colonic diverticulosis&lt;/li&gt;&lt;li&gt;• pouch-like outpouchings&lt;/li&gt;&lt;li&gt;• colon&lt;/li&gt;&lt;li&gt;• Option C: Crohn&#x27;s disease can present with similar features to ileocecal TB , including strictures and bowel wall thickening , but Crohn&#x27;s typically shows more segmental involvement with \&quot;skip lesions\&quot; and the presence of fistulas or abscesses.&lt;/li&gt;&lt;li&gt;• Option C: Crohn&#x27;s disease&lt;/li&gt;&lt;li&gt;• similar features to ileocecal TB&lt;/li&gt;&lt;li&gt;• strictures and bowel wall thickening&lt;/li&gt;&lt;li&gt;• Option D: Carcinoma of the cecum would more likely present with an irregular mass or apple-core lesion on barium studies , which is not described in the given explanation.&lt;/li&gt;&lt;li&gt;• Option D: Carcinoma of the cecum&lt;/li&gt;&lt;li&gt;• present with an irregular mass&lt;/li&gt;&lt;li&gt;• apple-core lesion&lt;/li&gt;&lt;li&gt;• barium studies&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The findings from the barium meal follow-through , along with the clinical symptoms, suggest a diagnosis of Ileocecal TB , characterized by a dilated proximal ileum , narrowed terminal ileum with a string sign , and a shrunken , pulled-up cecum .&lt;/li&gt;&lt;li&gt;➤ barium meal follow-through&lt;/li&gt;&lt;li&gt;➤ diagnosis of Ileocecal TB&lt;/li&gt;&lt;li&gt;➤ dilated proximal ileum&lt;/li&gt;&lt;li&gt;➤ narrowed terminal ileum&lt;/li&gt;&lt;li&gt;➤ string sign&lt;/li&gt;&lt;li&gt;➤ shrunken&lt;/li&gt;&lt;li&gt;➤ pulled-up cecum&lt;/li&gt;&lt;li&gt;➤ Ref: Page no-278, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;li&gt;➤ Ref: Page no-278, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;/ul&gt;\n&lt
