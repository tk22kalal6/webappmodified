                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No audio URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;audio controls class=&quot;w-full max-w-[600px]&quot; preload=&quot;metadata&quot; aria-label=&quot;Audio explanation&quot;&gt;
                        &lt;source src=&quot;${audioUrl}&quot; type=&quot;audio/mpeg&quot;&gt;
                        Your browser does not support the audio tag.
                    &lt;/audio&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Handle audio load errors
                const audio = container.querySelector(&#x27;audio&#x27;);
                audio.onerror = () =&gt; {
                    console.error(&quot;Audio load error for URL:&quot;, audioUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);
                debugLog(&quot;Theme toggled successfully&quot;);
            } catch (e) {
                console.error(&quot;Error toggling theme:&quot;, e);
                debugLog(&quot;Failed to toggle theme: &quot; + e.message);
            }
        }

        // Load theme preference
        function loadTheme() {
            try {
                debugLog(&quot;Loading theme preference&quot;);
                const theme = localStorage.getItem(&#x27;theme&#x27;);
                if (theme === &#x27;dark&#x27;) {
                    document.documentElement.classList.add(&#x27;dark&#x27;);
                }
                debugLog(&quot;Theme loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading theme:&quot;, e);
                debugLog(&quot;Failed to load theme: &quot; + e.message);
            }
        }

        // Initialize on DOM content loaded
        window.addEventListener(&#x27;DOMContentLoaded&#x27;, () =&gt; {
            try {
                debugLog(&quot;DOM content loaded, initializing quiz&quot;);
                loadTheme();
                initQuiz();
            } catch (e) {
                console.error(&quot;Error during DOMContentLoaded:&quot;, e);
                debugLog(&quot;Failed to initialize on DOMContentLoaded: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        });
    &lt;/script&gt;

gt;&lt;li&gt;• Explanations:&lt;/li&gt;&lt;li&gt;• Option A. Coronary angiography. Incorrect : It is an invasive test primarily used to define coronary anatomy and is not used to directly assess myocardial viability.&lt;/li&gt;&lt;li&gt;• Option A. Coronary angiography. Incorrect&lt;/li&gt;&lt;li&gt;• invasive test&lt;/li&gt;&lt;li&gt;• used to define coronary anatomy&lt;/li&gt;&lt;li&gt;• Option B. MUGA Scan. Incorrect : It is used to assess the pumping function of the ventricles but does not provide specific information on myocardial ischemia or infarction.&lt;/li&gt;&lt;li&gt;• Option B. MUGA Scan. Incorrect&lt;/li&gt;&lt;li&gt;• used to assess the pumping function&lt;/li&gt;&lt;li&gt;• ventricles&lt;/li&gt;&lt;li&gt;• Option D. Resting echocardiography. Incorrect: It can show wall motion abnormalities that suggest ischemia but may not differentiate between reversible and irreversible myocardial damage without the use of stress modalities.&lt;/li&gt;&lt;li&gt;• Option D. Resting echocardiography. Incorrect:&lt;/li&gt;&lt;li&gt;• show wall motion abnormalities&lt;/li&gt;&lt;li&gt;• ischemia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Thallium scan is used in diagnosing reversible myocardial ischemia . The scan involves imaging both at rest and during exercise or pharmacologic stress to visualize areas with reduced blood flow that may return to normal on rest imaging , indicating reversibility and the potential benefit from revascularization.&lt;/li&gt;&lt;li&gt;➤ Thallium scan&lt;/li&gt;&lt;li&gt;➤ used in diagnosing reversible myocardial ischemia&lt;/li&gt;&lt;li&gt;➤ scan involves imaging&lt;/li&gt;&lt;li&gt;➤ rest and during exercise&lt;/li&gt;&lt;li&gt;➤ pharmacologic stress&lt;/li&gt;&lt;li&gt;➤ visualize areas with reduced blood flow&lt;/li&gt;&lt;li&gt;➤ return to normal on rest imaging&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 232&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 232&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In evaluating a patient with suspected malignancy, a physician explains the role of advanced imaging techniques. Which statement correctly describes the capabilities of a Positron Emission Tomography (PET) scan in the management of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It uses gamma emitting radioisotope&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is used for 2D image reproduction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lead collimators are used&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It provides functional and anatomical information&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. It provides functional and anatomical information&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. It provides functional and anatomical information&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanations:&lt;/li&gt;&lt;li&gt;• Option A. Incorrect. While gamma rays are a byproduct of the annihilation event when positrons interact with electrons , PET scans use positron-emitting isotopes.&lt;/li&gt;&lt;li&gt;• Option A. Incorrect.&lt;/li&gt;&lt;li&gt;• While gamma rays&lt;/li&gt;&lt;li&gt;• byproduct of the annihilation event&lt;/li&gt;&lt;li&gt;• positrons interact with electrons&lt;/li&gt;&lt;li&gt;• Option B. Incorrect. PET scans provide three-dimensional images , not merely two-dimensional reproductions.&lt;/li&gt;&lt;li&gt;• Option B. Incorrect. PET scans&lt;/li&gt;&lt;li&gt;• three-dimensional images&lt;/li&gt;&lt;li&gt;• Option C. Incorrect. Lead collimators are not used in PET imaging ; they are associated with SPECT scanning , which relies on gamma rays emitted directly by the radioisotope.&lt;/li&gt;&lt;li&gt;• Option C. Incorrect. Lead collimators&lt;/li&gt;&lt;li&gt;• not used in PET imaging&lt;/li&gt;&lt;li&gt;• SPECT scanning&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ PET scans utilize positron-emitting radioisotopes to detect areas of high metabolic activity often associated with cancer cells . These functional images can be combined with anatomical imaging modalities like CT or MRI to pinpoint the location of the metabolic abnormalities, aiding in the diagnosis, staging, and monitoring of treatment response in malignancies.&lt;/li&gt;&lt;li&gt;➤ PET scans utilize positron-emitting radioisotopes&lt;/li&gt;&lt;li&gt;➤ detect areas of high metabolic activity&lt;/li&gt;&lt;li&gt;➤ cancer cells&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 916&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 916&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;While discussing various imaging modalities with a group of medical students, a radiologist details the underpinnings of positron emission tomography (PET). What is the fundamental principle behind a PET scan that allows for its imaging capability?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It captures a single photon emission with an energy peak at 511 keV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It detects two photons emitted simultaneously, each with an energy peak at 511 keV&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It utilizes a single photon emission with an energy peak at 211 keV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It relies on dual photon emissions, each with an energy peak at 211 keV&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. It detects two photons emitted simultaneously, each with an energy peak at 511 keV&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/13/screenshot-2024-05-13-142910.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanations:&lt;/li&gt;&lt;li&gt;• Option A. Incorrect. PET scan imaging is based on the detection of two photons , not a single photon.&lt;/li&gt;&lt;li&gt;• Option A. Incorrect. PET scan imaging&lt;/li&gt;&lt;li&gt;• detection of two photons&lt;/li&gt;&lt;li&gt;• Option C. Incorrect . The energy peak for photons detected in a PET scan is 511 keV , not 211 keV.&lt;/li&gt;&lt;li&gt;• Option C. Incorrect&lt;/li&gt;&lt;li&gt;• PET scan is 511 keV&lt;/li&gt;&lt;li&gt;• Option D. Incorrect . While PET scans do involve dual photon emissions , they occur at an energy peak of 511 keV, not 211 keV.&lt;/li&gt;&lt;li&gt;• Option D. Incorrect&lt;/li&gt;&lt;li&gt;• PET scans do involve dual photon emissions&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A PET scan traces the path of positron-emitting radionuclides in the body . Upon encountering electrons , positrons undergo annihilation , resulting in the emission of two gamma photons of 511 keV , moving in approximately opposite directions . The simultaneous detection of these two photons allows for the precise localization of the positron annihilation event, enabling three-dimensional imaging of metabolic processes in the body.&lt;/li&gt;&lt;li&gt;➤ PET scan traces the path of positron-emitting radionuclides&lt;/li&gt;&lt;li&gt;➤ body&lt;/li&gt;&lt;li&gt;➤ encountering electrons&lt;/li&gt;&lt;li&gt;➤ positrons undergo annihilation&lt;/li&gt;&lt;li&gt;➤ emission of two gamma photons of 511 keV&lt;/li&gt;&lt;li&gt;➤ opposite directions&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 916&lt;/li&gt;&lt;li&gt;➤ Ref :&lt;/li&gt;&lt;li&gt;➤ Grainger &amp;amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 916&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old female with a history of lung nodules is undergoing evaluation to differentiate between benign and malignant processes. The oncologist orders an imaging study that utilizes a compound known for its uptake in high metabolic activity tissues. Which of the following compounds are used in PET scan?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fluorodeoxyglucose&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Technetium pertechnetate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thallous chloride&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gallium citrate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Fluorodeoxyglucose&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Fluorodeoxyglucose&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanations:&lt;/li&gt;&lt;li&gt;• Option B. Incorrect. Technetium pertechnetate is not typically used in PET scanning; it is used in other types of nuclear medicine scans, such as thyroid scans.&lt;/li&gt;&lt;li&gt;• Option B. Incorrect. Technetium pertechnetate&lt;/li&gt;&lt;li&gt;• Option C. Incorrect. Thallous chloride is used in myocardial perfusion imaging and not routinely in PET scanning for oncologic evaluation.&lt;/li&gt;&lt;li&gt;• Option C. Incorrect. Thallous chloride&lt;/li&gt;&lt;li&gt;• myocardial perfusion imaging&lt;/li&gt;&lt;li&gt;• Option D. Incorrect. Gallium citrate is used in nuclear medicine imaging to detect inflammation and certain types of cancer, but it is not the compound typically used in PET scanning.&lt;/li&gt;&lt;li&gt;• Option D. Incorrect. Gallium citrate&lt;/li&gt;&lt;li&gt;• nuclear medicine imaging&lt;/li&gt;&lt;li&gt;• detect inflammation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Fluorodeoxyglucose (FDG) is the compound commonly used in PET scans to evaluate metabolic activity in various tissues . This radioactive tracer is utilized primarily to detect areas of increased glucose metabolism , which is a characteristic of malignancies , thus helping in the diagnosis, staging , and monitoring response to therapy in cancer patients.&lt;/li&gt;&lt;li&gt;➤ Fluorodeoxyglucose&lt;/li&gt;&lt;li&gt;➤ compound commonly used in PET scans&lt;/li&gt;&lt;li&gt;➤ evaluate metabolic activity&lt;/li&gt;&lt;li&gt;➤ various tissues&lt;/li&gt;&lt;li&gt;➤ radioactive tracer&lt;/li&gt;&lt;li&gt;➤ primarily to detect areas of increased glucose metabolism&lt;/li&gt;&lt;li&gt;➤ characteristic of malignancies&lt;/li&gt;&lt;li&gt;➤ diagnosis, staging&lt;/li&gt;&lt;li&gt;➤ monitoring response&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 916&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 916&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 84-year-old male with a recent diagnosis of Alzheimer&#x27;s disease requires imaging to evaluate cerebral perfusion. Which imaging modality is best suited for assessing regional cerebral blood flow in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tc HMPAO SPECT&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;In-111 DTPA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tc-99m MIBI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;TI-201 scintigraphy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Tc HMPAO SPECT&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Tc HMPAO SPECT&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Incorrect. In-111 DTPA is used in cisternography and occasionally in infection imaging but is not typically used for cerebral perfusion imaging.&lt;/li&gt;&lt;li&gt;• Option B. Incorrect. In-111 DTPA&lt;/li&gt;&lt;li&gt;• cisternography&lt;/li&gt;&lt;li&gt;• Option C. Incorrect. Tc-99m MIBI (methoxyisobutylisonitrile) is primarily used for myocardial perfusion imaging in cardiology, not for cerebral perfusion.&lt;/li&gt;&lt;li&gt;• Option C. Incorrect. Tc-99m MIBI (methoxyisobutylisonitrile)&lt;/li&gt;&lt;li&gt;• used for myocardial perfusion&lt;/li&gt;&lt;li&gt;• Option D. Incorrect. Thallium-201 scintigraphy is also used in myocardial perfusion imaging , as well as for certain types of oncological imaging, but not for cerebral perfusion.&lt;/li&gt;&lt;li&gt;• Option D. Incorrect. Thallium-201 scintigraphy&lt;/li&gt;&lt;li&gt;• myocardial perfusion imaging&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Tc HMPAO SPECT is the preferred modality for imaging cerebral blood flow in this clinical context, aiding in the diagnosis and evaluation of Alzheimer&#x27;s disease severity and progression .&lt;/li&gt;&lt;li&gt;➤ Tc HMPAO SPECT&lt;/li&gt;&lt;li&gt;➤ preferred modality for imaging cerebral blood flow&lt;/li&gt;&lt;li&gt;➤ Alzheimer&#x27;s disease severity&lt;/li&gt;&lt;li&gt;➤ progression&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 781&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 781&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old woman was diagnosed with breast cancer three years ago. She underwent a lumpectomy followed by chemotherapy and radiation therapy. She was then started on hormone therapy for five years. Her initial tumor was estrogen receptor-positive, progesterone receptor-positive, and HER2-negative. During her recent follow-up appointment, she complained of increasing bone pain in her right hip and lower back. The oncologist orders a bone scan to assess for bony metastases. The radioactive isotope of which of the following is used?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Technetium-pertechnate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Technetium-MDP&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Technetium-DMSA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Technetium-MAG3&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Technetium-MDP&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Incorrect. Technetium-pertechnetate is utilized primarily for thyroid and salivary gland imaging due to its affinity for thyroid tissue and salivary glands.&lt;/li&gt;&lt;li&gt;• Option A. Incorrect. Technetium-pertechnetate&lt;/li&gt;&lt;li&gt;• utilized primarily for thyroid&lt;/li&gt;&lt;li&gt;• salivary gland imaging&lt;/li&gt;&lt;li&gt;• Option C. Incorrect. Technetium-DMSA (dimercaptosuccinic acid) is used for renal cortical imaging and does not have a primary role in detecting bone metastases.&lt;/li&gt;&lt;li&gt;• Option C. Incorrect. Technetium-DMSA (dimercaptosuccinic acid)&lt;/li&gt;&lt;li&gt;• renal cortical imaging&lt;/li&gt;&lt;li&gt;• Option D. Incorrect. Technetium-MAG3 (mercaptoacetyltriglycine) is used for dynamic renal scintigraphy to assess renal function and drainage, not for bone imaging.&lt;/li&gt;&lt;li&gt;• Option D. Incorrect. Technetium-MAG3 (mercaptoacetyltriglycine)&lt;/li&gt;&lt;li&gt;• dynamic renal scintigraphy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Technetium-MDP is the preferred radiotracer due to its high uptake in areas of osteoblastic activity associated with bone metastases .&lt;/li&gt;&lt;li&gt;➤ Technetium-MDP&lt;/li&gt;&lt;li&gt;➤ preferred radiotracer&lt;/li&gt;&lt;li&gt;➤ high uptake in areas of osteoblastic activity&lt;/li&gt;&lt;li&gt;➤ bone metastases&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 529&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 529&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 48-year-old female with a history of renal transplantation 4 months prior is being evaluated for renal function. Which imaging modality should be utilized for functional assessment of her transplanted kidney?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tc 99m DMSA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tc 99m DTPA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Captopril DTPA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tc 99m MAG3&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Tc 99m MAG3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Tc 99m MAG3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanations:&lt;/li&gt;&lt;li&gt;• Option A. Incorrect. Tc 99m DMSA primarily assesses the renal cortex and is used for evaluating renal scarring and pyelonephritis , not routinely for post-transplant function.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Incorrect. Tc 99m DMSA&lt;/li&gt;&lt;li&gt;• assesses the renal cortex&lt;/li&gt;&lt;li&gt;• used for evaluating renal scarring&lt;/li&gt;&lt;li&gt;• pyelonephritis&lt;/li&gt;&lt;li&gt;• Option B. Incorrect. Tc 99m DTPA measures the glomerular filtration rate but does not provide information on tubular function, which is significant in the evaluation of a transplanted kidney.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Incorrect. Tc 99m DTPA&lt;/li&gt;&lt;li&gt;• glomerular filtration rate&lt;/li&gt;&lt;li&gt;• Option C. Incorrect. Captopril DTPA is used for the detection of renovascular hypertension , not routine post-transplant renal function assessment.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Incorrect. Captopril DTPA&lt;/li&gt;&lt;li&gt;• used for the detection of renovascular hypertension&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The most appropriate nuclear medicine imaging test to assess renal function in a patient who has undergone renal transplantation is Tc 99m MAG3 scan because it measures renal perfusion , function , and urinary excretion effectively in the post-transplant setting.&lt;/li&gt;&lt;li&gt;➤ most appropriate nuclear medicine imaging&lt;/li&gt;&lt;li&gt;➤ test&lt;/li&gt;&lt;li&gt;➤ assess renal function&lt;/li&gt;&lt;li&gt;➤ undergone renal transplantation&lt;/li&gt;&lt;li&gt;➤ Tc 99m MAG3 scan&lt;/li&gt;&lt;li&gt;➤ measures renal perfusion&lt;/li&gt;&lt;li&gt;➤ function&lt;/li&gt;&lt;li&gt;➤ urinary excretion&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp;; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 425&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp;; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 425&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which group of patients would benefit from a Technetium-99m labeled red blood cell (RBC) scan?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A patient with inflammatory bowel disease, a patient with a positive fecal occult blood test, and a patient with splenosis post-trauma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A patient with inflammatory bowel disease, a patient with a positive fecal occult blood test, and a patient with a solitary pulmonary nodule&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A patient with congestive cardiac failure, a patient with splenosis post-trauma, and a patient with a solitary pulmonary nodule&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A patient with congestive cardiac failure, a patient with a positive fecal occult blood test, and a patient with splenosis post-trauma&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. A patient with congestive cardiac failure, a patient with a positive fecal occult blood test, and a patient with splenosis post-trauma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Incorrect. While a patient with a positive fecal occult blood test and a patient with splenosis would benefit from a Tc-99m labeled RBC scan , a patient with inflammatory bowel disease typically requires a labeled leukocyte scan to identify areas of inflammation.&lt;/li&gt;&lt;li&gt;• Option A. Incorrect. While a patient with a positive fecal occult blood test&lt;/li&gt;&lt;li&gt;• patient with splenosis&lt;/li&gt;&lt;li&gt;• benefit from a Tc-99m labeled RBC scan&lt;/li&gt;&lt;li&gt;• Option B. Incorrect. A patient with inflammatory bowel disease requires a labeled leukocyte scan , and a patient with a solitary pulmonary nodule would need a PET scan rather than a labeled RBC scan.&lt;/li&gt;&lt;li&gt;• Option B. Incorrect. A patient with inflammatory bowel disease&lt;/li&gt;&lt;li&gt;• labeled leukocyte scan&lt;/li&gt;&lt;li&gt;• Option C. Incorrect. A patient with congestive cardiac failure would benefit from a MUGA scan, a specific application of Tc-99m labeled RBC scan for cardiac function assessment . However, a solitary pulmonary nodule typically requires a PET scan.&lt;/li&gt;&lt;li&gt;• Option C. Incorrect. A patient with congestive cardiac failure would benefit from a MUGA scan,&lt;/li&gt;&lt;li&gt;• application of Tc-99m labeled RBC scan&lt;/li&gt;&lt;li&gt;• cardiac function assessment&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Technetium-99m labeled red blood cell scans can be used for identifying occult gastrointestinal bleeding , evaluating cardiac function, and detecting ectopic splenic tissue after trauma.&lt;/li&gt;&lt;li&gt;➤ Technetium-99m labeled red blood cell scans&lt;/li&gt;&lt;li&gt;➤ used for identifying occult gastrointestinal bleeding&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp;; Allison’s Diagnostic Radiology Essentials, Second Edition&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp;; Allison’s Diagnostic Radiology Essentials, Second Edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In which of the following clinical situations is a Tc-99m DMSA (dimercaptosuccinic acid) renal scan contraindicated?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;To look for renal scarring in a child with vesicoureteral reflux&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;To evaluate a patient with a duplex renal collecting system&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;To assess renal perfusion in a man with renal artery stenosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;To confirm the presence of an ectopic kidney in a patient&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. To assess renal perfusion in a man with renal artery stenosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. To assess renal perfusion in a man with renal artery stenosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Incorrect. A Tc-99m DMSA scan is appropriate for evaluating renal cortical scarring in children with a history of vesicoureteral reflux as it provides detailed anatomical information of the renal cortex.&lt;/li&gt;&lt;li&gt;• Option A. Incorrect. A Tc-99m DMSA&lt;/li&gt;&lt;li&gt;• appropriate for evaluating renal cortical scarring&lt;/li&gt;&lt;li&gt;• children&lt;/li&gt;&lt;li&gt;• Option B. Incorrect. A DMSA scan is useful for investigating patients with duplex renal collecting systems by providing clear images of renal morphology.&lt;/li&gt;&lt;li&gt;• Option B. Incorrect. A DMSA scan&lt;/li&gt;&lt;li&gt;• investigating patients&lt;/li&gt;&lt;li&gt;• duplex renal collecting systems&lt;/li&gt;&lt;li&gt;• Option D. Incorrect. A DMSA scan can help confirm the presence of an ectopic kidney due to its ability to provide detailed cortical imaging.&lt;/li&gt;&lt;li&gt;• Option D. Incorrect. A DMSA scan can&lt;/li&gt;&lt;li&gt;• confirm the presence of an ectopic kidney&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ DMSA scans are used to assess renal cortical structure and function , which is useful for diagnosing scarring , pyelonephritis , and anatomical abnormalities . They are not indicated for evaluating renal perfusion, which requires dynamic imaging such as Tc-99m MAG3 or DTPA scans.&lt;/li&gt;&lt;li&gt;➤ DMSA scans&lt;/li&gt;&lt;li&gt;➤ used to assess renal cortical structure&lt;/li&gt;&lt;li&gt;➤ function&lt;/li&gt;&lt;li&gt;➤ useful for diagnosing scarring&lt;/li&gt;&lt;li&gt;➤ pyelonephritis&lt;/li&gt;&lt;li&gt;➤ anatomical abnormalities&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp;; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 446&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp;; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 446&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-year-old boy is brought to the emergency department with rectal bleeding for the past 12 hours. He has a history of intermittent abdominal pain over the past few months, which was initially thought to be due to gastroenteritis. Ultrasound of the abdomen is inconclusive, and the pediatric surgeon suspects a Meckel&#x27;s diverticulum. Which of the following investigations is most likely to confirm the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Upper gastrointestinal endoscopy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Magnetic resonance imaging (MRI)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Technetium-99m pertechnetate scan&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Computed tomography (CT) scan&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Technetium-99m pertechnetate scan&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Incorrect. Upper gastrointestinal endoscopy typically, does not visualize a Meckel&#x27;s diverticulum , as it is located in the ileum, beyond the reach of standard endoscopes.&lt;/li&gt;&lt;li&gt;• Option A. Incorrect. Upper gastrointestinal endoscopy&lt;/li&gt;&lt;li&gt;• does not visualize a Meckel&#x27;s diverticulum&lt;/li&gt;&lt;li&gt;• Option B. Incorrect. MRI can offer detailed soft-tissue contrast but is not specific for identifying ectopic gastric tissue within a Meckel&#x27;s diverticulum and may not conclusively diagnose the condition in this clinical context.&lt;/li&gt;&lt;li&gt;• Option B. Incorrect. MRI&lt;/li&gt;&lt;li&gt;• detailed soft-tissue contrast&lt;/li&gt;&lt;li&gt;• Option D. Incorrect. CT scans while useful for detailed cross-sectional imaging of the abdomen , are not as sensitive as a Meckel&#x27;s scan for detecting ectopic gastric mucosa.&lt;/li&gt;&lt;li&gt;• Option D. Incorrect. CT scans&lt;/li&gt;&lt;li&gt;• detailed cross-sectional imaging&lt;/li&gt;&lt;li&gt;• abdomen&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Technetium-99m pertechnetate scan is the investigation of choice for diagnosing Meckel&#x27;s diverticulum , especially when presenting with painless rectal bleeding suggestive of ectopic gastric tissue .&lt;/li&gt;&lt;li&gt;➤ Technetium-99m pertechnetate scan&lt;/li&gt;&lt;li&gt;➤ investigation of choice&lt;/li&gt;&lt;li&gt;➤ Meckel&#x27;s diverticulum&lt;/li&gt;&lt;li&gt;➤ painless rectal bleeding&lt;/li&gt;&lt;li&gt;➤ ectopic gastric tissue&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 412&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 412&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old male presents with a 6-month history of bone pain in his lower back, ribs, and hips. He also reports fatigue, weakness, and unintentional weight loss. On physical examination, he has diffuse tenderness to palpation in the areas of reported bone pain. Laboratory studies reveal anemia, hypercalcemia, and elevated serum protein levels. A plain X-ray of her femur reveals the following. A bone scan in this patient would likely show which of the following findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hot spots&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cold spots&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diffusely increased uptake&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diffusely decreased uptake&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cold spots&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/01/image-20230401163107-1.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Cold spots&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Incorrect. \&quot;Hot spots\&quot; on a bone scan typically represent areas of increased osteoblastic activity and bone metabolism , often seen in conditions like osteomyelitis, healing fractures, or metastatic bone disease.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Incorrect. \&quot;Hot spots\&quot;&lt;/li&gt;&lt;li&gt;• bone scan&lt;/li&gt;&lt;li&gt;• represent areas of increased osteoblastic activity&lt;/li&gt;&lt;li&gt;• bone metabolism&lt;/li&gt;&lt;li&gt;• Option C. Incorrect. Diffusely increased uptake could suggest a systemic process affecting the bone metabolism , such as metabolic bone disease , but it is not typical for multiple myeloma, which usually presents with focal lytic lesions.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Incorrect. Diffusely increased uptake&lt;/li&gt;&lt;li&gt;• systemic process affecting the bone metabolism&lt;/li&gt;&lt;li&gt;• metabolic bone disease&lt;/li&gt;&lt;li&gt;• Option D. Incorrect. Diffusely decreased uptake is not characteristic of any particular pathology and could be seen in a technically inadequate study or severe generalized bone disease, which is less common.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Incorrect. Diffusely decreased uptake&lt;/li&gt;&lt;li&gt;• not characteristic&lt;/li&gt;&lt;li&gt;• particular pathology&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ “Cold spots\&quot; on a bone scan typically correlate with areas of decreased osteoblastic activity , which is consistent with the osteolytic lesions of multiple myeloma .&lt;/li&gt;&lt;li&gt;➤ “Cold spots\&quot;&lt;/li&gt;&lt;li&gt;➤ bone scan&lt;/li&gt;&lt;li&gt;➤ correlate with areas of decreased osteoblastic activity&lt;/li&gt;&lt;li&gt;➤ consistent with the osteolytic lesions&lt;/li&gt;&lt;li&gt;➤ multiple myeloma&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 527&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 527&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 43-year-old woman presented with recurrent headaches, palpitations, and sweating. Her blood pressure was found to be 170/110 mm Hg. Further testing revealed elevated urinary metanephrines. An MRI was negative. What is the next best step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;C11 methionine PET&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;18F-NaF PET&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gallium 68 DOTATOC PET&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;99mTc pertechnetate scan&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Gallium 68 DOTATOC PET&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Gallium 68 DOTATOC PET&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: C11 methionine PET is used for brain tumors .&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• C11 methionine PET&lt;/li&gt;&lt;li&gt;• brain tumors&lt;/li&gt;&lt;li&gt;• Option B : 18F-NaF PET is used for imaging bone pathology.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• 18F-NaF PET&lt;/li&gt;&lt;li&gt;• imaging bone pathology.&lt;/li&gt;&lt;li&gt;• Option D: 99m Tc pertechnetate is useful in the case of thyroid nodules , ectopic gastric mucosa.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• 99m Tc pertechnetate&lt;/li&gt;&lt;li&gt;• case of thyroid nodules&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ It is important to recognize the role of Gallium 68 DOTATOC PET in localizing neuroendocrine tumors like pheochromocytomas when anatomical imaging such as MRI fails to detect the tumor . This PET scan identifies tumors based on their somatostatin receptor expression.&lt;/li&gt;&lt;li&gt;➤ role of Gallium 68 DOTATOC PET&lt;/li&gt;&lt;li&gt;➤ localizing neuroendocrine tumors&lt;/li&gt;&lt;li&gt;➤ pheochromocytomas&lt;/li&gt;&lt;li&gt;➤ anatomical imaging such as MRI fails to detect the tumor&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 890&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 890&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old woman presents with palpitations, weight loss, and heat intolerance. Physical examination reveals a slightly enlarged thyroid gland, tachycardia, and fine tremors in the hands. Laboratory tests show a low thyroid-stimulating hormone (TSH) level and elevated free thyroxine (T4) and triiodothyronine (T3) levels. Radioactive iodine uptake scan of the patient showed the following result. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Graves&#x27; disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Endemic iodine deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Subacute thyroiditis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;HCG induced thyrotoxicosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Graves&#x27; disease&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/01/image-20230401163846-1.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/13/screenshot-2024-05-13-152410.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Graves&#x27; disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Endemic Iodine Deficiency: Typically presents with hypothyroidism , not thyrotoxicosis , and can lead to goiter . The radioactive iodine uptake may be variable, but typically low in areas of iodine deficiency.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Endemic Iodine Deficiency:&lt;/li&gt;&lt;li&gt;• hypothyroidism&lt;/li&gt;&lt;li&gt;• thyrotoxicosis&lt;/li&gt;&lt;li&gt;• lead to goiter&lt;/li&gt;&lt;li&gt;• Option C. Subacute Thyroiditis: An inflammatory condition of the thyroid that often follows an upper respiratory infection and can cause transient thyrotoxicosis . Radioactive iodine uptake is generally low due to damaged thyroid cells.&lt;/li&gt;&lt;li&gt;• Option C. Subacute Thyroiditis:&lt;/li&gt;&lt;li&gt;• inflammatory&lt;/li&gt;&lt;li&gt;• thyroid&lt;/li&gt;&lt;li&gt;• follows an upper respiratory infection&lt;/li&gt;&lt;li&gt;• transient thyrotoxicosis&lt;/li&gt;&lt;li&gt;• Radioactive iodine&lt;/li&gt;&lt;li&gt;• Option D. HCG Induced Thyrotoxicosis: Hyperemesis gravidarum or gestational trophoblastic disease can lead to elevated human chorionic gonadotropin (HCG) levels , which can stimulate the thyroid. The thyroid is not typically enlarged, and radioactive iodine uptake can be normal or slightly elevated.&lt;/li&gt;&lt;li&gt;• Option D. HCG Induced Thyrotoxicosis:&lt;/li&gt;&lt;li&gt;• Hyperemesis gravidarum&lt;/li&gt;&lt;li&gt;• gestational trophoblastic disease&lt;/li&gt;&lt;li&gt;• elevated human chorionic gonadotropin&lt;/li&gt;&lt;li&gt;• levels&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The radioactive iodine uptake is typically high and homogeneous across the thyroid gland in Grave’s disease.&lt;/li&gt;&lt;li&gt;➤ radioactive iodine uptake&lt;/li&gt;&lt;li&gt;➤ high and homogeneous&lt;/li&gt;&lt;li&gt;➤ thyroid gland&lt;/li&gt;&lt;li&gt;➤ Grave’s disease.&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 880&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 880&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old woman presents with a history of kidney stones, fatigue, and bone pain. Her serum calcium is elevated, and her parathyroid hormone level is also above the normal range. She has no significant family history of endocrine disorders. A diagnosis of primary hyperparathyroidism is considered. Which of the following is the most appropriate imaging study to localize the abnormal parathyroid tissue?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CECT neck&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sestamibi scan&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Radioiodine scan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ultrasound neck&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Sestamibi scan&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Sestamibi scan&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. CECT Neck: It can show the anatomy and possible pathologies of the parathyroid glands but is less sensitive for detecting small or ectopic parathyroid adenomas.&lt;/li&gt;&lt;li&gt;• Option A. CECT Neck:&lt;/li&gt;&lt;li&gt;• show the anatomy&lt;/li&gt;&lt;li&gt;• possible pathologies&lt;/li&gt;&lt;li&gt;• parathyroid glands&lt;/li&gt;&lt;li&gt;• Option C. Radioiodine Scan: This scan is primarily used to assess thyroid function and diagnose thyroid cancer . It involves the use of radioactive iodine , which the thyroid gland absorbs but the parathyroid does not, thus it is not useful for evaluating parathyroid abnormalities.&lt;/li&gt;&lt;li&gt;• Option C. Radioiodine Scan:&lt;/li&gt;&lt;li&gt;• primarily used to assess thyroid function&lt;/li&gt;&lt;li&gt;• thyroid cancer&lt;/li&gt;&lt;li&gt;• use of radioactive iodine&lt;/li&gt;&lt;li&gt;• Option D. Ultrasound Neck: Ultrasound is a first-line, non-invasive , and readily available imaging tool for examining the neck . It can identify abnormal parathyroid glands but is operator-dependent and less sensitive for detecting small or ectopic glands compared to sestamibi scans.&lt;/li&gt;&lt;li&gt;• Option D. Ultrasound Neck:&lt;/li&gt;&lt;li&gt;• first-line, non-invasive&lt;/li&gt;&lt;li&gt;• readily available imaging tool for examining the neck&lt;/li&gt;&lt;li&gt;• identify abnormal parathyroid glands&lt;/li&gt;&lt;li&gt;• operator-dependent&lt;/li&gt;&lt;li&gt;• less sensitive&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The best investigation to delineate parathyroid abnormalities is a sestamibi scan . Sestamibi is a radiotracer that is taken up by hyperfunctioning parathyroid tissue , making it an excellent tool for identifying parathyroid adenomas or hyperplasia.&lt;/li&gt;&lt;li&gt;➤ best investigation to delineate parathyroid abnormalities&lt;/li&gt;&lt;li&gt;➤ sestamibi scan&lt;/li&gt;&lt;li&gt;➤ Sestamibi&lt;/li&gt;&lt;li&gt;➤ radiotracer&lt;/li&gt;&lt;li&gt;➤ hyperfunctioning parathyroid tissue&lt;/li&gt;&lt;li&gt;➤ parathyroid adenomas or hyperplasia.&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 595&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 595&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male with a history of alcohol abuse presents with abdominal pain and fever. His liver function tests are abnormal, and there is a concern for hepatic abscess. To evaluate the function of phagocytic cells in the liver and confirm the diagnosis, which of the following radiopharmaceuticals would be most appropriate for the imaging study?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sulfur colloid scan&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thallium 01&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Technetium pertechnetate scan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;MDP scan&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Sulfur colloid scan&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Sulfur colloid scan&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Thallium 201 : This is a radiopharmaceutical used primarily in myocardial perfusion imaging . It mimics potassium and is taken up by viable myocardial cells, and is not used for imaging phagocytes.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Thallium 201&lt;/li&gt;&lt;li&gt;• radiopharmaceutical used primarily in myocardial perfusion imaging&lt;/li&gt;&lt;li&gt;• Option C. Technetium Pertechnetate Scan : This scan is used primarily for imaging the thyroid gland and for Meckel&#x27;s diverticulum because these tissues trap but do not organify the technetium . It is not used for phagocyte imaging.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Technetium Pertechnetate Scan&lt;/li&gt;&lt;li&gt;• used primarily for imaging the thyroid gland&lt;/li&gt;&lt;li&gt;• Meckel&#x27;s diverticulum&lt;/li&gt;&lt;li&gt;• tissues trap but do not organify the technetium&lt;/li&gt;&lt;li&gt;• Option D. MDP Scan : Methylene diphosphonate (MDP) is tagged with Technetium-99m for bone scanning . It is taken up by osteoblasts and shows areas of increased bone turnover. It&#x27;s not used for imaging phagocytes.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• MDP Scan&lt;/li&gt;&lt;li&gt;• tagged with Technetium-99m for bone scanning&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ In the setting of suspected hepatic abscess , a sulfur colloid scan is useful due to its uptake by phagocytic cells , especially the Kupffer cells in the liver . This can help to differentiate between various hepatic lesions based on their phagocytic activity.&lt;/li&gt;&lt;li&gt;➤ setting of suspected hepatic abscess&lt;/li&gt;&lt;li&gt;➤ sulfur colloid scan&lt;/li&gt;&lt;li&gt;➤ due to its uptake by phagocytic cells&lt;/li&gt;&lt;li&gt;➤ Kupffer cells in the liver&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 876&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 876&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a lecture on nuclear medicine, a medical student asks the radiologist about the terminology used to describe nuclides with the same number of neutrons but differing in the number of protons. Which of the following terms correctly describes these nuclides?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Isotopes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Isobars&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Isotones&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Isomers&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Isotones&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Isotones&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Isotopes: Atoms that have the same number of protons but different numbers of neutrons . They have the same atomic number but different mass numbers . Examples include Carbon-12 and Carbon-14, both of which have 6 protons but differ in their number of neutrons.&lt;/li&gt;&lt;li&gt;• Option A. Isotopes:&lt;/li&gt;&lt;li&gt;• Atoms&lt;/li&gt;&lt;li&gt;• same number of protons&lt;/li&gt;&lt;li&gt;• different numbers of neutrons&lt;/li&gt;&lt;li&gt;• same atomic number&lt;/li&gt;&lt;li&gt;• different mass numbers&lt;/li&gt;&lt;li&gt;• Option B. Isobars: Atoms that have the same mass number , meaning the sum of protons and neutrons is the same , but they have a different number of protons (and thus different atomic numbers). An example is Carbon-14 and Nitrogen-14.&lt;/li&gt;&lt;li&gt;• Option B. Isobars:&lt;/li&gt;&lt;li&gt;• Atoms&lt;/li&gt;&lt;li&gt;• same mass number&lt;/li&gt;&lt;li&gt;• sum of protons and neutrons is the same&lt;/li&gt;&lt;li&gt;• different number of protons&lt;/li&gt;&lt;li&gt;• Option D. Isomers: Nuclides with the same number of protons and neutrons , hence the same atomic and mass numbers , but they are in different energy states due to different arrangements of the nucleons.&lt;/li&gt;&lt;li&gt;• Option D. Isomers:&lt;/li&gt;&lt;li&gt;• Nuclides&lt;/li&gt;&lt;li&gt;• same number of protons and neutrons&lt;/li&gt;&lt;li&gt;• same atomic&lt;/li&gt;&lt;li&gt;• mass numbers&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Isotones are a group of nuclides having the same neutron number but different proton numbers , which results in different elements with distinct properties . This knowledge is crucial for understanding the behavior of radioactive substances used in diagnostic imaging and therapy.&lt;/li&gt;&lt;li&gt;➤ Isotones&lt;/li&gt;&lt;li&gt;➤ group of nuclides&lt;/li&gt;&lt;li&gt;➤ same neutron number&lt;/li&gt;&lt;li&gt;➤ different proton numbers&lt;/li&gt;&lt;li&gt;➤ different elements with distinct properties&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-year-old boy presents with a history of recurrent urinary tract infections. His blood pressure is normal, and physical examination is unremarkable. His mother reports that he had a febrile urinary tract infection six months ago. Renal ultrasonography showed no hydronephrosis or stones, but the pediatrician is concerned about renal cortical damage. Which of the following imaging studies is most appropriate for evaluating the child for renal cortical scarring?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;DMSA&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;USG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;MCU&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;DTPA&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. DMSA&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. DMSA&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Renal cortical scarring is commonly caused by vesicoureteric reflux (VUR) , which is a major risk factor for recurrent urinary tract infections (UTIs) in children. The most appropriate investigation to detect renal cortical scarring is a DMSA (Dimercaptosuccinic Acid) scan , which is a static nuclear medicine scan used to assess the morphology of the kidneys.&lt;/li&gt;&lt;li&gt;• vesicoureteric reflux (VUR)&lt;/li&gt;&lt;li&gt;• renal cortical scarring&lt;/li&gt;&lt;li&gt;• DMSA (Dimercaptosuccinic Acid) scan&lt;/li&gt;&lt;li&gt;• static nuclear medicine scan&lt;/li&gt;&lt;li&gt;• morphology&lt;/li&gt;&lt;li&gt;• Key points about DMSA scan:&lt;/li&gt;&lt;li&gt;• DMSA scan:&lt;/li&gt;&lt;li&gt;• Detects cortical defects and scarring due to recurrent infections. Provides a static image of the kidney to identify areas of reduced uptake, indicating scarred or non-functioning renal tissue. Technetium-99m is used as the tracer in the scan.&lt;/li&gt;&lt;li&gt;• Detects cortical defects and scarring due to recurrent infections.&lt;/li&gt;&lt;li&gt;• cortical defects and scarring&lt;/li&gt;&lt;li&gt;• Provides a static image of the kidney to identify areas of reduced uptake, indicating scarred or non-functioning renal tissue.&lt;/li&gt;&lt;li&gt;• static image&lt;/li&gt;&lt;li&gt;• Technetium-99m is used as the tracer in the scan.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. USG (Ultrasonography): Ultrasonography is the first-line investigation to assess structural abnormalities and hydronephrosis but is not sensitive for detecting renal scarring.&lt;/li&gt;&lt;li&gt;• Option B. USG (Ultrasonography):&lt;/li&gt;&lt;li&gt;• first-line investigation&lt;/li&gt;&lt;li&gt;• not sensitive&lt;/li&gt;&lt;li&gt;• Option C. MCU (Micturating Cystourethrography): MCU is the investigation of choice for detecting vesicoureteric reflux (VUR) but does not provide information about cortical scarring. It is used to visualize reflux of urine from the bladder into the ureters during micturition.&lt;/li&gt;&lt;li&gt;• Option C. MCU (Micturating Cystourethrography):&lt;/li&gt;&lt;li&gt;• vesicoureteric reflux (VUR)&lt;/li&gt;&lt;li&gt;• Option D. DTPA (Diethylenetriamine Pentaacetic Acid) scan: DTPA is a functional nuclear scan used to assess glomerular filtration rate (GFR) and renal function and detect obstruction . It is not used for detecting cortical scars, as it shows overall function rather than morphology.&lt;/li&gt;&lt;li&gt;• Option D. DTPA (Diethylenetriamine Pentaacetic Acid) scan:&lt;/li&gt;&lt;li&gt;• functional nuclear scan&lt;/li&gt;&lt;li&gt;• glomerular filtration rate (GFR)&lt;/li&gt;&lt;li&gt;• obstruction&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For children with recurrent UTIs, the investigation sequence is as follows:&lt;/li&gt;&lt;li&gt;➤ USG: First-line to detect structural abnormalities and hydronephrosis. MCU: To detect vesicoureteric reflux (VUR). DMSA: To detect renal cortical scarring. DMSA provides a morphological, static image of the kidneys to identify areas of scarring, making it the investigation of choice for cortical damage.&lt;/li&gt;&lt;li&gt;➤ USG: First-line to detect structural abnormalities and hydronephrosis.&lt;/li&gt;&lt;li&gt;➤ USG:&lt;/li&gt;&lt;li&gt;➤ MCU: To detect vesicoureteric reflux (VUR).&lt;/li&gt;&lt;li&gt;➤ MCU:&lt;/li&gt;&lt;li&gt;➤ DMSA: To detect renal cortical scarring. DMSA provides a morphological, static image of the kidneys to identify areas of scarring, making it the investigation of choice for cortical damage.&lt;/li&gt;&lt;li&gt;➤ DMSA:&lt;/li&gt;&lt;li&gt;➤ morphological, static image&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old woman with a history of chronic kidney disease is referred for an evaluation of her renal function. To accurately assess her glomerular filtration rate (GFR), which of the following radioisotopes should be utilized?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;OIH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;DTPA&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;DMSA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;MAG 3&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. DTPA&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. DTPA&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Incorrect. OIH (Orthoiodohippurate) is primarily used in renal plasma flow measurement , not GFR.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Incorrect. OIH (Orthoiodohippurate)&lt;/li&gt;&lt;li&gt;• used in renal plasma flow measurement&lt;/li&gt;&lt;li&gt;• Option C. Incorrect. DMSA (Dimercaptosuccinic acid) is used for renal cortical imaging to assess the renal cortex&#x27;s structural and functional integrity but not for GFR measurement.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Incorrect. DMSA (Dimercaptosuccinic acid)&lt;/li&gt;&lt;li&gt;• renal cortical imaging to assess the renal cortex&#x27;s structural&lt;/li&gt;&lt;li&gt;• Option D. Incorrect. MAG 3 (Mercaptoacetyltriglycine) is used for renal imaging and provides information similar to OIH related to renal plasma flow, not specifically GFR.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Incorrect. MAG 3 (Mercaptoacetyltriglycine)&lt;/li&gt;&lt;li&gt;• renal imaging&lt;/li&gt;&lt;li&gt;• provides information similar to OIH&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ DTPA is the radiotracer of choice for measuring glomerular filtration rate (GFR) in patients with suspected or known renal impairment . It is crucial for assessing renal function due to its property of being freely filterable at the glomerulus without tubular secretion or reabsorption. This allows for precise calculation of the GFR, which is a critical indicator of kidney health.&lt;/li&gt;&lt;li&gt;➤ DTPA&lt;/li&gt;&lt;li&gt;➤ radiotracer of choice&lt;/li&gt;&lt;li&gt;➤ measuring glomerular filtration rate&lt;/li&gt;&lt;li&gt;➤ patients with suspected or known renal impairment&lt;/li&gt;&lt;li&gt;➤ assessing renal function&lt;/li&gt;&lt;li&gt;➤ property of being freely filterable&lt;/li&gt;&lt;li&gt;➤ glomerulus&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 446&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 446&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old patient with a history of neuroendocrine tumor is being considered for targeted radiotherapy after showing progression on first-line therapy. Which of the following radioisotopes is used in the treatment of neuroendocrine tumors through peptide receptor radionuclide therapy (PRRT)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;68-gallium dotatate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lutetium 177 dotatate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;SRS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Octreotide scan&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Lutetium 177 dotatate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Incorrect. Gallium-68 dotatate is used in PET-CT imaging for the localization of neuroendocrine tumors due to their expression of somatostatin receptors, but it is not used for treatment purposes.&lt;/li&gt;&lt;li&gt;• Option A. Incorrect. Gallium-68 dotatate&lt;/li&gt;&lt;li&gt;• PET-CT imaging&lt;/li&gt;&lt;li&gt;• localization of neuroendocrine tumors&lt;/li&gt;&lt;li&gt;• Option C. Incorrect. SRS, or stereotactic radiosurgery is a form of radiation therapy that precisely delivers high-dose radiation to a target (such as a tumor) in the brain or spine, but is not the radioisotope itself used for treating neuroendocrine tumors.&lt;/li&gt;&lt;li&gt;• Option C. Incorrect. SRS, or stereotactic radiosurgery&lt;/li&gt;&lt;li&gt;• form of radiation therapy&lt;/li&gt;&lt;li&gt;• Option D. Incorrect. An octreotide scan is a diagnostic nuclear medicine test used to detect tumors that have somatostatin receptors , such as neuroendocrine tumors. It is not a treatment but rather a diagnostic imaging procedure.&lt;/li&gt;&lt;li&gt;• Option D. Incorrect. An octreotide scan&lt;/li&gt;&lt;li&gt;• diagnostic nuclear medicine test&lt;/li&gt;&lt;li&gt;• detect tumors&lt;/li&gt;&lt;li&gt;• somatostatin receptors&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Lutetium-177 dotatate is the radioisotope used in PRRT for the treatment of neuroendocrine tumors . This therapy utilizes the tumor&#x27;s somatostatin receptors to deliver targeted radiation, offering an effective treatment for patients with advanced neuroendocrine tumors&lt;/li&gt;&lt;li&gt;➤ Lutetium-177 dotatate&lt;/li&gt;&lt;li&gt;➤ radioisotope used in PRRT for the treatment of neuroendocrine tumors&lt;/li&gt;&lt;li&gt;➤ Ref : Grainger &amp;amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 916&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Grainger &amp;amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 916&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Comment whether the following statements are false regarding PET and SPECT scans except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;SPECT gives better contrast and resolution compared to PET&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;PET is cost effective compared to SPECT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;SPECT uses gamma emitting radioisotopes&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The emissions of PET scan are charged particles&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. SPECT uses gamma emitting radioisotopes&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. SPECT uses gamma emitting radioisotopes&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Single photon emission computed tomography (SPECT) and Positron emission tomography (PET) are nuclear medicine imaging techniques that provide information about metabolic and functional processes in the body , which is not available through CT and MRI scans.&lt;/li&gt;&lt;li&gt;• Single photon emission computed tomography&lt;/li&gt;&lt;li&gt;• Positron emission tomography&lt;/li&gt;&lt;li&gt;• nuclear medicine imaging techniques&lt;/li&gt;&lt;li&gt;• information about metabolic&lt;/li&gt;&lt;li&gt;• functional processes in the body&lt;/li&gt;&lt;li&gt;• Compared to SPECT, PET is a more expensive technique that uses a positron-emitting radioisotope tracer , such as 18 F-FDG . However, PET provides better contrast and spatial resolution.&lt;/li&gt;&lt;li&gt;• PET is a more expensive technique&lt;/li&gt;&lt;li&gt;• positron-emitting radioisotope tracer&lt;/li&gt;&lt;li&gt;• 18 F-FDG&lt;/li&gt;&lt;li&gt;• On the other hand, SPECT is a lower-cost technique that uses gamma-emitting radioisotope tracers like Technetium-99m, Iodine-123, and Iodine-131.&lt;/li&gt;&lt;li&gt;• Ref : Grainger &amp;amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 916&lt;/li&gt;&lt;li&gt;• Ref&lt;/li&gt;&lt;li&gt;• : Grainger &amp;amp;amp; Allison’s Diagnostic Radiology Essentials, Second Edition, Page No 916&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;,
