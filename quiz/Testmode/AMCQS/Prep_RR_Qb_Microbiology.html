 style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;Man, pigs and monkey&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;Snail&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;Freshwater plants&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old man presents with complaints of abdominal pain, diarrhea, and significant weight loss over the past month. He recently traveled to a rural area where he ingested aquatic plants while swimming in a freshwater lake. On examination, he exhibits pallor and mild abdominal tenderness. A stool examination reveals the presence of eggs. Considering his symptoms and recent travel history, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Opisthorchis viverrini&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Schistosoma japonicum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fasciolopsis buski&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Entamoeba histolytica&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Fasciolopsis buski&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/1YYdZ5a5ox60yr1FGIAb1744387654.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/hxyTNhyytfoUxwytI6EA1744388004.png&quot;, &quot;https://image.prepladder.com/notes/1YYdZ5a5ox60yr1FGIAb1744387654.png&quot;, &quot;https://image.prepladder.com/notes/Z7ntVabILpx2C1ILAEFM1747212752.png&quot;], &quot;explanation&quot;: &quot;&lt;table align=\&quot;center\&quot; cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:900px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Parasite&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Fasciolopsis buski (Giant Intestinal Fluke) is a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c0433f52ad1692777194c2ffb6fc63\&quot;&gt;parasitic&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bf991236661692777200eb9fe3df3a\&quot;&gt;trematode&lt;/span&gt; infecting the small &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7840cca3ed16927771901d2f6cb32b\&quot;&gt;intestine&lt;/span&gt; of humans and pigs, causing fasciolopsiasis, leading to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b3a647ce2516927771881427f56c1d\&quot;&gt;gastrointestinal&lt;/span&gt; symptoms and malabsorption.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Morphology&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Adult:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Size:&lt;/strong&gt; 20-75 mm in length.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Color:&lt;/strong&gt; Brownish or yellowish.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Structure:&lt;/strong&gt; Characteristic oral sucker at the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1ba6a9cfe11692777181950edd7a6d\&quot;&gt;anterior&lt;/span&gt; end for attachment; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9ccb2fd2f31692777201e231bfda74\&quot;&gt;ventral&lt;/span&gt; sucker further down aids in feeding.&lt;/li&gt;\n&lt;/ul&gt;\n\t\t\t \n\n\t\t\t&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;Fasciolopsis buski adult\&quot; data-author=\&quot;US federal government\&quot; data-hash=\&quot;9516\&quot; data-license=\&quot;OPEN ACCESS\&quot; data-source=\&quot;https://www.cdc.gov/dpdx/fasciolopsiasis/index.html\&quot; data-tags=\&quot;\&quot; src=\&quot;https://image.prepladder.com/notes/hxyTNhyytfoUxwytI6EA1744388004.png\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;p&gt; &lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Egg:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Size:&lt;/strong&gt; 130-140 micrometres in length, 80-85 micrometres in width.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Shape:&lt;/strong&gt; Elliptical or oval.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Operculum: &lt;/strong&gt;Possesses a lid-like structure at one end that opens when the egg is ready to release larvae.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;Fasciolopsis buski egg\&quot; data-author=\&quot;US federal government\&quot; data-hash=\&quot;9511\&quot; data-license=\&quot;OPEN ACCESS\&quot; data-source=\&quot;https://www.cdc.gov/dpdx/fasciolopsiasis/index.html\&quot; data-tags=\&quot;\&quot; src=\&quot;https://image.prepladder.com/notes/1YYdZ5a5ox60yr1FGIAb1744387654.png\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;p&gt;&lt;br/&gt;\n\t\t\t &lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Life Cycle&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot;&gt;&lt;img alt=\&quot;Fasciolopsis buski lif cycle\&quot; data-author=\&quot;US federal government\&quot; data-hash=\&quot;12688\&quot; data-license=\&quot;OPEN ACCESS\&quot; data-source=\&quot;https://www.cdc.gov/dpdx/fasciolopsiasis/index.html\&quot; data-tags=\&quot;May2025\&quot; height=\&quot;498\&quot; src=\&quot;https://image.prepladder.com/notes/Z7ntVabILpx2C1ILAEFM1747212752.png\&quot; width=\&quot;600\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;ol&gt;\n&lt;li&gt;&lt;strong&gt;Egg Stage:&lt;/strong&gt; Eggs released in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7f789a76331692777202a90df3adb4\&quot;&gt;feces&lt;/span&gt; of infected humans or pigs, reach freshwater sources.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Miracidium Stage:&lt;/strong&gt; Eggs hatch into &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;29332fe0321692777192615bbe0fe3\&quot;&gt;miracidia&lt;/span&gt; in water, which seek freshwater snails.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Developmental Stages in Snail:&lt;/strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;29332fe0321692777192615bbe0fe3\&quot;&gt;Miracidia&lt;/span&gt; transform into sporocysts, rediae, and then cercariae.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Metacercaria Stage: &lt;/strong&gt;Cercariae encyst on &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8528247299169277718135f5551cf6\&quot;&gt;aquatic&lt;/span&gt; plants, becoming metacercariae, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;802328b229169277719000601489eb\&quot;&gt;infective&lt;/span&gt; to humans.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Infection of Hosts:&lt;/strong&gt; Humans/pigs ingest raw or undercooked &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8528247299169277718135f5551cf6\&quot;&gt;aquatic&lt;/span&gt; plants with metacercariae.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Adult Development:&lt;/strong&gt; Metacercariae excyst in the small intestine, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0472620c171692777192c655af9c57\&quot;&gt;mature&lt;/span&gt; into adults, and lay eggs, completing the cycle.&lt;/li&gt;\n&lt;/ol&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Presentation Features&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Acute Phase: &lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Symptoms appear 2-3 months after ingestion.&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Abdominal Pain: &lt;/strong&gt;Common, usually around the upper abdomen.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Diarrhea:&lt;/strong&gt; Intermittent or prolonged.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Nausea and Vomiting:&lt;/strong&gt; Frequent in heavy infections.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Malabsorption and Nutritional Deficiencies:&lt;/strong&gt; Severe cases lead to growth &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;680dfbc5a5169277719748281f877e\&quot;&gt;retardation&lt;/span&gt; and edema, especially in children.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt; &lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Chronic Phase: &lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Prolonged infection causes chronic diarrhea, weakness, and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;819ebcc6691692777191f968d41a03\&quot;&gt;malabsorption&lt;/span&gt; due to the large size of flukes.&lt;/p&gt;\n&lt;p&gt; &lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Eosinophilia&lt;/strong&gt;: Elevated &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7eba65a7251692777187eaa3b48258\&quot;&gt;eosinophil&lt;/span&gt; count common in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c0433f52ad1692777194c2ffb6fc63\&quot;&gt;parasitic&lt;/span&gt; infections.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Investigations&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Stool Examination:&lt;/strong&gt; Primary &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;552e9ef8811692777186997018b858\&quot;&gt;diagnostic&lt;/span&gt; tool for detecting large, operculated eggs in fecal samples.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Serologic Tests:&lt;/strong&gt; ELISA and immunodiagnostic tests, though less commonly used in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;59c8c1e4b316927771873c98afae15\&quot;&gt;endemic&lt;/span&gt; areas.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Imaging: &lt;/strong&gt;Ultrasound or CT scans to detect adult flukes in cases of heavy infection or suspected obstruction.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Management&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Pharmacological Treatment:&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Praziquantel: &lt;/strong&gt;Drug of choice for treating fasciolopsiasis, with a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b5bd69c9791692777186a40f45ffb6\&quot;&gt;dosage&lt;/span&gt; of 25 mg/kg in a single dose.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Alternative Treatment: Triclabendazole&lt;/strong&gt;, also effective but not universally available.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old woman presents with abdominal pain, diarrhea, and recent weight loss after consuming unwashed vegetables in a rural area. Upon examination, a diagnostic test reveals the presence of eggs in her stool. Which of the following best describes the egg shown below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It floats in saturated salt solution&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It does not float in saturated salt solution&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It has translucent shell with three layers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It has a large unsegmented ovum with coarse lecithin granules&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. It does not float in saturated salt solution&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/content/qhy3W9VVZCxsWagqtEMb1744423692.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/WcGrxm0BKdTlrmnbpVJZ1744423787.png&quot;, &quot;https://image.prepladder.com/content/6VYsssuh8ekkqEBwKDWt1744423804.png&quot;, &quot;https://image.prepladder.com/content/kAOpybJFAfxztWKhcIFJ1744423821.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Laboratory diagnosis &amp;amp; Treatment of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d4d6dc03c61692777182e9a842faf7\&quot;&gt;Ascaris&lt;/span&gt; lumbricoides&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Stool Examination&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Detects both fertilized &amp;amp; unfertilized eggs using &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;894da1dfe6169277719871d7210619\&quot;&gt;saline&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;58c4fcb71116927771901e83ac026f\&quot;&gt;iodine&lt;/span&gt; wet mount.&lt;/li&gt;\n&lt;li&gt;If negative, concentration by &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d53a6ee0c81692777198aeb94eb4ca\&quot;&gt;sedimentation&lt;/span&gt; is recommended (floatation is ineffective as unfertilized eggs do not float).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Adult &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cc08235a711692777202fabc5d7cdb\&quot;&gt;Worm&lt;/span&gt; Detection&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Occasionally visible in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;44335bb8bf1692777199a956cb31bf\&quot;&gt;stool&lt;/span&gt; or sputum. &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;55052c0f0616927771829c99eec183\&quot;&gt;Barium&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fd0c8ab494169277720227102dc79a\&quot;&gt;X-ray&lt;/span&gt; may show worms in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7840cca3ed16927771901d2f6cb32b\&quot;&gt;intestine&lt;/span&gt; as \&quot;trolley car lines\&quot; if aligned in parallel.&lt;/li&gt;\n&lt;li&gt;Ultrasound or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;81439c0f9716927771841fe69eb19e\&quot;&gt;cholangiopancreatography&lt;/span&gt; helps detect worms in extraintestinal sites.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Larva Detection&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;During early &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;10e2dee19e1692777196673db90c23\&quot;&gt;pulmonary&lt;/span&gt; migration, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c2907c9f0016927771914eedf733dd\&quot;&gt;larvae&lt;/span&gt; may appear in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5353537f861692777199e48431cd88\&quot;&gt;sputum&lt;/span&gt; or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;12347b15191692777188bc86d226e1\&quot;&gt;gastric&lt;/span&gt; aspirates before &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;44335bb8bf1692777199a956cb31bf\&quot;&gt;stool&lt;/span&gt; detection.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Serology&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Antibody testing (e.g., &lt;strong&gt;ELISA&lt;/strong&gt;) is sensitive but cannot distinguish recent from past infections and may cross-react with other helminths.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Molecular Methods&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;PCR&lt;/strong&gt; can identify &lt;em&gt;Ascaris&lt;/em&gt; in stool, and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c9001edbf216927771860f3475b44c\&quot;&gt;differentiate&lt;/span&gt; between &lt;em&gt;Ascaris&lt;/em&gt;, &lt;em&gt;Trichuris&lt;/em&gt;, and hookworm.&lt;/li&gt;\n&lt;li&gt;Real-time &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fa67319b42169277719498abc93db6\&quot;&gt;PCR&lt;/span&gt; quantifies &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a59b97ce831692777194f6c0160f15\&quot;&gt;parasite&lt;/span&gt; load.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Other Indicators&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Eosinophilia&lt;/strong&gt; is common in early lung stages.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Charcot-Leyden crystals&lt;/strong&gt; may appear in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5353537f861692777199e48431cd88\&quot;&gt;sputum&lt;/span&gt; and stool.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Treatment&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Albendazole&lt;/strong&gt;: 400 mg as a single dose.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Mebendazole&lt;/strong&gt;: 100 mg twice daily for 3 days or 500 mg as a single dose.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Unfertilized Egg&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Fertilized Egg&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;It is Elliptical, narrow, &amp;amp; long&lt;/li&gt;\n&lt;li&gt;Size: 80 µm x 55 µm&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Shell:&lt;/strong&gt; Thin with an&lt;strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;863f5457381692777190f05632a8b2\&quot;&gt;irregular&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1fa594dc2b169277718104d76aa4e2\&quot;&gt;albumin&lt;/span&gt; coating&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Contents: Small, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ae1132b13e1692777182aec918eee0\&quot;&gt;atrophied&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7c1d9800e2169277719426cf66bb68\&quot;&gt;ovum&lt;/span&gt; with disorganized &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;244eb71fe51692777197110a1045cc\&quot;&gt;refractile&lt;/span&gt; granules&lt;/li&gt;\n&lt;li&gt;Does not Float in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bd2ac838bb16927771983dd9afc74c\&quot;&gt;saturated&lt;/span&gt; salt solution. &lt;strong&gt;(Option B)&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Round or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;74793d564816927771943ae4ba74b3\&quot;&gt;oval&lt;/span&gt; in shape.&lt;/li&gt;\n&lt;li&gt;Size: 60-75 µm x 40-45 µm&lt;/li&gt;\n&lt;li&gt;Color: Golden brown, &lt;strong&gt;bile-stained&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Shell:&lt;/strong&gt; Thick, smooth, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4537d6e7e216927772007d067522aa\&quot;&gt;translucent&lt;/span&gt; with three layers\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Outer&lt;/strong&gt;: Coarsely &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4c9a2a5c751692777191ea35e77ccf\&quot;&gt;mammillated&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7134b8a8ec16927771816080aeed31\&quot;&gt;albuminous&lt;/span&gt; coat&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Middle&lt;/strong&gt;: Thick &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fb59d538e21692777200b3702d4802\&quot;&gt;transparent&lt;/span&gt; layer&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Inner:&lt;/strong&gt; Lipoidal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4df1564f3c1692777202da97b54e7e\&quot;&gt;vitelline&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;34cd707428169277719272942b7905\&quot;&gt;membrane&lt;/span&gt; &lt;strong&gt;(Option C)&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Decorticated Variant&lt;/strong&gt;: Some eggs &lt;strong&gt;lack the outer &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4c9a2a5c751692777191ea35e77ccf\&quot;&gt;mammillated&lt;/span&gt; coat.&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Contents: Large unsegmented &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7c1d9800e2169277719426cf66bb68\&quot;&gt;ovum&lt;/span&gt; with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;28606fa66a169277718407469e7e7c\&quot;&gt;coarse&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;103e4e6d9116927771915f38b12aec\&quot;&gt;lecithin&lt;/span&gt; granules, leaving clear areas at poles &lt;strong&gt;(Option D)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Floats in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bd2ac838bb16927771983dd9afc74c\&quot;&gt;saturated&lt;/span&gt; salt solution. &lt;strong&gt;(Option A)&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;\&quot; data-hash=\&quot;\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;\&quot; height=\&quot;351\&quot; src=\&quot;https://image.prepladder.com/content/WcGrxm0BKdTlrmnbpVJZ1744423787.png\&quot; width=\&quot;376\&quot;/&gt;&lt;/p&gt;\n&lt;p&gt;FERTILISED&lt;/p&gt;\n&lt;p&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;\&quot; data-hash=\&quot;\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;\&quot; height=\&quot;306\&quot; src=\&quot;https://image.prepladder.com/content/6VYsssuh8ekkqEBwKDWt1744423804.png\&quot; width=\&quot;306\&quot;/&gt;&lt;/p&gt;\n&lt;p&gt;UNFERTILISED&lt;/p&gt;\n&lt;p&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;\&quot; data-hash=\&quot;\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;\&quot; height=\&quot;306\&quot; src=\&quot;https://image.prepladder.com/content/kAOpybJFAfxztWKhcIFJ1744423821.png\&quot; width=\&quot;306\&quot;/&gt;&lt;/p&gt;\n&lt;p&gt;DECORTICATED&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with abdominal pain and anorexia. She also complains of bloody diarrhea and generalized weakness. During stool examination, the following was observed: Which of the following drugs is the best choice for treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mebendazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Albendazole&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ivermectin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Metronidazole&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Albendazole&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/content/oinHYyg2B76U0pvdSrVf1744424792.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/UGnqRCWlUw2Ue2Zffd1m1744424768.png&quot;, &quot;https://image.prepladder.com/content/1bDgZ0rZEcERLxVLBm6O1744424745.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the distinguishing features of Old World hookworms from New World hookworms.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The presence of four ventral teeth and two dorsal knob-like teeth in the adult worm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A lesser incidence of pulmonary reactions associated with Old World hookworms&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The presence of two ventral and two dorsal chitinous cutting plates in the adult worm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The head of the larva bends in the opposite direction to the curvature of the body&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. The presence of four ventral teeth and two dorsal knob-like teeth in the adult worm&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/TOthPKlxlcyrhYd0ywBe1744426075.png&quot;, &quot;https://image.prepladder.com/content/7iIGnUmpOSGZmEhFq3vt1744426093.png&quot;, &quot;https://image.prepladder.com/content/Yc0GzK823dyM3kazfgLB1744426156.png&quot;, &quot;https://image.prepladder.com/content/VoLPvw07uNDaZOMskZjb1744426129.png&quot;, &quot;https://image.prepladder.com/content/uXSj2ql9uwWb1F25Rnhn1744426051.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #00000 le=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Cutaneous &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;48bab7934a16927771917c5a2bf7e2\&quot;&gt;larva&lt;/span&gt; migrans&lt;/strong&gt;&lt;/p&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;\&quot; data-hash=\&quot;\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;\&quot; height=\&quot;917\&quot; src=\&quot;https://image.prepladder.com/content/igw8iBFFN6Pw2xqkyldy1744426313.png\&quot; width=\&quot;1040\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;It is also known as the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8755de75821692777185e45c0c6eef\&quot;&gt;creeping eruption&lt;/span&gt; (also known as ground itch).&lt;/li&gt;\n&lt;li&gt;This condition is caused by an infection by a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cdb3a0ba391692777193b0bdedf9ba\&quot;&gt;nematode&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c2907c9f0016927771914eedf733dd\&quot;&gt;larvae&lt;/span&gt; through skin penetration.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Etiology&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Common causes:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Nonhuman &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2db7faaac316927771894a9f7f00bc\&quot;&gt;hookworm&lt;/span&gt; species:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Ancylostoma braziliense&lt;/li&gt;\n&lt;li&gt;A. caninum&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Pathogenesis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Lifecycle&lt;/strong&gt;:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Parasite eggs are excreted in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7f789a76331692777202a90df3adb4\&quot;&gt;feces&lt;/span&gt; of infected animals and hatch in soil.&lt;/li&gt;\n&lt;li&gt;Infection occurs when contaminated soil &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;89f5610ffd1692777184b03f1f88cc\&quot;&gt;comes&lt;/span&gt; into contact with human skin.&lt;/li&gt;\n&lt;li&gt;Larvae penetrate the skin, causing infection, and migrate beneath the epidermis.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;In human hosts:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Humans are &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fb7ff97e071692777180252299cf10\&quot;&gt;accidental&lt;/span&gt; hosts; hence, the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c2907c9f0016927771914eedf733dd\&quot;&gt;larvae&lt;/span&gt; cannot penetrate the deeper layers of the skin (basement membrane).&lt;/li&gt;\n&lt;li&gt;So, the disease remains confined to the outer skin layers.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Clinical features&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Creeping eruptions:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Itchy papules&lt;/strong&gt; develop into &lt;strong&gt;serpiginous tunnels &lt;/strong&gt;in the epidermis.&lt;/li&gt;\n&lt;li&gt;The lesions shift with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7a9967010c16927771914174ab4e92\&quot;&gt;larval&lt;/span&gt; movements, leading to the name \&quot;&lt;strong&gt;creeping&lt;/strong&gt; &lt;strong&gt;eruption&lt;/strong&gt;.\&quot;&lt;/li&gt;\n&lt;li&gt;Secondary bacterial infections may arise from scratching.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Transient creeping eruptions:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Occasionally caused by the human hookworm, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;41894184ac16927771939886603e29\&quot;&gt;Necator&lt;/span&gt; americanus.&lt;/li&gt;\n&lt;li&gt;Other conditions like &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0ca3d1f4161692777188b7eb308ee5\&quot;&gt;gnathostomiasis&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b2eada72fb1692777198749d15debf\&quot;&gt;sparganosis&lt;/span&gt; may produce similar symptoms.&lt;/li&gt;\n&lt;li&gt;The lesions are deeper and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d446e62c6c1692777199896fc1d4b9\&quot;&gt;subcutaneous&lt;/span&gt; or in the muscles.&lt;/li&gt;\n&lt;li&gt;Loeffler’s syndrome may develop in many cases.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Clinical diagnosis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Eosinophilia is rare and occurs primarily with &lt;strong&gt;Loeffler&#x27;s syndrome.&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Serological tests are not developed.&lt;/li&gt;\n&lt;li&gt;Larvae are rarely found on biopsy; hence, diagnosis relies on clinical features.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Treatment&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Medications:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Thiabendazole &lt;/strong&gt;is effective for treatment.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;Lesion management:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Freezing the advancing part of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e8c6da34eb169277718752e1060128\&quot;&gt;eruption&lt;/span&gt; with &lt;strong&gt;ethyl &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f7dbd0ab551692777184f9b1a73c6d\&quot;&gt;chloride&lt;/span&gt; &lt;/strong&gt;is effective for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8fb8df140b1692777191702bbc9358\&quot;&gt;localized&lt;/span&gt; lesions.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:688px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt; &lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Cutaneous &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;48bab7934a16927771917c5a2bf7e2\&quot;&gt;larva&lt;/span&gt; migrans &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Visceral &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;48bab7934a16927771917c5a2bf7e2\&quot;&gt;larva&lt;/span&gt; migrans &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Definition &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;This is a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7ab35d64bd16927771981c8135b442\&quot;&gt;serpiginous&lt;/span&gt; skin &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e8c6da34eb169277718752e1060128\&quot;&gt;eruption&lt;/span&gt; due to burrowing &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c2907c9f0016927771914eedf733dd\&quot;&gt;larvae&lt;/span&gt; of animal hookworms.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;It is caused by non-human nematodes that are unable to develop in human hosts and instead migrate through tissues as larvae.&lt;/li&gt;\n&lt;li&gt;The migration of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c2907c9f0016927771914eedf733dd\&quot;&gt;larvae&lt;/span&gt; through the skin causes an &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;91bc3a9b3e16927771871bcff74db7\&quot;&gt;eosinophilic&lt;/span&gt; inflammation.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Tissue involved &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;It involves the skin&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Involves various organs of the body like the liver, lungs, and eyes.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Infecting organisms&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Mostly by non-human hookworms like&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;A.caninum&lt;/li&gt;\n&lt;li&gt;A.braziliense&lt;/li&gt;\n&lt;li&gt;Uncinaria stenocephala&lt;/li&gt;\n&lt;li&gt;Bunostomum phlebotomum&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Mainly by dog and cat roundworms like&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Toxocara canis &lt;strong&gt;(Option D)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Toxocara cati&lt;/li&gt;\n&lt;li&gt;Ascaris suum &lt;strong&gt;(Option B)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Angiostrongylus cantonensis&lt;/li&gt;\n&lt;li&gt;Gnathostoma spinigerum &lt;strong&gt;(Option A)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Anisakis simplex&lt;/li&gt;\n&lt;li&gt;Baylisascaris procyonis&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Portal of entry &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Penetration of the skin by larva&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Ingestion of infected eggs&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Eosinophilia &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Mild&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Persistent high&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Serodiagnosis &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Not developed&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Well developed&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Treatment &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Thiabendazole&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Diethylcarbamazine and prednisolone&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;,
                    bot: &quot;@dams_new_robot&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 25 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);

        const DEBUG_MODE = true;

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A 6-month-old infant presents with a 1-week history of fever, irritability, decreased appetite, and lethargy. Examination reveals high temperature, moderate hepatomegaly, and purpura/petechiae on the trunk and extremities. CBC shows thrombocytopenia and leukopenia. ELISA detects antibodies for antigen PP65. What is the cause of the condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;HHV 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HHV 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;HHV 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;HHV 5&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. HHV 5&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/mGcTkYHyBQo9ACxGTkL81744452973.png&quot;], &quot;explanation&quot;: &quot;&lt;table align=\&quot;center\&quot; cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:900px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;3\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;CMV infection&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Modes of transmission&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Oral route, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cfad80a0f716927771979aae100f95\&quot;&gt;respiratory&lt;/span&gt; &amp;amp; body secretions &lt;strong&gt;(most common)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Vertical transmission&lt;/li&gt;\n&lt;li&gt;Sexual transmission&lt;/li&gt;\n&lt;li&gt;Organ transplantation&lt;/li&gt;\n&lt;li&gt;Blood transfusion&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Host cells&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Salivary gland&lt;/li&gt;\n&lt;li&gt;Kidney&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td rowspan=\&quot;4\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Clinical features&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Congenital infection&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Most common &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1d5d2712dc169277719050154d38a1\&quot;&gt;intrauterine&lt;/span&gt; infection with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;488a4efe7d16927771840c9e29f164\&quot;&gt;congenital&lt;/span&gt; defects.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Common presentation:&lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;Petechiae&lt;/li&gt;\n&lt;li&gt;Hepatosplenomegaly&lt;/li&gt;\n&lt;li&gt;Jaundice&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Less common presentation:&lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;Microcephaly&lt;/li&gt;\n&lt;li&gt;Cerebral calcifications&lt;/li&gt;\n&lt;li&gt;Intrauterine growth retardation&lt;/li&gt;\n&lt;li&gt;Prematurity&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Other defects: &lt;/strong&gt;Sensorineural hearing loss.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Perinatal infection&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Commonly asymptomatic.&lt;/li&gt;\n&lt;li&gt;Occasionally, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;84f13673191692777196762b18e036\&quot;&gt;premature&lt;/span&gt; infants present with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f46ba26d111692777190def3b1d80a\&quot;&gt;interstitial&lt;/span&gt; pneumonitis.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Immunocompromised&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Seen in AIDS, HIV, organ transplant patients and cancer patients undergoing chemo&lt;/li&gt;\n&lt;li&gt;Presentations in AIDS and HIV\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;CMV chorioretinitis&lt;/li&gt;\n&lt;li&gt;Progressive dementia,&lt;/li&gt;\n&lt;li&gt;Cranial nerve defects,&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;Presentations in Organ transplant\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Bilateral &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f46ba26d111692777190def3b1d80a\&quot;&gt;interstitial&lt;/span&gt; pneumonia&lt;/li&gt;\n&lt;li&gt;Febrile leukopenia&lt;/li&gt;\n&lt;li&gt;Obliterative bronchiolitis&lt;/li&gt;\n&lt;li&gt;Graft atherosclerosis&lt;/li&gt;\n&lt;li&gt;Rejection of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b9356afdba16927771979d068c6587\&quot;&gt;renal&lt;/span&gt; allografts.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Immunocompetent&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Usually, it occurs following a blood transfusion.&lt;/li&gt;\n&lt;li&gt;It presents similar to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;aa279cf1f016927771903f195bb1b9\&quot;&gt;infectious&lt;/span&gt; mononucleosis, but &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8ca4dcc0c1169277718848b8f5ae3d\&quot;&gt;heterophile&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9d7a12cab116927771811a0079086d\&quot;&gt;antibody&lt;/span&gt; tests would be negative.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td rowspan=\&quot;5\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Investigations&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Peripheral smear&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Owl’s eye appearance of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c3b8b9a17416927771906b1bebb13c\&quot;&gt;inclusion&lt;/span&gt; bodies&lt;/strong&gt;&lt;/p&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;Cytomegalovirus\&quot; data-author=\&quot;Yale Rosen from USA\&quot; data-hash=\&quot;9981\&quot; data-license=\&quot;CC BY SA 2.0\&quot; data-source=\&quot;https://commons.wikimedia.org/wiki/File:Cytomegalovirus_infection_-_Case_301_%2835104826390%29.jpg\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;198\&quot; src=\&quot;https://image.prepladder.com/notes/mGcTkYHyBQo9ACxGTkL81744452973.png\&quot; width=\&quot;300\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Virus isolation&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;It is done by&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Human &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3095c5f0fc1692777202eda8060779\&quot;&gt;fibroblast&lt;/span&gt; cell line culture&lt;/li&gt;\n&lt;li&gt;Shell &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cd235a18081692777202343e31b264\&quot;&gt;vial&lt;/span&gt; culture&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Antigen detected&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;PP65&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Antibody detection&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;It is done by ELISA, and the antibodies detected are&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;CMV &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e4a6fd7fbb169277718986a699e800\&quot;&gt;IgM&lt;/span&gt; antibodies&lt;/li&gt;\n&lt;li&gt;CMV &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2d9b37c62116927771891f3784d2c8\&quot;&gt;IgG&lt;/span&gt; antibodies&lt;/li&gt;\n&lt;li&gt;Against PP150 and PP65,&lt;/li&gt;\n&lt;li&gt;Against the PP52&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;PCR&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Used in detecting &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b40fd910b51692777184ed47a00541\&quot;&gt;CMV&lt;/span&gt; DNA&lt;/li&gt;\n&lt;li&gt;Quantitative &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6483f3ef3116927771935d328a8ab2\&quot;&gt;nucleic acid&lt;/span&gt; testing (&lt;strong&gt;QNAT) by &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fa67319b42169277719498abc93db6\&quot;&gt;PCR&lt;/span&gt; is the most sensitive and specific testing.&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Treatment&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Ganciclovir&lt;/strong&gt; &lt;strong&gt;(Drug of choice)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Foscarnet&lt;/strong&gt; (in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c6784934931692777188d5bd75988f\&quot;&gt;Ganciclovir&lt;/span&gt; resistance)&lt;/li&gt;\n&lt;li&gt;CMV immunoglobulins and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c6784934931692777188d5bd75988f\&quot;&gt;Ganciclovir&lt;/span&gt; are given to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5b9831f3aa169277718395d7361df6\&quot;&gt;bone marrow&lt;/span&gt; transplant patients.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old male presents to the clinic with fatigue, jaundice, and elevated liver enzymes. He reports recent unprotected sexual encounters and has a history of intravenous drug use. During further investigation of his blood sample, a specific particle associated with this viral infection is identified under the electron microscope. Which of the following structures, when transmitted, is capable of leading to infection in another person?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Spherical particles&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tubular structures&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Filamentous structures&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dane particles&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Dane particles&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/begiefcDWk833hX4ODlp1744444391.png&quot;, &quot;https://image.prepladder.com/notes/c2tQ2C64HQbnEswQuAqE1744444428.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Particle Type&lt;/strong&gt; der-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;No&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;No&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Surface proteins (Medium HBsAg)&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Filamentous Particles &lt;/strong&gt;&lt;strong&gt;(Option C)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;22&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;No&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;No&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Surface proteins (HBsAg)&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;5\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;&lt;img alt=\&quot;HBV Morphology\&quot; data-author=\&quot;\&quot; data-hash=\&quot;9848\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/c2tQ2C64HQbnEswQuAqE1744444428.png\&quot;/&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Based on the properties of viruses, which of the following sentences is not true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A virus can either possess DNA or RNA, but never both.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;All animal viruses are spherical in shape.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Viruses are obligate intracellular and can only replicate inside a host cell.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All viruses have a protein coat that encases their genetic material.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. All animal viruses are spherical in shape.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;General properties of viruses &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Characteristics &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;They do not have a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;12a6f23332169277718402ca6703e2\&quot;&gt;cellular&lt;/span&gt; organisation.&lt;/li&gt;\n&lt;li&gt;Obligate &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a621be29da16927771901bc91014d1\&quot;&gt;intracellular&lt;/span&gt; parasites - cannot replicate outside a host. &lt;strong&gt;(Option C)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Lack enzymes necessary for protein and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6483f3ef3116927771935d328a8ab2\&quot;&gt;nucleic acid&lt;/span&gt; synthesis.&lt;/li&gt;\n&lt;li&gt;Multiply via a complex process.&lt;/li&gt;\n&lt;li&gt;They cannot be cultured in cell-free culture media but can grow in embryonated eggs or tissue culture.&lt;/li&gt;\n&lt;li&gt;They can pass through filters.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Morphology &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;All viruses have a protein coat that encases their genetic material.&lt;/li&gt;\n&lt;li&gt;Either possess DNA or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cc65bdc03f169277719726a675e8a7\&quot;&gt;RNA&lt;/span&gt; but never both.&lt;strong&gt; (Option A)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Nucleic acid is enclosed by a protein capsid, which may or may not be enclosed by a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a99114a6c216927771916f45ffc66c\&quot;&gt;lipid&lt;/span&gt; envelope. &lt;strong&gt;(Option D)&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Shape&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Most are spherical. &lt;strong&gt;(Option B)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Some are &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;863f5457381692777190f05632a8b2\&quot;&gt;irregular&lt;/span&gt; and pleomorphic&lt;/li&gt;\n&lt;li&gt;Different shapes of animal viruses are\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Rabies virus&lt;/strong&gt; - bullet-shaped&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Ebola virus&lt;/strong&gt; - filamentous&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Pox virus&lt;/strong&gt; - brick shaped&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Tobacco &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;50c786f6e01692777192426797d791\&quot;&gt;mosaic&lt;/span&gt; virus -&lt;/strong&gt; rod-shaped&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Size &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #00000 order-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Gamma &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e25285958816927771903175f9633f\&quot;&gt;interferon&lt;/span&gt; &lt;/strong&gt;&lt;/p&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;(IFN-γ)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Structure &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Non-glycosylated protein&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Glycoprotein&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Glycoprotein&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Source &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Leukocytes&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\
