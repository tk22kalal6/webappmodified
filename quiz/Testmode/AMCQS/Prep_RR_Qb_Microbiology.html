yle=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Stain&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Description&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt; &lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Mycology lab&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Calcofluor White&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Fluorochrome binds to glucans and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b24b4918a916927771844114519396\&quot;&gt;chitin&lt;/span&gt; in the fungal cell wall, enhancing &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;33ba8d60fb16927772029d1067e602\&quot;&gt;visualization&lt;/span&gt; of fungal elements.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Lactophenol Cotton Blue (LCB)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;ul&gt;\n&lt;li style=\&quot;text-align: center;\&quot;&gt;Stains &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b24b4918a916927771844114519396\&quot;&gt;chitin&lt;/span&gt; in the fungal cell wall&lt;/li&gt;\n&lt;li style=\&quot;text-align: center;\&quot;&gt;Allows visualisation after scraping or tape preparation from cultures.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;figure class=\&quot;caption_element\&quot;&gt;&lt;img alt=\&quot;Lactophenol  Cotton Blue\&quot; data-author=\&quot;Juan Carlos Fonseca Mata\&quot; data-hash=\&quot;10005\&quot; data-license=\&quot;CC BY SA 4.0\&quot; data-source=\&quot;https://commons.wikimedia.org/wiki/File:Fungi_(Lactophenol_cotton_blue_stain).jpg\&quot; data-tags=\&quot;\&quot; height=\&quot;355\&quot; src=\&quot;https://image.prepladder.com/notes/CeSXtKC5a4ZsdTLKaXkI1744454753.png\&quot; width=\&quot;284\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt; &lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Pathology&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Hematoxylin and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2379e628e2169277718790981be825\&quot;&gt;Eosin&lt;/span&gt; (H&amp;amp;E)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Used primarily in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;54e0888a6616927771945a99208287\&quot;&gt;pathology&lt;/span&gt; to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;67407c787d1692777202245c791c31\&quot;&gt;visualize&lt;/span&gt; host cell responses to fungi&lt;/li&gt;\n&lt;li&gt;Does not &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b29a1a16ab1692777199ede1c6e28b\&quot;&gt;stain&lt;/span&gt; most fungi, except some like &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e3baadccd91692777182c9724090b3\&quot;&gt;Aspergillus&lt;/span&gt; spp. and Mucorales.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;\&quot; data-hash=\&quot;\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;\&quot; height=\&quot;280\&quot; src=\&quot;https://image.prepladder.com/content/Ar67JC5Bd9NsGj5gujok1740668930.png\&quot; width=\&quot;445\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Grocott &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cb3712727816927771925665b0b1e0\&quot;&gt;Methenamine&lt;/span&gt; Silver (GMS)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Stains fungal cell walls black, providing clear contrast for identifying &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5ab0081e8316927772037e0f7c5a79\&quot;&gt;fungi&lt;/span&gt; in tissue samples.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;\&quot; data-hash=\&quot;\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;\&quot; height=\&quot;279\&quot; src=\&quot;https://image.prepladder.com/content/sqZDRCHuo9vDKsCFxHcX1740668966.png\&quot; width=\&quot;381\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Periodic Acid-Schiff (PAS)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Stains the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;aea912322316927771960b320d4f65\&quot;&gt;polysaccharide&lt;/span&gt; components of the fungal cell walls magenta&lt;/li&gt;\n&lt;li&gt;Useful for detecting fungal elements in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1e9c8202241692777189dbac6cc062\&quot;&gt;histological&lt;/span&gt; samples.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;\&quot; data-hash=\&quot;\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;\&quot; height=\&quot;216\&quot; src=\&quot;https://image.prepladder.com/content/0kf8I6gk82X3amcl67Vr1740668999.png\&quot; width=\&quot;463\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt; &lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Selected specific stains&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;India Ink&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;A \&quot;negative\&quot; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b29a1a16ab1692777199ede1c6e28b\&quot;&gt;stain&lt;/span&gt; outlining the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;aea912322316927771960b320d4f65\&quot;&gt;polysaccharide&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;54635b1bf01692777183247ecff5e0\&quot;&gt;capsule&lt;/span&gt; of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;df1857b4a6169277718597e7b3325d\&quot;&gt;Cryptococcus&lt;/span&gt; spp&lt;/li&gt;\n&lt;li&gt;Less sensitive than &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;782b31281a1692777181708484c1d1\&quot;&gt;antigen&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;723fdec66b1692777186e92f0c6fdf\&quot;&gt;detection&lt;/span&gt; for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6bd3522c4516927771855962983e97\&quot;&gt;cryptococcal&lt;/span&gt; meningitis.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;Robertson, Emma &amp;amp; Najjuka, Grace &amp;amp; Rolfes, Melissa &amp;amp; Akampurira, Andrew &amp;amp; Jain, Neena &amp;amp; Anantharanjit, Janani &amp;amp; Hohenburg, Maximilian &amp;amp; Tassieri, Manlio &amp;amp; Carlsson, Allan &amp;amp; Meya, David &amp;amp; Harrison, Thomas &amp;amp; Fries, Bettina &amp;amp; Boulware, David &amp;amp; Bicanic, Tihana.\&quot; data-hash=\&quot;\&quot; data-license=\&quot;CC BY 3.0\&quot; data-source=\&quot;https://www.researchgate.net/figure/Microscopy-of-CSF-India-Ink-counterstain-40-objective-in-a-patient-with-CSF-opening_fig6_255954682\&quot; data-tags=\&quot;\&quot; height=\&quot;217\&quot; src=\&quot;https://image.prepladder.com/content/MUFX0lEVYEjReI92imcY1740669025.png\&quot; width=\&quot;402\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Mucicarmine&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Stains the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f8bfa12f831692777193f515beb9ed\&quot;&gt;mucopolysaccharide&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;54635b1bf01692777183247ecff5e0\&quot;&gt;capsule&lt;/span&gt; of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;df1857b4a6169277718597e7b3325d\&quot;&gt;Cryptococcus&lt;/span&gt; spp.; can also &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b29a1a16ab1692777199ede1c6e28b\&quot;&gt;stain&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5c7be93efc1692777183530bf5466b\&quot;&gt;Blastomyces&lt;/span&gt; and Rhinosporidium.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;Mucicaramine Stain\&quot; data-author=\&quot;CDC/ Dr. Edwin P. Ewing, Jr\&quot; data-hash=\&quot;10014\&quot; data-license=\&quot;Open access\&quot; data-source=\&quot;https://commons.wikimedia.org/wiki/File:Cryptococcosis_of_lung_in_patient_with_AIDS._Mucicarmine_stain_962_lores.jpg\&quot; data-tags=\&quot;\&quot; height=\&quot;229\&quot; src=\&quot;https://image.prepladder.com/notes/O0lHOWcKdT4ZUHQCzbRP1744455306.png\&quot; width=\&quot;322\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Fontana-Masson&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Silver &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b29a1a16ab1692777199ede1c6e28b\&quot;&gt;stain&lt;/span&gt; is used to detect &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;afe514c80616927771928d403a54fa\&quot;&gt;melanin&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;05e2e2617c16927771952bcbeea08b\&quot;&gt;pigment&lt;/span&gt; in cell walls of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;df1857b4a6169277718597e7b3325d\&quot;&gt;Cryptococcus&lt;/span&gt; and pheoid moulds.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the primary purpose of using potassium hydroxide (KOH) preparation in clinical specimens?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Enhance the visibility of fungi by staining&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Digest keratin and reveal fungal structures&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Detect antibodies against fungal infections&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Amplify fungal DNA for identification&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Digest keratin and reveal fungal structures&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Method&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Description&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Use&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;3\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Direct &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;79067cb33316927771926965c3c0b5\&quot;&gt;Microscopic&lt;/span&gt; Examination&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;KOH Preparation&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Dissolves &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d0e68b82ed1692777190fa10f7d4ba\&quot;&gt;keratin&lt;/span&gt; in clinical specimens (e.g., skin scrapings, nail clippings) to visualise fungal elements.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Diagnosing &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;84b9a43a7816927771867efa42a2dd\&quot;&gt;dermatophyte&lt;/span&gt; infections&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Calcofluor White Staining&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Enhances fungal visibility by binding to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b24b4918a916927771844114519396\&quot;&gt;chitin&lt;/span&gt; in cell walls, causing them to fluoresce under UV light. &lt;strong&gt;(Option A ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Observing fungal morphology&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Gram Stain&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Traditionally for bacterial identification, also useful for yeasts, which typically &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b29a1a16ab1692777199ede1c6e28b\&quot;&gt;stain&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c72cd5f69316927771883c73649d86\&quot;&gt;Gram-positive&lt;/span&gt; (purple).&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Detecting certain fungi&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;India Ink Preparation&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Negative &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3b007026bd16927771997ae809b603\&quot;&gt;staining&lt;/span&gt; method for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e26ba9a1d41692777187d0ad03a8c1\&quot;&gt;encapsulated&lt;/span&gt; yeasts (e.g., &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;df1857b4a6169277718597e7b3325d\&quot;&gt;Cryptococcus&lt;/span&gt; neoformans), revealing a clear &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;95af91681416927771887742113c38\&quot;&gt;halo&lt;/span&gt; around cells.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Identifying &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e26ba9a1d41692777187d0ad03a8c1\&quot;&gt;encapsulated&lt;/span&gt; yeasts&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Methenamine Silver and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1e835060d3169277719499350aabe5\&quot;&gt;PAS&lt;/span&gt; Staining&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Histochemical techniques that &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b29a1a16ab1692777199ede1c6e28b\&quot;&gt;stain&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5ab0081e8316927772037e0f7c5a79\&quot;&gt;fungi&lt;/span&gt; black (methenamine) or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9038419f6f169277719188195b72b5\&quot;&gt;magenta&lt;/span&gt; (P
