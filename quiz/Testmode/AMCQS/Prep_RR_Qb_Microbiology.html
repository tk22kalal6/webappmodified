\n&lt;p&gt;Sterols present except in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;af71e1cffa16927771950a5fb2c281\&quot;&gt;Pneumocystis&lt;/span&gt; carinii&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Sterols absent except in Mycoplasma&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Cytoplasmic Contents&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Membrane-bound organelles (e.g., mitochondria, Golgi apparatus, ER)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Membrane-bound organelles absent&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Nucleus&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;True &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ff628904401692777193c8a9f9159e\&quot;&gt;nucleus&lt;/span&gt; with nuclear membrane; paired chromosomes&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;No &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ff628904401692777193c8a9f9159e\&quot;&gt;nucleus&lt;/span&gt; or nuclear membrane; single &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0919f0017e1692777184ac3748841f\&quot;&gt;circular&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fbc804e93116927771866bdfb5733a\&quot;&gt;dsDNA&lt;/span&gt; chromosome&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Diameter&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;5 – 10 μm; may be &amp;gt; 100 μm&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&amp;lt; 2 μm&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Morphology&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Yeast: ovoid, round; Moulds: filamentous&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Cocci, bacilli, some branching&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Spores&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Both &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;272cf5f2fa16927771822dc211adde\&quot;&gt;asexual&lt;/span&gt; and sexual for reproduction&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Asexual (endospores) primarily for survival&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old male presents with dark, hard nodules along his scalp hair, which he mistakenly believes to be lice nits. Upon microscopic examination, branched hyphae and arthrospores are observed. Which of the following is the most likely cause of his condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Trichosporon inkin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Piedraia hortae&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Candida albicans&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Malassezia furfur&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Piedraia hortae&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/CbnMZOZA57vm6rRj8L8Y1747240446.png&quot;, &quot;https://image.prepladder.com/notes/BdXfHo2oNtxuECJp2oiX1747240469.png&quot;, &quot;https://image.prepladder.com/notes/GEtQ8WqVhTuPIQMfSKII1744471180.png&quot;, &quot;https://image.prepladder.com/notes/Ewt1uXu5EE7yaJuRFuFd1744471265.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:614px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Aspect&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Details&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Etiology&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Caused by &lt;em&gt;Piedraia hortae&lt;/em&gt; (dematiaceous fungus) &lt;strong&gt;(Option B).&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Characteristics&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Affects &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;038a2a2fd4169277719894dc7db4bb\&quot;&gt;scalp&lt;/span&gt; hair; it is common in individuals with long hair and poor hygiene.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Clinical Features&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Hard, black nodules that may resemble &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c6a796b2de16927771913a9977216c\&quot;&gt;lice&lt;/span&gt; nits; complex structure of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c7247fbd3a1692777202a138609acb\&quot;&gt;filamentous&lt;/span&gt; hyphae and spores; examined using KOH shows branched hyphae and arthrospores.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Diagnosis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Direct &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;79067cb33316927771926965c3c0b5\&quot;&gt;microscopic&lt;/span&gt; examination:&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Branched hyphae and arthrospores&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Culture: &lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Sabouraud &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;baf8b019b01692777186c856f83721\&quot;&gt;dextrose&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2c294889fb169277718046e4ef230c\&quot;&gt;agar&lt;/span&gt; shows &lt;strong&gt;dark colonies.&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Treatment&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Antifungal shampoos or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8f2e7fd96116927771995b451b5c90\&quot;&gt;systemic&lt;/span&gt; antifungals; treatment &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7f80be61231692777187391e91e867\&quot;&gt;efficacy&lt;/span&gt; may be compromised by nodules&#x27; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c8b985e4811692777184848b0cab5d\&quot;&gt;compact&lt;/span&gt; nature.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:614px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Aspect&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Details&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Etiology&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Caused by &lt;em&gt;Trichosporon&lt;/em&gt; species, commonly Trichosporon beigelli, &lt;em&gt;Trichosporon inkin &lt;/em&gt;&lt;strong&gt;(Option A ruled out).&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Characteristics&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Affects facial, axillary, and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fff48ca9da16927771966fd16bbacc\&quot;&gt;pubic&lt;/span&gt; hair; typically asymptomatic.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Clinical Features&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Whitish, loosely adherent nodules consisting of arthroconidia and blastoconidia.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Diagnosis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;KOH examination and culture reveal yeast-like colonies.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Treatment&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Topical antifungals such as &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;03e69ce4341692777190edbcfbb900\&quot;&gt;ketoconazole&lt;/span&gt; shampoo.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man presents with a chronic, painless nodule on his foot, which has progressively enlarged over the past year. Upon examination, he has draining sinuses with black grains in the exudate. Microscopic examination of the tissue reveals thick-walled grains and hyphae. Which of the following is the most likely causative agent of this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Actinomadura madurae&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nocardia spp.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Madurella mycetomatis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Curvularia lunata&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Madurella mycetomatis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/UNXqbm0xk5LETqdBOyex1744474519.png&quot;, &quot;https://image.prepladder.com/notes/wGjbHUxk1kVvX44QuSEZ1744474918.png&quot;, &quot;https://image.prepladder.com/notes/dcDaXy5gPJdftoo4nqzX1744474829.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Type&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Causative Agents&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Microscopic Features&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Eumycetoma&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;em&gt;Madurella mycetomatis&lt;/em&gt;, &lt;strong&gt;(Option C)&lt;/strong&gt; &lt;em&gt;Curvularia lunata&lt;/em&gt;, &lt;em&gt;Scedosporium spp.&lt;/em&gt;, &lt;em&gt;Acremonium spp.&lt;/em&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Hyphae or thick-walled grains (black/white).&lt;/p&gt;\n&lt;img alt=\&quot;mycetomatis KOH wet mount.png\&quot; data-author=\&quot;\&quot; data-hash=\&quot;10158\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/wGjbHUxk1kVvX44QuSEZ1744474918.png\&quot;/&gt;\n&lt;p&gt;Histology shows &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a48a50d87216927771994f1cfe9b7d\&quot;&gt;suppurative&lt;/span&gt; granulomas with neutrophils.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Actinomycetoma&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;em&gt;Actinomadura madurae&lt;/em&gt;, &lt;em&gt;Nocardia&lt;/em&gt; spp. &lt;strong&gt;(Options A &amp;amp; B ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Thin, branching filaments visible with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f0347e3a7a1692777188cf90c50d6f\&quot;&gt;Gram&lt;/span&gt; staining. Similar granulomas to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8b892faf591692777187882c62c510\&quot;&gt;eumycetoma&lt;/span&gt; but distinct morphology.&lt;/p&gt;\n&lt;img alt=\&quot;MI586 Actinomadura meyerae colonies.png\&quot; data-author=\&quot;\&quot; data-hash=\&quot;10157\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/dcDaXy5gPJdftoo4nqzX1744474829.png\&quot;/&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:614px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Type&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Treatment Approach&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Eumycetoma&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Surgical &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;20b3ce06c5169277718756ee95c1e9\&quot;&gt;excision&lt;/span&gt; with antifungals (itraconazole, ketoconazole). High &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1d849ebc9b1692777197d4af1fa8d2\&quot;&gt;recurrence&lt;/span&gt; rates.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Actinomycetoma&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Prolonged &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ff6b4f4d491692777181a02bad075e\&quot;&gt;antibiotic&lt;/span&gt; therapy (e.g., trimethoprim-sulfamethoxazole, dapsone) along with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;81d12f9cb01692777199e44ff3f3c1\&quot;&gt;surgical&lt;/span&gt; intervention.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Dimorphic fungi can evade the host immune system primarily through which of the following mechanisms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Formation of biofilms&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Conversion to a yeast form in the host&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Production of endotoxins&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Direct cell-to-cell transmission&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Conversion to a yeast form in the host&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old immunocompromised patient presents with cough, fever, weight loss, hepatosplenomegaly, and lymphadenopathy. She reports having recently cleaned out an old barn where she encountered large amounts of bird droppings. Upon examination, she has mild tachycardia and her lungs exhibit scattered crackles on auscultation. A chest X-ray shows patchy infiltrates and several calcified nodules. Histopathology and (LPCB) mount of colonies grown in culture are shown below. Which of the following is the most appropriate treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Itraconazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amphotericin-B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fluconazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Surgical resection&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Amphotericin-B&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/R5RbOieYku1Aq3jolQmu1746505053.png&quot;, &quot;https://image.prepladder.com/notes/8moyPq3wwrDbbRsmS7zx1746505077.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/R5RbOieYku1Aq3jolQmu1746505053.png&quot;, &quot;https://image.prepladder.com/notes/8moyPq3wwrDbbRsmS7zx1746505077.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:592px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Histoplasmosis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Causative Agent&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Histoplasma capsulatum; thermally &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;132fe0557f1692777186f7d81c3999\&quot;&gt;dimorphic&lt;/span&gt; fungus.&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;&lt;em&gt;H. capsulatum var. capsulatum&lt;/em&gt;&lt;/strong&gt;&lt;strong&gt;:&lt;/strong&gt; Causes classical histoplasmosis.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;&lt;em&gt;H. capsulatum var. duboisii&lt;/em&gt;&lt;/strong&gt;&lt;strong&gt;:&lt;/strong&gt; Causes African histoplasmosis.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Epidemiology&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Endemic to central and eastern USA; also found in Africa.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Route of transmission&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Thrives in soil, decaying trees, and bird droppings.&lt;/p&gt;\n&lt;p&gt;Inhalation of fungal spores.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Clinical manifestations&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Classical &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;006d878cdb1692777189ed467e63d2\&quot;&gt;histoplasmosis&lt;/span&gt; is often &lt;strong&gt;asymptomatic.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Calcified lesions.&lt;/p&gt;\n&lt;p&gt;Pulmonary disease mimics tuberculosis.&lt;/p&gt;\n&lt;p&gt;Disseminated &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;006d878cdb1692777189ed467e63d2\&quot;&gt;histoplasmosis&lt;/span&gt; can occur.&lt;/p&gt;\n&lt;p&gt;Infection of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;77c058b3b21692777197f5fd539d12\&quot;&gt;reticuloendothelial&lt;/span&gt; system causes:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Lymphadenopathy, hepatosplenomegaly, fever, and anaemia&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Skin and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;26080f047a169277719334625cadef\&quot;&gt;mucous&lt;/span&gt; membrane: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9e1f97f6ad169277718805c2dd35c1\&quot;&gt;Granulomatous&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b118cf61a016927772018a179057ef\&quot;&gt;ulcerative&lt;/span&gt; lesions.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;African Histoplasmosis:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;It primarily affects the skin, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d446e62c6c1692777199896fc1d4b9\&quot;&gt;subcutaneous&lt;/span&gt; tissues, and bones&lt;/li&gt;\n&lt;li&gt;Lungs are rarely involved, and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f4006059f916927771865569d4da7d\&quot;&gt;disseminated&lt;/span&gt; cases are infrequent&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Specimens for Diagnosis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Blood, urine, bone marrow, lesions&lt;/p&gt;\n&lt;p&gt; &lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Diagnosis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Microscopy:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Stained smears of the specimens show small &lt;strong&gt;intra- and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ba366417791692777187229d34e597\&quot;&gt;extracellular&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3655d8847516927772026e1e299f2a\&quot;&gt;yeast&lt;/span&gt; cells&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;figure class=\&quot;caption_element\&quot;&gt;&lt;img alt=\&quot;MI 602\&quot; data-author=\&quot;Guemas, Emilie &amp;amp; Sobanska, Loïc &amp;amp; Demar, Magalie.\&quot; data-hash=\&quot;12125\&quot; data-license=\&quot;CC BY 3.0\&quot; data-source=\&quot;https://www.researchgate.net/figure/Histoplasma-capsulatum-var-capsulatum-on-bone-marrow-smear-intramacrophagic-yeast-form_fig1_342687493\&quot; data-tags=\&quot;May2025\&quot; src=\&quot;https://image.prepladder.com/notes/R5RbOieYku1Aq3jolQmu1746505053.png\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n\t\t\t \n\n\t\t\t&lt;p&gt;&lt;strong&gt;Culture:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Blood &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2c294889fb169277718046e4ef230c\&quot;&gt;agar&lt;/span&gt; and Sabouraud &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2c294889fb169277718046e4ef230c\&quot;&gt;agar&lt;/span&gt; show characteristic growth&lt;/li&gt;\n&lt;li&gt;White, cottony, mycelial growth with large thick-walled spherical spores with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;899653e02816927772017fb07eaaa0\&quot;&gt;tuberculate&lt;/span&gt; &lt;strong&gt;(finger-like projections)&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n\t\t\t \n\n\t\t\t&lt;figure class=\&quot;caption_element\&quot;&gt;&lt;img alt=\&quot;mi 692\&quot; data-author=\&quot;Emilie Guemas, Loïc Sobanska and Magalie Demar\&quot; data-hash=\&quot;12126\&quot; data-license=\&quot;Open access\&quot; data-source=\&quot;https://www.intechopen.com/chapters/72531\&quot; data-tags=\&quot;May2025\&quot; src=\&quot;https://image.prepladder.com/notes/8moyPq3wwrDbbRsmS7zx1746505077.png\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;p&gt;&lt;strong&gt;Serodiagnosis:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Antibody titers increase in progressive disease&lt;/li&gt;\n&lt;li&gt;Antigen tests on &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0096f2a7631692777201eb9f21d5a7\&quot;&gt;urine&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1ffaec13de169277719828374cfda0\&quot;&gt;serum&lt;/span&gt; are helpful for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a3cc9f976916927771895692a1a8a0\&quot;&gt;immunocompromised&lt;/span&gt; individuals.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Skin Test:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Delayed &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2c7e1ce33316927771892ce1da8276\&quot;&gt;hypersensitivity&lt;/span&gt; to&lt;strong&gt; histoplasmin&lt;/strong&gt; confirms exposure&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Treatment&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Amphotericin-B for two to four weeks followed by a year of itraconazole&lt;strong&gt; (Option A ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old female presents to the clinic with a persistent cough, shortness of breath, and chest pain for the past month. She is currently on immunosuppressive therapy for an autoimmune condition. A chest CT reveals a solitary pulmonary nodule in the right upper lobe. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bacterial pneumonia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pulmonary tuberculosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pulmonary cryptococcosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lung abscess&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Pulmonary cryptococcosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:729px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Clinical features of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e828e24db216927771854e0dd69280\&quot;&gt;cryptococcosis&lt;/span&gt; &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Respiratory system&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Cryptococcus typically enters the body via &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0b1500fcd816927771900b59d16bde\&quot;&gt;inhalation&lt;/span&gt; and can cause &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;10e2dee19e1692777196673db90c23\&quot;&gt;pulmonary&lt;/span&gt; infection/pneumonitis - primary site of infection&lt;/li&gt;\n&lt;li&gt;Patients may present with cough, pleuritic chest pain, and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cfad80a0f716927771979aae100f95\&quot;&gt;respiratory&lt;/span&gt; distress.&lt;/li&gt;\n&lt;li&gt;Imaging shows a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9729ba172a1692777198c816c4ad9c\&quot;&gt;solitary&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;10e2dee19e1692777196673db90c23\&quot;&gt;pulmonary&lt;/span&gt; nodule&lt;/li&gt;\n&lt;li&gt;Dissemination of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;10e2dee19e1692777196673db90c23\&quot;&gt;pulmonary&lt;/span&gt; infection leads to involvement of other organs&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Central Nervous System&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Meningitis:&lt;/strong&gt; Characterized by severe headaches, fever, altered mental status, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;408bcde7f01692777198acadb8e1c6\&quot;&gt;sensory&lt;/span&gt; and memory loss, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6b7b5460171692777185e6e2475f8c\&quot;&gt;cranial&lt;/span&gt; nerve &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fec3fca4a316927771949da843f588\&quot;&gt;paresis&lt;/span&gt; and loss of vision&lt;/p&gt;\n&lt;p&gt;It is the most serious type of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6bd3522c4516927771855962983e97\&quot;&gt;cryptococcal&lt;/span&gt; infection&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Skin&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Cutaneous Cryptococcosis:&lt;/strong&gt; Causes skin lesions, particularly in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a3cc9f976916927771895692a1a8a0\&quot;&gt;immunocompromised&lt;/span&gt; patients.&lt;/p&gt;\n&lt;p&gt;Associated with C.neoformans var neoformans (serotype D)&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Other Organs&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Liver, spleen, and bones may be involved in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f4006059f916927771865569d4da7d\&quot;&gt;disseminated&lt;/span&gt; infections&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old immunocompromised patient presents with fever with chills, diarrhea and new onset cardiac murmur. Candida species are isolated from her blood culture and IV fluconazole is considered for treatment. Which of the following Candida species is least likely to respond to azole therapy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Candida albicans&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Candida glabrata&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Candida dubliniensis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Candida krusei&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Candida krusei&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Based on the microscopic image shown below, identify the organism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mucor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rhizopus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Candida&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aspergillus&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Aspergillus&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/FHnQ3xh5YoYa0Ea1u9Ls1744600915.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/6sFVv19Vcm4XzlzCQsPO1744600969.png&quot;, &quot;https://image.prepladder.com/notes/04nT6wems3zlRw3qFjQw1744601044.png&quot;, &quot;https://image.prepladder.com/notes/Huz0aqh9usKkUv6CFgNi1744601169.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:742px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;3\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Morphology of different &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5ab0081e8316927772037e0f7c5a79\&quot;&gt;fungi&lt;/span&gt; &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;FUNGI&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;MORPHOLOGY&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;MICROSCOPY &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Aspergillus&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Acute angle &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4ce2edf4901692777186a86b62122e\&quot;&gt;dichotomous&lt;/span&gt; branching hyphae + &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;55f411a4ea1692777198d8f2de73b0\&quot;&gt;septate&lt;/span&gt; hyphae&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;&lt;img alt=\&quot;Aspergillus-Acute angle dichotomous branching\&quot; data-author=\&quot;\&quot; data-hash=\&quot;10287\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;\&quot; height=\&quot;317\&quot; src=\&quot;https://image.prepladder.com/notes/6sFVv19Vcm4XzlzCQsPO1744600969.png\&quot; width=\&quot;317\&quot;/&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Mucor and Rhizopus species &lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Option A and B)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Broad, aseptate hyphae branching at 90 degrees or more&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;Mucor and Rhizopus species\&quot; data-author=\&quot;Yale Rosen\&quot; data-hash=\&quot;10288\&quot; data-license=\&quot;CC BY SA 2.0\&quot; data-source=\&quot;https://commons.wikimedia.org/wiki/File:Zygomycosis,_mucormycosis_2.jpg\&quot; data-tags=\&quot;\&quot; height=\&quot;243\&quot; src=\&quot;https://image.prepladder.com/notes/04nT6wems3zlRw3qFjQw1744601044.png\&quot; width=\&quot;364\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Candida&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Option C)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Single-cell with or without pseudohyphae&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;Candida \&quot; data-author=\&quot;Y tambe\&quot; data-hash=\&quot;10289\&quot; data-license=\&quot;CC BY SA 3.0\&quot; data-source=\&quot;https://commons.wikimedia.org/wiki/File:C_albicans_germ_tubes.jpg\&quot; data-tags=\&quot;\&quot; height=\&quot;247\&quot; src=\&quot;https://image.prepladder.com/notes/Huz0aqh9usKkUv6CFgNi1744601169.png\&quot; width=\&quot;297\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old HIV-positive male presents to the emergency department with a 2-week history of worsening shortness of breath, dry cough, and fever. He reports significant weight loss over the past month and has a CD4 count of 150 cells/mm³. HRCT Thorax shows ground-glass opacities. A bronchoalveolar lavage (BAL) is performed, and a histological examination shows organisms with a characteristic appearance, as shown in the image below. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bacterial pneumonia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tuberculosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pneumocystis Carinii pneumonia (PCP)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fungal pneumonia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Pneumocystis Carinii pneumonia (PCP)&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/e6KgV9rzEgnUN0dSVJBG1744606504.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/CPCizcCnpE96m6hfQ4su1744606662.png&quot;, &quot;https://image.prepladder.com/notes/zA9StZc6AkeZ2lNWCTFA1744606814.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:749px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Pneumocystis jirovecii&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Morphology&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ol&gt;\n&lt;li&gt;Trophozoite - thin-walled, irregularly shaped, 1-5 µm in size&lt;/li&gt;\n&lt;li&gt;Precyst - an &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cf8f491dba169277719075ce2b5594\&quot;&gt;intermediate&lt;/span&gt; stage of the sexual phase, 5-8 µm in size&lt;/li&gt;\n&lt;li&gt;Cyst - thick-walled, spherical, containing up to 8 &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d8d91f0402169277719039e737dcb8\&quot;&gt;intracystic&lt;/span&gt; bodies and up to 8 µm in size&lt;/li&gt;\n&lt;/ol&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Risk factors&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;HIV: CD4 &amp;lt; 200&lt;/li&gt;\n&lt;li&gt;Primary &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;141d29cc7f16927771890a8e0860e6\&quot;&gt;immunodeficiency&lt;/span&gt; states&lt;/li&gt;\n&lt;li&gt;Transplant recipients&lt;/li&gt;\n&lt;li&gt;Hematological malignancies&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Clinical features&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;transmitted by &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cfad80a0f716927771979aae100f95\&quot;&gt;respiratory&lt;/span&gt; droplets and is &lt;strong&gt;asymptomatic&lt;/strong&gt; in &lt;strong&gt;immunocompetent&lt;/strong&gt; individuals. In &lt;strong&gt;immunocompromised&lt;/strong&gt; patients, life-threatening &lt;strong&gt;pneumonia&lt;/strong&gt; develops.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;PCP&lt;/strong&gt; - &lt;strong&gt;Pneumocystis Carinii pneumonia&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Dyspnoea&lt;/li&gt;\n&lt;li&gt;Dry cough&lt;/li&gt;\n&lt;li&gt;Fever&lt;/li&gt;\n&lt;li&gt;Weight loss&lt;/li&gt;\n&lt;li&gt;B/L &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f46ba26d111692777190def3b1d80a\&quot;&gt;interstitial&lt;/span&gt; pneumonia&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Diagnosis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;GMS&lt;/strong&gt; / &lt;strong&gt;Giemsa&lt;/strong&gt; stain- mc used&lt;/li&gt;\n&lt;li&gt;Giemsa, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;87f88d49311692777200eb848ea567\&quot;&gt;toluidine&lt;/span&gt; blue, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cb3712727816927771925665b0b1e0\&quot;&gt;methenamine&lt;/span&gt; silver, and calcofluor white stains can demonstrate trophozoites - &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1405ad7b46169277718580acad7562\&quot;&gt;cyst&lt;/span&gt; wall is black with a &lt;strong&gt;methenamine silver stain&lt;/strong&gt;.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;Pneumocystis Carinii pneumoni\&quot; data-author=\&quot;Pulminary Pathology\&quot; data-hash=\&quot;10312\&quot; data-license=\&quot;CC BY SA 2.0\&quot; data-source=\&quot;https://en.wikipedia.org/wiki/Pneumocystis_pneumonia\&quot; data-tags=\&quot;\&quot; height=\&quot;298\&quot; src=\&quot;https://image.prepladder.com/notes/CPCizcCnpE96m6hfQ4su1744606662.png\&quot; width=\&quot;418\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;User InvictaHOG\&quot; data-author=\&quot;User InvictaHOG\&quot; data-hash=\&quot;10313\&quot; data-license=\&quot;OPEN ACCESS\&quot; data-source=\&quot;https://en.wikipedia.org/wiki/Pneumocystosis\&quot; data-tags=\&quot;\&quot; height=\&quot;232\&quot; src=\&quot;https://image.prepladder.com/notes/zA9StZc6AkeZ2lNWCTFA1744606814.png\&quot; width=\&quot;380\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Crushed Ping Pong ball&lt;/strong&gt; (also called Helmet/Hat or Cup and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2d330d880f1692777198a3aec60926\&quot;&gt;Saucer&lt;/span&gt; appearance).&lt;/p&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt; &lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;The β-d-glucan test&lt;/strong&gt; has proven to be quite useful for rapid diagnosis of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;af71e1cffa16927771950a5fb2c281\&quot;&gt;Pneumocystis&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1000989d33169277719652247cd559\&quot;&gt;pneumonia&lt;/span&gt; with a high degree of sensitivity and specificity.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Treatment&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;The cornerstone for both prevention and treatment is &lt;strong&gt;trimethoprim-sulfamethoxazole.&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n\t\t\t \n\n\t\t\t&lt;ul&gt;\n&lt;li&gt;Alternative therapies have been used in AIDS patients; they include pentamidine, trimethoprim-dapsone, clindamycin-primaquine, atovaquone, and trimetrexate.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/FUbYPE8aVL3SIjOhQTBX1745553797.mp3&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;,
                    bot: &quot;@dams_new_robot&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 25 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_`);
                    window.location.reload();
                });
                document.getElementById(&#x27;review-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; showResults(currentResultQuestion));
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;theme-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleTheme);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
                // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            
        }

        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
