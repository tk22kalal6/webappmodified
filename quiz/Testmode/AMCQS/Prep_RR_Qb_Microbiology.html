ottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;Trypomastigote&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;Trypomastigote&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;Promastigote&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Chronicity / Progression&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;Gambiense: Slow progression&lt;/p&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;Rhodesiense: Rapid progression&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;Acute (mild) to Chronic (severe, e.g., cardiomyopathy, megaesophagus)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;Progresses to chronic (Visceral: fatal if untreated)&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Treatment&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;Suramin (early), Melarsoprol (late), Pentamidine and Eflornithine (alternative)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;Nifurtimox, Benznidazole&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;Amphotericin B, Miltefosine, Sodium Stibogluconate&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old male returns to his rural village after spending time in a forested area known for sandfly infestations. He presents to the clinic with a painless ulcer on his forearm that has gradually increased in size over the past month, as shown in the image below. The ulcer has raised, indurated borders and a necrotic base. The patient has no fever or systemic symptoms. What is the most likely diagnosis for this patient&#x27;s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mucocutaneous Leishmaniasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cutaneous Leishmaniasis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Leishmaniasis Recidivans&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tuberculous Ulcer&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cutaneous Leishmaniasis&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/ogXfk8u9z7R2lMhajPeg1744458085.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/ogXfk8u9z7R2lMhajPeg1744458085.png&quot;], &quot;explanation&quot;: &quot;\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:731px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Type of &lt;/strong&gt;&lt;/p&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Leishmaniasis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Causative Organism&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Clinical Features&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Treatment&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td rowspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Cutaneous &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f60a0a7ad716927771916ed83e3586\&quot;&gt;Leishmaniasis&lt;/span&gt; (CL)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td rowspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;L. tropica (Old World)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td rowspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;ul&gt;\n&lt;li style=\&quot;text-align: center;\&quot;&gt;Painless ulcers with raised borders and necrotic base (often called \&quot;kala-azar ulcers\&quot;).&lt;/li&gt;\n&lt;li style=\&quot;text-align: center;\&quot;&gt;Three patterns: Urban (dry, painless ulcers), Rural (moist ulcers), &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;89275101301692777186567d1912a0\&quot;&gt;Diffuse&lt;/span&gt; (non-ulcerative)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td rowspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;ul&gt;\n&lt;li style=\&quot;text-align: center;\&quot;&gt;Antimony (same as VL) or pentamidine for antimony-resistant cases.&lt;/li&gt;\n&lt;li style=\&quot;text-align: center;\&quot;&gt;Topical treatment: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e7626b047e169277718484971217b8\&quot;&gt;Charcoal&lt;/span&gt; in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d34f91525b16927771997923847067\&quot;&gt;sulfuric acid&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f97906d8ca169277719477b1a61336\&quot;&gt;paste&lt;/span&gt; or liquid nitrogen&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Mucocutaneous Leishmaniasis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;L. braziliensis&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;Follows &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;94f1c8df1f1692777185bd6a7c3fff\&quot;&gt;cutaneous&lt;/span&gt; leishmaniasis, involves nose, mouth, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;80452d1746169277719165b097dc7a\&quot;&gt;larynx&lt;/span&gt; (espundia), causing nodules, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;31c5d0e75f16927771938d8e2daa4c\&quot;&gt;nasal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d783117d991692777198108af42c05\&quot;&gt;septum&lt;/span&gt; perforation&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;Systemic treatment: Antimony; mucosal involvement may require additional therapies&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Leishmaniasis Recidivans&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;L. species (varies by region)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;Chronic lesions with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1b5a7ceea716927771815e7283e571\&quot;&gt;alternating&lt;/span&gt; periods of activity and healing, resembling &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ccd536a9071692777191f53538ca30\&quot;&gt;lupus&lt;/span&gt; or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;49badd9dce169277720199215b5069\&quot;&gt;tuberculoid&lt;/span&gt; leprosy&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;Local heat application; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8602c4b260169277718439bb122cb0\&quot;&gt;chemotherapy&lt;/span&gt; not very effective; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4863e3c6bf1692777191c4a84ee6ef\&quot;&gt;Leishmanin&lt;/span&gt; test strongly positive&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify which organism this life cycle belongs to.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Naegleria fowleri&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Entamoeba histolytica&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acanthamoeba&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Giardia lamblia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Entamoeba histolytica&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/ho6DV02gfOGU7DGyM9gM1744388452.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/F1b3PBzbTvxJfSLqZEwA1744388551.png&quot;, &quot;https://image.prepladder.com/notes/JzWhqEKmrAf7335068uc1744388676.png&quot;, &quot;https://image.prepladder.com/notes/wgIO8vGRH4U7AODCCKEL1747213113.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old man presents with severe abdominal pain, dysentery, and intestinal ulcers. He reports recent travel to an area with poor sanitation. Stool examination reveals a protozoan parasite. All of the following are the features of this condition except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Trophozoites have a cartwheel nucleus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chromatid bar of the cyst is composed of ribonucleoprotein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Trophozoites contain engulfed WBCs&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Trophozoites produce characteristic flask-shaped ulcerative lesions&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Trophozoites contain engulfed WBCs&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/ANuWEJTZsLbzpz1kMpEJ1744389217.png&quot;, &quot;https://image.prepladder.com/notes/veznXIPGSrAV0xsShhdf1744389077.png&quot;, &quot;https://image.prepladder.com/notes/d4zftPB9VWujd5RV42Dx1746426168.png&quot;, &quot;https://image.prepladder.com/notes/64cUbHMTYBRkE7xSWRIb1744388951.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Entamoeba histolytica&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Trophozoite&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Cyst&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Pointed pseudopodia&lt;/li&gt;\n&lt;li&gt;Single nucleus&lt;/li&gt;\n&lt;li&gt;Central karyosome&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Cartwheel &lt;/strong&gt;nucleus &lt;strong&gt;(Option A)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Erythrophagocytosis (engulfed RBCs)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;br/&gt;\n&lt;br/&gt;\n&lt;img alt=\&quot;Entamoeba histolytica Trophozoite\&quot; data-author=\&quot;\&quot; data-hash=\&quot;9541\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;\&quot; height=\&quot;343\&quot; src=\&quot;https://image.prepladder.com/notes/ANuWEJTZsLbzpz1kMpEJ1744389217.png\&quot; width=\&quot;343\&quot;/&gt;&lt;br/&gt;\n&lt;br/&gt;\n\t\t\t &lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;1 to 4 &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ff628904401692777193c8a9f9159e\&quot;&gt;nucleus&lt;/span&gt; – Quadrinucleate&lt;/li&gt;\n&lt;li&gt;Thick &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a3ac5358ae1692777184b5d568f7cc\&quot;&gt;Chromatoid&lt;/span&gt; body/ bar:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Composition: &lt;strong&gt;Ribonucleoprotein&lt;/strong&gt; (RNP) &lt;strong&gt;(Option B)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Stain: Iron hematoxylin&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt; &lt;/p&gt;\n&lt;p&gt;&lt;br/&gt;\n\t\t\t &lt;/p&gt;\n&lt;figure class=\&quot;caption_element\&quot;&gt;&lt;img alt=\&quot;Entamoeba histolytica Cyst (Q2 and Q12)\&quot; data-author=\&quot;NA\&quot; data-hash=\&quot;9538\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;NA\&quot; data-tags=\&quot;\&quot; height=\&quot;340\&quot; src=\&quot;https://image.prepladder.com/notes/veznXIPGSrAV0xsShhdf1744389077.png\&quot; width=\&quot;340\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:625px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Entamoeba histolytica &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Entamoeba coli&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Trophozoite&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Pointed pseudopodia&lt;/li&gt;\n&lt;li&gt;1 nucleus&lt;/li&gt;\n&lt;li&gt;Central karyosome&lt;/li&gt;\n&lt;li&gt;Cartwheel nucleus&lt;/li&gt;\n&lt;li&gt;Erythrophagocytosis&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Trophozoite&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Blunt pseudopodia&lt;/li&gt;\n&lt;li&gt;1 nucleus&lt;/li&gt;\n&lt;li&gt;Eccentric karyosome&lt;/li&gt;\n&lt;li&gt;No cartwheel nucleus&lt;/li&gt;\n&lt;li&gt;No erythrophagocytosis&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Cyst&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;1 to 4 nuclei- Quadrinucleate&lt;/li&gt;\n&lt;li&gt;Thick &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a3ac5358ae1692777184b5d568f7cc\&quot;&gt;chromatoid&lt;/span&gt; body/bar&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Cyst&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;1 to 8 nuclei- Octanucleate&lt;/li&gt;\n&lt;li&gt;Thin &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c7247fbd3a1692777202a138609acb\&quot;&gt;filamentous&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a3ac5358ae1692777184b5d568f7cc\&quot;&gt;chromatoid&lt;/span&gt; body/bar&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A previously healthy 15-year-old boy presents to the emergency department with fever, severe headache, vomiting, and rapidly progressing confusion. He was diagnosed with meningitis, and his parents report he recently went swimming during a camping trip. Despite treatment, his condition worsens rapidly. Which of the following organisms is most likely causing this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acanthamoeba species&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Naegleria fowleri&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cryptococcus neoformans&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Listeria monocytogenes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Naegleria fowleri&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/uG03exIs4ka5KsyuBVe41744389934.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man presents with 6 weeks of headaches, confusion, and cognitive decline after swimming in freshwater lakes during travel to an area with poor sanitation. Lumbar puncture shows elevated WBCs (predominantly lymphocytes) and trophozoites with distinctive spikes on their surface. Which of the following statements about the causative organism is not true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is associated with both central nervous system infections and ocular infections.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Both cysts and trophozoites are infective forms.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CT scan shows space-occupying lesions in the brain.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is seen in immunocompetent individuals.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. It is seen in immunocompetent individuals.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/jzZ8he3Ed2wB9fmJjkwH1744390118.png&quot;, &quot;https://image.prepladder.com/notes/Apk2XBFFvMUlOkBvhpKD1746426327.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:528px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Trophozoite&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Cyst&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt; \n\t\t\t&lt;ul&gt;\n&lt;li&gt;Show spikes (Acantho - Spikes)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;figure class=\&quot;caption_element\&quot;&gt;&lt;img alt=\&quot;MI222\&quot; data-author=\&quot;Jacob Lorenzo-Morales, Naveed A. Khan and Julia Walochnik\&quot; data-hash=\&quot;11702\&quot; data-license=\&quot;CC BY 4.0\&quot; data-source=\&quot;https://commons.wikimedia.org/wiki/File:Parasite140120-fig3_Acanthamoeba_keratitis_Figure_3A.png\&quot; data-tags=\&quot;May2025\&quot; src=\&quot;https://image.prepladder.com/notes/Apk2XBFFvMUlOkBvhpKD1746426327.png\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;p&gt; &lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;Acanthamoeba &amp;lt;span class=\&quot; custommeta\&quot;=\&quot;\&quot; data-dictid=\&quot;1405ad7b46169277718580acad7562\&quot;/&gt;Cyst \&quot; data-author=\&quot;Julia Walochnik, Ute Scheikl, Eva‐Maria Haller‐Schober\&quot; data-hash=\&quot;9555\&quot; data-license=\&quot;CC BY 3.0\&quot; data-source=\&quot;https://www.researchgate.net/figure/Acanthamoeba-cysts-A-morphological-group-II-polygonal-with-wrinkled-outer-cyst-wall_fig4_264124933\&quot; data-tags=\&quot;\&quot; src=\&quot;https://image.prepladder.com/notes/TckGxw2AhSdyjwRW10GS1744390291.png\&quot; /&amp;gt;\n\t\t\t&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n\t\t\t \n\n\t\t\t&lt;ul&gt;\n&lt;li&gt;Double-walled, with an outer wrinkled &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1405ad7b46169277718580acad7562\&quot;&gt;cyst&lt;/span&gt; wall.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the suggested treatment for the infection caused by this organism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tetracycline&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Albendazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ivermectin A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Amphotericin B&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Tetracycline&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/efYsOkGRSPcmKmfe3YZL1744390426.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/rfLZuZe4VlExHjEGbjQE1747213921.png&quot;, &quot;https://image.prepladder.com/notes/PWSsvXy8QVmsLqkDV7Gc1744390546.png&quot;, &quot;https://image.prepladder.com/notes/ytuE7sYCSlsI1w1wkYbB1744390628.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is not true about the life cycle of Cyclospora?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oocyst shed in the faeces sporulate outside the host&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;During excystation, 8 sporozoites are released from 2 sporocyst&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sporozoites reproduce asexually in the enterocytes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Autoinfection does not occur with Cyclospora&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. During excystation, 8 sporozoites are released from 2 sporocyst&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/wjww7KFm6oS8P3kEjjiL1744393139.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:127px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Life Cycle of Cyclospora&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; rowspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;img alt=\&quot;MI 306 &amp;lt;span class=\&quot; custommeta\&quot;=\&quot;\&quot; data-dictid=\&quot;19ea144a961692777191155a6c462b\&quot;/&gt;life cycle of cyclospora\&quot; data-author=\&quot;\&quot; data-hash=\&quot;11705\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;May2025\&quot; src=\&quot;https://image.prepladder.com/notes/oTPuSLrjeMCQpc4YIANI1746426652.png\&quot; /&amp;gt;&lt;strong&gt;1. &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;eba893313f16927771906290ce7e79\&quot;&gt;Ingestion&lt;/span&gt; of Oocysts&lt;/strong&gt;: Humans ingest sporulated oocysts from contaminated food or water.&lt;/p&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;2. Excystation&lt;/strong&gt;: During &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a76b4c1c031692777187af2ec6500c\&quot;&gt;excystation&lt;/span&gt; of sporulated &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4623075b3f1692777194765f2dbce8\&quot;&gt;oocyst&lt;/span&gt; of Cyclospora, 2 wheels release 2 sporozoites each&lt;/p&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Release of 8 sporozoites from two sporocysts during &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a76b4c1c031692777187af2ec6500c\&quot;&gt;excystation&lt;/span&gt; (Option B) &lt;/strong&gt;is seen in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;19ea144a961692777191155a6c462b\&quot;&gt;life cycle&lt;/span&gt; of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;90ef4b285516927771904a048947de\&quot;&gt;Isospora&lt;/span&gt; (the remaining &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;19ea144a961692777191155a6c462b\&quot;&gt;life cycle&lt;/span&gt; is similar to Cyclospora)&lt;/p&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;3. Invasion of Intestinal Cells&lt;/strong&gt;: The released sporozoites invade the epithelial cells of the small intestine. &lt;strong&gt;(Option C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;4. &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;272cf5f2fa16927771822dc211adde\&quot;&gt;Asexual&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7a47c14dc91692777197a27e7aa854\&quot;&gt;Reproduction&lt;/span&gt; (Merogony)&lt;/strong&gt;: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;da9975786616927771923b19065b2b\&quot;&gt;Merogony&lt;/span&gt; occurs to produce meronts 1 and then 2, which contain multiple merozoites.&lt;/p&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;5. Release of Merozoites&lt;/strong&gt;: The merozoites are released from the infected epithelial cells into the intestinal lumen.&lt;/p&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;6. &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0e0a6ab6df1692777197e8873ce077\&quot;&gt;Reinfection&lt;/span&gt; of Host Cells&lt;/strong&gt;: The released merozoites can invade new intestinal epithelial cells, continuing the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;272cf5f2fa16927771822dc211adde\&quot;&gt;asexual&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7a47c14dc91692777197a27e7aa854\&quot;&gt;reproduction&lt;/span&gt; cycle.&lt;/p&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;7. Sexual &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7a47c14dc91692777197a27e7aa854\&quot;&gt;Reproduction&lt;/span&gt; (Gametogony)&lt;/strong&gt;: Some merozoites &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c9001edbf216927771860f3475b44c\&quot;&gt;differentiate&lt;/span&gt; into male (microgametes) and female (macrogametes) gametes within the host&#x27;s intestinal cells&lt;/p&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;8. &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2a8e411e2116927772022dd4b365bc\&quot;&gt;Fertilization&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4623075b3f1692777194765f2dbce8\&quot;&gt;Oocyst&lt;/span&gt; Formation&lt;/strong&gt;: The microgametes fertilise the macrogametes to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a1b06f401f1692777203a53393ba98\&quot;&gt;form&lt;/span&gt; a zygote, which develops into an unsporulated oocyst.&lt;/p&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt; &lt;/p&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;9. Release of Oocysts&lt;/strong&gt;: &lt;strong&gt;Unsporulated&lt;/strong&gt; oocysts are excreted in the faeces of the infected host; thus, &lt;strong&gt;autoinfection is not possible&lt;/strong&gt; &lt;strong&gt;(Option D)&lt;/strong&gt;&lt;/p&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;10. Environmental Maturation&lt;/strong&gt;: The oocysts sporulate in the environment and require a period of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;76948f718016927771924774ade7e9\&quot;&gt;maturation&lt;/span&gt; before they become &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;802328b229169277719000601489eb\&quot;&gt;infective&lt;/span&gt; to another host.&lt;/p&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;(Option A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;11. Transmission&lt;/strong&gt;: The &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0472620c171692777192c655af9c57\&quot;&gt;mature&lt;/span&gt; oocysts can then contaminate food or water, leading to new infections when ingested by humans.&lt;/p&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;Both &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c07713c3a316927771851e9513868f\&quot;&gt;Cyclospora&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;90ef4b285516927771904a048947de\&quot;&gt;Isospora&lt;/span&gt; complete their &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;19ea144a961692777191155a6c462b\&quot;&gt;life cycle&lt;/span&gt; in a &lt;strong&gt;single host. &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old man presents with severe diarrhoea, abdominal cramps, and weight loss. He recently returned from a tropical region and has a history of HIV with a low CD4 count. The stool analysis finding is given in the image. Which of the following statements about the identified organism is not true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cotrimoxazole is used for the treatment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oocysts are usually between 20-33 µm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The organism shows variable autofluorescence&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The incubation period is 2-14 days&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. The incubation period is 2-14 days&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/8FSZi7syTinrCKcqTcJc1744393544.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/Rz6J5lT6WckX3aBBrafL1744393957.png&quot;, &quot;https://image.prepladder.com/notes/y49oM3jToTm7nbQ8nbNv1746427033.png&quot;, &quot;https://image.prepladder.com/notes/8FSZi7syTinrCKcqTcJc1744393544.png&quot;, &quot;https://image.prepladder.com/notes/TyZzat9oyK78gcsJjUW31744394056.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:719px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Features&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Cryptosporidium&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Cyclospora&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Cystoisospora&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Transmission&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Ingestion of contaminated food/water, autoinfection&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Ingestion of contaminated food/water&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Ingestion of sporulated oocysts&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Infective form&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Sporulated oocyst&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Sporulated oocyst&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Sporulated oocyst&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Diagnostic form&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Sporulated oocyst&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Unsporulated oocyst&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Unsporulated oocyst&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Incubation Period&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;2-14 days&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;1-7 days&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;1-4 days&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Oocyst shape&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Round&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Round&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Oval&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Oocyst size&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;4-6 µm&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;8-10 µm&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;20–33 µm&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Sporulated oocyst&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Four sporozoites&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Two sporocysts, each having two sporozoites&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px s  {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sporzoites are the infective form&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Sporzoites are the infective form&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/GO3khJq6ekuEJilpeE721744395461.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/OSJdYdchurSvvkKPWqVg1744395660.png&quot;, &quot;https://image.prepladder.com/notes/pwi1qH5YxXdGtCXRSCmN1744395597.png&quot;, &quot;https://image.prepladder.com/notes/N780A6aGeS44v43X7Bty1744395519.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:729px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;3\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;&lt;em&gt;Babesia&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Description &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Intraerythrocytic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;358c13a66216927771998abf8061f9\&quot;&gt;sporozoan&lt;/span&gt; parasite&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Morphology &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Trophozoites (inside RBCs) are &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d391ed597c1692777195574de6cc11\&quot;&gt;pleomorphic&lt;/span&gt; (pyriform, ameboid, or spindle-like) and usually in pairs.&lt;/p&gt;\n&lt;img alt=\&quot;Babesia RBC forms\&quot; data-author=\&quot;\&quot; data-hash=\&quot;9642\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;\&quot; src=\&quot;https://image.prepladder.com/notes/OSJdYdchurSvvkKPWqVg1744395660.png\&quot;/&gt;&lt;br/&gt;\n\t\t\t &lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Life cycle &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Definitive hosts: Hard &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d0f81a8bb816927771904a892f8227\&quot;&gt;ixodid&lt;/span&gt; tick&lt;/strong&gt;&lt;strong&gt; &lt;/strong&gt;&lt;strong&gt;(Option A)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Intermediate hosts: Rodents or mammal&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Accidental, dead-end hosts: Human&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Infective form: Sporozoites&lt;/strong&gt; &lt;strong&gt;(Option D)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Sporozoites convert to trophozoites in circulation, which invade the RBCs). &lt;strong&gt;(Option C)&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n\t\t\t \n\n\t\t\t&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;Babesia Lifecycle\&quot; data-author=\&quot;CDC\&quot; data-hash=\&quot;9641\&quot; data-license=\&quot;Open access\&quot; data-source=\&quot;https://www.cdc.gov/dpdx/babesiosis/index.html\&quot; data-tags=\&quot;\&quot; src=\&quot;https://image.prepladder.com/notes/pwi1qH5YxXdGtCXRSCmN1744395597.png\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Clinical features &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Malaise, fatigue, fever, chills, myalgia, arthralgia, dry &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8f02e74e821692777185a0c005c508\&quot;&gt;cough&lt;/span&gt; and anorexia&lt;/li&gt;\n&lt;li&gt;Neck stiffness, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0d8cd9c1b516927771981287d4850f\&quot;&gt;sore&lt;/span&gt; throat, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1665a40f1016927771801899eaed5d\&quot;&gt;abdominal&lt;/span&gt; pain, jaundice, and anaemia are less common.&lt;/li&gt;\n&lt;li&gt;Severe &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6cfe9904d61692777182c652213bd0\&quot;&gt;babesiosis&lt;/span&gt; requires hospitalisation.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td rowspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Types &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;&lt;em&gt;Babesia microti &lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;&lt;em&gt;Babesia divergens&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Host: Rodent&lt;/li&gt;\n&lt;li&gt;Mild disease with normal spleen&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Host: Cattle&lt;/li&gt;\n&lt;li&gt;Severe disease, splenomectised&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt; &lt;/p&gt;\n&lt;p&gt; &lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Microscopy&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Tetrad of rings (known as Maltese cross appearance) are observed.&lt;/p&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;Babesia Maltese cross Labelled\&quot; data-author=\&quot;Harry A. Conte, Michael C. Biondi, Sok-Ja Janket, Leland Keith Ackerson, Eleftherios P. Diamandis\&quot; data-hash=\&quot;9640\&quot; data-license=\&quot;CC BY 4.0\&quot; data-source=\&quot;https://www.researchgate.net/figure/Ring-forms-and-Maltese-cross-inclusions-in-erythrocytes_fig1_363571396\&quot; data-tags=\&quot;\&quot; src=\&quot;https://image.prepladder.com/notes/N780A6aGeS44v43X7Bty1744395519.png\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Management &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Azithromycin + Atovaquone&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Clindamycin + &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e19b9eeec016927771979899edd580\&quot;&gt;Quinine&lt;/span&gt; (severe cases)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Complications &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Renal failure&lt;/li&gt;\n&lt;li&gt;Disseminated &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;837d6227d81692777190a063ea2cd4\&quot;&gt;intravascular&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;42f1e4deb8169277718412c0681a54\&quot;&gt;coagulation&lt;/span&gt; (DIC)&lt;/li&gt;\n&lt;li&gt;Acute &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cfad80a0f716927771979aae100f95\&quot;&gt;respiratory&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;afafb9026e1692777186e3dd168fa8\&quot;&gt;distress&lt;/span&gt; syndrome (ARDS)&lt;/li&gt;\n&lt;li&gt;Congestive &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e1fb96fd2416927771830dfed40e14\&quot;&gt;cardiac&lt;/span&gt; failure (CCF)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;,
                    bot: &quot;@dams_new_robot&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 25 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_`);
                    window.location.reload();
                });
                document.getElementById(&#x27;review-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; showResults(currentResultQuestion));
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;theme-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleTheme);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
                // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            
        }

        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);

&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. They are hermaphrodites&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/DkqDXz27FMgfd7xaCvoM1744473355.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/hLwD4uWFE8l7zUum1s8c1746459854.png&quot;, &quot;https://image.prepladder.com/notes/4Z3BMjiRjntbXuKHZn5d1746460405.png&quot;, &quot;https://image.prepladder.com/notes/qo5goFT7Q9nqwyicXXI11744473481.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:731px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Cestodes &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Trematodes &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Nematodes &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;These are long and segmented worms.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;These are leaf-like and unsegmented.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;These are elongated unsegmented worms.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;They are dorsoventrally flattened and have&lt;strong&gt; no body cavity&lt;/strong&gt;. &lt;strong&gt;(Option D)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;These are also flatworms without a body cavity.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;These are cylindrical worms and have a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1e856760501692777183f2469a5056\&quot;&gt;body cavity&lt;/span&gt; with well-differentiated organs.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;They have &lt;strong&gt;no &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8393c427fb16927771812091b31c94\&quot;&gt;alimentary&lt;/span&gt; canal&lt;/strong&gt;. &lt;strong&gt;(Option A)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;They have an incomplete &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8393c427fb16927771812091b31c94\&quot;&gt;alimentary&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;371930068716927771839cba840631\&quot;&gt;canal&lt;/span&gt; without an anus.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;They have a complete &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8393c427fb16927771812091b31c94\&quot;&gt;alimentary&lt;/span&gt; canal.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;They have &lt;strong&gt;suckers &lt;/strong&gt;for attaching to the host.&lt;/li&gt;\n&lt;li&gt;Some have &lt;strong&gt;hooks&lt;/strong&gt;&lt;strong&gt; &lt;/strong&gt;as well. &lt;strong&gt;(Option B)&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Suckers are present.&lt;/li&gt;\n&lt;li&gt;Hooks are absent.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Hooks and suckers are absent.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;These are &lt;strong&gt;hermaphrodites &lt;/strong&gt;(monoecious) &lt;strong&gt;(Option C)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Hermaphrodites except Schistosoma.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;The sexes are separate (diecious)&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Examples:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Diphyllobothrium&lt;/li&gt;\n&lt;li&gt;Taenia saginata&lt;/li&gt;\n&lt;li&gt;Taenia solium&lt;/li&gt;\n&lt;li&gt;Echinococcus granulosus&lt;/li&gt;\n&lt;li&gt;Hymenolepis nana&lt;/li&gt;\n&lt;li&gt;Dipylidium caninum&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Examples:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Intestinal flukes:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Fasciolopsis buski&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;Blood flukes:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Schistosoma mansoni&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Examples:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Small intestinal nematodes:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Ascaris&lt;/li&gt;\n&lt;li&gt;Hookworm&lt;/li&gt;\n&lt;li&gt;Strongyloides&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;Large intestinal:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Trichuris&lt;/li&gt;\n&lt;li&gt;Enterobius&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;3\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot;&gt;&lt;img alt=\&quot;MI168\&quot; data-author=\&quot;NA\&quot; data-hash=\&quot;12114\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;NA\&quot; data-tags=\&quot;May2025\&quot; src=\&quot;https://image.prepladder.com/notes/hLwD4uWFE8l7zUum1s8c1746459854.png\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt; &lt;/p&gt;\n&lt;figure class=\&quot;caption_element\&quot;&gt;&lt;img alt=\&quot;MI169\&quot; data-author=\&quot;Pinto, Hudson &amp;amp; Mati, Vitor &amp;amp; De Melo, Alan. \&quot; data-hash=\&quot;12115\&quot; data-license=\&quot;CC BY-NC-ND 4.0\&quot; data-source=\&quot;https://www.researchgate.net/figure/Figures-1-7-Species-of-trematodes-found-in-Butorides-striata-from-Brazil-ventral_fig2_259078859\&quot; data-tags=\&quot;May2025\&quot; src=\&quot;https://image.prepladder.com/notes/4Z3BMjiRjntbXuKHZn5d1746460405.png\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt; &lt;/p&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt; &lt;/p&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt; &lt;/p&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt; &lt;/p&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt; &lt;/p&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt; &lt;/p&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;Nematodes\&quot; data-author=\&quot;CDC Division of Parasitic Diseases\&quot; data-hash=\&quot;10133\&quot; data-license=\&quot;OPEN ACCESS\&quot; data-source=\&quot;http
