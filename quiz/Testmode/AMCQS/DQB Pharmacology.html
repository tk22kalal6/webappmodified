ntiarrhythmic drugs at present. The drug regimen most likely to be effective in treating the hepatic abscess in this patient and in eradicating intestinal infection is&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chloroquine alone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diloxanide furoate plus iodoquinol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Emetine plus diloxanide furoate plus chloroquine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Metronidazole plus chloroquine plus iodoquinol&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Metronidazole plus chloroquine plus iodoquinol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/71120501700305509/71120501700305509.m3u8&quot;}, {&quot;text&quot;: &quot;A sheepherder who lives most of the year in the mountains of Uttarakhand is hospitalized with liver cysts (hydatid disease) attributed to infection with Echinococcus granulosus, the dog tapeworm. He refuses to undergo surgery for removal of the cysts. Which one of the following drugs is most likely to be of some help in this situation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Albendazole&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ivermectin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Niclosamide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Suramin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Albendazole&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/57110441700305552/57110441700305552.m3u8&quot;}, {&quot;text&quot;: &quot;A 55-year-old woman with insulin-dependent diabetes of 40 years&#x27; duration complains of severe bloating and abdominal distress, especially after meals. Evaluation is consistent with diabetic gastroparesis. The drug you would be most likely to recommend is&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Docusate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Loperamide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Metoclopramide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sucralfate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Metoclopramide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;• Dopamine D 2 receptor antagonism – This enhances gastric motility and promotes gastric emptying by removing dopamine’s inhibitory effect on gastrointestinal smooth muscle. 5-HT 1 receptor agonism – This further enhances peristalsis and improves symptoms of bloating, nausea, and postprandial discomfort. 5-HT 3 receptor antagonism – Provides an additional antiemetic effect, useful for nausea associated with gastroparesis. Since this 55-year-old diabetic woman has had long-standing insulin-dependent diabetes (40 years), her symptoms of severe bloating and abdominal distress after meals strongly suggest diabetic gastroparesis, making metoclopramide the best choice to relieve her symptoms.&lt;/li&gt;&lt;li&gt;• Incorrect Answers: A) Docusate: Docusate is a stool softener used to treat constipation by increasing water penetration into stool, making it easier to pass. It has no prokinetic properties and does not help with gastric emptying, making it ineffective for diabetic gastroparesis.&lt;/li&gt;&lt;li&gt;• B) Loperamide: Loperamide is an opioid agonist used to treat diarrhea by reducing intestinal motility. In gastroparesis, motility is already impaired, and loperamide would worsen symptoms by further slowing gastric emptying, making it contraindicated in this condition.&lt;/li&gt;&lt;li&gt;• D) Sucralfate: Sucralfate is a mucosal protective agent used in peptic ulcer disease (PUD). It forms a protective barrier over ulcers but does not affect gastric motility. Since this patient has gastroparesis, not an ulcer, sucralfate is not an appropriate treatment.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/44410771700305569/44410771700305569.m3u8&quot;}, {&quot;text&quot;: &quot;A patient is receiving chemotherapy for metastatic carcinoma. She threatens to stop her treatment because of severe nausea and vomiting. Which one of the following drugs is not likely to prevent such chemotherapy-induced nausea and vomiting?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dexamethasone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dronabinol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Levodopa&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ondansetron&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Levodopa&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;• Chemotherapy-induced nausea and vomiting is mediated by activation of the chemoreceptor trigger zone (CTZ) and vomiting center in the brainstem, which involves serotonin (5-HT 3 ), dopamine (D 2 ), and neurokinin (NK 1 ) receptors. Since levodopa increases dopamine levels, it may even exacerbate nausea and vomiting, making it completely ineffective in this scenario.&lt;/li&gt;&lt;li&gt;• Incorrect Answers: A) Dexamethasone:&lt;/li&gt;&lt;li&gt;• Glucocorticoids like dexamethasone are commonly used as adjuncts to other antiemetics in chemotherapy-induced nausea and vomiting. They reduce inflammation, modulate neurotransmitter activity, and enhance the effectiveness of 5-HT 3 receptor antagonists like ondansetron. Dexamethasone is especially useful in delayed CINV, making it an effective choice. B) Dronabinol:&lt;/li&gt;&lt;li&gt;• Dronabinol is a cannabinoid receptor agonist (synthetic THC) that helps reduce nausea and stimulate appetite. It is approved for use in chemotherapy-induced nausea and vomiting when other antiemetics fail. Its central action on the cannabinoid receptors in the vomiting center makes it a viable antiemetic. D) Ondansetron:&lt;/li&gt;&lt;li&gt;• Ondansetron is a 5-HT 3 receptor antagonist and one of the most effective antiemetics for CINV. It works by blocking serotonin receptors in the chemoreceptor trigger zone (CTZ) and the vagus nerve, preventing both acute nausea and vomiting. It is considered a first-line treatment for CINV.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/66846781700305582/66846781700305582.m3u8&quot;}, {&quot;text&quot;: &quot;A 50 year old male patient came to psychiatry OPD with hallucination, decreased expressiveness, apathy, flat affect, lack of energy and self injurious behaviour. An antipsychotic drug was being prescribed to control above symptoms. After two weeks of taking treatment, patient presented in hospital emergency with malaise, breathlessness and chest pain. On laboratory examination, it was found that his C-reactive protein level is above 100 mg/L, troponin level is raised to just double of its normal value and eosinophil count is moderately high. Which of the following drug would have been the causative agent for above complication ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aripiprazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ziprasidone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Clozapine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Risperidone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Clozapine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/14082411700305594/14082411700305594.m3u8&quot;}, {&quot;text&quot;: &quot;A female patient comes to you with double vision began 6 weeks ago. Her husband reported fluctuating droopy eyelids, in the morning and evening, which started 4 weeks ago. Her plasma laboratory findings have significantly raised anti-Ach receptor antibodies and her EMG has shown decrementing response to 3 Hz repetitive nerve stimulation. She is put on drug therapy and after that her symptoms get relieved. As a precautionary measure which drug should never be given to above patient in future?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mycophenolate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pembrolizumab&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rituximab&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Azathioprine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Pembrolizumab&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/14149841700305608/14149841700305608.m3u8&quot;}, {&quot;text&quot;: &quot;A 26 year old non pregnant female known case of primary generalized tonic-clonic seizures since 5 years, well controlled on sodium valproate , wants to conceive and comes to you to take advice for her anti epileptic treatment. Which of the following best advise to her ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Continue the same medicine as recurrence rate is high while changing the treatment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stop sodium valproate and switch to levitiracetam as it is safe&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stop sodium valproate gradually and wait for few more months and conceive without taking anti epileptic drug if seizure wont recur&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Its better to postpone the plan to conceive as all anti epileptics have some risk of teratogenesis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Stop sodium valproate gradually and wait for few more months and conceive without taking anti epileptic drug if seizure wont recur&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/55967581700305622/55967581700305622.m3u8&quot;}, {&quot;text&quot;: &quot;A 35 year male patient taking sodium valproate for his epileptic disease, now comes to you with severe grade of trigeminal neuralgia and you have decided to add carbamazepine to his treatment schedule. Which of the following side effect incidence can be enhanced due to above drug combination?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thrombocytopenia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hepatotoxicity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Agranulocytosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pancreatitits&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hepatotoxicity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/55792121700305635/55792121700305635.m3u8&quot;}, {&quot;text&quot;: &quot;A 65 years old male, K/C/O DM-II and CVA and on multiple medicines for same problems, comes to hospital OPD with history of generalised seizure one night before. His renal function was normal. Which of the following should be the best choice to start treatment for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sodium valproate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Levetiracetam&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lamotrigine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Esketamine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Levetiracetam&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/46925971700305648/46925971700305648.m3u8&quot;}, {&quot;text&quot;: &quot;A patient who is daily wage labour by profession and a known case of epilepsy with DVT since last 10 years, was maintained on tablet phenytoin 300 mg HS, tab warfarin 5mg OD and tab aspirin 75 mg OD. He has now come to you with recurrent episode of seizure. He also gives history of sudden discontinuation of phenytoin and wants to restart it under your guidance. As a treating neurologist, while prescribing phenytoin, all of the following advices can be given except&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Patient should not take drug dose more than 400 mg/day&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;He should not frequently switch to other generic phenytoin preparation available in market to make treatment more economical&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;He should continue rest of drugs as a part of his DVT treatment&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cholecalciferol supplementation to be taken on &amp;amp; off during treatment&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. He should continue rest of drugs as a part of his DVT treatment&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/6191681700305663/6191681700305663.m3u8&quot;}, {&quot;text&quot;: &quot;An obese patient comes to you in hospital emergency with status epilepticus and he is stablised by a duty doctor with IV lorazepam 0.4 mg stat and immediately started with IV infusion of broad spectrum antiepileptic . All of the following drugs can be given as IV bolus in above patient except&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sodium valproate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Phenobarbitone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Levitiracetam&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fosphenytoin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Phenobarbitone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/56255001700305678/56255001700305678.m3u8&quot;}, {&quot;text&quot;: &quot;A 34 years old male suffering from schizophrenia and controlled on tablet haloperidol 5mg/day since last 5 years, now comes to you with repeated protruding of tongue, lips smacking and retraction of the corners of the mouth. There is also history of abnormal chewing movements of face and shoulder shrugging. Except one all of the following drugs can bring relief to above patient if given or added to the treatment&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Benzodiazepine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Valabenazine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Benhexol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Clozapine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Benhexol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/18541781700305689/18541781700305689.m3u8&quot;}, {&quot;text&quot;: &quot;A 70 year old parkinsons disease patient suffering from severe disease, refractory to most of anti parkinsonism drug, has been kept on high dose levodopa therapy to improve quality of life. Now this patient is presented in OPD with delusion of spouse infedility and visual hallucinations. Which of the following antipsychotic is best to start to manage the above complication ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Asenapine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cariprazine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lurasidone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pimavanserin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pimavanserin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/42121351700305706/42121351700305706.m3u8&quot;}, {&quot;text&quot;: &quot;A 45 year old alcoholic patient with liver cirrhosis has come to you with psychosis, delusion and hallucination. Which antipsychotic out of following is best to start in treatment of above patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Clozapine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Olanzapine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Paliperidone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aripiprazole&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Paliperidone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/41922141700305720/41922141700305720.m3u8&quot;}, {&quot;text&quot;: &quot;A 48 year old females comes to neurology OPD with symptoms of hyperreflexia, and spasticity as well as atrophy of muscles and fasciculations. Which of the following drug can slow down the course of above disease ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Valbenazine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dalfampridine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Edaravone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Atomexitine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Edaravone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/26270221700305738/26270221700305738.m3u8&quot;}, {&quot;text&quot;: &quot;A 60 year old patient is diagnosed with Parkinsons disease but having mild symptoms which are minimally affecting his quality of life. Which of the following is the best drug to start treatment in above patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Levodopa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Selegiline&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pramipexole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Levodopa&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Selegiline&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/48637851700305752/48637851700305752.m3u8&quot;}, {&quot;text&quot;: &quot;A 60 year old female, suffering from advanced stage of multiple myeloma has been kept in hospice centre. In order to improve her quality of life, she has been adviced to take tablet morphine 50 mg three times daily to relieve cancer associated pain. Now she has developed refractory constipation which is not getting relieved with even strong laxatives. All of following drugs can be given for to relieve constipation except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Methynaltrexone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alvimopan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Naltrexone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Naloxogol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Naltrexone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;• Naltrexone is not suitable for treating opioid-induced constipation because:&lt;/li&gt;&lt;li&gt;• It is a centrally acting opioid antagonist, meaning it blocks opioid effects in both the brain and gut. If given to a patient on chronic morphine therapy, it can precipitate opioid withdrawal and worsen pain control. Unlike Methylnaltrexone, Alvimopan, and Naloxegol, which are peripherally acting, Naltrexone crosses the blood-brain barrier, making it unsuitable for opioid-induced constipation. Explanation for the Incorrect Answers: (A) Methylnaltrexone&lt;/li&gt;&lt;li&gt;• A peripherally acting  µ-opioid receptor antagonist (PAMORA) that relieves constipation without affecting central opioid analgesia. Approved for opioid-induced constipation (OIC), especially in palliative care patients. Given subcutaneously and works quickly. (B) Alvimopan&lt;/li&gt;&lt;li&gt;• Another peripherally acting µ-opioid receptor antagonist used to treat opioid-induced bowel dysfunction. Mostly used in postoperative ileus but can be effective in OIC. Does not cross the blood-brain barrier, so it does not interfere with pain relief. (D) Naloxegol&lt;/li&gt;&lt;li&gt;• A PEGylated derivative of naloxone, designed to block opioid receptors in the gut while preserving central analgesia. Given orally, making it convenient for long-term use. Approved for chronic opioid-induced constipation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A female patient was on lithium therapy for bipolar disorder for 6 months.She kept the fast for few days due to religious reasons and presented with seizures, coarse tremors, confusion and weakness of limbs. Which of the following should be done to diagnose her condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Serum Electrolytes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Serum lithium levels&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ECG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;MRI&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Serum lithium levels&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/7565701700305771/7565701700305771.m3u8&quot;}, {&quot;text&quot;: &quot;A 42 year old female, known case of depression, taking antidepressant since 6 month. It was the first episode of depression for which drug treatment was started. She visits to other country due to her office related work and keeps herself busy for most of hours of day and remains non complaint with the treatment. Two days after her arrival, she started getting dizziness, fatigue, headache, nausea, agitation, anxiety, insomnia, irritability. Which of the following drug she might be taking for her treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Duloxetine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Milnacipran&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Venlafexine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fluoxetine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Venlafexine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/57372461700305785/57372461700305785.m3u8&quot;}, {&quot;text&quot;: &quot;A 32 year old female, 80 kg by weight and 153 cm height, comes to you with sad, irritable and anxious mood. She also complains of loss of interest or pleasure and worthlessness and inappropriate guilt. Which of the following drug should be avoided to start in treatment of above patient ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fluoxetine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Paroxetine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sertraline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fluvoxamine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Paroxetine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/30755491700305805/30755491700305805.m3u8&quot;}, {&quot;text&quot;: &quot;A 48-yrs-old post menopausal female is diagnosed with metastatic breast cancer. Why might fulvestrant be the better choice over tamoxifen provided all other factors being equal?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Exerts antiplatelet, rather than thrombotic, effects&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lacks ability to cause hot flashes or other disturbing side effects&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lower risk of causing endometrial cancer&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Provides clinical cure, rather than palliation, in all patients&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Lower risk of causing endometrial cancer&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/41311801700305822/41311801700305822.m3u8&quot;}, {&quot;text&quot;: &quot;A patient with cancer developed extreme degree of radiation toxicity. Further history revealed that the dose adjustment of a particular drug was missed during the course of radiotherapy. Which of the following drugs required a dose adjustment during radiotherapy in order to prevent radiation toxicity ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vinblastine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dactinomycin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cyclophosphamide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;6-Mercaptopurine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Dactinomycin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/8197861700306306/8197861700306306.m3u8&quot;}, {&quot;text&quot;: &quot;A 50 year old woman. Hema has been diagnosed with locally advanced breast cancer and recommended for chemotherapy. She has five years history of myocardial infarction and congestive heart failure. Which antineoplastic drug should be best avoided :&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anthracycline&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alkylating agent&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Platinum compound&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bisphosphonates&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Anthracycline&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/40820251700305837/40820251700305837.m3u8&quot;}, {&quot;text&quot;: &quot;A patient of CKD suffering from osteosarcoma was prescribed to use methotrexate in high dose. After taking few dose of chemotherapy agent ,patient start developing symptoms of drug toxicity and has been prescribed an antidote to immediately neutralise the effect of methotrexate. Which drug is most suitable for above complication?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;leucovorin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amifostine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glucarpidase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adenosine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Glucarpidase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/69295731700305851/69295731700305851.m3u8&quot;}, {&quot;text&quot;: &quot;A patient suffering from testicular cancer taken chemotherapy drugs. Now he started developing peripheral vasoconstriction and Raynaud’s phenomenon. Which of the following drug is responsible for this?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Etoposide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cisplatin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bleomycin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Docetaxel&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Bleomycin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/25367401700305866/25367401700305866.m3u8&quot;}, {&quot;text&quot;: &quot;A child who was diagnosed with ALL taken chemotherapy drugs for treatment of the same. Now child is presented to oncology OPD with impaired memory, learning, attention and leuko encephalopathy. Which of the following drug is responsible for the above complication?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Methotrexate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vincristine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mercaptopurine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Doxorubicin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Methotrexate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/45269521700305891/45269521700305891.m3u8&quot;}, {&quot;text&quot;: &quot;A patient suffering from colon cancer has been put on chemotherapeutic therapy and complains of a tingling sensation in the palms and soles. On examination there is edema and tender, symmetrical erythema, which is most pronounced over the fat pads of the distal phalanges as shown in image. Which of the following drug is responsible for above complication ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Methotrexate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ifosfamide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mitomycin C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Capecitabine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Capecitabine&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/3(155).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/2508891700305905/2508891700305905.m3u8&quot;}, {&quot;text&quot;: &quot;A 52 year old male, who is obese as well as smoker suffering from DM II and PVD, taking tablet glimepride 2 mg twice daily , comes to hospital OPD with fluctuating blood sugar level. As a physician you add one more anti diabetic drug to above tretament to control sugar level. Even after adding this new drug, patient sugar level keeps on fluctuating and he has to get admitted in hospital for one or two episodes of DKA with UTI. Now this patient comes to hospital emergency with tibial fracture after a trivial fall and while fixing his fracture, surgeon found his lower limb needs to get amputated due to lack of blood supply which can be seen as a sudden complication arisen due to DVT in that particular limb. Which of the following drug might be associated with above complications&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Metformin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Liraglutide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Canagliflozin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Linagliptin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Canagliflozin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/52613131700305922/52613131700305922.m3u8&quot;}, {&quot;text&quot;: &quot;A 60 year old diabetic patient with nephropathy comes to you with high blood sugar which is not getting controlled with treatment he is taking. As a endocrinologist you want to add one more anti diabetic to above treatment . Which of the following anti-diabetic drug is most suitable to be addded in above patient treatment ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sitagliptin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Linagliptin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vildagliptin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Saxagliptin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Linagliptin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/49395991700305942/49395991700305942.m3u8&quot;}, {&quot;text&quot;: &quot;A 30 year old obese male diagnosed recently with DM II. He also has family history of MI. As a part of his treatment you have started tab metformin plus injection liraglutide, as both of these drug help in prevention of cardiovascular mortality as well as will take care of patient weight. Which of the following cannot be seen as a side effect of above regimen?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Weight loss&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nausea and vomiting&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypoglycemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pancreatitits&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hypoglycemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/4931251700305956/4931251700305956.m3u8&quot;}, {&quot;text&quot;: &quot;A 52 year male with a history of one episode of MI diagnosed with DM-II. As a diabetologist you want to give antidiabetic to this patient that should also has a role in prevention of cardiovascular mortality. All of the following drug you can prescribe to this patient except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Empagliflozin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Linagliptin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Liraglutide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bromocriptine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Linagliptin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/49264101700305969/49264101700305969.m3u8&quot;}, {&quot;text&quot;: &quot;A 45 year old male diabetic patient taking 1000 mg of metformin twice daily for high sugar level and his diesase is well controlled. He is presented to hospital emergency with nausea, vomiting, diarrhea, altered mental status and shortness of breath . Physical examination reveals he has tachycardia, hypotension, tachypnea. His ABG shows severe acidosis but blood sugar level is within range. All of the following can be the risk factors for above complications except&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Advanced age&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Liver dysfunction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Renal dysfunction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Smoking&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Smoking&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/10143121700305984/10143121700305984.m3u8&quot;}, {&quot;text&quot;: &quot;A 62 year old male patient comes to you with urinary retention, back pain, and hematuria. He also has complaints of Weight loss and loss of appetite, Bone pain with repeated fracture and Neurologic deficits. On Digital rectal examination a nodule is discovered on prostate and prostate-specific antigen (PSA) found out to be very high on evaluation. You have started first line hormonal therapy for the above problem but patient disease found to be refractory to it. Now, all of the following can be chosen for above refractory disease except :&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Enzalutamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Apalutamide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Abiraterone acetate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bicalutamide&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Bicalutamide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/17524831700305995/17524831700305995.m3u8&quot;}, {&quot;text&quot;: &quot;A 38 year old patient has come to you with fever, myalgias, skin rashes, arthralgias and arthritis. Further he gives history that above symptoms occur whenever he start a drug prescribed for his illness and the same is needed to taken for a long time period. He also adds that his symptoms gradually resolves after discontinuation of the same drug but reappear after re challenge. On laboratory examination, anti nuclear antibodies(ANA) and anti histone antibody level comes out to be high. As a treating physician, you would like to rule out all of the following drug as causative agent of above problem except&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dapsone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pyrazinamide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Procainamide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Para amino salicylic acid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Pyrazinamide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/18410251700306008/18410251700306008.m3u8&quot;}, {&quot;text&quot;: &quot;A 32 year old females, k/c/o depression, comes to you with drug overdosewith marked sedation, confusion and delirium. She has history of seizure at home after drug intake. On examination, you have found she is having ventricular arrhythmias, hypotension, and hyperthermia, flushing and dilated pupils. Which of the following drug has no role in treatment of above patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sodium bicarbonate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Phenylephrine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Flumazenil&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lidocaine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Flumazenil&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;• Key features of TCA overdose in this patient include: CNS depression (marked sedation, confusion, delirium, seizures) Cardiotoxicity (ventricular arrhythmias, hypotension) Autonomic dysfunction (hyperthermia, flushing, dilated pupils) Flumazenil is a benzodiazepine receptor antagonist and is used to reverse benzodiazepine overdose. In TCA overdose, flumazenil is contraindicated because it can precipitate seizures, which are already a risk in TCA toxicity. Thus, flumazenil has no role in treating this patient and may worsen the condition.&lt;/li&gt;&lt;li&gt;• Explanation for the Incorrect Answers: (A) Sodium bicarbonate&lt;/li&gt;&lt;li&gt;• First-line treatment for TCA overdose. It helps by reducing cardiotoxicity caused by TCA-induced sodium channel blockade, stabilizing cardiac conduction and reducing the risk of arrhythmias. It also alkalinizes the blood, which helps decrease drug toxicity. (B) Phenylephrine&lt;/li&gt;&lt;li&gt;• Useful for treating hypotension in TCA overdose. TCAs cause α1-receptor blockade, leading to vasodilation and hypotension. Phenylephrine is a selective α1-agonist that can increase blood pressure without worsening tachycardia, making it a preferred vasopressor. (D) Lidocaine&lt;/li&gt;&lt;li&gt;• Used for TCA-induced ventricular arrhythmias. TCAs block cardiac sodium channels, leading to QRS prolongation and ventricular arrhythmias. Lidocaine (a Class IB antiarrhythmic) counteracts this effect and is preferred over other antiarrhythmics like amiodarone.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/37355711700306027/37355711700306027.m3u8&quot;}, {&quot;text&quot;: &quot;A 52 year old unmarried female suffering from breast cancer and taking adjuvant hormonal therapy tab tamoxifen 20 mg per day as her treatment course. Her mother and two sisters died because of breast cancer and she has also lost all hope to live due to her disease. As a physician you want to improve quality of her life and would like to initiate anti depressant treatment . Which of the following is the best choice for this patient to start treatment with ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Venlafexine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fluoxetine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Amitryptiline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Duloxetine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Venlafexine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/22735811700306040/22735811700306040.m3u8&quot;}, {&quot;text&quot;: &quot;A 3 year old child comes to emergency with vomiting. Nurse posted in emergency gives antiemetic to baby which is generally gives to adult patient. After few hours of hospital stay, child vomiting is stopped but child body gone into spasm with high tone in leg and neck muscles. Which antiemetic that nurse might have given to baby leading to above complication ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aprepitant&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Domperidone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cisapride&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Metoclopramide&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Metoclopramide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;• Young children are more susceptible to these effects because their dopaminergic system is still developing, making them more prone to dopamine blockade-related complications. Dystonic reactions occur due to excessive dopamine inhibition in the basal ganglia, leading to abnormal muscle contractions and posturing. Symptoms can be treated with diphenhydramine or benztropine, which are anticholinergic drugs that counteract extrapyramidal symptoms. Due to the high risk of EPS, metoclopramide should be avoided in young children, and safer alternatives like ondansetron (a 5-HT 3 antagonist) should be used instead.&lt;/li&gt;&lt;li&gt;• Explanation for the Incorrect Answers: (A) Aprepitant&lt;/li&gt;&lt;li&gt;• Incorrect because aprepitant is a neurokinin-1 (NK-1) receptor antagonist, primarily used for chemotherapy-induced nausea and vomiting (CINV). It does not cause extrapyramidal symptoms (EPS) and is rarely used in pediatric emergency settings. (B) Domperidone&lt;/li&gt;&lt;li&gt;• Incorrect because domperidone is a peripheral dopamine D 2 receptor antagonist, meaning it does not cross the blood-brain barrier significantly. Since it has minimal central nervous system (CNS) effects, it is less likely to cause EPS compared to metoclopramide. However, it is not recommended for infants due to cardiac risks (QT prolongation and arrhythmias). (C) Cisapride&lt;/li&gt;&lt;li&gt;• Incorrect because cisapride is a serotonin 5-HT 3 receptor agonist, used to enhance gastrointestinal motility. It does not block dopamine receptors, meaning it does not cause extrapyramidal symptoms. However, cisapride is not commonly used due to its association with QT prolongation and cardiac arrhythmias.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/31355651700306052/31355651700306052.m3u8&quot;}, {&quot;text&quot;: &quot;A female underwent LSCS surgery and it was performed under spinal anesthesia. As a complication of spinal anaesthesia, she has developed hypotension immediately after surgery. Her BP is 90/70 and HR is 100 per minute. Which is the best vasopressor to be chosen among the following for the treatment of above complication ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ephedrine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Phenylephrine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Methoxamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Droxydopa&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Phenylephrine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;• It is a selective α1-adrenergic agonist, which leads to potent vasoconstriction, thereby increasing systemic vascular resistance (SVR) and blood pressure (BP). It maintains uteroplacental perfusion, making it particularly suitable in obstetric patients undergoing lower-segment cesarean section (LSCS). It does not increase heart rate (HR), which is beneficial in this case as the patient already has a compensatory tachycardia (HR = 100 bpm). For these reasons, phenylephrine is now considered the first-line agent for managing spinal anesthesia-induced hypotension in obstetric settings.&lt;/li&gt;&lt;li&gt;• Explanation for the Incorrect Answers: (A) Ephedrine&lt;/li&gt;&lt;li&gt;• Previously used but now less preferred due to its mixed α and β adrenergic agonist effects. Increases HR and cardiac output, which may lead to tachycardia and fetal acidosis. Although effective, phenylephrine is now favored over ephedrine in obstetric patients due to better BP control and fewer side effects on fetal acid-base balance. (C) Methoxamine&lt;/li&gt;&lt;li&gt;• Like phenylephrine, it is a pure α 1 agonist, but it has a longer onset of action, making it less useful in an emergency setting. It can also cause excessive reflex bradycardia, which is not ideal in this case. Phenylephrine is preferred because it has a more predictable and rapid effect on BP stabilization. (D) Droxydopa&lt;/li&gt;&lt;li&gt;• It is a prodrug of norepinephrine, primarily used for neurogenic orthostatic hypotension (e.g., in Parkinson’s disease) rather than acute post-spinal hypotension. It has a slow onset and is not suitable for immediate correction of hypotension in LSCS patients.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/40928021700306064/40928021700306064.m3u8&quot;}, {&quot;text&quot;: &quot;A 28-year-old man with seborrheic dermatitis is prescribed a topical corticosteroid creme by his dermatologist in hopes of alleviating the chronic rash and erythema on the cheeks. Which of the following steps is most critical to achieve a therapeutic drug concentration in plasma?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Absorption&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Distribution&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Elimination&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glycosylation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Absorption&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/28277751700306088/28277751700306088.m3u8&quot;}, {&quot;text&quot;: &quot;A 61-year-old man is taking over-the-counter pseudoephedrine for cold and flulike symptoms. Over the course of the next few days, he experiences improvement in his rhinitis but should be concerned about the possibility of which of the following problems?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Urinary retention&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Constriction of the bronchioles causing increased pulmonary secretions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Erectile function improvement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thinning of his salivary glandular secretions&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Urinary retention&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;• However, its α-adrenergic effects can also cause smooth muscle contraction in the bladder neck and prostate, leading to urinary retention, especially in older men or those with benign prostatic hyperplasia (BPH).&lt;/li&gt;&lt;li&gt;• Mechanism of urinary retention with pseudoephedrine: Stimulation of α 1 receptors in the bladder neck and prostate causes smooth muscle contraction, leading to difficulty in urination. This effect is more pronounced in older men who may already have some degree of prostatic hypertrophy or bladder outlet obstruction. Given that this 61-year-old man is taking pseudoephedrine for cold symptoms, he should be concerned about urinary retention, particularly if he has a history of BPH or difficulty urinating.&lt;/li&gt;&lt;li&gt;• Explanation for the Incorrect Answers: (B) Constriction of the bronchioles causing increased pulmonary secretions&lt;/li&gt;&lt;li&gt;• Pseudoephedrine has some α-adrenergic activity, which actually leads to bronchodilation rather than bronchoconstriction. It does not increase pulmonary secretions but rather reduces secretions in the nasal mucosa due to its decongestant effects. This option is incorrect because pseudoephedrine does not cause bronchoconstriction or increased pulmonary secretions. (C) Erectile function improvement&lt;/li&gt;&lt;li&gt;• Pseudoephedrine is a vasoconstrictor due to its α 1 agonist activity, which can actually impair erectile function rather than improve it. Erection requires vasodilation (mediated by nitric oxide and parasympathetic activity), but pseudoephedrine causes vasoconstriction, potentially worsening erectile dysfunction. Therefore, pseudoephedrine would not improve erectile function but could instead worsen it. (D) Thinning of his salivary glandular secretions&lt;/li&gt;&lt;li&gt;• While pseudoephedrine reduces nasal secretions, it does so by vasoconstriction of nasal blood vessels rather than by directly affecting salivary glands. Anticholinergic drugs (e.g., atropine) are more likely to cause dry mouth and reduced salivary secretions, whereas pseudoephedrine does not significantly affect saliva production.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Researchers interested in studying a certain cytochrome P450 enzyme wish to isolate the enzyme of interest from the many other proteins in the cells. One of their initial steps is to lyse the cells and isolate the organelle which carries the enzyme they want to study. Which organelle will they isolate to find CYP enzymes?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Golgi apparatus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Smooth endoplasmic reticulum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mitochondria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Peroxisomes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Smooth endoplasmic reticulum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;• Function of CYP enzymes in the SER: They participate in phase I metabolism of drugs by oxidation, reduction, and hydrolysis, making compounds more polar for further metabolism or excretion. They play a crucial role in the synthesis of steroid hormones, bile acids, and cholesterol metabolism. The liver contains a high concentration of SER, making it the main site of CYP enzyme activity. Since the researchers are looking to isolate a cytochrome P450 enzyme, they should isolate the smooth endoplasmic reticulum (SER), where the majority of CYP enzymes are found.&lt;/li&gt;&lt;li&gt;• Explanation for the Incorrect Answers: (A) Golgi apparatus&lt;/li&gt;&lt;li&gt;• The Golgi apparatus is responsible for protein modification, packaging, and transport, but it does not house cytochrome P450 enzymes. It is primarily involved in glycosylation and protein sorting, not in drug metabolism or detoxification. Therefore, this option is incorrect. (C) Mitochondria&lt;/li&gt;&lt;li&gt;• Some CYP enzymes (e.g., CYP11A1, CYP11B1, CYP11B2) are found in mitochondria, particularly in steroidogenic tissues (e.g., adrenal glands, testes, and ovaries), where they help in steroid hormone biosynthesis. However, the majority of CYP enzymes, especially those involved in drug metabolism (e.g., CYP3A4, CYP2D6), are located in the SER, not mitochondria. Since the question does not specify steroid metabolism, this option is not the best choice. (D) Peroxisomes&lt;/li&gt;&lt;li&gt;• Peroxisomes are involved in  β-oxidation of very long-chain fatty acids, hydrogen peroxide metabolism, and lipid metabolism, but they do not contain cytochrome P450 enzymes in significant amounts. CYP enzymes are not primarily located in peroxisomes, making this an incorrect answer.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/23482511700306105/23482511700306105.m3u8&quot;}, {&quot;text&quot;: &quot;On your emergency duty a concerned mother brought her 4 year old son. She tells you that her son ate a handful of her amitriptyline (a weak acid). At emergency department the child is given bicarbonate (in addition to other measures). What is the most likely explanation for bicarbonate administration in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bicarbonate should not have been given; a weak acid such as ammonium chloride should have been given instead&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bicarbonate traps amitriptyline in the blood to keep it from reaching its active site&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ion trapping the amitriptyline in the urine to hasten elimination is accomplished by giving bicarbonate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Weak acids such as amitriptyline are chemically inactivated by bicarbonate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ion trapping the amitriptyline in the urine to hasten elimination is accomplished by giving bicarbonate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;• Mechanism of ion trapping: Amitriptyline exists in two forms: protonated (charged, BH*) and unprotonated (uncharged, B). In an alkaline environment (high pH, caused by bicarbonate administration), amitriptyline remains in its uncharged form in the blood, which reduces its toxic effects on cardiac sodium channels. In the renal tubules, the alkaline pH converts the drug into its ionized (BH*) form, trapping it in the urine and preventing reabsorption into the bloodstream. This enhances renal clearance and promotes faster elimination of amitriptyline, helping to mitigate toxicity. Thus, administering bicarbonate helps in the elimination of amitriptyline via urinary ion trapping, making option (C) the correct answer.&lt;/li&gt;&lt;li&gt;• Explanation for the Incorrect Answers: (A) Bicarbonate should not have been given; a weak acid such as ammonium chloride should have been given instead&lt;/li&gt;&lt;li&gt;• This statement is incorrect because amitriptyline is a weak base, not a weak acid. Ammonium chloride would acidify the urine, which would actually increase reabsorption of amitriptyline, worsening the toxicity. Instead, alkalizing the urine with bicarbonate enhances drug elimination, making this choice incorrect. (B) Bicarbonate traps amitriptyline in the blood to keep it from reaching its active site&lt;/li&gt;&lt;li&gt;• Sodium bicarbonate does not trap the drug in the blood; rather, it enhances drug elimination by ion trapping in the urine. Additionally, bicarbonate reduces cardiotoxicity by stabilizing cardiac sodium channels, but it does not \&quot;trap\&quot; the drug in circulation. This explanation does not correctly describe the mechanism, making it incorrect. (D) Weak acids such as amitriptyline are chemically inactivated by bicarbonate&lt;/li&gt;&lt;li&gt;• Amitriptyline is not a weak acid; it is a weak base. Bicarbonate does not chemically inactivate amitriptyline but rather changes its ionization state to facilitate renal elimination.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/23263711700306121/23263711700306121.m3u8&quot;}, {&quot;text&quot;: &quot;A 21-year-old pregnant female asks her doctor what she can do about her acne. The doctor prescribes a topical benzoyl peroxide preparation, but the patient is unsatisfied with the results. She has a close friend taking a vitamin A–based acne control product, and her friend often tells her how well it works. She begins taking her friend’s pills and is pleased with the reduction in her acne. During which prenatal period is her unborn child at greatest risk for developing a birth defect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Before conception, because the drug described is known to cause mutations in the maternal germ cell line&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Days 1 to 17 after conception&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Days 18 to 55 after conception&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Days 56 to birth&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Days 18 to 55 after conception&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/53805371700306136/53805371700306136.m3u8&quot;}, {&quot;text&quot;: &quot;A 52-year-old woman with multiple endocrine neoplasia syndromes has a large pancreatic tumor and bilateral adrenal tumors. She is hospitalized on the medicine service. The tumor is considered inoperable. Her blood pressure is 180/100 mm Hg. In addition to intravenous fluids, this patient may benefit from which of the following interventions?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Analgesics, oral route&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Analgesics, transdermal route&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phenoxybenzamine, intravenous route&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phentolamine, intravenous route&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Phenoxybenzamine, intravenous route&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/28671701700306150/28671701700306150.m3u8&quot;}, {&quot;text&quot;: &quot;A 46-year-old alcoholic male consumes a 7 peg of vodka 30 ml each before going to bed. After being absorbed from his gut, blood carries the alcohol through the portal vein into the liver where it can be metabolized. Phase I metabolism of ethanol is carried out by cytochrome P450 2E1. Which of the following is true of phase I metabolism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Always precedes phase II metabolism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Are carried out largely in the plasma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Examples are oxidation and reduction reactions&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Includes such reactions as glucuronidation and sulfation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Examples are oxidation and reduction reactions&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/21170791700304879/21170791700304879.m3u8&quot;}, {&quot;text&quot;: &quot;A 78-year-old woman with vaginal vault stenosis and urinary burning is prescribed topical estrogen, which is applied to the anterior vaginal wall every other day. Physical examination reveals a mild cystocele. Which of the following statements is correct about this agent?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hydroxylated in the kidney&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Metabolized by sulfation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Metabolites excreted in the urine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Reabsorption occurs in the lungs&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Metabolized by sulfation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/13578951700304898/13578951700304898.m3u8&quot;}, {&quot;text&quot;: &quot;A 62-year-old man is recovering in the hospital following a heart attack. He is started on clopidogrel. The initial dose, also known as the loading dose, is higher than his normal daily dose, also known as the maintenance dose. Which of the following represents the calculation for a maintenance dose?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;= 0.7 × Vd/t1/2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;= amount of drug in body/drug plasma concentration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;= Cp × CL/F&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;= Cp × Vd/F&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. = Cp × CL/F&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;• Incorrect Answers: (A) = 0.7 × Vd / t1/2 Incorrect, because this formula is used to calculate the elimination rate constant (k), not the maintenance dose. The correct relationship is: K=0.7/(t1/2) This helps determine drug elimination over time, but it does not directly determine the maintenance dose. (B) = Amount of drug in body / Drug plasma concentration Incorrect, because this formula calculates the volume of distribution (Vd), not the maintenance dose. The formula for Vd is: Vd=Amount of drug in body/(Plasma concentration (CP)) This helps determine drug distribution, but it does not predict the required dose. (D) = Cp × Vd / F Incorrect, because this is the formula for the loading dose, not the maintenance dose. The loading dose is used to rapidly achieve a therapeutic plasma concentration, whereas the maintenance dose ensures steady-state levels.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/65336221700304918/65336221700304918.m3u8&quot;}, {&quot;text&quot;: &quot;A 30 -year-old man is hospitalized after a fall from the ladder. His current medical problems include cardiogenic shock, heart failure, renal disease, and cirrhosis from chronic alcoholism. Because of weight loss, he is felt to be somewhat hypermetabolic. Which of the following factors will have the most significant effect to decrease drug half-life of medications administered to him?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cardiogenic shock&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cirrhosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Heart failure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypermetabolic state&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hypermetabolic state&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/59605661700304945/59605661700304945.m3u8&quot;}, {&quot;text&quot;: &quot;You are an intern posted in medicine ICU. A 40 -year-old man is in the intensive care unit with sepsis. He is receiving intravenous (IV) vasopressors to maintain his blood pressure. During morning rounds the consultant notices his IV has extravasated and the skin around the IV site is cool and pale. He question you about the appropriate management, your answer would be ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atropine should be injected&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dopamine should be injected&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nothing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phentolamine should be injected&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Phentolamine should be injected&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/46425041700304962/46425041700304962.m3u8&quot;}, {&quot;text&quot;: &quot;A 68-year-old man presents to the hospital with the complaint of difficulty urinating. He has difficulty starting his stream and feels his bladder is still full after he urinates. He has to get up about four times a night to urinate. The physician starts him on finasteride, which noncompetitively inhibits 5a-reductase. What effect does a noncompetitive inhibitor have on enzyme kinetics?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Decreases Km&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decreases Vmax&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increases Km&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increases Vmax&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Decreases Vmax&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/63821881700304982/63821881700304982.m3u8&quot;}, {&quot;text&quot;: &quot;Two drugs are shown in the following figure. Both are antibiotics used to treat bacterial pneumonia. Which of the following statements is correct about the figure shown next?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Drug A has a lower EC50&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Drug B has a lower EC50&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Drug A is less potent than Drug B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Drug B should be given intramuscularly&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Drug A has a lower EC50&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/Pharma-14.jpg&quot;], &quot;explanation_im
