setting. -          Acquired in a healthcare facility, such as hospitals -          Often associated with mechanical ventilation or other invasive procedures -          Occurs in patients with decreased immunity such as HIV+ patients or patients on steroids or immunosuppression -          Results from inhalation of oropharyngeal contents -          Common in individuals with impaired swallowing or compromised airway reflexes Causative organisms ●       Pneumococcus (30-60%) ●       H.influenzae (10%) ●        Moraxella catarrhalis ●       Staphylococcus aureus ●       Mycoplasma (10-30%) ●       Legionella (2-10%) ●       Chlamydophila (5-10%) ●       Gram negative bacteria ●       Viruses - influenzae, HMPV, RSV, adenovirus ●       Unknown (40-50%) ●       Gram -ve bacteria ●       Klebsiella (4%) ●       Escherichia coli ●       Pseudomonas (5%) ●       MRSA ●       Polymicrobial (13%) ●       Unknown(33%) ●       Cytomegalovirus (CMV) ●       Pneumocystis jiroveci ●       Mycobacterium avium ●       Aspergillosis ●       Candidiasis ●       Others ●       Anaerobic oral flora - Bacteroides, Prevotella,Fusobacterium, Peptostreptococcus ●       Aerobic - pneumococcus, Staph. aureus, Haemophilus influenzae Pseudomonas aeruginosa&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Tuberculous pneumonia:It typically presents with granulomatous inflammation in the lung tissue.Acid-fast bacilli are often seen on staining of the biopsy specimen. Option B. Cryptogenic organizing pneumonia:It  is characterized by patchy organizing pneumonia patterns on biopsy.The histological features of COP, such as intra-alveolar buds of granulation tissue, would not be represented by the intranuclear inclusions seen in the image. Option C. Small cell carcinoma lung: It is a type of malignant tumor that exhibits small, undifferentiated cells with neuroendocrine features. Intranuclear inclusions are not commonly associated with small cell carcinoma lung.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Modified CURB-65 Blood Urea Nitrogen has been removed: So, no testing is required. Grouping is done only on the basis of clinical criteria.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA CURB-65 CURB-65 Features Points C Confusion 1 U Urea &amp;gt;7 mmol/L 1 R RR&amp;gt;/30 1 B SBP /&amp;lt;90 mmHg OR DBP /&amp;lt; 60 mmHg 1 65 Age &amp;gt;65 1 CURB-65 score Risk group 30-day mortality Management 0-1 Low 1.5% Consider home treatment 2 Moderate 9.2%22% Inpatient, No ICU 3-5 High Inpatient, ICU&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following malignancy is least commonly associated with lymphatic spread?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Basal cell carcinoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Squamous cell carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Malignant melanoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Merkel cell carcinoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Basal cell carcinoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Basal cell carcinoma&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Basal cell carcinoma is a locally aggressive cutaneous tumor . It is associated with mutations activating the Hedgehog pathway signaling . Metastasis is very rare . Histologically, the tumor cells resemble the normal basal cell layer of the epidermis , which arise from the epidermis or follicular epithelium. BCC does NOT occur on mucosal surfaces . The cells at the periphery of the tumor cell islands are arranged radially with their long axes in parallel alignment ( palisading ). Basal cell carcinomas usually present as pearly papule s containing prominent dilated subepidermal blood vessels ( telangiectasias ). Some tumors contain melanin and superficially resemble melanocytic nevi or melanomas . Advanced lesions may ulcerate , and extensive local invasion of bone or facial sinuses may occur after many years of neglect or in unusually aggressive tumors, explaining the archaic designation of rodent ulcers . One common and important variant, the superficial basal cell carcinoma , presents as an erythematous, occasionally pigmented plaque that may resemble early forms of melanoma .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. Squamous cell carcinoma. Incorrect , hamartoma is abnormal tissue at normal site . Option: C. Malignant melanoma. Incorrect , Hydatidiform mole or molar pregnancy is benign tumor of trophoblastic cell . Option: D. Merkel cell carcinoma. Incorrect , Chondroma is benign tumor of cartilaginous tissue .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All malignant tumors can metastasize, but some do so very infrequently. Examples include malignant neoplasms of the glial cells in the central nervous system, called gliomas, and basal cell carcinomas of the skin, both of which invade early in their course but rarely metastasize.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Nomenclature of tumors: Nomenclature of Tumors Tissue of Origin Benign Malignant Composed of One Parenchymal Cell Type Tumors of Mesenchymal Origin Connective tissue and derivatives Lipoma Fibroma Chondroma Osteoma Fibrosarcoma Liposarcoma Chondrosarcoma Osteogenic sarcoma Vessels and Surface Coverings Blood vessels Hemangioma Angiosarcoma Lymph vessels Lymphangioma Lymphangiosarcoma Mesothelium Benign fibrous tumor Mesothelioma Brain coverings Meningioma Invasive meningioma Blood Cells and Related Cell Types Hematopoietic cells Leukemias Lymphoid tissue Lymphomas Muscle Smooth Leiomyoma Leiomyosarcoma Stratified squamous Squamous cell papilloma Squamous cell carcinoma Basal cells of skin or adnexa Basal cell carcinoma Melanocytes Nevus Malignant melanoma Epithelial lining of glands or ducts Adenoma Papilloma Cystadenoma Adenocarcinoma Papillary carcinomas Cystadenocarcinoma Respiratory passages Bronchial adenoma Bronchogenic carcinoma Renal epithelium Renal tubular adenoma Renal cell carcinoma Liver cells Hepatic adenoma Hepatocellular carcinoma Urinary tract epithelium (transitional epithelium) Transitional cell papilloma Transitional cell carcinoma Placenta epithelium Hydatidiform mole Choriocarcinoma Testicular epithelium (germ cells) Seminoma Embryonal carcinoma More Than One Neoplastic Cell Type-Mixed Tumors, Usually Derived From One Germ Cell Layer Salivary glands Pleomorphic adenoma (mixed tumor of salivary origin) Malignant mixed tumor of salivary gland origin Renal anlage Wilms tumor More Than One Neoplastic Cell Type Derived From More Than One Germ Cell Layer-Teratogenous Totipotential cells in gonads or in embryonic rests Mature teratoma, dermoid cyst Immature teratoma, teratocarcinoma&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 12-year-old boy had a cut in his forearm 4 days ago. Now the bleeding has been stopped due to granulation tissue formation. While taking a skin biopsy a part of the granulation tissue was also included in the specimen. The histology of granulation tissue is shown below. Which type of collagen is found in this granulation tissue?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Type 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Type 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Type 3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Type 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Type 3&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692188402839-QTDPPYQ264IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Type 3&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Granulation tissues fill in the gaps of the wound and provide the underlying framework for the regrowth of tissue epithelium . During wound healing, first a provisional matrix containing fibrin, plasma fibronectin, and type III collagen is formed , but in about 2 weeks this is replaced by a matrix composed primarily of type I collagen . Collagens are composed of three separate polypeptide chains braided into a ropelike triple helix. About 30 collagen types have been identified, some of which are unique to specific cells and tissues. Few common types are given in the following table: Collagen type Localization I Skin, bone, tendons. most abundant collagen II Vitreous body, cartilage III Granulation tissue, reticulin of skin, blood vessels, uterus IV Basement membrane VII Dermo-epidermal junction in skin VIII Descemet membrane in eye Wound contraction helps close the wound by decreasing the gap between its dermal edges and reducing the wound surface area. Hence it is an important feature in healing by the secondary union . Wound contraction involves forming a network of myofibroblasts , which are modified fibroblasts with contractile properties .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: Type 1. Incorrect , predominant collagen seen at &amp;gt;2 weeks of wound healing. Option B: Type 2. Incorrect , predominant collagen seen in cartilage. Option D: Type 4. Incorrect , predominant collagen seen in Basement membrane.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Excessive scarring: Excessive formation of the components of the repair process can give rise to hypertrophic scars and keloids . These often grow rapidly and contain abundant myofibroblasts , but they tend to regress over several months ( Hypertrophic scar ) or do not regress ( Keloid ).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Hypertrophic scar vs Keloid Properties Hypertrophic scar Keloid Time frame &amp;lt; 2 months After 2 months of wound Colour Same Darker Regression Can regress Never Collagen deposited Type III &amp;gt; Type I (Regularly arranged) Type I &amp;gt; Type III (randomly placed) Site Anywhere ●       Skin over sternum ●       Shoulder ●       Pinna Image&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the correct sequence of cellular events of acute inflammation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rolling—Stable adhesion—Activation of integrins—Migration via endothelium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rolling—Activation of integrins—Stable adhesion—Migration via endothelium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stable adhesion—Rolling—Activation of integrins—Migration via endothelium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Activation of integrins—Migration via endothelium—Stable adhesion—Rolling&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Rolling—Activation of integrins—Stable adhesion—Migration via endothelium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Rolling—Activation of integrins—Stable adhesion—Migration via endothelium&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Acute inflammation has three major components: Dilation of small vessels Increased permeability of the microvasculature that leads to plasma proteins and leukocytes to leave the circulation Emigration of the leukocytes from the microcirculation. The changes in blood flow and vascular permeability are quickly followed by an influx of leukocytes into the tissue. The journey of leukocytes from the vessel lumen to the tissue is a multistep process that is mediated and controlled by adhesion molecules and cytokines called chemokines . The processes involved are as follows: In the lumen- Margination Rolling Activation of integrin Adhesion to endothelium Followed by migration across the endothelium and vessel wall and migration in the tissues toward a chemotactic stimulus .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: Rolling—Stable adhesion—Activation of integrins—Migration via endothelium. Incorrect . Option C: Stable adhesion—Rolling—Activation of integrins—Migration via endothelium. Incorrect . Option D: Activation of integrins—Migration via endothelium—Stable adhesion—Rolling. Incorrect .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-year-old child was presenting with proptosis. Microscopic examination of the mass has revealed a round cell tumor positive for Desmin immunohistochemical marker. Most likely diagnosis would be:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Leukemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Embryonal rhabdomyosarcoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lymphoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Primitive Neuroectodermal Tumor (PNET)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Embryonal rhabdomyosarcoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Embryonal rhabdomyosarcoma Based on the provided information, the most likely diagnosis for a 5-year-old child presenting with proptosis and a round cell tumor positive for the Desmin immunohistochemical marker would be Embryonal rhabdomyosarcoma.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Rhabdomyosarcoma It is a malignant mesenchymal tumor with skeletal muscle differentiation. Three subtypes: Alveolar (20%), Embryonal (60%), and Pleomorphic (20%) Embryonal rhabdomyosarcoma: The tumor cells mimic skeletal muscle at various stages of embryogenesis and consist of sheets of both primitive round and spindled cells in a myxoid stroma. Immunohistochemistry for desmin and myogenin confirms the rhabdomyoblastic differentiation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A .Leukemia: It typically presents with hematological abnormalities rather than localized masses like proptosis. Option C. Lymphoma: It usually presents with lymph node involvement or systemic symptoms, rather than isolated proptosis. Option D .Primitive Neuroectodermal Tumor (PNET): It is a type of malignant tumor that arises from embryonic nerve cells. While it can occur in children, it does not typically present with proptosis, and Desmin staining is not characteristic of PNET.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which among the following laboratory investigations is best to reveal about bleeding in disseminated intravascular coagulation (DIC)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increased PT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increased aPTT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decreased fibrinogen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased FDPs&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Increased FDPs&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Increased FDPs Two types of DIC are acute (decompensated) and chronic (compensated). In acute DIC , there is rapid activation of coagulation leading to bleeding from consumption of coagulation factors . Findings in acute DIC are low platelet, prolonged PT and APTT, low fibrinogen, and increased FDP and D-dimer . In chronic DIC , there is slow activation of coagulation with slow consumption of coagulation factors . Findings are normal platelet count, normal PT and APTT . However, FDP and D-dimer are increased . So in acute DIC, all the four options are correct , while if we consider the question as chronic DIC, then the best possible answer is increased FDP .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Venous Thrombosis: Most venous thrombi occur in the superficial or deep veins of the leg . Superficial venous thrombi typically occur in the saphenous veins in the setting of varicosities . Such thrombi can cause local congestion, swelling, pain, and tenderness, but rarely embolize, but predispose the overlying skin to develop infection and ulcers (varicose ulcers) . Deep venous thrombosis (DVT) involving one of the large leg veins— at or above the knee (e.g., the popliteal, femoral, and iliac veins) —is more serious because such thrombi more often embolize to the lungs and give rise to pulmonary infarction . DVTs are asymptomatic in approximately 50% of affected individuals and are recognised only in retrospect after embolisation . Common predisposing factors include: Bed rest and immobilisation Trauma Recent surgery (joint replacement especially) Trauma Obesity Malignancy Smoking OCP use Pregnancy and postpartum&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: Increased PT. Correct for Acute DIC, but the best option is D for Chronic DIC. Option B: Increased aPTT. Correct for Acute DIC, but the best option is D for Chronic DIC. Option C: Decreased fibrinogen. Correct for Acute DIC, but the best option is D for Chronic DIC.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Well’s criteria for Pulmonary Embolism: Criteria Score Signs &amp;amp; Symptoms of DVT 3 Alternative diagnosis less likely 3 HR &amp;gt; 100/min 1.5 Immobilisation &amp;gt; 3 days or Surgery within 4 weeks 1.5 Prior H/o of DVT or PE 1.5 Cancer 1 Hemoptysis 1&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;For the action of heparin as an anticoagulant, availability of which chemical substance is mandatory?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thrombin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Plasmin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Antithrombin-III&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thrombomodulin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Antithrombin-III&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Antithrombin-III Heparin per se does not possess any inherent anticoagulant action. Antithrombin-III is an endogenous anticoagulant plasma protein —acts as a “ Suicide substrate ” and neutralizes the action of certain key coagulation factors involved in intrinsic and common coagulation pathway. Binding of Heparin to Antithrombin-III accelerates the rate of neutralization of the activated factors (IIa, Xa, IXa, XIa and XIIa) by a 1000 fold. Hence, heparin exerts its anticoagulant effect indirectly through Antithrombin-III .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Heparin Induced Thrombocytopenia (HIT) HIT syndrome is a serious, potentially life-threatening disorder that occurs following the administration of unfractionated heparin . Heparin is a Hapten, e. an incomplete antigen, and when it combines with Platelet Factor 4 (PF4) , it becomes a complete antigen and can lead to the formation of antibodies. PF4 usually is present on the platelet surface . The antibody then combines with this Heparin-PF4 complex on the platelet surface. This is followed by fibrin binding to this complex and forming a clot . This effect on platelets and endothelial damage induced by antibody binding combine to produce a prothrombotic state , even in the face of heparin administration and low platelet counts (as platelets are deposited in the thrombus thus formed). Thus there is Thrombocytopenia which is induced by heparin . This is seen after 4-14 days of heparin exposure .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Thrombin. Incorrect . Option: B. Plasmin. Incorrect . Option: C. Thrombomodulin. Incorrect .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Treatment of HIT: Heparin should be discontinued in such cases. Even low molecular weight (LMW) heparins are not safe in such patients, and they should be treated with a direct thrombin inhibitor. Drugs used in the treatment of HIT include: Bivalirudin Argatroban&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Biopsy from an 8-year-old child with leg swelling was showing small round blue tumor cells consistent with diagnosis of Ewing’s sarcoma. What will be the best method to detect translocation t(11,22) in this malignancy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Conventional karyotyping&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Next generation sequencing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;FISH&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;PCR&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. FISH&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;FISH FISH is a molecular cytogenetic technique that uses fluorescent probes that bind to only those parts of the chromosome with a high degree of sequence complementarity. Chromosome analysis or karyotyping is a test that evaluates the number and structure of a person’s chromosomes in order to detect abnormalities . Polymerase chain reaction (PCR) is a technique used in molecular biology to amplify a single copy or a few copies of a segment of DNA across several orders of magnitude, generating thousands to millions of copies of a particular DNA sequence. Next generation sequencing (NGS) , massively parallel or deep sequencing are related terms that describe a DNA sequencing technology which has revolutionized genomic research .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is true regarding blood transfusion of packed RBC?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Should be started within 4 hours of receiving it from blood bank&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Should be completed within 4 hours of receiving from blood bank&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Wait till the patient is stable then transfuse, irrespective of any timing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Should be completed within 6 hours of receiving from blood bank&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Should be completed within 4 hours of receiving from blood bank&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Should be completed within 4 hours of receiving from blood bank The blood transfusion of packed red blood cells (RBCs) should be completed within 4 hours of receiving from the blood bank. Transfusion of blood should be commenced within 30 minutes after removing it from the refrigerator and should be completed within 4 hours of starting transfusion. Indication for transfusing whole blood is for correction of both hypovolemia and red cell mass, such as acute massive blood loss.2&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A .Should be started within 4 hours of receiving it from the blood bank: Incorrect option. It should be started within 30 minutes after removing it from the refrigerator Option C. Wait till the patient is stable then transfuse, irrespective of any timing: Incorrect option. Option D .Should be completed within 6 hours of receiving from blood bank : Incorrect option.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Shelf life of preservatives: Preservatives Shelf life Acidified Citrate Dextrose (ACD) 21 days Citrate Phosphate Dextrose (CPD) 28 days thrombocytopenia 35 days Sodium Adenine Glucose Mannitol (SAGM) 42 days Most commonly used preservative is CPDA Storing temperatures for different blood products: Blood Products Storing temperature Can be stored for PRBC 2-8˚C FFP -20 to -40˚C 1 year Platelets 22˚C 5-7 days Cryoprecipitate -70˚C 1 year Blood transfusion reactions Complication Signs/Symptoms Treatment Extraneous Febrile Transfusion Reaction 1 degree rise in temp. May have chills, malaise Supportive – acetaminophen Most Common Hemolytic Transfusion Reaction Fever, chills, pain at the site of reaction, nausea/ vomiting, shock, dark urine STOP the transfusion Lots of IV fluids +/- diuretics Worst reaction. Often a clerical issue - ABO incompatibility Allergic Reaction Urticaria, pruritis, hives. Anaphylaxis is rare Symptomatic - antihistamines. Do NOT need to stop transfusion Note: they are not actually allergic to blood but secondary to antibodies in the blood TRALI (Transfusion Related Acute Lung Injury) dyspnea, hypoxemia, bilateral chest infiltrates (think ARDS) STOP the transfusion - airway control, supportive care Most common cause of death associated with transfusions but..better prognosis than most ARDS&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Storage temperature of RBC, platelet, and fresh frozen plasma (FFP) are:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;RBC: 2-6°C, Platelet: 20-22°C, FFP: -30°C&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;RBC: 30°C, FFP: -2-6°C, Platelet: 20-22°C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;RBC: 20-22°C, Platelet: 2-6°C, FFP: -30°C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;RBC: 20-22°C, FFP: -30°C, Platelet: 2-6°C&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. RBC: 2-6°C, Platelet: 20-22°C, FFP: -30°C&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;RBC: 2-6°C, Platelet: 20-22°C, FFP: -30°C The correct storage temperatures for RBC (Red Blood Cells), platelets, and fresh frozen plasma (FFP) are as follows: Option A. RBC: 2-6°C, Platelet: 20-22°C, FFP: -30°C According to standard blood banking and transfusion guidelines: RBCs should be stored at a temperature range of 2-6°C. This temperature range helps to preserve the viability and function of the red blood cells during storage. Platelets , on the other hand, are stored at a slightly higher temperature range of 20-22°C Platelets are sensitive to cold temperatures and need to be stored at room temperature to maintain their functionality. Fresh frozen plasma (FFP) is stored at a temperature of -30°C or lower to maintain its stability and prevent degradation&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. RBC: 30°C, FFP: -2-6°C, Platelet: 20-22°C: Incorrect option Option C. RBC: 20-22°C, Platelet: 2-6°C, FFP: -30°C: Incorrect option Option D. RBC: 20-22°C, FFP: -30°C, Platelet: 2-6°C: Incorrect option&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Shelf life of preservatives: Preservatives Shelf life Acidified Citrate Dextrose (ACD) 21 days Citrate Phosphate Dextrose (CPD) 28 days thrombocytopenia 35 days Sodium Adenine Glucose Mannitol (SAGM) 42 days Most commonly used preservative is CPDA Storing temperatures for different blood products: Blood Products Storing temperature Can be stored for PRBC 2-8˚C FFP -20 to -40˚C 1 year Platelets 22˚C 5-7 days Cryoprecipitate -70˚C 1 year Blood transfusion reactions Complication Signs/Symptoms Treatment Extraneous Febrile Transfusion Reaction 1 degree rise in temp. May have chills, malaise Supportive – acetaminophen Most Common Hemolytic Transfusion Reaction Fever, chills, pain at the site of reaction, nausea/ vomiting, shock, dark urine STOP the transfusion Lots of IV fluids +/- diuretics Worst reaction. Often a clerical issue - ABO incompatibility Allergic Reaction Urticaria, pruritis, hives. Anaphylaxis is rare Symptomatic - antihistamines. Do NOT need to stop transfusion Note: they are not actually allergic to blood but secondary to antibodies in the blood TRALI (Transfusion Related Acute Lung Injury) dyspnea, hypoxemia, bilateral chest infiltrates (think ARDS) STOP the transfusion - airway control, supportive care Most common cause of death associated with transfusions but..better prognosis than most ARDS TACO (Transfusion Associated Circulatory Overload) TACO (Transfusion Associated Circulatory Overload) TACO (Transfusion Associated Circulatory Overload) TACO (Transfusion Associated Circulatory Overload)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Abnormality in elastin protein can lead to all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fractures&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aortic aneurysm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Joint laxity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Subluxation of lens&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Fractures&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fractures Abnormality in elastin protein can lead to various medical conditions, but fractures are not typically associated with elastin protein abnormalities. Elastin is a key component of connective tissues and is responsible for providing elasticity and resilience to tissues and organs. Mutations or deficiencies in elastin can result in structural abnormalities in different parts of the body.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Elastin It is a connective tissue protein that is responsible for properties of extensibility and elastic recoil in tissues. It is present in large amounts, particularly in tissues that require these physical properties: Lung Blood vessels Elastic ligaments Small amounts in ear and skin It is encoded by the ELN gene. The gene encodes a protein that is one of the two components of elastic fibers. The encoded protein is rich in hydrophobic amino acids such as glycine and proline, which form mobile hydrophobic regions bounded by crosslinks between lysine residues. Abnormality in elastin protein can lead to abnormality in many systems Aortic aneurysm, joint laxity, and subluxation of lens. Other abnormalities include: Myopia, cataracts, retinal detachment, cutis laxa, diverticula of the small and large bowels, bronchiectasis, emphysema, cardiomegaly, congestive heart failure, murmurs, cor pulmonale.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. Aortic aneurysm: Abnormalities in elastin can lead to weakening of the walls of the blood vessels, including the aorta, resulting in an increased risk of aortic aneurysm formation. Option C. Joint laxity: Elastin plays a role in maintaining the integrity and stability of joints. Abnormal elastin can contribute to joint laxity or hypermobility, where the joints have increased range of motion and can be prone to dislocations. Option D. Subluxation of lens: Elastin is a component of the suspensory ligaments that hold the lens of the eye in place. Elastin abnormalities can result in weakened or disrupted ligaments, leading to subluxation or dislocation of the lens.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A middle aged immunocompromised man came with fever and breathlessness. HRCT showed a middle lobe lesion with infiltration. Lung biopsy from the lesion is given below what would be the probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CMV organizing pneumonia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cryptogenic organizing pneumonia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Small cell carcinoma lung&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Organized pneumonia with tuberculosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. CMV organizing pneumonia&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692188405780-QTDPPYQ273IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CMV organizing pneumonia Infected cells are generally large with a prominent basophilic nuclear inclusion, often with a clear halo, and smaller basophilic cytoplasmic inclusions are also present Mononuclear infiltrates, usually mild edema and Pneumocyte hyperplasia Hemorrhagic and necrosis present In lung, usually infects endothelial and epithelial cells and alveolar histiocytes.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Toluidine blue staining is used for identification of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mast cell&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fibroblast&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Melanocyte&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Macrophages&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Mast cell&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692188406440-QTDPPYQ274IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mast cell Toluidine blue staining is commonly used in histology and pathology to identify and visualize mast cells. Therefore, the correct answer is A.Mast cell.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Toluidine blue is a basic metachromatic dye that selectively stains mast cell granules due to their high content of heparin and other acidic substances. When stained with toluidine blue, mast cell granules appear deep blue or purple, allowing for their identification and localization within tissues. This staining technique is particularly useful in studies related to allergic reactions, inflammation, and mast cell-related disorders&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. Fibroblast: Fibroblast are identified using fibroblast surface antigen (SFA), Vimentin, heat shock protein 47 (HSP47), and fibroblast-specific protein I (FSPl). Option C .Melanocyte:Melanocytes are stained by S100, HMB45, Melan-A/MART-l, MITF, and Tyrosinase. Option D . Macrophages:Macrophages can be stained by MITF, SOX 10, CD31, CD68, and lysozyme.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Stains in pathology Stains Use Hematoxylin and Eosin (H&amp;amp;E) General staining of nuclei (hematoxylin) and cytoplasm (eosin) for routine histology. Toluidine Blue Identification and visualization of mast cells in tissues. Giemsa Staining of blood smears for the identification of blood cells, parasites, and microorganisms. Periodic Acid-Schiff (PAS) Detection of carbohydrates and glycoproteins, useful in identifying fungal organisms, basement membrane, and glycogen-containing structures. Ziehl-Neelsen Acid-fast staining used for the detection of acid-fast bacteria, particularly Mycobacterium tuberculosis Gram Differentiation of bacteria into Gram-positive (purple) and Gram-negative (pink) based on cell wall characteristics Silver Stain Detection of reticular fibers, nerve fibers, and certain microorganisms, such as fungi and spirochetes. Masson&#x27;s Trichrome Differentiation of collagen (blue), muscle fibers (red), and cytoplasm (pink) in tissues. Van Gieson Differentiation of collagen (red), muscle fibers (yellow), and nuclei (blue) in tissues. Elastin Identification of elastic fibers in tissues. Alcian Blue Staining of acidic mucins and cartilage in tissues. Wright&#x27;s Stain Staining of blood smears for the identification and differentiation of blood cells, including white blood cells.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A Factory worker was working in a factory for the past 20 years, and now presenting with pleural thickening and fibrosis. Histopathology of the lesion is shown in the below image. What would be the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Asbestosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cotton fiber&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Coal Worker Pneumoconiosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Silicosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Asbestosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Asbestosis The given clinical scenario and histopathological image showing ferruginous bodies ( Golden -brown fusiform rods resembling dumbbells) suggests the diagnosis of Asbestosis . It is a lung disease caused by prolonged exposure to asbestos fibers . It commonly affects individuals who have worked in industries such as construction, mining, and insulation, where asbestos exposure is prevalent.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Asbestosis Associated with shipbuilding, roofing, plumbing Gross: Ivory-white sub-diaphragmatic and pleural plaques are pathognomonic. Histopathology: ferruginous bodies Increased risk of pleural effusion Affects lower lobes Causes: Lung cancer (Adenocarcinoma &amp;gt; SCC): 10-20 years exposure Mesothelioma : 20 to 40 years exposure&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B .cotton fiber: It’s exposure may cause respiratory symptoms and lung diseases such as byssinosis, but it would not typically present with pleural thickening and fibrosis as seen in the image. Option C .Coal Worker Pneumoconiosis: It primarily affects coal miners and is characterized by the accumulation of coal dust in the lungs, resulting in nodular opacities on imaging. Option D .Silicosis: It is caused by exposure to crystalline silica, commonly seen in workers involved in mining, construction, and sandblasting. Silicosis typically presents with nodular opacities and does not directly cause pleural thickening.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Straight chain -like fibres causes lung cancer Serpentine fibres are associated with asbestosis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Pneumoconiosis Type Causative agent Features Image Coal Workers’ Pneumoconiosis Coal dust -Coal miners - Black lung disease -Accumulation of coal dust in the lungs -Formation of coal macules, nodules -HPE: Macrophages laden with carbon https://images.app.goo.gl/hcboL4uE5pHNyRrdA Silicosis Crystalline silica dust -sandblasting, foundries, mines -Formation of fibrous nodules in the lungs - Increased risk of tuberculosis and - Egg-shell calcification of hilar lymph nodes on chest-X-ray https://images.app.goo.gl/v49iKgN3KJih35nr5 Asbestosis Asbestos fibers -Shipbuilding, roofing, plumbing -Interstitial fibrosis and scarring of lung tissue - Pleural thickening and plaques -HPE: Ferruginous bodies https://images.app.goo.gl/v7CVBgFhR1fCVWk49 Berylliosis Beryllium compounds -Aerospace and manufacturing industries - Granulomatous inflammation in the lungs - Progressive lung disease -Increase risk of cancer and cor pulmonale https://images.app.goo.gl/fasgcjdqcyNQS2FS9 Byssinosis Cotton, flax, or hemp dust -Textile industry -Acute and chronic respiratory symptoms - Reversible airflow obstruction https://images.app.goo.gl/afyyqCzHLUFt1Rm48&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not a provisional entity according to Revised WHO-2016 classification of Acute leukemia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;AML with BCR-ABL 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;AML with hyperploidy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Early T-cell precursor leukemia/lymphoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;B-ALL with BCR-ABL like mutation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. AML with hyperploidy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;AML with hyperploidy AML with hyperploidy is not considered a provisional entity in the Revised WHO-2016 classification.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;WHO-AML classification Type of AML Inversion and/or Translocation Gene Mutation AML with recurrent genetic abnormalities AML with t(8;21)(q22;q22.1) RUNX1-RUNX1T1 AML with inv(16)(p13.1q22) or t(16;16) (p13.1;q22) CBFB-MYH11 APL (acute promyelocytic leukemia) t(15:17) PML-RARA AML with t(9;11)(p21.3;q23.3) MLLT3-KMT2A AML with t(6;9)(p23;q34.1) DEK-NUP214 AML with inv(3)(q21.3q26.2) or t(3:3) GATA2, MECOM AML (megakaryoblastic) with t(1;22)(p13.3;q13.3) RBM15-MKL1 AML with NPM1 AML with Biallelic mutations of CEBPA AML with myelodysplasia-related changes Therapy-related myeloid neoplasms AML, not otherwise specified (NOS) AML with minimal differentiation AML without maturation AML with maturation Acute myelomonocytic leukemia Acute monoblastic/monocytic leukemia Pure erythroid leukemia Acute megakaryoblastic leukemia Acute basophilic leukemia Acute panmyelosis with myelofibrosis Myeloid sarcoma Myeloid proliferations related to Down syndrome Blastic plasmacytoid dendritic cell neoplasm Acute leukemias of ambiguous lineage Acute undifferentiated leukemia Mixed phenotype acute leukemia (MPAL) with t(9;22)(q34.1;q11.2) BCR-ABL1 MPAL with t(v;11q23.3) KMT2A rearranged MPAL, B cell/myeloid lineage, NOS MPAL, T cell/myeloid lineage, NOS Myeloid neoplasms with germline predisposition without a pre-existing disorder or organ dysfunction AML with germline CEBPA mutation Myeloid neoplasms with germline DDX41 mutation Myeloid neoplasms with germline predisposition and pre-existing platelet disorders Myeloid neoplasms with germline predisposition and other organ dysfunction&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. AML with BCR-ABL 1: It is recognized as provisional entities in the classification. Option C. Early T-cell precursor leukemia/lymphoma: It is recognized as provisional entities in the classification. Option D. B-ALL with BCR-ABL like mutation: It is recognized as provisional entities in the classification.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA FAB classification of AML&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Special stain for acidic mucin?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;PAS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alcian blue&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;GMS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Masson trichrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Alcian blue&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Alcian blue Alcian blue is a special stain commonly used to detect and visualize acidic mucins in tissues. Acidic mucins are a type of glycoprotein that contains sialic acid and sulfate residues. When tissues are stained with Alcian blue, it selectively binds to acidic mucins, resulting in a blue or turquoise color. This staining technique is particularly useful in identifying mucin-producing cells and structures, such as goblet cells in the gastrointestinal tract or mucous glands in respiratory tissues.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A .PAS: This (Periodic Acid-Schiff) stain is used to detect carbohydrates and glycoproteins, but it is not specific to acidic mucins. Option C .GMS : This (Gomori Methenamine Silver) stain is used to detect fungal organisms Option D .Masson trichrome: This  stain is used for the differentiation of collagen, muscle fibers, and cytoplasm in tissues.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Stains in pathology Stains Use Hematoxylin and Eosin (H&amp;amp;E) General staining of nuclei (hematoxylin) and cytoplasm (eosin) for routine histology. Toluidine Blue Identification and visualization of mast cells in tissues. Giemsa Staining of blood smears for the identification of blood cells, parasites, and microorganisms. Periodic Acid-Schiff (PAS) Detection of carbohydrates and glycoproteins, useful in identifying fungal organisms, basement membrane, and glycogen-containing structures. Ziehl-Neelsen Acid-fast staining used for the detection of acid-fast bacteria, particularly Mycobacterium tuberculosis Gram Differentiation of bacteria into Gram-positive (purple) and Gram-negative (pink) based on cell wall characteristics Silver Stain Detection of reticular fibers, nerve fibers, and certain microorganisms, such as fungi and spirochetes. Masson&#x27;s Trichrome Differentiation of collagen (blue), muscle fibers (red), and cytoplasm (pink) in tissues. Van Gieson Differentiation of collagen (red), muscle fibers (yellow), and nuclei (blue) in tissues. Elastin Identification of elastic fibers in tissues. Alcian Blue Staining of acidic mucins and cartilage in tissues. Wright&#x27;s Stain Staining of blood smears for the identification and differentiation of blood cells, including white blood cells.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
