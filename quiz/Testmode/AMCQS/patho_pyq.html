            questions = [{&quot;text&quot;: &quot;What is the most common cause of hypercalcemia in hospitalized patients?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Parathyroid hyperplasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Parathyroid adenoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vit D intoxication&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Malignancy&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Malignancy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Malignancy Malignancy remains to be the most common cause associated with hypercalcemia in hospitalized patient.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Among hospitalized patients, malignancy is the most common cause of Tumors can produce substances that mimic parathyroid hormone (PTH) or directly release calcium into the bloodstream, leading to elevated calcium levels. This condition is known as hypercalcemia of malignancy. Hypercalcemia of malignancy refers to high levels of calcium in the blood due to cancer. It&#x27;s a relatively common complication among individuals diagnosed with various types of cancer. This condition occurs when cancer cells produce substances that mimic the action of parathyroid hormone (PTH) or directly release calcium into the bloodstream. Mechanisms: Local Osteolytic Hypercalcemia: Some cancers (like multiple myeloma or metastatic bone tumors) can invade bone tissue, leading to increased bone breakdown (osteolysis). This process releases calcium into the blood. Humoral Hypercalcemia : Cancer cells can produce substances (parathyroid hormone-related protein or PTHrP) that mimic PTH. These substances act on the same receptors as PTH, stimulating the release of calcium from bones and reducing kidney excretion, leading to elevated blood calcium levels. Other Mechanisms : Some tumors might directly produce calcitriol (active vitamin D), which increases intestinal absorption of calcium. Symptoms: Mild Cases: Often asymptomatic or with subtle symptoms. Moderate to Severe: Symptoms might include excessive thirst, frequent urination, constipation, nausea, vomiting, abdominal pain, confusion, weakness, and in severe cases, cardiac arrhythmias. Diagnosis and Treatment: Lab Tests: Blood tests reveal high calcium levels (usually above 10.4 mg/dL). Underlying Cancer: Identifying the primary malignancy is crucial for appropriate management. Treatment: Addressing the underlying cancer is primary. Additionally, treatments for hypercalcemia include intravenous fluids, medications (such as bisphosphonates or calcitonin) to lower calcium levels, and sometimes corticosteroids.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The blood investigation of a patient is given below. HBsAg - NR Anti-HBs – NR Anti-HBc IgM – NR Anti HBc total - positive HBeAg - NR Anti-HBe - NR What is the probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute HBV infection in window period&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Immune with recombinant HBV Vaccine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;HBV infection in the remote past, completely recovered&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chronic HBV infection – inactive carrier&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. HBV infection in the remote past, completely recovered&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;HBV infection in the remote past, completely recovered According to the given serological picture the most probable situation is HBV infection in window phase. The presence of Anti-HBc total (indicating past exposure to HBV) along with absence of HBsAg and Anti-HBs suggests a resolved HBV infection. The individual has developed antibodies (Anti-HBc) in response to a past HBV infection, implying recovery and immunity.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hepatitis B Surface Antigen (HBsAg): Presence indicates an active infection. If HBsAg persists for more than six months, it suggests chronic hepatitis B. Normal value: Negative Hepatitis B Surface Antibody (anti-HBs): Presence indicates immunity either from past infection or vaccination. Normal value: Positive in vaccinated individuals or after recovery from acute infection. Hepatitis B Core Antibody (anti-HBc): Indicates a previous or ongoing infection. The presence of anti-HBc IgM suggests an acute infection. Normal value: Positive in individuals who have been infected with HBV. Hepatitis B e Antigen (HBeAg): Its presence indicates active viral replication and high infectivity. Normal value: Positive during active viral replication. Hepatitis B e Antibody (anti-HBe): Its presence indicates a lower level of viral replication and reduced infectivity. Normal value: Positive after the resolution of active viral replication. HBV DNA Quantification: Measures the amount of HBV genetic material (viral load) in the blood. Helps determine the level of viral replication and monitor treatment response. Normal value: Undetectable or very low in healthy individuals.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A- Acute HBV Infection in Window Period: The window period refers to the time between initial HBV infection and the appearance of detectable markers like HBsAg or antibodies. In this scenario, Anti-HBc IgM, an early marker of acute infection, is not mentioned as positive. Therefore, solely based on the provided information, diagnosing acute HBV infection in the window period might be premature. Option: B - Presence of Anti-HBs alone doesn’t necessarily confirm vaccination status. The absence of HBsAg, presence of Anti-HBc total, and lack of other specific markers for acute infection or active viral replication do not support a conclusion of recent vaccination. Option: D - Chronic HBV Infection – Inactive Carrier: This typically involves the presence of HBsAg for an extended period without evidence of active viral replication (HBeAg negative, low or undetectable HBV DNA). In this case, Anti-HBc total being positive and absence of HBsAg or Anti-HBe doesn’t align with the typical profile of an inactive carrier.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Hepatitis serologic markers Anti-HAV (IgM) IgM antibody to HAV; best test to detect acute hepatitis A. Anti-HAV (IgG) IgG antibody indicates prior HAV infection and/or prior vaccination; protects against reinfection. HBsAg Antigen found on surface of HBV; indicates hepatitis B infection. Anti-HBs Antibody to HBsAg; indicates immunity to hepatitis B due to vaccination or recovery from infection. HBcAg Antigen associated with core of HBV. Anti-HBc Antibody to HBcAg; IgM = acute/recent infection; IgG = prior exposure or chronic infection. IgM anti-HBc may be the sole marker of infection during window period. HBeAg Secreted by infected hepatocyte into circulation. Not part of mature HBV virion. Indicates active viral replication and therefore high transmissibility and poorer prognosis. Anti-HBe Antibody to HBeAg; indicates low transmissibility. HBsAg Anti-HBs HBeAg Anti-HBe Anti-HBc Acute HBV ✓ ✓ IgM Window ✓ IgM Chronic HBV (high infectivity) ✓ ✓ IgG Chronic HBV (low infectivity) ✓ ✓ IgG Recovery ✓ ✓ IgG Immunized ✓&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Sickle cells have ________:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;High mechanical Fragility &amp;amp; low osmotic fragility&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Low mechanical Fragility &amp;amp; low osmotic fragility&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;High mechanical Fragility &amp;amp; high osmotic fragility&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Low mechanical Fragility &amp;amp; high osmotic fragility&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. High mechanical Fragility &amp; low osmotic fragility&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;High mechanical Fragility &amp;amp; low osmotic fragility I n sickle cell anemia due to aggregation and polymerisation of HbS the osmotic fragility of RBCs decreases &amp;amp; the mechanical fragility increases.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sickle Cell Anemia Defect: Point mutation in 6th codon of β-globin Q → replacement of a glutamate residue with a valine residue. Q Production of HbS with abnormal physiochemical properties that promotes the polymerization of deoxygenated hemoglobin. Clinical features Hand-foot syndrome or dactylitis Q Priapism and erectile dysfunction Q . Stroke and retinopathy Q Cardiomegaly is a feature Autosplenectomy Q : multiple infarcts in splenic artery causes spleen to be reduced to fibrous tissue (splenic atrophy → spleen may become nonpalpable) Q Chronic hemolysis: impaired growth and development. Renal involvement: Papillary necrosis &amp;amp; hyposthenuria Q (inability to concentrate urine) Infection Vaso-occlusive crises/Acute painful crises Acute chest syndrome Q Sequestration crises Aplastic crises Diagnosis PS: Irreversibly sickle RBCs and target cells (increased after autosplenectomy). Howell-Jolly bodies if asplenia Q . Sickling test: Mixing a blood sample with an oxygen consuming reagent, such as metabisulfite or dithionate induces sickling of RBCs, if HbS is present Q . Spleen biopsy: Gamma gandy bodies Q X-ray: \&quot;Crew-cut\&quot; appearance of skull, fish-mouth vertebra Q Hemoglobin electrophoresis Hb-HPLC (High Performance Liquid Chromatography): investigation of choice Q Prenatal diagnosis: by analysis of fetal DNA obtained by amniocentesis or chorionic biopsy. In deoxygenated state HbS molecules becomes insoluble undergo aggregation and polymerization producing sickle cells, these cells have low osmotic fragibility and high mechanical fragibiity&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B, C, and D- These are incorrect and explained above&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sickling of hemoglobin effects it solubility and not its function and affinity In most other causes of anemia ESR is high except in sickle cell disease where ESR is less&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following proteins shows a marked increase in size in nephrotic syndrome on serum electrophoresis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gamma globulin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alpha 2 globulin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Beta globulin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Albumin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Alpha 2 globulin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Alpha 2 globulin Due to massive proteinuria , there is hypoalbuminemia with increase in alpha2 globulin due to increased macroglobulin &amp;amp; low gamma globulins.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Nephrotic syndrome causes significant loss of smaller proteins like albumin , while larger proteins like alpha-2 globulin are retained in the blood. Serum electrophoresis separates proteins based on their size and charge. Since smaller proteins like albumin move faster in the electric field, they typically form a taller peak on the electrophoretogram. In nephrotic syndrome, the albumin peak on the electrophoretic pattern becomes significantly smaller due to its decreased concentration.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Gamma globulin: Typically shows a slight decrease or remains within the normal range in nephrotic syndrome. Beta globulin: M ay show a slight increase due to certain inflammatory conditions , but not a marked increase.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Transferrin saturation is decreased in which of the following condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hemochromatosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Iron deficiency anemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pernicious anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hemosiderosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Iron deficiency anemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Iron deficiency anemia T ransferrin is the transport molecule for iron. Its saturation decreases in iron deficiency anemia as serum iron levels are low.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Differential Diagnosis of Microcytic Anemia Tests Normal Values Iron Deficiency Anemia of chronic disease Thalassemia Sideroblastic Anemia Peripheral Smear N/N Micro/hypo N/N or micro/hypo Micro/hypo with target RBCs Micro/hypo or Dimorphic S. Iron (ug/dl) 50-150 &amp;lt;30 &amp;lt;50 Normal to high Normal to high (TIBC) (ug/dl) 30-300 &amp;gt;360 &amp;lt;300 Normal Normal Transferrin saturation % 33% &amp;lt;10 10-20 30-80 30-80 Ferritin (µg/L; ng/ml) 50-300 &amp;lt;15 30-200 50-300 50-300 Hb electrophoresis – Normal Normal Abnormal Normal&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A, C and D- These options transferrin saturation is increased and these conditions have iron overload situations.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mutation in gene coding for hepcidin is implicated in the causation of hemochromatosis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 62-year-old woman presents with a hard, irregular, fixed, and non- mobile lump in her breast. Her nipple is retracted, her skin is discolored, and her lymph nodes are enlarged. What does it mean if the tumor is luminal type A?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ER +/ HER2 neu-, mild to moderate proliferation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ER+/HER2 neu+&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ER- / HER2 neu-&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ER+ / HER2 neu-, high proliferation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. ER +/ HER2 neu-, mild to moderate proliferation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;ER +/ HER2 neu-, mild to moderate proliferation Luminal A type of breast cancer is ER+ &amp;amp; her2neu negative with low ki67 index . ki67 is the proliferation marker of tumor cells.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Based on proliferation rates, it is further divided into two subgroups. ER-positive, HER2- negative, low proliferation (40% -55%) Luminal A ●       Most common form of invasive breast cancer. Q ●       Majority of cancers in older women and in men. Q ●       MC type detected by mammographic screening and in women treated with menopausal hormone therapy Q ●       Lowest incidence of local recurrence &amp;amp; often cured by surgery Q ●       Respond well to hormonal treatment with long survival Q ●       Metastasise late but usually to bone. Q ER-positive, HER2- negative, high proliferation (10%): Luminal B ●       Most common type of carcinoma associated with BRCA2 germline mutations Q HER2-positive (20% of cancers): 2nd MC subtype of invasive breast cancer More common in young women and in non-white women Q . Majority of these carcinomas are poorly differentiated tumors Q No specific morphologic pattern associated with this cell type 50% of apocrine Carcinomas and 40% of micropapillary carcinomas belong to this category Q . The associated DCIS is often extensive Q &amp;gt;50% tumors with germlineTP53 mutations (Li-Fraumeni syndrome) develop carcinomas of this subtype Responds to trastuzumab (Herceptin),- humanized monoclonal antibody that specifically binds and inhibits HER2&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B and C. are incorrect Option: D. is luminal B type&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;These findings are suggestive of which of the following conditions?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Addison’s diseases&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acromegaly&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gigantism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cushings syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Acromegaly&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1708079169004-QT53IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Acromegaly The given image shows, frontal bossing, prognathous jaw. Acromegaly is characterized by the excessive production of growth hormone (GH), usually due to a pituitary tumor. This excess GH leads to abnormal growth of bones and tissues. Key features include enlarged hands and feet, facial changes (prognathism, enlarged nose, lips, and ears), and in some cases, frontal bossing. Hence the diagnosis is Acromegaly.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Acromegaly is a rare hormonal disorder caused by excessive production of growth hormone (GH) by the pituitary gland, usually due to a benign tumor called a pituitary adenoma. Etiology: The majority of acromegaly cases are caused by a benign tumor in the pituitary gland. This tumor produces excess growth hormone, leading to an abnormal increase in the production of insulin-like growth factor 1 (IGF-1) in the liver and other tissues. Clinical Features: Gradual Onset: Acromegaly often develops slowly, and its diagnosis might be delayed for several years. Physical Changes: Characteristic features include enlargement of the hands, feet, and facial bones. Patients may notice changes in their facial features, such as a protruding jaw, enlarged nose, thickened lips, and an increase in the size of hands and feet. Systemic Effects: Acromegaly can also affect other systems, leading to cardiovascular complications, joint pain, sleep apnea, hypertension, and diabetes mellitus. Diagnosis: Hormonal Assessment: Blood tests to measure GH and IGF-1 levels help in diagnosing acromegaly. Imaging: Imaging studies, such as MRI or CT scans, of the pituitary gland are used to locate pituitary tumors. Treatment: Surgery: Surgical removal of the pituitary tumor (transsphenoidal surgery) is often the first-line treatment if the tumor is accessible. Medications: Somatostatin analogs (such as octreotide and lanreotide) or growth hormone receptor antagonists (pegvisomant) may be used to reduce GH levels. Radiation Therapy: In cases where surgery and medications are not effective, radiation therapy may be considered. Long-Term Management: Regular Monitoring: Patients need ongoing monitoring of GH and IGF-1 levels to ensure that treatment is effective.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A - Addison&#x27;s Disease: This condition involves the adrenal glands not producing enough hormones, particularly cortisol and sometimes aldosterone. Symptoms may include fatigue, weight loss, low blood pressure, and hyperpigmentation (especially in skin creases). It doesn&#x27;t typically present with frontal bossing or a prognathous jaw. Option: C - Gigantism also results from excess GH production, usually occurring before the closure of the growth plates in long bones during adolescence. It leads to excessive growth in height, often resulting in an abnormally tall stature. However, the key differentiation from acromegaly lies in the timing of onset and the resulting manifestations, which are more related to overall body growth and not just facial changes. Option: D- Cushing&#x27;s Syndrome: This condition involves excessive cortisol levels, often caused by prolonged exposure to high levels of cortisol. Symptoms may include weight gain (especially in the face and abdomen), round face (moon face), thinning skin, and muscle weakness.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A woman presents with a fixed nodule in her breast with nipple retraction. Biopsy shows HER2/neu positivity. What chromogen is responsible for the brown color in the immunohistochemical stain?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;FITC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diaminobenzidine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phycoerythrin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cyanate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Diaminobenzidine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Diaminobenzidine D iaminobenzidine gets oxidized &amp;amp; results in deposition of brown precipitation product.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Diaminobenzidine is called as DAB is oxidized by hydrogen peroxide in a reaction typically catalyzed by horseradish peroxidase (HRP) . Oxidised DAB forms a brown precipitate at the location of HRP, that can be visualized by light microscopy&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A- Fl uorescein isothiocyanate (FITC) is currently the most commonly used fluorescent dye used for flow cytometry. When excited at 488 nm, has a green emission Option: C- P h ycoerythrin (R-PE) is an orange fluorescent protein with absorption wavelength that peaks around 565 nm, and an emission maximum at around 575-578 nm. When conjugated to proteins- particularly antibodies, phycoerythrin enables antigen detection for applications such as f low cytometry. Option: D. is incorrect option&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following genes with their associated cancer types:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1B, 2C, 3A, 4D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1C, 2D, 3A, 4B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1C, 2B, 3A, 4D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1A, 2B, 3D, 4C&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1C, 2D, 3A, 4B&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1708079181944-QT61IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1C, 2D, 3A, 4B Oncogenes &amp;amp; the related malignancies are – JAK 2- myeloproliferative disorder KRAS- pancreatic carcinoma ALK – adenocarcinoma of lung KIT – Gastro-intestinal stromal tumors (GIST)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Myeloproliferative disorder are CML, primary myelofibrosis, essential thrombocythemia, polycythemia vera JAK 2 mutation seen in primary myelofibrosis, essential thrombocythemia, polycythemia vera K RAS mutation is most commonly in pancreatic carcinoma ALK gene mutation seen predominantly in lung adenocarcinoma C Kit gene mutation seen in gastrointestinal stromal tumor&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old vegetarian presents with fatigue and weakness that have been present for a few months. On physical examination, pallor is noted. Hemoglobin is 9 g/dL and MCV is increased at 110 fL. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Iron deficiency anaemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Megaloblastic anaemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aplastic anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thalassemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Megaloblastic anaemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Megaloblastic anaemia Vegetarianism, pallor, fatigue, increased red cell volume are features of megaloblastic anaemia caused by deficiency of vitamin B12. The presentation of fatigue, weakness, pallor, and an increased MCV of 110 fL strongly suggests a megaloblastic anemia. This type of anemia is often caused by deficiencies in vitamin B12 or folate, leading to impaired DNA synthesis in red blood cell production, resulting in larger, immature red blood cells (macrocytes).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Megaloblastic anemia is a type of anemia characterized by the presence of large, immature red blood cells known as megaloblasts in the bone marrow. These cells are unable to divide normally, leading to ineffective production of red blood cells (erythropoiesis) and resulting in anemia. Causes: Vitamin Deficiencies: The most common causes are deficiencies in vitamin B12 (cobalamin) or folic acid (folate). These vitamins play crucial roles in DNA synthesis and red blood cell production. Deficiencies can occur due to inadequate intake, malabsorption (e.g., pernicious anemia affecting B12 absorption), or certain medical conditions affecting their absorption or utilization. Other Causes: Rarely, certain medications, inherited disorders affecting DNA synthesis, or conditions interfering with DNA synthesis, such as myelodysplastic syndromes, can lead to megaloblastic changes. Clinical Features: Anemia Symptoms: Patients often present with symptoms of anemia, including fatigue, weakness, pallor, and shortness of breath. Neurological Manifestations: Severe vitamin B12 deficiency can lead to neurological symptoms (subacute combined degeneration) such as tingling or numbness in the hands and feet, gait disturbances, and cognitive changes. Diagnostic Evaluation: Complete Blood Count (CBC): Blood tests reveal a low red blood cell count, enlarged red blood cells (macrocytosis), and anemia. Peripheral Blood Smear: Macrocytic red blood cells and megaloblastic changes. Serum Levels: Measurement of vitamin B12 and folate levels helps identify deficiencies.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A - The increased MCV (mean corpuscular volume) of 110 fL in this case is more indicative of macrocytic (larger than normal) red blood cells, which is not consistent with iron deficiency anemia. Option: C- Aplastic anemia involves a reduction in all blood cell types due to damage to the bone marrow, resulting in pancytopenia (reduction in red blood cells, white blood cells, and platelets). While it can lead to anemia and weakness, the characteristic findings of macrocytosis (increased MCV) seen in this case do not align with aplastic anemia. Option: D - Thalassemia is a genetic disorder characterized by abnormal hemoglobin production, leading to anemia. However, the increased MCV of 110 fL is not consistent with thalassemia. Thalassemia typically presents with microcytic and hypochromic red blood cells.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Classification of anemia RBC morphology&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which anticoagulant present in the light blue vacutainer is used for plasma glucose estimation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sodium citrate.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sodium fluoride&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Heparin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Potassium oxalate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Sodium fluoride&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sodium fluoride&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 26-year-old female presents to the ER with menorrhagia. She mentions that her father and sister also suffer from bleeding disorders. Which of the following is an autosomal dominant bleeding disorder?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Von Willebrand disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Factor X deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Factor IX deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Factor VIII deficiency&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Von Willebrand disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Von Willebrand disease Von Willebrand disease is the coa gulopathy with autosomal dominant pattern as the most common form of inheritance.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Von Willebrand Disease (vWD) The von-Willebrand factor (vWF) is a heterogenous multimeric plasma glycoprotein produced by endothelial cells (Weibel Palade bodies) and megakaryocytes (can be shown inside platelet a-granules). It helps in platelet adhesion and factor VIII carrier in plasma. The disease can have the following variants: Type 1 and type 3 von Willebrand disease are associated with a reduced quantity of circulating vWF. Type 1 (commonest variant) is an autosomal dominant disorder and is mild clinically. Type 3 (an autosomal recessive disorder) is associated with extremely low levels of functional vWF, and severe clinical manifestations. Type 1 disease is associated with missense mutations whereas Type 3 disease is associated with deletions or frameshift mutations. Type 2 von Willebrand disease is characterized by qualitative defects in vWF. The type 2A variant is the most common subtype of type 2 vWD. It is inherited as an autosomal dominant disorder and is associated with missense mutations. It is associated with mild to moderate bleeding.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B- Factor X deficiency – autosomal recessive inheritance. Option: C and D- Hemophilia &amp;amp; Christmas disease – X-linked recessive inheritance.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Von Willebrand Disease MC inherited disorder of bleeding in humans. MC variant: type 1 vWD. Normal platelet count. ↑ BT, ↑ aPTT, and normal PT. Positive Hess/tourniquet test. Abnormal ristocetin test. Management: desmopressin and cryoprecipitate.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which one of the following is Virilizing tumor of the ovary ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Androblastoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thecoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Carcinoid tumor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Brenners Tumor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Androblastoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Androblastoma Sex cord – stromal tumors are virilizing tumors of the ovary. They secrete androgens &amp;amp; estrogens causing virilization.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sertoli-Leydig Tumors (Androblastomas) Functional tumors, which commonly produce masculinization due to secretion of androgens Peak incidence is in the second and third decades; Q are usually unilateral; Q Cut surface is usually solid and varies from gray to golden brown Q in appearance Heterologous elements, such as mucinous glands, bone, and cartilage, may be present in some tumors Q&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B, C and D. does not secrete any androgen or estrogen hence, does not causes virilising symptoms in female&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 75- year - old woman with diabetes and hypertension has a biopsy of her heart that is shown below. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dilated Cardiomyopathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypertrophic Cardiomyopathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Restrictive Cardiomyopathy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Atrial Fibrillation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Restrictive Cardiomyopathy&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1708079189381-QT83IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Restrictive Cardiomyopathy Histopathological image shows extracellular eosinophilic material deposition in between muscle bundles, its amyloidosis. Amyloidosis of the heart can lead to restrictive Cardiomyopathy as a complication.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Types of Cardiomyopathy &amp;amp; their causes Type Abnormality Morphology Etiology Dilated Systolic dysfunction Non-specific histologic abnormalities which usually do not point to a specific etiology Genetic; alcoholic Q ; peripartum Q ; myocarditis Q ; hemochromatosis Q ; chronic anemia; Doxorubicin (Adriamycin) toxicity; sarcoidosis Q ; idiopathic Hypertrophic Diastolic dysfunction -         Hypertrophy esp. of ventricular septum at sub-aortic region without ventricular dilation -         Massive myocyte hypertrophy, Myofiber disarray, Interstitial and replacement fibrosis Genetic; Friedreich ataxia Q ; Storage diseases; Infants of diabetic mother Q Restrictive Diastolic dysfunction Myocardium firm &amp;amp; non-compliant; Patchy or diffuse interstitial fibrosis, Amyloidosis Q ; radiation Q -induced fibrosis; idiopathic, metastatic tumors Q&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A and B. are explained above Option: D. is incorrect&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dilated cardiomyopathy is most common Q (90% of cases) Restrictive cardio- myopathy is the least frequent Q Naxos syndrome Q : characterized by arrhythmogenic right ventricular cardiomyopathy Q &amp;amp; hyperkeratosis Q of plantar palmar skin, associated with mutation in gene encoding the desmosome-associated protein plakoglobin Q&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Presence of Reinke cells on histopathology examination of testis, is seen in case of?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sertoli cell tumor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Leydig cell tumor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gonadoblastoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Seminoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Leydig cell tumor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Leydig cell tumor Reinke crystals/cells, are HPE feature of sex cord stromal tumor – Leydig cell tumor.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Findings Tumors Call exner bodies Granulosa cell Reinke&#x27;s crystal Hilus cell tumor/Leyding cell tumor Signet ring cell Krukenberg tumor Hobnail cells Clear cell carcinoma Psammoma bodies Papillary serous cystadenoma of ovary Schiller duval body Endodermal sinus (Yolk sac) tumour&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A transbronchial biopsy of a patient with fever, cough and weight loss shows the findings of the biopsy below. Which of the following chemical mediators are involved in its pathogenesis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IFN gamma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prostaglandins&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Interleukin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Leukotriene&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. IFN gamma&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1708079202919-QT94IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;IFN gamma The histopathological image shows c aseous necrosis along with epithelioid cell granuloma formation which is found in case of Interferon gamma is the inflammatory mediator raised in tuberculosis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Epithelioid cells are macrophages activated by interferon y released from CD4 T cells. Epithelioid cells have only secretory (not phagocytic) function.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with history of rheumatic heart disease, is now found to have vegetations along the valve leaflets. What is correct about obtaining the blood samples of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Collect a single sample&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Collect 3 sets of samples from 3 different sites at the same time&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Collect 3 sets of samples from the same site at different times&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Collect 3 sets of samples from 3 different sites at different times&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Collect 3 sets of samples from 3 different sites at different times&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Collect 3 sets of samples from 3 different sites at different times The patient is suspected to have infective endocarditis. The most appropriate sampling method for diagnosis is to collect 3 sets of blood samples – 20ml each – 24 hours apart.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Blood Cultures: Multiple sets of blood cultures are usually collected over a specific timeframe, 3 sets of blood samples – 20ml each – 24 hours apart, as IE-causing bacteria might be intermittently present in the bloodstream. Timing: Blood cultures should ideally be collected before antibiotic administration to increase the chances of detecting the responsible microorganism. Site of Collection: Blood samples are collected from different sites, often from both peripheral veins and through indwelling catheters (if present), to increase the yield and reduce the risk of contamination.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Name the investigation: -&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Direct Immunofluorescence&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Indirect Immunofluorescence&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;FISH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Electron Microscopy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Direct Immunofluorescence&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1708079212954-QT98IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Direct Immunofluorescence The given image is of direct immunofluorescence&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Direct immunofluorescenc e is a useful supplement for the accurate diagnosis of immune-mediated dermatological disorders, and helps to classify various autoimmune bullous disorders.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B- Immunofluorescence assay (IFA) is a standard technique to identify the presence of antibodies by their specific ability to react with antigens expressed in infected cells ; bound antibodies are visualized by incubation with fluorescently labeled antihuman antibody Option: C- Fluorescence in situ hybridization (FISH) is the most convincing technique for lo cating the specific DNA sequences, diagnosis of g enetic diseases, gene mapping, and identification of novel oncogenes or genetic aberrations contributing to various types of cancers. It will have cells with particular color of probe Option: D- The electron microscope uses a beam of electrons and their wave-like characteristics to magnify an object&#x27;s image, unlike the optical microscope that uses visible light to magnify images. Images are black and white.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Seminomas are positive for which of the following immunohistochemistry markers? PLAP OCT 4 KIT HCG Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1,2,3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1,2,3,4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2,3,4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1,3,4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1,2,3,4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1,2,3,4 Pl acental alkaline phosphatase (PLAP) is most commonly raised immunohistochemical marker for seminomatous tumors along with OCT 3/4, KIT and Beta HCG in 15% cases&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Seminoma Clinical features: Peak incidence in third decade, almost never occur in infants. Q Morphology: Sheets of Monomorphic cells Q Sheets divided into poorly demarcated lobules by septa of fibrous tissue Tumor markers: PLAP (Placental alkaline phosphatase) Q GGT (Gamma glutamyl transpeptidase) Q , hCG (15% cases) Genetics: Seminomas contain isochromosome 12p and express OCT3/4 and NANOG. Q Immunohistochemistry will be positive for PLAP, c KIT, OCT 3 and beta HCG (15% cases)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Germ cell tumors constitute the most common testicular tumor of men Q Seminoma: most common type germ cell tumors (50%) Q . Dysgerminoma -Female counter part of seminoma Spireme chromatin is seen in Spermatocytic seminoma Q Sheets of monomorphic cells, lymphocytic infiltration (T lymphocytes) is characteristic feature of seminoma&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following modes of inheritance: - Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A2, B4, C3, D1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A3, B4, C2, D1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A1, B4, C3, D2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A2, B4, C1, D3&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. A2, B4, C3, D1&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1708079222772-QT105IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A2, B4, C3, D1&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Important autosomal dominant diseases: \&quot;HEAVY DOMINANT\&quot; H : Hypercholestrolemia Q , Hereditary spherocytosis Q , HNPCC Q E : Ehler Danlos syndrome (except type VI) A : Adenomatous polyposis coli V : Von willebrand disease Q Y : Pseudohypoparathyroidism D Dystrophia myotonica O Osteogenesis imperfecta Q M Marfan syndrome Q I Intermittent porphyria N Neurofibramatosis 1 &amp;amp; 2 Q A Achondroplasia Q , Adult polycystic kidney disease N Noonans syndrome T- Tuberous sclerosis AUTOSOMAL RECESSIVE DISORDERS \&quot;ABCDEFGHI\&quot; A : A lbinism Q , A lkaptonuria Q , A taxia Telengiectasia Q B : B eta (thalassemia Q , Sickle cell anemia Q ) C : C ystic fibrosis, C ongenital adrenal hyperplasia D : D eafness E : E mphysema (al-antitrypsin deficiency) F : F riedrich&#x27;s Ataxia Q G : G aucher disease Q , G alactosemia H : H omocystinuria, H emochromatosis Q I : I nborn errors of metabolism Q Important X-linked recessive disorders \&quot;Lady Hardinge College Girls Don&#x27;t Care About Foolish Words\&quot; Lady : Lesch nyhan syndrome. Hardinge : Hemophilia Q , Hunter syndrome Q . Colleg e: Chronic granulomatous disease. Girls is : G6PD deficiency Q Dont : Duchene muscular dystrophy Q , Diabetes insipidus. Care in : Color blindness Q . About : Agammaglobulinemia Foolish : Fragile X syndrome Q Words : Wiskott aldrich syndrome Q Important Mitochondrial diseases: \&quot;K-L-M-N-O-P\&quot; Disease Phenotype Kearn-Sayre syndrome (KSS) Q External ophthalmoplegia, heart block, retinal pigmentation, ataxia Leber Hereditary Optic Neuropathy (LHON) Q Bilateral subacute or acute painless optic atrophy MELAS Q Mitochondrial encephalomyopathy, lactic acidosis, and stroke like episodes; may manifest only as diabetes MERRF Myoclonic epilepsy, ragged red fibers in muscle, ataxia, increased CSF protein, sensorineural deafness, dementia NARP Q , Leigh disease Neurogenic weakness, ataxia, and retinitis pigmentosa (NARP) Chronic progressive external ophthalmoplegia (CPEO) Q Late-onset bilateral ptosis and ophthalmoplegia, proximal muscle weakness, and exercise intolerance Pearson syndrome Pancreatic insufficiency, pancytopenia, lactic acidosis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;B cells express IgM and IgD antibodies at the same time due to which phenomenon?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alternative RNA splicing&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Somatic hypermutation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Allelic exclusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Affinity maturation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Alternative RNA splicing&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Alternative RNA splicing&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Alternative splicing is a cellular process in which exons from the same gene are joined in different combinations, leading to different, but related, mRNA transcripts. These mRNAs can be translated to produce different proteins with distinct structures and functions — all from a single gene.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B- Somatic hypermutation involves a programmed process of mutation affecting the variable regions of immunoglobulin genes . Unlike germline mutation, SHM affects only an organism&#x27;s individual immune cells, and the mutations are n ot transmitted to the organism&#x27;s offspring. Option: C- The allelic exclusion of immunoglobulin (Ig) genes is one of the most evolutionarily conserved features of the adaptive immune system and underlies the monospecificity of B cells Option: D- Affinity maturation is the process by which antibodies gain increased affinity, avidity, and anti-pathogen activity and is the result of somatic hypermutation (SHM) of immunoglobulin genes in B cells, coupled to selection for antigen binding&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following techniques is used to detect autoantibodies?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Indirect immunofluorescence&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ELISA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Flow cytometry&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fluorescent in – situ hybridization&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Indirect immunofluorescence&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Indirect immunofluorescence I t&#x27;s the technique to identify antibodies by their specific abilities to react with viral antigen expressed in infected cells&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Indirect immunofluorescence assay (IFA) is a standard technique to identify the presence of antibodies by their specific ability to react with antigens expressed in infected cells ; bound antibodies are visualized by incubation with fluorescently labeled antihuman antibody&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B- The enzyme-linked immunosorbent assay (ELISA) is an immunological assay commonly used to measure antibodies, antigens, proteins and glycoproteins in biological samples. Option: C- Flow cytometry is a laser-based technique used to detect and ana lyze the chemical and physical characteristics of cells or particles . It is most commonly used to evaluate bone marrow and peripheral blood Option: D- Fluorescence in situ hybridization (FISH) is the most convincing technique for lo cating the specific DNA sequences, diagnosis of g enetic diseases, gene mapping, and identification of novel oncogenes or genetic aberrations contributing to various types of cancers. It will have cells with particular color of probe&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with rapidly progressive renal failure (RPRF) presents with crescentic glomerulonephritis which is found to be pauci-immune. Which of the following antibodies are involved in this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ANA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ANCA&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anti- GBM&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anti- PLA2R&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. ANCA&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;ANCA P atient is having RPGN type III known as pauci immune crescentic glomerulonephritis which is mediated by c/p ANCA&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Types of RPGN Entity Type I (20%) Type II (25%) Type III (55%) Mechanism Anti-GBM Antibody Immune Complex Pauci-immune, c-ANCA/p-ANCA mediated Etiology Renal limited Good pasture syndrome Q (Serum antibodies against alpha 3 NC1 domain of collagen - IV) Postinfectious Poststreptococcal glomerulonephritis Bacterial endocarditis Q Noninfectious SLE, HSP Q Mixed cryoglobulinemia Primary Renal Disease MPGN Q IgA nephropathy Q ANCA-associated Idiopathic Granulomatosis with polyangiitis (Wegener granulomatosis) Q Microscopic polyangiitis Q Hypersensitivity vasculitis Q Grossly Kidneys are enlarged and pale, often with petechial hemorrhages on the cortical surfaces. (FLEA-BITTEN KIDNEY) Q Light m/e Glomeruli: Crescents are Hallmark Q Focal and segmental necrosis, endothelial and mesangial proliferation Q Pauci-immune: Segmental glomerular necrosis is characteristic Q&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A and D. are not associated with RPGN Option: C. RPGN type I is associated with anti GBM&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following stains are used in the cervical smear below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Toluidine blue&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Giemsa stain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Papanicolaou stain&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;H&amp;amp;E stain&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Papanicolaou stain&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/questionImage-1708079376909-QT139IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Papanicolaou stain Papanicolaou stain is use for staining of the cervix specimen for screening of cervical cancer. Hence, it is also called as PAP smear.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pap Smear (Exfoliative Cytology) Time for initiating pap smear: 21 years of age regardless of the age of first sexual intercourse. The instrument used: Ayres spatula and endocervical brush Method: Ayres spatula is rotated 360° over a portion vaginalis of the cervix and 1st slide is prepared With cytobrush, 2nd slide is prepared from the endocervix Control slide prepared from posterior wall/posterior fornix of vagina Fixative used: 95% ethyl alcohol and ether.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Revised Guideline for Pap Smear: Cervical Cancer Screening Age to begin pap smear = 21 years Women aged 21-29 years should have a pap test every 3 years (earlier it was done annually) Women aged 30-65 years should have a pap test and HPV testing every 5 years. It is acceptable to have a pap test alone every 3 years. Women should stop having cervical cancer screening after the age of 65 years if they do not have a H/O moderate or severe dysplasia or cancer and they have had either three negative pap test results in a row or two negative co-test results in a row within 10 years, with the most recent test performed within the past 5 years. Women, who have a history of cervical cancer, are infected with HIV, or have been exposed to DES should have annual screening done. In HIV-positive females, if three consecutive tests are normal, they can have testing once in every 3 years instead of annually. Abnormal results are reported according to the Bethesda System . They include: In the Bethesda system: The most common cytological abnormality encountered is atypical squamous cells (ASC) . The category ASC is further divided into ASCUS (atypical squamous cells of unknown significance), and ASC-H (atypical squamous cells where HSIL cannot be ruled out) Squamous cell abnormalities (SIL) Atypical squamous cells of undetermined significance (ASC-US) Low-grade squamous intraepithelial lesion (LGSIL or LSIL) Atypical squamous cells cannot exclude HSIL (ASC-H) High-grade squamous intraepithelial lesion (HGSIL or HSIL) Squamous cell carcinoma Glandular epithelial cell abnormalities– Endocervical and endometrial abnormalities can also be detected by pap smear A number of infectious processes, including yeast, candidiasis, herpes simplex virus, and trichomoniasis can also be detected however, it is not very sensitive at detecting these infections&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 34 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);

                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);

                updateNavPanel();

                console.error(&quot;Error starting quiz:&quot;, e);

                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();

        function showPreviousQuestion() {

                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);

        function showNextQuestion() {

        function handleQuestionNavClick(index) {

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        function updateProgressBar() {
            try {

                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);

                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;

                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);

        // Submit test
        function submitTest() {

                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
