        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;All of the following are true about NLPHL (Nodular lymphocyte predominant Hodgkin’s lymphoma) Except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CD15-/30-&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CD 20 positive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;EBV negative&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Poor prognosis compared to classical HL&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Poor prognosis compared to classical HL&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Poor prognosis compared to classical HL Hodgkin lymphoma Nodular lymphocyte predominant Approximately 5 -10% of all Hodgkin lymphoma cases. Annual incidence of approximately 1/830, 000. M:F = 3:1; median age at presentation 30 - 40 years. Sites: Peripheral lymph nodes generally – cervical, axillary, inguinal. Mesenteric lymph nodes can be affected. Mediastinal involvement is rare. Clinical features Usually presents as localized disease; usually stage I / II (70 - 80%); 20% may present with advanced stage disease. Advanced stage disease treated as an aggressive B cell lymphoma. Presents with peripheral lymphadenopathy; rarely mediastinal or bone marrow involvement; often long history of localized disease · M &amp;gt; F. Wide age range; may present in children. B symptoms are uncommon (5 - 10%). Late recurrences more common than in classic Hodgkin lymphoma. Diagnosis Biopsy of the involved lymph node with immunohistochemistry. LP cells in a background of small lymphocytes admixed with histiocytes. LP cells: CD45+, CD20+, PAX5+ OCT+, BCL6+, CD15-, CD30 variable (Mostly negative); Subset positive for IgD, mainly in young males. Background: small B cells and T cells positive for CD4, PD-1 and partial CD57. Prognostic factors Excellent prognosis; remission rate of 90 - 100% after primary therapy and overall 10 year survival rates &amp;gt; 90% in limited stage disease.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the diagnosis in given Peripheral smear?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;B12 deficiency&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Iron deficiency anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hereditary spherocytosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;MDS&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. B12 deficiency&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692190128017-QTDPPYQ181IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;B12 deficiency Most often hypersegmented neutrophils are associated with megaloblastic anemia and are said to be pathognomonic of the disease. Megaloblastic anemia can be caused by folic acid deficiency or vitamin B12 deficiency (including pernicious anemia). Hypersegmentation of neutrophils may also be seen in myelodysplastic syndromes, when receiving chemotherapy, or in long-term chronic infections. The cells seen in these conditions would be classified as pathological since the body is responding abnormally as a result of either a deficiency of a component needed for DNA production or because of the toxic effect that chemotherapy drugs have on DNA A hypersegmented neutrophil showing seven segments is present in this Image .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with weight gain and lassitude. Investigations show increased TSH with low T4, What is your clinical impression?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hashimoto’s thyroiditis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Grave’s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pituitary Adenoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypoparathyroidism&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hashimoto’s thyroiditis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hashimoto’s thyroiditis The given clinical scenario with history of weight gain and lassitude , along with the laboratory findings of increased TSH and low T4 suggests the diagnosis of Hashimoto’s thyroiditis. Hashimoto&#x27;s thyroiditis is an autoimmune disorder characterized by chronic inflammation of the thyroid gland. It is the most common cause of hypothyroidism.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hashimoto thyroiditis Aka chronic autoimmune thyroiditis A most common cause of hypothyroidism in iodine-sufficient regions. Associated with HLA-DR3 Increased risk of primary thyroid lymphoma- diffuse large B-cell lymphoma Features: Moderately enlarged, non-tender thyroid May be preceded by transient hyperthyroid state: Hashitoxicosis due to follicular rupture Serology: Antithyroid peroxidase and anti-thyroglobulin antibodies present Histology: Hurthle cells , lymphoid aggregates with germinal centres Treatment: Toxic phase: Beta-blocker Hypothyroid state: T4 supplements&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. Grave&#x27;s disease:It is an autoimmune disorder that leads to hyperthyroidism, characterized by excessive production of thyroid hormones.The laboratory findings in Grave&#x27;s disease would show decreased TSH levels and increased T4 levels, as opposed to the increased TSH and low T4 levels seen in the patient&#x27;s investigations. Option C. Pituitary adenoma: These are tumors that develop in the pituitary gland and can cause hormonal imbalances. Pituitary adenomas can cause hormonal disturbances, but they typically affect multiple hormones produced by the pituitary gland, not solely the thyroid-stimulating hormone (TSH). Option D. Hypoparathyroidism: It is a condition characterized by decreased parathyroid hormone (PTH) production, which leads to low calcium levels and increased phosphorus levels in the blood.Hypoparathyroidism is unrelated to thyroid hormone production.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Absence of marked structure ‘A” will present with all of the following conditions except? Histopathology of stomach is shown:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pernicious anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Carcinoid syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Zollinger Ellison syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vit. B12 Deficiency&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Zollinger Ellison syndrome&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692190130532-QTDPPYQ183IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Zollinger Ellison syndrome Arrow marked structure: A: Parietal cell B:Chief cell Parietal cell / Oxyntic cells : Secrete HCl and Intrinsic Factor Intrinsic Factor is required for Vitamin B12 Absorption Deficiency of Vit. B12 causes Pernicious Anemia Chief cell/ Zymogenic cell / Peptic cell : Release Pepsinogen and Chymosin Zollinger-Ellison syndrome (ZES) hypergastrinemia does not result from parietal cell loss, but is due to gastrin secreting G cell neoplasia in association with ZES and/or multiple endocrine neoplasia type 1 (MEN-1).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Zollinger-Ellison Syndrome It is characterized by the excessive production of gastrin by gastrin-secreting tumors , most commonly gastrinomas , which are usually found in the pancreas or duodenum. Gender predisposition: Males &amp;gt; Females Age: 30 to 50 years The gastrinoma secretes gastrin, which in turn stimulates acid secretion through gastrin receptors on parietal cells and by inducing histamine release from ECL cells. Location: Gastrinoma triangle Symptoms :severe abdominal pain, recurrent or intractable peptic ulcers, diarrhea, and gastroesophageal reflux disease (GERD) Diagnosis: Fasting serum gastrin levels&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A . Pernicious anemia:It is an autoimmune condition where the body&#x27;s immune system attacks the parietal cells in the stomach, leading to their destruction. Without functional parietal cells, intrinsic factor production is reduced, resulting in impaired vitamin B12 absorption and subsequent anemia. Option B . Carcinoid syndrome:It is caused by neuroendocrine tumors, known as carcinoids, that produce and release hormones, including serotonin, into the bloodstream. This results in various symptoms such as flushing, diarrhea, wheezing, and other systemic manifestations. Option D. Vitamin B12 deficiency: It can occur due to various reasons, including impaired absorption. Parietal cells in the stomach produce the intrinsic factor, which is required for the absorption of vitamin B12 in the small intestine. The absence of functional parietal cells can lead to reduced intrinsic factor production, resulting in impaired vitamin B12 absorption and subsequent deficiency.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 20-year-old female presents with easy fatigability and pallor. The Image from her hand is shown below. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aplastic anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B12 deficiency&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IDA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypoalbuminemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. B12 deficiency&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692190138644-QTDPPYQ184IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;B12 deficiency Knuckle pigmentation is seen in the setting of vitamin B12 deficiency. In vitamin B12 deficiency, there is an increased production of oxidants like homocysteine. This leads to relative glutathione depletion leading to the activation of the tyrosinase enzyme. This results in the increased synthesis of melanin leading to pigmentation particularly at knuckles and oral mucosa. Folic acid deficiency results in megaloblastic anemia associated with neurological symptoms. Fe deficiency results in hypochromic microcytic anemia with the hair, skin (pallor), and nail changes (koilonychia). Vitamin B6 deficiency also leads to anemia which is not responsive to the vitamin B12, folic acid, or iron supplementation as it is requires as a coenzyme for the ALA synthase enzyme of heme synthesis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Target cells are formed due to excess of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hemoglobin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cell membrane&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Volume of RBC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Globin chain precipitation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cell membrane&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cell membrane Target cells, or Codocytes, appear in conditions that cause the surface of the red cell to increase disproportionately to its volume. This may result from a decrease in hemoglobin, as in iron deficiency anemia, or an increase in cell membrane. Macrocytic target cells can be seen in liver disease, and microcytic target cells may be seen in thalassemia.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following: Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A-2, B-4, C-3, D-1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A-4, B-2, C-3, D-1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A-4, B-3, C-2, D-1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A-4, B-2, C-1, D-3&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. A-4, B-2, C-3, D-1&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692190140848-QTDPPYQ186IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A-4, B-2, C-3, D-1 Silicosis: It is caused by inhalation of unbound (free) crystalline silica dust and is characterized by nodular pulmonary fibrosis. On HRCT it shows crazy pavement pattern Crazy paving pattern is seen in the following disease entities: Pulmonary alveolar proteinosis Pneumocystis jiroveci pneumonia Sarcoidosis Silicosis NSIP ARDS Mesothelioma : It is an aggressive malignant tumor of the mesothelium. There is a strong association with exposure to asbestos fibers (~10% risk during lifetime; 40-80% of patients have a history of asbestos exposure) with risk associated with duration and breadth of exposure. Pleural effusion is a common manifestation of mesothelioma and can cause symptoms such as shortness of breath, chest pain, cough, and fatigue. Caplan syndrome: It is a specific manifestation of lung disease seen in individuals with both Coal worker pneumoconiosis and Rheumatoid arthritis. In Caplan syndrome, individuals with pre-existing RA develop characteristic lung nodules, known as rheumatoid nodules, in the presence of coal dust exposure. Asbestosis: It is caused by long-term exposure to asbestos fibers. It primarily affects the lower lobes of the lungs. The deposition of asbestos fibers in the lungs triggers an inflammatory response, leading to the formation of fibrous tissue and the impairment of lung function.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. A-2, B-4, C-3, D-1: Incorrect Option C .A-4, B-3, C-2, D-1: Incorrect Option D. A-4, B-2, C-1, D-3: Incorrect&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Pneumoconiosis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;JAK2 mutation is most commonly associated with:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Polycythemia vera&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Essential thrombocytosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CML&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;PMF&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Polycythemia vera&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Polycythemia vera The JAK2 V617F mutation is an acquired, somatic mutation present in the majority of patients with myeloproliferative cancer (myeloproliferative neoplasms) i.e. nearly 100% of patients with polycythemia vera and in about 50% of patients with essential thrombocytosis and primary myelofibrosis. The JAK2 V617F mutation may also be prevalent in individuals without overt signs of myeloproliferative cancer. However, the significance of the mutation in this setting is unknown, leading us to examine whether presence of the JAK2 V617F mutation in individuals from the general population is associated with poor health.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child was brought to the ER with a lesion on the forearm as seen. As a surgery resident, you decide to excise the lesion in emergency OT. Which of the following investigation will test for the entire coagulation pathway:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;aPTT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;PT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thromboelastography&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CT&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Thromboelastography&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Thromboelastography Thromboelastography (TEG) is a viscoelastic hemostatic assay that measures the global viscoelastic properties of whole blood clot formation under low shear stress. TEG shows the interaction of platelets with the coagulation cascade (aggregation, clot strengthening, fibrin cross-linking and fibrinolysis) The PT test evaluates how well all of the coagulation factors { I (Fibrinogen), II (Prothrombin), V, VII and X } in the extrinsic and common pathways of the coagulation cascade work together. aPTT, evaluates the clotting factors that are part of the intrinsic and common pathways: XII, XI, IX, VIII, X, V, II (prothrombin), and I (fibrinogen) as well as Pre-kallikrein (PK) and high molecular weight kininogen (HK). Interpretation of TEG tracing TEG parameter Correlations with phase of coagulation Reaction time (min) Time between initiation of coagulation cascade to initial formation of fibrin Kinetic time (min) Time between initial formation of fibrin to specific clot firmness (20 mm) a-angle (degrees) Rate of fibrin formation and crosslinking Maximum amplitude (mm) Maximum clot strength Lysis-30 (%) Fibrinolysis 30 minutes after maximum amplitude&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following conditions will have the least chances of a dry tap on bone marrow aspiration?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hairy cell leukemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Follicular lymphoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;AML M7&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Myelodysplastic syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Follicular lymphoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Follicular lymphoma The diagnosis and management of many haematological diseases depends on examination of the bone marrow, which involves two separate specimens i.e. a cytologic and a histologic preparation. Failure to obtain bone marrow on attempted marrow aspiration, \&quot;dry tap,\&quot; has commonly been ascribed to significant marrow pathology, usually associated with fibrosis, or hypercellularity, or both. These conditions most likely account for the inability to aspirate marrow. The most frequent diagnoses are: Metastatic carcinoma, Acute (especially AML-M7) and chronic myelogenous leukemia, Idiopathic myelofibrosis, Secondary myelofibrosis MDS (Myelodysplastic Syndrome) Hairy cell leukemia. The presence of peripheral blood nucleated red blood cells, thrombocytopenia, and elevation of the serum lactate dehydrogenase were frequent findings in patients who experienced dry taps.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with cervical lymphadenopathy has t(11;14) positive. Which of the following markers should be done to confirm the diagnosis? CD10 CD 200 Sox11 CycD1 Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3, 4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2, 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2, 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 3, 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;3, 4 Non Hodgkin Lymphoma CHRONIC LYMPHOCYTIC LYMPHOMA /SMALL LYMPHOCYTIC LYMPHOMA CD5+ CD23+ FOLLICULAR LYMPHOMA t(14:18); Bcl 2+ CD5- CD 10+ MANTLE CELL LYMPHOMA t(11, 14); BCL 1+, Cyclin D1+ CD5+ CD10- CD23- MARGINAL ZONE LYMPHOMA t(11:18) CD5- CD10- CD43+&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Membranoproliferative glomerulonephritis (MPGN) is associated with: HIV SLE CLL Hepatitis B Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2, 3, 4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2, 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2, 3, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1, 2, 3, 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1, 2, 3, 4 Membrano-proliferative glomerulonephritis (MPGN) is a form of glomerulonephritis caused by an abnormal immune response. Deposits of antibodies build up in glomerular basement membrane which helps filter wastes and extra fluids from the blood. Damage to basement membrane affects the kidney&#x27;s ability to create urine normally, which in turn causes blood and protein to leak into the urine. The 2 forms of this disease are MPGN I and MPGN II. Most people with the disease have type I. MPGN II is much less common. It also tends to get worse faster than MPGN I. Causes of MPGN include: Autoimmune diseases (systemic lupus erythematosus, scleroderma, Sjögren syndrome, sarcoidosis). Cancer (Leukaemia, lymphoma). Infections (HIV, Hepatitis B, Hepatitis C, Endocarditis, Malaria).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What fixation technique is used for fat in HPE?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IHC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Frozen section&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Liquid paraffin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Formalin – Fixed&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Frozen section&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Frozen section It is quite difficult to visualize the lipids in histology because they are dissolved in the solvents used for the preparation of the tissues. This means that the lipids can disappear from the tissue during the preparation and especially when it comes to paraffin sections. It is for this reason that  Frozen sections are more commonly used for lipid visualization. However, not all lipids are eliminated by solvents. This is the case of lipids that bind to other molecules such as lipoproteins, lipofuscins and myelin. On the contrary, triglycerides are always removed by the solvents during the preparation of paraffin tissues. The cell membranes are composed of a large amount of lipoproteins, and although these are not dissolved by the solvents, it is very difficult to demonstrate them by conventional methods of lipid staining. IHC: Immunohistochemistry (IHC) is the most common application of immuno staining. It involves the process of selectively identifying antigens (proteins) in cells of a tissue section by exploiting the principle of antibodies binding specifically to antigens in biological tissues. Frozen section: Fat tissue A frozen section (cryo section) is a pathological laboratory technique used for rapid microscopic analysis / diagnosis of a specimen / disease Usually used with oncologic surgery Rapid diagnosis can guide intra-operative patient management&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following can cause pancytopenia on blood examination: Megaloblastic anemia with hypocellular BM Hairy cell leukemia with hypocellular BM MDS with hypocellular BM APML Myeloproliferative disorder with hypercellular BM Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2, 3, and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1 and 4 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2 and 3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;5 only&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1, 2 and 3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1, 2 and 3 Megaloblastic anemia with hypocellular BM, Hairy cell leukemia with hypocellular BM, MDS with hypercellular BM will show pancytopenia. CLINICAL EDGE:&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 14 months old child with HB 6.3 was undergoing repeated blood transfusion. The last transfusion was given in 9 months. What is an investigation for definitive diagnosis? Parenteral Hb HPLC Globin gene sequencing Ferritin BM aspiration Select the correct answer from the given below code&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 and 4 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1 and 2 only&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2 and 3 only&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1 and 2 only&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692190141357-QTDPPYQ194IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1 and 2 only In the slide target cells are visible and history of multiple blood transfusions indicates child being suffering from thalassemia; to diagnose same following investigations can be done- Screening test- Hb electrophoresis Investigation of choice is HPLC Definitive diagnostic test in parents and severity of syndrome – globin gene sequencing can be used for both alpha and beta thalassemia. So both 1 and 2 options are correct but option 2 is more accurate answer.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following clotting factor deficiency will not affect clotting in vivo?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;7&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;9&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;12&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 12&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;12 Factor 12 involved in secondary hemostatic plug formation When in contact with negatively charged surfaces (Glass) it becomes activated This plays a role in in-vitro Coagulation (not in in-vivo)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the cells marked in the given Images: Lymphocytes Monocytes Eosinophils Basophils&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A-3, B-4, C-1, D-2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A-2, B-4, C-1, D-3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A-2, B-4, C-3, D-1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A-2, B-1, C-4, D-3&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. A-2, B-4, C-1, D-3&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/questionImage-1704718835568-fff.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A-2, B-4, C-1, D-3&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 27 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
