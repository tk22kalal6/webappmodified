            questions = [{&quot;text&quot;: &quot;A patient presented with seizures, muscle tremors, backward arching of the spine after consuming some herbal medicine. What is the most likely cause?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Strychnine poisoning&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Datura poisoning&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aspirin poisoning&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Organophosphate poisoning&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Strychnine poisoning&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Strychnine poisoning Strychnine poisoning can be fatal to humans and other animals and can occur by inhalation, swallowing or absorption through eyes or mouth. It produces some of the most dramatic and painful symptoms of any known toxic reaction, making it quite noticeable and a common choice for assassinations .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The given clinical vignette suggests the diagnosis of strychnine poisoning. Strychnine poisoning occurs if a person ingests crushed seeds of Strychnos nux vomica . If swallowed uncrushed, the seeds of nux vomica have no poisonous action. The fatal dose is 15-30 mg of strychnine or one crushed seed. Strychnine is a competitive antagonist of glycine at the postganglionic receptors in the motor neurons of the anterior horn of the spinal cord . This leads to increased activity in the motor neurons. Patients typically present with convulsions which are clonic initially but eventually become tonic. Risus sardonicus results from the contraction of the jaws and facial muscles in which the corners of the mouth are drawn back. The convulsions are most marked in anti- gravity muscles so that the body typically arches in hyperextension, the posture known as opisthotonus .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. Datura poisoning : Datura poisoning causes respiratory depression, arrhythmias, fever, delirium, hallucinations, psychosis, and even death if taken internally. Datura stramonium is a hallucinogenic plant which causes serious poisoning. Option C. Aspirin poisoning  : Salicylate poisoning, also known as aspirin poisoning, is the acute or chronic poisoning with a salicylate such as aspirin. The classic symptoms are ringing in the ears, nausea, abdominal pain, and a fast breathing rate. Complications can include swelling of the brain or lungs, seizures, low blood sugar, or cardiac arrest. Option D. Organophosphate poisoning : Organophosphates are used as insecticides, medications, and nerve agents. Symptoms include increased saliva and tear production, diarrhea, vomiting, small pupils, sweating, muscle tremors, and confusion.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Feature Strychnine Tetanus History Of poisoning (may be) Injury (usually available) Onset of symptoms Sudden Gradual Early symptoms Uneasiness, Restlessness Lock jaw Relaxation in between spasms Complete Never complete Fatal period Few hours Several days Chemical analysis Poison + No poison&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the given histological image ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pancreas&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glomeruli&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Leydig cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Parafollicular cells&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Glomeruli&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692190030197-QTDPPYQ002IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Glomeruli The image shows three histological structures: the capillary endothelium of the glomeruli, specialized cells called podocytes, and the fused basement membranes of both of these cells&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The glomerular capsule surrounds the glomerulus. It consists of two layers (parietal and visceral) , which bound a cavity called the glomerular capsular space (Bowman’s / urinary space) . The inner visceral layer is made of special cells called podocytes . Podocytes cover the walls of glomerular capillaries, interdigitating with each other and forming narrow slits between their projections. The outer parietal layer is made of simple squamous epithelium and is continuous with the nephron tubules. The afferent and efferent arterioles enter the renal corpuscle at the vascular pole , while the site where the glomerular capsule narrows and continues as the proximal thick segment of the nephron is called the urinary pole.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Pancreas Option C. Leydig cells Option D. Parafollicular cells&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old chronic alcoholic presents with abdominal pain. Laboratory tests reveal an alkaline phosphatase (ALP) level of 230 U/L and a conjugated bilirubin (BB) level of 1 mg/dL. In addition, the alpha-fetoprotein (AFP) is found to be significantly elevated. What is the most likely diagnosis for this patient&#x27;s clinical presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hepatocellular carcinoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hepatic adenoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alcoholic hepatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Focal nodular hyperplasia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hepatocellular carcinoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hepatocellular carcinoma The given clinical scenario suggests the diagnosis of HCC- Hepatocellular carcinoma. It is a primary malignant tumor of the liver . It commonly occurs in individuals with risk factors such as chronic alcoholism and liver cirrhosis. In this case, the patient&#x27;s chronic alcoholism history and elevated alpha-fetoprotein (AFP) level strongly suggest the possibility of HCC.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;HCC also known as Hepatoma . It is the most common primary malignant liver tumor in adults Risk factors: Hepatitis B Hepatitis C Alcoholic and Non-alcoholic fatty liver disease Autoimmune disease Hemochromatosis Wilson disease Alpha-1 antitrypsin deficiency Thorotrast exposure Aflatoxin Features: Anorexia, jaundice, tender hepatomegaly Decompensation of previously stable cirrhosis Portal vein thrombosis Metastasis: Direct invasion, hematogenous or lymphatic route&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. Hepatic adenoma: It is an unlikely diagnosis because it is a benign tumor of the liver that is typically associated with the use of oral contraceptives, anabolic steroids, or underlying metabolic conditions. Chronic alcohol consumption is not a known risk factor for hepatic adenoma. Additionally, the significantly elevated AFP level in this patient is more indicative of a malignant process. Option C. Alcoholic hepatitis:It is also less likely because although chronic alcoholism is associated with alcoholic hepatitis, the elevated AFP level is not typically seen in this condition. Alcoholic hepatitis is characterized by inflammation of the liver due to chronic alcohol consumption, but it does not typically present with significantly elevated AFP levels. Option D. Focal nodular hyperplasia: It is an uncommon benign liver condition characterized by the presence of nodules composed of hepatocytes. However, it is not associated with chronic alcohol consumption or elevated AFP levels.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Serum Tumor Markers Tumor Marker Associated Malignancy Alpha-fetoprotein (AFP) Hepatocellular carcinoma, Germ cell tumors Beta-human chorionic gonadotropin (beta-hCG) Germ cell tumors, Choriocarcinoma Cancer antigen 15-3 (CA 15-3) Breast cancer Cancer antigen 125 (CA 125) Epithelial ovarian cancer Cancer antigen 19-9 (CA 19-9) Pancreatic cancer, Cholangiocarcinoma Carcinoembryonic antigen (CEA) Colorectal cancer, Gastric cancer, Pancreatic cancer Prostate-specific antigen (PSA) Prostate cancer&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An Infant presented with progressive jaundice and pale colored stool. The liver biopsy showed bile plugs, bile duct proliferation and polymorphonuclear infiltrate. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dubin johnson Syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Criggler Najjar syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Extra hepatic biliary atresia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rotor syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Extra hepatic biliary atresia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Extra hepatic biliary atresia Based on the clinical presentation and the liver biopsy findings described, the most likely diagnosis for the infant would be extrahepatic biliary atresia. It  is a condition in which there is complete or partial obstruction or absence of the bile ducts outside the liver. It is a rare condition that usually presents in infancy and is characterized by progressive jaundice, pale-colored stools, and hepatomegaly .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Biliary atresia Most common cause of Pediatric liver transplant Fibro-obliterative destruction of bile ducts leading to cholestasis May be associated with situs inversus Often presents as a newborn with persistent jaundice after 2 weeks of life, darkening of urine, alcoholic stools and hepatomegaly Lab findings: Increased direct bilirubin and GGT.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Dubin johnson: It is a rare genetic disorder characterized by a defect in bilirubin transport, resulting in conjugated hyperbilirubinemia. It does not typically present with acholic stools or bile duct proliferation. Option B. Crigler najjar : It is another rare genetic disorder that results in unconjugated hyperbilirubinemia. It is not associated with bile duct proliferation or acholic stools. Option D . Rotor syndrome: It is a benign disorder that causes conjugated hyperbilirubinemia. It does not typically present with acholic stools or bile duct proliferation&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Hereditary Hyperbilirubinemias Syndrome Inheritance Types of Bilirubinemia Jaundice Important points Gilbert Autosomal recessive Unconjugated Mild Mildly decreased UDP-Glucuronosyltransferase Crigler-Najjar type 1 Autosomal recessive Unconjugated Severe Kernicterus present. Absent UDP-Glucuronosyltransferase Criggler-Najjar type 2 Autosomal recessive Unconjugated Less severe than type 1 Responds to treatment with phenobarbital Dublin-Johnson Autosomal recessive Conjugated Mild Defective liver excretion. Grossly black liver due to impaired excretion of epinephrine metabolites. Rotor Autosomal recessive Conjugated Mild to moderate Due to impaired hepatic storage of conjugated bilirubin&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 64 year old male went for a medical checkup and accidently found an increased WBC count of 95000 / Cubic mm. Lab investigations showed a marked elevation of lymphocytes with marked leukocytosis. What will be your next investigation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stem cell transplantation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bone marrow biopsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Flow cytometry&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Start high dose chemotherapy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Flow cytometry&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Flow cytometry The likely diagnosis based on the given clinical scenario and the peripheral smear showing smudge cells is chronic lymphocytic leukemia. The next step in his management should be flow cytometry.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Chronic lymphocytic leukemia (CLL) is a peripheral B-cell neoplasm usually affecting adults, more commonly men. Patients are often asymptomatic at diagnosis. When symptomatic, it presents non-specifically with easy fatigability, weight loss, and anorexia. Generalized lymphadenopathy and hepatosplenomegaly are present in most symptomatic patients. The chromosomal defects in CLL include Deletion of 13g (commonest and has a good prognosis) Deletion of 11q Trisomy 12q Deletion of 17p (poor prognosis) The peripheral blood smear in cases of chronic lymphocytic leukemia (CLL) contains small round lymphocytes having condensed chromatin and scant cytoplasm. Some of these cells may get disrupted while preparing the smears, producing smudge cells. An absolute lymphocyte count of &amp;gt;5000/mm² is required for diagnosis . Hypogammaglobulinemia is commonly seen, making the patient susceptible to infections. A few patients may develop hemolytic anemia or thrombocytopenia due to autoantibodies made by non-neoplastic B cells.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: Stem cell transplantation - This is not the first step in the management of CLL. It may be considered in certain high-risk patients or those with refractory disease, but only after confirming the diagnosis and assessing the disease stage. Option B: Bone marrow biopsy - While it can provide valuable information about the extent of infiltration, it is not the initial test for diagnosing CLL. Flow cytometry is the preferred diagnostic method. Option D: Start high-dose chemotherapy - This is not the first step in managing CLL. Treatment decisions should be based on clinical stage, prognostic factors, and the patient&#x27;s overall health. Moreover, asymptomatic patients with CLL are often managed with a watchful waiting approach.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA B cell precursors 1.     Pro-B cell 2.     Pre-B cell 3.     Mature B cell 4.     Mantle zone 5.     Germinal center/Follicular center 6.     Memory b cells Derived lymphomas/leukemia 1.     Pro-B cell ALL 2.     Pre-B cell ALL 3.     CLL/SLL 4.     Mantle zone lymphoma 5.     Follicular lymphoma Diffuse large B-cell lymphoma Burkitt lymphoma 6.     Extranodal marginal zone lymphoma&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {

            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;

            // Fallback to sample questions for testing

                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],

                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 15 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {

                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);

                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);

                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);

                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });

        function showResults(index) {
            try {

                });

                if (!q) {

                }

                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;

                // Create scrollable container for explanation content
                resultsContent.innerHTML = `

                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;

                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;

                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot;

        function loadVideo(button, videoUrl, containerId) {

                debugLog(`Loading video for ${containerId}: ${videoUrl}`);

                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;

        }

            questions = [{&quot;text&quot;: &quot;A patient with COPD presented with ARDS symptoms. What is the role of IL-8 in inflammation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Endothelial activation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Recruitment of neutrophils&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Macrophage activation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Promote surfactant production&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Recruitment of neutrophils&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Recruitment of neutrophils In Acute lung injury after endothelial activation, alveolar macrophages releases pro-inflammatory mediators including IL 8 causing recruitment of neutrophils.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Acute lung injury/Acute respiratory distress syndrome. Acute lung injury (ALI) is also termed as noncardiogenic pulmonary edema characterized by: 1) ab rupt onset of significant hypoxemia and 2) bilateral pulmonary infiltrates in the absence of cardiac failure. Acute respiratory distress syndrome (ARDS) is a severe form of ALI. ARDS as well as ALI has inflammation associated with increase in pulmonary vascular permeability, edema and death of epithelial cells. Histologically they show diffuse alveolar damage (DAD). Pathogenesis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A, C and D. These are incorrect options.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented with abdominal pain, hepatosplenomegaly and WBC count &amp;gt;50,000/mm3. Which of the following genes is involved in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;t (15:17)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Del 1q&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;t (9:22)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Del 3q&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. t (9:22)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;t (9:22) Presence of hepatosplenomegaly along with presence of marked leucocytosis, most probably is case of chronic myeloid leukemia, which have t (9:22)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Chronic Myelogenous Leukemia (CML) Characterized by: BCR-ABL gene Q (210 kDa in size) ABL gene on chr 9q translocates to BCR gene on chr 22q which activates tyrosine kinase Q Cell of origin: Pluripotent hematopoietic stem cell Q Etiology: Radiation exposure, No genetic predisposition Epidemiology: M&amp;gt; F; Median age-5th-6th decade Clinical features: Presents with massive splenomegaly, hepatomegaly and lymphadenopathy Q Peripheral smear: Increased TLC (30,000/uL-10,00,000/uL), myeloid bulge Q (myelocytes and metamyelocytes) and basophilia Q . LAP score: Low Q Bone marrow Morphology: Hypercellular marrow (Not required for diagnosis but for staging) Q Increased small, dysplastic forms of megakaryocytes. Scattered macrophages with abundant wrinkled, green-blue cytoplasm so-called sea-blue histiocytes/ Pseudo-Gaucher cells Q Diagnosis of choice Cytogenetics-FISH/PCR&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. This is seen in APML, usually presents with features of DIC Option: B and D. These are incorrect answer&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old chronic smoker presents with weight loss, hemoptysis and a mass in the lung. Histopathological examination shows a tumor and IHC was performed for TTF-1 and shows positive expression. What is the possible diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Squamous cell carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Small cell carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adenocarcinoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Large cell carcinoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Adenocarcinoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Adenocarcinoma Chronic smoker having history of weight loss, hemoptysis and presence of mass in lung, revealing positive expression of TTF 1 in tumor cells is suggestive of adenocarcinoma of lung&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Histological variants of lung carcinoma&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A, B and D. Already explained above.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with flank pain and hematuria. The histology slide of the patient is provided. Based on the clinical presentation and histological findings, which of the following conditions is most likely?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chromophobe Renal Cell Carcinoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Clear Cell Carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Metastasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Papillary Cell Carcinoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Chromophobe Renal Cell Carcinoma&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732183236379-QT11IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Chromophobe Renal Cell Carcinoma Presence of flank pain and hematuria, histopathological examination showing prominent cell membranes, eosinophilic cytoplasm and perinuclear halo is characteristic of chromophobe renal cell carcinoma.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Chromophobe renal carcinoma It constitute approximately 5% of renal cell carcinomas Cytogenetic abnormalities: Multiple chromosome losses and extreme hypodiploidy Cell of origin: Arise from intercalated cells of renal collecting ducts Histology- It consists of granular cells arranged in solid sheets with a concentration of the largest cells around blood vessels. The tumor cells have: Prominent cell membranes Pale eosinophilic cytoplasm A halo around the nucleus (perinuclear halo) Excellent prognosis compared to clear cell and papillary cancers&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B, C and D. Already explained above.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient came to the OPD with complaints of vomiting and diarrhoea along with skin eruptions. He gives the history of similar episodes in the past. After switching to a gluten free diet his symptoms resolved. Which marker is useful in diagnosing this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ASCA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ANCA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anti tissue transglutaminase antibody&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anti-parietal Antibody&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Anti tissue transglutaminase antibody&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732183236474-QT29IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Anti tissue transglutaminase antibody In a patient switching to gluten free diet , symptoms of diarrhoea and vomiting resolved is suggestive of celiac disease . Important diagnostic tests includes IgA tissue transglutaminase (tTG), IgA and IgG deaminated gliadin peptide (DGP)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Celiac Disease (Celiac Sprue or Gluten Sensitive Enteropathy) Fundamental disorder is sensitivity to gluten Q Gluten is protein component (gliadin) of wheat Q related grains (Oat, barley &amp;amp; rye) Q Hallmark: T-cell mediated chronic inflammatory reaction Q with an autoimmune component Almost all individuals share the HLA-DQ2 or HLA-DQ8 Q The epithelial cells secrete excess IL-5 that activates CD8+ T cells &amp;amp; increases the risk of lymphoma Q Histology- Histopathology is characterized by increased numbers of intraepithelial CD8+ T lymphocytes (intraepithelial lymphocytosis), crypt hyperplasia, and villous atrophy Serology of Celiac disease Latent celiac disease- in which positive serology is not accompanied by villous atrophy Most sensitive tests are the measurement of IgA antibodies against tissue transglutaminase (tTG) or IgA or IgG antibodies to deamidated gliadin peptide (DGP) Q Specific test but not sensitive -IgA anti-endomysial antibodies Q&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A, B and D. These are incorrect options, already explained above.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2 day old child is brought to the OPD. Mother complains that the child is not feeding well and has bilious vomiting. The child is diagnosed with congenital megacolon and aganglionic segment of the colon is shown. Which of the following layers are affected in this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Layer 1 and 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Layer 2 and 3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Layer 3 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Layer 1 and 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Layer 2 and 3&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732183236516-QT38IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Layer 2 and 3 Hirschsprung Disease (Congenital Aganglionic Megacolon Q ) Normal migration of neural crest cells from cecum to rectum is arrested prematurely Distal intestinal segment lacks both the Meissner&#x27;s submucosal and the Auerbach myenteric plexus. Q Proximal to aganglionic segment, colon undergoes pro- gressive dilation Defect always begins at the rectum Q , but extends proximally for variable lengths. Aganglionic region may have a grossly normal or contracted appearance. Q In contrast, the normally innervated proximal colon may undergo progressive dilation (megacolon) Q Heterozygous loss of function mutations in RET gene causes most of familial cases &amp;amp; 15% of sporadic cases Q Histology- Diagnosis of Hirschsprung disease requires histologic confirmation that ganglion cells are absent within the affected segment Complete absence of submucosal and myenteric ganglion cells Submucosal and myenteric nerve hypertrophy in aganglionic segment&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A, C and D. These are incorrect statement already explained above&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A COPD patient with a history of smoking presents with respiratory symptoms. High resolution CT showed panacinar emphysema. Which enzyme deficiency is associated with this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alpha-1 antitrypsin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Elastase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chymotrypsin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Type 2 surfactant&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Alpha-1 antitrypsin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Alpha-1 antitrypsin Panacinar type of emphysema is associated with deficiency of alpha 1 antitrypsin.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;EMPHYSEMA DRDOCS Irreversible dilatation and destruction Q of the airspaces distal to the terminal bronchiole (acinus) Q , without fibrosis. Q Features Centriacinar Panacinar Paraseptal Irregular Involves Proximal acinus Q Proximal &amp;amp; distal acinus Q Distal acinus Q Irregular Q involvement Site Upper lobes esp apical segments Lower zones Q at the base of lung Upper half of lungs, cyst- like structures. Any part of lung can be involved Etiology Smokers Q Chronic bronchitis Q α1-antitrypsin deficiency Q Causes Spontaneous pneumothorax Q Depends on involvement, Mostly found at autopsy Morphology in Emphysema Over inflated Q voluminous lungs, often overlapping the heart Large apical blebs or bullae- more common in irregular and distal emphysema Microscopically: abnormally large alveoli Q are separated by thin septa Q with only focal centriacinar fibrosis Enlarged pores of Kohn Q , with septa appearing, floated or protrude blindly into alveolar spaces with a club-shaped end.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. Elastase is a pancreatic enzyme that is not broken down by other enzymes in the digestive tract and is eliminated in the stool. Measuring elastase levels in the stool is a simple way to assess pancreatic exocrine sufficiency. Option: C. It leads to chronic pancreatitis and cystic fibrosis Option: D. Surfactant deficiency can lead to a number of conditions, including: Respiratory distress syndrome (RDS), Hyaline membrane disease&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34-year-old female presented with low Hb, platelet count of 25000/mm3, raised PT and aPTT. A peripheral smear is given. Which of the following fusion genes is affected?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;BCR ABL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IGH NSD2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;RUNX1 RUNX1T1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;PML RARA&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. PML RARA&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732183236963-QT94IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;PML RARA Peripheral smear examination of 34 year old female shows Myleoblast with bundle of auer rod called a faggot cells seen in APML, predominantly showing t (15;17) PML RARA translocation . Associated findings such as low platelet counts, increased PT and APTT also support the diagnosis of acute promyelocytic leukemia&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;AML WITH RECURRENT GENETIC ABERRATIONS AML with balanced translocations Favorable M2 α Auer rods++; abnormal cytoplasmic granules AML with t(8;21) α RUNX 1 - RUNX 1 T 1 Favorable M4 abnormal eosinophilic precursors α AML with inv (16) α CBFB-MYH II Intermediate M3 Auer rods +++, high incidence of DIC α AML with t(15;17) PML-RARA Poor Variable AML with t(9,11) KMT 2A -MLL Responds to R x AML with BCR-ABL 1 mutation AML with gene mutations AML with mutated NPM 1 AML with Biallelic mutation of CEBPA Favorable Favorable II. AML WITH MDS-LIKE FEATURES AML with MDS-like cytogenetic aberrations Poor Variable Associated with 5q-, 7q-, Monosomy 5 and 7 α III. AML, THERAPY-RELATED 1. Post alkylating agents Very poor Variable 5-10 years after exposure • Unbalanced loss of chr. 5 &amp;amp; 7 &amp;amp; loss of p53 2. Post DNA topoisomerase II 1-5 years after exposure • Balanced chromosomal translocations Diagnosis of AML Bone marrow Morphology: &amp;gt; 20% myeloid blasts in the bone marrow Q Myeloblasts have delicate nuclear chromatin , 2-4 nucleoli, and moderate cytoplasm with or without Auer rods Auer rods: Most reliable morphological feature of AML Q Needle-like azurophilic fusiform inclusions in cytoplasm of myeloblasts Stain +ve with MPO and Sudan Black B Q Seen in AML M2, M3 (also seen in CML blast crisis and MDS) Q Faggots: bundles of Auer Rods in crisscross pattern Phi Body: round or oval inclusions in blasts Cytochemistry: Blasts stain positive for: Myeloid stain: Myeloperoxidase (MPO) , Sudan Black B (SBB)-M2/3&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. This translocation is seen in Option: B. The IGH NSD2 translocation, also known as the t(4;14) translocation, is a chromosomal rearrangement that occurs in 11–20% of multiple myeloma (MM) patients. Option: C. RUNX1-RUNX1T1 is a translocation that occurs in acute myeloid leukemia (AML). It is the most common fusion gene in AML, especially in pediatric cases.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 12-year-old child comes with cervical lymphadenopathy. Lymph node biopsy shows CD 10+, CD 19+, CD 20+, CD 5-, CD 23-, and Tdt -. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diffuse large B cell lymphoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute Lymphoid Leukemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mantle cell lymphoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Burkitt lymphoma&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Burkitt lymphoma&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732183236986-QT101IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Burkitt lymphoma Histopathological image from cervical lymph node shows medium-sized lymphoid cells having having high N:C ratio and conspicuous nucleoli along with multiple, small, round lipoid (clear) vacuoles in the cytoplasm, is suggestive of burkitt lymphoma as immunohistochemistry CD 10, CD 19 and CD 20 positivity also support the diagnosis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pathogenesis MYC gene α (chr 8) (transcriptional regulator)- characteristic but not specific Hallmark translocations: ● t(8;14) myc; IgH - most characteristic α ●       t(2;8) myc; lg k ●       t(8;22) myc; λ Subtypes/Varieties African (endemic) Site of involvement ● Mandible (M.C) α ● Abdominal viscera; E.g. kidneys, ovaries, adrenals ● ● EBV infection 100% α Morphology: Tumor: High mitotic index α , numerous apoptotic cells, combined with benign macrophages. ●        Macrophages have abundant clear cytoplasm: characteristic \&quot;starry sky\&quot; pattern α . Bone Marrow: ● Clumped nuclear chromatin with distinct nucleoli, and royal blue cytoplasm containing clear cytoplasmic vacuoles. Immunophenotype Surface IgM+, CD19+, CD20+, CD10+, and BCL6+ α Prognosis Burkitt lymphoma is very aggressive but responds well to intensive chemotherapy&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A and C Presence of cytoplasmic vacuoles in the cytoplasm rules out the possibility of diffuse large cell lymphoma Option: B. On immunohistochemistry Tdt is negative , which is a marker of lymphoblast&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the disease with the chromosomal abnormality?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Angelman syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prader Willi syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cri-du Chat syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rett syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Prader Willi syndrome&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732183237047-QT106IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Prader Willi syndrome Deletion or inactivation of paternal allele on chromosome 15q13 leading to maternal disomy is seen in prader Willi syndrome&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Genomic Imprinting Definition Inheritable preferential expression Q of one Q of the parental alleles. Types: Maternal imprinting refers to transcriptional Silencing of the maternal allele Q Paternal imprinting implies that the paternal allele is inactivated Q Site and Time: Imprinting occurs in the ovum or sperm, before fertilization, and then is stably transmitted to all somatic cells through Mechanism: DNA methylation at CG nucleotides Histone H4 de-acetylation Methylation Examples: Prader-Willi syndrome, Angelman syndrome&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Already explained above. Option: C. It occurs due to deletion of the short arm of chromosome 5. Option: D. It is caused by mutations in the MECP2 gene, which is located on the X chromosome.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 49-year-old patient comes with complaints of left flank pain, hematuria, weight loss, headache, nausea, and convulsions. A family history of brain tumours and kidney tumours is present. MRI showed a cerebellar mass. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Li fraumeni syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tuberous sclerosis complex&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Von Hippel-Lindau syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Neurofibromatosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Von Hippel-Lindau syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Von Hippel-Lindau syndrome Presence of left flank with hematuria and familial history of brain tumor and renal tumors suggestive of familial renal cell carcinoma associated with VHL gene mutation. VHL patients develops cerebellar hemangioblastoma, Clear cell renal cell carcinoma and cysts in various organ&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hereditary/inherited/familial renal tumor About 4% of RCC are inherited. All hereditary RCC are multifocal and bilateral, and occur at a younger age than sporadic RCC. Von Hippel-Lindau (VHL) syndrome: VHL gene is a tumor suppressor gene and is involved in the development of both familial and sporadic clear cell carcinoma . VHL patients develop bilateral renal cysts and multiple renal cell carcinomas VHL syndrome: Autosomal dominant cancer syndrome, characterized by: Cerebellar hemangioblastomas Retinal angiomas Clear cell RCC Pheochromocytoma Cysts in various organs. List of syndromes, associated genes and location of genes in the chromosomes Syndrome Gene Location Associated cancers and lesions Familial adenomatous polypsosis (FAP) APC 5q21 Adenocarcinoma of colon, extra-intestinal manifestations (congenital hypertrophy of retinal pigment epithelium) Hereditary papillary RCC (renal cell carcinoma MET 7q31 Renal cell carcinoma Tuberous sclerosis TSC1 TSC2 9 q34 16p13 Multiple hamartomas, RCC, astrocytoma Cowden&#x27;s disease PTEN 10q23.3 Cancer of breast, endometrium, thyroid MEN-1 MEN-1 11q13 Pancreatic islet cell tumors, parathyroid hyperplasia, pituitary adenomas MEN-2 RET 10q11.2 Medullary carcinoma of thyroid, pheochromocytoma, parathyroid hyperplasia Wilms ‘tumor WT 11p13 Wilms&#x27; tumor, aniridia, genitourinary abnormalities, mental retardation Retinoblastoma RB 13p14 Retinoblastoma, sarcomas (e.g. osteosarcoma), melanoma, malignant neoplasms of brain and meninges Breast/ovarian syndrome BRCA 1 BRCA 2 17q21 13q12.3 Cancer of breast, ovary, colon, prostate Cancer of breast, ovary, colon, prostate, gallbladder, biliary tree, pancreas, stomach, melanoma Neurofibromatosis-1 NF1 17q11 Neurofibroma, malignant peripheral nerve sheath tumor, acute myelogenous leukemia, brain tumors Neurofibromatosis -2 NF2 22q12 Acoustic neuromas, meningiomas, gliomas, ependymomas Li-Fraumeni p53 hCHK2 17p13 22q12.1 Breast cancer, soft tissue sarcoma, osteosarcoma, brain tumors, adrenocortical carcinoma, Wilms&#x27; tumor, phyllodes tumor of breast, pancreatic cancers, leukemia, neuroblastoma Peutz-Jegher&#x27;s syndrome STK11 19p13.3 Gastrointestinal carcinomas, carcinoma breast, testicular cancer, pancreatic cancer, benign pigmentation of skin and mucosa&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A, B and D. Already explained above.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the most common mutation associated with the microscopy image of the thyroid shown?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;BRAF V600E&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;RET&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;MET&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;KRAS&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. BRAF V600E&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732183237320-QT129IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;BRAF V600E Histopathological image shows vague papillae formation , however shows presence of nuclear groove is suggestive of papillary carcinoma of thyroid and shows most commonly mutation in BRAF V600E&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Papillary carcinoma of thyroid Epidemiology: Most common form of thyroid cancer; most commonly seen at 20–40 yrs of age Pathogenesis- It is associated with mutation in BRAF V600E oncogene (most commonly) or in thyrosin kinase receptors RET Morphology: Solitary or multifocal, Well circumscribed and encapsulated Infiltrate adjacent parenchyma along with areas of fibrosis and calcification Variants of Papillary Ca: Follicular variant, Tall-cell variant, Diffuse sclerosing, Papillary Microcarcinoma. Microscopic hallmarks: Branching papillae with a fibrovascular stalk covered by cuboidal epithelial cells Nuclear features Hallmark of diagnosis Orphan Annie eye nuclei (clear or empty appearing ground-glass appearance), Pseudo-inclusions ” – invaginations in cytoplasm-appearance of intranuclear inclusions or intranuclear grooves . Psammoma bodies ( Absent in follicular and medullary Ca ) Lymphatic invasion is common Prognosis- Good Genetics of thyroid carcinoma Thyroid Ca % Genes Mc mutated Route of Metastasis Papillary MC 85% BRAF (MC), RET Lymphatic Follicular 5-15% RAS/P13K10% PAX/PPARG Hematogenous Medullary &amp;lt;5% RET Regional: Lymphatic Distant: Hematogenous Anaplastic &amp;lt;5% RAS, P53 Direct &amp;amp; hematogenous&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option B, C and D. Already explained above&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which condition is inherited according to the given pedigree?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Wilson Disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Wiskott-Aldrich Syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Prader Willi Syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Achondroplasia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Wiskott-Aldrich Syndrome&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732183238187-QT192IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Wiskott-Aldrich Syndrome Above pedigree shows female is a carrier and transmitting the disease to all offsprings, which will be manifested in male (as having single X chromosome) and carrier in female. Affected male does not transmit the disorder to his sons.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;X linked recessive trait Location of mutant gene: It is on the X chromosome and there is no male-to-male transmission. Required number of defective gene: One copy for the manifestation of disease in males, but two copies are needed in females. Sex affected: Males are more frequently affected than females; daughters of affected male are all asymptomatic carriers. Affected male does not transmit the disorder to his sons. Pattern of inheritance: Transmission is through a female carrier (heterozygous). Example of X linked recessive disorder System affected Examples Blood ●       Hemophilia A and B ●       Glucose-6-phosphate dehydrogenase deficiency ●       Chronic granulomatous disease Musculoskeletal system ●       Duchenne muscular dystrophy Nervous system ●       Fragile-X syndrome Metabolic disorders ●       Diabetes insipidus ●       Lesch-Nyhan syndrome Immune systems ●       Agammaglobulinemia ●       Wiskott-Aldrich syndrome&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. It shows autosomal recessive pattern of inheritance Option: C. It shows genomic imprinting , where paternal allel are inactivated on chromosome no 15q13 Option: D. It shows autosomal dominant pattern of inheritance&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not true about vWD?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;VWD type 3 has severely low levels of VWF&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;VWD type 1 is the most severe disease in children&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;VWD type 3 is the most severe disease in children&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;VWD type 2 is associated with moderate bleeding tendency&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. VWD type 1 is the most severe disease in children&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;VWD type 1 is the most severe disease in children Type 3 vWD (in children or in adults) have severe deficiency of von Willebrand Factor, hence will have severe vWD . Type 2 have qualitative vWF defects, will have moderate bleeding. Type 1 vWD is not presents with most severe disease&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;VON WILLEBRAND DISEASE Also known as Angiohemophilia, pseudohemophilia Q VWD is the most common inherited bleeding disorder Q Most common type of vWD is type 1 disease Q Most severe type of vWD is type 3 disease Q All vWD are Autosomal dominant except type 3 Q 3 types Types Types 1 Types 2 Types 3 Defect Partial deficiency Q of vWF Qualitative vWF defects Severe deficiency of vWF Q Inheritance Autosomal Dominant Q Autosomal Dominant Q Autosomal Recessive Q C/F ● \&quot;Platelet-like\&quot; superficial bleeding Except in severe VWD-type 3 Investigations ●       Coagulation tests: Prolonged apTT Q , Normal PT and TT; Ristocetin induced platelet aggregation Q defective ●       Serum electrophoresis: Decreased vWF multimers in type 1 and 3 Q Treatment ● DDAVP or Desmopressin , causes a transient rise in FVIII &amp;amp; VWF; FFP Functions of vWF: Adhesion of platelets to sub-endothelium Q , Binding protein for FVIII (Increases FVIII half-life in circulation) Q .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options: A, C and D. Already explained above&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-month-old child presented with leucocoria (cat&#x27;s eye reflex) in the right eye. A cranial pathology was detected. The lesion is positive for synaptophysin, NSE, and chromogranin, and shows a palisade in a spoke-and- wheel arrangement, surrounding a central core. Identify the condition: NSE-Neuron specific enolase&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Retinoblastoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Medulloblastoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pineoblastoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Epidermoid carcinoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Retinoblastoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Retinoblastoma A 6 month old baby with leucocoria (cat&#x27;s eye reflex) in the right eye, is suggestive of retinoblastoma, which on IHC shows positivity for synaptophysin, chromogranine, and NSE&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Retinoblastoma is the most common malignant eye tumor of childhood. 90% cases are diagnosed before 7 years. Hereditary retinoblastoma when affecting both eyes is called bilateral retinoblastoma. Bilateral retinoblastoma + pineal gland tumor in the suprasellar or parasellar region is called Trilateral retinoblastoma. These tumors arise from neuroepithelium of the retina A characteristic feature is Flexner Wintersteiner rosettes consisting of clusters of cuboidal or short columnar cells arranged around a central lumen. The nuclei are displaced away from the lumen and photoreceptor-like elements are produced from it. Retinoblastoma also shows Homer Wright rosettes which are radial arrangement of cells around a central tangle of fibrils. Fleurettes representing photoreceptor differentiation of tumor cells are also seen.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: B, C and D. Cat&#x27;s eye reflex not seen in these conditions.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 72-year-old man came with generalised anascarca and icterus. He had hepatosplenomegaly. Kidney function tests were found to be deranged and his urine gamma globulins were more than 3gm/dl. Electrophoresis of the urine protein is shown below. Which is the most likely diagnosis? RFT-Renal Function Tests SEP-Serum Protein Electrophoresis&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Multiple Myeloma – IgM&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Multiple Myeloma – IgA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Multiple Myeloma – IgG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Monoclonal gammopathy of undifferentiated Proteins&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Multiple Myeloma – IgM&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732270446365-QT12IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Multiple Myeloma – IgM Urine electrophoresis shows presence of M spike along with deranged kidney function test, and gamma globulins of 3gm/dl is suggestive of multiple myeloma.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: B, C and D. These are incorrect answer&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 10-year-old boy comes with visual disturbances and a headache. On imaging, he was found to have a suprasellar lesion. On biopsy and examination, the tumour exuded \&quot;black motor oil\&quot; like fluid. The MRI image is shown below. What is your likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glioblastoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Craniopharyngioma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Meningioma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pituitary adenoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Craniopharyngioma&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732270446399-QT25IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Craniopharyngioma Suprasellar lesion in 10 year old boy associated with visual disturbances and a headache with cystic configuration on taking biopsy is suggestive of craniopharyngioma&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Arise from vestigial r emnants of Rathke&#x27;s pouch , slow-growing tumors Most of them are suprasellar, with or without intrasellar extension. A bimodal age distribution one peak in childhood (5 to 15 years) and a second peak in adults 65 years of age or older. Genetics- Recurrent mutations of the CTNNB1 (β-catenin) gene Clinical features- Headaches and visual disturbances, while children sometimes present with growth retardation due to pituitary hypofunction and GH deficiency. Gross: 3 to 4 cm in diameter, may be encapsulated and solid , but more commonly they are cystic and sometimes multiloculated. They often encroach on the optic chiasm or cranial nerves, Histology: Two types adamantinomatous craniopharyngioma (most often observed in children) and papillary craniopharyngioma (most often observed in adults) Adamantinomatous craniopharyngioma Consists of nests or cords of stratified squamous epithelium embedded in a spongy “reticulum” “Palisading” of the squamous epithelium seen at the periphery. Compact, lamellar keratin formation (“wet keratin”) is a diagnostic feature Dystrophic calcification, cyst formation, fibrosis, chronic inflammation cholesterol-rich, thick brownish-yellow fluid are also seen&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A and C. This is not the location and age Option: D. It is not cystic and associated with raised pituitary hormone&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which among the following statements is true regarding PNH? PNH-Paroxysmal nocturnal hemoglobinuria&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anemia with heart failure is the most common cause of mortality&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is an inherited condition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sucrose lysis test is diagnostic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Flow cytometry is the gold standard for diagnosis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Flow cytometry is the gold standard for diagnosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Flow cytometry is the gold standard for diagnosis PNH has acquired defects in stem cells and the gold standard test is flow cytometry.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Paroxysmal Nocturnal Hemoglobinuria (PNH) Definition A triad of Intravascular hemolysis, Thrombosis &amp;amp; Pancytopenia Underlying defect Acquired somatic clonal mutation of PIG-A gene Q resulting in loss of GPI (Glycosylphosphatidylinositol) linked proteins like CD55, CD59 Pathophysiology Deficiency of Regulators of complement activity → Inappropriate complement activation → Intravascular hemolysis &amp;amp; destruction of WBCs &amp;amp; platelets causing Q Diagnosis Acidified serum hemolysis test (HAM&#x27;s test): Q Patient&#x27;s RBC gets lysed in acidic pH in presence of complements Alkaline phosphatase: Low LAP score Q in PNH patients Gold standard: Flow cytometry: absence of GPI-linked proteins such as CD59/CD55 Q FLAER (Fluorescent aerolysin)- Most recently introduced test to diagnose PNH Q - Diagnosis of choice&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. This is not the most common cause of mortality Option: B and C. Already explained above&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is incorrect about iron metabolism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Free serum iron is toxic to cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Iron is stored in the body in the form of ferritin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Serum ferritin denotes the iron levels in the body&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Iron is transported by binding with apoferritin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Iron is transported by binding with apoferritin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Iron is transported by binding with apoferritin Iron absorbed from enterocytes is transferred to a plasma protein transferrin that delivers it to different cells. Rest of the statements are true.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Iron Deficiency Anemia Iron Metabolism Site of Iron absorption: Mainly occurs in proximal small intestine (duodenum and jejunum) Q At the brush border of the absorptive cell, Fe+ Fe2+ by a ferrireductase: Duodenum cytochrome B ↓ Transport across the membrane by DMT-1* ↓ In gut cell, Iron may be stored as mucosal ferritin or transported by ferroportin at basolateral surface ↓ In the process of release from basolateral surface, Fe→ Fe by hephaestin** ↓ Fet is taken up by transferring in blood to storage tissue ferritin Iron absorbed from enterocytes are transferred to a plasma protein transferrin that delivers it to different cells.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. It is the correct statement. Option: B and C. Already explained above.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45 year old woman came with complaints of fever, night sweats, generalised itching and unintentional weight loss of 10% in the last 3 months. On examination, she has enlarged cervical and axillary lymph nodes. The lymph node examination and biopsy showed the following picture. What would the likely diagnosis and treatment option be?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Non Hodgkin&#x27;s Lymphoma - Rituximab monotherapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Non Hodgkin&#x27;s Lymphoma – Poor prognosis due to advanced stage - treated with radiotherapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hodgkin&#x27;s Lymphoma – ABVD regimen&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sarcoidiosis - Started on Prednisolone 40 mg/day&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hodgkin&#x27;s Lymphoma – ABVD regimen&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732270446659-QT70IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hodgkin&#x27;s Lymphoma – ABVD regimen A 45 Year old female with cervical lymphadenopathy which on biopsy for binucleate cells having owl eye appearance (Reed-sternberg cells) is suggestive of Hodgkin’s lymphoma and usually regime given is ABVD&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;HODGKIN LYMPHOMA (HL) Characteristics: Arises in lymph nodes (M.C cervical region) Q &amp;amp; spreads to anatomically contiguous lymphoid tissues Q Clinical features: Pel Ebstein fever (Intermittent fever every alternate week) Q Lymphadenopathy; Affected lymph nodes become painful with alcohol ingestion. Pathogenesis: Mc mutation: Rel transcription activators Activation of the transcription factor NF-kB is a common event in classical HL. Cytokines (e.g., IL-5, IL-10, M-CSF) , chemokines (e.g, eotaxin), &amp;amp; other factors (e.g., immunomodulatory factor galectin-1) that are secreted by Reed-Sternberg cells. Morphology: Poor prognostic markers: -         Reed-Sternberg cells ( R.S cells ) surrounded by T lymphocytes in a rosette-like manner Q - Diagnostic Hallmark: Reed-Sternberg cells: (45 µm) binucleate cell or single nucleus with multiple nuclear lobes. Q -         Albumin &amp;lt;4.0 g/dL, Hemoglobin &amp;lt;10.5 g/dL, Male sex, 45 years of age or more, Stage IV disease, Leukocytosis at or above 15,000/mm³, Lymphocytopenia Description of different Subtypes of Hodgkin Lymphoma Subtype Morphology Immunophenotype Association with EBV Typical Clinical Features Nodular sclerosis Lacunar cells (clear space around nucleus) Q Fibrous strands Q &amp;amp; plasma cells Q CD15+, CD30+; usually EBV- MC in World Q ; M=F; usually stage I or II; frequent mediastinal involvement; Good prognosis Q Mixed cellularity Mononuclear cells CD15+, CD30+; 70% EBV+ MC in India Q , stage III or IV; M &amp;gt; F; biphasic incidence; Good prognosis Q Lymphocyte rich Mononuclear cells CD15+, CD30+; 40% EBV+ Uncommon; M &amp;gt; F, Good prognosis Q Lymphocyte depletion Reticular variant: CD15+, CD30+; 90% EBV+ (Maximum) Q Uncommon; M&amp;gt;F; HIV infected Q Poorest Prognosis Q Lymphocyte predominance Lymphocytic &amp;amp; Histiocytic (popcorn cell) Q CD20+, CD15-, C30-; EBV- Uncommon; young males with cervical or axillary L. nodes, Best Prognosis Q Treatment- ABVD- Adriamycin, Bleomycin, Vineblastine and Dacarbazine is standard line of treatment&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A, B and D. These are incorrect statement and explained above&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 53-year-old woman came with complaints of fatigue, nausea, anasarca and proteinuria. She had anaemia and neutropenia. Her Bone marrow examination showed 22% plasma cells and
