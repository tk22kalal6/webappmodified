important in the development and activation of eosinophils , which play a crucial role in type I hypersensitivity reactions. IL-13 stimulates IgE production and induces mucus secretion in epithelial cells. TH2 cells and other cells, such as mast cells , produce chemokines that attract other TH2 cells and leukocytes to the site of the reaction. IL-13 can also induce differentiation in dendritic cells and shares functional similarities with IL-4 IL-9 Main function is promote mast cell growth and function&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the measured in the instrument shown below, which is used for haemoglobin estimation?:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acid hematin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alkali hematin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;OxyhemoglobiN&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Deoxyhemoglobin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Acid hematin&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692188686151-QTDPPYQ108IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Acid hematin The instrument given in the image is Sahli’s haemoglobinometer, it measures acid hematin. Sahli’s hemoglobinometer: It is used to determine haemoglobin content in blood samples by converting haemoglobin into hematin acid and then diluted produces hematin acid colour which matches with the comparator&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Adenocarcinoma lung shows the following marker: Napsin P40 TTF1 synaptophysin Choose the correct options:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;a,b,c&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;b,c.d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;a,b,c,d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;a,b&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. a,b,c&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;a,b,c Adenocarcinoma of the lung shows Napsin, P40, and TTF1 markers. Hence, the correct option is A.a,b,c Synaptophysin , on the other hand, is not typically associated with adenocarcinoma lung. It is a marker commonly used to assess neuroendocrine differentiation in tumors , such as small cell lung carcinoma or carcinoid tumors.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Adenocarcinoma of lungs Most common primary lung cancer Most common lung tumour in light smokers (&amp;lt;10 packs/year) Gender predisposition: Females&amp;gt;Males Mutations: KRAS, EGFR and ALK Histology: Glandular pattern , often stains mucin Crest-X-ray: Hazy infiltrates similar to pneumonia&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B.b,c.d: Incorrect option Option C.a,b,c,d: Incorrect option Option D.a,b: Incorrect option&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tumour markers of various lung cancers Adenocarcinoma Squamous cell carcinoma Small cell carcinoma of lungs Mesothelioma ●       Napsin-A ●       TTF-1 ●       ALK ●       Cytokeratin 7 ●       P40 ●       P63 ●       Chromogranin A ●       Synaptophysin ●       NSE: Neuron-specific Enolase ●       Calretinin ●       Vimentin&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Types of lung cancer&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 10 yr old boy with elevated platelet count, Hb- 9 g/dL, MCV - 60 fl, MCH - 20, pg S.ferritin – 185 Microgram/L , Elevated lymphocytes and neutrophils, What is the type of anaemia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thalassemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Iron Deficiency Anaemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anaemia of chronic disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sickle cell Anaemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Anaemia of chronic disorder&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692188687172-QTDPPYQ110IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Anaemia of chronic disorder The given lab values in a patient with anaemia, with elevated serum ferritin is suggestive of anaemia of chronic disease. The peripheral smear shows microcytic anaemia which is typically seen in ACD.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following histological finding with the tumour: Select the correct answer from given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;a-1, b-3, c-2, d-4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;a-4, b-1, c-2, d-3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;a-4, b-3, c-2, d-1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;a-1, b-4, c-3, d-2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. a-4, b-1, c-2, d-3&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692188689608-QTDPPYQ111IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;a-4, b-1, c-2, d-3 Sezary cells - Cells with cerebriform nuclei are seen in cutaneous T-cell lymphoma (mycosis fungoides type) . These cells are characterised by an infolding of nuclear membrane giving them a cerebriform appearance. Faggot cells are highly suggestive of AML M3 (Acute promyelocytic leukemia). Bone marrow histopathology reveals multiple Auer rods in the cytoplasm of promyelocytes. Popcorn cells is a type of Reed Steenberg (RS) cells that are characteristic of lymphocyte-predominant Hodgkin lymphoma Starry sky pattern is the characteristic appearance of Burkitt lymphoma. It is composed of homogenous B-cells with reactive macrophages scattered through the tumour.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following stains and the tissue. Select the correct answer from given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-d,2-c,3-b,4-a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-c,2-a,3-d,4-b&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-a,2-b,3-d,4-c&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-b, 2-a,3-c,4-d&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 1-b, 2-a,3-c,4-d&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692188690137-QTDPPYQ112IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1-b, 2-a,3-c,4-d Prussian blue stain is used to detect the presence of iron in the tissue. PAS stain is used for the detection of polysaccharides such as glycogen in tissues Staining with Congo Red is a qualitative method used for the identification of amyloids in vitro and in tissue sections Fite-Faraco stain is used in leprosy for staining Mycobacterium leprae.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Regarding papillary carcinoma thyroid Histology. Nuclear clearing Nuclear grooving Concentric calcium deposition Recurrent follicle Choose the correct answer?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;a,b,c&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;a,b,c,d&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;b,c&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;a,c&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. a,b,c,d&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;a,b,c,d The histological features commonly seen in papillary carcinoma of the thyroid include: Nuclear clearing : Papillary carcinoma thyroid often exhibits nuclear clearing or optically clear nuclei, where the nuclei appear empty or pale due to clearing of chromatin. Nuclear grooving : Papillary carcinoma thyroid is characterized by nuclei with irregular grooves and folds, giving them a \&quot;raisinoid\&quot; or \&quot;coffee bean\&quot; appearance. Concentric calcium deposition : Psammoma bodies, which are concentrically laminated calcific deposits, are frequently seen in papillary carcinoma thyroid. They appear as small, round, and eosinophilic structures. Recurrent follicle : Papillary carcinoma thyroid may contain recurrent or secondary follicles within the primary thyroid follicles, giving a characteristic feature of papillary structures with surrounding follicles. Therefore, the correct answer is B. a, b, c, d.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Papillary thyroid carcinoma It is the most common type of thyroid cancer, accounting for about 80% of all cases. Associated with a number of genetic alterations, including BRAF and NTRK1 mutations and RET/PTC rearrangements. Other risk factors: Childhood irradiation and thyroglossal cysts, Family history of thyroid cancer, and certain genetic syndromes such as Cowden syndrome and familial adenomatous polyposis. Histological feature: Papillary architecture Psammoma bodies Nuclear grooves and pseudo inclusions Orphan Annie’s eye nuclei Fibrovascular cores Present as a solitary nodule or as a multifocal disease involving both lobes of the thyroid gland. Prognosis: Excellent: a 10-year survival rate of greater than 95%.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. a,b,c: Incorrect Option C. b,c: Incorrect Option D. a,c: Incorrect&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Variants of papillary thyroid carcinoma Variant Features Follicular ●       Most common ●       Follicular architecture, nuclear features of PTC Tall-cell ●       Cells have a height 2 times the width ●       Seen in elderly ●       Extrathyroidal extension ●       More aggressive, poorer prognosis Diffuse-sclerosing ●       Diffuse fibrosis ●       Seen in young people ●       Lymph nodes metastasis present ●       Lacks BRAF mutation Cribriform ●       Associated with familial adenomatous polyposis ●       Beta-date in mutation Columnar-cell ●       Tall columnar cells ●       Pseudostratification of nuclei ●       Minimal papillary structures Solid ●       Seen in children ●       Associated with Chernobyl nuclear accident&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Types of thyroid cancer and their histopathological findings&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Choose the correct answer from the following statements Most stomach cancer are hereditary E-cadherin adhesion defect is seen in diffuse type of gastric ca Wnt signalling pathway defect is seen in intestinal-type of gastric ca Depth of invasion has no prognostic value Choose the correct answer?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;a,b&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;a,b,c&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;b,c&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;a,b,c,d&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. b,c&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;b,c Among the given statements, only b and c are correct. Hence, the correct option is C.b,c Most stomach cancer are hereditary : This statement is incorrect . While a small percentage of stomach cancers may have a hereditary component, the majority of stomach cancers are sporadic and not associated with inherited genetic mutations. E-cadherin adhesion defect is seen in diffuse type of gastric ca: This statement is correct. E-cadherin is a cell adhesion molecule, and its loss or dysfunction is a characteristic feature of diffuse-type gastric carcinoma, also known as signet ring cell carcinoma. The loss of E-cadherin contributes to the invasive and diffusely infiltrative growth pattern seen in this type of gastric cancer. Wnt signaling pathway defect is seen in intestinal-type of gastric ca: This statement is correct. The Wnt signaling pathway plays a crucial role in the development of the intestinal-type of gastric cancer. Depth of invasion has no prognostic value: This statement is incorrect. The depth of invasion, also known as tumor stage, is an important prognostic factor in gastric cancer and other malignancies. It provides valuable information about the extent of tumor spread and helps guide treatment decisions and predict patient outcomes.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A.a,b: Incorrect Option B.a,b,c: Incorrect Option D.a,b,c,d: Incorrect&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Lauren’s classification of Gastric carcinoma Characteristics Intestinal type Diffuse type Incidence Increases with age (older adults) Younger age group Gender Men&amp;gt;Women Women&amp;gt;Men Histology Well-differentiated or moderately differentiated adenocarcinoma with glandular structures and intestinal metaplasia Poorly differentiated adenocarcinoma with signet ring cells and discohesive cells Spread Hematogenous Transmural/ lymphatic Molecular features ●       Microsatellite instability, APC gene mutations ●       P53, p16 inactivation ●       Decreased E-cadherin due to CDH1 mutations or epigenetic silencing ●       P53, P16 inactivation prognosis Better Poor&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the correct statements: IL-12 increases production of interferon gamma IL-12 suppresses T cells, inhibits cytotoxic IL-12 inhibits B cells IL-12 secreted by macrophages Select the correct answer form given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 and 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1 and 4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2 and 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;3 and 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1 and 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1 and 4 IL-12 is produced by macrophages and increases the production of interferon gamma. IL-12 is produced by dendritic cells and macrophages. Its primary actions are to promote the production of interferon gamma, which increases TH1-type responses and stimulates macrophages. It also promotes differentiation of CD4+ T-cells to Th1 cells.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7 year old child with fever, erythematous rash, bone pain, x-ray skull shows multiple lytic lesions, skin biopsy shows prominent nuclear grooves with eosinophils as in the image below. Image shows immunohistochemistry of S100, CD1a. What would be the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Langerhans cell histiocytosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rosai Dorfman disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Juvenile Xanthogranuloma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Kimura disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Langerhans cell histiocytosis&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692188690475-QTDPPYQ116IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Langerhans cell histiocytosis The given clinical scenario with the given histological and immunohistochemistry findings is suggestive of Langerhans cell histiocytosis. The histology shows folded nuclei and immunohistochemistry shows positive S100 and CD1a. Langerhans cell histiocytosis (LCH) is an idiopathic condition characterised by proliferation of abnormal Langerhans (antigen-presenting) cells. The disease has characteristics of both an abnormal reactive process and a neoplastic process. It may present initially as a rash. It can be disseminated and involve the bone marrow, lungs, liver, spleen, lymph nodes, gastrointestinal tract, and pituitary gland. Prognosis varies depending on presentation and organ involvement. LCH can occur at any age but is most common from birth to age 15 years Langerhans cells are dendritic antigen-presenting cells. The abnormal cells in LCH have abnormal proliferation and lower antigen-presenting capability. LCH lesions also contain inflammatory cells and cytokines such as T lymphocytes, eosinophils, neutrophils, and macrophages.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The given peripheral smear associated with which type of leukaemia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;AML&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ALL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CML&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CLL&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. CLL&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692188691761-QTDPPYQ117IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CLL The given peripheral smear shows chronic lymphocytic leukaemia. Findings of peripheral smear: Predominantly shows small lymphocytes with scanty cytoplasm Smudge cells or basket cells - artefacts of lymphocytes disrupted during making smears. Spherocytes and nucleated RBCs&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is correct about hereditary spherocytosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Splenectomy doesn’t protect against gallstones&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;High MCH is pathognomonic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gallstones develop by 4-5 year of age&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;At least 25% cases have positive family history&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. At least 25% cases have positive family history&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;At least 25% cases have positive family history Hereditary spherocytosis shows 75% autosomal dominant inheritance and 25% have a familial inheritance. Hereditary spherocytosis is a hereditary hemolytic anaemia mostly inherited in an autosomal dominant pattern. It is characterised by mutation of spectrin and ankyrin, RBC surface proteins, which cause disruption of membranes and hemolysis. The disease presents at a young age with severe jaundice and fatigue. Unconjugated hyperbilirubinemia causes gallstones in early adulthood. Peripheral smear shows spherical RBCs without central pallor. MCHC is increased in spherocytosis, whereas MCH is slightly lower due to the anaemia. Splenectomy is the specific treatment. It prevents hemolysis, anaemia and other complications such as gallstones.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A chronic smoker with 24 pack years presented with breathlessness and chest pain. A lung mass is seen radiologically. On staining, cells are positive for chromogranin. What is the most probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Squamous cell carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Adenocarcinoma lung&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Small cell carcinoma lung&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Large cell carcinoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Small cell carcinoma lung&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Small cell carcinoma lung The given clinical history of smoking and positive staining for chromogranin suggests the diagnosis of Small cell carcinoma lung. It is a type of lung cancer that is strongly associated with smoking. It typically presents with symptoms such as breathlessness and chest pain. Choice of serum tumour markers in patients with small cell lung cancer: chromogranin neuron-specific enolase, and carcinoembryonic antigen&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Small cell carcinoma lung Very aggressive undifferentiated tumor Strong association with smoking Mutation: Amplification of MYC oncogenes Location: Central Histology: Small dark blue cell tumor, shows azzopardi effect Tumor markers: Chromogranin A NSE Synaptophysin May cause neurological paraneoplastic syndromes: Lambert-Eaton myasthenic syndrome Paraneoplastic myelitis Encephalitis Subacute cerebellar degeneration Can also cause endocrine paraneoplastic syndromes: Cushing syndrome SIADH&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A .Squamous Cell Carcinoma: While squamous cell carcinoma is also strongly associated with smoking, it typically presents with different histological features compared to small cell carcinoma. Squamous cell carcinoma is characterized by keratinization and intercellular bridges. Option B .Adenocarcinoma Lung: It is the most common type of lung cancer in non-smokers and is also frequently observed in smokers. It is characterized by glandular differentiation, and the presence of neuroendocrine markers like chromogranin is not consistent with adenocarcinoma. Option D .Large Cell Carcinoma: It is a subtype of non-small cell lung cancer (NSCLC), but it does not typically show positive staining for chromogranin. Large cell carcinoma is characterized by the absence of specific differentiation markers and lacks the glandular or neuroendocrine features seen in adenocarcinoma and small cell carcinoma.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tumour markers of various lung cancers Adenocarcinoma Squamous cell carcinoma Small cell carcinoma of lungs Mesothelioma ●       Napsin-A ●       TTF-1 ●       ALK ●       Cytokeratin 7 ●       P40 ●       P63 ●       Chromogranin A ●       Synaptophysin ●       NSE: Neuron-specific Enolase ●       Calretinin ●       Vimentin&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Types of lung cancer&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following should not be given before splenectomy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Typhoid vaccine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;H influenzae vaccine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Meningococcal vaccine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pneumococcal vaccine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Typhoid vaccine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Typhoid vaccine Typhoid vaccine should not be given to patient before splenectomy surgery Pneumococcal, meningococcal, and Haemophilus influenzae (Hib) vaccinations are indicated for patients after splenectomy&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a patient with carcinoma prostate with a high Gleason score, bone scan was done. Bone scan shows increased uptake in bones but reduced uptake in kidney and soft tissue. This is reported as a super scan. Cause?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Decreased uptake by kidney&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Due to low intake of agent by kidney and soft tissue&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased bone uptake&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased because of carcinoma prostate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Increased bone uptake&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Increased bone uptake Superscan is defined as a bone scan which demonstrates markedly increased skeletal radioisotope uptake relative to soft tissues in association with absent or faint renal activity absent kidney sign It occurs due to increased uptake by the bones due to presence of osteoblastic lesions of prostate metastasis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Prostatic adenocarcinoma Common in males &amp;gt;50 years old Arises from the peripheral zone or posterior lobe of the prostate Tumour marker: Prostatic acid phosphatase and PSA PSA: Increased total PSA, with a decreased fraction of free PSA Metastasis: Osteoblastic metastasis in the spine (most often which occurs via Bastson venous plexus ) Histologically graded with Gleason grade which is based on glandular architecture&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Decreased uptake by the kidney: This option is incorrect. Option B. Due to low intake of agent by kidney and soft tissue: This option is incorrect. Option D. Increased because of carcinoma prostate: This option is incorrect because the super scan is not caused by the increased uptake in the bones due to carcinoma prostate itself, but rather it is a characteristic finding seen in advanced metastatic bone disease&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Prostate-zones https://images.app.goo.gl/thmfnnmGh5hYLc8s6&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA 2014 WHO/IUSP modified Gleason score: 1- Gleason pattern Patterns 1 and 2 are no longer used Pattern 3: Well-formed glands Pattern 4: Fusiform/Cribriform/Glomerular/Poorly-formed glands Pattern 5: Sheets of the tumour, individual cells, cords and solid nests of cells, comedo necrosis 2-Gleason score Currently range from 6-10 3-Gleason group Group 1: Score /&amp;lt; 6 Group 2: 3+4 =7 Group 3: 4+3 =7 Group 4: Score 8 Group 5: scores 9-10&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which among the following viruses is associated with Nasopharyngeal carcinoma?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;HPV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HHV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;EBV&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;HSV&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. EBV&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;EBV The Epstein-Barr virus (EBV) is linked to various types of human cancer, such as lymphoid and epithelial cancers. The most significant correlation between EBV infection and cancer is observed in undifferentiated nasopharyngeal carcinoma (NPC) , where EBV infection is believed to originate from the expansion of a single EBV-infected cell. In epithelial cells, EBV infection typically leads to lytic replication . However, latent infection is the primary mode of EBV infection in NPC.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An elderly diabetic male patient underwent kidney transplantation from his twin brother. The type of grafting is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Allograft&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Isograft&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Xenograft&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Autograft&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Isograft&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Isograft Types of graft donors Autograft - from Self Allograft - from Different person of same species Isograft - from Identical Twin. Xenograft - from different species&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 27 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);

        function showResults(index) {

                if (!q) {

                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;

                // Create scrollable container for explanation content

                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}

                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot;
