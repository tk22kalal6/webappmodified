        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;RBCs of G6PD patients have which of the following features? 1.Mutated spectrin 2.Spherical in shape 3.Resist hemolysis in Hypotonic saline 4.Hemolysis in hypotonic saline Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 &amp;amp; 2 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2 &amp;amp; 4 are correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2 &amp;amp; 3 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above are correct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 2 &amp; 4 are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Spherical in shape and Hemolysis in hypotonic saline&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;G6PD deficiency Abnormalities in the hexose monophosphate (HMP) shunt or glutathione metabolism resulting from deficient or impaired enzyme function reduce the ability of red cells to protect themselves against oxidative injuries and lead to hemolysis . G6PD deficiency is a recessive X-linked trait, placing males at much higher risk for symptomatic disease . G6PD mutations cause protein misfolding and breakdown , making it easier for red blood cells to break . As red blood cells age , the G6PD variants become less effective at protecting against oxidative stress , making older cells more likely to break than younger ones. The episodic hemolysis that is characteristic of G6PD deficiency is caused by exposures that generate oxidant stress. The most common triggers are infections, drugs implicated are numerous, including antimalarials (e.g., primaquine and chloroquine), sulfonamides, nitrofurantoin , and others. The most frequently cited food is the fava bean, which generates oxidants when metabolized called “Favism” . When G6PD deficient RBCs are exposed to high levels of oxidants , reactive sulfhydryl groups on globin chains cross-link and form Heinz bodies , and dark inclusions are seen in stained red blood cells. These Heinz bodies can damage the red blood cell membrane and cause intravascular hemolysis or reduced red blood cell flexibility . As the damaged cells pass through the spleen , macrophages remove the Heinz bodies , resulting in some cells retaining a ‘bitten’ appearance or becoming spherocytes due to loss of membrane surface area . Both types of damaged cells are then removed by phagocytes. Glucose-6-phosphate dehydrogenase deficiency: effects of oxidant drug exposure (peripheral blood smear). Inset, Red cells with precipitates of denatured globin (Heinz bodies) revealed by supravital staining. As the splenic macrophages pluck out these inclusions, \&quot;bite cells\&quot; like the one in this smear are produced. (Courtesy Dr. Robert W. McKenna, Department of Pathology, University of Texas Southwestern Medical School, Dallas, Tex.) Osmotic fragility: Shift to right: Hereditary Spherocytosis Autoimmune Hemolytic anemia Shift to left: Sickle cell anemia Thalassemia Iron deficiency anemia In hereditary spherocytosis , the cells are spherocytic in normal plasma and hemolyze more readily than normal cells in hypotonic sodium chloride solutions. Abnormal spherocytes are also trapped and destroyed in the spleen, meaning that hereditary spherocytosis is one of the most common causes of hereditary hemolytic anemia . The spherocytosis is caused by mutations in proteins that make up the membrane skeleton of the erythrocyte, which normally maintain the shape and flexibility of the red cell membrane, including spectrin , the transmembrane protein band 3 , and the linker protein, ankyrin . Red cells can also be lysed by drugs (especially penicillin and sulfa drugs) and infections. The susceptibility of red cells to hemolysis by these agents is increased by deficiency of the enzyme glucose-6-phosphate dehydrogenase (G6PD), which catalyzes the initial step in the oxidation of glucose via the HMP pathway. This pathway generates NADPH , which is needed for the maintenance of normal red cell fragility . Severe G6PD deficiency also inhibits the killing of bacteria by granulocytes and predisposes to severe infections. Therefore, the only true option is hemolysis in hypotonic saline .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: Mutated spectrin. False , seen in hereditary spherocytosis. In Hereditary spherocytosis mutations involving α-spectrin, β-spectrin, ankyrin, band 4.2, or band 3 weaken the interactions between proteins and cause red cells to lose membrane fragments as they age. To accommodate the resultant change in the ratio of surface area to volume, these cells adopt a spherical shape . Option B: Spherical in shape. False , seen in hereditary spherocytosis. In Hereditary spherocytosis mutations involving α-spectrin, β-spectrin, ankyrin, band 4.2, or band 3 weaken the interactions between proteins and cause red cells to lose membrane fragments as they age. To accommodate the resultant change in the ratio of surface area to volume, these cells adopt a spherical shape . Option C: Resist hemolysis in Hypotonic saline. False .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The sigmoid shape of the normal osmotic fragility curve indicates that normal red cells vary in their resistance to hypotonic solutions . Indeed, this resistance varies gradually (osmotically) as a function of red cell age, with the youngest cells being the most resistant and the oldest cells being the most fragile . The reason for this is that old cells have a higher sodium content and a decreased capacity to pump out sodium.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Prostate needle biopsy (single core) shows Acinar Adenocarcinoma predominant in cribriform pattern followed by crowded but separate glands and a minor component (5%) &amp;amp; single cell infiltration. What is the grade it belongs to?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Grade 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Grade 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Grade 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Grade 5&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Grade 5&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Grade 5 The Gleason grading system is commonly used to grade prostate adenocarcinoma based on the histological patterns observed in the biopsy. The presence of a predominant cribriform pattern and single cell infiltration suggests a higher-grade tumor with a greater potential for aggressive behavior and spread. Single cell infiltration is regarded as grade 5. As we go from Grade 1 to Grade the degree of differentiation decreases. The least being single cell differentiation which corresponds to grade 5.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Prostatic adenocarcinoma Common in males &amp;gt;50 years old Arises from the peripheral zone or posterior lobe of the prostate Tumour marker: Prostatic acid phosphatase and PSA PSA: Increased total PSA, with a decreased fraction of free PSA Metastasis: Osteoblastic metastasis in the spine (most often which occurs via Bastson venous plexus ) Histologically graded with Gleason grade which is based on glandular architecture&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A .Grade 2:In the Gleason grading system, grade 2 typically represents a well-differentiated tumor with slightly larger glands that are more crowded compared to Grade 1. However, the presence of a cribriform pattern and single cell infiltration described in the biopsy indicates a higher-grade tumor, which does not align with Grade 2. Option B .Grade 3: Grade 3 in the Gleason grading system indicates a moderately differentiated tumor with intermediate glandular differentiation. It may have some irregularities in glandular formation, but the predominant pattern is still glandular. The presence of a cribriform pattern and single cell infiltration described in the biopsy suggests a higher-grade tumor than Grade 3. Option C .Grade 4: Grade 4 in the Gleason grading system represents a tumor that is moderately to poorly differentiated. It typically shows a predominant pattern of poorly formed glands, and the tumor cells may have more irregular nuclei and show less differentiation compared to lower grades.The presence of a cribriform pattern indicates a higher-grade tumor with poorly formed glands, suggesting a more aggressive behavior.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Prostate-zones https://images.app.goo.gl/thmfnnmGh5hYLc8s6&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA 2014 WHO/IUSP modified Gleason score: 1- Gleason pattern Patterns 1 and 2 are no longer used Pattern 3: Well-formed glands Pattern 4: Fusiform/Cribriform/Glomerular/Poorly-formed glands Pattern 5: Sheets of the tumour, individual cells, cords and solid nests of cells, comedo necrosis 2-Gleason score Currently range from 6-10 3-Gleason group Group 1: Score /&amp;lt; 6 Group 2: 3+4 =7 Group 3: 4+3 =7 Group 4: Score 8 Group 5: scores 9-10 TRADITIONAL GLEASON SCORE NEW GRADING SYSTEM GROUP 1 GLEASON 3+3-6 Only Individual discrete well formed glands GRADE 1 GLEASON 3+4-7 Predominantly well formed glands with a lesser component of poorly-formed/fused/cribiform glands. GRADE 2 GLEASON 4+3-7 Predominantly poorly-formed/ fused/cribriform glands with a lesser component of well-formed glands. GRADE 3 GLEASON 4:4-8 Only poorly-formed/fun/cribriform glands or Predominantly well-formed glands with a lesser component lacking or Predominantly lacking glands with a lesser component of well formed glands. GRADE 4 GLEASON 9-10 Lacks gland formation (or with necrosis) with or without poorly formed/fused/cribriform gland. GRADE 5&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Hayflick limit is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Total number of times a cell can divide in their lifetime&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Total number of times a cell can divide in a year&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Total number of times a cell can divide in a month&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Total number of times a cell can divide in a day&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Total number of times a cell can divide in their lifetime&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Total number of times a cell can divide in their lifetime Hayflick’s Phenomenon The Hayflick limit , or Hayflick phenomenon , is the number of times a normal somatic, differentiated human cell population will divide before cell division stops . However, this limit does NOT apply to stem cells . Leonard Hayflick demonstrated that a normal human fetal cell population will divide between 40 and 60 times in cell culture before entering a senescence phase . Each time a cell undergoes mitosis , the telomeres on the ends of each chromosome shorten slightly . Cell division will cease once telomeres shorten to a critical length . Telomeres are repeat sequences of DNA at the end of linear chromosomes that shorten by around 50–200 base pairs during each cell division by mitosis. Once telomeres become too short, cell division can no longer occur. This mechanism contributes to the Hayflick limit and has been called the cellular clock . In an individual cell, critically short telomere length triggers the p53 pathway , usually leading to proliferative arrest, senescence, and apoptosis . Telomere loss is the molecular basis for the “Hayflick phenomenon,” the limit to cell division and thus to cell proliferation in tissue culture.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Telomere attrition in ageing: One mechanism of replicative senescence involves the progressive shortening of telomeres , which ultimately results in cell cycle arrest . When somatic cells replicate , a small section of the telomere is not duplicated and telomeres become progressively shortened . As the telomeres become shorter, the ends of chromosomes cannot be protected and are seen as broken DNA, which signals cell cycle arrest. Telomere length is maintained by nucleotide addition mediated by an enzyme called telomerase . Telomerase is RNA-dependant DNA polymerase which adds DNA to the 3’ end of the chromosome to avoid loss of genetic material with every duplication. They are present only in Eukaryotes. Telomerase activity is decreased in ageing and Progeria. Telomerase activity is increased in Cancer and progenitor cells.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B: Total number of times a cell can divide in a year. Incorrect . Option C: Total number of times a cell can divide in a month. Incorrect . Option D: Total number of times a cell can divide in a day. Incorrect .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Components of apoptosome with cytochrome C and APAF 1 is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Procaspase 8&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Procaspase 9&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Procaspase 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Procaspase 5&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Procaspase 9&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Procaspase 9 Apoptotic sensors like BIM, BID, BAD, NOXA, and PUMA sense the presence of injury in a cell and regulate the balance between pro and anti-apoptotic factors . Then it will stimulate the pro-apoptotic factors like BAK, BAX, and P53 which induce apoptosis further by releasing CYTOCHROME-C into the cytosol . Apoptotic sensors inhibit the anti-apoptotic factors like BCL 1,2,6 BCL-XL MCL-1 which inhibit apoptosis by inhibiting the release of CYTOCHROME-C into the cytosol . Once released into the cytosol, Cytochrome-C binds to a protein called APAF-1 (apoptosis-activating factor-1), forming a multimeric structure called the apoptosome . This complex binds to Caspase-9 , the critical initiator caspase of the mitochondrial pathway, and promotes its autocatalytic cleavage , generating catalytically active forms of the enzyme, which activates endonuclease and protein breakdown to form apoptotic bodies from the dying cell. These apoptotic bodies are engulfed by the macrophages without causing an inflammatory host reaction.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Apoptosis The extrinsic pathway is mediated by FAS (TNF receptor)-FAS Ligand (TNF) via Caspase 8 . The intrinsic/ Mitochondrial pathway is mediated by Apoptosome which activates Caspase 9 Both intrinsic and extrinsic pathways then activate Caspase 3 and 6 , which cause endonuclease activation and protein breakdown leading to the formation of Apoptotic bodies which contain Phosphatidyl serine on the outside , which are recognised and engulfed by macrophages&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: Procaspase 8. Incorrect . Option C: Procaspase 4. Incorrect . Option D: Procaspase 5. Incorrect .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Apoptosis:&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Hematopoietic stem cells can do all the following except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;They can differentiate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;They can replicate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;They can regenerate damaged tissue&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;They can do dividing without any regulatory control&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. They can do dividing without any regulatory control&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;They can do dividing without any regulatory control Stem cells have the dual property of being able to self-renew and to give rise to differentiated cells and tissues . During development, totipotent stem cells can give rise to the full range of differentiated tissues; in the mature organism, adult stem cells only have the capacity to replace damaged cells and maintain cell populations within the tissues where they reside. Adult stem cells have a limited repertoire (lineage potential) of differentiated cells that they can generate. Thus although adult stem cells can maintain tissues with high (e.g., skin, and gastrointestinal tract) or low (e.g., endothelial) cell turnover, the adult stem cells in any given tissue can usually produce only those cells normally found within that tissue. Hematopoietic stem cells continuously replenish all the cellular elements of the blood as they exit the circulation, senesce, or are otherwise consumed. They can be isolated directly from bone marrow, as well as from the peripheral blood after administration of certain colony-stimulating factors that induce their release from bone marrow niches. Although they are overall rare, hematopoietic stem cells can be purified to virtual purity based on cell surface markers. Clinically, these stem cells can be used to repopulate marrows depleted after chemotherapy (e.g., for leukemia) or to provide normal precursors to correct various blood cell defects (e.g., sickle cell disease). All the mechanisms in the body are well regulated, hence D is the wrong answer .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: They can differentiate. Correct . Option B: They can replicate. Correct . Option C: They can regenerate damaged tissue. Correct .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which is not a cross linking fixative?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Osmium tetroxide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ethanol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Formaldehyde&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glutaraldehyde&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ethanol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ethanol Ethanol and methanol are not cross linking fixatives. They are Dehydrant coagulant fixatives .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Types of fixatives: Fixation of tissues can be accomplished by physical and/or chemical Physical methods such as heating, microwaving, and freeze-drying are independent processes and not used commonly in the routine practice of medical or veterinary pathology, anatomy, and histology, except for the use of dry heat fixation of microorganisms prior to Gram staining . Most methods of fixation used in processing of tissue for histopathological diagnoses rely on chemical fixation carried out by liquid fixatives. Chemical methods are commonly used in the processing of tissues for various histopathological diagnosis and includes: Cross linking fixatives: These fixatives add covalent reactive groups which may induce cross linking between proteins, individual protein moieties within nucelic acids, and between nucleic acids and proteins. Eg: Formaldehyde, Glutaraldehyde . Dehydrant coagulant fixatives: These fixatives remove freee water from tissues and precipitate or coagulate the proteins. Eg: Ethanol, Methanol, Acetone . Compound fixatives: Fixatives which are the mixture of reagents are referred to as compound fixatives. Eg: Acoholic formalin fixes tissues in two ways ie firstly by adding covalent hydroxymehtyl groups and cross linking proteins and secondly by coagulation and dehydration. Reproducibility over time of the microscopic appearances of tissues after H&amp;amp;E staining is the prime requirement of the fixatives used for diagnostic pathology . Types of chemical fixatives Coagulant Fixatives Cross linking fixatives Compound fixatives • Ethanol • Methanol • Acetone • Acetic acid • Picric acid • Tetrachloro acetic acid • Formaldehyde • Glutaraldehyde • Mercuric chloride • Osmium tetroxide • Chloral hydrate • Alcohol formalin • Formaldehyde- Glutaraldehyde&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: Osmium Can cause additive Cross links and is used in ultrastructural visualisation of membranes as an additive for post fixation after glutaraldehyde. Option C: Causes cross linking . Option D: Causes cross linking .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Intracellular Accumulations One of the manifestations of metabolic derangements in cells is the intracellular accumulation of substances that may be harmless or cause further injury. Substance deposited Stained with Seen in Lipid ●       H&amp;amp;E (appears Clear) ●       Oil Red O (done on fresh tissue) ●       Sudan Black (done for formalin-fixed tissue) ●       Alcoholic steatosis ●       Atherosclerosis ●       Xanthomas ●       Gall bladder Cholestrolosis ●       Niemann Pick disease (Sphingomyelin deposition) Protein ●       H&amp;amp;E (appears Pink/Eosinophilic) ●       Proteinuria ●       Russel body (Plasma cell in Multiple Myeloma) ●       Hyaline changes in vessels Glycogen ●       H&amp;amp;E (appears Clear) ●       Periodic Acid Schaffer (PAS) (appears red): PAS positive Diastase sensitive ●       Diabetes ●       Glycogen storage disease Lipofuschin aka Wear and tear pigment Long ZN stain Brown atrophy Melanin Mason Fontana Melanoma Iron Prussian blue/Pearl stain Hemosiderosis Carbon ●       Alveolar macrophages of smokers ●       Anthracosis/ Coal worker’s pneumoconiosis ●       Skin tattooing Calcium ●       Von Kossa ●       Alizarin Red S ●       Multiple myeloma ●       Sarcoidosis ●       Hyperparathyroidism ●       Rheumatic heart disease ●       Atherosclerosis Copper ●       Rubeanic acid ●       Orcein ●       Rhodamine Wilson’s disease Staining techniques: Staining technique Cells stained Disorders H&amp;amp;E Most commonly used stain in routine histopathology Commonly used for all slides Papicolaou stain Cytological preparations Cytological studies PAS Glycogen, mucin, Fungi, Macrophages ●       Whipple’s disease ●       Adenocarcinoma ●       Glycogen positive tumors (Ewing’s sarcoma, Renal cell carcinoma) PTAH (Phosphotungstic acid hematoxylin) Fibrin ●       Gliosis ●       Ependymomas ●       Tumors of skeletal muscles ●       Fibrin deposits Alcian Blue Acid mucin: Positive stain for mucin of intestinal mucosa and negative stain for mucin of gastric mucosa and Brunner’s gland ●       Barrett’s esophagus ●       Gastric disorders Reticulin stain Reticulin fibres ●       Early cirrhosis of liver ●       Distinguish epithelial from non-epithelial neoplasm ●       Hodgkin’s lymphoma ●       Myelofibrosis Oil Red O Sudan Black Sudan III/IV Fat/Lipids ●       Fatty Liver disease ●       Fat embolism ●       Fibroma vs Thecoma of ovary ●       Liposarcoma&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not a complication of massive transfusion?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypocalcemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypercalcemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypokalemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hyperkalemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hypercalcemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hypercalcemia&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Massive transfusion and it’s complications: Massive transfusion is defined as the replacement of more than one-half of the blood volume within a 24-hour period or the replacement of 10 units of blood over the course of a few hours . Complications of massive transfusion include the following: Coagulopathy is caused by a dilutional effect on the host&#x27;s clotting factors and platelets, as well as the lack of platelets and clotting factors in packed red blood cells. Volume overload Hypothermia Hyperkalemia may be caused by lysis of stored red cells and is increased in irradiated red blood cells. Metabolic alkalosis and hypokalemia may be caused by the transfusion of a large amount of citrated cells. Hypocalcemia due to citrate toxicity (as Citrate chelates Calcium) may occur in those with hepatic failure, congestive heart failure (CHF), or other low-output states. It is increasingly uncommon with the use of component therapy. Transient hypotension may be noted among transfused patients who take angiotensin-converting enzyme (ACE) inhibitors . Since blood products contain bradykinin that is normally degraded by ACE, patients on ACE inhibitors may have increased bradykinin levels that cause hypotension in the recipient. The blood pressure typically returns to normal without intervention . Metabolic Acidosis may occur in patients with liver failure . Non Febrile Hemolytic Transfusion Reaction (NFHTR) is the most common complication . *Hypercalcemia is NOT associated with massive transfusion.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: Hypocalcemia. Correct . Option C: Hypokalemia. Correct . Option D: Hyperkalemia. Correct .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which is not alpha synucleinopathy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alzheimer&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Parkinson&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Multisystem atrophy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lewy body dementia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Alzheimer&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Alzheimer Alzheimer&#x27;s disease is not considered an alpha-synucleinopathy. It is primarily characterized by the accumulation of beta-amyloid plaques and tau tangles in the brain. It is a tauopathy . Alpha-synucleinopathies are a group of neurodegenerative disorders characterized by the abnormal accumulation of alpha-synuclein protein in the brain.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Synucleinopathies Key features Parkinson&#x27;s disease -Resting tremor - Bradykinesia (slowness of movement) - Rigidity - Postural instability - Lewy bodies containing alpha-synuclein in substantia nigra and other brain regions Dementia with Lewy bodies (DLB) -Progressive cognitive decline - Fluctuating alertness - Visual hallucinations - Parkinsonism features (tremor, bradykinesia) - REM sleep behavior disorder - Lewy bodies containing alpha-synuclein in cerebral cortex and other brain regions Multiple system atrophy (MSA) -Autonomic dysfunction (orthostatic hypotension, urinary incontinence) - Parkinsonism features (tremor, bradykinesia) - Cerebellar ataxia - Poor response to levodopa - Oligodendroglial cytoplasmic inclusions (GCIs) containing alpha-synuclein Pure autonomic failure (PAF) -Autonomic dysfunction (orthostatic hypotension, gastrointestinal dysmotility) - Absence of significant motor or cognitive symptoms - Accumulation of alpha-synuclein in peripheral autonomic ganglia&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- B,C,D: Parkinson,Multisystem atrophy  and Lewy body dementia : They are all alpha-synucleinopathy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Proteinopathy Disorder Amyloidoses Alzheimer disease Ubiquitin-proteasome disorders Parkinson disease, parkin mutation Synucleinopathies Parkinson disease, dementia with Lewy bodies, multiple system atrophy Tauopathies Progressive supranuclear palsy, corticobasal degeneration, Alzheimer disease, frontotemporal dementia (with parkinsonism) Polyglutamine expansion Huntington disease, spinocerebellar ataxias Prion disease Creutzfeldt-Jakob disease, Gerstmann-Sträussler- Scheinker syndrome&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True regarding liquid based cytology?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Study of fluid in tumor microenvironment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Urine specimen is used&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sanger sequencing is used&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;DNA collected in micro vessels&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Urine specimen is used&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Urine specimen is used Liquid based cytology can also be done using urine specimens. It is commonly used in Cervical Ca screening in place of Pap smear.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Liquid Based Cytology The liquid based cytology test: The smear taker takes a sample of cells from the cervix and places them into a liquid solution that preserves the cells . The laboratory machine removes excess blood, mucous and inflammatory cells and produces a thin layer of cells on a glass slide . The cells are stained and examined under the microscope in the same way as the conventional smear test [There is no use of micro vessels , and the study is not done in vivo, it’s done in vitro]. Liquid based cytology can also be used in the following: Thyroid cyst fluid examination Oral pathology , in diagnosis of various types of lesions Is also used for body fluids (eg: urine, Pleural effusions), brushing samples (eg: Gastrointestinal tract, lung), and fine needle aspiration . Sanger sequencing: Sanger sequencing, also known as the “ chain termination method ,” was developed by the English biochemist Frederick Sanger and his colleagues in 1977. This method is designed for determining the sequence of nucleotide bases in a piece of DNA (commonly less than 1,000 BP in length). Sanger sequencing with 99.99% base accuracy is considered the “ gold standard ” for validating DNA sequences , including those already sequenced through next-generation sequencing (NGS). Sanger sequencing was used in the Human Genome Project to determine the sequences of relatively small fragments of human DNA (900 BP or less). These fragments were used to assemble larger DNA fragments and, eventually, entire chromosomes. [ It is not done in liquid based cytology ].&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: Study of fluid in tumor microenvironment. Incorrect . Option C: Sanger sequencing is used. Incorrect . Option D: DNA collected in micro vessels. Incorrect .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Comparison of LBC with conventional smear: Liquid-based cytology improves specimen adequacy . The most significant alterations seen with the ThinPrep technique include: Selective loss of extracellular material , which prevents it from obscuring cells, but may cause a loss of diagnostic clues. Selective loss of small cells Fragmentation of large sheets and papillae Absence of smearing artifacts seen on conventional smears, which usually facilitates the diagnosis, but also removes the opportunity to see characteristic smearing artifacts such as chromatin smearing in small-cell carcinoma.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Intracellular Accumulations One of the manifestations of metabolic derangements in cells is the intracellular accumulation of substances that may be harmless or cause further injury. Substance deposited Stained with Seen in Lipid ●       H&amp;amp;E (appears Clear) ●       Oil Red O (done on fresh tissue) ●       Sudan Black (done for formalin-fixed tissue) ●       Alcoholic steatosis ●       Atherosclerosis ●       Xanthomas ●       Gall bladder Cholestrolosis ●       Niemann Pick disease (Sphingomyelin deposition) Protein ●       H&amp;amp;E (appears Pink/Eosinophilic) ●       Proteinuria ●       Russel body (Plasma cell in Multiple Myeloma) ●       Hyaline changes in vessels Glycogen ●       H&amp;amp;E (appears Clear) ●       Periodic Acid Schaffer (PAS) (appears red): PAS positive Diastase sensitive ●       Diabetes ●       Glycogen storage disease Lipofuschin aka Wear and tear pigment Long ZN stain Brown atrophy Melanin Mason Fontana Melanoma Iron Prussian blue/Pearl stain Hemosiderosis Carbon ●       Alveolar macrophages of smokers ●       Anthracosis/ Coal worker’s pneumoconiosis ●       Skin tattooing Calcium ●       Von Kossa ●       Alizarin Red S ●       Multiple myeloma ●       Sarcoidosis ●       Hyperparathyroidism ●       Rheumatic heart disease ●       Atherosclerosis Copper ●       Rubeanic acid ●       Orcein ●       Rhodamine Wilson’s disease Staining techniques: Staining technique Cells stained Disorders H&amp;amp;E Most commonly used stain in routine histopathology Commonly used for all slides Papicolaou stain Cytological preparations Cytological studies PAS Glycogen, mucin, Fungi, Macrophages ●       Whipple’s disease ●       Adenocarcinoma ●       Glycogen positive tumors (Ewing’s sarcoma, Renal cell carcinoma) PTAH (Phosphotungstic acid hematoxylin) Fibrin ●       Gliosis ●       Ependymomas ●       Tumors of skeletal muscles ●       Fibrin deposits Alcian Blue Acid mucin: Positive stain for mucin of intestinal mucosa and negative stain for mucin of gastric mucosa and Brunner’s gland ●       Barrett’s esophagus ●       Gastric disorders Reticulin stain Reticulin fibres ●       Early cirrhosis of liver ●       Distinguish epithelial from non-epithelial neoplasm ●       Hodgkin’s lymphoma ●       Myelofibrosis Oil Red O Sudan Black Sudan III/IV Fat/Lipids ●       Fatty Liver disease ●       Fat embolism ●       Fibroma vs Thecoma of ovary ●       Liposarcoma&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which is not a part of pap smear?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Orange G&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Eosin B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Light green SF&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Haematoxylin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Eosin B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Eosin B Eosin B is not a component of Papanicolaou stain .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Papanicolaou stain (also Papanicolaou&#x27;s stain and Pap stain ) is a multi-chromatic staining histological technique developed by George Papanicolaou , the father of cytopathology . Pap staining is used to differentiate cells in smear preparations of various bodily secretions ; the specimens can be gynecological smears (Pap smears), sputum, brushings, washings, urine, cerebrospinal fluid, abdominal fluid, pleural fluid, synovial fluid, seminal fluid, fine needle aspiration material, tumor touch samples, or other materials containing cells . Pap staining is a very reliable technique. As such, it is used for cervical cancer screening in gynecology . The entire procedure is known as Pap smear . The classic form of Pap stain involves five dyes in three solutions : A nuclear stain, haematoxylin , is used to stain cell nuclei . First OG-6 counterstain. The Orange G is used to stain keratin . Its original role was to stain the small cells of keratinizing squamous cell carcinoma present in sputum. Second EA (Eosin Azure/ Eosin A) counterstain, comprising of three dyes; the number denotes the proportion of the dyes, eg. EA-50, EA-65. Eosin Y stains the superficial epithelial squamous cells, nucleoli, cilia, and red blood cells . Light Green SF yellowish stains the cytoplasm of all other cells. This dye is now quite expensive and difficult to obtain, therefore some manufacturers are switching to Fast Green FCF, however it produces visually different results and is not considered satisfactory by some. Bismarck brown Y stains nothing and was used in contemporary formulations; it is often omitted.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: Orange G. Used in Pap smear . Option C: Light green SF. Used in Pap smear . Option D: Used in Pap smear .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Intracellular Accumulations One of the manifestations of metabolic derangements in cells is the intracellular accumulation of substances that may be harmless or cause further injury. Substance deposited Stained with Seen in Lipid ●       H&amp;amp;E (appears Clear) ●       Oil Red O (done on fresh tissue) ●       Sudan Black (done for formalin-fixed tissue) ●       Alcoholic steatosis ●       Atherosclerosis ●       Xanthomas ●       Gall bladder Cholestrolosis ●       Niemann Pick disease (Sphingomyelin deposition) Protein ●       H&amp;amp;E (appears Pink/Eosinophilic) ●       Proteinuria ●       Russel body (Plasma cell in Multiple Myeloma) ●       Hyaline changes in vessels Glycogen ●       H&amp;amp;E (appears Clear) ●       Periodic Acid Schaffer (PAS) (appears red): PAS positive Diastase sensitive ●       Diabetes ●       Glycogen storage disease Lipofuschin aka Wear and tear pigment Long ZN stain Brown atrophy Melanin Mason Fontana Melanoma Iron Prussian blue/Pearl stain Hemosiderosis Carbon ●       Alveolar macrophages of smokers ●       Anthracosis/ Coal worker’s pneumoconiosis ●       Skin tattooing Calcium ●       Von Kossa ●       Alizarin Red S ●       Multiple myeloma ●       Sarcoidosis ●       Hyperparathyroidism ●       Rheumatic heart disease ●       Atherosclerosis Copper ●       Rubeanic acid ●       Orcein ●       Rhodamine Wilson’s disease Staining techniques: Staining technique Cells stained Disorders H&amp;amp;E Most commonly used stain in routine histopathology Commonly used for all slides Papicolaou stain Cytological preparations Cytological studies PAS Glycogen, mucin, Fungi, Macrophages ●       Whipple’s disease ●       Adenocarcinoma ●       Glycogen positive tumors (Ewing’s sarcoma, Renal cell carcinoma) PTAH (Phosphotungstic acid hematoxylin) Fibrin ●       Gliosis ●       Ependymomas ●       Tumors of skeletal muscles ●       Fibrin deposits Alcian Blue Acid mucin: Positive stain for mucin of intestinal mucosa and negative stain for mucin of gastric mucosa and Brunner’s gland ●       Barrett’s esophagus ●       Gastric disorders Reticulin stain Reticulin fibres ●       Early cirrhosis of liver ●       Distinguish epithelial from non-epithelial neoplasm ●       Hodgkin’s lymphoma ●       Myelofibrosis Oil Red O Sudan Black Sudan III/IV Fat/Lipids ●       Fatty Liver disease ●       Fat embolism ●       Fibroma vs Thecoma of ovary ●       Liposarcoma&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Adequate specimen is case of FNAC thyroid will be having:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;15 follicular cell groups contain 10-12 cell&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;10 follicular cell groups contain 6-8 cell&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3 follicular cell groups with each 10-15 cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;6 follicular cell groups with each 10-15 cells&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 6 follicular cell groups with each 10-15 cells&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;6 follicular cell groups with each 10-15 cells&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Criteria for adequacy of sample in case of FNAC thyroid A specimen should display at least 6 groups of follicular cells, with each group composed of at least 10 cells preferably on a single slide. There are 3 exceptions: A diagnosis of thyroiditis may be made if abundant inflammatory cells are present A benign colloid nodule may be diagnosed if abundant thick colloid is present as the presence of abundant colloid reliably identifies most benign processes. A diagnosis of atypia or malignancy can be made is atypical or malignant cells are identified Factors influencing adequacy Nature of the nodule (location, size, cystic component) Skills of operator and reader Technical setup (gauge size, ultrasound guidance, etc.) Criteria of adequacy Hence, the correct option is D. 6 follicular cell groups with each 10-15 cells&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A.15 follicular cell groups contain 10-12 cell: Incorrect Option B.10 follicular cell groups contain 6-8 cell: Incorrect Option C.3 follicular cell groups with each 10-15 cells: Incorrect&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Correct about the given vacutainer is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;EDTA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;NaF&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Heparin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Clot activator&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Clot activator&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692188337919-QTDPPYQ209IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Clot activator&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Vacutainer tubes: Colours, anticoagulants and uses Color Anticoagulant Use Purple K2 EDTA ●       CBC ●       ESR Red Clot activator Serum testing Yellow Clot activator and serum gel separator Serum testing Blue Trisodium citrate (1:9 anticoagulant:blood) ●       PT ●       aPTT ● D-Dimer Green Heparin ● Best for electrolyte testing ●       ABG ●       Cytogenetics Grey NaF K oxalate Glucose estimation Black Trisodium citrate (1:4 anticoagulant:blood) Best for ESR&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: Used in Purple tube . Option B: Used in Grey tube . Option C: Used in Green tube .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 22 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;

                document.getElementById('prev-result').disabled = index === 0;

                console.error(&quot;Error displaying result:&quot;, e);

            }
        }


        // Navigate to previous result
        function showPreviousResult() {

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;

                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));

                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;

        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);

                debugLog(&quot;Failed to load theme: &quot; + e.message);
