            questions = [{&quot;text&quot;: &quot;A patient presented with lytic lesions on skull and was suspected of Langerhans cell histiocytosis. Diagnostic feature of this disease includes?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Histiocytes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Birbeck granules&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Eosinophils&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Giant cells&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Birbeck granules&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Birbeck granules Birbeck granules are found in both normal Langerhans cells of the skin and more importantly in Histiocytosis X (Langerhans Histiocytosis, eosinophilic granuloma). The Birbeck granules (in the Langerhans cell) has a tennis racket or lollipop shape, as a whole, but often in the images, only the tubular structure (the handle of the racket) shows up. Langerin (CD 207) is a Langerhans cell specific c type lectin which is localized to Birbeck granules and act as a endocytic receptor for antigen processing. Proliferation of Langerhans cells is termed as Histiocytosis X/eosinophilic granuloma and if presents as systemic disease; is termed as Letterer-Siwe disease /Hand-Schüller-Christian disease.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Clear cell carcinoma of ovary is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Germ cell TM&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Epithelial TM&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sex cord&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Metastatic tumor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Epithelial TM&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Epithelial TM EPITHELIAL OVARIAN TUMORS: High-Grade Serous Carcinoma Clear Cell Carcinoma Endometrioid Carcinoma Low-Grade Serous Carcinoma Mucinous Carcinoma % of all Ovarian Carcinomas -70% -10% ~10% &amp;lt;5% &amp;lt;5% Precursor Lesions Serous tubal intraepithelial carcinoma (STIC) Clear Cell Borderline Tumor Endometrioid Borderline Tumor Serous Borderline Tumor Mucinous Borderline Tumor Inherited Syndromes BRCA1/2, Hereditary Breast and Ovarian Cancer (HBOC) Lynch Syndrome Lynch Syndrome ? ? Common Mutations and Molecular Aberrations TP53 BRCA1/2 and HRD Chromosomal instability Aneuploidy (100%) ARID1A PIK3CA CTNNB1 PPP2RIA MSI PTEN CTNNB1 ARIDIA PPPR2RIA MSI KRAS BRAF KRAS HER2 amplification Potential Molecular Targeted Therapies PARP inhibitors, immune checkpoint inhibitors Tyrosine kinase inhibitors mTOR inhibitors MEK1/2 inhibitors Trastuzumab&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is true regarding the given gross examination image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CVC with dark area-viable and white area-Necrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CVC with dark area-necrosis and white-viable&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;White areas representing central hepatocytes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dark areas representing periportal hepatocytes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. CVC with dark area-necrosis and white-viable&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692189584036-QTDPPYQ145IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CVC with dark area-necrosis and white-viable The given image shows “ nutmeg liver ” which refers to a gross examination finding in which the liver appears mottled , with a combination of dark and white areas. This pattern is typically seen in conditions associated with chronic passive congestion of the liver, such as congestive heart failure or right-sided heart failure. The dark areas: It represents areas of necrosis or ischemic injury . These areas are typically located around the central veins, where blood flow may be compromised due to congestion or reduced perfusion. The central veins are the venous outflow channels of the liver lobules. The white areas: It represents viable or relatively preserved hepatocytes. These areas are typically located around the portal triads, where there is a better blood supply and oxygenation. https://images.app.goo.gl/cC8DUTefak6zi1vB9&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Normal liver architecture Nutmeg liver histology https://images.app.goo.gl/2mHG7kjwWA5z2q2i8&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A .CVC with dark area-viable and white area-Necrosis: Incorrect Option C .White areas representing central hepatocytes: Incorrect Option D .Dark areas representing periportal hepatocytes:Incorrect&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65 year old male presents with easy fatiguability and lymphadenopathy. PBS shows smudge cells. Which of the following is diagnostic investigation in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;FISH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Flow cytometry&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bone marrow biopsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cytogenetics&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Flow cytometry&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Flow cytometry Given case history and findings point to the diagnosis of CLL. Immunophenotyping by flow cytometry is the diagnostic investigation to be preferred.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An adult male industrial worker presents with cough and breathlessness. There is reduced FEV1 and FVC, a lung biopsy is as follows. Which industry does he work in?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Asbestos industry&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dye&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Byssinosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Coal mine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Asbestos industry&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692189585045-QTDPPYQ147IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Asbestos industry The given clinical scenario and histopathological image showing ferruginous bodies ( Golden -brown fusiform rods resembling dumbbells) suggests the diagnosis of Asbestosis . It is a lung disease caused by prolonged exposure to asbestos fibers . It commonly affects individuals who have worked in industries such as construction, mining, and insulation, where asbestos exposure is prevalent.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Asbestosis Associated with shipbuilding, roofing, plumbing Gross: Ivory-white sub-diaphragmatic and pleural plaques are pathognomonic. Histopathology: ferruginous bodies Increased risk of pleural effusion Affects lower lobes Causes: Lung cancer (Adenocarcinoma &amp;gt; SCC): 10-20 years exposure Mesothelioma : 20 to 40 years exposure No association with TB May also result in Caplan&#x27;s syndrome&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. Dye Industry: Inhalation of dyes is more commonly associated with respiratory irritants or allergic reactions, which may result in cough and breathlessness. However, it does not cause the formation of ferruginous bodies characteristic of asbestos exposure. Option C. Byssinosis: It, also known as \&quot;brown lung disease,\&quot; is an occupational lung disease that affects workers in the textile industry, specifically those exposed to cotton dust. It is caused by the inhalation of endotoxin and other particulates from the cotton fibers. Option D. Coal Mine: Exposure to coal mine dust is associated with the development of coal workers&#x27; pneumoconiosis (CWP) or black lung disease. CWP is characterized by the deposition of coal dust particles in the lungs, leading to inflammation, fibrosis, and respiratory symptoms.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Straight chain -like fibres causes lung cancer Serpentine fibres are associated with asbestosis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Pneumoconiosis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with cervical lymphadenopathy. Biopsy from the lymph node is as follows. Which of the following abnormality is associated?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hodgkin lymphoma, RS cell, HIV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hodgkin lymphoma, RS cells, EBV&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Non hodgkin lymphoma, RS cell, EBV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Non Hodgkin lymphoma, Giant cells, HIV&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hodgkin lymphoma, RS cells, EBV&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692189585835-QTDPPYQ148IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hodgkin lymphoma, RS cells, EBV Hodgkin Lymphoma: Commonly early stage when diagnosed, as opposed to non-Hodgkin lymphoma (NHL), where people are in later stage disease at diagnosis bimodal distribution Young adulthood &amp;gt; 55 years Male &amp;gt; female except for nodular sclerosing type 50% of cases associated with EBV infection Mutations producing abnormalities of intracellular signalling: NF-kappa B JAK-STAT NOTCH Mutations producing immune evasion: PD-1 related genes Reed-Sternberg cells CD15+ CD30+ Types of Hodgkin lymphoma: Nodular sclerosing Most common Female predominance Mixed cellularity Lymphocyte-rich/predominant Especially in &amp;lt; 35-year-olds Lymphocyte-depleted Especially in &amp;gt; 60-year-olds Other systemic diseases Presentation: Constitutional (\&quot;B\&quot;) symptoms: fever, night sweats, weight loss (all caused by cytokines released from Reed-Sternberg cells) Contiguous spread Persistent painless lymphadenopathy Nontender mass of localized, single group of nodes Rubbery Mobile Cervical Supraclavicular Axillary Lymphocyte-rich HL commonly shows a nodular growth pattern in an inflammatory background that consists predominantly of lymphocytes, with rare or no eosinophils or neutrophils. RS cells and mononuclear Hodgkin cells are usually present. Lymphocyte depleted HL has a diffuse hypocellular growth pattern with increased areas of fibrosis, necrosis, and uncommon inflammatory cells. RS cells are usually present. NLPHL is characterized by overall nodular architecture with LP cells in a background of small B lymphocytes, follicular dendritic cells, and follicular T lymphocytes.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;FISH in Her2neu is done for?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Her2neu 1+&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Her2neu 2+&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Her2neu 3+&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of them&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Her2neu 2+&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Her2neu 2+ Here, Her2neu scoring can be seen by IHC. 1+ is taken as sure negative sample while 3+ is taken as a sure negative. It is evident from these images that Her2neu 2+ is weakly positive and hence cannot be taken as a sure or complete positive or negative sample by its own. Hence, it is amplified by PCR or, FISH after IHC should be done in Her2neu 2+.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with rapid onset of fever and weight loss. Examination shows para aortic mass. Histology shows the following appearance. Which of the following mutation is likely to be seen?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tp53&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;RA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;myc&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;BCR ABL&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. myc&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692189587461-QTDPPYQ150IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;myc The given image signifies \&quot;starry sky\&quot; appearance seen under low power which is due to scattered tingible body-laden macrophages (macrophages containing dead apoptotic tumor cells). All types of Burkitt lymphoma are characterized by dysregulation of the c-myc gene by one of three chromosomal translocations . This gene is found at 8q24 . The most common variant is t(8;14), which accounts for about 85% of cases. Also, t(2;8). t(8;22) The c-myc gene found on chromosome 8 is part of the MYC family of genes that serve as regulators of cellular transcription and is associated with Burkitt lymphoma. Expression of the c-myc gene results in the synthesis of transcriptional factors that increase the expression of other genes involved in aerobic glycolysis . Ultimately, an increase in aerobic glycolysis plays a role in providing the necessary energy for cellular growth to occur. The translocation of the c-myc gene to the IGH, IGK, or IGL region moves the gene to a location in the genome near immunoglobulin enhancers which increases the expression of the c-myc gene. Overall, this translocation leads to increased cellular proliferation that is found in Burkitt lymphoma. Proto-oncogenes &amp;amp; tumor suppressor genes Proto-oncogenes 1-hit GAIN of function Tumor suppressor genes 2-hit LOSS of function RAS (GTP binding protein) • Cholangiocarcinoma • Pancreatic • adenocarcinoma BRCA1 &amp;amp; 2 (DNA repair genes) • Breast &amp;amp; ovarian cancer MYC (Transcription factor) • Burkitt lymphoma APC/B-catenin (WNT signaling pathway • Colon, gastric &amp;amp; pancreatic cancer • Familial adenomatous polyposis ERBB1 (EGFR) (Receptor tyrosine kinase) • Lung adenocarcinoma TP53 (Genomic stability) • Most cancers • Li-Fraumeni syndrome ERBB2 (HER2) (Receptor tyrosine kinase) • Breast cancer RB (G,/S transition inhibitor) • Retinoblastoma • Osteosarcoma ABL (Nonreceptor tyrosine kinase) • Chronic myelogenous leukemia WT1 (Urogenital differentiation) • Wilms tumor BRAF (RAS signal transduction) • Hairy cell leukemia Melanoma VHL (Ubiquitin ligase component) • Renal cell carcinoma • Von Hippel- Lindau syndrome&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A person has bee sting developed features of anaphylaxis. Which immunoglobin is responsible for such features?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IgE&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IgM&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IgG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IgA&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. IgE&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;IgE In most patients, anaphylaxis is caused by the presence of antibodies called immunoglobulin E (IgE). In case of allergies, IgE is produced in response to substances such as foods, medications, or insect venoms. This IgE then attaches to the outside of mast cells in body tissues and basophils. If a person with IgE antibodies to a specific allergen is exposed to that allergen again, these cells may suddenly release large amounts of mediators including histamine and tryptase into the bloodstream. In minority of cases, anaphylaxis can be triggered by overactive or increased no of mast cells. Symptoms and treatment are the same.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45 year old patient presents with fever, night sweats and weight loss. On X ray was mass was seen in apical lobe. On histopathology caseous Necrosis was present. What is the name of underlying process?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Enzymatic degeneration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute decrease in blood flow&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decreased supply of growth factor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Type 4 Hypersensitivity reactions&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Type 4 Hypersensitivity reactions&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Type 4 Hypersensitivity reactions Given scenario is a case of TB (fever, night sweats, weight loss, mass seen in apical lobe, caseous necrosis). Delayed-type hypersensitivity and granuloma play a major role in tissue damage observed during infections with slow-growing intracellular organisms, such as M. tuberculosis (tuberculosis), M. leprae (leprosy) and H. capsulatum. Type IV hypersensitivity reactions, also known as delayed-type hypersensitivity reactions, are mediated by antigen-specific effector T cells. They are distinguished from other hypersensitivity reactions by the lag time from exposure to the antigen until the response is evident (1 to 3 days). Antigen is taken up, processed, and presented by macrophages or dendritic cells. Type 1 helper T (T H 1) effector cells that recognize the specific antigen (these are scarce and take time to arrive) are stimulated to release chemokines , which recruit macrophages to the site and release cytokines that mediate tissue injury. IFN-γ activates macrophages and enhances their release of inflammatory mediators, whereas TNF-α and TNF-β activate endothelial cells, enhance vascular permeability , and damage local tissue. The prototypical type IV hypersensitivity reaction is the tuberculin test.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is true about colon cancer? Colon cancer can be prevented by Metformin Right and left colon cancers can have different clinical presentations Colon cancers can be hereditary Colon cancers frequently metastasize to liver Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2 correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2. 3 correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;All are correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2 and 3 are correct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. All are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All are correct All of the given statements regarding colon cancer are correct. Hence, the correct option is C. All are correct Colon cancer can be prevented by Metformin : True . Some studies have suggested a potential preventive effect of Metformin against colon cancer. However, more research is needed to establish it as a definitive preventive measure. Right and left colon cancers can have different clinical presentations: This statement is true . Right-sided colon cancers and left-sided colon cancers can have distinct clinical features due to variations in tumor location, blood supply, and anatomical characteristics. Colon cancers can be hereditary: This statement is true . Certain colon cancers can have a hereditary component, such as those associated with genetic syndromes like familial adenomatous polyposis (FAP) and hereditary nonpolyposis colorectal cancer (HNPCC/Lynch syndrome), as well as specific genetic mutations. Colon cancers frequently metastasize to the liver: This statement is true . The liver is a common site of metastasis for colon cancer, and liver metastases are often encountered in advanced stages of the disease.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Clinical presentation of Right and left colon cancers Right colon [cauliflower/ fungating type} Left colon [ stenosing type or stricture type] - Chronic blood loss - Anemia - Melena - Alteration in bowel habits - Hematochezia - Obstruction&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. 1, 2 correct: Incorrect answer Option B. 1, 2. 3 correct: Incorrect answer Option D .2 and 3 are correct: Incorrect answer&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Adenoma to adenocarcinoma sequence in colon cancer The adenoma to adenocarcinoma sequence is a process of tumorigenesis in which a normal glandular tissue progresses to adenoma, and then to adenocarcinoma through a series of genetic mutations. The first mutatio n in this sequence is a loss of function mutation in the APC (Adenomatous polyposis coli) gene, which leads to the formation of adenomas. Subsequent mutation s in other genes, such as KRAS, TP53, and MLH1 , lead to the progression of adenomas to adenocarcinomas.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During surgery of breast Ca tissue sample was sent to the lab for frozen section. Frozen section is not used for?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intraoperative margin assessment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intraoperative sentinel lymph node examination&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;To identify metastasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Done for conclusive diagnosis in all cancer cases&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Done for conclusive diagnosis in all cancer cases&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Done for conclusive diagnosis in all cancer cases Intra-operative frozen section plays an important role in the management of surgical patients. It helps to conclude if the margins of resection for a malignant neoplasm are clear before closing, or an unexpected disease process may be found and require a diagnosis to decide what to do next, intraoperative diagnosis of nodal metastasis or involvement of sentinel LN or it may be necessary to determine if the appropriate tissue has been obtained for further workup of a disease process. However, subcapsular metastases are usually missed in frozen sections and hence it can’t be used for a proper conclusive diagnosis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child presents with bilateral proptosis and you are suspecting chloroma. Which investigation will help?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Flow cytometry&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Platelet count&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bone marrow biopsy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;WBC count&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Bone marrow biopsy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bone marrow biopsy Chloroma/ myeloid sarcoma is an extramedullary manifestation of acute myeloid leukemia (solid tumor) that is caused by an abnormal proliferation of immature precursors of white blood cells (myeobasts). Definitive diagnosis of a chloroma requires biopsy of the lesion in question. However, in this case where orbita involvement is seen, BM biopsy should also be done. This is because Orbital involvement is uncommon and primary orbital presentation without any evidence of systemic involvement is rare. Also, PBS may or may not be a/w pathologic findings; thus making bone marrow biopsy and aspiration essential. Ocular structures can be involved in AML via two distinct mechanisms. Direct infiltration of leukemic cells may occur as anterior segment uveal infiltration, orbital infiltration, or central nervous system (CNS) involvement with neuro-ophthalmic signs which is known as primary involvement . Hematologic abnormalities seen in leukemia leads to secondary involvement. Anemia and thrombocytopenia can produce tissue ischemia and hemorrhage, while leukostasis and immunosuppression may predispose to occlusion injury and infection, respectively. Chloroma may develop at any age even though nearly 60 % of cases are seen in children under 15 years of age with a median age of 7 years old. Myeloid sarcoma-associated AML is more frequently seen in boys than girls. In the pediatric population, acute leukemias account for about 30 % of the malignancies in which acute leukemia accounts for about 15 %.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the tumor markers to the options given below: Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;a-1, b-3, c-2, d-4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;a-3, b-2, c-1, d-4.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;a-3, b-4, c-2, d-1.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;a-1, b-2, c-3, d-4.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. a-3, b-4, c-2, d-1.&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692189588941-QTDPPYQ156IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;a-3, b-4, c-2, d-1. Dysgerminoma: LDH Since LDH is a glycolytic enzyme it may be abundant in dysgerminoma cells. Changes in the permeability of the tumor cell membranes or necrosis of tumor cells may release enzymes into the circulation, but in such cases one should expect other enzymes to be as markedly elevated as LDH. Yolk sac tumor:  HCG AFP and beta- hCG represent the characteristic tumor markers of malignant epithelial liver tumors and malignant germ cell tumors (GCT) of apparent yolk sac origin. Among nonreproductive tumors, hepatobiliary tumors (hepatoblastomas, hepatocellular carcinomas, and cholangiocarcinoma’s) and neuroendocrine tumors (eg, islet cell tumors and carcinoids) are those most commonly associated with hCG production. Epithelial cell tumor: CA125 Release or secretion of CA125 appears directly linked to the epithelial growth factor receptor signal transduction pathway. It is expressed as a membrane-bound protein at the surface of cells that undergo metaplastic differentiation into a Müllerian-type epithelium, or released in soluble form in bodily fluids. Up to 80% of women with ovarian carcinoma of epithelial origin (including fallopian tube and primary serous peritoneal carcinoma ) have elevated serum CA 125 levels, with the frequency of elevation correlating with the clinically detected stage. The degree of elevation has also been shown to correlate with tumor burden and FIGO pathologic stage. The reference range of CA 125 is 0-35 units/mL (0-35 kU/L).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Oil red O stain is used in?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glutaraldehyde fixed&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alcohol fixed&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Formalin fixed&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Frozen section&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Frozen section&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Frozen section Oil red O is a fat soluble, hydrophobic diazo dye that stains neutral fat, fatty acids and triglycerides Unlike Sudan black, oil red O stains poorly for complex phospholipids and glycolipids that have polar groups, meaning it does not stain myelin / peripheral nerve or biological membranes In order to highlight fat droplets, oil red O staining needs to be performed on fresh or frozen tissue; paraffin embedding or alcohol based fixation removes most neutral lipids Oil Red O staining can only be performed in frozen sections since the tissue fat is removed by the alcohols and clearing agents used for paraffin processing. The sections are counterstained with hematoxylin and mounted in a compatible medium that will not dissolve the tissue fat.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Gomori trichrome can stain myelin red but does not stain lipid. Oil red O stains lipid red but does not stain myelin. VVG stains elastin and myelin but not lipid. Stain Diagnostic_application Mucicarmine Poorly differentiated adenocarcinoma Giemsa Leukaemia classification Elastic stains Degree of vascular invasion by a tumour Iron stains Hemochromatosis, Iron deficiency Masson Trichrome Collagen &amp;amp; muscle changes in cirrhosis Periodic Acid-Schiff (PAS) Glycogen storage disease &amp;amp; lupus associated renal disease&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Incorrect match is in the given image:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A-cilia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B-Goblet cell&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C-Basophil&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;D-Lamina propria&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. C-Basophil&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692189589063-QTDPPYQ158IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;C-Basophil In the given image, the incorrect match is C - Basophil. The image actually shows the nuclei of epithelial cells, not basophils.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;https://images.app.goo.gl/kRHAFkCKcWsVaKoy6&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Cilia: Correct match. Cilia are microscopic, hair-like structures that extend from the surface of certain cells, including respiratory epithelial cells. They play a crucial role in moving mucus and foreign particles out of the respiratory tract. The presence of cilia helps in the clearance of respiratory secretions and protects the airways. Option B. Goblet cell: Correct match.Goblet cells are specialized epithelial cells found in the respiratory and digestive tracts. They produce and secrete mucus, which helps in lubricating and protecting the epithelial surface. Goblet cells are often identified by their characteristic shape and the presence of abundant intracellular mucin droplets. Option D. Lamina propria: Correct match.The lamina propria is a layer of loose connective tissue located beneath the epithelium in various organs, including the respiratory tract. It provides support and contains blood vessels, nerves, and immune cells. The lamina propria helps maintain the structural integrity of the epithelium and facilitates the exchange of nutrients and waste products.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the type of chromosome marked with arrow?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Metacentric&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Telocentric&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Submetacentric&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acrocentric&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Acrocentric&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692189590382-QTDPPYQ159IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Acrocentric There are four main types of chromosomes (classified by the position of the centromere): metacentric, submetacentric, acrocentric, and telocentric. Metacentric Chromosomes Metacentric chromosomes have the centromere in the center, such that both sections are of equal length. Human chromosome 1 and 3 are metacentric. Submetacentric Chromosomes Submetacentric chromosomes have the centromere slightly offset from the center leading to a slight asymmetry in the length of the two sections. Human chromosomes 4 through 12 are submetacentric. Acrocentric Chromosomes Acrocentric chromosomes have a centromere which is severely offset from the center leading to one very long and one very short section. Human chromosomes 13,15, 21, and 22 are acrocentric. Telocentric Chromosomes Telocentric chromosomes have the centromere at the very end of the chromosome. Humans do not possess telocentric chromosomes but they are found in other species such as mice.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 27 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {

        function showResults(index) {
            try {

                let correct = 0, wrong = 0, unanswered = 0, marked = 0;

                    else wrong++;

                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;

                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;

                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}

                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot;

                            &lt;/button&gt;

                        ` : ''}

        function loadVideo(button, videoUrl, containerId) {

                debugLog(`Loading video for ${containerId}: ${videoUrl}`);

                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
