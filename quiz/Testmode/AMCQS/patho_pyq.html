        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;Section of lung showing what?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Miliary Tb&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pneumoconiosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bronchiectasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pneumonia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Miliary Tb&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692189644110-QTDPPYQ066IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Miliary Tb This is a ‘miliary pattern’ of granulomas because there are a multitude of small tan granulomas about 2 to 4 mm in size, scattered throughout the lung parenchyma. The miliary pattern gets its name from the resemblance of the granulomas to millet seeds. Miliary TB can occur when TB lung lesions erode pulmonary veins or when extrapulmonary TB lesions erode systemic veins. This results in hematogenous dissemination of tubercle bacilli producing myriads of 1–2 mm lesions throughout the body in susceptible hosts. Miliary spread limited to the lungs can occur following erosion of pulmonary arteries by TB lung lesions.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 38-year-old female with neck swelling shown is gross and histology of the tissue, what is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;NHL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MCT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Melanoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hashimoto&#x27;s thyroiditis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hashimoto&#x27;s thyroiditis&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692189648097-QTDPPYQ067IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hashimoto&#x27;s thyroiditis The given clinical scenario and image showing symmetrically enlarged thyroid gland with lymphocytic infiltration is suggestive of Hashimoto’s thyroiditis. This infiltrate consists predominantly of lymphocytes, which are immune cells involved in the autoimmune response. The inflammation and destruction of thyroid tissue lead to decreased thyroid hormone production and subsequent symptoms of hypothyroidism.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hashimoto thyroiditis Aka chronic autoimmune thyroiditis A most common cause of hypothyroidism in iodine-sufficient regions. Associated with HLA-DR3 Increased risk of primary thyroid lymphoma- diffuse large B-cell lymphoma Features: Moderately enlarged, non-tender thyroid May be preceded by transient hyperthyroid state: Hashitoxicosis due to follicular rupture Serology: Antithyroid peroxidase and anti-thyroglobulin antibodies present Histology: Hurthle cells , lymphoid aggregates with germinal centres Treatment: Toxic phase: Beta-blocker Hypothyroid state: T4 supplements&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. NHL: While lymphocytic infiltration is seen in NHL, the diagnosis of lymphoma would require additional investigations, such as lymph node biopsy or further imaging studies. Option B. MCT: Medullary carcinoma of the thyroid is a rare form of thyroid cancer that typically presents as a solitary nodule or mass in the thyroid. The histological features of MCT would differ from the lymphocytic infiltration seen in the image. Option C. Melanoma: Melanoma is a type of skin cancer arising from melanocytes, which are pigment-producing cells. It is not a common diagnosis in the context of neck swelling and would not typically involve the thyroid gland.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;CD59 deficiency leads to:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chediak-Higashi syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lysosomal disorders&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chronic granulomatous disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Paroxysmal nocturnal hemoglobinuria&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Paroxysmal nocturnal hemoglobinuria&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Paroxysmal nocturnal hemoglobinuria Triad IV hemolysis Pancytopenia Increase risk of venous thrombosis Pathophysiology PNH occurs in patients who are unable to bind the regulatory proteins, DAF (CD55), HRF or MIRL (CD59) on their red cell surfaces. Spontaneous complement–mediated lysis of erythrocytes occurs. Hemolysis in PNH is due to an intrinsic abnormality of the red cell which makes it exquisitely sensitive to activated complement whether it is activated through the alternative pathway or through an antigen-antibody reaction. The former mechanism is mainly responsible for intravascular hemolysis in PNH. The latter mechanism explains why the hemolysis can be dramatically exacerbated in the course of a viral or bacterial infection. Hypersusceptibility to complement is due to deficiency of several protective membrane proteins, of which CD59 is the most important because it hinders the insertion of C9 polymers into the membrane. The molecular basis for the deficiency of these proteins is due to the shortage of a unique glycolipid molecule, GPI, which, through a peptide bond, anchors these proteins to the surface membrane of cells. The shortage of GPI is due in turn to a mutation in an X-linked gene called PIG-A required for an early step in GPI biosynthesis. Two kinds of membrane proteins: Transmembrane and Glycosyl- phosphatidylinositol (GPI)-linked. The latter are anchored to cell membranes through a covalent attachment to a Glycosyl- phosphatidylinositol moiety. In PNH, GPI cannot be synthesized, leading to a global deficiency of GPI-linked membrane protein. Clinical Features of PNH Intravascular hemolysis Most of the clinical features of PNH can be attributed to intravascular hemolysis. The hemolysis is paroxysmal and usually occurs in the night. During sleep at night, we all tend to retain CO 2 leading to mild respiratory acidosis the pH of the blood gets slightly reduced, low pH leads to activation of the complement. Activation of the complement in turn causes intra-vascular hemolysis, leukopenia, thrombocytopenia (Pancytopenia) . This is also the basis for Ham’s acidified serum test which is used to diagnose PNH. When the blood is placed  in acidic medium, it undergoes hemolysis. Splenomegaly is not a feature. Thrombosis Platelets are decreased in PNH. But despite the presence of thrombocytopenia, PNH is associated with an increased incidence of thrombosis. Budd-Chiari syndrome is one of the common clinical manifestations of thrombosis, it occurs due to hepatic vein thrombosis. Ascites with acute hepatomegaly with pain in abdomen, without previous liver disease. Diagnosis of PNH Tests Ham’s test is based upon susceptibility of RBC’s to complement mediated lysis in patients with PNH. Sucrose lysin test. Flow cytometry is the gold standard in diagnosis. Analysis GPI-linked proteins CD59, DAF Bone Marrow in PNH Normoblastic hyperplasia is the characteristic finding in PNH (Pancytopenia with normoblastic hypercellular BM). At some stage of disease BM may become hypocellular or even aplastic (25% cases – aplastic). Leukocyte alkaline phosphatase in PNH is decreased. Other: Hb↓ MCV↑ Complications Aplastic anemia can occur AML can occur in (10%) cases Causes of Deaths Venous thrombosis (most common cause of death in PNH is cortical vein thrombosis) Infection Bleeding. Treatment FA, Blood transfusion, BMT. New Drug Eculizumab is a monoclonal antibody that specifically binds to the complement protein C5, thus inhibiting terminal complement mediated intravascular hemolysis in PNH patients. It is also useful in rheumatoid arthritis and other chronic inflammatory diseases, e.g. nephritis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is an epithelial tumor of stomach?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Leiomyosarcoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lymphoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;GIST&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gastric adenocarcinoma&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Gastric adenocarcinoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Gastric adenocarcinoma Gastric adenocarcinoma is an epithelial tumor of the stomach. Adenocarcinoma refers to cancer that arises from glandular cells , which are a type of epithelial cells.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;WHO histological classification of gastric tumors: Intraepithelial neoplasia Non-epithelial tumors •       Adenoma •       Carcinoma -   Adenocarcinoma -        Intestinal type -        Diffuse type -   Papillary adenocarcinoma -   Tubular adenocarcinoma -        Mucinous adenocarcinoma potential -   Signet-ring cell carcinoma -   Adenosquamous carcinoma -        Squamous cell carcinoma -        Small cell carcinoma -   Undifferentiated carcinoma -   Others •       Carcinoid (well differentiated endocrine neoplasm) •       Leiomyoma •       Schwannoma •       Granular cell tumor •       Glomus tumor •       Leiomyosarcoma •       GI stromal tumor -   Benign -        Uncertain malignant -   Malignant •       Kaposi sarcoma •       Others •       Malignant lymphoma&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Leiomyosarcoma: It is a malignant tumor that arises from smooth muscle cells. It is not specific to the stomach and can occur in various other parts of the body. Option B. Lymphoma: It is a cancer that develops from lymphocytes, which are a type of immune cell. While lymphoma can affect the gastrointestinal tract, it does not originate from the epithelial cells of the stomach. Option C. GIST: It is a tumor that arises from the interstitial cells of Cajal, which are specialized cells of the gastrointestinal tract. It is not an epithelial tumor.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Lauren’s classification of Gastric carcinoma Characteristics Intestinal type Diffuse type Incidence Increases with age (older adults) Younger age group Gender Men&amp;gt;Women Women&amp;gt;Men Histology Well-differentiated or moderately differentiated adenocarcinoma with glandular structures and intestinal metaplasia Poorly differentiated adenocarcinoma with signet ring cells and discohesive cells Spread Hematogenous Transmural/ lymphatic Molecular features ●       Microsatellite instability, APC gene mutations ●       P53, p16 inactivation ●       Decreased E-cadherin due to CDH1 mutations or epigenetic silencing ●       P53, P16 inactivation prognosis Better Poor&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A lady died suddenly with pulmonary thromboembolism. A specimen of liver was given. Most likely finding is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Multifocal hepatic adenomas&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Liver metastasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Invasive angiocarcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Metastasis from PE&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Metastasis from PE&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692189651849-QTDPPYQ070IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Metastasis from PE The given clinical scenario of pulmonary embolism a nd image showing presence of hepatomegaly with a modular free edge of the liver suggests that liver specimen is of Metastasis from pulmonary embolism (PE). Metastasis from pulmonary embolism is a rare but possible occurrence. In some cases of pulmonary embolism, the embolus can travel from the pulmonary arteries to the liver vasculature, leading to liver metastasis. This is known as Trousseau&#x27;s syndrome or migratory thrombophlebitis. The liver metastasis in this case would be a secondary finding related to the embolism rather than a primary tumor.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A . Multifocal hepatic adenomas: These are benign liver tumors that are not typically associated with sudden death and pulmonary thromboembolism. Option B. Liver metastasis: It is a common occurrence when cancer cells from other primary tumors spread to the liver. It is a possibility in this case, but considering the given scenario of sudden death due to pulmonary thromboembolism, metastasis from PE is a more likely finding. Option C . Invasive angiocarcinoma:  Aka invasive hepatocellular carcinoma. It is a malignant liver tumor. While hepatocellular carcinoma can cause hepatomegaly, it is less likely to be the most likely finding in a case of sudden death due to pulmonary thromboembolism.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;After surgery in Scrotum, tumor specimen obtained is shown below. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Seminoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Teratoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dysgerminoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Yolk sac tumor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Seminoma&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692189653463-QTDPPYQ071IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Seminoma The given image shows smooth enlargement of testis, grey-white mass with well defined borders which suggests the diagnosis of Seminoma . It is a type of testicular germ cell tumour .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Seminoma Seminomas are malignant tumours that arise from the germ cells of the seminiferous tubules of the testis. They are the commonest variety of testicular tumour Age: 30 to 50 years of age Risk factor: Undescended testis Analogous to ovarian dysgerminoma Does not occur in infancy Highly radiosensitive Late metastasis, excellent prognosis Histology: Large cells in lobules with watery cytoplasm and “ fried egg appearance” . Tumour marker: PLAP&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. Teratoma: It is another type of testicular germ cell tumor. It can contain tissues from different germ layers, such as skin, muscle, bone, or hair. The appearance of teratomas can vary depending on the specific tissue types present. Option C. Dysgerminoma: It is a type of tumor that typically occurs in the ovaries rather than the testis. It is the ovarian counterpart of seminoma in males. Option D. Yolk sac tumor: Aka endodermal sinus tumor. It is a malignant germ cell tumor that primarily affects children and young adults. It is rare in the testis but can occur there. Yolk sac tumors often appear as yellowish, friable masses.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Types of seminoma Types of seminoma Microscopic features Tumour markers Classical Seminoma Large cells with prominent nuclei and clear cytoplasm arranged in lobules separated by fibrous septa; lymphocytic infiltrates are present Elevated levels of lactate dehydrogenase (LDH) and placental alkaline phosphatase (PLAP) Anaplastic Seminoma Composed of undifferentiated cells, prominent nucleoli, and large multinucleated giant cells; necrosis is present Elevated levels of lactate dehydrogenase (LDH) and placental alkaline phosphatase (PLAP) Spermatocytic Seminoma Three cell types (small, intermediate, and large) with round nuclei and clear cytoplasm; no fibrous septa or lymphocytic infiltrates Normal levels of tumour markers&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Hormone levels in germ cell tumours Tumour type Beta-hCG AFP PLAP Senimona Slightly elevated in some cases Normal Elevated Embryonal Carcinoma Elevated Elevated Normal Choriocarcinoma Markedly elevated Normal to mildly elevated Normal Teratoma Normal Can be elevated in immature teratomas Normal Yolk Sac Tumor Normal to markedly elevated Markedly elevated Normal&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Stellate granuloma with necrotic debris with neutrophils is seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Crohn’s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Syphilis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sarcoidosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cat-scratch disease&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Cat-scratch disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cat-scratch disease Cat-scratch disease ( CSD ) is a common and usually benign infectious disease caused by the bacterium Bartonella- henselae. It is most commonly found in children following a scratch or bite from a cat within about 1 to 2 weeks. Signs and symptoms: It commonly presents as tender, swollen lymph nodes near the site of the inoculating bite or scratch or on the neck, and is usually limited to one side (regional lymphadenopathy) and occurs 1–3 weeks after inoculation. A vesicle or an erythematous papule may form at the site of initial infection. Most patients also develop systemic symptoms such as malaise, decreased appetite, and aches. Other associated complaints include headache, chills, muscular pains, joint pains, arthritis, backache, and abdominal pain. It may take 7 to 14 days, or as long as 2 months for symptoms to appear. Most cases are benign and self-limiting, but lymphadenopathy may persist for several months after other symptoms disappear. The disease usually resolves spontaneously with or with- out treatment in one month. In rare situations, CSD can lead to the development of serious neurologic or cardiac sequelae such as meningoencephalitis, encephalopathy, seizures, or endocarditis. Endocarditis associated with Bartonella infection has a particularly high mortality. Parinaud’s oculoglandular syndrome is the most common ocular manifestation of CSD, and is a granulomatous conjunctivitis with concurrent swelling of the lymph node  near  the ear. Optic neuritis or neuroretinitis is one of the atypical presentations. Immunocompromised patients are susceptible to other conditions associated with B. henselae and B. quintana, such as bacillary angiomatosis or bacillary peliosis. Bacillary angiomatosis is primarily a vascular skin lesion that may extend to bone or be present in other areas of the body. Bacillary peliosis is caused by B. henselae that most often affects patients with HIV and other conditions causing severe immune compromise. Diagnosis: The Warthin–Starry stain can be helpful to show the presence of B. henselae, but is often difficult to interpret.henselae is difficult to culture and can take 2–6 weeks to incubate. The best diagnostic method currently available is polymerase chain reaction which has a sensitivity of 43–76% and a specificity (in one study) of 100%. Histology High-magnification micrograph of CSD showing a granuloma and a microabscess with neutrophils (H and E stain). It   is   characterized   by   granulomatous   inflammation on histological examination of the lymph nodes. Under the microscope, the skin lesion demonstrates a circumscribed focus of necrosis, surround by histiocytes, often accompanied by multinucleated giant cells, lymphocytes and eosinophils. The regional lymph nodes demonstrate follicular hyperplasia with central stellate necrosis with neutrophils, sur- rounded by palisading histiocytes (suppurative granulomas) and sinuses packed with monocytoid B cells, usually with- out perifollicular and intrafollicular epithelioid cells.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Anaplasia is characterized by :&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Changing one type of epithelium to another&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nuclear chromatin changes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lack of differentiation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Morphological changes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Lack of differentiation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lack of differentiation Malignant neoplasms that are composed of undifferentiated cells are said to be anaplastic. Lack of differentiation, or ana- plasia, is considered a hallmark of malignancy. The term anaplasia literally means ‘backward formation’— implying dedifferentiation, or loss of the structural and functional differentiation of normal cells. It is now known, however, that at least some cancers arise from stem cells in tissues; in these tumors, failure of differentiation rather than dedifferentiation of specialized cells accounts for their undifferentiated appearance. Recent studies also indicate that in some cases, dedifferentiation of apparently mature cells does occur during carcinogenesis. Anaplastic cells display marked pleomorphism (i.e. variation in size and shape). Often the nuclei are extremely hyperchromatic (dark-staining) and large resulting in an increased nuclear-to-cytoplasmic ratio that may approach 1:1 instead of the normal 1:4 or 1:6. Giant cells that are considerably larger than their neighbours may be formed and possess either one enormous nucleus or several nuclei. Anaplastic nuclei are variable and bizarre in size and shape. The chromatin is coarse and clumped, and nucleoli may be of astounding size. More important, mitoses often are numerous and distinctly atypical; anarchic multiple spindles may produce tripolar or quadripolar mitotic figures. Also anaplastic cells usually fail to develop recognizable patterns of orientation to one another (i.e. they lose normal polarity). They may grow in sheets with total loss of communal structures such as glands or stratified squamous architecture.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Not commonly seen in anterior mediastinal space is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thymoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neural tumors&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;NHL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thyroid carcinoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Neural tumors&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Neural tumors Summary of mediastinal tumors by compartment Anterior mediastinum Middle mediastinum Posterior mediastinum Thymoma Esophageal tumor Neurogenic tumors Thymic carcinoma Parathyroid adenoma Neuroendocrine tumors Thymo lipoma Bronchogenic cyst Thymic cyst Esophageal ductal cyst Hodgkins lymphoma Tracheal tumors Non-Hodgkin’s lymphoma Pericardiac cyst Germ cell tumors/ teratoma Thyroid/substernal goiter&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Hyperacute graft rejection is seen with in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;24 hours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2 weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1 year&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;In minutes&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. In minutes&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;In minutes Hyperacute rejection occurs within minutes to a few hours after transplantation in a Pre sensitized host and typically is recognized by the surgeon just after the vascular anastomosis is completed. In contrast with a nonrejecting  kidney  graft which regains a normal pink color and tissue turgor and promptly excretes urine, a hyper acutely rejecting kidney rapidly becomes cyanotic, mottled, and flaccid and may excrete only a few drops of bloody fluid. The histologic picture is characterized by widespread acute arteritis and  arteriolitis,  vessel thrombosis, and ischemic necrosis, all resulting from the binding of preformed antibodies to graft endothelium. Virtually all arterioles and arteries exhibit characteristic acute fibrinoid necrosis of their walls with narrowing or complete occlusion of the lumens by precipitated fibrin and cellular debris. Acute rejection may occur within days to weeks of transplantation in a non immunosuppressed host or may appear months or even years later, even in the presence of adequate immuno- suppression. It is caused by both cellular and humoral immune mechanisms, and in any one patient, one or the other may predominate, or both may be present. On histologic examination, cellular rejection is marked by an interstitial mononuclear cell infiltrate with associated edema and parenchymal injury, whereas humoral rejection is associated with vasculitis. Acute cellular rejection most commonly is seen within the first month after transplantation and typically is accompanied by clinical signs of renal failure. Histologic examination usually shows extensive interstitial CD4+ and CD8+     T cell infiltration with edema and mild interstitial hemorrhage. Glomerular and peritubular capillaries contain large numbers of mononuclear cells which also may invade the tubules leading to focal tubular necrosis. In addition to tubular injury, CD8+ T cells also may injure the endothelium causing an endothelitis. Cyclosporine (a widely used immuno suppressive agent) is also nephrotoxic and induces so called arteriolar hyaline deposits. Renal biopsy is used to distinguish rejection from drug toxicity. Accurate recognition of cellular rejection is important because patients typically respond promptly to increased immunosuppressive therapy. Acute humoral rejection (rejection vasculitis) caused by anti donor antibodies also may participate in acute graft rejection. The histologic lesions may take the form of necrotizing vasculitis with endothelial cell necrosis; neutrophilic infiltration; deposition of antibody, complement, and fibrin; and thrombosis. Such lesions may be associated with ischemic necrosis of the renal parenchyma. Somewhat older subacute lesions are characterized by marked thickening of the intima by proliferating fibroblasts, myocytes, and foamy macrophages. The resultant narrowing of the arterioles may cause infarction or renal cortical atrophy. The proliferative vascular lesions mimic arteriosclerotic thickening and are believed to be caused by cytokines that stimulate prolifera- tion of vascular smooth muscle cells. Local deposition of complement breakdown products (specifically C4d) is used to detect antibody-mediated rejection of kidney allografts. Chronic rejection: Patients present with chronic rejection late after transplantation (months to years) with a progressive rise in serum creatinine levels  (an  index  of  renal  function) over a period of 4 to 6  months.  Chronic  rejection  is  dominated by vascular changes, interstitial fibrosis, and loss of renal parenchyma; there are typically only mild or no ongoing cellular parenchymal infiltrates. The vascular changes occur pre- dominantly in the arteries and arterioles which exhibit intimal smooth muscle cell proliferation and extracellular matrix syn- thesis . These lesions ultimately compromise vascular perfusion and result in renal ischemia manifested by the loss or hyalinization of glomeruli, interstitial fibrosis, and tubular atrophy. The vascular lesion may be caused by cytokines released by activated T cells that act on the cells of the vascular wall, and  it may be the end stage of the proliferative arteritis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Opsonization is done by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;C3a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;C3b&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C5a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;C5d&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. C3b&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;C3b Opsonization involves the binding of an opsonin, e.g. antibody, to an epitope on an antigen. After opsonin binds to the membrane, phagocytes are attracted to the pathogen. The Fab portion of the antibody binds to the antigen, whereas the Fc portion of the antibody binds to an Fc receptor on the phagocyte, facilitating phagocytosis. The core receptor + opsonin complex also creates by-products like C3b and C4b which are important components for the efficient function of the complement system. These components are deposited on the cell surface of the pathogen and aid in its destruction. The cell can also be destroyed by a process called antiphagocytic cell-mediated cytotoxicity in which the pathogen does not need to be phagocytosed to be destroyed. During this process, the pathogen is opsonized and bound with the antibody IgG via its Fab domain. This allows the antibody binding of an immune effector cell via its Fc domain. Antibody-dependent cell-mediated inherent mediation then triggers a release of lysis products from the bound immune effector cell (monocytes, neutrophils, eosinophils and NK cells). Lack of mediation can cause inflammation of surrounding tis- sues and damage to healthy cells.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Nude mice can accept xenograft because it lacks which immunal cells?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;T cells&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dendritic cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Memory cells&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. T cells&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;T cells Transplants (Allografts) The graft rejection response is initiated mainly by host T cells that recognize the foreign HLA antigens of the graft, either directly (on APCs in the graft) or indirectly (after uptake and presentation by host APCs). Types and mechanisms of rejection comprise the following: Hyperacute rejection: Pre-formed anti donor antibodies bind to graft endothelium immediately after transplantation, lead- ing to thrombosis, ischemic damage, and rapid graft failure. Acute cellular rejection: T cells destroy graft parenchyma (and vessels) by cytotoxicity and inflammatory reactions. Acute humoral rejection: Antibodies damage graft vasculature. Chronic rejection: Dominated by arteriosclerosis, this type is probably caused by T cell reaction and secretion of cytokines that induce proliferation of vascular smooth muscle cells  associated with parenchymal fibrosis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In Alzheimer’s what is incorrect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intracellular neurofibrillary tangles&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intracellular neuritic plaques&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Loss of cholinergic neurons in nucleus basalis of Meynert&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Loss of recent memory&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Intracellular neuritic plaques&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Intracellular neuritic plaques Intracellular neuritic plaques are not a c haracteristic feature of Alzheimer&#x27;s disease. The hallmark neuropathological finding in Alzheimer&#x27;s disease is the accumulation of extracellular beta-amyloid protein in the form of plaques. These plaques are surrounded by dystrophic neurites, which are abnormal neuronal processes.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Alzheimer disease Most common cause of dementia in older adults Risk factor: Advanced age, Down’s syndrome Associated with following altered proteins: ApoE-2 : Decrease risk of sporadic form ApoE-4 :Increased risk of sporadic form APP, presenilin-1 and 2 : familial forms Clinical features: 4A’s Amnesia Agnosia Aphasia Apraxia Features: Widespread cortical atrophy Narrowing of sulci and gyri Senile plaques : Extracellular Beta-amyloid core. Focal, spherical collections of dilated, tortuous, silver-staining neuritic processes (dystrophic neurites), often around a central amyloid core. Neurofibrillary tangles: Intracellular hyperphosphorylated tau protein Hirano bodies: Intracellular eosinophilic proteinaceous rods in hippocampus&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Intracellular neurofibrillary tangles: These are abnormal twisted filaments composed of hyperphosphorylated tau protein found within the neurons. Option C. Loss of cholinergic neurons in the nucleus basalis of Meynert: Alzheimer&#x27;s disease is associated with the degeneration and loss of cholinergic neurons in specific brain regions, including the nucleus basalis of Meynert, which contributes to the cognitive impairments observed in the disease. Option D. Loss of recent memory: Alzheimer&#x27;s disease is known for causing progressive memory loss, including the loss of recent memory. Patients often have difficulty forming new memories and recalling recent events.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Proteinopathy Disorder Amyloidoses Alzheimer disease Ubiquitin-proteasome disorders Parkinson disease, parkin mutation Synucleinopathies Parkinson disease, dementia with Lewy bodies, multiple system atrophy Tauopathies Progressive supranuclear palsy, corticobasal degeneration, Alzheimer disease, frontotemporal dementia (with parkinsonism) Polyglutamine expansion Huntington disease, spinocerebellar ataxias Prion disease Creutzfeldt-Jakob disease, Gerstmann-Sträussler- Scheinker syndrome&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;BT is increased in deficiency of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;vWF&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hemophilia A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hemophilia B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;HSP&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. vWF&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;vWF von Willebrand’s disease von Willebrand’s disease (vWD) is a common hereditary bleeding disorder. It is characterized by a prolonged BT and reduced factor VIII – C levels between about 10–40%. Joint bleeding is rare. The gene for von Willebrand factor (vWF) is located on chromosome 12 and is inherited as an autosomal disorder. Type I, II and IIB are autosomal dominant type. IIC and III are autosomal recessive. (Autosomal hemophilia–New Name) Clinical features: Superficial bruising, epistaxis, menorrhagia and GI bleeding are common especially after trauma or surgery. The diagnostic pattern consists of: Prolonged bleeding time and prolonged clotting time. Reduced plasma vWF concentrations Reduction in biological activity as measured by ristocetin cofactor assay (P) aggregation in response to ristocetin is ↓ Reduced factor VIII activity. Von Willebrand’s Disease PT is normal but PTT is pro- longed. Management Desmopressin. Factor VIII—C concentrates (contain adequate vWF also) Cryoprecipitate: It contains all of the vWF multimers. It is the safest and most cost–effective modality of treatment. Platelet transfusions for cases with uncontrolled bleeding. Fresh frozen plasma (FFP) can be given for mild disease. Property VWF Factor VIII Gene Located on chromosome XII Located on X chromosome Inheritance Autosomal dominant Sex linked Synthesis Endothelial cells, megakaryocytes platelets (not in liver cells) In liver cells Function Facilitate the adhesion of platelets to subendothelial collagen Activation of factor X in coagulation cascade Disease vWD Hemophilia Features of vWF and differences with hemophilia A Feature Hemophilia A Von Willebrand disease Inheritance X-linked recessive Autosomal dominant Factor VIIIc Decreased Normal VWF Normal Decreased Common presentation Features of clotting disorder Features of bleeding disorder ± clotting disorder Skin/Mucosal bleeding - Skin/Mucosal bleeding + Hemarthrosis ++ Hemarthrosis+ Feature Hemophilia A Von Willebrand disease Bleeding Time Normal Prolonged APTT Prolonged Prolonged (may be normal) PT Normal Normal Thrombin time Normal Normal Fibrinogen Normal Normal Platelet aggregation in response to Ristocetin Normal Decreased&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Rheumatoid arthritis is associated with all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Decreased neutrophils&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increased macrophages&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased lymphocytes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased neutrophils&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Increased neutrophils&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Increased neutrophils Clinical examples of leukocyte-induced injury Disorder Cells and molecules involved in injury Acute Acute respiratory distress syndrome Neutrophils Acute transplant rejection Lymphocytes; antibodies and complement Asthma Eosinophils; IgE antibodies Glomerulonephritis Antibodies and complement: Neutrophils, monocytes Septic shock Cytokines Chronic Rheumatoid arthritis Lymphocytes, macrophages; antibodies Asthma Eosinophils; IgE antibodies Atherosclerosis Macrophages; lymphocytes Chronic transplant rejection Lymphocytes, macrophages: Cytokines Pulmonary fibrosis Macrophages; fibroblasts&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;DVT is a manifestation of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hemophilia A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Leiden mutation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vitamin K deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chronic liver failure&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Leiden mutation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Leiden mutation Primary (inherited) hypercoagulability most often is caused by mutations in the factor V and prothrombin genes: Approximately 2 to 15% of whites carry a specific factor V mutation (called the Leiden mutation, after the Dutch city where it was first described). The mutation alters an amino acid residue in factor V and renders it resistant to protein C. Thus, an important antithrombotic counter-regulatory mechanism is lost. Heterozygotes carry a 5-fold increased risk for venous thrombosis, while homozygotes having a 50-fold increased risk. A single-nucleotide substitution (G to A) in the 3′-untranslated region of the prothrombin gene is a fairly common allele (found in 1 to 2% of the general population). This variant results in increased prothrombin transcription and is associated with a nearly three-fold increased risk for venous thromboses. Less common primary hypercoagulable states include inherited deficiencies of anticoagulants such as antithrombin III, protein C, or protein S; affected patients typically present with venous thrombosis and recurrent thromboembolism in adolescence or early adult life. Congenitally elevated levels of homocysteine contribute to arterial and venous thromboses (and indeed to the development of atherosclerosis).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Gene involved in Cowden syndrome is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;PTEN&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rb&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;P53&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ras&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. PTEN&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;PTEN The gene involved in Cowden syndrome is PTEN . The PTEN gene is a tumor suppressor gene that helps regulate cell growth and division . Mutations in PTEN can disrupt this regulation, leading to the development of hamartomas and an increased risk of certain cancers. Cowden syndrome is an inherited disorder characterized by multiple hamartomas , which are noncancerous growths that can occur in various tissues and organs.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. Rb : Retinoblastoma is a childhood eye cancer caused by mutations in the RB1 gene. It is not associated with Cowden syndrome. Option C. P53 : Aka TP53, is a tumor suppressor gene involved in regulating cell division and preventing the formation of tumors. Mutations in the TP53 gene are associated with Li-Fraumeni syndrome, which is characterized by a higher risk of developing multiple types of cancers. Option D. Ras: RAS genes are a family of genes involved in cell signaling pathways. Mutations in RAS genes, particularly KRAS, NRAS, and HRAS, are commonly associated with various types of cancers. However, they are not specifically linked to Cowden syndrome.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Syndrome Mean age at presentation (years) Mutated gene(s) GI lesions Selected extra gastro- intestinal manifestations Peutz- 10–15 LKB1/ Arborizing Mucocutaneous Jeghers STK11 polyps-small pigmentation; syndrome intestine &amp;gt; colon increased risk of &amp;gt; stomach; thyroid, breast, colonic adeno- lung, pancreas, carcinoma gonadal and bladder cancers Juvenile &amp;lt; 5 SMAD4, Juvenile polyps; Pulmonary polyposis BMPR1A increased risk arteriovenous of gastric, small malformations, intestinal, colonic digital clubbing and pancreatic adenocarcinoma Cowden &amp;lt; 15 PTEN Hamartomatous Benign skin syndrome, polyps, lipomas, tumors, benign Bannayan- ganglioneuromas, and malignant Riley- inflammatory pol- thyroid and Ruvalcaba yps; increased risk breast lesions syndrome of colon cancer Cronkhite-Canada syndrome &amp;gt; 50 Non- hereditary Hamartomatous colon polyps, crypt dilatation and edema in non polypoid mucosa Nail atrophy, hair loss, abnormal skin pigmentation, cachexia, anemia Tuberous sclerosis Infancy to adulthood TSC1, TSC2 Hamartomatous polyps (rectal) Facial angiofibroma, cortical tubers, renal angiomyolipoma Familial adenomatous polyposis (FAP) Classic FAP 10–15 APC, MUTYH Multiple adenomas Congenital RPE hypertrophy Attenuated FAP 40–50 APC, MUTYH Multiple adenomas Gardner syndrome 10–15 APC, MUTYH Multiple adenomas Osteomas, desmoids, skin cysts Turcot syndrome 10–15 APC, MUTYH Multiple adenomas CNS tumors, medulloblastoma&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In 20-year-old girl reddish brown soft to firm nodule seen on the chest not increasing in size, histopathology image is given, what is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hemangioma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nevus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lipoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Paget’s disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hemangioma&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692189654970-QTDPPYQ083IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hemangioma Hemangiomas are the most common tumors of infancy. Both cavernous and capillary hemangiomas may be encountered, although the latter often are more cellular than in adults and thus may be deceptively worrisome-appearing. In children, most hemangiomas are located in the skin, particularly on the face and scalp where they produce flat to elevated, irregular, red-blue masses; the flat, larger lesions are referred to as port wine stains. They may enlarge as the child gets older, but in many instances they spontaneously regress. The vast majority of superficial hemangiomas have no more than a cosmetic significance; rarely, they may be the manifestation of a hereditary disorder associated with disease within internal organs, such as the von Hippel-Lindau and Sturge-Weber syndromes. A subset of CNS cavernous hemangiomas can occur in the familial setting; affected families harbor mutations in one of three cerebral cavernous malformation (CCM) genes.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Whole blood is used in diagnosis of TB in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gamma interferon assay&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gene expert&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bactec test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Blood culture&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Gamma interferon assay&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Gamma interferon assay Tuberculosis: It is the classic granulomatous infection. The disease is divided into primary and secondary (or reactivation) tuberculosis. Primary tuberculosis: The disease is acquired from the initial exposure to M. tuberculosis, most commonly as a result of inhaling infected aerosols generated when a person with cavitary tuberculosis coughs. Pathology The Ghon complex is the first lesion of primary tuberculosis and consists of a peripheral parenchymal granuloma, often in the upper lobes. When it is associated with an enlarged mediastinal lymph node a Ranke complex is formed. Microscopically, a granuloma with central caseous necrosis shows varying degrees of fibrosis. Apical scarring with the appearance of a fibronodular patch or ill-defined reticular shadow in the upper lung fields on chest X-ray is known as ‘ Simon’s focus’ . Purl’s lesion: Lesion at the apex of lung in chronic cases. Assmann’s focus : Typically, apical (site of highest oxygen tension) TB Simon’s focus: Early hematogenous seedling in apex of lungs. Ghon’s complex: Parenchymal subpleural lesion + draining lymphatics + enlarged caseous lymph  nodes in primary tuberculosis Ranke complex: Healed lesions in lung parenchyma and hilar lymph nodes undergoing calcification due to TB Rich focus: Tuberculous caseous foci in brain, meninges and spinal cord. Secondary tuberculosis: This stage represents either reactivation of primary pulmonary tuberculosis or a new infection in a host previously sensitized by primary tuberculosis. Pathology A cellular immune response occurs after a latent interval and leads to formation of many granulomas and extensive tissue necrosis. The apical and posterior segments of the upper lobes are most commonly involved. A diffuse, fibrotic, poorly defined lesion develops. Some erode into a bronchus creates a tuberculous cavity. Tuberculous cavities range in size from under 1 cm in diameter to large cystic areas. The tuberculous cavity often communicates freely with a bronchus, and spreads the infection within the lung. Secondary tuberculosis is associated with a number of complications: Miliary tuberculosis refers to the presence of multiple, small (size of millet seeds), tuberculous granulomas in many organs. Hemoptysis Bronchopleural fistula occurs when a subpleural cavity ruptures into the pleural space. In turn, tuberculous empyema and pneumothorax result. Tuberculous laryngitis Intestinal tuberculosis. Testing for Latent Tuberculosis Infection The goal of testing for LTBI is to identify individuals who are at increased risk for the development of active TB; these individuals would benefit most from treatment of LTBI (also termed preventive therapy or prophylaxis). Thus, only those who would benefit from treatment should be tested; a decision to test should presuppose a decision to treat if the test is positive. In general, testing for LTBI is indicated when the risk of development of disease from latent infection (if present) is increased; examples include likely recent infection (e.g. close contact of a person with TB) or a decreased capacity to contain latent infection (e.g. because of immunosuppression, as in the case of young children in contact with those with active TB, people living with human immunodeficiency virus (HIV) infection, or otherwise immunosuppressed persons because of medications or conditions such as uncontrolled diabetes). In contrast, screening for LTBI in persons or groups who are healthy and have a low risk of progressing to active disease is not appropriate, since the positive predictive value of LTBI testing is low and the risks of treatment can outweigh the potential benefits. The balance of risk and benefit is also different in high-burden settings, where the risk of reinfection may be high and screening for LTBI will have a low negative predictive value. For children, the risk-to-benefit ratio is more favorable than for adults. There is no diagnostic gold standard for LTBI, and all existing tests are indirect approaches which provide immunological evidence of host sensitization to TB antigens. There are two accepted but imperfect tests for identification of LTBI: The tuberculin skin test (TST) and the interferon-gamma (IFNγ) release assay (IGRA). Both tests depend on cell-mediated immunity (memory T-cell response) and neither test can accurately distinguish between LTBI and active TB disease. IGRA: Assay principles IGRAs are in vitro blood tests of cell-mediated immune response; they measure T-cell release of IFN-γ following stimulation by antigens specific to the M. tuberculosis complex (with the exception of BCG sub strains), i.e. early secreted antigenic target 6 (ESAT-6) and culture filtrate protein 10 (CFP- 10). These antigens are encoded by genes  located  within  the region of difference 1 (RD1) locus of the M. tuberculosis genome. They are more specific than PPD for M. tuberculosis because they are not encoded in the genomes of any BCG vaccine strains or most species of NTM, other than M. marinum, M. kansasii, M. szulgai, and M. flavescens. However, not all NTMs have been studied for cross-reactivity. There is some evidence of cross-reactivity between ESAT-6 and CFP-10 of M.tuberculosis and M. leprae, but the clinical significance of this in settings where leprosy and TB are endemic (e.g. India and Brazil) is poorly characterized. Two commercial  IGRA  are  available  in  many   countries: the QuantiFERON-TB Gold in tube (QFT) assay (Cellestis/ Qiagen, Carnegie, Australia) and the T-SPOT.TB assay (Oxford Immunotec, Abingdon, UK). Both tests are approved by the US food and drug administration (FDA) and Health Canada and are Conformité Européenne (CE) marked for use in Europe. The QFT assay is an enzyme-linked immunosorbent assay (ELISA)-based, whole-blood test that uses peptides from the RD1 antigens ESAT-6 and CFP-10 as well as peptides from one additional antigen (TB7.7 [Rv2654c] which is not an RD1 anti- gen) in an in-tube format. The result is reported as quantification of IFN-γ in international units (IU) per milliliter. An individual is considered positive for M. tuberculosis infection if the IFN-γ response to TB antigens is above the test cutoff (after subtract- ing the background IFN-γ response of the negative control). The T-SPOT. TB assay is an enzyme-linked immunosorbent spot (ELISPOT) assay performed on separated and counted peripheral blood mononuclear cells (PBMCs) that are incubated with ESAT-6 and CFP-10 peptides. The result is reported as the number of IFN-γ-producing T cells (spot-forming cells). An individual is considered positive for M. tuberculosis infection if the spot counts in the TB antigen wells exceed a specific threshold relative to the negative control wells. Indeterminate IGRA results can occur due to a low IFN-γ response to the positive (mitogen) control or a high background response to the negative control.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Biopsy of small intestine with foamy macrophages are seen. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Whipple’s disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Abetalipoproteinemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lysosomal disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Giardiasis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Whipple’s disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Whipple’s disease Foamy macrophages are macrophages that c ontain lipid droplets .It is characteristic of Whipple disease. Whipple&#x27;s disease is a rare infectious disorder caused by the bacterium Tropheryma whipplei. It primarily affects the small intestine but can also involve other organs. https://images.app.goo.gl/raFLRWJainwu5phs8&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Whipple disease Cause: Infection with Treponema Whipplei It can affect multiple organ systems including the gastrointestinal tract, joints, central nervous system, and heart. C ardiac symptoms ( m/c endocarditis ), A rthralgias and N eurological symptom ( m/c progressive dementia ) { CAN symptoms } Diarrhea/steatorrhea occurs later in the disease course. PAS + foamy macrophages in intestinal lamina propria, mesenteric nodes. They contain diastase-resistant granules that represent lysosomes stuffed with partially digested bacteria. Impaired lymphatic transport Treatment: Induction phase: Ceftriaxone or Meropenem Maintenance phase: TMP/SMX for 1 year&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. Abetalipoproteinemia: It is a rare inherited disorder characterized by the impaired absorption of dietary fats and fat-soluble vitamins. It does not typically present with foamy macrophages in the small intestine. Option C. Lysosomal disorder: It  refers to a group of genetic disorders that involve defects in lysosomal function and metabolism. While some lysosomal disorders may affect the gastrointestinal system, the presence of foamy macrophages alone does not provide enough information to determine a specific lysosomal disorder. Option D. Giardiasis: It is an intestinal infection caused by the parasite Giardia lamblia. It can cause symptoms such as diarrhea, abdominal cramps, and bloating. Foamy macrophages are not a characteristic finding in giardiasis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Microscopic (histologic) appearance in Whipple’s disease Non caseating granulomas Numerous foamy macrophages in lamina propria containing PAS+ (diastase resistant) granules and rod shaped bacilli by EM Dilated lymphatics or fat vacuoles Often multinucleated giant cells; rarely epithelioid granulomas in minority In mesenteric or retroperitoneal nodes, it resembles lipogranulomatous inflammation with round empty spaces. https://images.app.goo.gl/gk4E6PbNY2kiNj4r8&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;H and L variety of Reed-Sternberg cells are seen in which variant of Hodgkin’s lymphoma:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lymphocytic predominance&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nodular sclerosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lymphocyte-depleted&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mixed cellularity&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lymphocytic predominance&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lymphocytic predominance Nodular Lymphocyte-Predominant Hodgkin lymphoma This subtype accounting for about 5% of Hodgkin lymphoma is characterized by the presence of lymphocytic and histiocytic (L&amp;amp;H) variant RS cells that have a delicate multi lobed, puffy nucleus resembling popped corn (‘popcorn cell’). L&amp;amp;H variants usually are found within large nodules containing mainly small resting B cells admixed with a variable number of macrophages. Other types of reactive cells such as eosinophils, neutrophils, and plasma cells are scanty or absent and typical RS cells are rare. Unlike the Reed-Sternberg variants in ‘classical’ forms of Hodgkin lymphoma, L&amp;amp;H variants express B cell markers  (e.g. CD20) and usually fail to express CD15 and CD30. Most patients with this subtype present with isolated cervical or axillary lymphadenopathy and the prognosis typically is excellent.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Newly erupted teeth is covered by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Perikymata&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nasmyth&#x27;s membrane&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fibrous tissue&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Nasmyth&#x27;s membrane&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Nasmyth&#x27;s membrane Primary enamel cuticle also called Nasmyth’s membrane is thin membrane of tissue also known as reduced enamel epithelium (REE) produced by the ameloblast that covers the tooth once   it has erupted. This tissue is primarily basal lamina. It is usually worn away by mastication and cleaning. It protects enamel from resorption by cells of the dental sac and also secretes desmolytic enzymes for the elimination of the dental sac allowing fusion between reduced enamel epithelium and oral epithelium. This process allows eruption of the tooth without bleeding.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Bernard–Soulier syndrome is due to deficiency of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;GP 2b/3a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;GP 1b&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;vWF&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;TNF&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. GP 1b&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;GP 1b Platelet adhesion and aggregation. Von Willebrand factor functions as an adhesion bridge between subendothelial collagen and the glycoprotein b (GP  lb) platelet receptor. Platelet aggregation is accomplished by fibrinogen binding to platelet Gp llb-IIIa receptors on different platelets. Congenital deficiencies in the various receptors or bridging molecules lead to the diseases indicated in     the colored boxes. (ADP, adenosine disphosphate).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;RET proto-oncogene is associated with development of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Medullary carcinoma thyroid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Astrocytoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Paraganglioma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hurthle cell tumor thyroid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Medullary carcinoma thyroid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Medullary carcinoma thyroid The RET proto-oncogene is associated with the development of Medullary Carcinoma of the thyroid. It is a type of thyroid cancer that arises from the parafollicular C cells of the thyroid It accounts for about 5-10% of all thyroid cancers. The RET gene is a proto-oncogene that encodes a receptor tyrosine kinase. Mutations in the RET gene can lead to the activation of the RET receptor, resulting in uncontrolled cell growth and the development of medullary carcinoma of the thyroid. Mutations can be inherited in an autosomal dominant pattern , resulting in a hereditary form of medullary thyroid carcinoma known as multiple endocrine neoplasia type 2 (MEN2).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Medullary carcinoma Arises from parafollicular “C cells” which produce and secrete calcitonin, a hormone that regulates calcium metabolism. It can be sporadic or hereditary and is usually more aggressive than papillary or follicular carcinom Histology: Sheets of polygonal cells in amyloid stromatolites Associated with MEN2A and 2B (RET mutations) Immunohistochemistry: MTC cells typically stain positive for calcitonin, chromogranin, and synaptophysin. Calcitonin and serotonin secreted by MTC are responsible for diarrhoea https://images.app.goo.gl/38xY1qaxBrqDd5vy9&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. Astrocytoma: These are brain tumors that originate from astrocytes, which are star-shaped cells in the central nervous system. The development of astrocytomas is not primarily associated with the RET proto-oncogene. Option C . Paraganglioma: These are tumors that arise from cells of the autonomic nervous system, usually in the adrenal glands or along the sympathetic and parasympathetic ganglia. The association between the RET proto-oncogene and paragangliomas is not well-established. Option D . Hurthle cell tumor of the thyroid: These are a subtype of follicular cell-derived thyroid tumors. The development of Hurthle cell tumors is not primarily associated with the RET proto-oncogene.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Secretions of Medullary thyroid cancer Calcitonin CEA: Carcinoembryonic antigen Calcitonin gene-related peptide Histaminidase Prostaglandins E2 and F2 alpha Serotonin&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Common proto-oncogenes implicated in thyroid carcinoma: Thyroid carcinoma proto-oncogene Papillary RET (RET PTC translocation), NTRK1, BRAF, Follicular PAX8-PPARG, RAS Medullary RET (RET point mutation) Anaplastic TP53, BRAF, RAS Toxic adenoma GNAS mutation&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 34 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);

                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);

                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);

                console.error(&quot;Error starting quiz:&quot;, e);

                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
