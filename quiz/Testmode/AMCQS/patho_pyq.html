            questions = [{&quot;text&quot;: &quot;Match the following genes correctly with their tumors: Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A-2, B-1, C-4, D-3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A-1, B-2, C-4, D-3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A-2, B-1, C-3, D-4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A-1, B-2, C-3, D-4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. A-2, B-1, C-4, D-3&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692189016709-QTDPPYQ124IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A-2, B-1, C-4, D-3 Burkitt&#x27;s Lymphoma: Associated with t(8:14)/ t(2;8)/ t(8;22) Chromosome 8: Increases C - MYC thus increases proliferation ( c-MYC is a proto-oncogene on 8q24 involved the regulation of cell cycle progression ) Increases Rate of destruction - Tumor lysis syndrome Cofactors: EBV Blocks apoptosis in B cells with c-MYC rearrangement Promotes genetic instability Plasmodium species Unclear role Promotes EBV reactivation Decreases immune control of latently EBV infected B cells Induces c-MYC rearrangement HIV Pathophysiology is unclear No direct role of immunodeficiency (HIV patients have high CD4 count) Possible dysregulation of activated B cells HIV proteins might be directly involved in lymphomagenesis Most common presenting signs and symptoms: Endemic type Jaw mass, periorbital swelling (50 - 70%) Sporadic type Abdominal mass or pain, intussusception, gastrointestinal bleeding (60 - 80%) Immunodeficiency associated type Abdominal symptoms, cytopenia Epstein-Barr Virus (EBV) 30-50 day incubation most cases asymptomatic Burkitt&#x27;s lymphoma associated with chronic co-infections with malaria nasopharyngeal carcinoma in Chinese &amp;amp; African men Retinoblastoma : Retinoblastoma is the most common intraocular malignancy in children characterized by hyperchromatic small round blue cells with scant cytoplasm arranged in sheets, nests and trabeculae Often due to loss or inactivation of both alleles of the retinoblastoma 1 gene ( RB1 ) (Knudson 2 hit hypothesis) Loss or inactivation of both alleles of the retinoblastoma 1 gene ( RB1 ) Tumor suppressor gene located at 13q14.2 locus Encodes RB1 protein Knudson 2 hit hypothesis Results from 2 separate mutations: First mutation is somatic or germline Second mutation is somatic Germline mutations in RB1 lead to inherited / familial retinoblastoma Earlier age of onset Often bilateral involvement but can be trilateral or quadrilateral Predisposes to development of other malignancies including osteosarcoma and melanoma Trilateral Retinoblastoma : Pinealoblastoma + B/L Retinoblastoma Neuroblastoma : Gene : N -MYC Third most common extracranial solid tumor of childhood after leukemia and brain tumors, but cranial neuroblastomas are very rare Characterized by poorly differentiated neuroepithelial cells, groups of neurocytic cells and a variable neutrophil rich stroma Sheets of densely packed primitive embryonal cells are seen in a lobulated pattern in a fibrillary background Growth receptor : Alk Prognosis : Increases N MYC expression leads to poor prognosis Markers : NSE /Chromogranin Pleomorphic adenoma : Gene: LAG1 Pleomorphic adenoma, the most common salivary gland tumor, is also known as benign mixed tumors (BMT&#x27;s), because of its dual origin from epithelial and myoepithelial elements. It is the commonest of all salivary gland tumors constituting up to two-thirds of all salivary gland tumors.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is a marker for natural killer NK cell?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CD25&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CD3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CD94&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CD68&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. CD94&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CD94 Inhibitor receptor For natural killer NK cell : CD 94 Natural killer cells: Recognizes and cause damage to virus infected cells &amp;amp; tumor cells Constitutes 5 - 10% of all lymphocytes Standard marker for NK cell : CD16, CD56 APCs: secrete IL -1α stimulates TH1 cells and releases IL-2 This IL - 2 changes NK cells into LAK cells (lymphokine activated killer cells) Play a role in antibody dependent cellular cytotoxicity (ADCC): interaction between innate and adaptive immunity and is activated by: Specific binding of circulating antibodies to antigens using IgG antibodies for the majority of responses IgE antibodies for invasive helminths and other parasites recruitment of immune cells by the constant fragment (Fc) of the antibody ADCC Effector Cells Cell Type Function Mechanism Macrophages ●        General destruction of recognized pathogens ●        Presentation of ingested antigens ●        Release of lytic enzymes and toxic substances Natural killer cells ●        Detection of abnormal cells without MHC expression ●        Anti-tumor cell immunity ●        Release of granzyme and perforin proteins Neutrophils ●        Antibacterial immunity ●        Release of lytic enzymes ●        Generation of reactive oxygen species Eosinophils ●        Antiparasitic immunity ●        Release of major basic protein and other toxic substances&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A - CD 25 : Interleukin - 2 receptor - Interleukin-2 receptor alpha chain is a protein that in humans is encoded by the IL2RA gene. The interleukin 2 receptor alpha and beta chains, together with the common gamma chain, constitute the high-affinity IL2 receptor. Option B - CD 3 : T cell marker - CD3 is a protein complex and T cell co-receptor that is involved in activating both the cytotoxic T cell and T helper cells. It is composed of four distinct chains. In mammals, the complex contains a CD3γ chain, a CD3δ chain, and two CD3ε chains. Option D - CD 68 : Associated with histiocytes - CD68 is a protein highly expressed by cells in the monocyte lineage, by circulating macrophages, and by tissue macrophages.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Ratio of T and B lymphocytes in the peripheral blood of a normal healthy individual is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1:1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1:3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3:1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1:4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 3:1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;3:1 The T-cell to B-cell ratio in the normal marrow was between 4:1 and 5:1 If a significant increase in T-cell numbers is observed, the patient is likely to have reactive and myelodysplastic states. The T and B lymphocytes (T and B Cells) are involved in the acquired or antigen-specific immune response given that they are the only cells in the organism able to recognize and respond specifically to each antigenic epitope. The B Cells have the ability to transform into plasmocytes and are responsible for producing antibodies (Abs). Thus, humoral immunity depends on the B Cells while cell immunity depends on the T Cells. Lymphocytes in human circulating blood are approximately 80 to 90 percent T cells, and 10 to 20 percent B cells. T and B cells exhibit a common theme of recognition/binding of specific antigens via a complementary receptor, followed by activation and self-amplification/maturation to specifically bind to the particular antigen of the infecting pathogen. T and B lymphocytes are also similar in that each cell only expresses one type of antigen receptor. Any individual may possess a population of T and B cells that together express a near limitless variety of antigen receptors that are capable of recognizing virtually any infecting pathogen. T and B cells are activated when they recognize small components of antigens, called epitopes , presented by APCs, illustrated in Figure. In this figure, the entire structure is an antigen, and the orange, salmon and green components projecting from it represent potential epitopes. Note that recognition occurs at a specific epitope rather than on the entire antigen; for this reason, epitopes are known as “antigenic determinants.” In the absence of information from APCs, T and B cells remain inactive, or naïve, and are unable to prepare an immune response. Option A , B and D are not the correct options.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not a part of innate immunity?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alpha Defensins&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B Lymphocytes&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Delta Gamma T Lymphocytes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lectin Pathway&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. B Lymphocytes&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;B Lymphocytes Innate immunity is the body’s first line of defence against pathogens. It is general and non-specific, which means it does not differentiate between types of pathogens. Adaptive immunity is a type of immunity that is built up as the person is exposed to diseases or get vaccinated. It is also called acquired immunity for that reason. Innate Adaptive Features Primitive and broad Highly specific (T and B cell reports) Speed of onset Immediate Approx. 3-day lag Regulation +/- ++++ Potency Lower Higher Kinetics Fast (hours-days) Slow (days-wks.) Amplification No (insignificant) Yes Duration Short (days) Long (months/yrs.) Memory No Yes Activity Always present Normally silent Specificity Unspecific Highly specific&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A - Cationic protein rich in arginine, present in the granules of the neutrophils. It is also present in GI tract in cells of small bowel (Paneth cell) Option C - is a part of adaptive immunity Delta gamma T lymphocytes are present in the sites such as GIT, Urogenital tract. They do not require MHC molecule for antigen to come in contact with them. Option D – It happens in GNB as the contain mannose binding lectin in their cell wall similar to classical complement pathway, but starts with C4&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Toluidine blue stains which of the following cells?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Macrophages&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Plasma Cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mast Cell&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Eosinophil&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Mast Cell&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692189021381-QTDPPYQ128IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mast Cell Mast cells are the richest source of histamine. Most stains for mast cells rely on the cell&#x27;s content of heparin, other glycosaminoglycans, and esterase. Acidic proteoglycans in mast cells interact with the basic dye Toluidine blue and give dark blue color to help detect histamine release. Mast cells are found in the connective tissue and their cytoplasm contains granules (metachromatic) composed of heparin and histamine. Toluidine blue should stain mast cells red-purple (metachromatic staining) and the background blue (orthochromatic staining). In other words, mast cells stain metachromatically with toluidine blue with greater intensity in cells containing smaller granules . Metachromasia, tissue elements staining a different color from the dye solution, is due to the pH, dye concentration and temperature of the basic dye. Blue or violet dyes will show a red color shift, and red dyes will show a yellow color shift with metachromatic tissue elements.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A - A type of white blood cell that surrounds and kills microorganisms, removes dead cells, and stimulates the action of other immune system cells. Enlarge. Option B - Plasma cells are differentiated B-lymphocyte white blood cells capable of secreting immunoglobulin, or antibody. These cells play a significant role in the adaptive immune response, namely, being the main cells responsible for humoral immunity. Option D - Eosinophils, sometimes called eosinophiles or, less commonly, acidophils, are a variety of white blood cells and one of the immune system components responsible for combating multicellular parasites and certain infections in vertebrates.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;MHC-I will Presents antigen to which of the following ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Helper T Cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Natural Killer Cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Suppressor T Cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cytotoxic T Cells&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Cytotoxic T Cells&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cytotoxic T Cells Class - I MHC genes Present in all nucleated cells Provides peptide fragments of cell to CD8 T cells Helps in processing of virus infected cells &amp;amp; tumor cells Class - II MHC genes Present over all APCs which are depicted by DP/DQ/DR They attach to exogenous peptide fragments and present them to CD4 T cells Ploys a major role in transplantation antigens immune response Class - Ill MHC genes Associated with complements C2, C4, Properdin factors, INF, HSP MHC Restriction: Exogenous antigen (peptide fragments with MHC II) are handled by: CD4 T cell Endogenous antigen (peptide fragments with MHC I) are handled by: CD8 T cell&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A - A type of immune cell that stimulates killer T cells, macrophages, and B cells to make immune responses. A helper T cell is a type of white blood cell and a type of lymphocyte. Also called CD4-positive T lymphocyte. Option B - A type of immune cell that has granules (small particles) with enzymes that can kill tumor cells or cells infected with a virus. A natural killer cell is a type of white blood cell. Also called NK cell and NK-LGL. Option C - A type of immune cell that blocks the actions of some other types of lymphocytes, to keep the immune system from becoming over-active. Suppressor T cells are being studied in the treatment of cancer.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the banding technique used in dicentric chromosome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;G Banding&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Q Banding&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C Banding&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;R Banding&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. C Banding&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;C Banding Dicentric chromosome: Abnormal chromosome with 2 centromeres&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option C - C-banding: Stains constitutive heterochromatin, which are regions of the chromosome at or near the centromere (Constitutive heterochromatin mainly present in centromere) Q-banding(Quinacrine): Stains repetitive AT rich DNA. Option A - G-banding (Giemsa stains) : This also stains repetitive AT rich DNA. Option D - R-Banding (reverse): this stains repetitive GC rich of DNA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Differential expression of a gene depending upon parent of origin is a feature of ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mosaicism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Genomic Imprinting&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anticipation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chimerism&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Genomic Imprinting&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Genomic Imprinting Genomic Imprinting : Differential gene expression based on parent of origin Epigenetic regulation : gene silencing DNA methylation Histone deacetylation; methylation Process of silencing genes through DNA methylation . The repressed allele is methylated, while the active allele is unmethylated. This stamping process, called methylation, is a chemical reaction that attaches small molecules called methyl groups to certain segments of DNA Inactivation is before fertilization Maternal gene imprinted Paternal gene is active (SNORP) NORMAL Prader Willi syndrome - deletion of paternal chromosome Angelman Syndrome - deletion of maternal chromosome&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: Mosaicism AKA mitotic non - disjunction Unequal distribution of chromosome during mitosis Option C: A phenomenon in which the signs and symptoms of some genetic conditions tend to become more severe and/or appear at an earlier age as the disorder is passed from one generation to the next . Anticipation typically occurs with disorders that are caused by an unusual type of variant (mutation) called a trinucleotide repeat expansion . Option D: Chimerism: An organism or tissue that contains at least two different sets of DNA, most often originating from the fusion of as many different zygotes (fertilized eggs) .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following cytogenetic technique is shown in the image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sangers Technique&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fluorescent in Situ Hybridization&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Karyotyping&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;PCR&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Fluorescent in Situ Hybridization&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692189027292-QTDPPYQ132IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fluorescent in Situ Hybridization FISH technique is shown in the image. The basic elements of FISH are a DNA probe and a target sequence. Before hybridization, the DNA probe is labeled by various means, such as nick translation, random primed labeling, and PCR. Two labeling strategies are commonly used: indirect labeling (left panel) and direct labeling (right panel). For indirect labeling, probes are labeled with modified nucleotides that contain a Hapten, whereas direct labeling uses nucleotides that have been directly modified to contain a fluorophore. The labeled probe and the target DNA are denatured. Combining the denatured probe and target allows the annealing of complementary DNA sequences. If the probe has been labeled indirectly, an extra step is required for visualization of the nonfluorescent hapten that uses an enzymatic or immunological detection system. Whereas FISH is faster with directly labeled probes, indirect labeling offers the advantage of signal amplification by using several layers of antibodies, and it might therefore produce a signal that is brighter compared with background levels.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: Sanger sequencing is a method of DNA sequencing that involves electrophoresis and is based on the random incorporation of chain-terminating dideoxynucleotides by DNA polymerase during in vitro DNA replication . Option C: Karyotyping is the process of pairing and ordering all the chromosomes of an organism , thus providing a genome-wide snapshot of an individual&#x27;s chromosomes. Karyotypes are prepared using standardized staining procedures that reveal characteristic structural features for each chromosome. Option D: PCR or Polymerase Chain Reaction is a technique used in molecular biology to create several copies of a certain DNA segment. The PCR process has 4 steps: collection, preparation, amplification, and post PCR clean-up .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are AIDS defining malignancies except ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Non-Hodgkin’s Lymphoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Invasive Cervical Carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Kaposi Sarcoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Melanoma&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Melanoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Melanoma Melanoma is not an AIDS defining malignancy Virus AIDS-defining malignancies Kaposi&#x27;s sarcoma HHV-8 Non-Hodgkin&#x27;s lymphoma EBV, HHV-8 Invasive cervical carcinoma HPV Non-AIDS-defining malignancies Anal cancer HPV Hodgkin&#x27;s Disease EBV Leiomyosarcoma EBV Squamous conjunctival carcinoma HPV Hepatocarcinoma HBV, HCV&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A - The condition occurs when the body produces too many abnormal lymphocytes, a type of white blood cell. Symptoms include swollen lymph nodes, fever, stomach ache, night sweats, weight loss, chest pain and loss of appetite. Treatments may include chemotherapy, radiation therapy, stem-cell transplant or medication. Epidemiological studies have indicated that HIV‐infected individuals may have a slightly increased incidence of low grade non‐Hodgkin lymphoma compared to the general population, estimated as a 14‐fold increased risk among HIV‐infected patients previously diagnosed with an AIDS‐defining illness. Option B - Women diagnosed with early invasive cervical cancer can usually be cured with effective treatment. It is important for health-care providers at all levels to be able to recognize and promptly manage common symptoms and signs of cervical cancer. HIV infection and low CD4+ T-cell count are associated with an increased risk of persistent oncogenic HPV infection – the major risk factor for cervical cancer. Few reported prospective cohort studies have characterized the incidence of invasive cervical cancer (ICC) in HIV-infected women. Option C - Kaposi&#x27;s sarcoma is a type of cancer that forms in the lining of blood and lymph vessels. The tumors (lesions) of Kaposi&#x27;s sarcoma typically appear as painless purplish spots on the legs, feet or face. Lesions can also appear in the genital area, mouth or lymph nodes. People infected with human immunodeficiency virus (HIV) — the virus that causes AIDS — have the highest risk of Kaposi&#x27;s sarcoma. The immune system damage caused by HIV allows cells harbouring HHV-8 to multiply. Through unknown mechanisms, the characteristic lesions form.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A female presented with fatiguability and dyspnea on exertion. She was found to be having a hemoglobin of 6g/dl. What will be most likely finding in her peripheral blood smear?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Macrocyctic Hypochromic Red Cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Target Cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Poikilocytosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Microcyctic And Hypochromic Red Cell&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Microcyctic And Hypochromic Red Cell&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Microcyctic And Hypochromic Red Cell Patient is most likely to have Iron deficiency anemia (MC type in Indian females) and thus option D is the best possible answer&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A is seen in macrocytic anemias such as B12 deficiency anemia or megaloblastic anemia. Option B - is usually seen in thalassemia or sickle cell (codocytes) patients. Target cells adopt a “bullseye” morphology where hemoglobin is concentrated in the center and on the periphery with a colourless zone in between the two areas. Other target cells may also look folded or bell shaped. Target cells have an increased surface area to volume ratio and decreased osmotic fragility (The target cell membrane is thinner than normal cells) Liver Disease: membrane cholesterol concentration is reduced, decreasing the tensile strength of the membrane, resulting in target cell formation Artefact: Target cell formation occurs when blood smears are made when humidity is high. Hemoglobinopathies: There is an uneven distribution of hemoglobin within the cell, and an increased surface area to volume ratio. Option C: Poikilocytosis is variation in cell shape: poikilocyte may be oval, teardrop-shaped, sickle-shaped or irregularly contracted. Generally, poikilocytosis can refer to an increase in abnormal red blood cells of any shape where they make up 10% or more of the total population. It is a nonspecific finding due to multiple causative factors. In all cases, the treatment of poikilocytosis depends on its cause.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which one of the following is correct for the laboratory diagnosis of anemia of chronic disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Serum Ferritin is decreased&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Reduced Hepcidin Levels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Transferrin Saturation is decreased&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Total Iron Binding Capacity is increased&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Transferrin Saturation is decreased&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Transferrin Saturation is decreased In ACD ( anemia of chronic disease ), the reduced transferrin saturation is not only due to lack of iron, but also due to increased production of transferrin . The hypoferremia is due to trapping of iron in the cells of the reticulo-endothelial system, and the low serum iron consequently results in low transferrin saturation. Variable Anemia of Chronic Disease Iron-Deficiency Anemia Both Conditions Iron Reduced Reduced Reduced Transferrin Reduced to normal Increased Reduced Transferrin saturation Reduced Reduced Reduced Ferritin Normal to increased Reduced Reduced Soluble transferrin receptor Normal Increased Normal to increased Ratio of soluble transferrin receptor to log ferritin Low (&amp;lt;1) High (&amp;gt;2) High (&amp;gt;2) Cytokine levels Increased Normal Increased *Relative changes are given in relation to the respective normal values. *Patients with both conditions include those with anemia of chronic disease and true iron deficiency. ALSO NOTE:&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A - Anemia of inflammation, also called anemia of chronic disease or ACD, is a type of anemia that affects people who have conditions that cause inflammation, such as infections, autoimmune diseases, cancer link, and chronic kidney disease Ferritin is an acute-phase protein, and its levels are increased in chronic inflammatory states. It is a good measure of body iron status, once underlying inflammation has been ruled out. The normal levels of serum ferritin are usually between 15 and 300 µg/L. Item ACD IDA Fe Low Low TIBC Normal or low High Transferrin saturation (Fe/TIBC) Low Much lower Ferritin High Low Fe = serum iron; TIBC = total iron-binding capacity. Option B - I ncreased erythropoietic activity significantly reduces hepcidin levels. A single administration of erythropoietin (EPO) over a period of 24 hours significantly reduces hepcidin levels in humans. This activity in increased greatly in ACD. Option D - decreased total iron binding capacity A total iron-binding capacity (TIBC) test measures the blood&#x27;s ability to attach itself to iron and transport it around the body. A transferrin test is similar. If you have iron deficiency anaemia (a lack of iron in your blood), your iron level will be low but your TIBC will be high. Iron TSAT Ferritin Iron deficiency Decreased Decreased Decreased Iron deficiency and acute phase response Decreased Normal or decreased \&quot;Normal\&quot; Acute phase response Decreased Decreased Increased Guide to understanding results of first line Iron Studies¹ Item ACD IDA Fe Low Low TIBC Normal or low High Transferrin saturation (Fe/TIBC) Low Much lower Ferritin High Low Fe = serum iron; TIBC = total iron-binding capacity.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is X linked dominant condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hemophilia A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Huntington’s Disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rett Syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sickle Cell Anemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Rett Syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Rett Syndrome Rett’s syndrome is seen exclusively in females since it is caused by X-linked dominant inheritance. Hemophilia A and hemophilia B are inherited in an X-linked recessive pattern . Huntington&#x27;s disease is an autosomal dominant disorder Sickle cell anemia is an autosomal recessive disorder Rett syndrome is a degenerative neurological disorder affecting females, caused by sporadic mutation in MECP2 gene on the X chromosome Pathogenesis is characterized by 4 stages: Stunted development Rapid regression of skills Pseudo stationary Late motor deterioration Onset of symptoms typically occur between ages 1-4: Regression of speech and language, motor, and cognitive skills Ataxia Stunted growth Apraxia Hand-wringing behavior: often the first sign of disease Avoidance of eye contact Unusual calmness Eventually results in cessation of walking&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A - Hemophilia A is a hereditary bleeding disorder caused by a lack of blood clotting factor VIII . Without enough factor VIII, the blood cannot clot properly to control bleeding. Option B - Huntington&#x27;s disease is a rare, inherited disease that causes the progressive breakdown (degeneration) of nerve cells in the brain. Huntington&#x27;s disease has a wide impact on a person&#x27;s functional abilities and usually results in movement, thinking (cognitive) and psychiatric disorders. Option D - With sickle cell disease, an inherited group of disorders, red blood cells contort into a sickle shape. The cells die early, leaving a shortage of healthy red blood cells (sickle cell anaemia) and can block blood flow causing pain (sickle cell crisis). Infections, pain and fatigue are symptoms of sickle cell disease.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young boy presented with recurrent episodes of melena. The physician also found presence of dermatitis like rashes and multiple petechiae. His platelet count was low but red cell and white blood cell count was low but red cell and white blood cell counts were normal. Which of the following is the diagnostic investigation in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anti-Platelet Antibodies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bone Marrow Examination&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;WASP Gene Study&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Platelet Function Analyser&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. WASP Gene Study&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;WASP Gene Study Wiskott Aldrich syndrome - Triad: Microthrombocytopenia Atopic dermatitis Recurrent infections Inheritance pattern: X-linked recessive Gene: WAS gene on Xp11 Gene is encoded by WASp T-cells are unable to recognize actin cytoskeleton Impaired phagocytosis and chemotaxis Labs: Thrombocytopenia Small platelets IgM low IgE, IgA- elevated Diagnostic Investigation: WAS gene sequencing WASP-flow cytometry Differential Severe combined immunodeficiency: distinguishing factor- Similarly presents with recurrent bacterial infections Unlike Wiskott-Aldrich syndrome, there is no thrombocytopenia or risk of bleeding Transient hypogammaglobulinemia of infancy: distinguishing factor- does not extend beyond infancy Poor prognosis Pneumocystic prophylaxis in the form of cotrimoxazole is given Elective splenectomy has been advocated in selected patients to reverse the thrombocytopenia and arrest the bleeding tendency by increasing the number of circulating platelets. Autoimmune cytopenias often respond to the monoclonal antibody rituximab which is relatively safe for those patients already receiving therapy with IVIG. Definitive Rx: Hematopoietic stem cell transplant (HCT is the only available curative treatment, with excellent results for patients with human leukocyte antigen (HLA)-matched family or unrelated donors (URDs) or partially matched cord-blood donors.)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A - Abnormal results show that you have anti-platelet antibodies. Anti-platelet antibodies may appear in the blood due to any of the following: For unknown reasons (idiopathic thrombocytopenic purpura, or ITP ) Side effect of certain drugs such as gold, heparin, quinidine, and quinine. Option B- Not diagnostic in this case - A bone marrow biopsy is often done at the same time. This second procedure removes a small piece of bone tissue and the enclosed marrow. Bone marrow aspiration and bone marrow biopsy are procedures to collect and examine bone marrow — the spongy tissue inside some of your larger bones. Option D - The platelet function analyzer (PFA)-100 is the most widely used global test of primary hemostasis. It performs an in vitro test of platelet plug formation, referred to as the PFA, by measuring the time to occlusion of a window in a coated membrane through which blood is forced at high shear rate.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is example of partial aneuploidy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;WAGR Syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cri-du-Chat Syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Congenital Adrenal Hyperplasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Testicular Feminization Syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cri-du-Chat Syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cri-du-Chat Syndrome Cri-du chat results from either a partial or complete deletion of chromosome 5p. Most of the deletions occur de novo . Around 80% to 90% are paternal in origin, which can arise from a chromosomal breakage during gamete formation. Although Cri du chat is considered a rare disorder, it is one of the most common chromosomal anomalies. The incidence in females is slightly higher than in males. The most characteristic feature of this disease is high-pitched crying, and the pathogenesis is attributable to the anatomical alteration of the laryngeal morphology, which may be a result of: A small, floppy epiglottis Hypoplasia of the larynx A narrow or diamond-shaped larynx Abnormal airspace in the posterior area during phonation The occurrence of specific characteristic findings such as microcephaly, low birth weight, moon face, muscle hypotonia, and a cat-like cry together should raise clinical suspicion of the condition. If clinical suspicion is present, one of the first tests that can confirm the diagnosis is a karyotype analysis. However, in cases where the clinical suspicion is high in the presence of a normal karyotype, further specific tests can be carried out, such as FISH, CGH (comparative genomic hybridization), or quantitative PCR&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A - WAGR syndrome is a disorder that affects many body systems and is named for its main features: Wilms tumor, aniridia, genitourinary anomalies, and intellectual disability (formerly referred to as mental retardation). Option C - Congenital adrenal hyperplasia (CAH) refers to a group of genetic disorders that affect the adrenal glands, a pair of walnut-sized organs above the kidneys. The adrenal glands produce important hormones, including: Cortisol, which regulates the body&#x27;s response to illness or stress. Option D - Testicular feminization. Androgen insensitivity syndrome (AIS) is when a person who is genetically male (who has one X and one Y chromosome) is resistant to male hormones (called androgens). As a result, the person has some of the physical traits of a woman, but the genetic makeup of a man.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which is not correct match for the following ovarian tumors and their histological findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Teratoma: Epithelium, Hair And Cartilage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dysgerminoma: Non Lymphocytic Infiltration&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Yolk Sac Tumor: Schiller Duval Body&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Granulosa Cell Tumor: Call Exner Body&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Dysgerminoma: Non Lymphocytic Infiltration&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dysgerminoma: Non Lymphocytic Infiltration The incorrect match for the following ovarian tumors and their histological findings is: Dysgerminoma: Non Lymphocytic Infiltration Dysgerminomas are germ cell tumors of the ovary , and their characteristic histological findings include large, uniform cells with clear cytoplasm and central nuclei. They typically exhibit a lymphocytic infiltrate , which is a distinguishing feature of dysgerminomas.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dysgerminoma It is a type of germ-cell tumour Malignant Most common in adolescents Equivalent to male seminoma but rarer Histology: Sheets of Large Cells ( fried egg cells ) Lymphocytic Infiltrate Often exhibit nuclear grooves Abundant Mitotic Figures Lacks Vascular Invasion IHC: OCT 3/4, NANOG, PLAP, and CD117 (c-kit).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A - Teratoma: Teratomas are germ cell tumors that contain tissues derived from multiple germ layers, including epithelium, hair, and cartilage. They are characterized by their diverse histological components. Option C - Yolk sac tumor: Yolk sac tumors, also known as endodermal sinus tumors, are characterized by the presence of Schiller-Duval bodies. Schiller-Duval bodies are glomerulus-like structures formed by a central blood vessel surrounded by germ cells. Option D - Granulosa cell tumor: These are sex cord-stromal tumors of the ovary. They are characterized by the presence of Call-Exner bodies, which are small, eosinophilic, fluid-filled spaces surrounded by granulosa cells. These structures resemble follicles and are a characteristic histological feature of granulosa cell tumors.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA WHO classification of Ovarian tumours 1. Epithelial tumours: ●        Serous tumour ●       Brenner tumour ●        Mucinous tumour ●        Endometrioid tumours ●        Clear cell ●        Seromucinous ●        Undifferentiated carcinoma 2. Sex cord tumours: - Pure stromal cell tumours ●       Fibroma ●       The coma ●       Leydig cell tumour ●       Steroid cell tumour - Pure Sex cord tumour ●       Granuloma cell tumour ●       Sertoli cell tumour - Mixed sex cord tumour ●       Sertoli-leydig cell tumors 3. Germ cell tumours: ●       Dysgerminoma ●       Yolk sac tumour ●       Embryonal carcinoma ●       Polyembryoma ●       Non-gestational choriocarcinoma ●       Teratoma ●       Mixed forms 4. Gonadoblastoma: ●       Pure ●       Mixed with dysgerminoma 5. Soft tissue tumours not specific to the ovary 6. Miscellaneous tumours 7. Secondary (metastatic) tumours 8. Tumour-like conditions&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 16-years old boy presents with lesion in tibial diaphysis. Histopathological examination is shown in below given image. On IHC, it was MIC-2 positive and Synoptophysin positive cells. Most likely diagnosis will be?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ewing Sarcoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Malignant Neuroblastoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Osteosarcoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Osteoclastoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ewing Sarcoma&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692189027949-QTDPPYQ140IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ewing Sarcoma Ewing&#x27;s sarcoma : Specific marker: MIC2 (CD99) Origin: marrow cells (marrow biopsy useful to see the extent of the disease) Localizes in the diaphysis Age: second decade&amp;gt; First decade Pain: universal complaint Present like osteomyelitis Systemic findings (fever, weight loss, anemia, leukocytosis and increased sedimentation rate) can occur Ewing sarcoma is round cell tumor with glycogen positive cells Plain radiograph Osteolytic permeative lesion Poorly defined margins Moth eaten bone destruction Aggressive periosteal reaction (onion skin appearance) Sunburst periosteal reaction less common than Saucerization, extraosseous tumor erodes cortex No evidence of tumor osteoid / matrix production Often underestimates extent of tumor No evidence of tumor osteoid / matrix production Often underestimates extent of tumor&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B - Neuroblastoma is a cancer that develops from immature nerve cells found in several areas of the body. Neuroblastoma most commonly arises in and around the adrenal glands, which have similar origins to nerve cells and sit atop the kidneys. Neuroblastoma is a cancer often found in the small glands on top of the kidneys (adrenal glands). It can develop in the stomach, chest, neck, pelvis and bones. Children aged five or younger are most commonly affected. Symptoms may include fatigue, loss of appetite and fever. There may be a lump or compression of tissues in the affected area. Neuroblastoma usually requires surgery, chemotherapy and sometimes radiotherapy and stem cell transplantation. Option C - Osteosarcoma - An osteosarcoma (OS) or osteogenic sarcoma (OGS) (or simply bone cancer) is a cancerous tumor in a bone. Specifically, it is an aggressive malignant neoplasm that arises from primitive transformed cells of mesenchymal origin (and thus a sarcoma) and that exhibits osteoblastic differentiation and produces malignant osteoid. Osteosarcoma is the most common histological form of primary bone sarcoma. It is most prevalent in teenagers and young adults. Option D - The giant cell tumor of bone (GCTB), also known as an osteoclastoma or a myeloid sarcoma, is a benign local aggressive osteolytic neoplasm that primarily affects skeletally mature young adults. These usually arise in the metaphysis and extend into the epiphysis of long bones.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;“Cell in cell appearance” seen in?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Necrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Apoptosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Necroptosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Entosis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Entosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Entosis Cell in cell phenomena: Entosis: Invasion of a cell in another cell’s cytoplasm which has the same size Seen in tumor cells Emperipolesis Active penetration of one cell into another one with smaller size No damage to cell wall Seen in autoimmune hepatitis ALSO NOTE: There are 6 major differences in Necrosis and Apoptosis. Cell death reasons - Necrosis is always pathological , which means cell death happens because of unfavorable stressful situations (infections, excessive heat, radiation or lack of blood supply). Apoptosis is most commonly physiological ; it is programmed cell death which eliminates unwanted cells from the body. Sometimes apoptosis happens in cells with damaged DNA. Cell Size - Cell size increases in Necrosis and cell Shrinks in Apoptosis. Nucleus - In Necrosis nucleus undergo pyknosis, fragmentation and karyolysis. Apoptotic nucleus breaks into nucleosome size fragments. Plasma membrane - there is loss of plasma membrane integrity in necrosis, but plasma membrane remains intact in apoptosis. Cellular contents - In necrosis there is leakage of cellular contents Adjacent Inflammation - Because there is Plasma membrane rupture there is leakage of contents which attracts inflammatory cells, so there is inflammation in necrosis. Apoptotic bodies are phagocytosed so there is no cellular material to induce inflammation hence there is no inflammation in Apoptosis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A - Necrosis is the death of body tissue. It occurs when too little blood flows to the tissue. This can be from injury, radiation, or chemicals. Necrosis cannot be reversed. When large areas of tissue die due to a lack of blood supply, the condition is called gangrene. Option B -  A type of cell death in which a series of molecular steps in a cell lead to its death. This is one method the body uses to get rid of unneeded or abnormal cells. The process of apoptosis may be blocked in cancer cells. Also called programmed cell death. Option C - Necroptosis is a kind of necrosis that triggers innate immune responses by rupturing dead cells and releasing intracellular components; it can be caused by Toll-like receptor (TLR)-3 and TLR-4 agonists, tumor necrosis factor (TNF), certain microbial infections, and T cell receptors.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 10 years old boy came with complaints of knee joint pain and lesions in hand as shown in given image below. Most likely diagnosis will be:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Juvenile Rheumatoid Arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dermatomyositis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;SLE&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sclerodactyly&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Dermatomyositis&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692189042596-QTDPPYQ142IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dermatomyositis Gottron papules can be seen in the given image. Hence option B is the best possible choice Dermatomyositis: Rare idiopathic inflammatory myopathy with characteristic cutaneous findings occurring in adults (commonly in age groups 50 - 70) and children. Clinical Features of Dermatomyositis Gottron’s papules/nodules Heliotrope eyelids (purple eyelids) Reddish, bluish patches on sun exposed areas of skin Ragged cuticles and prominent blood vessels on nail folds Scaly scalp with thinned out hair Poikiloderma (atrophic skin, dilated blood vessels (red hue), post-inflammatory pigment (brownish discolouration) Gottron’s papules: Found over bony prominences Particularly over metacarpophalangeal joints, proximal and distal interphalangeal joints&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: A broad term that encompasses different types of pediatric chronic arthritis that is characterized by joint pain and inflammation 1 or more joints are involved for at least 6 weeks in patients &amp;lt; 16 years of age subtypes Polyarticular juvenile idiopathic arthritis (JIA): ≥ 5 joints involved Pauciarticular JIA: 1-4 joints involved Systemic JIA: visceral involvement Option C: SLE: Cutaneous findings Malar rash (raised or flat erythematous butterfly rash on cheeks/nose and spares nasolabial fold) Discoid lesions (erythematous raised plaques with keratotic scale and follicular plugging) Photosensitive rash Oral ulcers Differential ●        Acne rosacea : distinguishing factors ✔     erythematous papules and pustules on face without nasolabial sparing ✔     no other systemic findings ●        Sarcoidosis : distinguishing factors ✔       adenopathy ✔       restrictive lung disease ✔       skin findings of lupus pernio, rather than malar rash, discoid lesions, or ulcers Option D: Sclerodactyly: a scleroderma in which the fingers become thin and shiny with sclerotic skin at the tip, which is due to subcutaneous and intracutaneous calcinosis and diffused fibrosis of the collagen .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 29 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);
                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);
            }
        }

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);
                debugLog(&quot;Quiz navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle quiz navigation panel: &quot; + e.message);
            }
        }

        // Toggle results navigation panel
        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);
                const resultsNavPanel = document.getElementById(&#x27;results-nav-panel&#x27;);
                resultsNavPanel.classList.toggle(&#x27;hidden&#x27;);
                if (!resultsNavPanel.classList.contains(&#x27;hidden&#x27;)) {
                    updateResultsNavPanel();
                }
                debugLog(&quot;Results navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling results navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle results navigation panel: &quot; + e.message);
            }
        }

        // Handle result navigation click
        function handleResultNavClick(index) {
            try {
                debugLog(`Navigating to result for question ${index + 1} via nav panel`);
                showResults(index);
                toggleResultsNavPanel();
            } catch (e) {
                console.error(&quot;Error handling result navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate to result: &quot; + e.message);
            }
        }

        // Show submit modal
        function showSubmitModal() {

        function closeSubmitModal() {

        // Submit test
        function submitTest() {

                debugLog(&quot;Submitting test&quot;);

                showResults(0); // Start with first question
