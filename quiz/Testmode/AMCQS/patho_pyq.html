            questions = [{&quot;text&quot;: &quot;All Trans’ retinoic acid is used in the treatment of tumor associated with?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;BCR-ABL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;PML-RARA&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;cMYC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CEBPA&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. PML-RARA&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;PML-RARA All-trans retinoic acid (ATRA) is used in the treatment of tumors associated with B. PML-RARA. PML-RARA is a fusion gene resulting from a chromosomal translocation between the PML gene on chromosome 15 and the RARA gene on chromosome 17. This translocation is characteristic of acute promyelocytic leukemia (APL), a subtype of acute myeloid leukemia (AML). ATRA is a derivative of vitamin A a nd acts as a differentiating agent in APL treatment. It binds to the abnormal PML-RARA protein, promoting the differentiation of leukemia cells into mature granulocytes, and inducing remission in APL patients.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. BCR-ABL: This fusion gene is associated with chronic myeloid leukemia (CML), and the standard treatment for CML involves tyrosine kinase inhibitors (TKIs) such as imatinib, not ATRA. Option C. cMYC: cMYC is a proto-oncogene that can be involved in the development of various cancers, but ATRA is not the specific treatment for cMYC-associated tumors. Option D. CEBPA: CEBPA is a transcription factor gene, and mutations in this gene are associated with a specific subtype of AML. ATRA is not the primary treatment for AML with CEBPA mutations.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA FAB classification of AML&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old woman came with complaints of easy fatigability, exertion dyspnea and weight loss. She also complaints of Frequent fall. Physical Examination revealed there was bilateral decrease in vibration sense. Her hemoglobin levels were 8.2gm%. She was treated with folate. Her anemia improved but neurological symptoms worsened. Which of the following is the most probable reason for her condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Folate not absorbed&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Unmasked pyridoxine deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Deficiency of folate reductase in CNS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Folate therapy caused rapid use of B12 Stores aggravating Symptoms&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Folate therapy caused rapid use of B12 Stores aggravating Symptoms&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Folate therapy caused rapid use of B12 Stores aggravating Symptoms Vitamin B12 The most probable reason for the worsening of neurological symptoms in this patient despite the improvement of anemia with folate therapy is D. Folate therapy caused rapid use of B12 stores aggravating symptoms.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Folate and Vitamin B12 deficiency causing Megaloblastic anemia The patient&#x27;s clinical presentation o f easy fatigability, exertion dyspnea, weight loss, bilateral decrease in vibration sense, and hemoglobin level of 8.2 gm % are consistent with megaloblastic anemia, which can be caused by deficiencies of either vitamin B12 (cobalamin) or folate. Folate (vitamin B9) and vitamin B12 (cobalamin) are both essential for DNA synthesis and red blood cell maturation. They play crucial roles in the formation of healthy red blood cells. Folate deficiency can lead to megaloblastic anemia, which is characterized by large, immature red blood cells. When a patient with vitamin B12 deficiency (pernicious anemia) is treated with folate alone, it can improve the anemia, but it may mask the underlying vitamin B12 deficiency. Folate therapy can correct the megaloblastic anemia caused by folate deficiency but does not address the neurological symptoms associated with vitamin B12 deficiency. Vitamin B12 deficiency can lead to neurological problems due to demyelination of nerves, resulting in sensory and motor disturbances. Prolonged vitamin B12 deficiency can cause irreversible nerve damage.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Folate not absorbed: If folate was not absorbed, the anemia would not have improved with folate therapy. Option B. Unmasked pyridoxine deficiency: Pyridoxine (vitamin B6) deficiency is not the primary cause of megaloblastic anemia, and its unmasking would not explain the neurological symptoms. Option C. Deficiency of folate reductase in the CNS: Deficiency of folate reductase in the central nervous system would not be the cause of worsening neurological symptoms in the context of folate therapy.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25- year- old man presents for a routine physical examination. The patient is tall (6ft, 5in) and on examination he was found to have an early diastolic murmur. Which of the following is the mode of inheritance by which the disease is likely to be transmitted?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;AD&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;AR&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;XLR&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;XLD&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. AD&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;AD The patient&#x27;s tall stature (6ft, 5in) and the presence of an early diastolic murmur are suggestive of Marfan syndrom e, which is a genetic disorder affecting connective tissue. Marfan syndrome is primarily inherited in an autosomal dominant (AD) manner, caused by mutations in the FBN1 gene on chromosome 15.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Marfan syndrome It is an autosomal dominant disease with genetic defect in Fibrillin which is a connective tissue protein required for elastic tissue formation Marfan syndrome most commonly affects the heart, eyes, blood vessels and skeleton. Marfan syndrome features may include: Tall and slender build. Disproportionately long arms, legs and fingers. A breastbone that protrudes outward or dips inward. A high, arched palate and crowded teeth. Heart murmurs. Extreme nearsightedness. An abnormally curved spine. Flat feet.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B.AR : Incorrect option Option C.XLR: Incorrect option Option D.XLD: Incorrect option&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following factors play a major role in initiation of thrombus formation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vasoconstriction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Coagulation cascade activation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Platelets activation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Endothelial injury&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Endothelial injury&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Endothelial injury The major factor that plays a key role in the initiation of thrombus formation is D. Endothelial injury. The endothelium is the inner lining of blood vessels and serves as a protective barrier between the blood and the vessel wall . When the endothelium is damaged due to various reasons, such as trauma, inflammation, or atherosclerosis, it exposes the underlying subendothelial tissue. The exposed subendothelial tissue contains collagen and other procoagulant substances that are usually not in contact with circulating blood . Once exposed, these substances trigger platelet activation and the coagulation cascade.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Virchows’s triad in thrombosis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A .Vasoconstriction: Incorrect option Option B .Coagulation cascade activation: Incorrect option Option C .Platelets activation: Incorrect option&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;33-year-old man presents with a 5-week history of calf pain and swelling and low-grade fever. Serum levels of creatine kinase are elevated. A Muscle biopsy reveals numerous eosinophils. He also has peripheral blood eosinophilia. Which of the following interleukins is primarily responsible for the increase in eosinophils in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IL2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IL4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IL1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IL6&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. IL4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;IL4 The interleukin primarily responsible for the increase in eosinophils in this patient is B. IL-4. Eosinophils are a type of white blood cell involved in the immune response, particularly against parasitic infections and allergic reactions. Interleukins are signaling proteins that play a crucial role in regulating the immune system and inflammation. IL-4 is known as an interleukin-4 and is produced by T helper 2 (Th2) cells and mast cells. It is a key cytokine involved in promoting the differentiation and activation of eosinophils. IL-4 stimulates the production and release of eosinophils from the bone marrow and enhances their survival in peripheral tissues. Additionally, IL-4 also induces the expression of cell surface receptors on eosinophils, making them more responsive to other proinflammatory signals. Note:- Most potent activator of eosinophil is  IL5 &amp;gt; IL4 So, best answer is IL4 here.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A .IL2: Incorrect answer Option C. IL1: Incorrect answer Option D .IL6: Incorrect answer&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year old person who is chronic smoker came to the clinic with Complaints of cough. The physician examines the patient and take a biopsy. The picture in the biopsy was as the description below. Which of the following cellular changes has happened in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hyperplasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dysplasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Metaplasia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CIN3&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Metaplasia&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692189776845-QTDPPYQ032IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Metaplasia Here, the picture shows normal pseudostratified epithelium is replaced by squamous epithelium which suggests the diagnosis of Squamous Metaplasia. Metaplasia is a reversible change in which one differentiated cell type is replaced by another cell type that is not normally present in that tissue.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cellular adaptations: Term Definition Causes Atrophy Decreased in size and function of the cell -Decreased workload , decreased blood supply,loss of innervation,interruption of trophic signal, aging Hypertrophy Increase in size of cells resulting in increase in size of organ accompanied by an augmented functional capacity -Increased functional demand eg: myocardial hypertrophy in hypertension, muscle hypertrophy in athletes -Physiologic (hormonal) hypertrophy: eg: sex organs at puberty Hyperplasia Increase in number of cells in an organ or tissue -Increased functional demand e.g: -Increased number of RBCs at high altitude. prostate in elderly men -Hormonal stimulation: endometrium in early phase of menstrual cycle -Persistent cell injury: Skin in calluses Metaplasia A change in one type of adult differentiated cell type to anotherAlthough it is a protective mechanism there may be loss of function -Repeated or persistent stress or injury eg: conversion of bronchial ciliated columnar epithelium to squamous epithelium in smokers Dysplasia Alteration in size,shape and organization of cells characterized by -          Variation in size and shape of cells (cellular pleomorphism) -          Variation in size and shape of nuclei (nuclear pleomorphism) -          Enlargement, Irregularity and hyperchromatism of the nuclei -          Disordered arrangement of the cell Persistent injury may lead to dysplasia. Eg: dysplasia in cervical epithelial, dysplasia in bronchial epithelium&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Hyperplasia: It refers to an increase in the number of cells in an organ or tissue, which is not described in the biopsy. Option B. Dysplasia: It is the abnormal development or growth of cells, which can be a precursor to cancer, but it is not mentioned in the biopsy description. Option D. CIN3: It (Cervical Intraepithelial Neoplasia 3) refers to severe dysplasia of the cervical epithelium and is not relevant to the description of the respiratory biopsy.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-year old male child presented to the clinic with history of recurrent infections. On Examination the child had Rashes as shown below. Routine blood investigations revealed the patient had low platelets. Which of the following is the probable diagnosis in the kid?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Job Syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Wiskott Aldrich syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Henoch Schonlein purpura&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bruton’s agammaglobulinemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Wiskott Aldrich syndrome&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692189779805-QTDPPYQ033IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Wiskott Aldrich syndrome The description of a 5-year-old male child presenting with recurrent infections, rashes, and low platelets suggests the probable diagnosis of Wiskott-Aldrich syndrome.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Wiskott-Aldrich Syndrome Inheritance: X-linked recessive Mutation is WASP gene Features : Thrombocytopenia Recurrent infections Eczema Bleeding from umbilical stump Multiple petechiae Increased risk of autoimmune disease and malignancy Increased IgE and IgA levels and decreased to normal IgM and IgG https://images.app.goo.gl/dAgXPRvUD63xtBNWA&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Job syndrome: It (Aka Hyper-IgE syndrome) is a different immunodeficiency disorder characterized by high levels of immunoglobulin E (IgE) and recurrent skin and lung infections. It does not typically cause thrombocytopenia. Option C. Henoch-Schönlein purpura: It  is a vasculitis that affects small blood vessels and often presents with a characteristic rash on the skin, joint pain, abdominal pain, and kidney involvement. It does not typically cause low platelets. Option D. Bruton&#x27;s agammaglobulinemia: It is another primary immunodeficiency disorder characterized by low levels of immunoglobulins, leading to recurrent bacterial infections, but it does not typically present with eczema or thrombocytopenia.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the Correct Statement related to Huntington’s Chorea?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is a trinucleotide Expansion mutation related disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;There are abnormal repeats of CUG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Loss of function mutation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Abnormality is seen due to mutation in Chromosome 6&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. It is a trinucleotide Expansion mutation related disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;It is a trinucleotide Expansion mutation related disorder The correct statement related to Huntington&#x27;s Chorea is- It is a trinucleotide Expansion mutation-related disorder. Huntington&#x27;s Chorea is a neurodegenerative disorder caused by an expansion of the CAG trinucleotide repeat in the HTT gene. This expansion leads to the production of an abnormal form of the huntingtin protein, resulting in the characteristic symptoms and pathology of Huntington&#x27;s Chorea.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Huntington disease Autosomal dominant neurodegenerative disorder Trinucleotide expansion mutation -related disorder CAG repeat expansio n in huntingtin (HTT) gene on Chromosome 4 Gain of function mutation Age: Onset of symptoms between 20-50 years Symptoms: Chorea, Athetosis, Aggression, Depression, Dementia Atrophy of caudate and putamen : Boxcar ventricles appearance Neuro tonal death via NMDA-R binding and glutamate excitotoxicity Neurotransmitter: Increased dopamine Decreased GABA Decreased ACh in brain&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. There are abnormal repeats of CUG: Incorrect. CUG repeats are involved in other genetic disorders, such as myotonic dystrophy. Option C. Loss of function mutation: Incorrect. It is a gain-of-function disorder caused by the toxic effects of the mutant huntingtin protein. Option D .Abnormality is seen due to mutation in Chromosome 6: Incorrect. The HTT gene, where the mutation occurs, is located on Chromosome 4.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Trinucleotide repeat expansion diseases Disease Trinucleotide repeat Mode of inheritance Features Huntington&#x27;s disease CAG Autosomal dominant -Progressive motor dysfunction, chorea, and behavioral changes -Cognitive decline and psychiatric symptoms -Onset usually in adulthood https://images.app.goo.gl/SyzVviUEe41EnY5dA Fragile X syndrome CGG X-linked dominant -Intellectual disability and developmental delays -Macroorchidism (enlarged testicles) in males -Behavioral and learning difficulties https://images.app.goo.gl/SyzVviUEe41EnY5dA Myotonic dystrophy CTG Autosomal dominant -Muscle weakness and wasting - Myotonia (delayed muscle relaxation) - Cardiac abnormalities and cataracts https://images.app.goo.gl/hvfbZ7rb2T5GuhKS7 Friedreich&#x27;s ataxia GAA Autosomal recessive -Progressive ataxia (loss of coordination) -Muscle weakness and sensory impairment -Cardiac involvement and scoliosis https://images.app.goo.gl/JQkqH2xrowaqb4PC6&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 10-year-old-boy presents with complaints of fatigue and abdominal pain after playing football. On detailed history taking he also complaints of painful swelling of digits in the past. On USG of abdomen he was found to have small spleen. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute pancreatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sickle cell anemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Iron def. anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intermittent porphyria&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Sickle cell anemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sickle cell anemia Based on the provided information, the most likely diagnosis for the 10-year-old boy with complaints of fatigue, abdominal pain after playing football, painful swelling of digits in the past, and a small spleen on abdominal ultrasound is: B. Sickle cell anemia&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sickle cell anemia ß-globin hemoglobinopathy Cause: Mutation in coding sequence of ß-globin gene (GAG [glu] - GTG [val]) PBS findings: Characterized by Severe anemia, recurrent painful and aplastic crises, and non healing leg ulcers; recurrent splenic infarcts with progressive fibrosis result in auto splenectomy Pathogenesis:&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old male presented with a 2cm thyroid nodule. A thyroidectomy was done. The histology picture is given bellow. What could be the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Papillary Carcinoma Thyroid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Follicular adenoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Graves disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adenomatous goiter&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Papillary Carcinoma Thyroid&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692189780494-QTDPPYQ036IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Papillary Carcinoma Thyroid The given clinical scenario and histopathological image showing papillary architecture, where the tumor cells form finger-like projections or papillae and orphan Annie’s eye nuclei suggests the diagnosis of papillary carcinoma thyroid. It accounts for approximately 80% of all thyroid cancers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Papillary thyroid carcinoma It is the most common type of thyroid cancer, accounting for about 80% of all cases. Associated with a number of genetic alterations, including BRAF and NTRK1 mutations and RET/PTC rearrangements. Other risk factors: Childhood irradiation and thyroglossal cysts, Family history of thyroid cancer, and certain genetic syndromes such as Cowden syndrome and familial adenomatous polyposis. Histological feature: Papillary architecture Psammoma bodies Nuclear grooves and pseudo inclusions Orphan Annie’s eye nuclei Fibrovascular cores Present as a solitary nodule or as a multifocal disease involving both lobes of the thyroid gland. Prognosis: Excellent: a 10-year survival rate of greater than 95%.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. Follicular adenoma: These are benign thyroid nodules that typically present as well-circumscribed encapsulated lesions. They do not exhibit the specific histological features of papillary architecture and orphan Annie eye appearance. Option C. Graves disease: It is an autoimmune disorder that causes hyperthyroidism, resulting in diffuse enlargement of the thyroid gland (diffuse goiter). It does not typically present as a solitary thyroid nodule. Option D. Adenomatous goiter: It refers to the presence of multiple nodules within the thyroid gland. It does not usually present as a solitary thyroid nodule, and the histological features described are not consistent with adenomatous goiter.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Variants of papillary thyroid carcinoma Variant Features Follicular ●       Most common ●       Follicular architecture, nuclear features of PTC Tall-cell ●       Cells have a height 2 times the width ●       Seen in elderly ●       Extrathyroidal extension ●       More aggressive, poorer prognosis Diffuse-sclerosing ●       Diffuse fibrosis ●       Seen in young people ●       Lymph nodes metastasis present ●       Lacks BRAF mutation Cribriform ●       Associated with familial adenomatous polyposis ●       Beta-date in mutation Columnar-cell ●       Tall columnar cells ●       Pseudostratification of nuclei ●       Minimal papillary structures Solid ●       Seen in children ●       Associated with Chernobyl nuclear accident&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Types of thyroid cancer and their histopathological findings Type Histopathological findings Image Papillary carcinoma ●       Papillary architecture ●       Psammoma bodies ●        Nuclear grooves and pseudo inclusions ●       Orphan Annie’s eye nuclei ●       Fibrovascular cores https://images.app.goo.gl/Gh69Lh9uXF7iHd5h7 Follicular carcinoma ●       Follicular architecture ●       Capsular and/or vascular invasion ●       Minimal nuclear atypia ●       Variable size and shape of nuclei ●       An abundant colloid in follicles https://images.app.goo.gl/yaoRD7s3gVp9x2tp9 Medullary carcinoma ●       Amyloid deposition ●       Solid or trabecular architecture ●       Polygonal cells with abundant cytoplasm ●       Eccentric nuclei with nuclear grooves ●       Presence of C-cells https://images.app.goo.gl/2gvNjqTsMtATYNyw5 Anaplastic carcinoma ●       High nuclear pleomorphism ●       Large, bizarre cells with hyperchromatic nuclei ●       Lack of architectural pattern ●       Extensive necrosis and/or haemorrhage https://images.app.goo.gl/ATzqDFxAy5E5Jmqu9&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old came with complaints of thyroid swelling. On investigations her TSH levels were found to be elevated. Post-Operative HPE reports Showed lymphocytic infiltration and Hurthle cells. Which of the following is the most likely diagnosis:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Graves disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Follicular thyroiditis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hashimoto thyroiditis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Medullary Carcinoma thyroid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hashimoto thyroiditis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hashimoto thyroiditis The given clinical scenario including the complaint of thyroid swelling, elevated TSH levels, and the histopathological findings of lymphocytic infiltration and Hurthle cells , suggests the diagnosis of Hashimoto thyroiditis. It is an autoimmune condition that causes inflammation of the thyroid gland.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hashimoto thyroiditis Aka chronic autoimmune thyroiditis A most common cause of hypothyroidism in iodine-sufficient regions. Associated with HLA-DR3 Increased risk of primary thyroid lymphoma- diffuse large B-cell lymphoma Features: Moderately enlarged, non-tender thyroid May be preceded by transient hyperthyroid state: Hashitoxicosis due to follicular rupture Serology: Antithyroid peroxidase and anti-thyroglobulin antibodies present Histology: Hurthle cells , lymphoid aggregates with germinal centres Treatment: Toxic phase: Beta-blocker Hypothyroid state: T4 supplements&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Graves disease: It is an autoimmune condition that causes hyperthyroidism, not hypothyroidism. It is characterized by diffuse enlargement of the thyroid gland and is associated with low or suppressed TSH levels. Option B. Follicular thyroiditis: Aka subacute thyroiditis. It is an inflammatory condition that presents with a painful, tender thyroid gland. It is typically associated with transient hyperthyroidism followed by hypothyroidism. Option D. Medullary Carcinoma thyroid: It is a rare type of thyroid cancer that arises from the parafollicular or C cells of the thyroid. It typically presents as a solitary nodule or mass and is associated with elevated calcitonin levels.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Loss of foot process is classical is case of?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Membranous glomerulonephritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Minimal change disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IgA nephropathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diabetic nephropathy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Minimal change disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Minimal change disease Loss of foot processes is classical in the case of B. Minimal change disease. Three hallmarks of minimal change disease are:- Diffuse loss of Podocyte foot processes Vacuolation, and Appearance of microvilli&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Minimal change disease Aka lipoid necrosis. A most common cause of nephrotic syndrome in children. Cause: Primary : idiopathic, triggered by infection, immunization, immune stimulus Secondary to lymphoma Diagnosis: Light microscopy: Normal glomeruli aka NIL disease. Immunofluorescence studies show no significant deposits or immune complexes in MCD. Electron microscopy: Effacement of podocyte foot process. Excellent response to glucocorticoids&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Membranous glomerulonephritis: Characterized by thickening of the glomerular basement membrane, not loss of foot processes. Option C. IgA nephropathy: Characterized by the deposition of IgA in the glomeruli, not loss of foot processes. Option D. Diabetic nephropathy: Associated with glomerular changes due to diabetes, but loss of foot processes is not a defining feature.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Glomerular diseases associated with nephrotic syndrome Abbreviations : IF, immunofluorescence microscopy; EM, electron microscopy; FPE, foot process effacement&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Immunofluorescence findings of various types of glomerulonephritis: Glomerulonephritis IF findings Minimal Change Disease Negative Focal Segmental Glomerulosclerosis Negative or segmental deposits of IgM, C3, and C1q Membranous Nephropathy Granular IgG and C3 along the glomerular basement membrane IgA Nephropathy Granular mesangial IgA and C3 Membranoproliferative Glomerulonephritis Type I Granular subendothelial IgG and C3; may also have mesangial and subepithelial deposits Membranoproliferative Glomerulonephritis Type II (Dense Deposit Disease) C3 deposition in the dense intramembranous deposits Post-Streptococcal Glomerulonephritis Granular IgG, C3, and occasionally IgM and C1q along the glomerular basement membrane and mesangium Rapidly Progressive Glomerulonephritis Variable, depending on the underlying cause Lupus Nephritis Granular deposits of IgG, IgM, IgA, C1q, and C3, with different patterns depending on the class of lupus nephritis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 51-year-old person came with complaints of hematuria to the clinic. On examination he was normotensive and had pedal edema. Investigations revealed the patient had nor glycosuria and had a creatinine value of 9. Which of the following investigations one should do to identify the etiology of the disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ANA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anti GBM antibodies&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;HIV RNA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Urine immunoelectrophoresis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Anti GBM antibodies&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Anti GBM antibodies The combination of hematuria, pedal edema, and elevated creatinine is suggestive of Goodpasture’s syndrome. Goodpasture’s syndrome is characterized by acute renal failure due to RPGN and pulmonary haemorrhage. The evidence in support are the characteristic linear deposits of anti-GBM antibodies consisting of IgG and complement along the GBM , detection of circulating anti-GBM antibodies.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Goodpasture syndrome It is a rare autoimmune disease t hat affects the lungs and kidneys. It is aka anti-GBM antibody disease. Cause : Damaged by type II hypersensitivity reaction IgG autoantibodies against the non-collagenous domain of the α3 chain of collagen IV. Age : Bimodal distribution with peak incidence at 20-30 and 60-70 years Risk factors: Genetic predisposition: HLA-DR15 Environmental factors: infection, Smoking, oxidative stress Features: Pulmonary manifestation occurs before renal features Damaged lung alveoli - Cough, hemoptysis, dysphasia Nephritic syndrome Immunofluorescence studies: shows linear deposits along the basement membrane Treatment: Corticosteroids and immunosuppressive therapy&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. ANA: Antinuclear Antibodies testing is helpful in the evaluation of autoimmune diseases, particularly systemic lupus erythematosus (SLE). While SLE can present with kidney involvement (lupus nephritis) and cause hematuria, the absence of other typical features of SLE in this case makes it less likely. Option C . HIV RNA: Testing for HIV RNA is relevant if there is a suspicion of HIV infection, which can be associated with kidney diseases, including HIV-associated nephropathy. However, there is no mention of risk factors or clinical features suggestive of HIV infection in the patient&#x27;s presentation. Option D . Urine immunoelectrophoresis: While urine immunoelectrophoresis is a valuable investigation to identify the type of proteins in the urine and diagnose certain kidney diseases, it may not be the most specific test to identify the underlying cause in this particular presentation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Histopathological Findings of Goodpasture Syndrome There  is  focal  necrosis  of  alveolar walls  associated  with  intra-alveolar  hemorrhages. Often  the alveoli  contain  hemosiderin-laden  macrophages. In later  stages,  there  may  be  fibrous  thickening  of  the  septae, hypertrophy  of  type  II  pneumocytes,  and  organization  of  blood in  alveolar  spaces. In  many  cases,  immunofluorescence  studies reveal  linear  deposits  of  immunoglobulins  along  the  basement membranes  of  the  septal  walls.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Rapid Progressive Glomerulonephritis: 3 classes Type 1 RPGN Type 2 RPGN Type 3 RPGN Anti-GBM antibody associated Immune complex-mediated Pauci-immune IF: Linear deposition of IgG along the glomerular basement membrane IF: Granular deposition of IgG, IgM, and/or C3 in glomeruli IF: No significant deposition of immunoglobulins or complement ●        Goodpasture syndrome ●        Idiopathic ●        Postinfectious glomerulonephritis ●        Lupus nephritis ●        Henoch-Schönlein purpura ●        IgA nephropathy ●        Others ●        ANCA-associated ●        Idiopathic ●        Granulomatosis with polyangiitis (formerly Wegener granulomatosis) Microscopic polyangiitis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following disease will have irregular, bulky, and friable cardiac vegetations?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Libman Sacks endocarditis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Infective Endocarditis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rheumatic carditis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;NBTE&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Infective Endocarditis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Infective Endocarditis The disease that will have irregular, bulky, and friable cardiac vegetations is: B. Infective Endocarditis. The cardiac vegetations in infective endocarditis are composed of fibrin, platelets, microorganisms, and inflammatory cells. These vegetation can vary in size, shape, and appearance but are often described as irregular, bulky, and friable. https://images.app.goo.gl/KtUQJKFVmYCMivwNA&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Infective or bacterial endocarditis It is serious infection of the valvular and mural endocardium caused by different forms of microorganisms and is characterized by typical infected and friable vegetations. Depending upon the severity of infection, BE is subdivided into 2 clinical forms:- Acute bacterial endocarditis (ABE) is fulminant and destructive acute infection of the endocardium by highly virulent bacteria in a previously normal heart and almost invariably runs a rapidly fatal course in a period of 2-6 weeks. Subacute bacterial endocarditis (SABE) is caused by less virulent bacteria in a previously diseased heart and has a gradual downhill course in a period of 6 weeks to a few months and sometimes years.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Libman-Sacks endocarditis: This type of endocarditis is associated with systemic lupus erythematosus (SLE) and is characterized by small, sterile vegetations. These vegetations are typically smaller and more delicate compared to the bulky and friable vegetations seen in infective endocarditis. Option C . Rheumatic carditis: It is a complication of rheumatic fever, caused by an immune response to a previous group A Streptococcus infection. It can lead to inflammation of the heart valves and endocardium. While the valves may be affected in rheumatic carditis, the vegetations are not typically described as irregular, bulky, and friable. Option D. NBTE: NBTE is a condition characterized by the formation of sterile, non-infectious, and nonbacterial vegetations on the heart valves. These vegetations are composed of platelets and fibrin but do not contain microorganisms. While they are nonbacterial, the vegetations in NBTE are not specifically described as irregular, bulky, and friable, as seen in infective endocarditis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Endocarditis Feature Rheumatic Libman-Sacks Non-Bacterial Thrombotic Bacterial (infective) 1. Valves commonly affected Mitral alone, mitral and aortic combined Mitral, tricuspid Mainly mitral; less often and tricuspid Mitral; aortic; combined mitral and aortic 2. Location of valves cusps or leaflets Occur along the line of closure, atrial surface of atrioventricular valves and ventricular surface of semilunar valves Occur on both surface of valves leaflets or cusps, in the valve pockets Occur along the line of closure SABE more often on diseased valves: ABE on previously normal valves; location same as in RHD 3. Macroscopy Small, multiple, warty, grey brown, translucent, firmly attached, generally produce permanent valvular deformity Medium sized, multiple generally do not produce significant valvular deformity Small but larger than those of rheumatic single or multiple, brownish, firm, but more friable than those of rheumatic Often large, grey towny, to greenish, irregular, single or multiple, typically friable 4. Microscopy Composed of fibrin with superimposed platelet thrombi and no bacteria, Adjacent and underlying endocardium shows edema, proliferation of capillaries, mononuclear inflammatory  infiltrate and occasional Aschoff bodies Composed of fibrinoid material with superimposed fibrin and  platelet thrombi and no bacteria. The underlying endocardium shows fibrinoid necrosis, proliferation of capillaries and acute and chronic inflammatory infiltrate including the haematoxylin bodies of Gross Composed of degenerated valvular tissue, fibrin-platelets thrombi and no  bacteria. The underlying valve shows swelling of collagen fibrinoid change, proliferation of capillaries but no significant inflammatory cell infiltrate. Composed of outer eosinophilic zone of fibrin and platelets, covering colonies of bacteria and deeper zone of non- specific acute and chronic inflammatory cells. The underlying endocardium may show abscesses in ABE and inflammatory granulation tissue in the SABE.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following will be seen on cardiac biopsy of a patient who had post MI reperfusion injury?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Waviness of Fibres&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Eosinophilic contraction bands&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neutrophilia in Cardiac muscle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Swelling of cells&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Eosinophilic contraction bands&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Eosinophilic contraction bands Post-MI reperfusion injury refers to the damage that can occur to cardiac muscle when blood flow is restored after a period of ischemia (lack of blood flow) during a myocardial infarction. During the process of reperfusion, there is an influx of calcium ions into the injured myocardial cells, leading to the formation of eosinophilic bands known as \&quot; eosinophilic contraction bands.\&quot;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Waviness of Fibres: Wavy fibers are a characteristic finding in hypertrophic cardiomyopathy, a genetic condition characterized by thickened heart muscle, but it is not specific to post-MI reperfusion injury. Option C. Neutrophilia in Cardiac Muscle: Neutrophilia refers to an increased number of neutrophils in the blood, which is a sign of inflammation. While inflammation can occur in post-MI reperfusion injury, neutrophilia in cardiac muscle itself is not a typical histological finding in this condition. Option D. Swelling of Cells: Cell swelling can occur in various forms of cellular injury, but it is not a specific histological finding for post-MI reperfusion injury.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Evolution of myocardial infarction Time Light microscope Complication 0-24 hours -          0 to 4 hours: Wavy fibre -          2 to 24 hours: Early coagulation necrosis -          Repercussion injury: Hypercontraction of myofibrils forming dark eosinophilic stripes Ventricular arrhythmia, HF, cardiogenic shock 1-3 days -          Extensive coagulation necrosis -          Tissue surrounding infarct shows acute inflammation with neutrophils Postinfarction fibrinous pericarditis 3-14 days -          Macrophages, then granulation tissue formation at margins Free wall rupture,tamponade,papillary muscle rupture, mitral regurgitation; Interventricular septal rupture due to macrophage-mediated structural degradationleft- to-right shunt, LV pseudoaneurysm 2 weeks to several months -          Contracted scar Postcardiac injury syndrome, HF, arrhythmias, true ventricular aneurysm&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 20-year-old presented with swelling in the wrist joint for 2 years duration. HPE showed spindle shaped cells and Verocay bodies. Which of the following is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Neurofibroma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Schwannoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lipoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dermoid cyst&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Schwannoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Schwannoma The given clinical scenario and histopathological image showing Verocay bodies suggests the diagnosis of It is an encapsulated, solid, sometimes cystic, tumour that produces eccentric enlargement of the nerve root from where it arises.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Schwannomas Schwannoma is a benign nerve sheath tumor that arises from Schwann cells. Classically present at the cerebellopontine angle Benign tumor involving CNs V, VII, and VIII but can also be along peripheral nerve Origin: Schwann cells, S-100 + Histology: Antoni A pattern : Spindle cells are arranged in intersecting fascicles with nuclear palisading and Verocay bodies. Antoni B pattern: Spindle cells separated by myxoid extracellular matrix, microcyst formation, and fewer cellular areas. The nucleus is wavy and buckled : This is a characteristic feature of schwannoma and is known as Verocay bodies. Bilateral schwannomas are found in NF-2&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Neurofibroma: These are also nerve sheath tumors but are composed of a mixture of different cell types, including Schwann cells, fibroblasts, and perineurial-like cells. Option C. Lipoma: These are benign tumors composed of adipose tissue. Lipomas typically have a different appearance and do not involve nerve sheaths. Option D. Dermoid cyst: These are cystic lesions that contain skin appendages and are lined with epithelium. Dermoid cysts typically occur in different locations and do not involve nerve sheaths.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Special features of schwannomas Roll over phenomenon Hitzelberger sign : Hypoesthesia of EAM posters-superiorly Most common presenting feature: Tinnitus Earliest ocular sign: loss of corneal reflex&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Histological features of CNS tumors CNS tumor Histological features Image Pilocytic Astrocytomas ●       Bipolar neoplastic cells with hair-like projections ●       GFAP positive ●       Rosenthal fibers and eosinophilic granular bodies https://images.app.goo.gl/dohgFSK12UoThiAi8 Medulloblastoma ●       Very densely cellular, with sheets of small primitive appearing small blue cells ●       Homer-wright rosettes: Pseudorosettes with a central neuropil ●       Individual tumor cells have scant cytoplasm and hyperchromatic nuclei that frequently elongated or crescent-shaped https://images.app.goo.gl/3SdzQESj4r1m4JpW7 Oligodendroglioma ●       Fried-egg appearance: Sheets of regular cells with spherical nuclei containing finely granular chromatin ●       Chicken-wire capillaries: A delicate network of anastomosing capillaries https://images.app.goo.gl/BaMKv23mQo2RGF9RA Ependymoma ●       Ependymal rosettes: Gland-like round or elongated structures that resemble an embryologic ependymal canal ●       Perivascular Pseudorosettes ●       Rod-shaped blepharoplasty found near the nucleus https://images.app.goo.gl/AwAxkQqu3cKsDXCH7 Meningioma ●       Arachnoid cell origin ●       Spindle cells are concentrically arranged in a whorled pattern ●       Psammoma bodies are seen https://images.app.goo.gl/L5jZiygdK2T1Ebkq8 Schwannoma ●       Schwann cell origin ●       S-100 + ●       Biphasic, dense, hypercellular areas containing spindle cells with alternating hypocellular, myxoid areas (verocay bodies) ●       Antoni A: Cellular ●       Antoni B: Hypocellular https://images.app.goo.gl/ZwBhtL2ymE6P7KaCA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old heterosexual patient diagnosed with HIV had history of chronic watery diarrhea. Colonoscopy biopsy is shown as below. Which of the following is your most probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Giardia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cryptosporidium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Isospora&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CMV&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cryptosporidium&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692189784310-QTDPPYQ043IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cryptosporidium The given clinical scenario of diarrhea in an HIV positive patient and colonic biopsy showing uniformly stained acid-fast oocyst suggests the diagnosis of Cryptosporidium infection. It is a protozoan parasite that can cause gastrointestinal infections, particularly in individuals with compromised immune systems, such as those with HIV/AIDS. It is known to cause chronic watery diarrhea in immunocompromised indivisuals.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Giardia: It is another protozoan parasite that can cause diarrhea, but it does not stain with acid-fast dyes. Giardia is typically identified using specific staining methods such as the Giemsa stain. Option C. Isospora: Isospora is another intestinal parasite that can cause diarrhea, particularly in immunocompromised individuals. The oocyst of isospora are oval and bigger. Option D. CMV: It is a viral infection that can affect various organs, including the gastrointestinal tract. While CMV can be associated with gastrointestinal manifestations, it is not typically identified through acid-fast staining. CMV is usually diagnosed using immunohistochemical staining or molecular techniques.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Oocyst Cryptosporidium Cyclospora Cystoisospora Shape and features - Round, small -4 sporozoites -Round, big -2 Sporocyst with each having 2 sporozoites -Oval, bigger -2 Sporocyst with each having 4 sporozoites Size 4 to 6 micrometer 8 to 12 micrometer 23 to 36 micrometer Diagnostic Sporulated cyst Unsporulated cyst Unsporulated cyst Sporulation Occurs inside host cell Occurs in soil Occurs in soil Acid fast staining Uniform Variable Uniform Treatment Nitazoxanide Cotrimoxazole Cotrimoxazole&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-year old kid presented with history of blood in stools. On examination there was a Polypoidal mass in rectum, biopsy of which is shown as below. Your most probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Villous adenoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Juvenile polyp&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vascular malformation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Serrated adenoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Juvenile polyp&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692189791297-QTDPPYQ044IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Juvenile polyp The given clinical history and a histopathological image showing dilated glands filled with mucin is suggestive of a Juvenile polyp (retention polyps). Juvenile polyps are the most common type of colorectal polyps in children , and they are usually pedunculated with a smooth surface. Usually &amp;lt;3cm in diameter Histologically, they are characterized by cystically dilated glands lined by normal-appearing epithelium. These polyps are benign and usually do not require any further intervention after polypectomy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Villous adenoma: These are typically larger, flat or sessile polyps with a velvety appearance. They are more commonly found in adults rather than in children. Option C. Vascular malformation: It refers to abnormalities in blood vessels, such as arteriovenous malformations or vascular tumors. The biopsy findings of a polypoidal mass are not consistent with a vascular malformation. Option D. Serrated adenoma: These are a subtype of colorectal polyps that have a distinct histological appearance characterized by saw-toothed or serrated glands.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30 year old male came with complaints of swelling around the knee joint. Histopathological examination of the swelling demonstrated many giant cells interspersed with mono-nuclear cells. Your most probable diagnosis is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Osteosarcoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chondrosarcoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ewing’s sarcoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Giant cell tumor&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Giant cell tumor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Giant cell tumor The most probable diagnosis based on the histopathological examination of the swelling with many giant cells interspersed with mono-nuclear cells is: D. Giant cell tumor. The tumour arises in the epiphysis of long bones close to the articular cartilage. Most common sites of involvement are lower end of femur and upper end of tibia (i.e. about the knee), lower end of radius and upper end of fibula. The hallmark features of giant cell tumour are the presence of large number of multinucleate osteoclast like giant cells regularly scattered throughout the stromal mononuclear cells&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Osteosarcoma: Osteosarcoma is a malignant bone tumor that typically presents with aggressive bone destruction and areas of osteoid production. It does not typically exhibit numerous giant cells as seen in the described histopathological examination. Option B. Chondrosarcoma: Chondrosarcoma is a malignant bone tumor that arises from cartilage cells. Histologically, it is characterized by the production of malignant cartilaginous matrix. Giant cells are not a typical feature of chondrosarcoma. Option C. Ewing&#x27;s sarcoma: Ewing&#x27;s sarcoma is a malignant bone tumor that predominantly occurs in children and young adults. Histologically, it is characterized by small, round, blue cells. Giant cells are not a typical feature of Ewing&#x27;s sarcoma.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Anatomical location of bone tumors https://images.app.goo.gl/1H2S74RgvznA2j1E8&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is true about PAN?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Microscopy shows fibrinoid necrosis in large arteries&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ANCA is Positive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;30% people have HbsAg Positive&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Patient has hypogammaglobulinemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 30% people have HbsAg Positive&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;30% people have HbsAg Positive The true statement about PAN (Polyarteritis Nodosa) is: C. 30% of people with PAN have HbsAg (Hepatitis B surface antigen) positive.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Polyarteritis Nodosa PAN is characterized by necrotizing immune complex inflammation of small- and medium-sized arteries. It is marked by the destruction of arterial media and internal elastic lamella, resulting in aneurysmal nodules. There is an association with hepatitis B viral infection in 30% of patients. Clinical manifestations often include fever, weight loss, malaise, abdominal pain, headache, myalgia, and hypertension. Polyarteritis nodosa is seen in the following sites: Kidneys, with immune complex vasculitis in the arterioles and glomeruli; renal lesions, and hypertension cause most deaths from polyarteritis nodosa. Coronary arteries, resulting in ischemic heart disease musculoskeletal system, resulting in myalgia, arthralgia, or arthritis Gastrointestinal tract, manifesting as nausea, vomiting, or abdominal pain Central nervous system (CNS) or peripheral nervous system, the eye, or skin Polyarteritis Nodosa and Microscopic Polyangiitis: Distinguishing Features Clinical Features Polyarteritis Nodosa Microscopic Polyangiitis Microaneurysms by angiography Yes No (rare) Rapidly progressive nephritis No Yes (very common) Pulmonary hemorrhage No Yes Renovascular hypertension Yes (10%-33%) No Peripheral neuropathy Yes (50%-80%) Yes (10%-20%) Positive hepatitis B serology Uncommon No Positive ANCA Rare Frequent Relapses Rare Frequent&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-years old person presented with 10x8cm swelling in retro peritoneum. Molecular analysis demonstrated t(12,16). Which of the following is your most probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Myxoid liposarcoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lipoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Synovial Sarcoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pleomorphic Sarcoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Myxoid liposarcoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Myxoid liposarcoma Liposarcoma: Most common sarcomas of adulthood Seen mainly in 50s to 60s in the deep soft tissues of the proximal extremities and in the retroperitoneum. Amplification of 12q13-ql 5 and t(12;16) are characteristic of well-differentiated and myxoid liposarcomas, respectively. Key genes: chromosome 12q is MDM2, which is a potent inhibitor of p53 Contains adipocytes with scattered atypical spindle cells. Myxoid liposarcoma has abundant basophilic extracellular matrix, arborizing capillaries and primitive cells reminiscent of fetal fat. Pleomorphic liposarcoma consists of sheets of anaplastic cells, bizarre nuclei and variable amounts of lipoblasts. The pleomorphic variant of liposarcoma is usually aggressive and frequently metastasizes. Tumour Cytogenetic Alterations Molecular Alterations Reason for testing 1. Ewing’s sarcoma/PNET t(11;22)(q24;q12) EWSR-FLI1 fusion gene Differentiate from other small round cell tumours 2. Alveolar rhabdomyosarcoma t(1;13)(q36;q14) t(2;13)p35;q14) PAX-FOXO1A A fusion gene PAX-FOXO1A A fusion gene Better prognosis Poorer prognosis 3. Myxoid/ Round cell liposarcoma t(12;16)(q13;p11) FUS-DDIT3 fusion gene Diagnostic 4. Synovial sarcoma T(X;18)p11;q11) SS18-SSX1 fusion gene Differentiate biphasic from monophasic 5. Extra skeletal myxoid chondrosarcoma t(9;12)(q22,q12) EWSR1-NR4A3 fusion gene Diagnostic 6. Infantile fibrosarcoma t(12;15)(q13;q26) trisomies 8, 11, 17, 20 ETV6-NTRK3 fusion gene Differentiate from more aggressive adult, fibrosarcoma 7. Dermatofibrosarcoma protuberans Ring forms of Chromosomes 17,22 COL1A1-PBGFB fusion gene Diagnostic 8. Desmoplastic small round cell tumour t(11;22)(p13,q12) EWSR1-WT1 fusion gene Poor prognosis 9. Alveolar soft part sarcoma t(X;17)(p11;q25) TFE3-ASPL fusion gene Diagnostic 10. Clear cell sarcoma t(12;22)(q13;q12) EWSR1-ATF1 fusion gene Distinguish from cutaneous melanoma&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 20- year-old presented to the clinic with history of malabsorption, diarrhea and poor appetite, Vomiting, poor appetite. Duodenal Biopsy of the patient showed crypt hyperplasia, villi atrophy, CD8+ Cells in lamina propria. Your most probable diagnosis is.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Environmental enteropathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Celiac disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Whipple’s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chronic Pancreatitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Celiac disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Celiac disease The given clinical scenario with history of malabsorption, diarrhoea and duodenal biopsy showing crypt hyperplasia, villi atrophy, and CD8+ cells in the lamina propria suggests the diagnosis of Celiac disease. It is an autoimmune disorder characterized by an immune reaction to gluten , a protein found in wheat, barley, and rye. It primarily affects the small intestine, leading to inflammation, villous atrophy, and crypt hyperplasia.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Celiac disease Aka Gluten-sensitive enteropathy or celiac sprue Cause: Autoimmune-mediated intolerance to gliadin which is a gluten protein found in the BROW diet (Barley, Rye Oats, Wheat) Genetic: Associated with HLA-DQ2, HLA-DQ8 Site affected: Distal duodenum and/or proximal jejunum Feature: Malabsorption and steatorrhea presenting as diarrhea and weight loss Association: Dermatitis herpetiformis Increased risk of developing T- cell lymphoma Decreased bone density Diagnosis: Abnormal D-xylose test Positive IgA tTG , anti-endomysial and anti-deamidated gliadin peptide antibodies&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A . Environmental enteropathy: It is also known as tropical enteropathy, is a condition commonly seen in developing countries with poor sanitation and hygiene. It is characterized by chronic intestinal inflammation and structural changes in the small intestine. Option C . Whipple&#x27;s disease: It is a rare bacterial infection caused by Tropheryma whipplei. It primarily affects the small intestine but can involve other organs as well. Option D . Chronic Pancreatitis: It is a condition characterized by inflammation and fibrosis of the pancreas. It primarily affects the exocrine function of the pancreas, leading to impaired digestion and malabsorption.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;MARSH grading It is used to subclassify celiac disease based on features of Intraepithelial lymphocytes, crypt hyperplasia, and villous atrophy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Histological features of celiac disease Feature Description Villous atrophy Shortened or absent villi in the small intestine Crypt hyperplasia Increased number and depth of crypts in the small intestine Increased intraepithelial lymphocytes Increased number of CD8+ T cells in the epithelium of the small intestine Basement membrane thickening Thickened basement membrane in the small intestine Lymphoid aggregates Clusters of lymphocytes in the lamina propria of the small intestine ( https://images.app.goo.gl/brwLYanukk6ZX56CA )&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old woman presented to the clinic with a 4cm mass in the upper outer quadrant. Biopsy bland nuclei and mucin infiltrating the stroma. Which of the following is your diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Colloid carcinoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tabular carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Papillary carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Medullary carcinoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Colloid carcinoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Colloid carcinoma Colloid carcinoma AKA mucinous carcinoma Colloid carcinoma is seen in about 2% cases, occurs more frequently in older women and is slow-growing. Colloid carcinoma has better prognosis than the usual infiltrating duct carcinoma. Grossly- The tumour is usually a soft and gelatinous mass with well-demarcated borders. Colloid carcinoma contains large amount of extracellular epithelial mucin and acini filled with mucin. Cuboidal to tall columnar tumour cells, some showing mucus vacuolation, are seen floating in large lakes of mucin. Abundant mucin production is not a feature of other choices.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35 year-old woman with a long history of dyspnea, chronic cough, sputum production, and wheezing dies of respiratory failure following a bout of pneumonia. She was not a smoker or alcoholic. The lung at autopsy is shown in the image. Which of the following underlying Conditions was most likely associated with the pathologic changes shown here?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mutation in dynein arms&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cystic fibrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alpha 1 antitrypsin deficiency&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Antibodies against type 4 Collagen&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Alpha 1 antitrypsin deficiency&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692189795846-QTDPPYQ050IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Alpha 1 antitrypsin deficiency The given clinical scenario with the history of dyspnea, chronic cough, sputum production, wheezing, and the image showing emphysematous lungs suggests the diagnosis of Alpha 1 antitrypsin deficiency causing Emphysema. In individuals with alpha 1 antitrypsin deficiency, the lack of this protective protein leads to uncontrolled activity of Elastase enzymes , resulting in tissue damage, particularly in the lungs.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Emphysema Emphysema is a lung disease characterized by the destruction of the alveoli (air sacs) in the lungs , leading to shortness of breath and difficulty breathing. -Risk factors: The most significant risk factor for Emphysema is cigarette smoking Alpha-1 antitrypsin deficiency Long-term exposure to air pollution and occupational exposure to dust, fumes, and chemicals. -Pathophysiology: -Features: Chronic shortness of breath, chronic cough with scanty sputum production , and reduced exercise tolerance. Wheezing, chest tightness, and weight loss. Barrel-shaped chest Expiration is prolonged and/or through pursed lips Diagnostic tests: Pulmonary function tests: Decreased FEV1/FVC ratio, decreased DLCO, and increased residual volume. Chest X-rays may show hyperinflation of the lungs with flattened diaphragms: Increased lung field lucency&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Mutation in dynein arms: Dynein arms are components of cilia, and mutations in dynein arms are associated with a condition called primary ciliary dyskinesia. PCD primarily affects the respiratory tract and leads to impaired ciliary function. Option B. Cystic fibrosis: It is a genetic disorder that primarily affects the respiratory and digestive systems. It is characterized by the production of thick, sticky mucus, which can obstruct the airways and lead to recurrent lung infections. Option D. Antibodies against type 4 Collagen: These are associated with certain autoimmune disorders, such as Goodpasture syndrome. Goodpasture syndrome primarily affects the kidneys and lungs, causing glomerulonephritis and lung hemorrhage. Emphysema is not a characteristic feature of this condition.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Emphysema Vs Chronic Bronchitis Emphysema Chronic Bronchitis Aka Pink puffers Blue bloaters Presentation Shortness of breath and scanty sputum production Chronic productive cough General Appearance Thin, sometimes cachexic, with rosy skin tones Often overweight, obese Sputum Scanty , Mucoid Copious , Purulent Cor Pulomonale Rare, except in the late stages More prominent Chest X-ray findings Hyperinflated lungs , small heart. Diaphragm: low and flat Normal-sized lungs, Right ventricular hypertrophy. Normal shaped diaphragm Other findings Barrel chest Cyanotic, Peripheral edema Pulmonary function tests Decreased FEV1/FVC ratio, decreased DLCO , increased residual volume Decreased FEV1/FVC ratio, normal or slightly decreased DLCO, normal or increased residual volume&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Emphysema: Types Emphysema type Description Features Centriacinar Emphysema Most common type of emphysema affects the respiratory bronchioles and central acinus Dilatation of the central bronchioles, sparing the peripheral alveoli; most severe in the upper lobes; often associated with smoking Panacinar Emphysema Affects the entire respiratory unit from the respiratory bronchioles to the alveoli Uniform enlargement of airspaces, with the destruction of alveolar walls; most severe in the lower lobes; often associated with alpha-1 antitrypsin deficiency Paraseptal Emphysema Involves the distal airspaces adjacent to the pleura and interlobular septa Enlargement of airspaces adjacent to the pleura and interlobular septa, sparing the central acini; can lead to spontaneous pneumothorax Irregular Emphysema Irregularly shaped areas of emphysema that do not fit into the other categories This can be due to various causes, including scarring from previous lung infections or bronchiectasis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 23 year old male presented to the clinic with history of Fatigue and tiredness. On investigation he was found to have Hb values of -9gm%, MCV OF 101 FL. Peripheral smear examination showed macrocytic RBC and hypersegmented neutrophils. Which of the following is the most likely etiology?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lead poisoning&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Iron deficiency anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chronic alcoholism&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;hemolytic anemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Chronic alcoholism&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Chronic alcoholism MCV – 101fl is suggestive of macrocytosis most commonly (especially when the increase in size is mild, and just above normal range) the cause is bone marrow dysplasia secondary to alcohol abuse and chronic alcoholism, Poor absorption of vitamin B12 in the digestive tract can also cause macrocytosis. Macrocytosis is frequently linked to alcoholism, with or without liver disease. In fact, it is purported to be one of the most common causes of non megaloblastic macrocytosis In cases of macrocytosis related to alcoholism the elevated MCV may be due to the direct effect of the alcohol, liver disease and/or folate deficiency.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Whic
