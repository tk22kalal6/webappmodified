            questions = [{&quot;text&quot;: &quot;A patient presented to medicine opd with anxiety and palpitation. Ecg is given below which among the following is not used in the treatment of the condition given below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Adenosine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Metoprolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Amiodarone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diltiazem&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Adenosine&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692188755391-QTDPPYQ090IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Adenosine Multifocal atrial tachycardia (MAT) is a cardiac arrhythmia caused by multiple sites of competing atrial activity. It is characterised by an irregular atrial rate greater than 100 beats per minute (bpm) . Atrial activity is well organised, with at least 3 morphologically distinct P waves, irregular P-P intervals, and an isoelectric baseline between the P waves Recent guidelines recommend the use of beta-blockers and CCB for rate control and ongoing management of MAT. Adenosine is not used for MAT&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Hb is 5gm/dl and absolute reticulocyte count percentage is 9%. Calculate corrected reticulocyte count:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;4.5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;3&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;3 Corrected Reticulocyte count = Reticulocyte % * Actual Hb / Normal Hb So, CRC = 9 * 5/15 = 3&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 49 years old female, presents with breast Lump, which of the following finding is in accordance with Basal like Breast cancer:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ER +, PR +, Her2neu -&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ER+, PR-, Her2 -&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ER-, PR-, Her2 +&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ER-, PR-, Her2 -&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. ER-, PR-, Her2 -&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;ER-, PR-, Her2 - Basal-like or triple-negative breast cancer on immunohistochemical staining is ER-, PR- and HER2- Immunohistochemistry staining : Positive staining is indicated by the presence of brown-colored tissue. The estrogen receptor (ER) and progesterone receptor (PR) are both nuclear receptors, so the nucleus is stained brown if positive. The human epidermal growth factor receptor type 2 (HER2) is a membrane receptor, so the cell membrane is stained brown if positive. Molecular subtypes ER PR Her-2-Neu Luminal A + + - Double + ve breast cancer. Best Prognosis Luminal B + + + Triple+ ve breast cancer Basal cell type - - - Triple-ve breast cancer Her-2-Neu type - - + Worst Prognosis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An Elderly patient on a vegetarian diet presented with palor and easy fatiguability. Blood smear showed findings of macrocytic anemia. Other lab findings are given below. Elevated homocysteine and normal methylmalonic acid levels. Megaloblastic anemia present. HB - 9 gm/dl , MCV - 112 fl. Identify diagnosis:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Biotin deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B12 deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Folate deficiency&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;B2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Folate deficiency&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Folate deficiency The given clinical scenario of macrocytic anemia in a vegetarian with elevated homocysteine levels is due to megaloblastic anemia, which can be caused by the deficiency of vitamin B12 or folic acid. Vitamin B12 deficiency is associated with raised serum methylmalonic acid (MMA) levels, which are normal in this patient; hence, folic acid deficiency is the cause of megaloblastic anemia in this patient. Folic acid deficiency is associated with the following clinical and laboratory findings: Raised MCV (normal range: 80-100 fL) - macrocytosis Normal MCHC (normal range: 33-36 g/dL) Increased MCH Decreased reticulocyte count Elevated homocysteine level Normal MMA level&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The following is a histopathological image of thyroi?. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Medullary Carcinoma Thyroid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Follicular CA Thyroid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thyroglossal Cyst&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Papillary CA Thyroid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Medullary Carcinoma Thyroid&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692188760048-QTDPPYQ094IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Medullary Carcinoma Thyroid The given histopathological image shows Polygonal cells with abundant cytoplasm and amyloid deposition which suggests the diagnosis of Medullary carcinoma thyroid. It is a type of thyroid cancer that arises from the parafollicular or C-cells of the thyroid gland. It is associated with the production of calcitonin , which can lead to the deposition of amyloid within the tumor stroma.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Medullary carcinoma Arises from parafollicular “C cells” which produce and secrete calcitonin, a hormone that regulates calcium metabolism. It can be sporadic or hereditary and is usually more aggressive than papillary or follicular carcinom Histology: Sheets of polygonal cells in amyloid stromatolites Associated with MEN2A and 2B (RET mutations) Immunohistochemistry: MTC cells typically stain positive for calcitonin, chromogranin, and synaptophysin. Calcitonin and serotonin secreted by MTC are responsible for diarrhoea https://images.app.goo.gl/38xY1qaxBrqDd5vy9&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. Follicular Carcinoma Thyroid: It is a type of thyroid cancer that originates from follicular cells. It typically forms follicles and lacks the deposition of amyloid within the stroma. Option C. Thyroglossal Cyst: It is a developmental anomaly that occurs due to the persistence of a remnant of the thyroglossal duct. It does not involve the presence of polygonal cells or amyloid stroma. Option D. Papillary Carcinoma Thyroid: It is the most common type of thyroid cancer and is characterized by papillary structures and nuclear changes. It does not typically show the deposition of amyloid in the stroma.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Secretions of Medullary thyroid cancer Calcitonin CEA: Carcinoembryonic antigen Calcitonin gene-related peptide Histaminidase Prostaglandins E2 and F2 alpha Serotonin&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Types of thyroid cancer and their histopathological findings&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following are correctly matched with the criteria for minimum number of lymph nodes required for pathological staging? CA stomach - 10 CA colon - 12 CA gall bladder - 6 CA breast - 15 Choose the correct answer from below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1,2,3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2,3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1,2,3,4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2,3,4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 2,3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;2,3 Pathological staging can be determined when a patient has surgery to remove a tumor. Pathological staging combines the results of both the clinical staging with the surgical results. Clinical staging determines how much cancer there is based on physical examination, imaging tests, and biopsies of affected areas.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The minimum number of lymph nodes to be examined for effective staging are: Gall bladder carcinoma -           6 lymph nodes Risk factors: Gallstones, obesity, older age, being female, certain genetic conditions, and exposure to certain chemicals Symptoms : Abdominal pain, jaundice, nausea, vomiting,weight loss. Breast carcinoma -           10 lymph nodes It is the most common cancer among women worldwide and can also affect men. Risk factors: Family history, certain genetic mutations (e.g., BRCA1 and BRCA2), hormonal factors, obesity, alcohol consumption, and reproductive history. Symptoms : Lump or thickening in the breast, changes in breast size or shape, nipple discharge, breast pain, or skin changes. Colon carcinoma -           12 lymph nodes It typically starts as a growth called a polyp that may become cancerous over time. Risk factors: Family history, personal history of polyps or inflammatory bowel disease, unhealthy lifestyle habits, and certain genetic conditions. Symptoms: Changes in bowel habits, rectal bleeding, abdominal discomfort, unintended weight loss, and fatigue. Stomach carcinoma -           16 lymph nodes Risk factors: Helicobacter pylori infection, a diet high in salted, smoked, or pickled foods, smoking, family history, and certain genetic conditions. Symptoms: Abdominal pain, indigestion, unintentional weight loss, loss of appetite, nausea, and vomiting. Hence, the correct option is B.2,3.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A, C &amp;amp; D are Incorrect&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Metastatic calcification can be seen in all these conditions except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Renal Failure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vit D Deficiency&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Accumulation of calcium phosphate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hyperparathyroidism&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Vit D Deficiency&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Vit D Deficiency Pathologic calcification is the abnormal tissue deposition of calcium salts, together with smaller amounts of iron, magnesium, and other mineral salts. It is of two types namely metastatic and dystrophic calcification. Metastatic calcification is the deposition of calcium salts in otherwise normal tissues. Metastatic calcification refers to a type of soft tissue calcification caused by elevated serum calcium salts Typical locations for metastatic calcification include the lungs and kidneys but the condition can also occur in the liver and heart. Aetiology Chemotherapy Chronic renal failure Milk-alkali syndrome Multiple myeloma Osteolysis from malignant metastasis Primary and secondary hyperparathyroidism Sarcoidosis Vitamin D intoxication&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Maximum amplitude in thromboelastography image is by?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Platelet&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Extrinsic Pathway&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intrinsic Pathway&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;vWD&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Platelet&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692188771950-QTDPPYQ097IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Platelet Thromboelastography (TEG) is a hemostatic assay that measures the  viscoelastic properties of whole blood clot formation under low shear stress. TEG shows the interaction of platelets with the coagulation cascade Specific parameters represent the 3 phases of the cell-based model of haemostasis: initiation, amplification, and propagation R value = reaction time (s)- time of latency from start of test to initial fibrin formation (amplitude of 2mm)-initiation phase- dependent on clotting factors K = kinetics (s)- time taken to achieve a certain level of clot strength (amplitude of 20mm)- amplification phase- dependent on fibrinogen alpha = angle (slope of line between R and K)- measures the speed at which fibrin build up and cross-linking takes place, hence assesses the rate of clot formation- propagation phase-dependent on fibrinogen TMA = time to maximum amplitude(s) MA = maximum amplitude (mm)-represents the ultimate strength of the fibrin clot; i.e. overall stability of the clot- dependent on platelets (80%) and fibrin (20%) A30 or LY30 = amplitude at 30 minutes-percentage decrease in amplitude at 30 minutes post-MA- fibrinolysis phase&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the instrument shown below:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Klima Needle&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Salah’s Needle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Islam Needle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Jamshidi bone marrow biopsy needle&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Klima Needle&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692188773734-QTDPPYQ098IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Klima Needle Klima needle- guard with screw along the length of the needle Most commonly used for obtaining bone marrow aspirates from the sternum Option B  : Salah needle- guard with screw along the side Most commonly used for obtaining bone marrow aspirates from the sternum are the Salah and Klima needle Islam Needle A new bone marrow biopsy needle with core securing device. Jamshidi needle It is a cylindrical needle with a tapered cutting tip. The tapered end reduces the potential of crush artifacts. It is the most commonly used needle for performing bone marrow biopsies&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Cancer is associated with:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;E6,E7&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;E5, E6&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;E4, E1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;E7,E1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. E6,E7&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692188775413-QTDPPYQ099IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;E6,E7 HPV is a double-stranded DNA, non enveloped virus primarily spread through sexual contact HPV types 16 and 18 are high-risk subtypes for developing a malignancy E6 Genes of HPV : Inactivate p53 E7 Gene : Inactivate RB gene L1 (Capsid protein) is associated with vaccine production HPV 16 is the most carcinogenic and accounts for 55 to 60% of cervical cancers worldwide . HPV 18 is the second most carcinogenic and accounts for 10 to 15% of cervical cancer . Most malignant is also HPV 18 Risk factors such as smoking, immunocompromised state, or HIV infection likely lead to persistence of HPV infection and an increased risk for the development of CIN Colposcopy with directed biopsy is the preferred method for evaluation of an abnormal pap smear result. \&quot;Co-testing\&quot; combines cytology and HPV testing for high-risk types&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 19 years old girl presents with a 6 month old swelling that moves with deglutition and shows strap muscle invasion. What is the diagnosis:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;PTC&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MTC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Follicular Adenoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thyroglossal Cyst&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. PTC&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692188776970-QTDPPYQ100IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;PTC The given clinical scenario and histopathological image showing papillary structures and the presence of Orphan Annie nuclei (nuclei with clear chromatin and grooves) suggests the diagnosis of Papillary Thyroid carcinoma (PTC). It is the most common type of thyroid cancer , especially in young patients. It often presents as a thyroid nodule or swelling and may show movement with swallowing.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Papillary thyroid carcinoma It is the most common type of thyroid cancer, accounting for about 80% of all cases. Associated with a number of genetic alterations, including BRAF and NTRK1 mutations and RET/PTC rearrangements. Other risk factors: Childhood irradiation and thyroglossal cysts, Family history of thyroid cancer, and certain genetic syndromes such as Cowden syndrome and familial adenomatous polyposis. Histological feature: Papillary architecture Psammoma bodies Nuclear grooves and pseudo inclusions Orphan Annie’s eye nuclei Fibrovascular cores Present as a solitary nodule or as a multifocal disease involving both lobes of the thyroid gland. Prognosis: Excellent: a 10-year survival rate of greater than 95%.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. MTC: It (Medullary Thyroid Carcinoma) is a less common type of thyroid cancer that arises from the parafollicular or C-cells of the thyroid gland. It typically does not exhibit the papillary structures or Orphan Annie nuclei seen in the image. Option C. Follicular Adenoma: It is a benign tumor of the thyroid gland and is not associated with the presence of papillary structures or Orphan Annie nuclei. Option D. Thyroglossal Cyst: It is a developmental anomaly that occurs due to the persistence of a remnant of the thyroglossal duct. It does not involve the presence of papillary structures or Orphan Annie nuclei.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Variants of papillary thyroid carcinoma Variant Features Follicular ●       Most common ●       Follicular architecture, nuclear features of PTC Tall-cell ●       Cells have a height 2 times the width ●       Seen in elderly ●       Extrathyroidal extension ●       More aggressive, poorer prognosis Diffuse-sclerosing ●       Diffuse fibrosis ●       Seen in young people ●       Lymph nodes metastasis present ●       Lacks BRAF mutation Cribriform ●       Associated with familial adenomatous polyposis ●       Beta-date in mutation Columnar-cell ●       Tall columnar cells ●       Pseudostratification of nuclei ●       Minimal papillary structures Solid ●       Seen in children ●       Associated with Chernobyl nuclear accident&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Types of thyroid cancer and their histopathological findings&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following: Select the correct option: Select the correct answer from given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A-1, B-2, C-3, D-4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;C-1, D-2, A-3, B-4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;D-1, A-2, D-3, C-4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A-2, B-1, C-3, D-4&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. A-2, B-1, C-3, D-4&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/questionImage-1704541638963-pyq.JPG111.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A-2, B-1, C-3, D-4 All of the following points given above are macrophages . The correct option is A-2, B-1, C-3, D-4. Macrophages are specialized cells involved in the detection, phagocytosis and destruction of bacteria and other harmful organisms. In addition, they can also present antigens to T cells and initiate inflammation by releasing molecules (known as cytokines) that activate other cells Macrophages migrate to and circulate within almost every tissue , patrolling for pathogens or eliminating dead cells. The table below describes the location and function of a few different macrophage populations&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Type of macrophage Location Function Alveolar macrophage / Dust cell Lung alveoli Phagocytosis of small particles, dead cells or bacteria. Initiation and control of immunity to respiratory pathogens Kupffer cells Liver Initiate immune responses and hepatic tissue remodeling. Microglia Central nervous system Elimination of old or dead neurons and control of immunity in the brain. Splenic macrophages (marginal zone, metallophilic and red pulp macrophages) Spleen marginal zone, red and white pulp Elimination of dysfunctional or old red blood cells. Clara cell Small airways and Trachea Non ciliated secretory cells, has multiple lung protective functions Parietal cells Stomach Gastric acid secretion&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- A-1, B-2, C-3, D-4: Incorrect C-1, D-2, A-3, B-4: Incorrect D-1, A-2, D-3, C-4: Incorrect&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with bare lymphocytic disease, graft vs host reaction does not occur due to:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Complement Deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MHC class I Deficiency on Lymphocytes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Deficiency of CD4 T Lymphocytes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;MHC class II Deficiency on Lymphocytes&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. MHC class II Deficiency on Lymphocytes&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;MHC class II Deficiency on Lymphocytes Bare lymphocyte syndrome , a severe combined immunodeficiency due to loss of major histocompatibility complex (MHC) class II gene expression , is caused by inherited mutations in the genes encoding the heterotrimeric transcription factor RFX (RFX-B, RFX5, and RFXAP) and the class II transactivator CIITA MHC class II genes encode heterodimeric glycoproteins that present antigens to CD4+ T cells to initiate the acquired arm of the immune response. They are also crucial for determining the repertoire of CD4+ T cells during positive and negative selection in the thymus. Patients with BLS typically present in the first year of life with recurrent infections and have reduced levels of CD4+ T cells. Their humoral immune response is severely impaired as well, and most patients die before reaching puberty&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Egg-shell calcification is seen in all of the following except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Silicosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sarcoidosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Metastatic Lymph Node&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Post- Radiation Therapy Lymph-Nodes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Metastatic Lymph Node&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Metastatic Lymph Node Egg-shell calcification refers to the deposition of calcified material around the periphery of a structure, giving it the appearance of an eggshell. It is not typically seen in metastatic lymph nodes.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Causes of egg-shell calcification Silicosis (most common) Sarcoidosis Post radiotherapy Post-irradiation lymphoma Histoplasmosis Blastomycosis Amyloidosis Tuberculosis https://images.app.goo.gl/tDnzFusX5ZyEqs7y9&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Silicosis: A lung disease caused by the inhalation of silica dust, resulting in the formation of egg-shell calcifications around the silicotic nodules. Option B. Sarcoidosis: A systemic granulomatous disease that can involve multiple organs, including the lungs, where egg-shell calcification can be observed around the granulomas. Option D. Post-Radiation Therapy Lymph Nodes: Following radiation therapy, the lymph nodes can develop calcifications, including egg-shell calcification, as a result of the tissue response to radiation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Pneumoconiosis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following are poor prognostic factors of B cell leukemia Age &amp;lt; 1 year Hyperdiploidy t(4;11) t(9;22) Choose the correct answer from below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;a, b,&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;a, c, d&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;a, b, c, d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;b, c, d&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. a, c, d&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;a, c, d Prognostic factors in ALL Determinants Favourable Unfavourable WBC Counts &amp;lt;10,000 &amp;gt;2,00,000 Age 2-10 years &amp;lt;1yr,&amp;gt;10yr Gender Female Male Ethnicity white Black Node, liver, splenomegaly Absent Massive Testicular enlargement Absent Present CNS involvement Absent Csf blast and pleocytosis FAB Type L1 L2 Cytogenetics T(12:21)(TEL-AML1) Trsomies 4,10,17 t(9;22)(bcr-abl) 1(4:11)(MLL-AF4) Ploidy Hyperdipoidy Hypodiploidy Time to remission &amp;lt;14days &amp;gt;28days&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statement about sirtuin is not correct:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It Increase Life Span&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stimulated by Nicotinamide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increase Insulin Sensitivity and Support Glucose Metabolism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It has Histone Deacetylase Activity and cause Chromatin Condensation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Stimulated by Nicotinamide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Stimulated by Nicotinamide Sirtuins are a class of proteins that possess either mono-ADP-ribosyltransferase or deacetylase activity. They have been shown to slow down the aging process. Sirtuins promote the expression of several genes whose products increase longevity. These include proteins that: Reduce apoptosis Stimulate protein folding Inhibit the harmful effects of oxygen-free radicals Increase insulin sensitivity and glucose metabolism (maybe targeted for the treatment of diabetes) Ensure that damaged DNA is not propagated, preventing the accumulation of mutations Promotes replicative senescence under chronic stress Sirtuins level increases by caloric restriction and are present in red wine. Nicotinamide inhibits sirtuins through the so-called base exchange pathway&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which interleukin not involved in TH 1:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IL 4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IFN gamma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IL 12&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IL 2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. IL 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;IL 4 Dendritic cells and macrophages present antigens to T helper cells (TH) after which they differentiate into TH1 and TH2 cells. They are responsible for cell-mediated and humoral immune responses, respectively. IL-12 is secreted by macrophages and promotes the proliferation of TH1 cells. TH1 cells secrete: IL-2 which activates natural killer cells (NK cells) and cytotoxic T cells Interferon gamma which stimulates macrophages and is also responsible for delayed hypersensitivity along with TGF beta.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 27 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {

        function showResults(index) {

                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;

                // Create scrollable container for explanation content
                resultsContent.innerHTML = `

                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;

                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}

                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot;

                debugLog(`Loading video for ${containerId}: ${videoUrl}`);

                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
