&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;Acute inflammatory response is seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pyroptosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Necroptosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Necrosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Autophagy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Necrosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Necrosis Necrosis is the type of cell death that is associated with loss of membrane integrity and leakage of cellular contents culminating in the dissolution of cells , largely resulting from the degradative action of enzyme s on lethally injured cells. Therefore necrosis means enzyme degradation . The enzymes that digest the necrotic cell are derived from the lysosomes of the dying cells themselves and from the lysosomes of leukocytes that are called in as part of the inflammatory reaction.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;In Apoptosis: The plasma membrane stays intact DNA Electrophoresis shows a Step Ladder pattern In Necrosis: The plasma membrane is disrupted DNA Electrophoresis shows a Smear pattern Features of Necrosis and Apoptosis Feature Necrosis Apoptosis Cell size Enlarged (swelling) Reduced (shrinkage) Nucleus Pyknosis, karyorrhexis, karyolysis Fragmentation into nucleosome-size fragments Plasma membrane Disrupted Intact; altered structure, especially orientation of lipids Cellular contents Enzymatic digestion; may leak out of cell Intact; may be released in apoptotic bodies Adjacent inflammation Frequent No Physiologic or pathologic role Usually pathologic (culmination of irreversible cell injury) Often physiologic, means of eliminating unwanted cells; may be pathologic after some forms of cell injury, especially DNA damage&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: Pyroptosis. Incorrect . Option B: Necroptosis. Incorrect . Option D: Autophagy. Incorrect .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Types of necrosis: Type of necrosis Seen in Image Caseous necrosis ●       TB ●       Syphilis ●       Histoplasma Fat necrosis ●       Traumatic ○        Breast ○        Buttock ○        Abdomen ●       Enzymatic ○        Pancreatitis Fibrinoid necrosis Seen in vessels: ●       Vasculitis ●       Malignant hypertension ●       Immune complex deposition Liquefactive necrosis ●       Ischemia to brain ●       Coagulative necrosis with superimposed bacterial infection (Wet Gangrene) Coagulative necrosis ●       Ischemia to all solid organs (except CNS) ●       Thermal injury ● Zenkers degeneration : Necrosis of recuts abdominis muscle in Typhoid fever ●       Dry Gangrene&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the followings are signs of reversible cell injury; except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Loss of microvilli&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cell Swelling&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bleb formation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dense Mitochondrial deposit&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Dense Mitochondrial deposit&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dense Mitochondrial deposit Cellular swelling is the first manifestation of almost all forms of injury to cells. It is a difficult morphologic change to appreciate with the light microscope; it may be more apparent at the level of the whole organ. When it affects many cells , it causes some pallor, increased turgor, and an increase in the weight of the organ . On microscopic examination , small clear vacuoles may be seen within the cytoplasm ; these represent distended and pinched-off segments of the ER . This pattern of nonlethal injury is sometimes called hydropic change or vacuolar degeneration . The swelling of cells is reversible. Cells may also show increased eosinophilic staining , which becomes much more pronounced with progression to necrosis . Epithelial cells of the proximal tubule showing early cell injury resulting from reperfusion following ischemia. The microvilli are lost and have been incorporated in apical cytoplasm; blebs have formed and are extruded in the lumen. Mitochondria (M) would have been swollen during ischemia; with reperfusion, they rapidly undergo condensation and become electron-dense&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The ultrastructural changes of reversible cell injury, visible by electron microscopy, include the following: Plasma membrane alterations, such as blebbing , blunting, and loss of microvilli Mitochondrial changes, including swelling and the appearance of small amorphous densities Accumulation of “ myelin figures ” in the cytosol composed of phospholipids derived from damaged cellular membranes Dilation of the ER, with the detachment of polysomes Nuclear alterations , with disaggregation of granular and fibrillar elements Nuclear change s appear in one of three patterns : The basophilia of the chromatin may fade Karyolysis Pyknosis is characterised by nuclear shrinkage and increased basophilia. Karyorrhexis , the pyknotic nucleus undergoes fragmentation. Over time (a day or two), the nucleus in the necrotic cell totally disappears.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: Loss of microvilli. Correct . Option B: Cell Swelling. Correct . Option C: Bleb formation. Correct .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;If ischemia or hypoxia is for a short period of time, the cell reverts back to its normal condition which is known as Reversible Cell Injury. In coronary arteries, myocardial contractility is reversed if circulation is quickly restored. It also depends upon the organ which undergoes hypoxia. Ex, skeletal muscle can withstand half an hour with cell injury but brain cells can undergo permanent damage within 10 minutes.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Features of Necrosis and Apoptosis Feature Necrosis Apoptosis Cell size Enlarged (swelling) Reduced (shrinkage) Nucleus Pyknosis, karyorrhexis, karyolysis Fragmentation into nucleosome-size fragments Plasma membrane Disrupted Intact; altered structure, especially orientation of lipids Cellular contents Enzymatic digestion; may leak out of cell Intact; may be released in apoptotic bodies Adjacent inflammation Frequent No Physiologic or pathologic role Usually pathologic (culmination of irreversible cell injury) Often physiologic, means of eliminating unwanted cells; may be pathologic after some forms of cell injury, especially DNA damage&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;For detection of intrinsic pathway of coagulation which one is used?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;aPTT&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;PT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;BT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CT&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. aPTT&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;aPTT Activated Partial thromboplastin time (aPTT) Q time taken for clotting when Kaolin/Silica is added to activate intrinsic pathway Q Other TESTED USED TO EVALUATE BLEEDING AND COAGULATIONS DISORDERS Test Description &amp;amp; Significance Tourniquet test (Hess test) Q ·       BP cuff inflated to above diastolic pressure for 5 minutes ·       Appearance of 20 petechiae Q in 1 sq inch area of forearm indicates · capillary fragility , thrombocytopenia, or platelet abnormalities. Clotting time (CT) (normal: 5-10 min) Q ·       Time taken for the patient&#x27;s blood to clot in a test tube. ·       Very insensitive test; Not used now a days. Clot retraction failure of clot retraction in 1-4 hours indicates thrombocytopenia or abnormal platelet function Q. Prothrombin time (PT)Q time taken for clotting to occur when tissue thromboplastin Q (brain extract) and calcium are added to the patient&#x27;s plasma to activate extrinsic pathway Q Thrombin time (TT): time taken for clotting when thrombin is added to the patient&#x27;s plasma to test for conversion of fibrinogen to fibrin (depends on fibrinogen levels) Q&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The prothrombin time (PT) assay assesses the function of the proteins in the extrinsic pathway (factors VII, X, V, II [prothrombin], and fibrinogen) . In brief, tissue factor, phospholipids, and calcium are added to plasma, and the time for a fibrin clot to form is recorded. The partial thromboplastin time (PTT) assay screens the function of the proteins in the intrinsic pathway (factors XII, XI, IX, VIII, X, V, II, and fibrinogen) . In this assay, clotting of plasma is initiated by the addition of negatively charged particles (e.g., ground glass) that activates factor XII (Hageman factor) together with phospholipids and calcium, and the time to fibrin clot formation is recorded. Activated partial thromboplastin time (APTT) normal range is 30-40 seconds . Prolonged by – Deficiency of XII, IX, XI, III, X, V, II, I Heparin treatment&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B: Prothrombin time. Incorrect , Time is taken for clotting to occur when tissue thromboplastin and calcium are added to a patient&#x27;s plasma to activate the extrinsic pathway. Option C: Incorrect , Bleeding time is a test done on someone to assess their platelets function. It involves making a patient bleed, then timing how long it takes for them to stop bleeding using a stopwatch or other suitable devices Option D: Incorrect , Clotting time, the time taken for a patient’s blood to clot in a day, is not used nowadays.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;From the following which is not hemostatic agent.-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Zeolite&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chitosan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Boric acid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Kaolin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Boric acid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Boric acid Boric acid is not a hemostatic agent. Hemostatic agent is a specific type of antihemorrhagic agent that works by contracting tissue to seal injured blood vessels . Hemostatic agents Aprotinin Desmopressin Kaolin Zeolite and Chitosan are commonly used as hemostatic agents.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Prothrombin Time 12-16 sec Activated Partial Thromboplastin Time 28-35 sec Measure EP + CP IP + CP Sample PPP {Platelet Poor Plasma} PPP Add in Thromboplastin Ca + PL Kaolin Ca + PL 1. ↑ PT Normal APTT - Extrinsic Pathway defect; Factor VII deficiency: Vit-K deficiency: Warfarin II. Norml PT ↑ APTT - Intrinsic Pathway deficiency: Factor XII, XI, IX, VIII deficiency: Von Willebrand Disease III. 1PT ↑ APTT - Common Pathway defect: Factor X, V, II, I deficiency: Severe Liver disease; DIC&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: Zeolite. Correct . Option B: Chitosan. Correct . Option D: Kaolin. Correct .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Dystrophic calcification is seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Paget&#x27;s disease of bone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lung involvement in sarcoidosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Immobilized healing fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Myositis ossificans&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Myositis ossificans&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Myositis ossificans Dystrophic calcification is the calcification occurring in degenerated or necrotic tissue , as in hyalinized scars, degenerated foci in leiomyomas, and caseous nodules. It is the precipitation of Calcium PO4 in dying &amp;amp; necrotic tissue. Myositis ossificans is essentially metaplasia of the intramuscular connective tissue characterized by pathological calcification (abnormal tissue deposition of calcium salts, along with trace of Iron, Mg &amp;amp; other minerals) and extraosseous bone formation (without inflammation). Myositis ossificans is an ectopic new bone formation around the elbow joint, resulting in stiffness. Massage following the injury, so commonly resorted to in some places, is a major factor responsible for it Pathologic calcification is the abnormal tissue deposition of calcium salts, together with smaller amounts of iron, magnesium, and other mineral salts. There are two forms of pathologic calcification: Dystrophic calcification Metastatic calcification&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dystrophic calcification: Deposition of calcium at sites of cell injury and necrosis . Occurs despite normal serum levels of calcium and in the absence of derangements in calcium metabolism. Metastatic calcification: Deposition of calcium in normal tissues, caused by hypercalcemia secondary to some disturbance in calcium metabolism . Features Dystrophic Calcification Metastatic Calcification Location Occurs in dead and dying tissue Occurs in live tissue Calcium metabolism Normal Abnormal metabolism, leading to Hypercalcemia Examples ● Atheromatous plaque ●       Rheumatic vegetations ●       Monckeberg Medial Sclerosis ●       TB lymph node ● Psammoma bodies - Foci of dystrophic calcification ● Asbestos bodies ● Myositis ossificans ● Vitamin D intoxication ●       Parathyroid tumours ●       Multiple myeloma ● Paget’s disease ●       Milk alkali syndrome ● Sarcoidosis ●       Renal failure ●       Hypercalcemia of malignancy ● Resorption of bone secondary to immobilization Stains used for Calcium: Von-Kossa stain Alizarin Red S Calcium in H &amp;amp; E is intensely basophilic.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: Paget&#x27;s disease of bone. Metastatic Calcification . Option B: Lung involvement in sarcoidosis. Metastatic Calcification. Option C: Immobilized healing fracture. Metastatic Calcification .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;If DNA is damaged in the cell cycle, which gene causes cell cycle arrest?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rb&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MYC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;p53&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;K-RAS&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. p53&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;p53&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;p53 gene Present on Chromosome 17p13 . Also known as Guardian of Genome and Molecular Policeman of Gene . Tumor Suppressor gene that regulates cell cycle progression, DNA repair, cellular senescence, and apoptosis, is the most frequently mutated gene in human cancers . Germline mutation of p53: Li Fraumeni syndrome . Sporadic mutations are associated with Tumours in Brain, Breast, Lung, Adrenal, and Skin (SCC) . The p53 protein is the central monitor of stress in the cell and can be activated by anoxia, inappropriate signaling by mutated oncoproteins, or DNA damage . p53 controls the expression and activity of proteins involved in cell cycle arrest, DNA repair, cellular senescence, and apoptosis. DNA damage is sensed by complexes containing kinases of the ATM/ATR family ; these kinases phosphorylate p53, liberating it from inhibitors such as MDM2. Active p53 then upregulates the expression of proteins such as the cyclin-dependent kinase inhibitor p21 , thereby causing cell-cycle arrest at the G1 /S checkpoint . This pause allows cells to repair DNA damage. If DNA damage cannot be repaired , p53 induces additional events that lead to cellular senescence or apoptosis . The majority of human cancers demonstrate biallelic loss-of-function mutations in TP53 . Like RB, p53 is inactivated by viral oncoproteins, such as the E6 protein of HPV .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: Rb. Incorrect . Option B: MYC. Incorrect . Option D: K-RAS. Incorrect .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the followings Select the correct answer using the code below:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;a = 4 / b = 2 / c = 3 / d = 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;a = 3 / b = 4 / c = 1 / d = 2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;a = 2 / b = 1 / c = 3 / d = 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;a = 4 / b = 3 / c = 1 / d = 2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. a = 3 / b = 4 / c = 1 / d = 2&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692188460701-QTDPPYQ235IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;a = 3 / b = 4 / c = 1 / d = 2&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Howell - Jolly bodies are red cell inclusions which are residual nuclear fragments . They may be seen in hemolysis, megaloblastic anemia, or post-splenectomy. Howell–Jolly Bodies Howell–Jolly bodies are nuclear remnants . They are small, round cytoplasmic inclusions that stain purple on a Romanowsky stain . They are regularly present after splenectomy and when there is splenic atrophy. They may be seen in a small percentage of red cells in pernicious anaemia . Usually, only a few such inclusions are present, but they may be numerous in cases of coeliac disease and in other conditions in which there is splenic atrophy and megaloblastosis . Döhle bodies are seen in inflammatory states and are composed of agglutinated rough endoplasmic reticulum containing RNA in Neutrophil . Döhle bodies are seen in Myelodysplastic syndromes Sepsis Chediak Higashi syndrome Flame cells are Ig inclusion containing plasma cells seen in multiple myeloma. Auer rods are abnormal elongated azurophillic granules seen in myeloblasts in AML patients. Auer bodies are cytoplasmic rod-shaped structures are found in immature myeloid cells (known as faggot cells ). The bodies occur in acute myeloid leukaemia (M3) and are thought to be abnormal lysosomes. They contain the enzymes peroxidase and acid phosphatase and stain red with azure eosin. Can activate the coagulation pathway and can initiate DIC .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: a = 4 / b = 2 / c = 3 / d = 1. Incorrect . Option C: a = 2 / b = 1 / c = 3 / d = 4. Incorrect . Option D: a = 4 / b = 3 / c = 1 / d = 2. Incorrect .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40 year male complaining of hot flushes and itching each time he bathes. Hb: 20%gm, Platelet: 89,000, WBC: 30,000. Investigation revealed JAK2 mutation. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;PMF&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CML&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;PCV&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Essential thrombocytosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. PCV&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;PCV Polycythemia presents with Aquagenic pruritus ie pruritus (itching) seen due to warm bath because of Basophil lysis .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Polycythemia Vera Polycythemia denotes an abnormally high number of circulating red cells , usually with a corresponding increase in the haemoglobin level. The most common cause of primary polycythemia is polycythemia vera , a myeloproliferative neoplasm associated with mutations that lead to erythropoietin-independent growth of red cell progenitors . Polycythemia presents with Aquagenic pruritus ie pruritus seen due to warm bath because of Basophil lysis . Secondary causes of Polycythemia include: Hypoxia COPD Smoking Cyanosis heart disease High altitude Tumours Renal Cell carcinoma Hemangioblastoma&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: Primary Myelofibrosis, the hallmark of primary myelofibrosis is the development of obliterative marrow fibrosis . The replacement of the marrow by fibrous tissue reduces bone marrow hematopoiesis , leading to cytopenias and extensive extramedullary hematopoiesis . Option B: Chronic Myeloid Leukemia , for diagnosis of CML, Leukocytosis with the presence of immature myeloid precursors i.e. shift to the left and is associated with basophilia and t (9;22) with fusion transcript BCR-ABL is needed. Option D: Essential thrombocytosis. ET manifests clinically with elevated platelet counts and is separated from PCV and primary myelofibrosis based on the absence of polycythemia and marrow fibrosis, respectively .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Criteria for diagnosis of Polycythemia Vera (PCV): Polycythemia vera (PCV) is characterized by increased marrow production of red cells, granulocytes, and platelets (panmyelosis), but it is the increase in red cells (polycythemia) that is responsible for most of the clinical symptoms.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Pathophysiologic Classification of Polycythemia Relative Reduced plasma volume (hemoconcentration) Primary (Low Erythropoietin) Polycythemia vera Inherited erythropoietin receptor mutations (rare) Secondary (High Erythropoietin) Compensatory ·       Lung disease ·       High-altitude living ·       Cyanotic heart disease Paraneoplastic ·       Erythropoietin-secreting tumors (e.g., renal cell carcinoma, hepatocellular carcinoma, cerebellar hemangioblastoma) Hemoglobin mutants with high oxygen affinity Inherited defects that stabilize HIF-1α ·       Chuvash polycythemia (homozygous VHL mutations) Prolyl hydroxylase mutations HIF-I α, Hypoxia-induced factor la.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A thalassemia patient develops fever and chills as a blood transfusion reaction. What can be done to decrease the rate of such transfusion reactions?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Leucocyte depletion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Antibiotics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Irradiation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Washed RBCs&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Leucocyte depletion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Leucocyte depletion&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;FNHTR The patient developed febrile non-hemolytic transfusion reaction (FNHTR) . Leukoreduced RBCs are indicated for the prevention of such transfusion reactions . During blood transfusions, a person receives large number of allogenic donor leukocytes &amp;amp; these are recognized as foreign cells by the recipient immune system . The most frequent reaction associated with the transfusion of cellular blood components is a febrile nonhemolytic transfusion reaction ( FNHTR ). These reactions are characterized by chills and rigors and a 1°C rise in temperature . FNHTR is diagnosed when other causes of fever in the transfused patient are ruled out i.e. diagnosis of exclusion . Antibodies directed against donor leukocyte and HLA antigens may mediate these reactions; thus, multiply transfused patients and multiparous women are felt to be at increased risk . The use of leukocyte-reduced blood products may prevent or delay sensitization to leukocyte antigens and thereby reduce the incidence of these febrile episodes . Cytokines released from leukocytes within stored blood components may mediate FNHTR; thus, leukoreduction before storage may prevent these reactions . Likewise, cytokines and chemokines released from platelets components, released during storage may also mediate FNHTR.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B: Antibiotics. Incorrect . Option C: Irradiation. Incorrect . Option D: Washed RBCs. Incorrect .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Arrange the following clotting factor in sequence that they follow in coagulation cascade? 13 12 10 5 9 Select the correct answer using the code below:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2 → 3 → 4 → 1 → 5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2 → 5 → 3 → 4 → 1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1 → 2 → 5 → 3 → 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2 → 3 → 5 → 4 → 1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 2 → 5 → 3 → 4 → 1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;2 → 5 → 3 → 4 → 1&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Vitamin K-dependent coagulation factors : Factors II, VII, IX, and X . In Vitamin K deficiency and Warfarin usage: Factor 7 deficiency is first to decrease .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: 2 → 3 → 4 → 1 → 5. Incorrect . Option C: 1 → 2 → 5 → 3 → 4. Incorrect . Option D: 2 → 3 → 5 → 4 → 1. Incorrect .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;In pregnancy, Factor II &amp;amp; V remain unchanged Factor XI &amp;amp; XIII are decreased Other coagulation factors increase making pregnancy a hypercoagulable state .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are true regarding Amyloidosis except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;SAA is most common in Mediterranean fever&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;On Congo red staining, amyloid shows apple green birefringence&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;AL has kappa light chain.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Senile amyloidosis is due to beta -2-microglobulin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Senile amyloidosis is due to beta -2-microglobulin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Senile amyloidosis is due to beta -2-microglobulin False, it shows wild type of ATTR. Beta – 2 microglobulin amyloid deposition is seen in amyloidosis associated with dialysis .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Amyloidosis results from the abnormal folding of proteins , which become insoluble, aggregate, and deposit as fibrils in Extracellular tissues . Normally, misfolded proteins are degraded intracellularly in proteasomes , or extracellularly by macrophages . It appears that in amyloidosis, these quality control mechanisms fail , leading to the accumulation of a misfolded protein outside cells . In chronic disease, AA type of amyloidosis is seen. In multiple myeloma AL type of amyloidosis is seen. In chronic renal failure, A beta 2 type of amyloidosis is seen. In Senile cerebral disorders like Alzheimer’s disease, A beta type of amyloidosis is seen. Diagnosis: The diagnosis of amyloidosis depends on the histologic demonstration of amyloid deposits in tissues. The most common sites biopsied are the kidney when renal manifestations are present, or rectal or gingival tissues in patients suspected of having systemic amyloidosis. In suspected cases of AL amyloidosis, serum, and urine protein electrophoresis and immunoelectrophoresis should be performed. On microscopy: Homogenous Pink deposits Congo red stain: Pinkish red color under ordinary Apple green birefringence under polarised Thioflavin S stain PAS stain&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: SAA is most common in Mediterranean fever. True . Option B: On Congo red staining, amyloid shows apple green birefringence. True . Option C: AL has kappa light chain. True .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Classification of Amyloidosis Clinicopathologic Category Associated Diseases Major Fibril Protein Chemically Related Precursor Protein Systemic (Generalized) Amyloidosis Immunoglobulin light chain. amyloidosis (primary amyloidosis) Multiple myeloma and other monoclonal plasma cell proliferations AL Immunoglobulin light chains, chiefly λ type Reactive systemic amyloidosis (secondary amyloidosis) Chronic inflammatory conditions AA SAA Hemodialysis-associated amyloidosis Chronic renal failure Aβ 2 m β 2 -microglobulin Hereditary Amyloidosis Familial Mediterranean fever AA SAA Familial amyloidotic neuropathies (several types) ATTR Transthyretin Systemic senile amyloidosis ATTR Transthyretin Localized Amyloidosis Senile cerebral Alzheimer disease Аβ APP Endocrine ·       Medullary carcinoma of thyroid Islets of Langerhans Type 2 diabetes A Cal AIAPP Calcitonin Islet amyloid peptide Isolated atrial amyloidosis AANF Atrial natriuretic factor&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Amyloidosis types: Primary Amyloid Plasma cell disorders due to AL- Light chain amyloid Secondary Amyloid Systemic Hereditary Localized Systemic (Generalised) Associated Disease Major Fibril Precursor Protein 1. Light chain Primary Multiple myeloma AL &#x27; l&#x27; Chain 2. Reactive systemic 2° Chronic inflammatory condition AA SAA (Serum Amyloid Associated) 3. Hemodialysis Associated Chronic Renal Failure A b 2 m b 2Microglobulin Hereditary Associated Disease Major Fibril Precursor Protein Familial Mediterranean fever - AA SAA Familial Amyloid Neuropathy - ATTR Transthyretin Systemic senile Amyloidosis - ATTR Transthyretin iii. Localized Associated Disease Major Fibril Precursor Protein Senile cerebral AD A b APP • Endocrine - Thyroid - Islet of Langerhans Medullary CA Type 2 DM A Cal AIAPP Calcitonin Islet amyloid peptide Isolated Atrial Amyloidosis AANF Atrial Natriuretic Factor&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following about the endothelial contraction: Select the correct answer using the code below:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;a = 1 / b = 2 / c = 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;a = 2 / b = 1 / c = 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;a = 2 / b = 3 / c = 1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;a = 1 / b = 3 / c = 2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. a = 2 / b = 3 / c = 1&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692188460815-QTDPPYQ240IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;a = 2 / b = 3 / c = 1&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Vascular events of inflammation: The vascular reactions of acute inflammation consist of changes in the flow of bloo d and the permeability of vessels , both designed to maximize the movement of plasma proteins and leukocytes out of the circulation and into the site of infection or injury. Changes in vascular flow and caliber begin early after injury and consist of the following. Vasodilation is mediated by histamine , on vascular smooth muscle. It is one of the earliest manifestations of acute inflammation . Vasodilation first involves the arteriole s and then leads to opening of new capillary beds in the area. The result is increased blood flow, which is the cause of heat and redness (erythema) at the site of inflammation. Vasodilation is quickly followed by increased permeability of the microvasculature , with the outpouring of protein-rich fluid into the extravascular tissues. The loss of fluid and increased vessel diameter lead to slower blood flow , concentration of red cells in small vessels, and increased viscosity of the blood . These changes result in engorgement of small vessels with slowly moving red cells, a condition termed stasis , which is seen as vascular congestion and localized redness of the involved tissue. As stasis develops, blood leukocytes, principally neutrophils, accumulate along the vascular endothelium . Leukocytes then adhere to the endothelium, and soon afterward they migrate through the vascular wall into the interstitial tissue as vascular congestion and localized redness of the involved tissue. Contraction of endothelial cells resulting in opening of interendothelial gaps is the most common mechanism of vascular leakage. It is elicited by histamine , bradykinin , leukotrienes , and other chemical mediators. It is called the immediate transient response because it occurs rapidly after exposure to the mediator and is usually short-lived (15 to 30 minutes). In some forms of mild injury (e.g., after burns, irradiation or ultraviolet radiation, and exposure to certain bacterial toxins ), vascular leakage begins after a delay of 2 to 12 hours and lasts for several hours or even days; this delayed prolonged leakage may be caused by contraction of endothelial cells or mild endothelial damage. Sunburn is a classic example of damage that results in late-appearing vascular leakage. Often the immediate and delayed responses occur along a continuum. Endothelial injury resulting in endothelial cell necrosis and detachment . Direct damage to the endothelium is encountered in severe physical injuries, for example, in thermal burns, or is induced by the actions of microbes and microbial toxins that damage endothelial cells . Neutrophils that adhere to the endothelium during inflammation may also injure endothelial cells and thus amplify the reaction. In most instances leakage starts immediately after injury and is sustained for several hours until the damaged vessels are thrombosed or repaired.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: a = 1 / b = 2 / c = 3. Incorrect . Option B: a = 2 / b = 1 / c = 3. Incorrect . Option D: a = 1 / b = 3 / c = 2. Incorrect .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA MECHANISM MEDIATOR TIME RESPONSE 1. Endothelium Contraction MC Histamine Immediate - Transient 2. Mild endothelial injury Burns, Irradiation UV rays, Late appearing sun burn Bacterial toxins Delayed Prolonged 3. Direct Endothelial Injury (severe) Severe Burns, Microbial toxins Immediate - Sustained&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An affected male does not have affected children but an affected female always has affected children. This is seen in which type of inheritance?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;X linked recessive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Autosomal recessive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;X linked dominant&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mitochondrial&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Mitochondrial&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mitochondrial&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mitochondrial DNA: Maternal inheritance is a feature unique to mtDNA , as, during zygote formation, mutated mitochondrial DNA comes from Ova . Each mitochondrion contains thousands of copies of mtDNA, and typically, deleterious mtDNA mutations affect some but not all of these copies. Thus, tissues and individuals may harbour both wild-type and mutant mtDNA, a heteroplasmy situation. Mitochondria and their contained DNA are randomly distributed to the daughter cells during cell division. Thus, when a cell containing normal and mutant mtDNA divides, the proportion of the normal and mutant mtDNA in daughter cells is extremely variable. Therefore, the expression of disorders resulting from mutations in mtDNA is quite variable . Diseases associated with mitochondrial inheritance are rare, and many of them affect the neuromuscular system. Leber hereditary optic neuropathy is a prototype of this type of disorder. It is a neurodegenerative disease that manifests as a progressive bilateral loss of central vision . Duchene’s muscular dystrophy is X-linked (XR) .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: X linked recessive. Incorrect, Sons of heterozygous mothers have a 50% chance of being affected. No male-to-male transmission. Skips generations. Option B: Autosomal recessive. Incorrect, With 2 carrier (heterozygous) parents, on average: each child has a 25% chance of being affected, 50% chance of being a carrier, and 25% chance of not being affected nor a carrier. Option C: X linked dominant. Incorrect, Transmitted through both parents. Children of affected mothers each have a 50% chance of being affected. 100% of daughters and 0% of sons of affected fathers will be affected.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Examples of diseases that are mitochondrial in inheritance: Kearn Sayne Syndrome Leigh Syndrome MELAS MERRF NARP Lebers Hereditary Optic Neuropathy Pearson Syndrome&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Modes of inheritance: Autosomal Dominant: System Disorder Nervous Huntington disease Neurofibromatosis Myotonic dystrophy Tuberous sclerosis Urinary Polycystic kidney disease Gastrointestinal Familial polyposis coli Hematopoietic Hereditary spherocytosis von Willebrand disease Skeletal Marfan syndromeª Ehlers-Danlos syndrome (some variants)a Osteogenesis imperfecta Achondroplasia Metabolic Familial hypercholesterolemiaª Acute intermittent porphyria Autosomal Recessive: System Disorder Metabolic Cystic fibrosis Phenylketonuria Galactosemia Homocystinuria Lysosomal storage diseases α-Antitrypsin deficiency Wilson disease a Hemochromatosis Glycogen storage diseases a Hematopoietic Sickle cell anemia Thalassemias Endocrine Congenital adrenal hyperplasia Skeletal Ehlers-Danlos syndrome (some variants) a Alkaptonuria Nervous Neurogenic muscular atrophies Friedreich ataxia Spinal muscular atrophy X Linked Recessive: System Disease Musculoskeletal Duchenne muscular dystrophy Blood Hemophilia A and B Chronic granulomatous disease Glucose-6-phosphate dehydrogenase deficiency Immune Agammaglobulinemia Wiskott-Aldrich syndrome Metabolic Diabetes insipidus Lesch-Nyhan syndrome Nervous Fragile X syndrome 2 X Linked Dominant: Alport syndrome Rett syndrome Fragile X syndrome Hypophosphatemic rickets (also called X-linked hypophosphatemia/ Vitamin D Resistant rickets) Charcot-marie-tooth disease Mitochondrial inheritance: Kearn Sayne Syndrome Leigh Syndrome MELAS MERRF NARP Lebers Hereditary Optic Neuropathy Pearson Syndrome&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with CKD had to undergo dialysis and his Hb was 5.2gm/dL, he received two blood transfusions and the first bag was completed in 2 hours and second was started and in the mid way patient developed shortness of breath and his BP was found to be 180/120 mmHg and HR was 110/min. What is the likely cause?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;TRALI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Transfusion-Related Circulatory Overload (TACO)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Allergic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;FNHTR&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Transfusion-Related Circulatory Overload (TACO)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;TACO&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;TRALI TACO Transfusion Related Acute Lung Injury Transfusion Associated Circulatory Overload HLA Ag + Ab complex deposits in Alveoli causing ARDS Seen in patients with ●       CKD ●       Severe anemia (on giving rapid transfusions) Occurs within 4-6 hours most commonly seen with FFP most commonly seen with PRBC C/F: Fever Hypotension Severe Respiratory Distress C/F: Hypertension Tachycardia On auscultation: Crepitations + X ray: Pulmonary Edema Pro BNP very high (as natriuresis is compensated by heart by releasing Pro BNP) Transfusion-related acute lung injury ( TRALI ) is a serious blood transfusion complication characterized by the acute onset of non-cardiogenic pulmonary edema following transfusion of blood products. Transfusion associated circulatory overload (aka TACO ) is a transfusion reaction (an adverse effect of blood transfusion) that can occur due to a rapid transfusion of a large volume of blood , but can also occur during a single red cell transfusion.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: Incorrect , occurs within 4-6 hours, most commonly seen with FFP, present with Hypotension . Option C: Incorrect , no history of any urticarial reactions are mentioned in the history. Option D: Incorrect , no history of fever given in the question.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Shelf life of preservatives: Preservatives Shelf life Acidified Citrate Dextrose (ACD) 21 days Citrate Phosphate Dextrose (CPD) 28 days thrombocytopenia 35 days Sodium Adenine Glucose Mannitol (SAGM) 42 days Most commonly used preservative is CPDA Storing temperatures for different blood products: Blood Products Storing temperature Can be stored for PRBC 2-8˚C FFP -20 to -40˚C 1 year Platelets 22˚C 5-7 days Cryoprecipitate -70˚C 1 year&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 24 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);
                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);
            }
        }

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);
                debugLog(&quot;Quiz navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling quiz navigation panel:&quot;, e);

        // Show submit modal

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;

                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;

                    &lt;/div&gt;

                document.getElementById('correct-count').textContent = correct;

                document.getElementById('prev-result').disabled = index === 0;

        // Navigate to previous result

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;

                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;

                    &lt;/video&gt;

                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;

                audio.onerror = () =&gt; {

                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;

                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;

        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);

            } catch (e) {

                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);

&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;How will you differentiate a mediastinal mass being a thymoma or acute lymphoblastic leukemia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cytokeratin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CD1a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CD3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;TdT&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cytokeratin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cytokeratin A mediastinal mass has a differential of thymoma and T-cell ALL . T-cell ALL will have the markers TDT (lymphoblast), CD1a and CD3 . Thymoma has 2 components- epithelial and lymphoid components—so is positive for EMA, cytokeratin 7 and 20, CD57 CD5, bcl-2, calretinin, vimentin, CD3, CD1a, CD20, CD99 . To differentiate between a mediastinal mass being a thymoma or acute lymphoblastic leukemia (ALL), the following immunohistochemical markers can be helpful: Cytokeratin : Thymomas typically express cytokeratin , which is a marker for epithelial cells. Positive staining for cytokeratin suggests an epithelial origin, supporting a diagnosis of thymoma. CD1a : CD1a is a marker for immature T-cells . It is typically positive in T-cell acute lymphoblastic leukemia ( T-ALL ) but negative in thymomas. CD3 : CD3 is a marker for mature T-cells . It is usually positive in T-ALL , including both T-cell and mature T-cell subtypes. In contrast, thymomas are typically negative for CD3. TdT (Terminal deoxynucleotidyl transferase) : TdT is an enzyme expressed in immature lymphoid cells , and its expression is characteristic of ALL . Thymomas are usually negative for TdT. By evaluating the
