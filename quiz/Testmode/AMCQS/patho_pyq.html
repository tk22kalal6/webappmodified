 expression of these markers, a pathologist can assess the cell lineage and differentiation status of the cells within the mediastinal mass, helping to differentiate between thymoma and ALL. However, it&#x27;s important to note that these markers should be interpreted in conjunction with clinical findings, imaging studies, and other diagnostic tests for a comprehensive diagnosis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CD markers: Cells CD markers Immature CD34 Blast CD 34 Lymphoblast: TdT WBC CD 45 Myeloblast MPO, CD 13, 33, 117 Lymphoid ●       B cells: CD19 , 20, 21, 22, 23, 24, CD 10, CD 79a, PAX 5 ●       T cells: CD 3 , 1, 2, 4, 5, 6, 7, 8 ●       NK cells: CD 16, 56 Monocytes CD 14, 64&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B: Incorrect , positive in T-ALL . Option C: Incorrect , positive in T-ALL . Option D: Incorrect , positive in T-ALL .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;NaF is used in which color cap vacutainer?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Grey&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Yellow&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Red&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Blue&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Grey&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Grey Hemogard stopper Tube content Determination Serum separator tube (SST) All biochemistry not mentioned elsewhere (1 tube), microbiology (1 tube) Heparin Chromosome studies, lead, amino acids, troponin Fluoride/ oxalate Glucose EDTA Full blood count (FBC) and ESR, C3/C4, Hemoglobin A1c, Homocysteine, ACTH Plain  (no additive) LDH, Ca, drugs (phenytoin, theophylline, lithium), endocrine testing (except thyroid) Sodium citrate Coagulation testing, PT, INR, APTT, D-dimer, etc. ESR Westergren sedimentation rate; requires full draw&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Vacutainer tubes: Colours, anticoagulants and uses Color Anticoagulant Use Purple K2 EDTA ●       CBC ●       ESR Red Clot activator Serum testing Yellow Clot activator and serum gel separator Serum testing Blue Trisodium citrate (1:9 anticoagulant:blood) ●       PT ●       aPTT ● D-Dimer Green Heparin ● Best for electrolyte testing ●       ABG ●       Cytogenetics Grey NaF K oxalate Glucose estimation Black Trisodium citrate (1:4 anticoagulant:blood) Best for ESR&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B: Contains Clot activator and serum gel separator . Option C: Contains Clot activator . Option D: Contains Trisodium citrate (1:9 anticoagulant:blood) .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the inheritance pattern in the given pedigree:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Y-linked recessive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Y-linked dominant&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;X-linked recessive&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;X-linked dominant&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. X-linked recessive&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692188518482-QTDPPYQ245IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;X-linked recessive In the given pedigree, males are prominently affected so it goes in the favor of X-linked disease . Now since there is generation skip , it indicates recessive . Therefore, it is an X-linked recessive .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;X linked recessive The given disease manifests only in males; therefore, it is sex-linked disease females are not affected, so they must be carriers . This is a classical feature of X-linked recessive disorders . All sex-linked disorders are X-linked, and almost all are recessive. Several genes are located in the male-specific region of Y, all related to spermatogenesis. Males with mutations affecting the Y-linked genes are usually infertile; hence, there is no Y-linked inheritance . X-linked recessive inheritance accounts for a small number of well-defined clinical conditions. For the most part, the Y chromosome is not homologous to the X chromosome, so mutant genes on the X chromosome do not have corresponding alleles on the Y chromosome. Thus, males are said to be Hemizygous for X-linked mutant genes, so these disorders are expressed in males. Other features characterising these disorders are as follows: An affected male does not transmit the disorder to his sons, but all daughters are carriers. Of course, sons of heterozygous women have one chance in two of receiving the mutant gene. A heterozygous female usually does not express the complete phenotypic change because of the paired normal allele. Because of the random inactivation of one of the X chromosomes in the female, females have a variable proportion of cells in which the mutant X chromosome is active. Thus, the normal allele can be inactivated in most cells, permitting full expression of heterozygous X-linked conditions in females . X Linked Recessive: System Disease Musculoskeletal Duchenne muscular dystrophy Blood Hemophilia A and B Chronic granulomatous disease Glucose-6-phosphate dehydrogenase deficiency Immune Agammaglobulinemia Wiskott-Aldrich syndrome Metabolic Diabetes insipidus Lesch-Nyhan syndrome Nervous Fragile X syndrome 2&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: Y-linked recessive. Incorrect . Option B: Y-linked dominant. Incorrect . Option D: X-linked dominant. Incorrect, Transmitted through both parents. Children of affected mothers each have a 50% chance of being affected. 100% of daughters and 0% of sons of affected fathers will be affected.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Y linkage , also known as holandric inheritance , describes traits that are produced by genes located on the Y chromosome . It is a form of sex linkage. Y linkage can be difficult to detect. This is partly because the Y chromosome is small and contains fewer genes than the autosomal chromosomes or the X chromosome. For a trait to be considered Y linkage, it must exhibit these characteristics: Occurs only in males Appears in all sons of males who exhibit that trait Is absent from daughters of trait carriers; instead the daughters that are phenotypically normal and do not have affected offspring . Hypertrichosis of the ears , webbed toes , and porcupine man are examples of Y-linked inheritance in humans. Due to advancements in DNA sequencing, Y linkage is getting easier to determine and prove. The Y-chromosome is almost entirely mapped, revealing many Y-linked traits. Y linkage is similar to, but different from X linkage; although, both are forms of sex linkage. X linkage can be genetically linked and sex-linked, while Y linkage can only be genetically linked. This is because males&#x27; cells have only one copy of the Y-chromosome. X-chromosomes have two copies, one from each parent permitting recombination. The X chromosome contains more genes and is substantially larger. Y-chromosome deletions are a frequent genetic cause of male infertility. Examples of diseases that are mitochondrial in inheritance: Kearn Sayne Syndrome Leigh Syndrome MELAS MERRF NARP Lebers Hereditary Optic Neuropathy Pearson Syndrome&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Modes of inheritance: Autosomal Dominant: System Disorder Nervous Huntington disease Neurofibromatosis Myotonic dystrophy Tuberous sclerosis Urinary Polycystic kidney disease Gastrointestinal Familial polyposis coli Hematopoietic Hereditary spherocytosis von Willebrand disease Skeletal Marfan syndromeª Ehlers-Danlos syndrome (some variants)a Osteogenesis imperfecta Achondroplasia Metabolic Familial hypercholesterolemiaª Acute intermittent porphyria Autosomal Recessive: System Disorder Metabolic Cystic fibrosis Phenylketonuria Galactosemia Homocystinuria Lysosomal storage diseases α-Antitrypsin deficiency Wilson disease a Hemochromatosis Glycogen storage diseases a Hematopoietic Sickle cell anemia Thalassemias Endocrine Congenital adrenal hyperplasia Skeletal Ehlers-Danlos syndrome (some variants) a Alkaptonuria Nervous Neurogenic muscular atrophies Friedreich ataxia Spinal muscular atrophy X Linked Recessive: System Disease Musculoskeletal Duchenne muscular dystrophy Blood Hemophilia A and B Chronic granulomatous disease Glucose-6-phosphate dehydrogenase deficiency Immune Agammaglobulinemia Wiskott-Aldrich syndrome Metabolic Diabetes insipidus Lesch-Nyhan syndrome Nervous Fragile X syndrome 2 X Linked Dominant: Alport syndrome Rett syndrome Fragile X syndrome Hypophosphatemic rickets (also called X-linked hypophosphatemia/ Vitamin D Resistant rickets) Charcot-marie-tooth disease Mitochondrial inheritance: Kearn Sayne Syndrome Leigh Syndrome MELAS MERRF NARP Lebers Hereditary Optic Neuropathy Pearson Syndrome&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Naive T cells get activated by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;NK cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dendritic cells&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Macrophages&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;B lymphocytes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Dendritic cells&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dendritic cells Antigen presenting cells are cells that present Antigen to T cells Antigen-presenting cells (APCs) capture microbes and other antigens , transport them to secondary lymphoid organs , and display them for recognition by lymphocytes . The most efficient APCs are dendritic cells (DCs) , which are present in epithelia and most other tissues. Integrins are adhesion molecules that promote the attachment of T-cells to APCs . They express high levels of MHC and other molecules needed for presenting antigens to and activating T cells .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Antigen Presenting Cells: Cells that identify, process, and present Ag to T cells . Signals: from APC to T cells MHC presenting Ag to TCR CD 80/86 activating CD 28 Specific cytokines from APC to T cells Naïve T lymphocytes are activated by antigen and costimulators in peripheral lymphoid organs , and proliferate and differentiate into effector cells that migrate to any site where microbial antigens are present. Major Histocompatibility Complex (MHC): The function of Major Histocompatibility Complex (MHC) molecules is to display peptide fragments of protein antigens for recognition by antigen-specific T cells . In humans, the MHC molecules are called human leukocyte antigens (HLA) because they were initially detected in leukocytes. The genes encoding HLA molecules are clustered on a small segmen t of chromosome 6 . MHC I MHC II Present on all Nucleated cells and platelets Present on all Antigen Presenting Cells (APCs) Identify all intracellular antigen (Virus) Identifies all extracellular antigen (bacteria) Present to CD8 T cells Present to CD 4 T cells Encoded by HLA-A, HLA-B, and HLA-C Encoded by HLA-D with subregions HLA-DP, HLA-DQ, and HLA-DR Ag binds btw α1 α2 groove Ag binds btw α1 β1 groove Because CD4+ T cells can recognize antigens only in the context of self-class II molecules, they are referred to as class II MHC restricted . In contrast to class I molecules, class II MHC molecules are mainly expressed on cells that present ingested antigens (Antigen-presenting Cells) and respond to T-cell help ( macrophages, B lymphocytes, and dendritic cells ).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: NK cells. Incorrect , most efficient APCs are dendritic cells (DCs) . Option C: Incorrect , most efficient APCs are dendritic cells (DCs) . Option D: B lymphocytes. Incorrect , most efficient APCs are dendritic cells (DCs) .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented with intermittent fever, no weight loss, no anorexia, but with a retroperitoneal mass. Peripheral smear findings were normal. Gross and microscopy of the mass is given. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Non-Hodgkin lymphoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Castleman disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Angiolymphoid hyperplasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IgG4 disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Castleman disease&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692188518640-QTDPPYQ247IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Castleman disease Castleman disease has been divided into a solitary and a multicentric form . The solitary form presents as a mass located most commonly in the mediastinum , neck , lung , axilla , mesentery , broad ligament , and retroperitoneum . Grossly, it is round, well circumscribed, with a solid gray cut surface and measures &amp;gt;15 cm in diameter. The follicles show marked vascular proliferation and hyalinization of their abnormal or atrophic germinal centers, surrounded by concentrically arranged small lymphocytes imparting an “ onion-skin ” pattern. Remember angiolymphoid hyperplasia shows thick-walled blood vessels with prominent endothelial cells and inflammatory eosinophilia infiltrates .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Castleman disease (CD) is a rare, nonclonal lymphoproliferative disorder having distinct subtypes depending on its etiology, pathology, and clinical presentation. It can affect lymph nodes of any body region , imitating both benign and malignant malformations , including the neck, chest, abdomen, and pelvis. Pathologically it can be classified as hyaline vascular type (HV-CD) , plasma cell type , mixed type , and human herpesvirus (HHV)-8 associated Castleman disease . Clinically it manifests as the more common unicentric (localized or unifocal) Castleman disease (UCD) and the less common multicentric (generalized or multifocal) Castleman disease (MCD) . The hyaline vascular type has an increased number of lymphoid follicles with a broad mantle zone and hypoplastic germinal center. Centrally placed germinal center is surrounded with small lymphocytes arranged in concentric circles, forming an \&quot; onion skin-like \&quot; structure. The center of these follicles is penetrated by hyalinized capillaries resembling a \&quot; lollipop \&quot; (also known as the lollipop sign ). Strong endothelial vascular proliferation and hyalinization in the interfollicular zones along with a varying number of small lymphocytes and immature plasma cells, and prominent follicular dendritic cells (FDCs) occasionally appearing dysplastic can be seen. A high number of plasmacytoid dendritic cells can be found around these lesions. Mature lymphocyte infiltration can be observed in plasma cell CD with maintained mantle zone and germinal zone proportions. The interfollicular zones are filled with mature plasma cells and are less vascular than HV-CD. Sometimes irregular aggregates of polyclonal plasmablasts can be seen in the mantle zone of B-lymphocytes. The mixed type has the characteristics of both HV-CD and the plasma cell type . HHV-8 associated CD manifests as significant proliferation of angiogenesis between the lymphoid follicles with unclear boundaries and immature plasmablasts that might have restricted lambda light chains in specific immunoglobulins. Clinically, unicentric Castleman disease presents as a slow-growing, non-malignant painless solitary mass manifesting at a single anatomic site that is generally asymptomatic at first but starts producing symptoms when the surrounding structures are compressed due to its growing size. In contrast, multicentric CD occurs at multiple sites and is characterized by a proinflammatory response giving rise to the so-called B symptoms , including fever, night sweats, malaise, and weight loss . Exaggerated effects of elevated serum IL-6 levels cause various symptoms, including lymph node enlargement, hepatosplenomegaly, polyclonal hypergammaglobulinemia- owing to its growth and differentiation factors for both plasma and lymphocytes. Elevated fibrinogen levels cause deep vein thrombosis and thromboembolic disorders , high hepcidin levels cause anemia , increased VEGF levels result in angiogenesis and vascular permeability , which along with hypoalbuminemia induces edema , ascites , pleural and pericardial effusions , or even generalized anasarca .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: Non-Hodgkin lymphoma. Incorrect . Option C: Angiolymphoid hyperplasia. Incorrect . Option D: IgG4 disease. Incorrect .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient comes with severe bleeding. PRBCs and 4 units of platelet concentrates have been collected from the blood bank. With only one IV access what will you do?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Transfuse PRBC first and store platelets at room temperature&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Transfuse PRBC first and store platelets at 2–6°C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Transfuse platelets first and store PRBC at 2–6°C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Transfuse platelets first and store PRBC at room temperature&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Transfuse platelets first and store PRBC at room temperature&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Transfuse platelets first and store PRBC at room temperature The transfusion time of the PRBC (Packed Red Blood Cells) is 100–150 mL/hour and that of platelets and plasma is 150–300 mL/hour . So while the platelets are transfused, the RBC can be stored at room temperature . If we do the other way round, the transfusion of platelets will need to wait for 4 hours which will not only reduce the clinical utility (remember, the patient is bleeding), but will also decrease the increase in platelet count in the recipient ( Dilutional thrombocytopenia ). Also, the PRBC needs to be transfused within 4 hours while platelets need to be transfused as soon as possible . Clinically, this answer makes more sense than the other options.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Shelf life of preservatives: Preservatives Shelf life Acidified Citrate Dextrose (ACD) 21 days Citrate Phosphate Dextrose (CPD) 28 days thrombocytopenia 35 days Sodium Adenine Glucose Mannitol (SAGM) 42 days Most commonly used preservative is CPDA Storing temperatures for different blood products: Blood Products Storing temperature Can be stored for PRBC 2-8˚C FFP -20 to -40˚C 1 year Platelets 22˚C 5-7 days Cryoprecipitate -70˚C 1 year&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: Transfuse PRBC first and store platelets at room temperature. Incorrect . Option B: Transfuse PRBC first and store platelets at 2–6°C. Incorrect . Option C: Transfuse platelets first and store PRBC at 2–6°C. Incorrect .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Blood should never be stored in the ward’s refrigerator, if it can’t be transfused at the time of issue, it is best to return the bag to the blood bank PRBCs should finish being transfused within 4 hours from issue . FFP and Platelets should finish being transfused within 30 min from the time of issue . For a patient coming in shock requiring transfusion of all the blood products, first transfuse FFP, followed by Platelets, followed by PRBCs .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Shelf life of preservatives: Preservatives Shelf life Acidified Citrate Dextrose (ACD) 21 days Citrate Phosphate Dextrose (CPD) 28 days thrombocytopenia 35 days Sodium Adenine Glucose Mannitol (SAGM) 42 days Most commonly used preservative is CPDA Storing temperatures for different blood products: Blood Products Storing temperature Can be stored for PRBC 2-8˚C FFP -20 to -40˚C 1 year Platelets 22˚C 5-7 days Cryoprecipitate -70˚C 1 year&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Macrophage engulfs different cells as shown in the image. What is the process called?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Phagocytosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Emperipolesis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Autophagy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cytotoxicity&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Emperipolesis&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692188521930-QTDPPYQ249IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Emperipolesis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Emperipolesis is the active penetration of one cell by another which remains intact . It differs from phagocytosis in that an engulfed cell exists temporarily within another cell and with an intact normal structure while in phagocytosis, the engulfed cell is destroyed by the protective action of lysosomal enzymes . Emperipolesis act as a medium or pathway to mediate natural killer cell – mediated tumour cell death . This interaction requires target cell membrane fluidity for its binding with natural killer cells. Emperipolesis is a heterogeneous cell in cell invasion in which engulfed cells are Hematopoietic. The cells are only temporarily internalised and are not destroyed.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: Phagocytosis. Incorrect , in phagocytosis the engulfed cell is killed by lysosomal enzymes of the macrophage, whereas the cell exists as a viable cell within another in emperipolesis. Option C: Autophagy. Incorrect , Autophagy is a self-degradative process that is important for balancing sources of energy at critical times in development and in response to nutrient stress. It also plays a housekeeping role in removing misfolded or aggregated proteins, clearing damaged organelles, such as mitochondria, endoplasmic reticulum and peroxisomes, as well as eliminating intracellular pathogens. Option D: Cytotoxicity. Incorrect .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Entosis represents a mechanism of homogenous live cell invasion , such that the invading cell seems to take the initiative in being internalized&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which is false about apoptosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;No inflammation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Plasma membrane intact&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Organelle swelling&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Affected by dedicated genes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Organelle swelling&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Organelle swelling Morphology of apoptosis: Cell shrinkage Chromatin condensation: Most characteristic feature Formation of cytoplasmic blebs and apoptotic bodies Plasma membrane remains intact during apoptosis Apoptosis in contrast to necrosis does not elicit inflammation&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;In Apoptosis: The plasma membrane stays intact DNA Electrophoresis shows a Step Ladder pattern In Necrosis: The plasma membrane is disrupted DNA Electrophoresis shows a Smear pattern Features of Necrosis and Apoptosis Feature Necrosis Apoptosis Cell size Enlarged (swelling) Reduced (shrinkage) Nucleus Pyknosis, karyorrhexis, karyolysis Fragmentation into nucleosome-size fragments Plasma membrane Disrupted Intact; altered structure, especially orientation of lipids Cellular contents Enzymatic digestion; may leak out of cell Intact; may be released in apoptotic bodies Adjacent inflammation Frequent No Physiologic or pathologic role Usually pathologic (culmination of irreversible cell injury) Often physiologic, means of eliminating unwanted cells; may be pathologic after some forms of cell injury, especially DNA damage&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. No inflammation. Seen in Apoptosis . Option: B. Plasma membrane intact. Seen in Apoptosis . Option: C. Affected by dedicated genes. Seen in Apoptosis .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Apoptosis vs Necrosis Features of Necrosis and Apoptosis Feature Necrosis Apoptosis Cell size Enlarged (swelling) Reduced (shrinkage) Nucleus Pyknosis, karyorrhexis, karyolysis Fragmentation into nucleosome-size fragments Plasma membrane Disrupted Intact; altered structure, especially orientation of lipids Cellular contents Enzymatic digestion; may leak out of cell Intact; may be released in apoptotic bodies Adjacent inflammation Frequent No Physiologic or pathologic role Usually pathologic (culmination of irreversible cell injury) Often physiologic, means of eliminating unwanted cells; may be pathologic after some forms of cell injury, especially DNA damage&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Integrin connects actin to which macromolecule in ECM?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vitronectin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Laminin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fibronectin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Collagen&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Fibronectin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fibronectin Fibronectin &amp;gt; Laminin Integrins are bound to fibronectin or other ECM proteins adsorbed to the substrate or incorporated into the insoluble matrix, and connect to the actin through linker proteins such as talin and vinculin.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Integrins are the principal receptors used by animal cells to bind to the extracellular matrix . Integrins localized in the plasma membrane are the major adhesion receptor connecting cells with components of the extracellular matrix . Integrins interact directly with laminin and mainly fibronectin present in the basal lamina and intracellularly contact actin through intermediate proteins, such as alpha-actinin, vinculin, and talin. Integrins are calcium-independent adhesion molecules . Upon ligand binding, integrins activate signal transduction pathways that mediate cellular signals such as regulation of the cell cycle , organization of the intracellular cytoskeleton , and movement of new receptors to the cell membrane .  The presence of integrins allows rapid and flexible responses to events at the cell surface (e.g. signal platelets to initiate an interaction with coagulation factors). Adhesive glycoproteins and adhesion receptors are structurally diverse molecules variously involved in cell-cell, cell-ECM, and ECM-ECM interactions. Prototypical adhesive glycoproteins include fibronectin (a major component of the interstitial ECM ) and laminin (a major constituent of basement membrane ). Integrins are representative of the adhesion receptors, also known as cell adhesion molecules (CAMs) ; the CAMs also include immunoglobulin family members, cadherins, and selectins.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: Vitronectin. Incorrect . Option B: Laminin . Incorrect . Option D: Collagen. Incorrect .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient present with steatorrhea and abnormal Schilling test. D-xylose test is normal and nor&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Celiac disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ulcerative colitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ileal disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intestinal lymphangiectasia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ileal disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ileal disease The given clinical scenario with steatorrhea ( Presence of excess fat in stool), abnormal schilling test suggests malabsorption of B12. The normal D-xylose test result indicates that the patient&#x27;s small intestine is capable of absorbing monosaccharides , which rules out significant malabsorption in the proximal small bowel. Hence, among the following options the correct option is Ileal disease.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Schilling test Schilling test is performed to evaluate vitamin B12 absorption Procedure : Step 1: Oral Radioactive B12 Administration Patient ingests a small amount of radioactive vitamin B12 (cyanocobalamin). Step 2: Intramuscular Non-radioactive B12 Injection Patient receives an intramuscular injection of non-radioactive vitamin B12 to saturate liver stores. Step 3: Collection of Urine Samples Patient collects all urine passed over the next 24 hours. Step 4: Calculation of Urinary Excretion Amount of radioactively labeled vitamin B12 excreted in urine is measured and calculated. D-xylose absorption test D-xylose is a pentose sugar that is not normally found in the blood. It can be easily absorbed by healthy intestinal cells without the aid of pancreatic enzymes , and is poorly metabolized so that at least 50% of the dose is excreted in the urine within 24 hours. This test is a good general screen for malfunction of absorption , and helps to differentiate intestinal malabsorption syndromes (reduced D-Xylose absorption) from pancreatitis (normal D-xylose absorption).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Celiac disease:A normal villous pattern excludes the option of celiac disease. It is an autoimmune disorder triggered by the ingestion of gluten.It primarily affects the small intestine, specifically the villi, leading to villous atrophy. Option B .Ulcerative colitis:It will have bloody diarrhea and cystitis in mucosa. It is a form of inflammatory bowel disease that primarily affects the colon and rectum. Option D .Intestinal lymphangiectasia:It will show protein losing enteropathy and numerous variable sized dilated lymphatic channels in villi. It is a disorder characterized by dilated lymphatics in the gastrointestinal tract&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Results of Diagnostic studies in different causes of Steatorrhea Disease D-xylose test Schilling test Duodenal mucosal biopsy Chronic pancreatitis Normal 50% abnormal; if abnormal, normal with pancreatic enzymes Normal Bacterial overgrowth syndrome Normal or only modestly abnormal Often abnormal; if abnormal it becomes normal after antibiotic administration Usually normal Ileal disease Normal Abnormal Normal Celiac sprue Decreased Normal Abnormal:  \&quot;flat”/ “Villous atrophy” Intestinal lymphangiectasia Normal Normal Abnormal: \&quot;dilated lymphatics\&quot;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A trauma patient presents at the emergency department. There is no time for cross-matching. FFP of which blood group can be transfused safely?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;O Rh, D Positive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;O Rh, D Negative&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;AB Rh, D Positive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;AB Rh, D Negative&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. AB Rh, D Negative&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;AB Rh, D Negative Universal blood donor = O Negative Universal acceptor = AB Positive Universal FFP donor = AB Positive Universal FFP acceptor = O Negative&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: O Rh, D Positive. Incorrect . Option B: O Rh, D Negative. Incorrect . Option D: AB Rh, D Negative. Incorrect .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Shelf life of preservatives: Preservatives Shelf life Acidified Citrate Dextrose (ACD) 21 days Citrate Phosphate Dextrose (CPD) 28 days thrombocytopenia 35 days Sodium Adenine Glucose Mannitol (SAGM) 42 days Most commonly used preservative is CPDA Storing temperatures for different blood products: Blood Products Storing temperature Can be stored for PRBC 2-8˚C FFP -20 to -40˚C 1 year Platelets 22˚C 5-7 days Cryoprecipitate -70˚C 1 year&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Antibody dependent killing is mediated by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;NK cell&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;NK cell only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Macrophage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;NK cells, neutrophils, and macrophages&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. NK cells, neutrophils, and macrophages&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;NK cells, neutrophils, and macrophages Antibody-dependent cell-mediated cytotoxicity (ADCC) is the killing of an antibody-coated target cell by a cytotoxic effector cell through a non phagocytic process , characterized by the release of content of cytotoxic granules or by expression of cell death-inducing . ADCC is triggered through the interaction of target-bound antibodies (IgG, IgE) with certain Fc receptors and glycoproteins present on the effector cell surface that bind the Fc region of lg. Effector cells that mediate ADCC include NK cells, monocytes, macrophages, neutrophils, eosinophils, and dendritic cells . The function of NK cells is to recognize and destroy severely stressed or abnormal cells, such as virus-infected cells and tumor cells.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: NK cell. Incorrect . Option B: NK cell only. Incorrect . Option C: Macrophage. Incorrect .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is involved in recognition and clearance of necrotic cells?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;P selectin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inflammasome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Manoreceptor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Toll-like receptor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Inflammasome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Inflammasome Inflammasomes are involved in recognition and clearance of necrotic cells.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;NOD-like receptors (NLRs) and the inflammasome NOD-like receptors (NLRs) are cytosolic receptors named after the founding member NOD-2. They recognize a wide variety of substances, including products released from necrotic or damaged cells (e.g., uric acid and adenosine triphosphate [ATP] ), loss of intracellular K +ions , and some microbial products . Location Cytosolic receptors Recognize Necrotic cells, ion disturbances (e.g., loss of k), urate crystal, and some microbial products Mechanism of action Activates Caspase-1 → activates IL-1 → recruits leukocytes and induces fever Role in diseases ● Periodic fever syndromes (auto inflammatory syndromes): Due to gain of function mutations ● Obesity associated type 2 diabetes and atherosclerosis : Due to gain of function mutations ● Inflammation in gout : Due to recognition of urate crystals by a class of NLRs&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: P selectin. Incorrect , Plays a role in initial recruitment of WBCs at the site of inflammation and in platelet recruitment and aggregation at the site of injury. Option C: Manoreceptor. Incorrect . Option D: Toll-like receptor. Incorrect , TLRs recognise molecules which are shared by pathogens.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Immune privilege site is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Optic nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Seminiferous tubule&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Area postrema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Spinal canal&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Seminiferous tubule&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Seminiferous tubule&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Immune Privilege: Immune privilege refers to the fact that foreign-tissue grafts placed in the immune-privileged site are tolerated and survive for prolonged , often indefinite, intervals, while placement of such grafts at conventional body sites leads to acute irreversible immune rejection. Male germ cells are immunogenic . To protect the male germ cells from detrimental immune responses, the testis has adapted an immunoprivileged environment . Immune privilege represents a special microenvironment where the systemic immune responses to allo- and autoantigens are remarkably reduced . These immunoprivileged tissues have critical indispensable functions. In testis, there occurs segregation of antigens in the seminiferous tubules from immune cells in the interstitial space by a layer of Sertoli cells connected by impermeable tight junctions which form a blood–testis barrier . Body sites and tissues that are immune privileged Sites Tissues Eye: comea, anterior chamber, vitreous cavity and subretinal space Eye: comea, lens, pigment epithelium and retina Brain: ventricles and striatum Brain and spinal cord Pregnant uterus Placenta Ovary Ovary Testis Testis Adrenal cortex Liver Hair follicles&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: Optic nerve. Incorrect . Option C: Area postrema. Incorrect . Option D: Spinal canal. Incorrect .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the histopathology shown below:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;TEN&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pemphigus vulgaris&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mycosis fungoides&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Leprosy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Pemphigus vulgaris&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692188523491-QTDPPYQ257IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pemphigus vulgaris The given histopathological image showing supra-basal epidermal acantholysis and clefting suggests the diagnosis of Pemphigus vulgaris.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pemphigus Vulgaris It is an immunobullous disease ( Type 2 hypersensitivity, IgG antibodies ) which commonly presents at 40 to 60 years of age. Target protein: Desmosomes Target antigen: DSG3&amp;gt; DSG1 Characteristics: Flaccid bullae with positive bullae spread sign and nikolsky sign. 90 to 95% of patients have oral mucosal lesions. Histopathology: Acantholytic cells Suprabasal split Intact basal layer Direct immunofluorescence: Fishnet appearance- Epidermal intercellular deposits of IgG and C3 with a reticular pattern Treatment: High dose systemic steroids, cyclophosphamide, Rituximab&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. TEN: HPE shows Full-thickness epidermal necrosis, extensive keratinocyte apoptosis, and dermal inflammation. Option C . Mycosis fungoides: HPE shows Band-like infiltrate of atypical lymphocytes with epidermotropism and Pautrier microabscesses. Option D . Leprosy: HPE shows Granulomatous inflammation with acid-fast bacilli, nerve involvement, and varying degrees of immune response.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Direct immunofluorescence findings in common bullous disorders Pemphigus Vulgaris Fishnet appearance- Epidermal intercellular deposits of C3 with a reticular pattern Pemphigus Foliaceous Fishnet appearance Bullous pemphigoid Linear deposits of IgG on the dermal-epidermal junction in bullous pemphigoid Epidermolysis bullosa acquisita Linear deposits of IgG on the dermal-epidermal junction zone, with a u-serrated pattern Common bullous disorders and their target antigen Disease Target Antigen Pemphigus F oliaceous DSG-1 (mnemonic- F- First = 1) Pemphigus Vulgaris DSG-3&amp;gt; DSG1 Paraneoplastic pemphigus DSG1 Bullous pemphigoid BPAG1, BPAG2 Pemphigoid gestationis BPAG 2 Dermatitis herpetiformis Epidermal transglutaminase 3&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During sample collection the intern spilled some blood on the floor. What is the next step to be done?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mop the floor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Call the hospital infection control team&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pour 1% sodium hypochlorite over it&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Put some absorbable material over it&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Put some absorbable material over it&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Put some absorbable material over it&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Blood spillage may occur because a laboratory sample breaks in the phlebotomy area or during transportation, or because there is excessive bleeding during the procedure. In this situation, clean up the spillage and record the incident, using the following procedure given below. These are guidelines from WHO—Best practice (for blood spillage) Wear a pair of nonsterile gloves . Use tongs or a pan and brus h to sweep up as much of the broken glass (or container) as possible. Do NOT pick up pieces with your hands. Discard the broken glass in a sharps container. If this is not possible due to the size of the broken glass, wrap the glass or container in several layers of paper and discard it carefully in a separate container. Do not place it in the regular waste container. Use disposable paper towels to absorb as much of the body fluids as possible . Wipe the area with water and detergent until it is visibly clean. Saturate the area again with sodium hypochlorite 0.5% (10,000 ppm available chlorine). This is a 1:10 dilution of 5.25% sodium hypochlorite bleach, which should be prepared daily. Rinse off the tongs, brush, and pan under running water and place to dry. Remove gloves and discard them. Wash hands carefully with soap and water, and dry thoroughly with single-use towels. Record the incident in the incident book if a specimen was lost, or persons were exposed to blood and body fluids. Local guidelines in different hospitals may vary, but gold standard will be— WHO’s best practice guidelines.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: Mop the floor. Incorrect . Option B: Call the hospital infection control team. Incorrect . Option C: Pour 1% sodium hypochlorite over it. Incorrect .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In 2018, for what contribution was the Nobel Prize given?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Negative immune regulation in treatment of cancer&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Apoptotic pathway&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CRISPR-Cas9&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Molecular mechanisms controlling circadian rhythm&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Negative immune regulation in treatment of cancer&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Negative immune regulation in treatment of cancer&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The 2018 Nobel Prize in physiology or medicine was awarded to James P. Allison and Tasuku Honjo “ for their discovery of cancer therapy by inhibition of negative immune regulation .” Their pioneering work on the CTLA4 and PD1 immune checkpoints revealed that these pathways act as so-called “ brakes ” on the immune system, and showed that the inhibition of these checkpoint pathways allows T cells to more effectively eradicate cancer cells . This research laid the foundation for the clinical development of immune checkpoint inhibitors , which have dramatically improved outcomes for many people with cancer. James P. Allison studied a known protein that functions as a brake on the immune system. He realized the potential of releasing the brake and thereby unleashing our immune cells to attack tumors . Cytotoxic T-lymphocyte-associated antigen 4 (CTLA-4) and programmed death 1 (PD-1) immune checkpoints are negative regulators of T-cell immune function . Inhibition of these targets, resulting in increased activation of the immune system, has led to new immunotherapies for melanoma, non-small cell lung cancer, and other cancers . For several types of cancer, including lung cancer, renal cancer, lymphoma, and melanoma, checkpoint therapy against PD-l has proven more effective and positive results have been found. But recent clinical studies indicate that for melanoma the combination therapy of both CTLA-4 and PD-l is more effective . Thus, Allison and Honjo combined different strategies to release the brakes on the immune system with the aim of eliminating tumor cells even more efficiently. Their paper formed the basis of current cancer immunotherapy. But the original concept of cancer immunotherapy was discovered by William Bradley Coley (1872). The role of CTLA-4 and PD-1 as inhibitors of activation (upper panels) and the effect of releasing the corresponding brakes using antibodies (lower panels)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B: Apoptotic pathway. Incorrect . Option C: CRISPR-Cas9. Incorrect , was discovered by Emmanuelle Charpentier and Jennifer Doudna and got a nobel prize in Chemistry in 2020 for Discovery and development of CRIPSR-Cas 9 . Option D: Molecular mechanisms controlling circadian rhythm. Incorrect .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Anti PD1 antibodies: Pembrolizumab Nivolumba Cemiplimab Anti CTLA-4 antibodies: Impilimumab&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Immunofluorescence staining pattern from the kidney biopsy of a 35-year-old patient presenting with proteinuria is shown below. What is the most probable cause?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;FSGS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;PSGN&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lupus nephritis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Good Pasteur’s syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Lupus nephritis&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692188524493-QTDPPYQ260IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lupus nephritis The given immunofluorescence staining of the kidney biopsy shows positive staining for fibrinogen, IgG, IgA, IgM, C1q, C3, κ lights chains and λ light chains . This is the typical “full-house” pattern with intense (+++) granular staining for IgA, IgG, IgM, kappa and lambda and C1 and C3 in a diffuse mesangiocapillary pattern can be seen which is suggestive of SLE . A variety of kidney lesions can be caused by SLE. In a kidney biopsy specimen, if all five major immunofluorescent stains (IgA, IgG, IgM, C3, and C1Q) are positive , then it is considered as full-house immunofluorescence . Full-house immunofluorescence and endothelial tubuloreticular inclusions are known as characteristic features of lupus nephritis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Systemic lupus erythematosus (SLE) is an autoimmune disease in which organs and cells undergo damage initially mediated by tissue-binding autoantibodies and immune complexes . Female: Male = 9:1 Seen more commonly in 20-60 years Causes include: Genetics, Environmental, Immunoregulatory and Hormonal Genes involved: TREX1 Kleinefelter has higher risk Complement deficiency HLA DR-B1, DR-3, DQA2 STAT4 defect Clinical Features: Manifestations Musculoskeletal ●       Arthralgias/Myalgias ●       Non erosive polyarthritis ●       Hand deformities ●       Myopathy/Myositis ●       Ischemic necrosis of bone Cutaneous ●       Photosensitivity ●       Malar rash ●       Oral ulcers ●       Alopecia ●       Discoid rash ●       Vasculitis rash ●       Other (eg: Urticaria, subacute cutaneous lupus) Hematologic ●       Anemia ●       Leukopenia (&amp;lt; 4000/microL) ●       Lymphopenia (&amp;lt; 1500/microL) ●       Thrombocytopenia (&amp;lt;100,000/microL) ●       Lymphadenopathy ●       Splenomegaly ●       Hemolytic anemia Neurologic ●       Cognitive disorder ●       Mood disorder ●       Depression ●       Headache ●       Seizures ●       Mononeuropathy, Polyneuropathy ●       Stroke, TIA ●       Acute confusional state or movement disorder ●       Aseptic meningitis, myelopathy Cardiopulmonary ●       Pleurisy, pericarditis, effusions ●       Myocarditis, Endocarditis ●       Lupus pneumonitis ●       Coronary artery disease ●       Interstitial fibrosis ●       Pulmonary hypertension, ARDS, hemorrhage ●       Shrinking lung syndrome Renal ●       Proteinuria ≥ 500 mg/24 h, cellular casts ●       Nephrotic syndrome ●       End stage renal disease Gastrointestinal ●       Non specific (nausea, mild pain, diarrhoea) ●       Abnormal liver enzyme ●       Vasculitis Thrombosis ●       Venous ●       Arterial Ocular ●       Sicca syndrome ●       Conjunctivitis ●       Episcleritis ●       Vasculitis SLICC Criteria (new criteria) SLICC Criteria Clinical Features Immunologic Features Acute cutaneous lupus (maculopapular lupus rash, malar rash, photosensitive lupus rash, etc.) High ANA concentration Chronic cutaneous lupus (discoid rash, mucosal lupus, etc.) High anti-dsDNA antibody concentration Oral or nasal ulcers Presence of anti-Sm Nonscarring alopecia Positive APA Synovitis in ≥2 joints Low complement (C3, C4, CH50) Serositis Direct Coombs test Renal (urine protein or RBC casts) Must have a total of 4 features with ≥1 clinical feature and 1 immunologic feature or Biopsy-proven LN with anti-dsDNA antibodies or ANA Neurologic (seizures, psychosis, others) Hemolytic anemia Leukopenia or lymphopenia (without an identifiable cause) Thrombocytopenia (without an identifiable cause) ANA: antinuclear antibody; APA: antiphospholipid antibody; dsDNA: double-stranded DNA; LN: lupus nephritis; SLICC: Systemic Lupus International Collaborating Clinics According to SLICC (Systemic Lupus International Collaborating Clinics) classification, antinuclear antibody (ANA) and/or anti-double-stranded DNA (anti-dsDNA) antibody positivity in the presence of kidney biopsy consistent with lupus nephritis is a criterion sufficient to diagnose SLE . ACR criteria (old criteria) ACR diagnostic criteria in SLE m-SOAP BRAIN MD Serositis (pleuritis, pericarditis) Oral ulcer (painless) Arthritis (non erosive) Photosensitivity Blood disorders Renal disease Antinuclear antibody Immunologic phenomenon Neurological disorders Malar rash Discoid rash&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: FSGS will show IgM and C3 in sclerotic area or mesangium . Option B: PSGN will show granular deposit of IgG and C3 and sometimes IgM in the mesangium and in sometimes GBM. Option D: Good Pasteur’s syndrome. Good Pasteur will show linear IgG and C3 deposits in the basement membrane.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Classification of Lupus Nephritis (International Society of Nephrology and Renal Pathology Society) Class I: Minimal Mesangial Lupus Nephritis Normal glomeruli by light microscopy, but mesangial immune deposits by immunofluorescence Class II: Mesangial Proliferative Lupus Nephritis Purely mesangial hypercellularity of any degree or mesangial matrix expansion by light microscopy, with mesangial immune deposits. A few isolated subepithelial or subendothelial deposits may be visible by immunofluorescence or electron microscopy, but not by light microscopy. Class III: Focal Lupus Nephritis Active or inactive focal, segmental or global endo- or extracapillary glomerulonephritis involving &amp;lt;50% of all glomeruli, typically with focal subendothelial immune deposits, with or without mesangial alterations ·       Class III (A): Active lesions-focal proliferative lupus nephritis ·       Class III (A/C): Active and chronic lesions-focal proliferative and sclerosing lupus nephritis ·       Class III (C): Chronic inactive lesions with glomerular scars-focal ·       sclerosing lupus nephritis Class IV: Diffuse Lupus Nephritis Active or inactive diffuse, segmental or global endo- or extracapillary glomerulonephritis involving ≥50% of all glomeruli, typically with diffuse subendothelial immune deposits, with or without mesangial alterations. This class is divided into diffuse segmental (IV-S) lupus nephritis when &amp;gt;50% of the involved glomeruli have segmental lesions, and diffuse global (IV-G) lupus nephritis when ≥50% of the involved glomeruli have global lesions. Segmental is defined as a glomerular lesion that involves less than one-half of the glomerular tuft. This class includes cases with diffuse wire loop deposits but with little or no glomerular proliferation. ·       Class IV-S (A): Active lesions-diffuse segmental proliferative lupus nephritis ·       Class IV-G (A): Active lesions-diffuse global proliferative lupus nephritis ·       Class IV-S (A/C): Active and chronic lesions-diffuse segmental proliferative and sclerosing lupus nephritis ·       Class IV-G (A/C): Active and chronic lesions-diffuse global proliferative and sclerosing lupus nephritis ·       Class IV-S (C): Chronic inactive lesions with scars-diffuse segmental sclerosing lupus nephritis ·       Class IV-G (C): Chronic inactive lesions with scars-diffuse global sclerosing lupus nephritis Class V: Membranous Lupus Nephritis Global or segmental subepithelial immune deposits or their morphologic sequelae by light microscopy and by immunofluorescence or electron microscopy, with or without mesangial alterations. Class V lupus nephritis may occur in combination with class III or IV, in which case both will be diagnosed. Class V lupus nephritis may show advanced sclerosis. Class VI: Advanced Sclerotic Lupus Nephritis &amp;gt;90% of glomeruli globally sclerosed without residual activity. Note: Indicate and grade (mild, moderate, severe) tubular atrophy, interstitial inflammation and fibrosis, and severity of arteriosclerosis or other vascular lesions&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Anti-centromere antibodies are seen in which of the following conditions:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Drug-induced lupus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;SLE&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sjogren syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Scleroderma&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Scleroderma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Scleroderma&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Autoantibodies Autoantibody Associated disorder Anti-Hemidesmosome Anti-Mitochondrial IgA anti-endomysial IgA anti-tissue transglutaminase Bullous pemphigoid 1° biliary cirrhosis Celiac disease Anti centromere Limited scleroderma (CREST syndrome) Anti-ACh receptor Anti-desmoglein (anti-desmosome) Anti-ScI-70 (anti-DNA topoisomerase I) Anti-β2 glycoprotein Anti-parietal cell, anti-intrinsic factor Anti-U1 RNP (ribonucleoprotein) Anti-glomerular basement membrane Myasthenia gravis Pemphigus vulgaris Scleroderma (diffuse) Antiphospholipid syndrome Pernicious anemia Mixed connective tissue disease Goodpasture syndrome Anti-histone Drug-induced lupus Anticardiolipin, lupus anticoagulant Anti-microsomal, anti-thyroglobulin Anti-thyroid peroxidase SLE, antiphospholipid syndrome Hashimoto thyroiditis Anti-SSA, anti-SSB (anti-Ro, anti-La) Sjogren syndrome Anti-glutamic acid decarboxylase Islet cell cytoplasmic antibodies Anti-presynaptic voltage-gated Calcium channel Anti synthetase (e.g., anti-Jo-l), Anti-SRP, Anti-helicase (Anti-Mi-2) Type 1 diabetes mellitus Lambert–Eaton myasthenic syndrome Polymyositis, dermatomyositis Antinuclear (ANA) Nonspecific screening antibody, often associated with SLE Anti-TSH receptor Anti-dsDNA, anti-Smith Anti-phospholipase A2 receptor Rheumatoid factor (lgM antibody against IgG Fc region), Anti-CCP (more specific) Anti-smooth muscle autoimmune PR3-ANCA/c-ANCA MPO-ANCA/p-ANCA Graves’ disease SLE 1° Membranous nephropathy Rheumatoid Arthritis Hepatitis type 1 Granulomatosis with polyangiitis (Wegener) Eosinophilic granulomatosis with polyangiitis (Churg–Strauss syndrome), microscopic polyangiitis, ulcerative colitis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: Drug-induced lupus. Incorrect , Antihistone Antibody is seen. Option B: SLE. Incorrect , Antihistone Antibody is seen. Option C: Sjogren syndrome. Incorrect , Anti-SSA, anti-SSB (anti-Ro, anti-La) Antibody is seen.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 29 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {

        function showResults(index) {

                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;

                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
