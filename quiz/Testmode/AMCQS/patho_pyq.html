lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Peripheral B-Cell Neoplasms and their properties: CLL/SLL Follicular Lymphoma Mantle Cell Lymphoma Burkitt Lymphoma Marginal Cell Lymphoma Origin Post germinal memory B cell Naïve B cell Germinal center B cell Naïve B cell Germinal center B cell Marginal Zone of Lymph node Age Adults ~60 years Male predilection 5 th - 6 th decade Predilection to affect males Endemic (African) – children and young adults Sporadic – Children and young adults Precursor lesion(if any) Monoclonal B cell lymphocytosis In situ follicular neoplasia In situ mantle cell lymphoma ●       H pylori in stomach: MALTomas ●       Hashimoto Thyroiditis ●       Sjogren’s Peripheral smear Lymphocytosis smudge cell Sometimes can show lymphocytosis Bone marrow Interstitial infiltrates of lymphocytes Para trabecular infiltrates of lymphocytes Histology Lymph node – Proliferation center Diffuse and nodular Centrocyte and centroblast Monotonous population of lymphocytes with irregular deeply clefted and centroblast Starry sky pattern High mitotic index MIB~100% Types Endemic (African) Epidemic Associated with HIV Immunophenotype CD19, CD20, CD23, CD5 positive CD19, CD20, CD10, surface Ig, BCL2 positive, CD5 negative CyclinD1, CD19, CD20, CD5 positive, CD23 negative BCL 6, surface Ig, CD19, CD20, CD10 (Common Acute Lymphoblastic Leukemia Antigen- CALLA) positive CD 23, BCL10, MALT-1 positive, CD 5 negative, CD 10 negative Clinical features Usually asymptomatic Fatigue, anorexia, weight loss Rarely, Generalised lymphadenopathy, hepatosplenomegaly Painless generalized lymphadenopathy Painless lymphadenopathy Swelling in the jaw, intestinal obstruction B-cell tumors that arise within lymph nodes, spleen, or extranodal tissues, mucosa-associated lymphoid tumors (or MALTomas) Mutation Deletion 13q t(14:18) MLL gene rearrangement 90% t(11;14) t(8:14) Increased c-MYC protein levels t(11;18), t(14;18), t(1;14) Others Can be associated with Autoimmune hemolytic anaemia Richter Transformation Transformation of CLL/SLL to large cell lymphoma ( DLBCL ) Can transform into Prolymphocytic leukemia Associated with lymphomatoid polyposis Associated with EBV Common cause for tumor lysis syndrome&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Arrange the sequence of the event of the cell cycles: Cyclin D-CDK4 Cyclin A-CDK1 Cyclin B-CDK1 Cyclin E-CDK2 Select the correct answer using the code below:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;4 → 1 → 3 → 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2 → 3 → 1 → 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1 → 4 → 2 → 3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1 → 3 → 2 → 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1 → 4 → 2 → 3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1 → 4 → 2 → 3 Cyclins are named such because they undergo a constant cycle of synthesis and degradation during cell division. When cyclins are synthesized, they act as an activating protein and bind to CDKs forming a Cyclin-CDK complex. This complex then acts as a signal to the cell to pass to the next cell cycle phase. CELL CYCLE: G0→ G1→ S→ G2→ M 1st step / ON-OFF SWITCH in cell cycle – Phosphorylation of Rb gene . Normally, Rb gene is active in hypophosphorylated state . As Rb gene is a tumour suppressor gene , it binds to E2F (Elongation factor) and inhibits transcription of genes whose products are required for Synthetic (S) phase of cell cycle. Phosphorylation of Rb gene leads to release of E2F and leads to transcription of genes whose products are required for Synthetic (S) phase of cell cycle. Cyclins and Cyclin dependent kinases are involved in cell cycle. Cyclin D, Cyclin E, Cyclin A and Cyclin B gets activated sequentially and binds to Cyclin Dependent inhibitors - CDK 4 , CDK2, CDK1 and CDK 1 respectively and completes the cell cycle. Role of cyclins, cyclin-dependent kinases (CDKs) and CDK inhibitors (CDKIs) in regulating the cell cycle. Shaded arrows represent the phases of the cell cycle during which specific Cyclin-CDK complexes are active. Cyclin D-CDK4, Cyclin D-CDK6, and Cyclin E-CDK2 regulate the G1 -to-S transition by phosphorylating the Rb protein (pRb) . Cyclin A-CDK2 and Cyclin A-CDK1 are active in the S phase . Cyclin B-CDK1 is essential for the G2 -to-M transition . Two families of CDK inhibitors can block activity of CDKs and progression through the cell cycle. The so-called INK4 inhibitors, composed of p15, p16, p18, and p19, act on cyclin D-CDK4 and cyclin D-CDK6 . The other family of three inhibitors, p21, p27, and p57, can inhibit all CDKs. CELL CYCLE INHIBITORS Cip/Kip Family : Includes p21 , p27 and p57 . These can bind to Cyclin-CDK and inactivate them INK4/ARF Family: Includes p16INK4a and p14 ARF p16INK4a inhibits CDK4 p14 ARF prevents p53 degradation by inhibiting MDM2 CELL CYCLE CHECKPOINTS: G1/S and G2/M checkpoints. Cell damage caused by Ionising Radiation arrests the cells at G2/M checkpoint After cell cycle arrest at different points, the cell has to activate the DNA repair mechanisms and repair itself and if not, apoptosis has to happen rendering the cell to die.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: 4 → 1 → 3 → 2. Incorrect . Option B: 2 → 3 → 1 → 4. Incorrect . Option D: 1 → 3 → 2 → 4. Incorrect .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following produces VWF:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Endothelial cells&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Platelets&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neutrophils&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Macrophages&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Endothelial cells&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Endothelial cells&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Von Willebrand factor (vWF) is a large multimeric glycoprotein present in blood plasma and produced constitutively as ultra-large VWF in endothelium . Von Willebrand Factor&#x27;s primary function is binding to other proteins, in particular factor VIII , and it is important in platelet adhesion to wound sites . It is not an enzyme and, thus, has no catalytic activity. Endothelial cells contain intracellular stores known as Weibel Pallade Bodies which contain vWF and P-selectin. Function of von Willebrand factor: Prolongs the half-life of factor VIII by stabilizing it (half-life of Factor VIII – 2.4hrs when free and 12 hrs when bound to vWF in the circulation). Adhesion of platelets to subendothelium. vWF is produced by endothelial cells and to some extent by megakaryocytes. Ristocetin induces multivalent vWF multimer to bind platelet glycoprotein Ib-IX and forms interplatelet bridges . Von Willebrand disease – Most common inherited bleeding disorder of humans Type 1 and 3 are due to quantitative defects in vWF Type 2 is due to qualitative defects in vWF Platelet adhesion to the vessel wall is due to the von Willebrand Factor (vWF) on endothelium and GpIb/IX receptors on the surface of platelets .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B: Platelets. Incorrect . Option C: Neutrophils. Incorrect . Option D: Macrophages. Incorrect .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Features von Willebrand Disease Bernard Soulier Syndrome Glanzmann’s Thrombasthenia Inheritance Autosomal dominant Autosomal Recessive Autosomal Recessive Defects Type 1 and 3: Quantitative defects in vWF. Type 2 Qualitative defects in vWF. Absence of Gp Ib-IX-V receptor Absence of Gp IIb/IIIa receptor Mechanism Platelet adhesion defect despite having normal platelet counts. Factor VIII deficiency as vWF prevents degradation of factor VIII. Platelets adhesion defect. Platelet aggregation defect. Platelet count Normal Normal/ Mild thrombocytopenia Normal Platelet morphology Normal Large platelets with dense granules Normal Bleeding time Prolonged Prolonged Prolonged Platelets aggregation test (Collagen, ADP, Thrombin) Normal Normal Abnormal Ristocetin Aggregation test Abnormal Normalises after the addition of normal serum . Abnormal Doesn’t normalise after the addition of normal serum . Normal vWF factor levels Decreased Normal Normal PT and aPTT Normal PT and prolonged aPTT Normal Normal MNEMONIC: B comes before G which is why Bernard Soullier shows the absence of Ib and Glanzmann Thrombasthenia shows the absence of IIb .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the best indicator to assess iron deficiency anemia:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;TIBS increased, Ferritin increased, Transferrin saturation increased, Serum transferrin receptors increased&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;TIBS reduced, Ferritin reduced, Transferrin saturation reduced, Serum transferrin receptors decreased&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;TIBS increased, Ferritin reduced, Transferrin saturation reduced, Serum transferrin receptors decreased&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;TIBS increased, Ferritin reduced, Transferrin saturation reduced, Serum transferrin receptors increased&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. TIBS increased, Ferritin reduced, Transferrin saturation reduced, Serum transferrin receptors increased&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;TIBS increased, Ferritin reduced, Transferrin saturation reduced, Serum transferrin receptors increased In Iron Deficiency Anemia (IDA) , TIBC (Total iron-binding capacity) is increased , transferrin saturation is decreased , and ferritin is decreased . The diagnosis of IDA ultimately rests on laboratory studies. Serum Fe and ferritin are low and the Total plasma Fe binding capacity is high . Low serum Fe with increased Fe binding capacity results in a reduction of transferrin saturation to below 15%.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Serum iron studies for different anemias: Serum iron parameters Normal values Iron deficiency anemia Sideroblastic anemia/ Iron overloading Anemia of chronic disease S. Iron 50-100 micrograms/dL Low High Low S. Ferritin 50-100 micrograms/dL Low High High Percentage Transferrin Saturation 33% Low High Low Total Iron Binding Capacity (TIBC) 300 High Low Low REMEMBER: Ferritin is inversely proportional to TIBC ie if Ferritin is High, TIBC will be Low and vice versa.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: TIBS increased, Ferritin increased, Transferrin saturation increased, Serum transferrin receptors increased. Incorrect . Option B: TIBS reduced, Ferritin , Transferrin saturation reduced, Serum transferrin receptors decreased. Incorrect . Option C: TIBS increased, Ferritin reduced, Transferrin saturation reduced, Serum transferrin receptors decreased. Incorrect .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Serum iron studies for different anemias: Serum iron parameters Normal values Iron deficiency anemia Sideroblastic anemia/ Iron overloading Anemia of chronic disease S. Iron 50-100 micrograms/dL Low High Low S. Ferritin 50-100 micrograms/dL Low High High Percentage Transferrin Saturation 33% Low High Low Total Iron Binding Capacity (TIBC) 300 High Low Low REMEMBER: Ferritin is inversely proportional to TIBC ie if Ferritin is High, TIBC will be Low and vice versa.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following conditions is shown below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Plexiform neurofibroma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Von Hippel Lindau syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Marfan syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tuberous sclerosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Plexiform neurofibroma&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692188623252-QTDPPYQ214IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Plexiform neurofibroma The given image shows Plexiform neurofibroma. It is a characteristic feature of neurofibromatosis type 1 (NF1) , also known as von Recklinghausen disease. It is a genetic disorder characterized by the development of benign tumors called neurofibromas in the peripheral nervous system. Plexiform neurofibromas specifically involve multiple nerve fascicles and can infiltrate and expand along the nerve structures.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B .Von Hippel-Lindau syndrome: It is a hereditary neurocutaneous disorder characterized by the development of tumors in various organs, such as the central nervous system and kidneys. Option C .Marfan syndrome: It is a genetic disorder affecting the connective tissue and primarily associated with skeletal, cardiovascular, and ocular abnormalities. It does not involve tumor development. Option D .Tuberous sclerosis It is a genetic disorder characterized by the formation of noncancerous tumors in various organs, including the brain, kidneys, and skin.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Neurocutaneous disorders Neurocutaneous Disorder Associated Gene and Inheritance Clinical Presentation Image Neurofibromatosis Type 1 (NF1) -NF1 gene on chr 17. -Autosomal dominant -Café-au-lait spots -Neurofibromas - Lisch nodules (iris hamartomas) - Freckling in the armpits or groin area - Learning disabilities - Optic pathway gliomas -Pheochromocytomas https://images.app.goo.gl/KVV2p2XZLL5mBzi5A Neurofibromatosis Type 2 (NF2) -NF2 gene on chr 22 -Autosomal dominant -Bilateral vestibular schwannomas (acoustic neuromas) - Meningiomas - Ependymomas - Juvenile cataracts - Schwannomas in other cranial and peripheral nerves https://images.app.goo.gl/5tHFB3M1jdCzRRU59 Tuberous Sclerosis Complex (TSC) -TSC1 (on chr 9) and TSC2 (on chr 16) genes -Autosomal dominant -Facial angiofibromas (adenoma sebaceum) - Shagreen patches - Multiple renal angiomyolipomas - Cortical tubers in the brain - Subependymal giant cell astrocytomas (SEGAs) https://images.app.goo.gl/tc8jEF14gMmUZtnz9 Sturge-Weber Syndrome -Somatic mutation in GNAQ gene -Congenital non-hereditary -Port-wine stain (nevus flammeus) on the face - Leptomeningeal angiomas - Glaucoma - Seizures - Intellectual disability - Hemiparesis https://images.app.goo.gl/tc8jEF14gMmUZtnz9 https://images.app.goo.gl/h5uzP2MgJjYXrhQf6 Von Hippel-Lindau Disease (VHL) -VHL gene on chr 3p -Autosomal dominant -Hemangioblastomas in the central nervous system and retina - Renal cell carcinomas - Pheochromocytomas - Pancreatic neuroendocrine tumors - Endolymphatic sac tumors https://images.app.goo.gl/Vv6DkMNtk1sCa8sg9&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Ciliocytophthoria is seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Kartagener&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Situs inversus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acute Respiratory infection&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cystic fibrosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Acute Respiratory infection&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Acute Respiratory infection Ciliocytophthoria (CCP) defines a degenerative process of the ciliated cells consequent to viral infections, and it is characterized by typical morphological changes. It can occur in various conditions affecting the respiratory tract, including acute respiratory infections such as viral or bacterial respiratory tract infections. During respiratory infections , the ciliated respiratory epithelial cells lining the airways may become damaged or shed , leading to their presence in respiratory specimens. The presence of ciliocytophthoria in sputum or other respiratory samples is often indicative of ongoing respiratory epithelial cell damage or turnover.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Primary ciliary dyskinesia It is a genetic disorder that affects the structure and function of cilia in the respiratory tract , causing chronic respiratory infections and other complications. Inheritance: autosomal recessive with a frequency of 1 in 15,000 to 40,000 births, Cayse: Mutations in genes that affect the structure or function of dynein arms , which are essential for the movement of cilia. Features: PCD can lead to chronic respiratory infections, chronic sinusitis, and bronchiectasis due to impaired clearance of mucus and debris from the airways. It is o ften associated with Kartagener syndrome , which is a rare disorder that involves a triad of symptoms: situs inversus, chronic sinusitis, and bronchiectasis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A . Kartagener Syndrome:It  is a genetic disorder characterized by situs inversus (reversed position of organs), chronic sinusitis, and bronchiectasis. Option B . Situs inversus:It  is a condition where the organs are mirrored or reversed in their normal position.Although individuals with situs inversus may have associated ciliary defects, the finding of ciliocytophthoria is not directly related to situs inversus itself. Option D . Cystic fibrosis: It is a genetic disorder that primarily affects the respiratory and digestive systems.While cystic fibrosis can lead to impaired ciliary function, the presence of ciliocytophthoria is not a characteristic feature or specific to cystic fibrosis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1. Kartagener&#x27;s syndrome It is also known as immotile cilia syndrome, A rare, ciliopathic, autosomal recessive genetic disorder Characterized by a defect in the action of the cilia lining the respiratory tract (lower and upper, sinuses, Eustachian tube, and middle ear) and fallopian tube. Triad: Dextrocardia, Sinusitis, Bronchiectasis. 2. Young&#x27;s Syndrome Defect in ciliary function with unknown mechanism Characterized by: Sinusitis, Obstructive azoospermia, and Bronchiectasis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Maltese cross appearance in urinary sediment seen in which of the following diseases other than nephrotic syndrome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Felty syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fanconi Syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fabry disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Friedreich ataxia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Fabry disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fabry disease&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fabry disease is Lysosomal storage disorder which shows XR inheritance and results from the buildup of a particular type of fat, called globotriaosylceramide/ Ceramide Trihexoside , in the body&#x27;s cells due to deficiency of α-Galactosidase A . Beginning in childhood, this buildup causes signs and symptoms that affect many parts of the body. Characteristic features of Fabry disease include episodes of pain , particularly in the hands and feet (acro paresthesias); clusters of small, dark red spots on the skin called angiokeratomas ; a decreased to sweat ( hypohidrosis ); cloudiness or streaks in the front part of the eye ( corneal opacity or corneal verticillata ); problems with the gastrointestinal system; ringing in the ears ( tinnitus ); and hearing loss. Angiokeratomas Maltese cross appearance in urinary sediment&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: Felty syndrome. Incorrect , triad of rheumatoid arthritis, splenomegaly, and neutropenia Option B: Fanconi Syndrome. Incorrect , Fanconi anemia is a rare autosomal recessive disorder caused by defects in a multiprotein complex that is required for DNA repair. Marrow hypofunction becomes evident early in life and is often accompanied by multiple congenital anomalies , such as hypoplasia of the kidney and spleen , and bone anomalies , commonly involving the thumbs or radii. Option D: Friedreich ataxia. Incorrect , it is a Trinucleotide repeat disorder (GAA) . Friedreich ataxia is an autosomal recessive disease characterized by progressive ataxia, spasticity, weakness, sensory neuropathy, and cardiomyopathy .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Lysosomal Storage disorder Lysosomal Storage Diseases Disease Enzyme Deficiency Major Accumulating Metabolites Glycogenosis Type 2-Pompe disease α-1,4-Glucosidase (lysosomal glucosidase) Glycogen Sphingolipidoses G M1 gangliosidosis ·       Type I-infantile, generalized ·       Type 2 juvenile G M2 gangliosidosis ·       Tay-Sachs disease ·       Sandhoff disease ·       GM2 gangliosidosis variant AB G M1 ganglioside B-galactosidase Hexosaminidase A Hexosaminidase A and B Ganglioside activator protein G M1 ganglioside, galactose-containing oligosaccharides G M2 ganglioside G M2 ganglioside, globoside G M2 ganglioside Sulfatidoses Metachromatic leukodystrophy Multiple sulfatase deficiency Krabbe disease Fabry disease Gaucher disease Niemann-Pick disease: types A and B Arylsulfatase A Arylsulfatase A, B, C; steroid     sulfatase; iduronate sulfatase; heparan N-sulfatase Galactosylceramidase α-Galactosidase A Glucocerebrosidase Sphingomyelinase Sulfatide Sulfatide, steroid sulfate, heparan sulfate, dermatan sulphate Galactocerebroside Ceramide trihexoside Glucocerebroside Sphingomyelin Mucopolysaccharidoses (MPSs) MPS I-H (Hurler) MPS II (Hunter) α-L-Iduronidase Iduronate 2-sulphatase Dermatan sulfate, heparan sulfate Mucolipidoses (MLS) I-cell disease (ML II) and pseudo-Hurler polydystrophy Deficiency of phosphorylating enzymes essential for the formation of mannose-6-phosphate recognition marker; acid hydrolases lacking the recognition marker cannot be targeted to the lysosomes, but are secreted extracellularly Mucopolysaccharide, glycolipid Other diseases of complex carbohydrates Fucosidosis Mannosidosis Aspartylglycosaminuria α-Fucosidase α-Mannosidase Aspartylglycosamine amide hydrolase Fucose-containing sphingolipids and glycoprotein Fragments Mannose-containing oligosaccharides Aspartyl-2-deoxy-2-acetamido-glycosylamine Other lysosomal storage diseases Wolman disease Acid lipase Cholesterol esters, triglycerides&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Activated Basophils act by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IL-1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IL-2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IL-4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IL-10&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. IL-4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;IL-4&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Interleukin-4 has been implicated in the development of allergies and the production of IgE antibodies by the immune system. IL-5 causes maturation and release of Eosinophils . IL-8 Recruits Neutrophils . IL-1 is an endogenous pyrogen . IL-10 is anti-inflammatory .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: IL-1. Incorrect . Option B: IL-2. Incorrect . Option D: IL-10. Incorrect .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Th2 cells produce IL-4 , which stimulates B cells to differentiate into IgE-secreting plasma cells , and IL-5 , which stimulates the production of eosinophils in the marrow and activates eosinophils at sites of immune responses. Eosinophils and mast cells bind to IgE-coated microbes such as helminthic parasites, and function to eliminate helminths. Th2 cells also induce the “alternative” pathway of macrophage activation , which is associated with tissue repair and fibrosis . Th17 cells , so called because the signature cytokine of these cells is IL-17 , recruit neutrophils and monocytes , which destroy extracellular bacteria and fungi and are involved in some inflammatory diseases.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not small round cell?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Neuroblastoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Retinoblastoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hemangioblastoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ewing sarcoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hemangioblastoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hemangioblastoma Hemangioblastoma is not a small round blue cell tumor Hemangioblastoma are tumors of CNS that originate from vascular tissues. They demonstrate the proliferation of capillaries with variable sized, closely packed, and thin walled vessels.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Small round blue cell tumour It refers to a group of malignant neoplasms characterized by small, uniform cells with a round or oval shape and a high nuclear to cytoplasmic rati They often present as solid masses and can occur in various tissues and organs. https://images.app.goo.gl/LyF69JGNTzzHW1z16 Small Round Blue Cell Tumor Typical Site of Origin Associated Markers Neuroblastoma Adrenal glands, sympathetic ganglia, and other sites of neural crest origin - Elevated urinary catecholamines (e.g., homovanillic acid, vanillylmandelic acid) - Expression of neural crest markers (e.g., CD56, neuron-specific enolase) Ewing Sarcoma Bones and soft tissues, primarily in children and young adults - Chromosomal translocation t(11;22)(q24;q12) involving the EWSR1 gene - Positive immunostaining for CD99, FLI1, and other markers Rhabdomyosarcoma Skeletal muscle or other soft tissues, primarily in children -Expression of myogenic markers (e.g., desmin, MyoD1, myogenin) - Variants include embryonal, alveolar, and pleomorphic types Wilms Tumor Kidneys, primarily in children - Loss of heterozygosity of the WT1 gene - Positive immunostaining for WT1 and other markers Retinoblastoma Retina of the eye, primarily in children - Loss of function mutation in the RB1 gene - Positive immunostaining for RB1 protein Medulloblastoma Cerebellum and other central nervous system sites, primarily in children - Genetic alterations in the Sonic Hedgehog (SHH) pathway, WNT pathway, or other genes - Positive immunostaining for markers such as beta-catenin, GAB1, and others&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A .Neuroblastoma: It is a malignant tumor that arises from neural crest cells and commonly affects children. It typically presents as an abdominal mass and can metastasize to other sites. Option B .Retinoblastoma: It is a tumor that develops in the retina of the eye, primarily affecting children. It is caused by mutations in the RB1 gene and can lead to leukocoria (white pupillary reflex) and visual impairments. Option D .Ewing sarcoma: It is a malignant bone and soft tissue tumor that primarily affects children and young adults. It commonly arises in the long bones or pelvis and can cause pain and swelling.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Histological features of CNS tumors CNS tumor Histological features Image Pilocytic Astrocytomas ●       Bipolar neoplastic cells with hair-like projections ●       GFAP positive ●       Rosenthal fibers and eosinophilic granular bodies https://images.app.goo.gl/dohgFSK12UoThiAi8 Medulloblastoma ●       Very densely cellular, with sheets of small primitive appearing small blue cells ●       Homer-wright rosettes: Pseudorosettes with a central neuropil ●       Individual tumor cells have scant cytoplasm and hyperchromatic nuclei that frequently elongated or crescent-shaped https://images.app.goo.gl/3SdzQESj4r1m4JpW7 Oligodendroglioma ●       Fried-egg appearance: Sheets of regular cells with spherical nuclei containing finely granular chromatin ●       Chicken-wire capillaries: A delicate network of anastomosing capillaries https://images.app.goo.gl/BaMKv23mQo2RGF9RA Ependymoma ●       Ependymal rosettes: Gland-like round or elongated structures that resemble an embryologic ependymal canal ●       Perivascular Pseudorosettes ●       Rod-shaped blepharoplasty found near the nucleus https://images.app.goo.gl/AwAxkQqu3cKsDXCH7 Meningioma ●       Arachnoid cell origin ●       Spindle cells are concentrically arranged in a whorled pattern ●       Psammoma bodies are seen https://images.app.goo.gl/L5jZiygdK2T1Ebkq8 Schwannoma ●       Schwann cell origin ●       S-100 + ●       Biphasic, dense, hypercellular areas containing spindle cells with alternating hypocellular, myxoid areas (verocay bodies) ●       Antoni A: Cellular ●       Antoni B: Hypocellular https://images.app.goo.gl/ZwBhtL2ymE6P7KaCA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following viral intracellular bodies with respect to the disease? Select the correct answer using the code below:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;a = 4 / b = 2 / c = 3 / d = 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;a = 3 / b = 4 / c = 1 / d = 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;a = 2 / b = 1 / c = 3 / d = 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;a = 4 / b = 3 / c = 1 / d = 2&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. a = 4 / b = 3 / c = 1 / d = 2&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692188624887-QTDPPYQ219IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;a = 4 / b = 3 / c = 1 / d = 2&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Viral Intracellular Bodies: Decoy cells Decoy cells are virally infected epithelial cells that can be found in the urine. Decoy cells owe their name to their strong resemblance to cancer cells , and may as such confuse the diagnosis of either viral infection or urothelial malignancy. Cells with enlarged nucleus and basophilic inclusion which are surrounded by chromatin that confers a ground-glass appearance. Due to Polyomavirus infections . Seen in patient following renal transplant . Henderson Paterson bodies In molluscum contagiosum there is lobular hyperplasia of epidermis into the dermis resulting in a cup-shaped lesion . The basal layers appear normal, but the keratinocytes of stratum malpighii become enlarged and acquire eosinophilic inclusion bodies- Henderson-Patterson bodies that contain virus particles. Henderson Paterson bodies are large, round cytoplasmic inclusions, which push the nucleus to the periphery. Owl&#x27;s eye appearance Cytomegalovirus (CMV) has tropism to affect the endothelial cells and the stromal cells. Owl&#x27;s eye appearance of inclusion bodies , which is highly specific for cytomegalovirus infection. Koilocyte: Koilocyte is a cytopathic effect due to infection by HPV . Nuclear enlargement (two to three times normal size). Irregularity of the nuclear membrane contour Hyperchromasia A clear area around the nucleus, known as a perinuclear halo or perinuclear cytoplasmic vacuolization.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: a = 4 / b = 2 / c = 3 / d = 1. Incorrect . Option B: a = 3 / b = 4 / c = 1 / d = 2. Incorrect . Option D: a = 2 / b = 1 / c = 3 / d = 4. Incorrect .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Viral inclusion bodies:&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following causes vasodilation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;TXA2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Leukotriene C4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Histamine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Serotonin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Histamine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Histamine&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Histamine causes marked dilatation of smaller blood vessels that include arterioles, capillaries, and venules. Histamine is considered to be the principal mediator of the immediate transient phase of increased vascular permeability , producing interendothelial gaps in venules. Its vasoactive effects are mediated mainly via binding to receptors on microvascular endothelial cells. The antihistamine drugs that are commonly used to treat some inflammatory reactions, such as allergies, are histamine receptor antagonists that bind to and block the receptor. Histamine also causes contraction of some smooth muscles . Mediators of inflammation: Principal Mediators of Inflammation Mediator Source Action Histamine Mast cells, basophils, platelets Vasodilation, increased vascular permeability, endothelial activation Prostaglandins Mast cells, leukocytes Vasodilation, pain, fever Leukotrienes Mast cells, leukocytes Increased vascular permeability, chemotaxis, leukocyte adhesion and activation Cytokines (TNF, IL-1, IL-6) Macrophages, endothelial cells, mast cells Local: endothelial activation (expression of adhesion molecules) Systemic: fever, metabolic abnormalities, hypotension (shock) Chemokines Leukocytes, activated macrophages Chemotaxis, leukocyte activation Platelet- activating factor Leukocytes, mast cells Vasodilation, increased vascular permeability, leukocyte adhesion, chemotaxis, degranulation, oxidative burst Complement Plasma (produced in liver) Leukocyte chemotaxis and activation, direct target killing (membrane attack complex), vasodilation (mast cell stimulation) Kinins Plasma (produced in liver) Increased vascular permeability, smooth muscle contraction, vasodilation, pain IL, Interleukin; TNF tumor necrosis factor. Major vasoactive amine responsible for vasodilation is Histamine. It causes dilation of arterioles and increases the permeability of venules . Prostaglandins can also cause vasodilation but the major chemical responsible is histamine .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: Causes. Causes Vasoconstriction . Option B: Leukotriene C4. Causes Vasoconstriction . Option D: Serotonin (5-hydroxytryptamine) is a preformed vasoactive mediator present in platelets and certain neuroendocrine cells , such as in the gastrointestinal tract. Its primary function is as a neurotransmitter in the gastrointestinal tract and the central nervous system. It is also a vasoconstrictor , but the importance of this action in inflammation is unclear.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Principle mediators of inflammation: Principal Mediators of Inflammation Mediator Source Action Histamine Mast cells, basophils, platelets Vasodilation, increased vascular permeability, endothelial activation Prostaglandins Mast cells, leukocytes Vasodilation, pain, fever Leukotrienes Mast cells, leukocytes Increased vascular permeability, chemotaxis, leukocyte adhesion and activation Cytokines (TNF, IL-1, IL-6) Macrophages, endothelial cells, mast cells Local: endothelial activation (expression of adhesion molecules) Systemic: fever, metabolic abnormalities, hypotension (shock) Chemokines Leukocytes, activated macrophages Chemotaxis, leukocyte activation Platelet- activating factor Leukocytes, mast cells Vasodilation, increased vascular permeability, leukocyte adhesion, chemotaxis, degranulation, oxidative burst Complement Plasma (produced in liver) Leukocyte chemotaxis and activation, direct target killing (membrane attack complex), vasodilation (mast cell stimulation) Kinins Plasma (produced in liver) Increased vascular permeability, smooth muscle contraction, vasodilation, pain IL, Interleukin; TNF tumor necrosis factor. Principle actions of arachidonic acid metabolites in inflammation Principal Actions of Arachidonic Acid Metabolites in Inflammation Action Eicosanoid Vasodilation Prostaglandins PGI 2 (prostacyclin), PGE,, PGE 2 , PGD 2 Vasoconstriction Thromboxane A 2 , leukotrienes C 4 , D 4 , E 4 Increased vascular permeability Leukotrienes C 4 , D 4 , E 4 Chemotaxis, leukocyte adhesion Leukotrienes B 4 , HETE HETE, Hydroxyeicosatetraenoic acid.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is activated by intrinsic and extrinsic pathways?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Necroptosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Apoptosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Necrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ferroptosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Apoptosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Apoptosis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Apoptosis The extrinsic pathway is mediated by FAS (TNF receptor)-FAS Ligand (TNF) via Caspase 8 . The intrinsic/ Mitochondrial pathway is mediated by Apoptosome which activates Caspase 9 Both intrinsic and extrinsic pathways then activate Caspase 3 and 6 , which cause endonuclease activation and protein breakdown leading to the formation of Apoptotic bodies which contain Phosphatidyl serine on the outside , which are recognised and engulfed by macrophages . In the intrinsic pathway the cell kills itself because it senses cell stress , while in the extrinsic pathway the cell kills itself because of signals from other cells . Weak external signals may also activate the intrinsic pathway of apoptosis. Two distinct pathways converge on caspase activation: the mitochondrial pathway (intrinsic pathway) and the death receptor pathway (extrinsic pathway) .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: Necroptosis. Incorrect . Option B: Necrosis. Incorrect . Option C: Ferroptosis. Incorrect .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Proto-oncogenes to oncogenes transformation occurs by: Point mutation Promoter insertion Amplification Enhancer insertion Select the correct answer using the code below:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 and 2 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1 and 3 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 3, and 4 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All are correct&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All are correct All the given options are mechanisms of oncogenesis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Genes that promote autonomous cell growth in cancer cells are called oncogenes , and their unmutated cellular counterparts are called proto-oncogenes . Oncogenes are created by mutations in proto-oncogenes and encode proteins called oncoproteins that have the ability to promote cell growth in the absence of normal growth-promoting signals . Oncoproteins resemble the normal products of proto-oncogenes but bear mutations that often inactivate internal regulatory elements; consequently, their activity in cells does not depend on external signals . Cells expressing oncoproteins are thus freed from the normal checkpoints and controls that limit growth, and as a result proliferate excessively . Oncogenesis or tumorigenesis , is the formation of a cancer, whereby normal cells are transformed into cancer cells . The process is characterized by changes at the cellular, genetic, and epigenetic levels and abnormal cell division . Transformation of proto oncogenes to oncogenes occurs by all of the following: Point mutation Point mutations can cause the proto-oncogene to become constitutively active or increase its activity, promoting cell proliferation. Promoter insertion In some cases, a promoter sequence, which regulates gene expression, can be inserted near a proto-oncogene. This promoter insertion can lead to increased expression of the proto-oncogene, resulting in abnormal cell growth and the transformation into an oncogene. Amplification Amplification refers to an increase in the number of copies of a proto-oncogene. This can occur due to genetic alterations, such as gene duplications or chromosomal rearrangements . Amplification leads to an elevated expression of the proto-oncogene and can drive uncontrolled cell division and tumor formation. Enhancer insertion Enhancers are DNA sequences that enhance the activity of promoters and contribute to gene regulation. In some cases, an enhancer sequence can be inserted near a proto-oncogene, leading to increased expression of the gene. This enhanced expression can drive abnormal cell growth and the conversion of the proto-oncogene into an oncogene. It&#x27;s important to note that not all proto-oncogenes undergo transformation into oncogenes, and the mechanisms described above are some of the ways in which this transformation can occur. The development of cancer often involves multiple genetic alterations and the dysregulation of multiple genes and pathways.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Proto-oncogenes and associated tumors: Selected Oncogenes, Their Mode of Activation, and Associated Human Tumors Category Proto-Oncogene Mode of Activation in Tumor Associated Human Tumor Growth Factors PDGF- β PDGFB Overexpression Astrocytoma Fibroblast growth factors HSTI Overexpression Osteosarcoma Fibroblast growth factors HSTI FGF3 Overexpression Amplification Osteosarcoma Stomach cancer Bladder cancer Breast cancer Melanoma TGF-α TGFA Overexpression Astrocytomas HGF HGF Overexpression Hepatocellular carcinomas Thyroid cancer Growth Factor Receptors EGF-receptor family ERBBI (EGFR) ERBB2 (HER) Mutation Amplification Adenocarcinoma of lung Breast carcinoma FMS-like tyrosine kinase 3 FLT3 Point mutation or small duplications Leukemia Receptor for neurotrophic factors RET Point mutation Multiple endocrine neoplasia 2A and B, familial medullary thyroid carcinomas PDGF receptor PDGFRB Amplification, translocation Gliomas, leukemias Receptor for KIT ligand KIT Point mutation Gastrointestinal stromal tumors, seminomas, leukemias ALK receptor ALK Translocation Point mutation Adenocarcinoma of lung, certain lymphomas Neuroblastoma Proteins Involved in Signal Transduction GTP-binding (G) proteins KRAS HRAS NRAS GNAQ GNAS Point mutation Point mutation Point mutation Point mutation Point mutation Colon, lung, and pancreatic tumors Bladder and kidney tumors Melanomas, hematologic malignancies Uveal melanoma Pituitary adenoma, other endocrine tumors Nonreceptor tyrosine kinase ABL Translocation Chronic myelogenous leukemia Acute lymphoblastic leukemia RAS signal transduction BRAF Point mutation Melanomas, leukemias, colon carcinoma, others Notch signal transduction NOTCHI Point mutation, translocation Leukemias, lymphomas, breast carcinoma JAK/STAT signal transduction JAK2 Point mutation, translocation Myeloproliferative disorders Acute lymphoblastic leukemia Nuclear Regulatory Proteins Nuclear Regulatory Proteins MYC NMYC Translocation Amplification Burkitt lymphoma Neuroblastoma Cell Cycle Regulators Cyclins CCNDI (cyclin DI) Translocation Amplification Mantle cell lymphoma, multiple myeloma Breast and esophageal cancers Cyclin-dependent kinase CDK4 Amplification or point mutation Glioblastoma, melanoma, sarcoma&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Maltese cross can be seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pneumocystis carinii&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Leishmaniasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cryptococcosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Babesiosis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Babesiosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Babesiosis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Babesiosis: Babesia parasites reproduce in red blood cells, where they can be seen as cross-shaped inclusions ( four merozoite asexually budding , but attached together forming a structure looking like a \&quot; Maltese cross \&quot;) and cause hemolytic anemia . Babesiosis: Babesia microti and Babesia divergens are malaria like protozoans transmitted by ticks Reservoir for Babesia microti – White footed mouse Babesia resembles malaria parasite but lacks hemozoin pigment Malaria: Banana shaped gametocytes can be seen infection by Plasmodium falciparum Leishmaniasis: Can be Cutaneous Leishmaniasis Mucocutaneous leishmaniasis (also called espundia) Visceral leishmaniasis Exists as promastigote and amastigote forms Cryptococcosis: Cryptococcus appears as 5-10 µm yeast forms with thick gelatinous capsule Special stain – Mucicarmine Pneumocystis: Pneumocystis carinii pneumonia produces pink frothy discharge Cup shaped or boat shaped cysts can be seen&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: Pneumocystis carinii. Incorrect . Option B: Leishmaniasis. Incorrect . Option C: Cryptococcosis . Incorrect .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the followings (Column – (A) with Column – (B): Column – (A) Column – (B) a. Box car nuclei 1. HOCM b. Myocyte disarray 2. Hypertension c. Vacuolation in myocytes 3. DCM d. Myocyte hypertrophy 4. Subendothelial ischemia 5. Hypersensitive myocarditis Select the correct answer using the code below:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;a = 4 / b = 5 / c = 3 / d = 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;a = 2 / b = 1 / c = 4 / d = 3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;a = 5 / b = 1 / c = 2 / d = 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;a = 2 / b = 4 / c = 1 / d = 3&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. a = 2 / b = 1 / c = 4 / d = 3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;a = 2 / b = 1 / c = 4 / d = 3&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hypertension Increased fiber (Myocyte) thickness Increased nuclear size with increases “blackness” ( box car nucleus ) Box car nuclei are seen in hypertension . Cardiac ischemia Vacuolation forms from distension of the sarcoplasmic reticulum within cardiomyocytes due to ischaemia . Myocyte vacuolization reflects intracellular accumulations of salt and water within the sarcoplasmic reticulum, and marks myocytes that are viable but poorly contractile. Hypertrophic cardiomyopathy (HOCM) Myocardial disarray , also known as myocyte disarray, is a term to describe the loss of the normal parallel alignment of myocytes (the muscle cells of the heart). Instead, the myocytes usually form circles around foci of connective tissue seen in Hypertrophic cardiomyopathy . Image: Hypertrophic cardiomyopathy with asymmetric septal hypertrophy: The septal muscle bulges into the left ventricular outflow tract, and the left atrium is enlarged. The anterior mitral leaflet has been reflected away from the septum to reveal a fibrous endocardial plaque (arrow). Histologic appearance demonstrating myocyte disarray , extreme hypertrophy and exaggerated myocyte branching, as well as the characteristic interstitial fibrosis (collagen in blue in this Masson trichrome stain) Dilated Cardiomyopathy (DCM) Image: Dilated Cardiomyopathy: Four chamber dilatation and hypertrophy are evident . There is mural thrombus (arrow) at the apex of the left ventricle (on the right in this apical four- chamber view). The coronary arteries were patent. Histologic section demonstrating variable myocyte hypertrophy and interstitial fibrosis (collagen is highlighted as blue in this Masson trichrome stain).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: a = 4 / b = 5 / c = 3 / d = 1. Incorrect . Option C: a = 5 / b = 1 / c = 2 / d = 4. Incorrect . Option D: a = 2 / b = 4 / c = 1 / d = 3. Incorrect .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA DILATED CARDIOMYOPATHY RESTRICTIVE CARDIOMYOPATHY HYPERTROPHIC CARDIOMYOPATHY TYPE OF CARDIAC FAILURE Systolic cardiac failure Diastolic cardiac failure Diastolic cardiac failure Most common genetic cause Mutation in Titin Mutation in β myosin Heavy chain CAUSES Genetic Alcohol, Thiamine deficiency Peripartum Myocarditis Doxorubicin toxicity Hemochromatosis Sarcoidosis Supraphysoiologic stress - Pheochromocytoma Friedreich ataxia Infant of diabetic mother Storage disease Idiopathic Amyloidosis Radiation induced fibrosis Gross Flabby hypo-contracting heart. Hypertrophy. Dilation. Fibrosis, interstitial Mural thrombi. Ventricles – Normal size/slightly enlarged Cavities are not dilated. Firm noncompliant myocardium. Biatrial dilation is seen. Thick walled heavy hyper contracting heart. Massive myocardial hypertrophy without ventricular dilation. Asymmetric septal hypertrophy. Sectioning shows Round to ovoid left ventricular cavity – BANANA LIKE CONFIGURATION Histology Non specific Hypertrophied muscle fibres with enlarged nuclei Patchy / diffuse interstitial fibrosis Massive myocyte hypertrophy Haphazard disarray if myocytes – MYOFIBER DISARRAY Interstitial and replacement fibrosis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the given below flow cytometry graphs; If A and B are normal scatter plots for B cells. Interpret Images C and D and come to diagnosis:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bare lymphocyte syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;SCID&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyper IgM syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chronic granulomatous disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hyper IgM syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hyper IgM syndrome&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hyper-IgM Syndrome In this disorder, affected patients have IgM antibodies but are deficient in IgG, IgA, and IgE antibodies . Mature B cells are present , but they are incapable of Ig class switching and affinity maturation , because of a defect in CD4+ helper T cells or an intrinsic B-cell defect. It is a group of primary immune deficiency disorders characterized by defective CD40 signaling ; via B cells affecting class switch recombination (CSR) and somatic hypermutation . Patients with Hyper-IgM (HIGM) syndrome are susceptible to recurrent and severe infections and in some types of HIGM syndrome opportunistic infections and an increased risk of cancer as well. Most of the patients of Hyper IgM syndrome have loss of function mutation involving either CD 40 or an enzyme called activation-induced cytidine deaminase (AID) . So, B cells can be detected by flow cytometry having low expression of CD 40 . In the Image given, a and b are controls Flow cytometry is used to study multiple antigens at the same time The results are obtained in the form as shown in the questions INTERPRETATION: Each plot has x axis (represents one antigen) and y axis (represents another antigen) Divide the plot into 4 quadrants Hyper IgM syndrome is due to deficiency of CD40 located on the surface of B cells CD40-CD40 ligand interaction is required for isotype switching and affinity maturation .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: Bare lymphocyte syndrome. Bare lymphocyte syndrome is usually caused by mutations in transcription factors that are required for class II MHC gene expression. The lack of class II MHC molecules prevents the development of CD4+ T cells, which are involved in cellular immunity and provide help to B cells; hence, class II MHC deficiency results in combined immunodeficiency . Option B: Severe combined immunodeficiency (SCID) spans a constellation of genetically distinct syndromes, all having in common defects in both humoral and cell-mediated immune responses . Persons with SCID are extremely susceptible to recurrent, severe infections by a wide range of pathogens, including Candida albicans, Pneumocystis jirovecii, Pseudomonas, cytomegalovirus, varicella, and a host of bacteria. Option D: Chronic granulomatous disease. Defects in leukocytic superoxide production lead to chronic granulomatous disease. Defects in neutrophil function , as in chronic granulomatous disease, lead to increased susceptibility to infections with S. aureus, some gram-negative bacteria, and fungi .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True/False about diagnosis of Accelerated phase of CML: ≥20% basophil in BM examination No response to first TK inhibitor Leukocytosis more than 1000 *10 6 /L not responding to treatment. Persistent Thrombocytosis 1000 *10 9 /L not responding to treatment Increased spleen size not responsive to therapy Select the correct answer from given below options.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1. True, 2. True, 3. False, 4. True, 5. True&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1. True, 2. False, 3. False, 4. True, 5. True&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1. False, 2. True, 3. True, 4. True, 5. False&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1. True, 2. True, 3. True, 4. True, 5. True&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1. True, 2. True, 3. False, 4. True, 5. True&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1. True, 2. True, 3. False, 4. True, 5. True&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Chronic Myeloid Leukaemia: Peripheral smear shows leukocytosis with the presence of immature myeloid precursors i.e. shift to left and is associated with basophilia . CML will have all cells in the lineage present in the peripheral smear. However, leukocytosis with a shift to the left is not diagnostic of CML as it can be seen in leukemoid reaction too. These are differentiated on the basis of LAP score , with CML showing a low LAP score and Leukamoid reaction showing a high LAP score . The diagnostic hallmark of CML : t (9;22) Philadelphia chromosome (detected by Cytogenetics/ karyotyping ) with fusion transcript BCR-ABL (detected by PCR ). Bone marrow examination: Hypercellular marrow with a predominance of the myeloid lineage, this appearance is called College girl appearance/ Garden party appearance . Treatment: Tyrosine kinase inhibitors (Imatinib) .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B: True, 2. False, 3. False, 4. True, 5. True. Incorrect . Option C: False, 2. True, 3. True, 4. True, 5. False. Incorrect . Option D: True, 2. True, 3. True, 4. True, 5. True. Incorrect .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA CML phases: Stable, Accelerated and Blast phase CML phase WHO definition Chronic stable phase Blasts &amp;lt; 10% in peripheral blood and bone marrow Accelerated phase ●        Blasts 10-19% of white blood cells (WBCs) in peripheral and/or nucleated bone marrow cells ●        Peripheral blood myeloblasts and promyelocyte combined ≥30% ●        Peripheral blood basophils ≥20% ●        Persistent thrombocytopenia (&amp;lt; 100 × 10 9 /L) unrelated to therapy or persistent thrombocytosis (&amp;gt; 1000 × 10 9 /L) unresponsive to therapy ●        Increasing WBC counts and spleen size unresponsive to therapy ●        Additional clonal cytogenetic abnormalities in Philadelphia chromosome–positive cells Blast crisis ●        Blasts ≥ 20% of peripheral blood WBCs or nucleated bone marrow cells ●        Extramedullary blast proliferation ●        Large foci or clusters of blasts on bone marrow biopsy&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following regarding BM biopsy needle and for the procedure is not true:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Can be done in a prone or lateral position&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;To find out infiltrative and granulomatous disorders&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Breath holding is not necessary&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Platelet count of 40000 is a contraindication&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Platelet count of 40000 is a contraindication&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Platelet count of 40000 is a contraindication In Bone marrow biopsy , most of the situations where bone marrow aspiration is indicated (eg suspected Acute Leukaemia, bone marrow infiltrative disorders), thrombocytopenia is usually present; So, a platelet count of &amp;lt; 40,000/micro L is not a contraindication to bone marrow aspiration .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Indications of Bone marrow biopsy: Dry tap (failure to aspirate marrow): Seen in Aplastic anaemia Myelofibrosis Hairy cell leukaemia Assess bone marrow cellularity: age dependent, normally can be calculated as 100 - age, but should not be below 25%. Assess metastatic involvement of bone marrow. Staging of lymphoma: lymphoma which invades BM directly becomes stage IV. Myeloproliferative neoplasms. Storage disorders like Gaucher&#x27;s. Contraindications of Bone marrow biopsy: Severe haemophilia. Severe DIC. Severe bleeding disorders. Thrombocytopenia itself is not a contraindication for bone marrow biopsy , but preferably platelet levels should be more than 20,000/ microL . When there is a contraindication to bone marrow biopsy, aspiration can be performed by a skilled technician. There are no specific contraindications to bone marrow aspiration .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: Can be done in a prone or lateral position. True . Option B: To find out infiltrative and granulomatous disorders. True . Option C: Breath holding is not necessary. True .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Bone marrow aspiration needles: Klima sternal needle has a guard present along the length of the needle, which makes it more secure than the side guard present in the Salah needle . Sternal puncture in children should be avoided because the bone is thin and the marrow cavities are small.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with CKD had to undergo dialysis and his Hb was 5.2gm/dL, he received two blood transfusions and the first bag was completed in 2 hours and second was started and in the mid way patient developed shortness of breath and his BP was found to be 180/120 mmHg and HR was 110/min. What is the likely cause?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;TRALI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;TACO&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Allergic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;FNHTR&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. TACO&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;TACO&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;TRALI TACO Transfusion Related Acute Lung Injury Transfusion Associated Circulatory Overload HLA Ag + Ab complex deposits in Alveoli causing ARDS Seen in patients with ●       CKD ●       Severe anemia (on giving rapid transfusions) Occurs within 4-6 hours most commonly seen with FFP most commonly seen with PRBC C/F: Fever Hypotension Severe Respiratory Distress C/F: Hypertension Tachycardia On auscultation: Crepitations + X ray: Pulmonary Edema Pro BNP very high (as natriuresis is compensated by heart by releasing Pro BNP) Transfusion-related acute lung injury ( TRALI ) is a serious blood transfusion complication characterized by the acute onset of non-cardiogenic pulmonary edema following transfusion of blood products. Transfusion associated circulatory overload (aka TACO ) is a transfusion reaction (an adverse effect of blood transfusion) that can occur due to a rapid transfusion of a large volume of blood , but can also occur during a single red cell transfusion.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: Incorrect , occurs within 4-6 hours, most commonly seen with FFP, present with Hypotension . Option C: Incorrect , no history of any urticarial reactions are mentioned in the history. Option D: Incorrect , no history of fever given in the question.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 29 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
