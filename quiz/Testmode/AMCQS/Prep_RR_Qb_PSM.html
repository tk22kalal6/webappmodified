 salivary &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4744bb90c21692777188c8957f9faa\&quot;&gt;gland&lt;/span&gt; manifestation of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f61c340e77169277719339e74267c4\&quot;&gt;mumps&lt;/span&gt; in post pubertal patients.&lt;/p&gt;\n&lt;p&gt;Common among adolescents and is usually unilateral.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #131314; border-left:1px solid #131314; border-right:1px solid #131314; border-top:1px solid #131314; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Oophoritis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #131314; border-left:1px solid #131314; border-right:1px solid #131314; border-top:1px solid #131314; vertical-align:top\&quot;&gt;\n&lt;p&gt;Most common among adolescents and is mostly unilateral.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #131314; border-left:1px solid #131314; border-right:1px solid #131314; border-top:1px solid #131314; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Pancreatitis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #131314; border-left:1px solid #131314; border-right:1px solid #131314; border-top:1px solid #131314; vertical-align:top\&quot;&gt;\n&lt;p&gt;Mumps is the leading cause of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;98ea94d2c01692777194cc5ffee153\&quot;&gt;pancreatitis&lt;/span&gt; in children.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #131314; border-left:1px solid #131314; border-right:1px solid #131314; border-top:1px solid #131314; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Aseptic Meningitis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #131314; border-left:1px solid #131314; border-right:1px solid #131314; border-top:1px solid #131314; vertical-align:top\&quot;&gt;\n&lt;p&gt;The most common &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8a6b09beac1692777184b08a2b5766\&quot;&gt;complication&lt;/span&gt; of mumps. &lt;strong&gt;(Option D)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #131314; border-left:1px solid #131314; border-right:1px solid #131314; border-top:1px solid #131314; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Sensorineural Deafness&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #131314; border-left:1px solid #131314; border-right:1px solid #131314; border-top:1px solid #131314; vertical-align:top\&quot;&gt;\n&lt;p&gt;Mumps is one of the most common &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;aa279cf1f016927771903f195bb1b9\&quot;&gt;infectious&lt;/span&gt; causes of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a646a25d3616927771989c6e155498\&quot;&gt;sensorineural&lt;/span&gt; hearing loss. &lt;strong&gt;(Option B)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:654px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #131314; border-left:1px solid #131314; border-right:1px solid #131314; border-top:1px solid #131314; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Feature&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #131314; border-left:1px solid #131314; border-right:1px solid #131314; border-top:1px solid #131314; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Description&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td rowspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #131314; border-left:1px solid #131314; border-right:1px solid #131314; border-top:1px solid #131314; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Vaccine Strain&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td rowspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #131314; border-left:1px solid #131314; border-right:1px solid #131314; border-top:1px solid #131314; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Jeryl Lynn (recommended);&lt;/li&gt;\n&lt;li&gt;Leningrad 3, RIT 4385, L-Zagreb, Urabe (other strains)&lt;/li&gt;\n&lt;li&gt;Rubini strain is &lt;strong&gt;NOT &lt;/strong&gt;recommended by WHO&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #131314; border-left:1px solid #131314; border-right:1px solid #131314; border-top:1px solid #131314; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;ROA &amp;amp; Dosage&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #131314; border-left:1px solid #131314; border-right:1px solid #131314; border-top:1px solid #131314; vertical-align:top\&quot;&gt;\n&lt;p&gt;Intramuscular &amp;amp;0.5 ml &lt;strong&gt;(Option C ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #131314; border-left:1px solid #131314; border-right:1px solid #131314; border-top:1px solid #131314; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Age&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #131314; border-left:1px solid #131314; border-right:1px solid #131314; border-top:1px solid #131314; vertical-align:top\&quot;&gt;\n&lt;p&gt;&amp;gt; 1 year of age&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td rowspan=\&quot;3\&quot; style=\&quot;border-bottom:1px solid #131314; border-left:1px solid #131314; border-right:1px solid #131314; border-top:1px solid #131314; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Schedule&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td rowspan=\&quot;3\&quot; style=\&quot;border-bottom:1px solid #131314; border-left:1px solid #131314; border-right:1px solid #131314; border-top:1px solid #131314; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Can be given alone, or as MMR or MR combined vaccine&lt;/li&gt;\n&lt;li&gt;As per National &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f5f07a3262169277718915163d31e3\&quot;&gt;immunization&lt;/span&gt; schedule\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;First at &lt;strong&gt;9 months&lt;/strong&gt; till &lt;strong&gt;12 months &lt;/strong&gt;as MR-1&lt;/li&gt;\n&lt;li&gt;Second dose recommended at 1&lt;strong&gt;6-24 months&lt;/strong&gt; as MR-2&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/sbTRci35FgCadmso30Lw1742758809.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-month-old infant is brought to the pediatric clinic to receive the third dose of the DPT (Diphtheria, Pertussis, Tetanus) vaccine. Which of the following is a potential side effect of the pertussis component of the vaccine?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intussusception&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Toxic shock syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Guillain-Barré syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inconsolable cry&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Inconsolable cry&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:711px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;DPT (Diphtheria, pertussis, tetanus) vaccine&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Components&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Diphtheria toxoid: 25 Lf (limit of flocculation).&lt;/p&gt;\n&lt;p&gt;Tetanus toxoid: 5 Lf.&lt;/p&gt;\n&lt;p&gt;Pertussis killed &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;adb93c1540169277718043552b7de2\&quot;&gt;acellular&lt;/span&gt; bacilli: 20,000 million.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Dose&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;0.5 ml&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Route of administration&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Intramuscular&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Site&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Anterolateral aspect of left thigh&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Schedule&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Can be given as &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d087911e3e1692777186e2859edb6b\&quot;&gt;DPT&lt;/span&gt; or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5050869d8216927771958b19b53d5a\&quot;&gt;pentavalent&lt;/span&gt; vaccine at 6 weeks, 10 weeks, 14 weeks.&lt;/p&gt;\n&lt;p&gt;1st &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7725db2655169277718388f647e647\&quot;&gt;booster&lt;/span&gt; dose at 16-24 months.&lt;/p&gt;\n&lt;p&gt;2d &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7725db2655169277718388f647e647\&quot;&gt;booster&lt;/span&gt; dose at 5-6 years.&lt;/p&gt;\n&lt;p&gt;In case of delayed vaccination, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d087911e3e1692777186e2859edb6b\&quot;&gt;DPT&lt;/span&gt; can be given till 7 years of age while &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5050869d8216927771958b19b53d5a\&quot;&gt;PENTAVALENT&lt;/span&gt; can be given up to 1 year of age only.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Adjuvant&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Aluminum &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;189b6fc834169277719580eb39bb4c\&quot;&gt;phosphate&lt;/span&gt; (2.5 mg): Increases &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fae329fd7216927771890da70eb2d5\&quot;&gt;immunogenicity&lt;/span&gt; of vaccine&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Preservative&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Thiomersal (0.01%)&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Adverse effects&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Fever and mild local reaction common following &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d087911e3e1692777186e2859edb6b\&quot;&gt;DPT&lt;/span&gt; vaccine.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Due to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e407b4ecb9169277719549831239bb\&quot;&gt;pertussis&lt;/span&gt; component&lt;/strong&gt;: Inconsolable cry, Reye’s syndrome, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bf6247405e16927771891b6a068d36\&quot;&gt;Hypotensive&lt;/span&gt; hyporesponsive &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b37b211cbc169277718725f07b5473\&quot;&gt;encephalopathy&lt;/span&gt; (HHE) (option D).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Contraindications&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;If severe reactions such as collapse/shock, temperature &amp;gt; 40°C and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d6d717efa216927771819fee139235\&quot;&gt;anaphylaxis&lt;/span&gt; occurred after the previous dose.&lt;/li&gt;\n&lt;li&gt;In such cases, the next part of the vaccine should not contain the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e407b4ecb9169277719549831239bb\&quot;&gt;pertussis&lt;/span&gt; component.&lt;/li&gt;\n&lt;li&gt;Persistent inconsolable crying for more than 2 hours following DPT/pentavalent &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f23be6aa561692777201ca2e1aaa27\&quot;&gt;vaccination&lt;/span&gt; is not an &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5c75e642ec1692777180a26c605127\&quot;&gt;absolute contraindication&lt;/span&gt; to subsequent doses.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/U91O0pXmh75JDycHVPCR1742759247.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the primary goal of the \&quot;Keep up\&quot; strategy in the WHO measles and rubella elimination strategy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Conducting a nationwide vaccination campaign targeting all children born after the catch-up campaign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ensuring routine services aimed at vaccinating more than 95% of each successive birth cohort&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Targeting all children 9 months to 14 years of age, irrespective of history of measles disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Conducting vaccination campaigns every 2-4 years&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ensuring routine services aimed at vaccinating more than 95% of each successive birth cohort&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/MGfc103cEz13dinN2ywn1725280633.jpg&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:715px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #333438; border-left:1px solid #333438; border-right:1px solid #333438; border-top:1px solid #333438; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;WHO &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7d2dc6a6df1692777192ccc6fd72b7\&quot;&gt;measles&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b8aa1ffb8916927771976438d71d1b\&quot;&gt;rubella&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;86c65ffa40169277718763f4072c2f\&quot;&gt;elimination&lt;/span&gt; strategy&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #333438; border-left:1px solid #333438; border-right:1px solid #333438; border-top:1px solid #333438; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Catch up&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #333438; border-left:1px solid #333438; border-right:1px solid #333438; border-top:1px solid #333438; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Nationwide &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f23be6aa561692777201ca2e1aaa27\&quot;&gt;vaccination&lt;/span&gt; campaign &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e4865847fa169277720044d7b530b0\&quot;&gt;targeting&lt;/span&gt; all children 9 months to 14 years of age, irrespective of history of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7d2dc6a6df1692777192ccc6fd72b7\&quot;&gt;measles&lt;/span&gt; disease or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f23be6aa561692777201ca2e1aaa27\&quot;&gt;vaccination&lt;/span&gt; status. &lt;strong&gt;(Option C ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Measles and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b8aa1ffb8916927771976438d71d1b\&quot;&gt;rubella&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;86c65ffa40169277718763f4072c2f\&quot;&gt;elimination&lt;/span&gt; campaign)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #333438; border-left:1px solid #333438; border-right:1px solid #333438; border-top:1px solid #333438; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Keep up&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #333438; border-left:1px solid #333438; border-right:1px solid #333438; border-top:1px solid #333438; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Routine services aimed at vaccinating more than 95% of each successive birth cohort. &lt;strong&gt;(Option B)&lt;/strong&gt;&lt;strong&gt;(Routine vaccination)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #333438; border-left:1px solid #333438; border-right:1px solid #333438; border-top:1px solid #333438; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Follow up&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #333438; border-left:1px solid #333438; border-right:1px solid #333438; border-top:1px solid #333438; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Subsequent nationwide &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f23be6aa561692777201ca2e1aaa27\&quot;&gt;vaccination&lt;/span&gt; campaigns conducted every 2-4 years &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e4865847fa169277720044d7b530b0\&quot;&gt;targeting&lt;/span&gt; usually all children born after the catch-up campaign. &lt;strong&gt;(Option A and D ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #333438; border-left:1px solid #333438; border-right:1px solid #333438; border-top:1px solid #333438; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Global &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7d2dc6a6df1692777192ccc6fd72b7\&quot;&gt;Measles&lt;/span&gt; &amp;amp; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b8aa1ffb8916927771976438d71d1b\&quot;&gt;Rubella&lt;/span&gt; Strategic Framework (2021-2030)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #333438; border-left:1px solid #333438; border-right:1px solid #333438; border-top:1px solid #333438; vertical-align:middle\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;The aim for the 2021-2030 period is to \&quot;attain and maintain the regional targets for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7d2dc6a6df1692777192ccc6fd72b7\&quot;&gt;measles&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b8aa1ffb8916927771976438d71d1b\&quot;&gt;rubella&lt;/span&gt; elimination.\&quot;&lt;/li&gt;\n&lt;li&gt;Integrate &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7d2dc6a6df1692777192ccc6fd72b7\&quot;&gt;measles&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b8aa1ffb8916927771976438d71d1b\&quot;&gt;rubella&lt;/span&gt; activities into primary healthcare for universal health coverage.&lt;/li&gt;\n&lt;li&gt;Enhance ownership and accountability for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7d2dc6a6df1692777192ccc6fd72b7\&quot;&gt;measles&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b8aa1ffb8916927771976438d71d1b\&quot;&gt;rubella&lt;/span&gt; targets and boost community &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f23be6aa561692777201ca2e1aaa27\&quot;&gt;vaccination&lt;/span&gt; demand.&lt;/li&gt;\n&lt;li&gt;Identify and address &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4f9ee631c21692777189b1e0cdc91c\&quot;&gt;immunity&lt;/span&gt; gaps through healthcare contact points and targeted outreach to underserved communities.&lt;/li&gt;\n&lt;li&gt;Adopt a life-course approach for second-dose delivery and integrate it with other health initiatives.&lt;/li&gt;\n&lt;li&gt;Ensure outbreak preparedness for timely &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;723fdec66b1692777186e92f0c6fdf\&quot;&gt;detection&lt;/span&gt; and effective response.&lt;/li&gt;\n&lt;li&gt;Maintain a reliable supply of vaccines, supplies, and reagents, and secure sustainable financing.&lt;/li&gt;\n&lt;li&gt;Promote research and innovation to achieve high &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4f9ee631c21692777189b1e0cdc91c\&quot;&gt;immunity&lt;/span&gt; and utilize quality disease and program data.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/cxrj95KLKgMGKxuETgs11742757771.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old man presents with a fever and a rash that started as small, red spots on his trunk and has now progressed to fluid-filled blisters over the past 3 days. He mentions that he recently returned from a business trip where he attended a conference with participants from various countries. What is the most likely period during which he could have contracted chickenpox?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;5 days ago&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;8 days ago&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;16 days ago&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 16 days ago&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:686px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Agent&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Varicella-zoster virus (HHV 3- Human &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e502fd2a6816927771880ae17fc163\&quot;&gt;Herpes&lt;/span&gt; Virus 3)&lt;/li&gt;\n&lt;li&gt;Double-stranded DNAvirus.&lt;br/&gt;\n\t\t\t\t &lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Source of infection&lt;/strong&gt;&lt;br/&gt;\n\t\t\t &lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Scabs are not infectious, but the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4b0fee14c816927772016e67cf3a13\&quot;&gt;vesicular&lt;/span&gt; fluid is infectious.&lt;/li&gt;\n&lt;li&gt;Airborne- spreads via both &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;33843a1c3716927771867f807275d2\&quot;&gt;droplet&lt;/span&gt; infection and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;33843a1c3716927771867f807275d2\&quot;&gt;droplet&lt;/span&gt; nuclei&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Period of communicability&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;1-2 days before and 4-5 days after the onset of the rash.&lt;/li&gt;\n&lt;li&gt;Secondary attack rate- 85%&lt;/li&gt;\n&lt;/ul&gt;\n&lt;br/&gt;\n\t\t\t &lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Host factors&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Age: &amp;lt;10 years&lt;/li&gt;\n&lt;li&gt;Very common in school-going children&lt;/li&gt;\n&lt;li&gt;One attack gives lifelong immunity&lt;/li&gt;\n&lt;li&gt;Reactivation can occur as &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cf329b8cef169277720107b1efa15b\&quot;&gt;Varicella&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;03350c16f71692777202dbca70976e\&quot;&gt;zoster&lt;/span&gt; infection in later age&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Environmental factors&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;More common in winter and early spring&lt;/li&gt;\n&lt;li&gt;The virus can survive outside the body for 24-48 hours.&lt;/li&gt;\n&lt;li&gt;Disinfectants easily kill the virus.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Incubation period&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;More common in winter and early spring&lt;/li&gt;\n&lt;li&gt;The virus can survive outside the body for 24-48 hours.&lt;/li&gt;\n&lt;li&gt;Disinfectants easily kill the virus.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/WQS5Z8WLJwmVCtmrhnvJ1742763797.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is most important to emphasize in educating the public about preventing the spread of diphtheria?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diphtheria is primarily spread through contaminated fomites, so good hygiene is crucial.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Maintaining high vaccination coverage is essential to prevent the spread of diphtheria.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Individuals who recover from diphtheria are immune to becoming carriers.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diphtheria infection primarily affects older adults with weakened immune systems.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Maintaining high vaccination coverage is essential to prevent the spread of diphtheria.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:713px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Epidemiological Determinant&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Description&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Agent&lt;/strong&gt;&lt;strong&gt; &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Corynebacterium diphtheriae- a Gram-positive, non-motile &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ff3e9793d01692777182b598b4a090\&quot;&gt;bacterium&lt;/span&gt; that produces a potent exotoxin.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Source of Infection&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Cases (ranging from &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4e02cdf6641692777199b3cc3b7237\&quot;&gt;subclinical&lt;/span&gt; to frank cases)&lt;/li&gt;\n&lt;li&gt;Carriers (temporary, chronic, nasal, throat) &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;31c5d0e75f16927771938d8e2daa4c\&quot;&gt;Nasal&lt;/span&gt; carriers pose a higher transmission risk than throat carriers.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Period of Communicability&lt;/strong&gt;&lt;strong&gt; &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Untreated: 14-28 days from disease onset&lt;/li&gt;\n&lt;li&gt;Treated: Cases are non-infectious within 48 hours of treatment initiation.&lt;/li&gt;\n&lt;li&gt;Carriers: Considered non-infectious after two consecutive negative nose and throat cultures taken 24 hours apart&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Host Factors&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Age: Primarily affects 1-5 years. (Option D)&lt;/li&gt;\n&lt;li&gt;Sex: Both genders.&lt;/li&gt;\n&lt;li&gt;Immunity: Infants born to immune mothers possess temporary &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4f9ee631c21692777189b1e0cdc91c\&quot;&gt;immunity&lt;/span&gt; for the first few weeks or months.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Mode of Transmission&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Droplet infection&lt;/li&gt;\n&lt;li&gt;Direct contact with infected &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;94f1c8df1f1692777185bd6a7c3fff\&quot;&gt;cutaneous&lt;/span&gt; lesions&lt;/li&gt;\n&lt;li&gt;Contaminated fomites&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Other&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Case Fatality Rate (CFR): Up to 10% if left untreated&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/dvGem5FBSAbY1sz1sVaf1742763671.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child aged 2 months was brought to the PHC by his mother. She reports that he has been very fussy and irritable for the past 3 days. Initially, she noticed that he had a mild cough and a runny nose. Over the past 24 hours, his symptoms worsened and he is breathing rapidly. O/E the child is lethargic and irritable. His respiratory rate was 70/minute, chest drawing was present. The most appropriate line of management for this patient is.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Classify as pneumonia and refer urgently to secondary level hospital.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Classify as pneumonia, start antibiotic, and advise to report after 2 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Classify as very severe pneumonia, start antibiotics, and refer urgently.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Classify as severe pneumonia and keep the baby warm.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Classify as very severe pneumonia, start antibiotics, and refer urgently.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/tubApDa7Atc4iKAeKZ2r1733991209.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/8xGhw3Itu2HutJXWaErY1742766577.mp3&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 16 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `

                // Create scrollable container for explanation content

                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);

000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;It improves the shelf life of ORS, making it more stable.&lt;/li&gt;\n&lt;li&gt;Helps reduce &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;44335bb8bf1692777199a956cb31bf\&quot;&gt;stool&lt;/span&gt; output by 25%.&lt;/li&gt;\n&lt;li&gt;Enhances &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5fcb9396d1169277718069dd7fa788\&quot;&gt;absorption&lt;/span&gt; of sodium and water.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;Sodium Chloride&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;It provides the necessary sodium to help absorb water and maintain fluid balance.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/YdQ0pHrhrkCZkmrH6W5m1742812231.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is false regarding typhoid?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Typhoid is endemic in India.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Man is the only reservoir for typhoid infection.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diagnosis of typhoid inclu
