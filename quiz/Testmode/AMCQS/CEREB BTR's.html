 Flocculonodular&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Flocculonodular&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The flocculonodular lobe of the cerebellum is crucial for maintaining balance, posture, and controlling the vestibulo-ocular reflex. Damage to this area can lead to symptoms such as a staggering gait, nystagmus, and balance issues, as seen in the case of cerebellar ataxia following trauma.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Sour taste is mediated by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;TRPV1 Channel&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Metabotropic Receptor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;GPCR T1R1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;GPCR T1R3&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. TRPV1 Channel&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/04/screenshot-2024-09-04-164708_ph9q8pj.jpeg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/04/screenshot-2024-09-04-165350.jpeg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) TRPV1 Channel&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Sour taste is mediated by the activation of ion channels, particularly the TRPV1 channel and acid-sensitive ion channels, in response to H+ ions from acidic substances&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 18-year-old boy is brought to the hospital with a 2-week history of rapidly increasing swelling on his jaw, recurrent nosebleeds, weight loss, and generalized fatigue. Physical examination of the neck reveals firm, nontender lymph nodes. The mass is biopsied, the image is shown below. Which of the following best describes the genomic structure of the most likely causative virus?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Double-stranded circular DNA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Double-stranded linear DNA&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Double-stranded linear RNA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Single-stranded linear RNA&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Double-stranded linear DNA&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-11-12%20172520.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The most likely causative virus for this patientâ€™s symptoms is Epstein-Barr virus (EBV), which has a double-stranded linear DNA genome. EBV is associated with Burkitt lymphoma and other lymphoproliferative disorders.&lt;/li&gt;&lt;li&gt;âž¤ The most likely causative virus for this patientâ€™s symptoms is Epstein-Barr virus (EBV), which has a double-stranded linear DNA genome.&lt;/li&gt;&lt;li&gt;âž¤ EBV is associated with Burkitt lymphoma and other lymphoproliferative disorders.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34-year-old female is undergoing tubal ligation, and the procedure illustrated in the image is performed. Which of the following methods best describes the surgical technique used in this procedure?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pomeroy method&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Parkland method&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Irving method&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Uchida method&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Parkland method&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-11-23%20140116.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-11-23%20140139.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Parkland method&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The Parkland method of tubal ligation involves ligating and excising a segment of the fallopian tube to provide permanent sterilization. It is a common and effective surgical technique with a low risk of complications, making it a preferred method in many cases.&lt;/li&gt;&lt;li&gt;âž¤ The Parkland method of tubal ligation involves ligating and excising a segment of the fallopian tube to provide permanent sterilization.&lt;/li&gt;&lt;li&gt;âž¤ Parkland method&lt;/li&gt;&lt;li&gt;âž¤ It is a common and effective surgical technique with a low risk of complications, making it a preferred method in many cases.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-year-old boy is brought to the office by his parents due to fatigue, easy bruising, and frequent nosebleeds for 2 weeks. On physical examination, the child appears pale with scattered petechiae. Laboratory studies show: Hemoglobin: 8.9 g/dL Platelet count: 21,000/mmÂ³ Leukocyte count: 15,500/mmÂ³ A bone marrow aspirate reveals the findings shown in the image below. The cells are positive for terminal deoxynucleotidyl transferase (TdT) and express CD19 and CD10. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Precursor B-cell leukemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Precursor T-cell leukemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mature B-cell leukemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mature T-cell leukemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Precursor B-cell leukemia&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_zfziiIw.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Precursor B-cell leukemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-year-old boy is brought to his pediatrician by his mother for recurrent nosebleeds. The mother reports that the boy has had five nosebleeds within the past 2 weeks, each lasting between 15 and 20 minutes. The patient was born at term and has been hospitalized twice for pneumonia treatment. There is no family history of serious illness. The patient is at the 8th percentile for height and the 30th percentile for weight. Vital signs are within normal limits. Examination shows a small, thin child with two flat, dark brown areas of hyperpigmentation across the upper back and a similar discoloration on the left buttock. There is bilateral esotropia. Laboratory studies show a hemoglobin concentration of 9.3 g/dL, mean corpuscular volume of 107 um3, leukocyte count of 3800/mm3, and platelet count of 46,000/mm3. Which of the following is the most likely underlying cause of this patient&#x27;s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mutation in WAS protein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Defect in DNA crosslink repair&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acute Lymphoblastic leukemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Post Viral Autoimmune reaction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Defect in DNA crosslink repair&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Defect in DNA crosslink repair&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is an inclusion criterion for the shorter bedaquiline regimen in the treatment of tuberculosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Extrapulmonary TB like Tubercular meningitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rifampicin resistance with both KatG and inhA mutation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rifampicin-sensitive TB&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rifampicin-resistant but fluoroquinolone-sensitive TB&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Rifampicin-resistant but fluoroquinolone-sensitive TB&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Rifampicin-resistant but fluoroquinolone-sensitive TB&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 66-year-old woman presents to the clinic with 2 months of worsening fatigue and persistent lower back pain that is aggravated by movement. Physical examination shows pallor and tenderness over the lower spine. Radiographic imaging reveals lytic bone lesions. Laboratory findings include: Hemoglobin: 8.5 g/dL Serum creatinine: 2.8 mg/dL Serum calcium: 11.0 mg/dL Urine dipstick is negative for protein, but 24-hour urine protein quantification shows elevated protein levels. Urine electrophoresis is most likely to detect which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gamma heavy chains&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Immunoglobulin G&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Immunoglobulin M&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lambda light chains&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Lambda light chains&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Lambda light chains&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is a patient&#x27;s urine analysis most likely to show if they have hematuria and hypercalciuria?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Isomorphic RBCs&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;RBC casts&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nephrotic range proteinuria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Eosinophiluria&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Isomorphic RBCs&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old man presents to the emergency department with pain, redness, and swelling around a laceration on his left leg that he sustained 5 days ago. The wound was cleaned and dressed at the time of injury. On examination, there is erythema surrounding the wound and purulent discharge when pressure is applied. Which of the following cytokines is most likely responsible for the accumulation of pus at the site of this wound?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;C3a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IL-3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IL-8&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IL-10&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. IL-8&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) IL-8&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the enzyme not involved in cholesterol biosynthesis.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;HMG CoA Reductase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HMG CoA lyase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;HMG CoA synthetase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thiolase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. HMG CoA lyase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) HMG CoA lyase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following enzymes is produced in increased amounts than normal in the liver of a patient with lead toxicity?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ALA synthase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Heme oxygenase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ferrochelatase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Porphobilinogen deaminase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. ALA synthase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) ALA synthase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which is correct about isoenzymes?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Same action with similar kinetics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Same quaternary structure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Catalyse the same reaction.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cannot be separated from each other on Electrophoresis.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Catalyse the same reaction.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Catalyse the same reaction.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 82-year-old man is brought to the emergency department after a syncopal episode. He has had no chest pain or dyspnea but he has constipation of recent onset. He was hospitalized 2 weeks ago for atrial fibrillation with rapid ventricular response and was discharged home with oral medications after appropriate management. Medical history is also significant for hypertension and severe chronic obstructive pulmonary disease requiring home supplemental oxygen. ECG shows new-onset second-degree atrioventricular block. Which of the following drugs is the most likely cause of his current condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amlodipine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diltiazem&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hydrochlorothiazide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Esmolol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Diltiazem&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Diltiazem&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 38-year-old patient presents with sudden-onset facial weakness and drooping on one side of the face. The patient also complains of drooling while eating, likely due to weakness in a muscle marked in green. Which of the following structures does not pierce the involved muscle?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Buccal branch of facial nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Buccal branch of mandibular nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Parotid duct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Molar mucous glands&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Buccal branch of facial nerve&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_fgpCcZL.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Buccal branch of facial nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 29-year-old woman comes to the OPD due to depression. Since breaking up with her boyfriend last month, she has been extremely sad and has difficulty getting out of bed. She describes sleeping 16 hours a day, increased appetite, a 4.5-kg weight gain, low energy, decreased concentration, and loss of interest in socializing with her friends and family. The patient had 2 similar episodes at age 23 and 27. She also describes brief periods in the past, lasting several days, when she was uncharacteristically confident and optimistic, successfully juggled 3 part-time jobs, and felt well rested and energetic despite sleeping only 3-4 hours a night. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Adjustment disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bipolar I disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bipolar II disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cyclothymic disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Bipolar II disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Bipolar II disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-year-old boy is brought to the clinic by his mother, who is concerned about his language development. She says, \&quot;I know that children speak at different ages and he is still young, but I am concerned that his speech isn&#x27;t progressing and that he needs to interact with other children more. His day care teacher says that he is shy and sits in a corner playing with his favorite truck. We have also been busy with a recent move and have not given him as much attention, which doesn&#x27;t help. The patient&#x27;s birth history, medical history, and audiology screening are unremarkable. In the examination room, the patient sits in a corner, avoiding eye contact with the doctor. He does not respond to his name. He makes occasional grunting sounds but says no fully formed words. When his mother tries to take his truck away, he begins screaming and pulls it back. Which of the following is the most likely diagnosis in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Adjustment disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Autism spectrum disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Language disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Normal variation in development&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Autism spectrum disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Autism spectrum disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-month-old boy is brought to the OPD for follow-up due to a unilateral cleft lip and palate. The patient has been doing well, feeding with specialized bottle nipples and is gaining weight. As part of his multidisciplinary care, the parents are told that he will need to be monitored for ear infections and hearing loss. This is because the patient most likely has dysfunction of which of the following muscles?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lateral pterygoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Levator veli palatini&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Orbicularis oris&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Superior pharyngeal constrictor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Levator veli palatini&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Levator veli palatini&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient diagnosed with type 2 neurofibromatosis was referred to the Department of Otorhinolaryngology for hearing rehabilitation after excision of bilateral acoustic neuromas. The surgery notes mentioned that the 8th nerve was severed during the surgery. After further evaluation, a decision to insert an implant to aid hearing was made. Where will the implant be placed?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ï»¿ï»¿ï»¿Scala vestibuli&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ï»¿ï»¿ï»¿Incus bone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ï»¿ï»¿ï»¿Scala tympani&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fourth ventricle&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Fourth ventricle&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Fourth ventricle&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following form boundaries of quadrangular space except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Supraspinatus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Teres major&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Teres minor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Long head of triceps&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Supraspinatus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Supraspinatus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;At what cervical dilation is an epidural typically administered during labor to manage pain?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1â€“2 cm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3â€“4 cm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;5â€“6 cm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;7â€“8 cm&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 3â€“4 cm&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 3â€“4 cm&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Epidural analgesia is typically administered during the active phase of labor, at 3â€“4 cm cervical dilation, to provide effective pain relief while minimizing the risk of labor delay.&lt;/li&gt;&lt;li&gt;âž¤ Epidural analgesia is typically administered during the active phase of labor, at 3â€“4 cm cervical dilation, to provide effective pain relief while minimizing the risk of labor delay.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What does Chopartâ€™s injury involves?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Talonavicular and calcaneocuboid joints&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tibiotalar and subtalar joints&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Metatarsophalangeal joints&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Proximal and distal interphalangeal joints&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Talonavicular and calcaneocuboid joints&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Talonavicular and calcaneocuboid joints&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Talonavicular and calcaneocuboid joints are the most commonly affected in Chopart&#x27;s injury. The others describe joints in the foot and ankle that are not involved in this specific injury.&lt;/li&gt;&lt;li&gt;âž¤ Talonavicular and calcaneocuboid joints are the most commonly affected in Chopart&#x27;s injury.&lt;/li&gt;&lt;li&gt;âž¤ The others describe joints in the foot and ankle that are not involved in this specific injury.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 18-year-old male presented with limp. X-ray of the pelvis was taken. What could be the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pagetâ€™s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Multiple myeloma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Osteopoikilosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fibrous dysplasia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Fibrous dysplasia&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-02-08%20135750.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-02-08%20135802.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-02-08%20135819.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-02-08%20135835.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-02-08%20135845.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Fibrous dysplasia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Paget&#x27;s disease is unlikely due to the patient&#x27;s young age. Multiple myeloma is unlikely because it&#x27;s very rare in young individuals and typically presents with systemic symptoms. Osteopoikilosis is unlikely as it is asymptomatic and would not cause limping. Fibrous dysplasia is the most likely diagnosis due to its characteristic appearance on X-ray and its association with bone pain, deformities, and limping in young individuals.&lt;/li&gt;&lt;li&gt;âž¤ Paget&#x27;s disease is unlikely due to the patient&#x27;s young age.&lt;/li&gt;&lt;li&gt;âž¤ Multiple myeloma is unlikely because it&#x27;s very rare in young individuals and typically presents with systemic symptoms.&lt;/li&gt;&lt;li&gt;âž¤ Osteopoikilosis is unlikely as it is asymptomatic and would not cause limping.&lt;/li&gt;&lt;li&gt;âž¤ Fibrous dysplasia is the most likely diagnosis due to its characteristic appearance on X-ray and its association with bone pain, deformities, and limping in young individuals.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 80-year-old male&#x27;s autopsy reveals ventricular thickening and abnormal aggregations of protein filaments arranged in beta-pleated sheets within the ventricular walls. Bone marrow examination shows no evidence of plasma cell dyscrasia. The abnormal protein aggregations are most likely composed of which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mutated transthyretin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Natriuretic peptide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Normal transthyretin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Immunoglobulin light chain&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Normal transthyretin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Normal transthyretin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify Roenneâ€™s nasal step in visual field testing from the images shown:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;,
