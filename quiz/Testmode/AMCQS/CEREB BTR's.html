n the setting of sepsis, trauma, or obstetric complications.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old man with chronic liver disease is admitted with gastrointestinal bleeding. Laboratory investigations show significantly prolonged PT and aPTT. The hematology team decides to administer multiple blood components to correct coagulopathy and ongoing loss. Among the transfused products, one component is selected specifically for its clotting factors and is not associated with the risk of ABO incompatibility. Which of the following blood components is least likely to cause this reaction?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Platelet-rich plasma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cryoprecipitate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fresh frozen plasma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Single donor platelets&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cryoprecipitate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Cryoprecipitate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Cryoprecipitate contains minimal plasma and does not carry significant ABO antibodies, making it safe to transfuse without ABO compatibility in emergency conditions. However, it is desirable to have it as ABO compatible.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following RBC shapes with their key histological feature:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A-1, B-3, C-2, D-4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A-3, B-2, C-1, D-4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A-3, B-1, C-4, D-2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A-1, B-4, C-3, D-2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. A-3, B-1, C-4, D-2&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-04-10%20114458.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) A-3, B-1, C-4, D-2&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Basophilic stippling is caused by rRNA remnants Howell-Jolly bodies are DNA remnants seen post-splenectomy Pappenheimer bodies contain iron granules Cabot rings represent mitotic spindle remnants&lt;/li&gt;&lt;li&gt;âž¤ Basophilic stippling is caused by rRNA remnants&lt;/li&gt;&lt;li&gt;âž¤ Howell-Jolly bodies are DNA remnants seen post-splenectomy&lt;/li&gt;&lt;li&gt;âž¤ Pappenheimer bodies contain iron granules&lt;/li&gt;&lt;li&gt;âž¤ Cabot rings represent mitotic spindle remnants&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 72-year-old retired professor from Kolkata is brought to the neurology clinic by his daughter due to progressive memory problems and difficulty managing daily tasks over the past year. He has started missing bill payments, repeating questions, and often gets lost in familiar surroundings. Recently, he was found wandering outside his house late at night, confused about the time and place. He struggles to recognize distant relatives and misplaces important items, believing others have stolen them. His family reports a history of similar cognitive decline in his father. He has no tremors, hallucinations, or abnormal movements. Investigations: Mini-Mental State Examination (MMSE): 18/30 (suggesting moderate cognitive impairment) What is the most likely underlying pathological change?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aberrant deposits of alpha-synuclein protein in the primary motor cortex&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Degeneration of the cholinergic neurons in the basal ganglia striatum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Degeneration of dopaminergic neurons in the substantia nigra&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Loss of neurons in the basal nucleus of Meynert&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Loss of neurons in the basal nucleus of Meynert&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Loss of neurons in the basal nucleus of Meynert&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Alzheimerâ€™s disease is the most common cause of dementia and involves degeneration of neurons in the basal nucleus of Meynert , leading to acetylcholine deficiency . Hallmark pathological findings include amyloid plaques and tau protein tangles . Management includes cholinesterase inhibitors (donepezil, rivastigmine) and memantine for symptomatic relief.&lt;/li&gt;&lt;li&gt;âž¤ Alzheimerâ€™s disease is the most common cause of dementia and involves degeneration of neurons in the basal nucleus of Meynert , leading to acetylcholine deficiency .&lt;/li&gt;&lt;li&gt;âž¤ Alzheimerâ€™s disease&lt;/li&gt;&lt;li&gt;âž¤ degeneration of neurons in the basal nucleus of Meynert&lt;/li&gt;&lt;li&gt;âž¤ acetylcholine deficiency&lt;/li&gt;&lt;li&gt;âž¤ Hallmark pathological findings include amyloid plaques and tau protein tangles .&lt;/li&gt;&lt;li&gt;âž¤ amyloid plaques&lt;/li&gt;&lt;li&gt;âž¤ tau protein tangles&lt;/li&gt;&lt;li&gt;âž¤ Management includes cholinesterase inhibitors (donepezil, rivastigmine) and memantine for symptomatic relief.&lt;/li&gt;&lt;li&gt;âž¤ cholinesterase inhibitors&lt;/li&gt;&lt;li&gt;âž¤ memantine&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 44-year-old woman from Hyderabad presents with progressive abdominal distension, right upper quadrant discomfort, and yellowing of her eyes for the past month. She also reports early satiety and fatigue. On examination, she has leukonychia, and shifting dullness. Abdominal wall image of the patient is shown below: There is no history of recent medication use or overdose. She does not report confusion or altered sensorium. Investigations: ALT: 43 U/L AST: 146 U/L What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute liver failure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Haemochromatosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hepatocellular carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Liver cirrhosis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Liver cirrhosis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-04-10%20173313.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Liver cirrhosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Liver cirrhosis presents with classic signs of chronic liver disease , such as ascites , jaundice , and stigmata like leukonychia and spider naevi . A high AST:ALT ratio (&amp;gt;2) can point toward alcoholic cirrhosis . Recognizing these features early helps guide management and prevent further decompensation.&lt;/li&gt;&lt;li&gt;âž¤ Liver cirrhosis presents with classic signs of chronic liver disease , such as ascites , jaundice , and stigmata like leukonychia and spider naevi .&lt;/li&gt;&lt;li&gt;âž¤ Liver cirrhosis&lt;/li&gt;&lt;li&gt;âž¤ chronic liver disease&lt;/li&gt;&lt;li&gt;âž¤ ascites&lt;/li&gt;&lt;li&gt;âž¤ jaundice&lt;/li&gt;&lt;li&gt;âž¤ stigmata&lt;/li&gt;&lt;li&gt;âž¤ leukonychia&lt;/li&gt;&lt;li&gt;âž¤ spider naevi&lt;/li&gt;&lt;li&gt;âž¤ A high AST:ALT ratio (&amp;gt;2) can point toward alcoholic cirrhosis . Recognizing these features early helps guide management and prevent further decompensation.&lt;/li&gt;&lt;li&gt;âž¤ high AST:ALT ratio (&amp;gt;2)&lt;/li&gt;&lt;li&gt;âž¤ alcoholic cirrhosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 54-year-old postmenopausal woman presents to the clinic with concerns about hot flashes, night sweats, and mood swings that have been ongoing for the past six months. She is seeking advice regarding Hormone Replacement Therapy (HRT) for symptomatic relief. Which of the following statements regarding Hormone Replacement Therapy (HRT) in menopause is incorrect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is effective for vasomotor symptoms during the perimenopausal period&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It should be given to young women with premature menopause&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is useful for primary prevention of heart disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cyclical HRT is preferred over continuous HRT in perimenopausal women&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. It is useful for primary prevention of heart disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) It is useful for primary prevention of heart disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Hormone Replacement Therapy (HRT) should not be used for the primary prevention of cardiovascular disease due to its association with an increased risk of heart attacks and strokes. It is primarily used to relieve menopausal symptoms and in specific cases such as premature menopause.&lt;/li&gt;&lt;li&gt;âž¤ Hormone Replacement Therapy (HRT) should not be used for the primary prevention of cardiovascular disease due to its association with an increased risk of heart attacks and strokes.&lt;/li&gt;&lt;li&gt;âž¤ Hormone Replacement Therapy (HRT) should not be used for the primary prevention of cardiovascular disease due to its association with an increased risk of heart attacks and strokes.&lt;/li&gt;&lt;li&gt;âž¤ It is primarily used to relieve menopausal symptoms and in specific cases such as premature menopause.&lt;/li&gt;&lt;li&gt;âž¤ It is primarily used to relieve menopausal symptoms and in specific cases such as premature menopause.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old woman presents to the family planning outpatient department on Day 8 of her menstrual cycle with concerns that she missed two doses of her oral contraceptive pills (OCPs) on Days 7 and 8. She has been taking OCPs regularly for the past two years. She has no history of unprotected intercourse during the missed days. What is the most appropriate advice for her?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Take the last missed pill as soon as possible and continue the remaining packet&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Take the missed pill as soon as possible and offer her emergency contraception&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Take the missed pill as soon as possible and use additional contraception for 7 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Take the missed pill as soon as possible, use emergency contraception, and discard the remaining packet&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Take the last missed pill as soon as possible and continue the remaining packet&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Take the last missed pill as soon as possible and continue the remaining packet&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ For women who miss one or two OCPs, they should take the missed pills immediately and continue the regular dosing schedule. Additional contraception is not needed unless three or more pills are missed, or unprotected intercourse occurred during the missed days.&lt;/li&gt;&lt;li&gt;âž¤ For women who miss one or two OCPs, they should take the missed pills immediately and continue the regular dosing schedule. Additional contraception is not needed unless three or more pills are missed, or unprotected intercourse occurred during the missed days.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old G2P1 woman presents to the OPD at 28 weeks of gestation for routine follow-up. She has a history of Rh incompatibility in her previous pregnancy, which resulted in neonatal jaundice requiring phototherapy. Her current indirect Coombs test (ICT) shows a titer of 1:64, and middle cerebral artery (MCA) Doppler ultrasound reveals a peak systolic velocity (PSV) of 1.6 MoM. Fetal ultrasound shows mild ascites. What is the most appropriate next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Perform amniocentesis to assess bilirubin levels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Proceed with cordocentesis and consider intrauterine transfusion if fetal PCV &amp;lt;30%&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Administer corticosteroids and plan for early delivery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Repeat MCA Doppler in one week&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Proceed with cordocentesis and consider intrauterine transfusion if fetal PCV &lt;30%&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Proceed with cordocentesis and consider intrauterine transfusion if fetal PCV &amp;lt;30%&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In Rh alloimmunization , an MCA PSV &amp;gt;1.5 MoM indicates moderate to severe fetal anemia . The next step is cordocentesis to assess fetal hemoglobin levels. If PCV &amp;lt;30% , an intrauterine transfusion is required to correct anemia and prevent complications.&lt;/li&gt;&lt;li&gt;âž¤ In Rh alloimmunization , an MCA PSV &amp;gt;1.5 MoM indicates moderate to severe fetal anemia . The next step is cordocentesis to assess fetal hemoglobin levels.&lt;/li&gt;&lt;li&gt;âž¤ Rh alloimmunization&lt;/li&gt;&lt;li&gt;âž¤ MCA PSV &amp;gt;1.5 MoM&lt;/li&gt;&lt;li&gt;âž¤ moderate to severe fetal anemia&lt;/li&gt;&lt;li&gt;âž¤ cordocentesis&lt;/li&gt;&lt;li&gt;âž¤ If PCV &amp;lt;30% , an intrauterine transfusion is required to correct anemia and prevent complications.&lt;/li&gt;&lt;li&gt;âž¤ PCV &amp;lt;30%&lt;/li&gt;&lt;li&gt;âž¤ intrauterine transfusion&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old pregnant woman in her third trimester presents for a routine checkup. Which of the following changes is not observed in a normal pregnancy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fall in serum iron concentration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increase in serum iron-binding capacity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increase in blood viscosity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increase in blood oxygen-carrying capacity&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Increase in blood viscosity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Increase in blood viscosity&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ During pregnancy, blood viscosity decreases due to hemodilution, while serum iron concentration falls, iron-binding capacity increases, and blood oxygen-carrying capacity rises due to increased hemoglobin mass.&lt;/li&gt;&lt;li&gt;âž¤ During pregnancy, blood viscosity decreases due to hemodilution, while serum iron concentration falls, iron-binding capacity increases, and blood oxygen-carrying capacity rises due to increased hemoglobin mass.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements regarding chest trauma are true? ECG should be performed in all cases with associated sternal fracture Underwater seal drainage is indicated if pneumothorax is present Diaphragmatic rupture is best diagnosed by surgical exploration Urgent surgery is required in all cases of massive hemothorax Sternal fractures are markers of possible associated internal injuries&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A, B, C, E&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A, B, D, E&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;B, C, D, E&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A, C, D&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. A, B, C, E&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Chest trauma evaluation begins with clinical assessment, followed by imaging such as chest X-ray. ECG is essential in suspected cardiac involvement, especially with sternal fractures. Not all cases require surgical intervention; conservative management is often sufficient depending on associated injuries.&lt;/li&gt;&lt;li&gt;âž¤ Chest trauma evaluation begins with clinical assessment, followed by imaging such as chest X-ray.&lt;/li&gt;&lt;li&gt;âž¤ ECG is essential in suspected cardiac involvement, especially with sternal fractures.&lt;/li&gt;&lt;li&gt;âž¤ Not all cases require surgical intervention; conservative management is often sufficient depending on associated injuries.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old male diagnosed with squamous cell carcinoma of the lateral border of the tongue undergoes neck imaging, which shows ipsilateral level II cervical lymphadenopathy. The surgical team decides to proceed with a modified radical neck dissection. Which cervical lymph node levels are included in this procedure?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Submental, submandibular, deep cervical, central&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Submandibular, deep cervical, central&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Submental, submandibular, deep cervical, posterior triangle&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Submental, submandibular, deep cervical, posterior triangle, central&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Submental, submandibular, deep cervical, posterior triangle&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Modified radical neck dissection includes levels I to V cervical lymph nodes , with preservation of one or more of the accessory nerve , sternocleidomastoid muscle , or internal jugular vein , and is performed to manage cervical metastases while reducing functional morbidity.&lt;/li&gt;&lt;li&gt;âž¤ Modified radical neck dissection includes levels I to V cervical lymph nodes , with preservation of one or more of the accessory nerve , sternocleidomastoid muscle , or internal jugular vein , and is performed to manage cervical metastases while reducing functional morbidity.&lt;/li&gt;&lt;li&gt;âž¤ Modified radical neck dissection&lt;/li&gt;&lt;li&gt;âž¤ levels I to V cervical lymph nodes&lt;/li&gt;&lt;li&gt;âž¤ accessory nerve&lt;/li&gt;&lt;li&gt;âž¤ sternocleidomastoid muscle&lt;/li&gt;&lt;li&gt;âž¤ internal jugular vein&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 9-month-old infant in a JE-endemic area is scheduled to receive the SA 14-14-2 vaccine under the national immunization program. What is the correct dosage and route of administration for this vaccine?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 mL intradermal dose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1 mL intramuscular dose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;0.5 mL subcutaneous dose&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;0.5 mL intramuscular dose&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 0.5 mL subcutaneous dose&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The SA 14-14-2 vaccine for Japanese Encephalitis is administered as a 0.5 mL subcutaneous dose under the national immunization schedule.&lt;/li&gt;&lt;li&gt;âž¤ The SA 14-14-2 vaccine for Japanese Encephalitis is administered as a 0.5 mL subcutaneous dose under the national immunization schedule.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Following the successful implementation of a disease control program, the prevalence of a particular infectious disease in the community has decreased by 90%. A physician continues using the same diagnostic test to identify the disease. Which of the following best describes how the test&#x27;s performance is now affected?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Test specificity has increased&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Positive predictive value has increased&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Negative predictive value has increased&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sensitivity and specificity have improved due to lower disease burden&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Negative predictive value has increased&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ When disease prevalence decreases, the negative predictive value of a diagnostic test increases, making negative results more reliable.&lt;/li&gt;&lt;li&gt;âž¤ When disease prevalence decreases, the negative predictive value of a diagnostic test increases, making negative results more reliable.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Under Indiaâ€™s Integrated Disease Surveillance Programme (IDSP), various levels of disease reporting are followed to enable early detection and response to outbreaks. At the Primary Health Centre (PHC) level, which type of diagnosis is typically made by the Medical Officer?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Confirmed case&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Probable case&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Laboratory diagnosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Syndromic diagnosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Probable case&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_a366gQa.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Under IDSP, PHC Medical Officers classify patients as probable cases based on clinical diagnosis without laboratory confirmation.&lt;/li&gt;&lt;li&gt;âž¤ Under IDSP, PHC Medical Officers classify patients as probable cases based on clinical diagnosis without laboratory confirmation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A reproductive health researcher is evaluating the performance of a new contraceptive method by tracking the number of failures occurring in each individual month of use over time. Which of the following statistical tools is most appropriate for analyzing this type of month-by-month failure data?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Couple protection rate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Life table method&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gross fertility rate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pearl Index&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Life table method&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The life table method is used to calculate the failure rate of a contraceptive method for each individual month of use, offering interval-specific accuracy over time.&lt;/li&gt;&lt;li&gt;âž¤ The life table method is used to calculate the failure rate of a contraceptive method for each individual month of use, offering interval-specific accuracy over time.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A clinical trial is assessing time-to-event outcomes (survival) in patients receiving two different cancer therapies. The data are plotted using Kaplan-Meier survival curves for both groups. Which of the following statistical methods is most appropriate for comparing the difference in survival between the two groups, while accounting for covariates?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bland-Altman analysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cox proportional hazards model&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chi-square test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;One-way ANOVA&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cox proportional hazards model&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_kyDD1vw.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The Cox proportional hazards model is used to compare Kaplan-Meier survival curves, especially when adjusting for covariates in time-to-event analysis.&lt;/li&gt;&lt;li&gt;âž¤ The Cox proportional hazards model is used to compare Kaplan-Meier survival curves, especially when adjusting for covariates in time-to-event analysis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 29-year-old woman presents with a racing heartbeat occurring intermittently for 6 months. She has a history of thyrotoxicosis, managed with propranolol and carbimazole. Investigations: ECG â€“ shown below: Which is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atrial fibrillation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Supraventricular tachycardia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Torsades de pointes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Wolff-Parkinson-White syndrome&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Wolff-Parkinson-White syndrome&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_ymPPtUz.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Wolff-Parkinson-White Syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Wolff-Parkinson-White syndrome is an accessory pathway disorder characterized by a short PR interval, delta waves, and broad QRS complexes. It can present with intermittent palpitations and is often triggered by increased sympathetic activity, such as in thyrotoxicosis.&lt;/li&gt;&lt;li&gt;âž¤ Wolff-Parkinson-White syndrome is an accessory pathway disorder characterized by a short PR interval, delta waves, and broad QRS complexes.&lt;/li&gt;&lt;li&gt;âž¤ It can present with intermittent palpitations and is often triggered by increased sympathetic activity, such as in thyrotoxicosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22-year-old man presents after collapsing during a rugby match. He has since regained consciousness. On examination, he has a jerky carotid pulse and an ejection systolic murmur. Investigations: ECG Shown below: What is the most likely inheritance pattern?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Autosomal dominant&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Autosomal recessive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mitochondrial&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;X-linked dominant&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Autosomal dominant&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_4l0b3aF.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Autosomal dominant&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ HOCM is an autosomal dominant condition characterized by exertional syncope, LVH, and ECG changes (T wave inversion, deep Q waves). It is a common cause of sudden cardiac death in young athletes.&lt;/li&gt;&lt;li&gt;âž¤ HOCM is an autosomal dominant condition characterized by exertional syncope, LVH, and ECG changes (T wave inversion, deep Q waves). It is a common cause of sudden cardiac death in young athletes.&lt;/li&gt;&lt;li&gt;âž¤ HOCM is an autosomal dominant condition&lt;/li&gt;&lt;li&gt;âž¤ exertional syncope, LVH, and ECG changes (T wave inversion, deep Q waves).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 15-year-old boy from Ranchi is brought to the paediatric rheumatology clinic with a 3-month history of intermittent high-grade fever and progressive joint pain. He reports morning stiffness lasting over an hour, primarily affecting his knees and wrists, with swelling and restricted movement. For the past week, heâ€™s had daily fever spikes reaching 39Â°C, typically occurring in the evening, and transient rashes over the axilla and trunk that appear during febrile episodes and fade quickly shown below. On examination, he has splenomegaly and mild anemia, but no lymphadenopathy. His ANA is negative, and blood cultures are sterile. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Osteoarthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rheumatoid arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stillâ€™s disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Systemic sclerosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Stillâ€™s disease&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_mj8n1xm.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Systemic Juvenile Idiopathic Arthritis (Stillâ€™s disease) presents with polyarthritis , quotidian fever , salmon-pink rash , and splenomegaly . Negative ANA and RF are typical. Diagnosis is based on Yamaguchi criteria , and treatment includes NSAIDs, corticosteroids , and biologics (e.g., IL-1 or IL-6 inhibitors ).&lt;/li&gt;&lt;li&gt;âž¤ Systemic Juvenile Idiopathic Arthritis (Stillâ€™s disease) presents with polyarthritis , quotidian fever , salmon-pink rash , and splenomegaly . Negative ANA and RF are typical.&lt;/li&gt;&lt;li&gt;âž¤ Systemic Juvenile Idiopathic Arthritis (Stillâ€™s disease)&lt;/li&gt;&lt;li&gt;âž¤ polyarthritis&lt;/li&gt;&lt;li&gt;âž¤ quotidian fever&lt;/li&gt;&lt;li&gt;âž¤ salmon-pink rash&lt;/li&gt;&lt;li&gt;âž¤ splenomegaly&lt;/li&gt;&lt;li&gt;âž¤ Negative ANA and RF&lt;/li&gt;&lt;li&gt;âž¤ Diagnosis is based on Yamaguchi criteria , and treatment includes NSAIDs, corticosteroids , and biologics (e.g., IL-1 or IL-6 inhibitors ).&lt;/li&gt;&lt;li&gt;âž¤ Yamaguchi criteria&lt;/li&gt;&lt;li&gt;âž¤ NSAIDs, corticosteroids&lt;/li&gt;&lt;li&gt;âž¤ biologics&lt;/li&gt;&lt;li&gt;âž¤ IL-1 or IL-6 inhibitors&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 52-year-old woman from Indore presents with progressive abdominal discomfort, early satiety, bloating, and decreased urine output for the past month. She also reports episodes of visible blood in the urine and a dull aching pain in both flanks. Her medical history is notable for hypertension, and her younger brother is on dialysis for chronic kidney disease. On examination, her blood pressure is 154/93 mmHg, and she has mild abdominal tenderness with ballotable bilateral flank masses. What is the most appropriate investigation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Genetic testing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Renal ultrasound (US)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Serum creatinine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Urinalysis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Renal ultrasound (US)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Renal ultrasound is the first-line investigation for diagnosing autosomal dominant polycystic kidney disease (ADPKD) . It is noninvasive , widely available , and can confirm the presence of multiple cysts . Genetic testing is usually reserved for inconclusive cases.&lt;/li&gt;&lt;li&gt;âž¤ Renal ultrasound&lt;/li&gt;&lt;li&gt;âž¤ first-line investigation&lt;/li&gt;&lt;li&gt;âž¤ autosomal dominant polycystic kidney disease (ADPKD)&lt;/li&gt;&lt;li&gt;âž¤ noninvasive&lt;/li&gt;&lt;li&gt;âž¤ widely available&lt;/li&gt;&lt;li&gt;âž¤ multiple cysts&lt;/li&gt;&lt;li&gt;âž¤ Genetic testing&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A researcher is testing a new drugâ€™s efficacy and sets the significance level at 0.05. After performing the hypothesis test, the p-value obtained is 0.02, leading the researcher to reject the null hypothesis. However, it is later revealed that the drug has no statistically significant difference with the true mean. What type of error did the researcher commit?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Type 1 error&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Type 2 error&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Type 3 error&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Power error&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Type 1 error&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male IV drug abuser presents to the emergency department with fever, chills, and murmur on auscultation. Blood cultures grow gram-positive cocci in pairs that are non-hemolytic on blood agar. The organisms are bile aesculin positive, PYR-positive. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bacterial endocarditis due to Streptococcus viridans&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bacterial endocarditis due to Enterococcus faecalis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bacterial endocarditis due to Staphylococcus epidermidis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bacterial endocarditis due to Escherichia coli&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Bacterial endocarditis due to Enterococcus faecalis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Bacterial endocarditis due to Enterococcus faecalis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A female patient with a history of Diuretic abuse for the past 2 weeks presents to the ED with altered sensorium. On examination, blood pressure is 90/60 mm Hg. With respect to extracellular fluid volume (ECF), intracellular fluid volume (ICF), and plasma sodium, which of the following changes will this patient have?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increased ECF, increased ICF, and decreased plasma sodium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decreased ECF, decreased ICF, and increased plasma sodium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decreased ECF, increased ICF, and decreased plasma sodium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased ECF, decreased ICF, and increased plasma sodium&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Decreased ECF, increased ICF, and decreased plasma sodium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Decreased ECF, increased ICF, and decreased plasma sodium&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Several weeks after starting a new medication for rheumatoid arthritis, a 44-year-old woman comes to the physician because of painful ulcers in her mouth. Skin examination shows soft tissue swelling over her proximal interphalangeal joints and subcutaneous nodules over her elbows. Serum studies show an alanine aminotransferase level of 220 U/L, aspartate aminotransferase level of 214 U/L, and creatinine level of 1.7 mg/dL. Which of the following is the most likely primary mechanism of action of the drug she is taking?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inhibition of thymidylate synthase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inhibition of dihydrofolate reductase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inhibition of inosine monophosphate dehydrogenase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inhibition of AICAR transformylase&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Inhibition of AICAR transformylase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Inhibition of AICAR transformylase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;         function showResults(index) {

                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;

                // Create scrollable container for explanation content
                resultsContent.innerHTML = `

                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
