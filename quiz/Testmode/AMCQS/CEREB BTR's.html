        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;DNA methylation is not related to?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mismatch repair&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chromatin Remodeling&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Capping&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gene silencing&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Capping&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Capping&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ DNA methylation is not related to RNA capping, which is an mRNA modification process. Instead, it is involved in processes such as mismatch repair, chromatin remodeling, and gene silencing.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The enzyme that is common for both glycolysis and gluconeogenesis is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pyruvate kinase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Phosphofructokinase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phosphoenolpyruvate carboxykinase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phosphoglycerate kinase&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Phosphoglycerate kinase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/06/whatsapp-image-2023-06-12-at-190121011067_NEQDitq.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Phosphoglycerate kinase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Phosphoglycerate kinase is a common enzyme in both glycolysis and gluconeogenesis, catalyzing a reversible reaction that interconverts 1,3-bisphosphoglycerate and 3-phosphoglycerate.&lt;/li&gt;&lt;li&gt;âž¤ Other reversible steps of glycolysis are catalyzed by the following enzymes:&lt;/li&gt;&lt;li&gt;âž¤ Other reversible steps of glycolysis are catalyzed by the following enzymes:&lt;/li&gt;&lt;li&gt;âž¤ Phosphoglycerate mutase Glyceraldehyde phosphate dehydrogenase Triose phosphate isomerase Aldolase Phosphohexose isomerase&lt;/li&gt;&lt;li&gt;âž¤ Phosphoglycerate mutase&lt;/li&gt;&lt;li&gt;âž¤ Glyceraldehyde phosphate dehydrogenase&lt;/li&gt;&lt;li&gt;âž¤ Triose phosphate isomerase&lt;/li&gt;&lt;li&gt;âž¤ Aldolase&lt;/li&gt;&lt;li&gt;âž¤ Phosphohexose isomerase&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are the core clinical features for the diagnosis of Lewy body dementia except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fluctuating cognition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;REM sleep behavior disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Recurrent visual hallucinations&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Orthostatic hypotension&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Orthostatic hypotension&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Orthostatic hypotension.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Orthostatic hypotension is a supportive, not core, criterion for the diagnosis of Lewy body dementia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference - Harrison 21e/Neurology, DLB Chapter 434 /12305.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is not true about male sexual development?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;At eight weeks the embryo is bipotent&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Wolffian duct develops into epididymis and vas deferens on either side of the body&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mullerian inhibiting substance inhibits mullerian duct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dihydrotestosterone leads to the development of secondary sexual characters and external genitalia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. At eight weeks the embryo is bipotent&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) At eight weeks the embryo is bipotent&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ At eight weeks of gestation, the embryo is no longer bipotent. The term \&quot;bipotent\&quot; refers to the embryo&#x27;s capability to develop into either male or female structures, which is true up until about the sixth week of development. By the eighth week, sexual differentiation is already underway, with the influence of the SRY gene causing the gonads to differentiate into testes in 46XY embryos. This differentiation results in a shift away from bipotency, making the embryo committed to developing male characteristics.&lt;/li&gt;&lt;li&gt;â€¢ Other options:&lt;/li&gt;&lt;li&gt;â€¢ Other options:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Wolffian duct develops into epididymis and vas deferens on either side of the body : This statement is true. The Wolffian ducts, under the influence of testosterone, develop into the male reproductive structures including the epididymis and vas deferens.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Wolffian duct develops into epididymis and vas deferens on either side of the body&lt;/li&gt;&lt;li&gt;â€¢ Option C. Mullerian inhibiting substance inhibits Mullerian duct : This statement is true. Mullerian inhibiting substance (MIS), also known as anti-Mullerian hormone (AMH), is produced by Sertoli cells in the testes and inhibits the development of the Mullerian ducts, which would otherwise develop into female reproductive structures such as the uterine tubes and uterus.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Mullerian inhibiting substance inhibits Mullerian duct&lt;/li&gt;&lt;li&gt;â€¢ Option D. Dihydrotestosterone leads to the development of secondary sexual characters and external genitalia : This statement is true. Dihydrotestosterone (DHT), a potent metabolite of testosterone, is crucial for the development of male external genitalia and secondary sexual characteristics such as facial hair and a deeper voice.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Dihydrotestosterone leads to the development of secondary sexual characters and external genitalia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ At eight weeks of gestation, the embryo is no longer bipotent; sexual differentiation has already commenced.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not echogenic on USG?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Air&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gallstones&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fat&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diaphragm&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Air&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Air&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following enzymes use selenocysteine? Glutathione peroxidase Glutathione synthase Deiodinase Thioredoxin reductase&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 3, 4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2, 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2, 3, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2, 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1, 3, 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 1, 3, 4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p& ;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An investigator is studying cellular repair mechanisms in various tissues. One of the samples being reviewed is from the anterior horn of the spinal cord of a patient who was involved in a snowboard accident. Pathologic examination of the biopsy specimen shows dispersion of the Nissl bodies, swelling of the neuronal body, and a displacement of the nucleus to the periphery in numerous cells. Which of the following is the most likely explanation for the observed findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Neurodegenerative changes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Wallerian degeneration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Central chromatolysis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Reactive astrogliosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Central chromatolysis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Central chromatolysis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In which procedure is the incision showed in the image used?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Caldwell Luc&#x27;s procedure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Modified Denker&#x27;s&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Open rhinoplasty&quot;, &quot;corr ;text&quot;: &quot;A 21-year-old man comes to the physician because of a 3-day history of yellowing of his eyes. He has also noticed a decrease in his exercise capacity and gets quickly exhausted after minor physical activity. Examination shows scleral icterus and pale mucous membranes. He has splenomegaly. His hemoglobin concentration is 7.9 mg/dL, leukocyte count 8500/mmÂ³ and platelet count is 1.8 lakhs/mm 3 . Direct antiglobulin and heterophile antibody tests are positive. Which of the following additional laboratory findings are most likely present in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Decreased reticulocyte count&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decreased haptoglobin levels&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decreased mean corpuscular volume&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased direct to total bilirubin ratio&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Decreased haptoglobin levels&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a CPCR situation, the nurse is unable to find an IV access. The doctor in charge directs her to give drugs diluted in saline through ETT (endotracheal tube). All of these life saving drugs can be given through ETT except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amiodarone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vasopressin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lignocaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Naloxone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Amiodarone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Amiodarone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A previously healthy 47-year-old woman comes to the emergency department because of a 2-week history of fatigue, abdominal distention, and vomiting. She drinks 6 beers daily. Physical examination shows pallor and scleral icterus. A fluid wave and shifting dullness are present on abdominal examination. The intravascular pressure in which of the following vessels is most likely to be increased?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Short gastric vein&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Splenic artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inferior epigastric vein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Azygos vein&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Short gastric vein&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Short gastric vein&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 37-year-old man comes to the emergency room with fever, chills, and left lower leg pain for 2 days. He was recently discharged from the hospital after arthroscopic knee surgery. Physical examination shows an erythematous lesion with poorly defined margins over the left shin but no fluctuance. Treatment with an intravenous antibiotic is begun. Shortly after starting the infusion, the patient develops flushing, erythema, and pruritus of the upper body. The symptoms resolve after discontinuation of the infusion. Before the next dose with the same agent, the patient is given diphenhydramine and ranitidine, and the antibiotic is subsequently given at a slower infusion rate without complications. The patient was most likely treated with an antibiotic that binds to which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;50S subunit&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Transpeptidase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;D-ALA-D-ALA&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;30S subunit&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. D-ALA-D-ALA&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) D-ALA-D-ALA&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old man comes to the physician because of a 3-month history of anorexia, weight loss, and cough productive of blood-tinged sputum with yellow granules. Four months ago he was treated for gingivitis. He has smoked 1 pack of cigarettes daily for 40 years. Examination shows crackles over the right upper lung field. An x-ray of the chest shows a solitary nodule and one cavitary lesion in the right upper lung field. A photomicrograph of a biopsy specimen from the nodule obtained via CT-guided biopsy is shown. Which of the following is the most appropriate pharmacotherapy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Penicillin G&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cisplatin and paclitaxel&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Trimethoprim-sulfamethoxazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Piperacillin and tazobactam&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Penicillin G&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_ES4KtZJ.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 57-year-old woman comes to the emergency department because of severe dyspnea, cough, and pleuritic chest pain for 20 minutes. Three weeks ago, she underwent surgery for a total right knee replacement. The patient appears distressed. Her pulse is 112/min, respirations are 24/min, and blood pressure is 88/55 mm Hg. Examination shows jugular venous distention. There is a mildly tender surgical scar on her right knee. A CT scan of the chest is shown. Which of the following is the most appropriate treatment for this patient&#x27;s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Endovascular stent-grafting&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tube thoracostomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alteplase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IVC filter&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Alteplase&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_IPsyGlu.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Alteplase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You have intubated a 4 year old child for surgery. This is the chest X RAY taken after intubation. What is the next step&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reposition tube&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Start ventilation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Remove tube and ventilate by AMBU bag&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Needle in 2nd intercostal space&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Reposition tube&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_b3o2HcE.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Reposition tube&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not a part of innate immunity?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alpha defensins&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B lymphocytes&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gamma Delta T lymphocytes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lectin pathway&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. B lymphocytes&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) B lymphocytes&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is used to monitor PCM toxicity?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rumack Matthew&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Matzke&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hartford&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Naranjo&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Rumack Matthew&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman comes to the physician because of an 8-hour history of painful leg cramping, a runny nose, and chills. She has also had diarrhea and abdominal pain. She appears irritable and yawns frequently. Her pulse is 115/min. Examination shows cool, damp skin with piloerection. The pupils are 7 mm in diameter and equal in size. Bowel sounds are hyperactive. Deep tendon reflexes are 3+ bilaterally. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Opioid withdrawal&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Serotonin syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cocaine toxicity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;LSD withdrawal&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Opioid withdrawal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Opioid withdrawal&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 26-year-old man is brought to the emergency department by his wife because of bizarre and agitated behavior for the last 6 weeks. He thinks that the RAW agency is spying on him and controlling his mind. His wife reports that the patient has become withdrawn and at times depressed for the past 3 months. He lost his job because he stopped going to work 4 weeks ago. Since then, he has been working on an invention that will block people from being able to control his mind. On mental status examination, he is confused and suspicious with marked psychomotor agitation. His speech is disorganized and his affect is labile. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Paranoid personality disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Delusional disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Schizophreniform disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Schizophrenia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Schizophreniform disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Schizophreniform disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 38-year-old woman comes to the emergency department because of progressive headache, blurry vision, and nausea for 1 day. Four days ago, she was diagnosed with a right middle ear infection. She appears lethargic. Her temperature is 39.1Â°C (102.3Â°F), and blood pressure is 148/95 mm Hg. Ophthalmologic examination shows bilateral swelling of the optic disc. The corneal reflex in the right eye is absent. Sensation to touch is reduced on the upper right side of the face. Serum studies show increased concentrations of fibrin degradation products. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cerebral venous thrombosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypertensive emergency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Subarachnoid hemorrhage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Viral meningitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cerebral venous thrombosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Cerebral venous thrombosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old man undergoes surgical repair of a left-sided inguinal hernia. During the preparation of the left superficial inguinal ring, the spermatic cord is injured and one of the arteries passing through the cord is cut. The surgeon finds that both the artery of the ductus deferens and the cremasteric artery are still intact. The third, damaged artery is most likely a branch of which of the following vessels?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Internal iliac artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Femoral artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inferior epigastric artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Abdominal aorta&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Abdominal aorta&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)Â Abdominal aorta&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 26-year-old woman, gravida 2, para 1, at 26 weeks&#x27; gestation, comes to the emergency department because of pain and swelling in her right calf. Physical examination shows an increased circumference of the right calf. The leg is warm and tender on palpation. Dorsiflexion of the right foot elicits calf pain. An ultrasound of the right leg shows a noncompressible popliteal vein. Which of the following is the most appropriate pharmacotherapy for this patient&#x27;s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aspirin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Heparin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alteplase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Warfarin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Heparin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 17-year-old boy comes to the physician because of a 3-month history of pain in his right shoulder. He reports that he has stopped playing for his high school football team because of persistent difficulty lifting his right arm. Physical examination shows impaired active abduction of the right arm from 0 to 15 degrees. After passive abduction of the right arm to 15 degrees, the patient is able to raise his arm above his head. The dysfunctional muscle in this patient is most likely to be innervated by which of the following nerves?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Suprascapular nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Long thoracic nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Axillary nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Upper subscapular nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Suprascapular nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Under which section of the Bharatiya Nyaya Sanhita (BNS) is the McNaughten&#x27;s Rule defined?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Section 22 of BNS&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Section 84 of BNS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Section 122 of BNS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Section 184 of BNS&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Section 22 of BNS&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The McNaughten&#x27;s Rule, concerning the legal defense of insanity, is defined under Section 22 of the Bharatiya Nyaya Sanhita (BNS) .&lt;/li&gt;&lt;li&gt;âž¤ The McNaughten&#x27;s Rule, concerning the legal defense of insanity, is defined under Section 22 of the Bharatiya Nyaya Sanhita (BNS) .&lt;/li&gt;&lt;li&gt;âž¤ Section 22 of the Bharatiya Nyaya Sanhita (BNS)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old man presents with difficulty chewing on one side. On examination, there is reduced movement of the mandible due to impaired muscle function. Which of the following nerves, a branch of the anterior division of the mandibular nerve, is most likely affected?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Masseteric&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lingual&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Auriculotemporal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Meningeal&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Masseteric&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-11-25%20124139.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Masseteric&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The masseteric nerve is a motor branch of the anterior division of the mandibular nerve (V3) and supplies the masseter muscle, which is essential for mastication. The anterior division primarily provides motor branches to the muscles of mastication, with the exception of the buccal nerve, which is sensory.&lt;/li&gt;&lt;li&gt;âž¤ The masseteric nerve is a motor branch of the anterior division of the mandibular nerve (V3) and supplies the masseter muscle, which is essential for mastication.&lt;/li&gt;&lt;li&gt;âž¤ masseteric nerve&lt;/li&gt;&lt;li&gt;âž¤ The anterior division primarily provides motor branches to the muscles of mastication, with the exception of the buccal nerve, which is sensory.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old female with a history of hypertension presents with chest pain and dyspnea. The physician is concerned about a pulmonary embolism (PE) and orders two diagnostic tests: D-dimer test CT pulmonary angiography (CTPA) The tests are ordered in parallel to confirm the diagnosis of PE. Which of the following is the most likely outcome of performing both tests together?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increased likelihood of diagnosing PE in the early stage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decreased sensitivity for detecting PE&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased negative predictive value (NPV) for PE&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased specificity for PE diagnosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Increased negative predictive value (NPV) for PE&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Increased negative predictive value (NPV) for PE&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In parallel testing , the negative predictive value (NPV) is increased when two tests are used together to rule out a disease. This is particularly useful for conditions like pulmonary embolism , where negative results from both tests provide a high level of confidence in excluding the disease.&lt;/li&gt;&lt;li&gt;âž¤ In parallel testing , the negative predictive value (NPV) is increased when two tests are used together to rule out a disease.&lt;/li&gt;&lt;li&gt;âž¤ parallel testing&lt;/li&gt;&lt;li&gt;âž¤ negative predictive value (NPV)&lt;/li&gt;&lt;li&gt;âž¤ This is particularly useful for conditions like pulmonary embolism , where negative results from both tests provide a high level of confidence in excluding the disease.&lt;/li&gt;&lt;li&gt;âž¤ pulmonary embolism&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A PG resident is conducting a study on the effectiveness of a new drug by comparing the blood pressure of patients before and after taking the drug. The data is paired (each patient has a before and after measurement), but the distribution of differences between the two measurements is not normal. Which statistical test should the resident use to determine if there is a significant difference in blood pressure before and after the treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Paired t-test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Wilcoxon signed rank test&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Unpaired t-test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chi-square test&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Wilcoxon signed rank test&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The Wilcoxon signed rank test is a non-parametric test used to compare two related samples when the data does not follow a normal distribution.&lt;/li&gt;&lt;li&gt;âž¤ The Wilcoxon signed rank test is a non-parametric test used to compare two related samples when the data does not follow a normal distribution.&lt;/li&gt;&lt;li&gt;âž¤ Wilcoxon signed rank test&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The Intensified Mission Indradhanush (IMI) aims to address immunization gaps in specific populations. Which of the following areas was specifically not identified as a priority for immunization under IMI?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Urban slums with migratory populations&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nomadic sites like brick kilns and construction sites&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Villages with a population size of &amp;lt;500&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;High-ri rrect&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;3, 7, 14&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 40, 41&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 40, 41&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Adenovirus serotypes 40 and 41 are commonly associated with diarrhea in infants .&lt;/li&gt;&lt;li&gt;âž¤ Adenovirus serotypes 40 and 41 are commonly associated with diarrhea in infants .&lt;/li&gt;&lt;li&gt;âž¤ Adenovirus serotypes 40 and 41&lt;/li&gt;&lt;li&gt;âž¤ diarrhea in infants&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old woman presents with recurrent, inflammatory dermal and subcutaneous infections characterized by granulomatous nodules on her legs. She has a history of minor trauma to the area while gardening. A fungal culture grows a dermatophyte known to cause deep dermal infections when introduced via cutaneous injury. Given her clinical presentation, which dermatophyte is most commonly associated with this type of granulomatous infection, often referred to as Majocchi&#x27;s granuloma?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Trichophyton rubrum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Epidermophyton&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Microsporum canis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Trichophyton mentagrophytes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Trichophyton rubrum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-12-17%20104348_vI36RF8.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-12-17%20104435.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-12-17%20104542.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-12-17%20104611.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Trichophyton rubrum&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which protein is responsible for anchoring actin filaments to the Z-line in muscle fibers?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nebulin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Myomesin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Myosin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Î±-actinin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Î±-actinin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Î±-actinin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Î±-actinin is a Z-line protein that anchors actin filaments to maintain sarcomere alignment and ensure efficient muscle contraction.&lt;/li&gt;&lt;li&gt;âž¤ Î±-actinin is a Z-line protein that anchors actin filaments to maintain sarcomere alignment and ensure efficient muscle contraction.&lt;/li&gt;&lt;li&gt;âž¤ Î±-actinin&lt;/li&gt;&lt;li&gt;âž¤ actin filaments&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34-year-old nulliparous woman in active labor has been pushing for the past two hours without progress and feels extremely fatigued. The CTG remains normal. On examination, the fetal head is 1 cm above the ischial spines and in the occipitoanterior position. What is the most appropriate next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Observe for spontaneous progress&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Trial of forceps in theater&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Emergency cesarean section&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Perform fetal blood sampling&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Emergency cesarean section&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Emergency cesarean section&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ For prolonged second-stage labor with no descent of the fetal head and maternal exhaustion, emergency cesarean section is indicated, especially when the fetal station remains high, as operative vaginal delivery in such cases carries significant risks.&lt;/li&gt;&lt;li&gt;âž¤ For prolonged second-stage labor with no descent of the fetal head and maternal exhaustion, emergency cesarean section is indicated, especially when the fetal station remains high, as operative vaginal delivery in such cases carries significant risks.&lt;/li&gt;&lt;li&gt;âž¤ emergency cesarean section&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient treated with clozapine develops severe agranulocytosis. When can clozapine be restarted?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;After 2 weeks with normal WBC counts&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Never&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;After 4 weeks with prophylactic G-CSF&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Immediately with close monitoring&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Never&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Agranulocytosis (ANC &amp;lt; 500 cells/Î¼L) is a severe and life-threatening complication of clozapine therapy. Once agranulocytosis occurs, clozapine should be permanently discontinued , and it should never be restarted due to the risk of recurrence.&lt;/li&gt;&lt;li&gt;âž¤ Agranulocytosis (ANC &amp;lt; 500 cells/Î¼L) is a severe and life-threatening complication of clozapine therapy.&lt;/li&gt;&lt;li&gt;âž¤ Agranulocytosis&lt;/li&gt;&lt;li&gt;âž¤ severe&lt;/li&gt;&lt;li&gt;âž¤ life-threatening complication&lt;/li&gt;&lt;li&gt;âž¤ Once agranulocytosis occurs, clozapine should be permanently discontinued , and it should never be restarted due to the risk of recurrence.&lt;/li&gt;&lt;li&gt;âž¤ clozapine should be permanently discontinued&lt;/li&gt;&lt;li&gt;âž¤ never be restarted&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old male presents with dizziness and occasional episodes of syncope when performing activities involving his left arm, such as lifting heavy objects. He also reports intermittent claudication of the left arm. On examination, his left radial pulse is diminished, and his left brachial systolic blood pressure is 20 mm Hg lower than the right. A bruit is heard over the left subclavian artery. Which of the following is the most likely pathophysiology of this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Retrograde blood flow in the vertebral artery due to subclavian artery stenosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aneurysmal dilation of the subclavian artery compressing the vertebral artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Congenital hypoplasia of the subclavian artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vasculitis involving the subclavian artery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Retrograde blood flow in the vertebral artery due to subclavian artery stenosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Retrograde blood flow in the vertebral artery due to subclavian artery stenosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Subclavian steal syndrome is characterized by retrograde blood flow in the vertebral artery due to proximal subclavian artery stenosis, leading to vertebrobasilar insufficiency and arm ischemia during exertion.&lt;/li&gt;&lt;li&gt;âž¤ Subclavian steal syndrome is characterized by retrograde blood flow in the vertebral artery due to proximal subclavian artery stenosis, leading to vertebrobasilar insufficiency and arm ischemia during exertion.&lt;/li&gt;&lt;li&gt;âž¤ Subclavian steal syndrome&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the most likely cause of death based on the radiological finding?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Throttling&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Burking&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Traumatic asphyxia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hanging&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Throttling&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_0tzLRQF.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the correct statements Krogman&#x27;s contributions to forensic anthropology are primarily associated with sex determination through skeletal analysis. Ophitoxemia refer to study of asphyxiants Ingestion of strychnine leads to severe neurological symptoms, predominantly convulsions and muscle spasms, while consciousness is typically maintained. Choking is used for increasing the range of shotgun.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1,2,3,4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2,4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1,3,4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2,3&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1,3,4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 1,3,4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following inhalational agents has the lowest blood-gas partition coefficient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Halothane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;N20&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Desflurane&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Methoxyflurane&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Desflurane&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Desflurane&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A neonate presents with progressive lethargy, poor feeding, and vomiting within 48 hours of birth. Lab results reveal markedly elevated blood ammonia levels with normal liver transaminases. A defect in the production of which of the following molecules is most likely contributing to the patientâ€™s metabolic crisis by failing to activate the urea cycle enzyme?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Carbamoyl phosphate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acetyl coenzyme A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glutamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;N-acetyl glutamate&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. N-acetyl glutamate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) N-acetyl glutamate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ N-acetyl glutamate is required as an obligate allosteric activator of CPS-1 , the rate-limiting enzyme in the urea cycle , and its absence can lead to hyperammonemia , especially in neonates.&lt;/li&gt;&lt;li&gt;âž¤ N-acetyl glutamate&lt;/li&gt;&lt;li&gt;âž¤ obligate allosteric activator&lt;/li&gt;&lt;li&gt;âž¤ CPS-1&lt;/li&gt;&lt;li&gt;âž¤ rate-limiting enzyme&lt;/li&gt;&lt;li&gt;âž¤ urea cycle&lt;/li&gt;&lt;li&gt;âž¤ hyperammonemia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 78-year-old male with severe chronic obstructive pulmonary disease (COPD) is admitted to the ICU with acute respiratory distress syndrome (ARDS). He is intubated and placed on mechanical ventilation. The treating physician decides to apply Positive End Expiratory Pressure (PEEP) to improve oxygenation. Following the adjustment, various physiological parameters are closely monitored to evaluate the effects of PEEP on the patient&#x27;s respiratory and cardiovascular status. What is one of the effects of applying PEEP (Positive End Expiratory Pressure) in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increased airway resistance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increased Functional Residual Capacity (FRC)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increase in cardiac output&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased renal blood flow&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Increased Functional Residual Capacity (FRC)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Increased Functional Residual Capacity (FRC)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ PEEP improves oxygenation in ventilated patients primarily by increasing functional residual capacity (FRC), which helps prevent alveolar collapse and improves ventilation-perfusion matching.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify Quincke spinal needle from the below images.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. &quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-04-03%20123948.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-04-03%20124016.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The Quincke needle is a sharp, cutting-type spinal needle used in spinal anesthesia and lumbar punctures. It has a higher incidence of post-dural puncture headaches compared to atraumatic (non-cutting) needles such as Whitacre or Sprotte.&lt;/li&gt;&lt;li&gt;âž¤ The Quincke needle is a sharp, cutting-type spinal needle used in spinal anesthesia and lumbar punctures.&lt;/li&gt;&lt;li&gt;âž¤ Quincke needle&lt;/li&gt;&lt;li&gt;âž¤ It has a higher incidence of post-dural puncture headaches compared to atraumatic (non-cutting) needles such as Whitacre or Sprotte.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-year-old child collapses in the emergency department waiting room. Pediatric Advanced Life Support (PALS) protocol is initiated for cardiac arrest. The team begins CPR and prepares medications for administration. Which of the following statements regarding drug administration in pediatric cardiac arrest is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The correct epinephrine dose is 1 mg IV/IO every 3â€“5 minutes regardless of weight&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amiodarone can be given at a dose of 6 mg/kg IV/IO&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adenosine initial dose is 0.1 mg/kg rapid IV bolus with a max of 6 mg&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Atropine is administered at 0.1 mg/kg IV/IO as a single dose&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Adenosine initial dose is 0.1 mg/kg rapid IV bolus with a max of 6 mg&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.Â C) Adenosine initial dose is 0.1 mg/kg rapid IV bolus with a max of 6 mg&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In pediatric cardiac arrest, medication dosages are weight-based. Adenosine is used for SVT at an initial dose of 0.1 mg/kg (max 6 mg), unlike epinephrine which is dosed at 0.01 mg/kg.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The celery stalk is a classic sign of?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hoffa fat pad inflammation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mucoid degeneration of ACL&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Meniscal degeneration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cartilage degeneration&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Mucoid degeneration of ACL&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_faa2Uun.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-04-08%20120324.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-04-08%20120335.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-04-08%20120349.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Mucoid degeneration of ACL&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The \&quot;celery stalk\&quot; sign is a specific MRI finding that is highly characteristic of mucoid degeneration of the ACL.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a patient with history of trauma of forearm and X-ray showing fracture of proximal part of medial bone with dislocation of proximal part of lateral bone. Which of the following muscles may be paralyzed?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Flexor carpi ulnaris&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Adductor pollicis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Extensor pollicis longus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Opponens pollicis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Extensor pollicis longus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Extensor pollicis longus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The posterior interosseous nerve (PIN) runs close to the radial head and through the supinator muscle, which is located in the proximal forearm. In a Monteggia fracture, the dislocation of the radial head can stretch or compress the PIN, leading to paralysis of the muscles it innervates, including the extensor pollicis longus. Therefore, the patient would have difficulty extending their thumb.&lt;/li&gt;&lt;li&gt;âž¤ The posterior interosseous nerve (PIN) runs close to the radial head and through the supinator muscle, which is located in the proximal forearm.&lt;/li&gt;&lt;li&gt;âž¤ In a Monteggia fracture, the dislocation of the radial head can stretch or compress the PIN, leading to paralysis of the muscles it innervates, including the extensor pollicis longus.&lt;/li&gt;&lt;li&gt;âž¤ Therefore, the patient would have difficulty extending their thumb.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not a component of Step A in neonatal resuscitation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Positive pressure ventilation with bag and mask&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Consider CPAP&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;SpOâ‚‚ monitoring&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Consider ECG monitor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Consider CPAP&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-04-08%20120943.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Consider CPAP&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Step A in neonatal resuscitation involves initiating PPV , monitoring oxygenation , and assessing heart rate using ECG. CPAP is not a part of Step A ; it is reserved for neonates who are breathing but have labored respirations or persistent cyanosis .&lt;/li&gt;&lt;li&gt;âž¤ Step A in neonatal resuscitation involves initiating PPV , monitoring oxygenation , and assessing heart rate using ECG.&lt;/li&gt;&lt;li&gt;âž¤ Step A&lt;/li&gt;&lt;li&gt;âž¤ initiating PPV&lt;/li&gt;&lt;li&gt;âž¤ monitoring oxygenation&lt;/li&gt;&lt;li&gt;âž¤ assessing heart rate&lt;/li&gt;&lt;li&gt;âž¤ CPAP is not a part of Step A ; it is reserved for neonates who are breathing but have labored respirations or persistent cyanosis .&lt;/li&gt;&lt;li&gt;âž¤ CPAP is not a part of Step A&lt;/li&gt;&lt;li&gt;âž¤ labored respirations or persistent cyanosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old male presents with sleepwalking episodes, where he is found roaming in the house with a blank stare. He is confused upon awakening and recalls nothing about the event. Which sleep stage is most associated with this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;REM sleep&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stage 1 NREM&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stage 2 NREM&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stage 3 NREM&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Stage 3 NREM&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Stage 3 NREM&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In Somnambulism (sleepwalking), the individual gets up from the bed and aimlessly wanders without getting fully awake. More complex activities like dressing, moving around, or driving, maybe there. No attempt should be made to wake up the sleepwalker, as he may get confused and attack. It typically occurs during stage 3 of NREM sleep.&lt;/li&gt;&lt;li&gt;âž¤ In Somnambulism (sleepwalking), the individual gets up from the bed and aimlessly wanders without getting fully awake.&lt;/li&gt;&lt;li&gt;âž¤ More complex activities like dressing, moving around, or driving, maybe there.&lt;/li&gt;&lt;li&gt;âž¤ No attempt should be made to wake up the sleepwalker, as he may get confused and attack. It typically occurs during stage 3 of NREM sleep.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 78-year-old woman with a history of Alzheimerâ€™s disease presents with a 3-month history of increased urinary urgency, daytime frequency, and occasional urge incontinence. These symptoms have significantly impacted her quality of life during social activities. She is currently taking donepezil for Alzheimerâ€™s disease. Urinalysis is negative for infection, and physical examination is unremarkable. Which of the following is the most appropriate first-line pharmacologic treatment for her overactive bladder symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tolterodine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Trospium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oxybutynin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Darifenacin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Trospium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Trospium&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Trospium is preferred for managing overactive bladder in patients with Alzheimerâ€™s disease because it is a quaternary amine that does not cross the bloodâ€“brain barrier, thus minimizing central anticholinergic effects.&lt;/li&gt;&lt;li&gt;âž¤ Trospium is preferred for managing overactive bladder in patients with Alzheimerâ€™s disease because it is a quaternary amine that does not cross the bloodâ€“brain barrier, thus minimizing central anticholinergic effects.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following best describes the therapeutic benefit and limitations of Sodium cromoglycate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It may result in cardiac arrhythmias with prolonged use&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is used to prevent exercise-induced bronchospasm but not for acute relief&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It acts by directly preventing antigen-antibody binding at the receptor level&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is effective in rapidly reversing acute episodes of allergic asthma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. It is used to prevent exercise-induced bronchospasm but not for acute relief&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) It is used to prevent exercise-induced bronchospasm but not for acute relief&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Inhaled sodium cromoglycate is a mast cell stabilizer used prophylactically to prevent exercise-induced bronchospasm but is not effective in treating acute asthma attacks.&lt;/li&gt;&lt;li&gt;âž¤ Inhaled sodium cromoglycate is a mast cell stabilizer used prophylactically to prevent exercise-induced bronchospasm but is not effective in treating acute asthma attacks.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-year-old man working as a cook in a residential hostel is undergoing screening after it was found that he had been diagnosed with enteric fever (typhoid) two years ago. He remains asymptomatic but is being evaluated for a possible chronic carrier state of Salmonella typhi. Which of the following is the most appropriate diagnostic test to confirm chronic carrier status in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vi agglutination test&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Blood culture in brain heart infusion broth&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Widal test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stool culture on selective media&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Vi agglutination test&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Vi agglutination test&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The Vi agglutination test is the preferred method to screen for chronic carriers of Salmonella typhi, especially in asymptomatic individuals with a history of enteric fever.&lt;/li&gt;&lt;li&gt;âž¤ The Vi agglutination test is the preferred method to screen for chronic carriers of Salmonella typhi, especially in asymptomatic individuals with a history of enteric fever.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old man presents with dysuria and urethral discharge. A urethral smear is taken and cultured. The image is shown below. Which of the following is the most likely causative organism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mycoplasma genitalium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chlamydia trachomatis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mobiluncus spp&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ureaplasma urealyticum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Mycoplasma genitalium&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_6phLvDS.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Mycoplasma genitalium&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Mycoplasma species produce fried eggâ€“shaped colonies on special media and are important causes of nongonococcal urethritis. They lack a cell wall and require cholesterol-containing media for growth.&lt;/li&gt;&lt;li&gt;âž¤ Mycoplasma species produce fried eggâ€“shaped colonies on special media and are important causes of nongonococcal urethritis.&lt;/li&gt;&lt;li&gt;âž¤ They lack a cell wall and require cholesterol-containing media for growth.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 36-year-old woman is admitted to the ICU with high-grade fever, hypotension, and petechiae following a complicated delivery with retained products of conception. On examination, she is bleeding from her intravenous sites and has widespread bruising. Laboratory tests reveal: â†“ Platelet count â†‘ PT and PTT â†“ Fibrinogen Elevated D-dimer Presence of schistocytes on peripheral smear Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hemophilia A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thrombotic thrombocytopenic purpura (TTP)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Disseminated intravascular coagulation (DIC)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Immune thrombocytopenic purpura (ITP)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Disseminated intravascular coagulation (DIC)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-04-09%20131634.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Disseminated intravascular coagulation (DIC)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ DIC is characterized by thrombocytopenia, prolonged PT/PTT, low fibrinogen, elevated D-dimer, and MAHA (schistocytes), often in the setting of sepsis, trauma, or obstetric complications.&lt;/li&gt;&lt;li&gt;âž¤ DIC is characterized by thrombocytopenia, prolonged PT/PTT, low fibrinogen, elevated D-dimer, and MAHA (schistocytes), often i
