ot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Ulnar nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The given image shows Claw hand deformity wherein the MCP joint of the fingers is hyperextended while the IP joint is flexed in the 4 th and 5 th digits. This occurs due to weakness of the intrinsic muscles of the hand which are supplied by the ulnar nerve. Thus, ulnar nerve palsies lead to claw hand deformity.&lt;/li&gt;&lt;li&gt;âž¤ The given image shows Claw hand deformity wherein the MCP joint of the fingers is hyperextended while the IP joint is flexed in the 4 th and 5 th digits.&lt;/li&gt;&lt;li&gt;âž¤ This occurs due to weakness of the intrinsic muscles of the hand which are supplied by the ulnar nerve.&lt;/li&gt;&lt;li&gt;âž¤ Thus, ulnar nerve palsies lead to claw hand deformity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about placenta accreta is true? The incidence is about 1 in 2500 pregnancies The incidence has increased in the last decade It is caused by the absence of decidua basalis The fibrinoid layer is deficient It is more common in primigravida&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;a, b, c&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;b, c, d&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;c, d, e&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;a, b, c, d&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. b, c, d&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) b, c, d&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Placenta accreta is associated with the absence of the decidua basalis and a deficient fibrinoid layer, and its incidence has increased with rising cesarean delivery rates. It is more common in women with a history of cesarean sections and placenta previa, not in primigravida.&lt;/li&gt;&lt;li&gt;âž¤ Placenta accreta is associated with the absence of the decidua basalis and a deficient fibrinoid layer, and its incidence has increased with rising cesarean delivery rates.&lt;/li&gt;&lt;li&gt;âž¤ It is more common in women with a history of cesarean sections and placenta previa, not in primigravida.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old male presents with headaches, vision changes, and hormonal imbalances. Imaging finding is shown below. The lesion is likely originating from which of the following embryonic structures?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rathke&#x27;s pouch&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neural tube&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adenohypophysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mesodermal layer&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Rathke&#x27;s pouch&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-02-20%20132604.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Rathke&#x27;s pouch&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Craniopharyngiomas arise from Rathkeâ€™s pouch and are characterized by cystic formation and calcifications on imaging.&lt;/li&gt;&lt;li&gt;âž¤ Craniopharyngiomas arise from Rathkeâ€™s pouch and are characterized by cystic formation and calcifications on imaging.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old diabetic male on oral hypoglycemic agents (OHA) and long-acting insulin is scheduled for an elective hernia repair. His preoperative glucose level is 140 mg/dL. What is the most appropriate perioperative glucose management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Continue OHA and reduce long-acting insulin dose by half.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Discontinue OHA and administer short-acting insulin as needed.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Continue OHA and administer long-acting insulin at full dose.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Discontinue OHA, reduce long-acting insulin to one-third, and monitor glucose closely.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Discontinue OHA, reduce long-acting insulin to one-third, and monitor glucose closely.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In diabetic patients undergoing surgery, careful preoperative insulin adjustment and glucose monitoring are crucial to prevent hypoglycemia or hyperglycemia.&lt;/li&gt;&lt;li&gt;âž¤ In diabetic patients undergoing surgery, careful preoperative insulin adjustment and glucose monitoring are crucial to prevent hypoglycemia or hyperglycemia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old male presents with a 6-month history of progressive pain and swelling in both knees. The pain is particularly aggravated by activity, and he has noticed a decrease in range of motion in the joint. On physical examination, there is moderate effusion and tenderness over the joint line. X-ray is shown below. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Synovial Chondromatosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Synovial Sarcoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Osteosarcoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Giant Cell Tumour&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Synovial Chondromatosis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-02-21%20134337.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-02-21%20134355.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-02-21%20134410.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-02-21%20134426.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Synovial Chondromatosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ While giant cell tumours can cause pain and swelling in the knee, they typically do not present with multiple calcified bodies in the joint space. The radiographic appearance would be more characteristic of a lytic lesion rather than the calcified nodules of synovial chondromatosis.&lt;/li&gt;&lt;li&gt;âž¤ While giant cell tumours can cause pain and swelling in the knee, they typically do not present with multiple calcified bodies in the joint space.&lt;/li&gt;&lt;li&gt;âž¤ The radiographic appearance would be more characteristic of a lytic lesion rather than the calcified nodules of synovial chondromatosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year-old male presents with progressive vision loss in his left eye. B-scan ultrasonography image is shown below. What is the next best diagnostic step in confirming the nature of this lesion?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Optical coherence tomography (OCT)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fundus fluorescein angiography (FFA)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Complete blood count (CBC)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;MRI of the brain and orbits&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Fundus fluorescein angiography (FFA)&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-02-24%20122340.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Fundus fluorescein angiography (FFA) is essential for assessing the vascular characteristics of suspected choroidal melanoma and is crucial for confirming the diagnosis.&lt;/li&gt;&lt;li&gt;âž¤ Fundus fluorescein angiography (FFA) is essential for assessing the vascular characteristics of suspected choroidal melanoma and is crucial for confirming the diagnosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A boy fell while playing and suffered an abrasion injury on his knees. The dark brown scab will be seen in how many days? (FMGE JAN 2025)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Day -1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2-3 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;4-7 days&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;&amp;gt;7 days&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 4-7 days&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-02-25%20135610.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 4-7 days&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Abrasions heal in a predictable manner , forming a scab due to drying of blood, serum, and tissue fluids . The color of the scab changes over time , providing a reliable estimate of injury duration:&lt;/li&gt;&lt;li&gt;â€¢ predictable manner&lt;/li&gt;&lt;li&gt;â€¢ scab&lt;/li&gt;&lt;li&gt;â€¢ drying of blood, serum, and tissue fluids&lt;/li&gt;&lt;li&gt;â€¢ color of the scab changes over time&lt;/li&gt;&lt;li&gt;â€¢ Timeline of Scab Formation in Abrasions&lt;/li&gt;&lt;li&gt;â€¢ Timeline of Scab Formation in Abrasions&lt;/li&gt;&lt;li&gt;â€¢ Day 1 (Fresh wound) â†’ Bright red due to oozing blood &amp;amp; lymph . 12-24 hours â†’ Reddish scab begins to form. 2-3 days â†’ Reddish-brown scab develops. 4-7 days â†’ Dark brown to black scab appears as the wound driesâ€‹ &amp;gt;7 days â†’ Scab begins to peel off , leaving a depigmented area that gradually fades.&lt;/li&gt;&lt;li&gt;â€¢ Day 1 (Fresh wound) â†’ Bright red due to oozing blood &amp;amp; lymph .&lt;/li&gt;&lt;li&gt;â€¢ Day 1 (Fresh wound)&lt;/li&gt;&lt;li&gt;â€¢ Bright red&lt;/li&gt;&lt;li&gt;â€¢ oozing blood &amp;amp; lymph&lt;/li&gt;&lt;li&gt;â€¢ 12-24 hours â†’ Reddish scab begins to form.&lt;/li&gt;&lt;li&gt;â€¢ 12-24 hours&lt;/li&gt;&lt;li&gt;â€¢ Reddish scab&lt;/li&gt;&lt;li&gt;â€¢ 2-3 days â†’ Reddish-brown scab develops.&lt;/li&gt;&lt;li&gt;â€¢ 2-3 days&lt;/li&gt;&lt;li&gt;â€¢ Reddish-brown scab&lt;/li&gt;&lt;li&gt;â€¢ 4-7 days â†’ Dark brown to black scab appears as the wound driesâ€‹&lt;/li&gt;&lt;li&gt;â€¢ 4-7 days&lt;/li&gt;&lt;li&gt;â€¢ Dark brown to black scab&lt;/li&gt;&lt;li&gt;â€¢ &amp;gt;7 days â†’ Scab begins to peel off , leaving a depigmented area that gradually fades.&lt;/li&gt;&lt;li&gt;â€¢ &amp;gt;7 days&lt;/li&gt;&lt;li&gt;â€¢ Scab begins to peel off&lt;/li&gt;&lt;li&gt;â€¢ depigmented area&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Day 1: Incorrect. Fresh abrasion will appear bright red with oozing blood and lymph , not a dark brown scab.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Day 1:&lt;/li&gt;&lt;li&gt;â€¢ bright red&lt;/li&gt;&lt;li&gt;â€¢ oozing blood and lymph&lt;/li&gt;&lt;li&gt;â€¢ Option B. 2-3 days: Incorrect. Scab forms but is reddish-brown , not dark brown.&lt;/li&gt;&lt;li&gt;â€¢ Option B. 2-3 days:&lt;/li&gt;&lt;li&gt;â€¢ reddish-brown&lt;/li&gt;&lt;li&gt;â€¢ Option D. &amp;gt;7 days: Incorrect. By &amp;gt;7 days , the scab starts falling off , revealing new epithelium underneath.&lt;/li&gt;&lt;li&gt;â€¢ Option D. &amp;gt;7 days:&lt;/li&gt;&lt;li&gt;â€¢ &amp;gt;7 days&lt;/li&gt;&lt;li&gt;â€¢ scab starts falling off&lt;/li&gt;&lt;li&gt;â€¢ new epithelium&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Age of Abrasion&lt;/li&gt;&lt;li&gt;âž¤ Age of Abrasion&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A cephalic index of 82 belongs to which racial group? (FMGE JAN 2025)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Negroid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mongoloid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Caucasian&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chinese&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Mongoloid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-02-25%20135723.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Mongoloid&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Cephalic Index (CI) Formula:&lt;/li&gt;&lt;li&gt;â€¢ Cephalic Index (CI) Formula:&lt;/li&gt;&lt;li&gt;â€¢ Cephalic index = (Maximum breadth of skull/Maximum length of skull) Ã— 100&lt;/li&gt;&lt;li&gt;â€¢ Cephalic index =&lt;/li&gt;&lt;li&gt;â€¢ Classification based on cephalic index:&lt;/li&gt;&lt;li&gt;â€¢ Classification based on cephalic index:&lt;/li&gt;&lt;li&gt;â€¢ Dolichocephalic (70-75): Found in Aryans, Negroes, Aborigines (ANA) Mesaticephalic (75-80): Found in Europeans (Caucasians), Indians, Chinese Brachycephalic (80-85): Found in Mongoloids&lt;/li&gt;&lt;li&gt;â€¢ Dolichocephalic (70-75): Found in Aryans, Negroes, Aborigines (ANA)&lt;/li&gt;&lt;li&gt;â€¢ Dolichocephalic (70-75):&lt;/li&gt;&lt;li&gt;â€¢ Mesaticephalic (75-80): Found in Europeans (Caucasians), Indians, Chinese&lt;/li&gt;&lt;li&gt;â€¢ Mesaticephalic (75-80):&lt;/li&gt;&lt;li&gt;â€¢ Brachycephalic (80-85): Found in Mongoloids&lt;/li&gt;&lt;li&gt;â€¢ Brachycephalic (80-85):&lt;/li&gt;&lt;li&gt;â€¢ A cephalic index of 82 falls in the brachycephalic range, which is characteristic of Mongoloid populations&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Negroid: Incorrect. Negroid skulls are Dolichocephalic (CI 70- 75) , meaning they have a long, narrow skull&lt;/li&gt;&lt;li&gt;â€¢ Option A. Negroid:&lt;/li&gt;&lt;li&gt;â€¢ Negroid skulls are Dolichocephalic (CI 70- 75)&lt;/li&gt;&lt;li&gt;â€¢ long, narrow skull&lt;/li&gt;&lt;li&gt;â€¢ â€‹&lt;/li&gt;&lt;li&gt;â€¢ Option C. Caucasian: Incorrect. Caucasian skulls are Mesaticephalic (CI: 75-80) , meaning they have a medium-sized skull&lt;/li&gt;&lt;li&gt;â€¢ Option C. Caucasian:&lt;/li&gt;&lt;li&gt;â€¢ Caucasian skulls are Mesaticephalic (CI: 75-80)&lt;/li&gt;&lt;li&gt;â€¢ medium-sized skull&lt;/li&gt;&lt;li&gt;â€¢ â€‹&lt;/li&gt;&lt;li&gt;â€¢ Option D. Chinese: Incorrect. Chinese skulls are Mesaticephalic (CI: 75-80) , meaning they have a medium-sized skull&lt;/li&gt;&lt;li&gt;â€¢ Option D. Chinese:&lt;/li&gt;&lt;li&gt;â€¢ Chinese skulls are Mesaticephalic (CI: 75-80)&lt;/li&gt;&lt;li&gt;â€¢ medium-sized skull&lt;/li&gt;&lt;li&gt;â€¢ â€‹&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 1-year-old baby was brought to the hospital with burn injuries on the right side of the body, including the upper limb, chest, abdomen, and leg, mostly on the front. What is the estimated burn percentage? (FMGE JAN 2025)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;5-10%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;15-25%&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;25-35%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;&amp;gt;50%&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 15-25%&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-02-25%20135826.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 15-25%&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ To calculate the burn percentage in infants , the Lund &amp;amp; Browder chart is used.&lt;/li&gt;&lt;li&gt;â€¢ burn percentage in infants&lt;/li&gt;&lt;li&gt;â€¢ Lund &amp;amp; Browder chart&lt;/li&gt;&lt;li&gt;â€¢ In children surface area of Head is more, and  Lower limbs less as compared to adults: Head is â€œ18% - Ageâ€; Each lower limb is â€œ14% + (0.5 X Age)â€ Above rule applicable till about 9 years of age (because after that almost similar to adults, so rule of 9 can be used) Other Body Parts (Trunks, Upper limbs): same proportion of body in child as that of Adults So in a 1 year child: Head: 18%- 1= 17% (Front 8.5% + Back 8.5%) Each Lower limb: 14% + 0.5 (1)= 14.5% (Front 7.25% + Back 7.25%) Chest: 18% (Front 9% + Back 9%): Same As Adults Abdomen: 18% (Front 9% + Back 9%): Same As Adults Each Upper limb: 9% (Front 4.5% + Back 4.5%): Same As Adults Perinium: 1%: Same As Adults&lt;/li&gt;&lt;li&gt;â€¢ In children surface area of Head is more, and  Lower limbs less as compared to adults: Head is â€œ18% - Ageâ€; Each lower limb is â€œ14% + (0.5 X Age)â€&lt;/li&gt;&lt;li&gt;â€¢ Head is â€œ18% - Ageâ€; Each lower limb is â€œ14% + (0.5 X Age)â€&lt;/li&gt;&lt;li&gt;â€¢ Head is â€œ18% - Ageâ€;&lt;/li&gt;&lt;li&gt;â€¢ Each lower limb is â€œ14% + (0.5 X Age)â€&lt;/li&gt;&lt;li&gt;â€¢ Above rule applicable till about 9 years of age (because after that almost similar to adults, so rule of 9 can be used)&lt;/li&gt;&lt;li&gt;â€¢ Other Body Parts (Trunks, Upper limbs): same proportion of body in child as that of Adults&lt;/li&gt;&lt;li&gt;â€¢ So in a 1 year child: Head: 18%- 1= 17% (Front 8.5% + Back 8.5%) Each Lower limb: 14% + 0.5 (1)= 14.5% (Front 7.25% + Back 7.25%) Chest: 18% (Front 9% + Back 9%): Same As Adults Abdomen: 18% (Front 9% + Back 9%): Same As Adults Each Upper limb: 9% (Front 4.5% + Back 4.5%): Same As Adults Perinium: 1%: Same As Adults&lt;/li&gt;&lt;li&gt;â€¢ Head: 18%- 1= 17% (Front 8.5% + Back 8.5%) Each Lower limb: 14% + 0.5 (1)= 14.5% (Front 7.25% + Back 7.25%) Chest: 18% (Front 9% + Back 9%): Same As Adults Abdomen: 18% (Front 9% + Back 9%): Same As Adults Each Upper limb: 9% (Front 4.5% + Back 4.5%): Same As Adults Perinium: 1%: Same As Adults&lt;/li&gt;&lt;li&gt;â€¢ Head: 18%- 1= 17% (Front 8.5% + Back 8.5%)&lt;/li&gt;&lt;li&gt;â€¢ Each Lower limb: 14% + 0.5 (1)= 14.5% (Front 7.25% + Back 7.25%)&lt;/li&gt;&lt;li&gt;â€¢ Chest: 18% (Front 9% + Back 9%): Same As Adults&lt;/li&gt;&lt;li&gt;â€¢ Abdomen: 18% (Front 9% + Back 9%): Same As Adults&lt;/li&gt;&lt;li&gt;â€¢ Each Upper limb: 9% (Front 4.5% + Back 4.5%): Same As Adults&lt;/li&gt;&lt;li&gt;â€¢ Perinium: 1%: Same As Adults&lt;/li&gt;&lt;li&gt;â€¢ Perinium: 1%: Same As Adults&lt;/li&gt;&lt;li&gt;â€¢ Calculating Burn Area for the Right Side (Front Only) for a 1 year child&lt;/li&gt;&lt;li&gt;â€¢ Calculating Burn Area for the Right Side (Front Only) for a 1 year child&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. 5-10% : Incorrect. The actual burn area is 17% , so this estimate is too low.&lt;/li&gt;&lt;li&gt;â€¢ Option A. 5-10% : Incorrect.&lt;/li&gt;&lt;li&gt;â€¢ actual burn area is 17%&lt;/li&gt;&lt;li&gt;â€¢ Option C. 25-35% : Incorrect. The actual burn area is 17% , so this estimate is high.&lt;/li&gt;&lt;li&gt;â€¢ Option C. 25-35% : Incorrect.&lt;/li&gt;&lt;li&gt;â€¢ actual burn area is 17%&lt;/li&gt;&lt;li&gt;â€¢ Option D. &amp;gt;50% : Incorrect. This would require extensive burns covering most of the body , which is not observed in this case.&lt;/li&gt;&lt;li&gt;â€¢ Option D. &amp;gt;50% : Incorrect.&lt;/li&gt;&lt;li&gt;â€¢ extensive burns covering most of the body&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In infants , the burn percentage is calculated differently than in adults, using the Lund &amp;amp; Browder chart . In this case, burns affecting the only right side of body and only on front on upper limb, chest, abdomen, and leg contribute to 15-25% total body surface area (TBSA) â€‹&lt;/li&gt;&lt;li&gt;âž¤ infants&lt;/li&gt;&lt;li&gt;âž¤ burn percentage is calculated differently&lt;/li&gt;&lt;li&gt;âž¤ Lund &amp;amp; Browder chart&lt;/li&gt;&lt;li&gt;âž¤ right side of body and only on front on upper limb, chest, abdomen, and leg&lt;/li&gt;&lt;li&gt;âž¤ 15-25% total body surface area (TBSA)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;After a myocardial infarction (MI), staining was done using Triphenyl Tetrazolium Chloride (TTC) Most myocardial tissue got stained in brick red color, while some tissue remained pale. What is the minimum survival time required post MI for this color change to appear? (FMGE JAN 2025)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 hour&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2-3 hours&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;6-12 hours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;&amp;gt; 24 hours&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 2-3 hours&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 2-3 hours&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ The Triphenyl Tetrazolium Chloride (TTC) test is used to detect early myocardial infarction (MI) by staining viable cardiac tissue.&lt;/li&gt;&lt;li&gt;â€¢ The minimum survival time required Post MI is generally around 12 hours for any  gross changes in the heart to be visible. The minimum survival time required Post MI is generally around 6 hours for any  microscopic changes in the heart to be visible.&lt;/li&gt;&lt;li&gt;â€¢ The minimum survival time required Post MI is generally around 12 hours for any  gross changes in the heart to be visible.&lt;/li&gt;&lt;li&gt;â€¢ The minimum survival time required Post MI is generally around 6 hours for any  microscopic changes in the heart to be visible.&lt;/li&gt;&lt;li&gt;â€¢ However, with the use of TTC staining , gross changes in the heart can be observed as early as 2-3 hours post-MI.&lt;/li&gt;&lt;li&gt;â€¢ with the use of TTC staining&lt;/li&gt;&lt;li&gt;â€¢ In normal tissue , mitochondrial enzymes such as dehydrogenases are present, which reduce TTC, resulting in a brick-red color. In infarcted tissue , the infarcted area remains pale due to the absence of these mitochondrial enzymes, which are affected by the lack of blood supply. Complete mitochondrial enzyme death typically requires at least 2-3 hours of survival time, post-MI.&lt;/li&gt;&lt;li&gt;â€¢ In normal tissue , mitochondrial enzymes such as dehydrogenases are present, which reduce TTC, resulting in a brick-red color.&lt;/li&gt;&lt;li&gt;â€¢ normal tissue&lt;/li&gt;&lt;li&gt;â€¢ In infarcted tissue , the infarcted area remains pale due to the absence of these mitochondrial enzymes, which are affected by the lack of blood supply.&lt;/li&gt;&lt;li&gt;â€¢ infarcted tissue&lt;/li&gt;&lt;li&gt;â€¢ Complete mitochondrial enzyme death typically requires at least 2-3 hours of survival time, post-MI.&lt;/li&gt;&lt;li&gt;â€¢ Complete mitochondrial enzyme death&lt;/li&gt;&lt;li&gt;â€¢ Other Option :&lt;/li&gt;&lt;li&gt;â€¢ Other Option&lt;/li&gt;&lt;li&gt;â€¢ Option A. 1 hour: Incorrect. The TTC reaction typically requires at least 2-3 hours of survival time after MI for a clear distinction between infarcted and normal tissue to be visible.&lt;/li&gt;&lt;li&gt;â€¢ Option A. 1 hour: Incorrect.&lt;/li&gt;&lt;li&gt;â€¢ at least 2-3 hours&lt;/li&gt;&lt;li&gt;â€¢ Option C. 6-12 hours: Incorrect. While TTC can detect MI after 2-3 hours, the question specifically asks about the minimum time , not a broader window.&lt;/li&gt;&lt;li&gt;â€¢ Option C. 6-12 hours: Incorrect.&lt;/li&gt;&lt;li&gt;â€¢ minimum time&lt;/li&gt;&lt;li&gt;â€¢ Option D. &amp;gt; 24 hours: Incorrect. The TTC test can detect MI much earlier than 24 hours. The question is asking about the minimum time needed for the color change to appear.&lt;/li&gt;&lt;li&gt;â€¢ Option D. &amp;gt; 24 hours: Incorrect.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The TTC test is used to detect early MI. A brick-red color appears in viable myocardium, while the infarcted area remains pale after 2-3 hours post-MI.&lt;/li&gt;&lt;li&gt;âž¤ brick-red color&lt;/li&gt;&lt;li&gt;âž¤ 2-3 hours&lt;/li&gt;&lt;li&gt;âž¤ Note that some sources suggest a minimum survival time of 4 hours for TTC positivity instead of 2-3 hours.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old male presents to follow-up after being treated for typhoid fever. His Laboratory findings reveal a Widal test with O antigen titer &amp;gt;1:20, H antigen titer &amp;gt;1:320, HA titer &amp;gt;1:20, and BH titer &amp;gt;1:20. What is the most likely diagnosis? (FMGE JAN 2025)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chronic infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Past infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Recovery&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Recovery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Recovery&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In enteric fever recovery phase, O antigen titers fall while H antigen titers remain elevated before gradually declining.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following enzymes is dependent on Vitamin C for its activity? (FMGE JAN 2025)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lysyl dehydrogenase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lysyl oxidase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hydroxypropyl kinase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prolyl hydroxylase&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Prolyl hydroxylase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.Â D) Prolyl hydroxylase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Vitamin C is an essential cofactor for prolyl hydroxylase, which is crucial for collagen synthesis and stability. Deficiency of vitamin C leads to defective collagen formation resulting in scurvy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 21-year-old woman presents to the outpatient department (OPD) with a history of 2 months of amenorrhea. A urine pregnancy test is positive. On speculum examination, the following finding is observed. Identify the sign seen? (FMGE JAN 2025)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Osiander sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hegar sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chadwickâ€™s sign&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Placental sign&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Chadwickâ€™s sign&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_M2KBItq.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_b7wiISk.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Chadwickâ€™s sign&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Chadwick&#x27;s sign (bluish discoloration of cervix and vagina) as one of the early visible signs of pregnancy during speculum examination, distinguishing it from other early pregnancy signs like Hegar&#x27;s and Osiander&#x27;s signs.&lt;/li&gt;&lt;li&gt;âž¤ Chadwick&#x27;s sign (bluish discoloration of cervix and vagina)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old woman presents with delayed periods and vaginal bleeding. An ultrasound reveals retained products of conception, and a suction evacuation is performed. The extracted tissue is sent for histopathology, which reports a karyotype of 46XX and is p57kip2 negative. What is the most likely diagnosis? (FMGE JAN 2025)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Complete mole&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Partial mole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Invasive mole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Choriocarcinoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Complete mole&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Complete mole&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ complete molar pregnancy is characterized by:&lt;/li&gt;&lt;li&gt;âž¤ Diploid karyotype (46XX) Negative p57kip2 staining Complete absence of maternal genetic material&lt;/li&gt;&lt;li&gt;âž¤ Diploid karyotype (46XX)&lt;/li&gt;&lt;li&gt;âž¤ Diploid karyotype (46XX)&lt;/li&gt;&lt;li&gt;âž¤ Negative p57kip2 staining&lt;/li&gt;&lt;li&gt;âž¤ Negative p57kip2 staining&lt;/li&gt;&lt;li&gt;âž¤ Complete absence of maternal genetic material&lt;/li&gt;&lt;li&gt;âž¤ Complete absence of maternal genetic material&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the type of epiphysis marked in the given image: (FMGE JAN 2025)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pressure epiphysis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Traction epiphysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aberrant epiphysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Atavistic epiphysis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pressure epiphysis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_qaThK5y.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_KZqXhIs.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) PressureÂ epiphysis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient is undergoing breast surgery, during which several structures are retracted, as shown in the image. Identify the marked muscle given in the image: (FMGE JAN 2025)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Subscapularis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Teres major&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Latissimus dorsi&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Serratus anterior&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Serratus anterior&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_RCNRJx3.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_tjA73WR.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Serratus anterior&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The serratus anterior is a critical muscle encountered in breast surgeries due to its position along the lateral thoracic wall and proximity to the axilla.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the structure shown in the image.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lymph Node&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Palatine tonsil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thymus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Spleen&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Thymus&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_3CawDVU.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_w3gvIud.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Thymus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old woman with a history of breast cancer treated with radiation therapy presents to the emergency department with progressive shortness of breath and a non-productive cough for the past 3 weeks. A chest X-ray reveals a hazy opacification over the left lung field. What is the most likely diagnosis? (FMGE JAN 2025)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pulmonary embolism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Infective pneumonia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Radiation pneumonitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lung metastasis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Radiation pneumonitis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-03-19%20162247.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Radiation pneumonitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Radiation pneumonitis is the most likely diagnosis. This condition typically develops 3-12 weeks after radiation therapy. The features supporting this diagnosis are:&lt;/li&gt;&lt;li&gt;â€¢ History of radiation therapy for breast cancer Progressive shortness of breath and non-productive cough Chest X-ray showing hazy opacification in the left lung field (corresponding to the radiation field near the breast) Timing of symptoms (3 weeks post-radiation): If left untreated, radiation pneumonitis can progress to radiation-induced fibrosis after several years.&lt;/li&gt;&lt;li&gt;â€¢ History of radiation therapy for breast cancer&lt;/li&gt;&lt;li&gt;â€¢ Progressive shortness of breath and non-productive cough&lt;/li&gt;&lt;li&gt;â€¢ Chest X-ray showing hazy opacification in the left lung field (corresponding to the radiation field near the breast)&lt;/li&gt;&lt;li&gt;â€¢ Timing of symptoms (3 weeks post-radiation): If left untreated, radiation pneumonitis can progress to radiation-induced fibrosis after several years.&lt;/li&gt;&lt;li&gt;â€¢ Early (Acute) Radiation Pneumonitis:&lt;/li&gt;&lt;li&gt;â€¢ Early (Acute) Radiation Pneumonitis:&lt;/li&gt;&lt;li&gt;â€¢ Occurs 3-12 weeks post-radiation therapy Caused by direct radiation damage to lung tissue leading to inflammation Symptoms include: Progressive dyspnea Non-productive cough Sometimes low-grade fever Radiological findings: Hazy opacification confined to the radiation port Often shows a straight edge corresponding to radiation field May show ground-glass appearance&lt;/li&gt;&lt;li&gt;â€¢ Occurs 3-12 weeks post-radiation therapy&lt;/li&gt;&lt;li&gt;â€¢ Caused by direct radiation damage to lung tissue leading to inflammation&lt;/li&gt;&lt;li&gt;â€¢ Symptoms include: Progressive dyspnea Non-productive cough Sometimes low-grade fever&lt;/li&gt;&lt;li&gt;â€¢ Progressive dyspnea Non-productive cough Sometimes low-grade fever&lt;/li&gt;&lt;li&gt;â€¢ Progressive dyspnea&lt;/li&gt;&lt;li&gt;â€¢ Non-productive cough&lt;/li&gt;&lt;li&gt;â€¢ Sometimes low-grade fever&lt;/li&gt;&lt;li&gt;â€¢ Radiological findings: Hazy opacification confined to the radiation port Often shows a straight edge corresponding to radiation field May show ground-glass appearance&lt;/li&gt;&lt;li&gt;â€¢ Hazy opacification confined to the radiation port Often shows a straight edge corresponding to radiation field May show ground-glass appearance&lt;/li&gt;&lt;li&gt;â€¢ Hazy opacification confined to the radiation port&lt;/li&gt;&lt;li&gt;â€¢ Often shows a straight edge corresponding to radiation field&lt;/li&gt;&lt;li&gt;â€¢ May show ground-glass appearance&lt;/li&gt;&lt;li&gt;â€¢ Late (Chronic) Radiation Pneumonitis:&lt;/li&gt;&lt;li&gt;â€¢ Late (Chronic) Radiation Pneumonitis:&lt;/li&gt;&lt;li&gt;â€¢ Develops 6-12 months after radiation Can progress to radiation fibrosis Shows permanent scarring and volume loss in affected area&lt;/li&gt;&lt;li&gt;â€¢ Develops 6-12 months after radiation&lt;/li&gt;&lt;li&gt;â€¢ Can progress to radiation fibrosis&lt;/li&gt;&lt;li&gt;â€¢ Shows permanent scarring and volume loss in affected area&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Pulmonary embolism:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Pulmonary embolism:&lt;/li&gt;&lt;li&gt;â€¢ More acute onset of sudden dyspnea , often with pleuritic chest pain and possibly hemoptysis . Usually diagnosed via CT pulmonary angiography rather than chest X-ray.&lt;/li&gt;&lt;li&gt;â€¢ More acute onset of sudden dyspnea , often with pleuritic chest pain and possibly hemoptysis .&lt;/li&gt;&lt;li&gt;â€¢ acute onset&lt;/li&gt;&lt;li&gt;â€¢ sudden dyspnea&lt;/li&gt;&lt;li&gt;â€¢ hemoptysis&lt;/li&gt;&lt;li&gt;â€¢ Usually diagnosed via CT pulmonary angiography rather than chest X-ray.&lt;/li&gt;&lt;li&gt;â€¢ CT pulmonary angiography&lt;/li&gt;&lt;li&gt;â€¢ Option B. Infective pneumonia:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Infective pneumonia:&lt;/li&gt;&lt;li&gt;â€¢ Presents with productive cough, fever, leukocytosis . Chest X-ray may show lobar consolidation , rather than hazy opacification .&lt;/li&gt;&lt;li&gt;â€¢ Presents with productive cough, fever, leukocytosis .&lt;/li&gt;&lt;li&gt;â€¢ productive cough, fever, leukocytosis&lt;/li&gt;&lt;li&gt;â€¢ Chest X-ray may show lobar consolidation , rather than hazy opacification .&lt;/li&gt;&lt;li&gt;â€¢ lobar consolidation&lt;/li&gt;&lt;li&gt;â€¢ hazy opacification&lt;/li&gt;&lt;li&gt;â€¢ Option D. Lung metastasis:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Lung metastasis:&lt;/li&gt;&lt;li&gt;â€¢ Typically presents as multiple nodular lesions on chest imaging. Less likely to cause progressive dyspnea and non-productive cough alone.&lt;/li&gt;&lt;li&gt;â€¢ Typically presents as multiple nodular lesions on chest imaging.&lt;/li&gt;&lt;li&gt;â€¢ multiple nodular lesions&lt;/li&gt;&lt;li&gt;â€¢ Less likely to cause progressive dyspnea and non-productive cough alone.&lt;/li&gt;&lt;li&gt;â€¢ dyspnea and non-productive cough&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Radiation pneumonitis is a delayed inflammatory reaction to radiation therapy, presenting with progressive dyspnea, non-productive cough, and localized hazy opacification on imaging. Diagnosis is clinical and radiologic, and treatment involves corticosteroids to reduce inflammation.&lt;/li&gt;&lt;li&gt;âž¤ delayed inflammatory reaction&lt;/li&gt;&lt;li&gt;âž¤ progressive dyspnea, non-productive cough, and localized hazy opacification&lt;/li&gt;&lt;li&gt;âž¤ corticosteroids&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man presents with progressive dysphagia that is more pronounced for liquids than solids. He reports occasional regurgitation of undigested food and has significant weight loss over the past few months. A barium swallow study is performed. Which radiological sign is most likely to be observed? (FMGE JAN 2025)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Corkscrew esophagus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Apple-core lesion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rat-tail sign&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;String sign&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Rat-tail sign&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-03-19%20162308.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.Â C) Rat-tail sign&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The clinical presentation strongly suggests achalasia cardia, a primary motility disorder of the esophagus.&lt;/li&gt;&lt;li&gt;â€¢ Dysphagia more pronounced for liquids than solids (characteristic of achalasia) The pattern is explained by the pathophysiology: liquids lack the mass and gravity effect to push through the non-relaxing lower esophageal sphincter, while solids can generate more pressure to pass through Regurgitation of undigested food Weight loss due to feeding difficulties The bird beak sign, showing a smooth, symmetrical tapering of the distal esophagus, is the classic radiological finding in achalasia on barium swallow. The rat tail sign, often used for carcinoma esophagus has also been described for achalasia.&lt;/li&gt;&lt;li&gt;â€¢ Dysphagia more pronounced for liquids than solids (characteristic of achalasia)&lt;/li&gt;&lt;li&gt;â€¢ The pattern is explained by the pathophysiology: liquids lack the mass and gravity effect to push through the non-relaxing lower esophageal sphincter, while solids can generate more pressure to pass through&lt;/li&gt;&lt;li&gt;â€¢ Regurgitation of undigested food&lt;/li&gt;&lt;li&gt;â€¢ Weight loss due to feeding difficulties&lt;/li&gt;&lt;li&gt;â€¢ The bird beak sign, showing a smooth, symmetrical tapering of the distal esophagus, is the classic radiological finding in achalasia on barium swallow.&lt;/li&gt;&lt;li&gt;â€¢ The rat tail sign, often used for carcinoma esophagus has also been described for achalasia.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Corkscrew esophagus : This appearance is seen in diffuse esophageal spasm, a different motility disorder with intermittent dysphagia.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Corkscrew esophagus&lt;/li&gt;&lt;li&gt;â€¢ Option B. Apple-core lesion: This is typically seen in colonic carcinoma, appearing as a symmetric narrowing with overhanging edges. It&#x27;s not associated with esophageal disorders.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Apple-core lesion:&lt;/li&gt;&lt;li&gt;â€¢ Option C. String sign: This is typically seen in CHPS in the pylorus and TB and Chronâ€™s disease in the ileum and represents narrowing.&lt;/li&gt;&lt;li&gt;â€¢ Option C. String sign:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In achalasia, dysphagia is characteristically worse for liquids than solids due to the underlying motility disorder affecting lower esophageal sphincter relaxation, with bird beak sign and rat tail sign being the characteristic radiological finding on barium swallow.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The imaging shows a detailed cross-sectional view of the esophageal wall and surrounding structures. What is the primary use of this imaging modality? (FMGE JAN 2025)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Identifying the cause of dysphagia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Staging of esophageal cancer&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Assessing cardiac and aortic pathology&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Evaluation of gastroesophageal reflux disease (GERD)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Staging of esophageal cancer&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-03-19%20162319.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Staging of esophageal cancer&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Endoscopic ultrasound (EUS) is primarily used for staging esophageal cancer, particularly for T (tumor) and N (nodal) staging. Its high-resolution imaging capabilities allow detailed visualization of the esophageal wall layers and surrounding lymph nodes. However, for M (metastasis) staging, PET-CT remains the investigation of choice, as is true for most cancers.&lt;/li&gt;&lt;li&gt;â€¢ Endoscopic ultrasound (EUS) is primarily used for staging esophageal cancer, particularly for T (tumor) and N (nodal) staging. Its high-resolution imaging capabilities allow detailed visualization of the esophageal wall layers and surrounding lymph nodes. However, for M (metastasis) staging, PET-CT remains the investigation of choice, as is true for most cancers.&lt;/li&gt;&lt;li&gt;â€¢ Additional uses of EUS include:&lt;/li&gt;&lt;li&gt;â€¢ Assessment of pancreatic neuroendocrine tumors, particularly gastrinomas in the duodenum Evaluation of biliary microlithiasis.&lt;/li&gt;&lt;li&gt;â€¢ Assessment of pancreatic neuroendocrine tumors, particularly gastrinomas in the duodenum&lt;/li&gt;&lt;li&gt;â€¢ Evaluation of biliary microlithiasis.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Identifying the cause of dysphagia: While EUS can visualize esophageal structures, it&#x27;s not the primary tool for diagnosing causes of dysphagia. Standard endoscopy and barium studies are more commonly used for this purpose.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Identifying the cause of&lt;/li&gt;&lt;li&gt;â€¢ dysphagia:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Assessing cardiac and aortic pathology: This is done using transesophageal echocardiography (TEE), which is a different procedure where the ultrasound probe faces anteriorly to examine the heart, rather than examining the esophageal wall itself.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Assessing cardiac and aortic pathology:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Evaluation of gastroesophageal reflux disease (GERD) : 24-hour pH monitoring is the standard test for GERD evaluation. EUS is not routinely used for this purpose.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Evaluation of gastroesophageal reflux disease (GERD)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Endoscopic ultrasound is the investigation of choice for T and N staging of esophageal cancer, while PET-CT is used for M staging.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the X-ray shown below: (FMGE JAN 2025)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pleural effusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pulmonary fibrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pulmonary edema&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hydrothorax&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Pulmonary edema&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-03-19%20162335.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Pulmonary edema&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Pulmonary edema is characterized by the bat-wing appearance on chest X-ray, which consists of bilateral perihilar opacities with a central distribution . This pattern is due to fluid accumulation in the lung interstitium and alveoli, commonly seen in cardiogenic pulmonary edema .&lt;/li&gt;&lt;li&gt;â€¢ bat-wing appearance&lt;/li&gt;&lt;li&gt;â€¢ bilateral perihilar opacities with a central distribution&lt;/li&gt;&lt;li&gt;â€¢ cardiogenic pulmonary edema&lt;/li&gt;&lt;li&gt;â€¢ Typical X-ray findings of pulmonary edema include:&lt;/li&gt;&lt;li&gt;â€¢ Typical X-ray findings of pulmonary edema include:&lt;/li&gt;&lt;li&gt;â€¢ Bilateral perihilar opacities (bat-wing distribution) Kerley B lines (horizontal lines indicating interstitial edema) Cardiomegaly (if due to heart failure) Pleural effusions in severe cases&lt;/li&gt;&lt;li&gt;â€¢ Bilateral perihilar opacities (bat-wing distribution)&lt;/li&gt;&lt;li&gt;â€¢ Bilateral perihilar opacities (bat-wing distribution)&lt;/li&gt;&lt;li&gt;â€¢ Kerley B lines (horizontal lines indicating interstitial edema)&lt;/li&gt;&lt;li&gt;â€¢ Kerley B lines&lt;/li&gt;&lt;li&gt;â€¢ Cardiomegaly (if due to heart failure)&lt;/li&gt;&lt;li&gt;â€¢ Cardiomegaly&lt;/li&gt;&lt;li&gt;â€¢ Pleural effusions in severe cases&lt;/li&gt;&lt;li&gt;â€¢ Pleural effusions&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Pleural Effusion: Characterized by blunting of the costophrenic angles and a meniscus sign due to fluid accumulation in the pleural space.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Pleural Effusion:&lt;/li&gt;&lt;li&gt;â€¢ blunting of the costophrenic angles and a meniscus sign&lt;/li&gt;&lt;li&gt;â€¢ Option B. Pulmonary Fibrosis: Shows reticular opacities in the lower lung zones, often with honeycombing and volume loss. It does not have a central perihilar distribution.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Pulmonary Fibrosis:&lt;/li&gt;&lt;li&gt;â€¢ reticular opacities&lt;/li&gt;&lt;li&gt;â€¢ Option D. Hydrothorax: Similar to pleural effusion, hydrothorax refers to fluid accumulation in the pleural space , seen as homogeneous opacity with a fluid level&lt;/li&gt;&lt;li&gt;â€¢ Option D. Hydrothorax:&lt;/li&gt;&lt;li&gt;â€¢ fluid accumulation in the pleural space&lt;/li&gt;&lt;li&gt;â€¢ homogeneous opacity with a fluid level&lt;/li&gt;&lt;li&gt;â€¢ â€‹&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Pulmonary edema presents with a bat-wing appearance on chest X-ray, characterized by bilateral perihilar opacities, Kerley B lines, and signs of interstitial fluid accumulation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 8-month-old infant is brought to the pediatrician for evaluation of multiple episodes of seizures and hypoglycemia. A liver biopsy demonstrates hepatocytes with large glycogen stores. Biochemical analysis reveals glycogen with short outer chains. Which of the following is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;t ot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 57-year-old male patient with a history of cough, fever, and fatigue for one week comes to the emergency room with worsening respiratory symptoms. Physical examination reveals a patient in distress, with a pulse rate of 110/ min, respiratory rate of 42/minute, and blood pressure 150/90 mm Hg. Oxygen saturation at room air is 80%. RT-PCR for COVID-19 is positive. The patient is placed on NIV but does not respond. Intubation and mechanical ventilation are planned. Which of the following disease-modifying antirheumatic drug (DMARD) is approved for use in this patient, as per the emergency use authorization by FDA?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tofacitinib&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Apremilast&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Baricitinib&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Leflunomide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Baricitinib&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Baricitinib&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The solid line represents a normal individual, and the dotted line represents this patient. Which of the following conditions is most likely causing this patientâ€™s findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute gastrointestinal hemorrhage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diabetes insipidus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypertonic saline infusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Primary polydipsia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Primary polydipsia&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_r1JxZal.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Primary polydipsia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old woman comes to the emergency department due to a 5-day history of left lower abdominal pain, nausea, and poor appetite. Although she has a history of chronic constipation, she has been having 2â€“3 loose, non bloody bowel movements daily. Three years ago, the patient was admitted to the hospital for a similar episode. History is notable for hysterectomy and bilateral salpingo-oophorectomy 15 years ago. Temperature is 38.8Â°C (101.8Â°F), blood pressure is 122/82 mm Hg, and pulse is 98/min. She appears to be in moderate discomfort due to pain and cannot find a comfortable resting position. Abdominal examination shows left lower quadrant tenderness and guarding but no rebound tenderness; there is a palpable, tender mass. Rectal and pelvic examinations elicit exquisite left-sided tenderness. Stool testing for occult blood is negative. Laboratory results include a white blood cell count of 16,500/mmÂ³. Which of the following is the best next step in diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CT scan of the abdomen&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Flexible sigmoidoscopy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pelvic ult inued on the day of surgery. Beta Blockers - Continue on the day of surgery. Calcium channel blockers - Continue on the day of surgery. Centrally acting alpha-2 agonists - Continue on the day of surgery.&lt;/li&gt;&lt;li&gt;âž¤ ACE Inhibitors - Omitted on day of surgery.&lt;/li&gt;&lt;li&gt;âž¤ Angiotensin receptor blockers - Omitted on day of surgery.&lt;/li&gt;&lt;li&gt;âž¤ Diuretics - Continued on the day of surgery.&lt;/li&gt;&lt;li&gt;âž¤ Beta Blockers - Continue on the day of surgery.&lt;/li&gt;&lt;li&gt;âž¤ Calcium channel blockers - Continue on the day of surgery.&lt;/li&gt;&lt;li&gt;âž¤ Centrally acting alpha-2 agonists - Continue on the day of surgery.&lt;/li&gt;&lt;li&gt;âž¤ ANTICOAGULANTS&lt;/li&gt;&lt;li&gt;âž¤ ANTICOAGULANTS&lt;/li&gt;&lt;li&gt;âž¤ Aspirin continued on day of surgery Clopidogrel - stopped 7 days prior to surgery Warfarin- stopped 5 days prior to surgery Heparin - stopped 4 hours prior to surgery LMWH-stopped 12 hours prior to surgery Ticlopidine - stopped 14 days prior to surgery BRIDGING DRUG - heparin.&lt;/li&gt;&lt;li&gt;âž¤ Aspirin continued on day of surgery&lt;/li&gt;&lt;li&gt;âž¤ Clopidogrel - stopped 7 days prior to surgery&lt;/li&gt;&lt;li&gt;âž¤ Warfarin- stopped 5 days prior to surgery&lt;/li&gt;&lt;li&gt;âž¤ Heparin - stopped 4 hours prior to surgery&lt;/li&gt;&lt;li&gt;âž¤ LMWH-stopped 12 hours prior to surgery&lt;/li&gt;&lt;li&gt;âž¤ Ticlopidine - stopped 14 days prior to surgery&lt;/li&gt;&lt;li&gt;âž¤ BRIDGING DRUG - heparin.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a measles epidemic in the community, a 6-month-old child is brought to the vaccination camp. What would you do?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Proceed with the immunization of the child for measles&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Give half of the dose of usual vaccination&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;No vaccination is given as the child is less than 9 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Give the vaccine only if the child develops symptoms&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Proceed with the immunization of the child for measles&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Proceed with the immunization of the child for measles&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old environmental engineer is explaining the functioning of oxidation ponds in wastewater treatment to a group of trainees. He describes how these ponds operate differently during the day and night. Which method do oxidation ponds use?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Only aerobic processes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Only anaerobic processes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aerobic during the day and anaerobic during the night&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anaerobic during the day and aerobic during the night&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Aerobic during the day and anaerobic during the night&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Aerobic during the day and anaerobic during the night&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt                     window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {

                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);

                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);

                updateNavPanel();

                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {

                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();

        function showPreviousQuestion() {

        function handleQuestionNavClick(index) {

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        function updateProgressBar() {

                debugLog(&quot;Updating progress bar&quot;);

                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;

                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
