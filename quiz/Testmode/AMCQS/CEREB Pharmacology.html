t;li&gt;• Intravenous vancomycin is not typically used for pseudomembranous colitis. Instead, oral vancomycin is used because it achieves high concentrations in the colon, where the infection is located. Intravenous administration doesn&#x27;t reach effective concentrations in the colon. Now, the drug of choice for pseudomembranous colitis is fidaxomicin.&lt;/li&gt;&lt;li&gt;• Bezlotoxumab is a monoclonal antibody against toxin B of Clostridium difficile. While it can reduce the recurrence of Clostridium difficile infection (CDI) in patients who are at high risk for CDI recurrence, it does not \&quot;kill\&quot; the bacteria. Instead, it neutralizes one of the toxins produced by the bacteria.&lt;/li&gt;&lt;li&gt;• Clostridium difficile is indeed the common organism implicated in the causation of Pseudomembranous colitis. The disease arises from the toxin production of this bacterium, typically after antibiotic therapy has disrupted the normal gut flora.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about warfarin group of oral anticoagulants is false ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;They interfere with an early step in the synthesis of clotting factors&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Irrespective of the dose administered, their anticoagulant effect has a latency of onset of 4-5 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Their dose is adjusted by repeated measurement of INR&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;They are contraindicated during first trimester of pregnancy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. They interfere with an early step in the synthesis of clotting factors&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. They interfere with an early step in the synthesis of clotting factors&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• B. Irrespective of the dose administered, their anticoagulant effect has a latency of onset of 4-5 days&lt;/li&gt;&lt;li&gt;• B. Irrespective of the dose administered, their anticoagulant effect has a latency of onset of 4-5 days&lt;/li&gt;&lt;li&gt;• This statement is true. Warfarin has a delayed onset of action because it does not affect clotting factors that have already been synthesized and are present in the bloodstream. It takes several days for these existing clotting factors to degrade and for the anticoagulant effect to become apparent.&lt;/li&gt;&lt;li&gt;• C. Their dose is adjusted by repeated measurement of INR&lt;/li&gt;&lt;li&gt;• C. Their dose is adjusted by repeated measurement of INR&lt;/li&gt;&lt;li&gt;• This statement is true. The dose of warfarin is adjusted based on the International Normalized Ratio (INR) to ensure that the patient&#x27;s blood is maintained within the therapeutic range, which minimizes the risk of bleeding and thromboembolism.&lt;/li&gt;&lt;li&gt;• D. They are contraindicated during first trimester of pregnancy&lt;/li&gt;&lt;li&gt;• D. They are contraindicated during first trimester of pregnancy&lt;/li&gt;&lt;li&gt;• This statement is true. Warfarin is contraindicated during pregnancy, especially in the first trimester, due to its teratogenic effects. It can cause fetal warfarin syndrome, characterized by nasal hypoplasia and stippled epiphyses, among other congenital abnormalities.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Warfarin is an oral anticoagulant that inhibits the enzyme vitamin K epoxide reductase, affecting the carboxylation and activation of certain clotting factors. It has a delayed onset of action, typically taking 4-5 days, and its dose is adjusted based on INR measurements. Warfarin is contraindicated during pregnancy due to its teratogenic potential, especially in the first trimester.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The plasma half-life of aspirin?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Is independent of dose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Is longer for anti-inflammatory doses compared to that for anti-platelet dose&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Is shorter for anti-inflammatory doses compared to that for anti-platelet dose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Can be increased by alkalinizing the urine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Is longer for anti-inflammatory doses compared to that for anti-platelet dose&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.B. Is longer for anti-inflammatory doses compared to that for anti-platelet dose&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of Other Options:&lt;/li&gt;&lt;li&gt;• A. Is independent of dose&lt;/li&gt;&lt;li&gt;• A. Is independent of dose&lt;/li&gt;&lt;li&gt;• This statement is incorrect because the half-life of aspirin is dose-dependent. At low doses, aspirin exhibits first-order kinetics, but at higher doses, it shifts to zero-order kinetics due to the saturation of metabolic pathways.&lt;/li&gt;&lt;li&gt;• C. Is shorter for anti-inflammatory doses compared to that for anti-platelet dose&lt;/li&gt;&lt;li&gt;• C. Is shorter for anti-inflammatory doses compared to that for anti-platelet dose&lt;/li&gt;&lt;li&gt;• This statement is incorrect. At higher doses used for anti-inflammatory purposes, the half-life of aspirin is longer due to the saturation of metabolic pathways, which causes a shift to zero-order kinetics.&lt;/li&gt;&lt;li&gt;• D. Can be increased by alkalinizing the urine&lt;/li&gt;&lt;li&gt;• D. Can be increased by alkalinizing the urine&lt;/li&gt;&lt;li&gt;• This statement is incorrect. Alkalinizing the urine enhances the excretion of salicylate, decreasing its half-life. This approach is used to increase the elimination of salicylates in cases of overdose.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The plasma half-life of aspirin is dose-dependent, demonstrating first-order kinetics at low, anti-platelet doses and zero-order kinetics at higher, anti-inflammatory doses. At low doses, aspirin is metabolized proportionally to its concentration, resulting in a shorter half-life. However, at higher doses, metabolic pathways become saturated, leading to a constant rate of metabolism and a longer half-life.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old woman, Seema was a resident of Nubra Valley in Leh Ladakh. She underwent a kidney transplant at AIIMS, Delhi. After transplant she was started several immunosuppressant drugs, including daily prednisone. She had returned to her home at Nubra Valley and is taking prednisone for the past two months since her transplant. However, she is trapped in her house due to heavy snow and may soon run out of prednisone. What health risk is she most likely to face if she does not get her prednisone in time?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Osteoporosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Higher susceptibility to infections&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cardiovascular collapse&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sleep disturbances or insomnia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cardiovascular collapse&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Cardiovascular collapse&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old sexually active female approaches her family doctor seeking a contraceptive. She is a chronic smoker consuming around a pack of cigarettes daily. She also consumes few alcoholic drinks per week. She has no personal or family history of breast, ovarian, or endometrial cancer. What could be the reason for her physician to advise against using a contraceptive containing estrogen?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increased risk of disulfiram-like reactions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The potential for estrogen to disrupt the patient&#x27;s lipid profile like increasing LDL cholesterol, leading to an elevated risk of cardiovascular disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;High risk of developing endometrial cancer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased risk of thromboembolism&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Increased risk of thromboembolism&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Increased risk of thromboembolism&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Metformin is least likely to reduce blood sugar in which of the following patients?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Obese diabetics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Non-diabetics&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Type 2 diabetics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diabetics not responding to sulfonylureas&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Non-diabetics&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Non-diabetics&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• A. Obese diabetics&lt;/li&gt;&lt;li&gt;• A. Obese diabetics&lt;/li&gt;&lt;li&gt;• Metformin is particularly effective in obese diabetics because it helps reduce insulin resistance and can aid in weight management, both of which are beneficial in managing type 2 diabetes.&lt;/li&gt;&lt;li&gt;• C. Type 2 diabetics&lt;/li&gt;&lt;li&gt;• C. Type 2 diabetics&lt;/li&gt;&lt;li&gt;• Metformin is a first-line treatment for type 2 diabetes and is effective in reducing blood sugar levels in these patients by addressing the underlying pathophysiological mechanisms of the disease.&lt;/li&gt;&lt;li&gt;• D. Diabetics not responding to sulfonylureas&lt;/li&gt;&lt;li&gt;• D. Diabetics not responding to sulfonylureas&lt;/li&gt;&lt;li&gt;• Metformin can be effective in diabetics who do not respond to sulfonylureas. It works through different mechanisms, so it can be beneficial as monotherapy or in combination with other antidiabetic medications, including when sulfonylureas alone are insufficient.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Metformin is a widely used antihyperglycemic agent for managing type 2 diabetes, particularly effective in patients with insulin resistance, such as obese diabetics. It works by decreasing hepatic glucose production and improving insulin sensitivity. However, in non-diabetic individuals, metformin is least likely to reduce blood sugar levels significantly, as their glucose metabolism is generally normal.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Relative intensities of blocking effect (represented by +) of four drugs on different receptors is Which drug is MOST LIKELY to exacerbate the symptoms of Parkinsonism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Drug A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Drug B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Drug C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Drug D&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Drug D&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/10/picture38.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Drug D&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of Other Options&lt;/li&gt;&lt;li&gt;• A. Drug A&lt;/li&gt;&lt;li&gt;• A. Drug A&lt;/li&gt;&lt;li&gt;• Drug A blocks β1 (++) and M1 (+++) receptors, as well as D2 receptors (+++). While it does block D2 receptors, which could exacerbate Parkinsonism, it also blocks M1 receptors. Blocking M1 receptors can help to mitigate some of the cholinergic overactivity, potentially balancing the dopaminergic-cholinergic activity. Thus, Drug A is less likely to exacerbate Parkinsonism compared to Drug D.&lt;/li&gt;&lt;li&gt;• B. Drug B&lt;/li&gt;&lt;li&gt;• B. Drug B&lt;/li&gt;&lt;li&gt;• Drug B primarily affects GABAA receptors (++++) and does not block D2 or M1 receptors. Since it does not interfere with dopaminergic or cholinergic pathways, it is unlikely to impact Parkinsonism symptoms.&lt;/li&gt;&lt;li&gt;• C. Drug C&lt;/li&gt;&lt;li&gt;• C. Drug C&lt;/li&gt;&lt;li&gt;• Drug C has a strong blocking effect on M1 receptors (++++), and a minimal effect on D2 receptors (+). The blockade of M1 receptors can help to reduce cholinergic activity, which is beneficial in managing Parkinsonism. The minimal D2 receptor blockade makes it less likely to exacerbate Parkinsonism compared to Drug D.&lt;/li&gt;&lt;li&gt;• D. Drug D&lt;/li&gt;&lt;li&gt;• D. Drug D&lt;/li&gt;&lt;li&gt;• Drug D primarily blocks D2 receptors with a high intensity (++++), which significantly exacerbates the dopamine deficiency in Parkinsonism, thereby worsening the symptoms. Its minor activities on β1 and GABAA receptors do not counteract the strong D2 blockade.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ In Parkinsonism, there is a critical balance between dopaminergic and cholinergic activity. The disease is characterized by a deficiency in dopamine, leading to an imbalance favouring cholinergic activity. Drugs that block D2 receptors can exacerbate this dopamine deficiency, worsening parkinsonian symptoms. Conversely, blocking muscarinic (M1) receptors can help reduce cholinergic overactivity, potentially improving symptoms. Therefore, drugs that strongly block D2 receptors, such as Drug D, are more likely to worsen Parkinsonism.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Therapeutic plasma concentration of phenytoin should be maintained between 10-20 mcg/dl. A patient on anti-epileptic drug therapy has plasma phenytoin level of 36 mcg/dl. Which of the following adverse effect is likely to be seen at this high plasma drug concentration of phenytoin?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ataxia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hirsutism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gum hyperplasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ataxia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Ataxia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of Other Options:&lt;/li&gt;&lt;li&gt;• B. Hirsutism&lt;/li&gt;&lt;li&gt;• B. Hirsutism&lt;/li&gt;&lt;li&gt;• Hirsutism is a potential side effect of phenytoin, but it typically develops with long-term use rather than from acute high plasma concentrations.&lt;/li&gt;&lt;li&gt;• C. Gum hyperplasia&lt;/li&gt;&lt;li&gt;• C. Gum hyperplasia&lt;/li&gt;&lt;li&gt;• Gum hyperplasia is another well-known side effect of long-term phenytoin therapy, but it is not specifically related to acute high plasma levels.&lt;/li&gt;&lt;li&gt;• D. All of the above&lt;/li&gt;&lt;li&gt;• D. All of the above&lt;/li&gt;&lt;li&gt;• This option is incorrect because, while hirsutism and gum hyperplasia can occur with phenytoin use, they are associated with chronic use and not specifically with acutely high plasma levels like ataxia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand that acute high plasma concentrations of phenytoin can lead to cardiac side effects like arrhthmias and neurological side effects such as ataxia, while other adverse effects like hirsutism and gum hyperplasia are more commonly associated with long-term therapy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Poorly absorbed antibiotics are often used as adjunctive therapies in patients with hepatic encephalopathy. These may include:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tenofovir or Telbivudine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sofosbuvir or Velpatasvir&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Levofloxacin or Clarithromycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Neomycin or Rifaximin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Neomycin or Rifaximin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Neomycin or Rifaximin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In conclusion, neomycin and rifaximin are the appropriate poorly absorbed antibiotics used for hepatic encephalopathy, making option (d) the correct answer.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is an inhibitor of the intestinal mucosal transporter NPC1L1, responsible for the absorption of dietary and biliary cholesterol?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atorvastatin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fenofibrate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Metformin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ezetimibe&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Ezetimibe&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Ezetimibe&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ezetimibe is the correct answer as it is the drug that inhibits the NPC1L1 transporter responsible for the absorption of dietary and biliary cholesterol.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is incorrect regarding acetaminophen?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It does not interfere with platelet function.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is toxic to the liver in high doses.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is a non-narcotic analgesic.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It follows zero order kinetics&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. It follows zero order kinetics&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) It follows zero order kinetics&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22-year-old pregnant female with asthma presents with headache. On examination, Pulse: 84 beats/minute, BP: 160/100 mm Hg, Chest and CVS examination unremarkable. Which of the following antihypertensive should be avoided in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Labetalol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Methyl dopa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Clonidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Amlodipine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Labetalol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Labetalol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Labetalol should be avoided in this asthmatic pregnant patient due to the potential for bronchospasm.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following glucose lowering agent can be given as an injectable drug?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pioglitazone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Metformin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sitagliptin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Semaglutide&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Semaglutide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Semaglutide&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following pharmacological agents can be used for the treatment of visceral Leishmaniasis EXCEPT?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pentavalent antimonials&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amphotericin B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Spiramycin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Paromomycin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Spiramycin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Spiramycin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In conclusion, the pharmacological agents that can be used for the treatment of visceral leishmaniasis are pentavalent antimonials, amphotericin B, and paromomycin.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient developed difficulty in standing from a seated position, walking up steps, squatting, and lifting arms overhead. Chronic therapy with which of the following drugs is likely to result in such presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acetaminophen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fexofenadine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glucocorticoids&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Metformin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Glucocorticoids&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Glucocorticoids&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Therefore, the most likely drug causing the presentation of muscle weakness described is glucocorticoids. Thus, the correct answer is (c) Glucocorticoids.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Hemorrhagic cystitis is a serious side effect of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Leflunomide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mycophenolate mofetil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cyclophosphamide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Methotrexate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cyclophosphamide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Cyclophosphamide&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are used in the management of hyperkalemia EXCEPT?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;10% calcium gluconate intravenously&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Regular insulin and intravenous glucose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nebulized ipratropium bromide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intravenous sodium bicarbonate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Nebulized ipratropium bromide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Nebulized ipratropium bromide&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In conclusion, the treatments used in the management of hyperkalemia are 10% calcium gluconate intravenously, regular insulin and intravenous glucose, and intravenous sodium bicarbonate.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are indications to stop use of oral contraceptive pills EXCEPT?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cholestasis jaundice&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chloasma and acne&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Venous thromboembolism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Breast cancer&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Chloasma and acne&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Chloasma and acne&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which one of the following drugs is most effective in the treatment of gestational trophoblastic neoplasia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cisplatin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Methotrexate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gemcitabine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Methotrexate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Methotrexate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is NOT a correct match of the adverse effect and mechanism of action of imipramine?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sedation - H1 receptor blockade&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dry mouth – M3 Muscarinic receptor blockade&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sexual dysfunction– 5HT reuptake inhibition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypotension – D2 receptor blockade&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hypotension – D2 receptor blockade&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/26/screenshot-2024-09-26-160013.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Hypotension – D2 receptor blockade&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drugs binds to the site labelled as C in the given figure?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Abciximab&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prasugrel&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cangrelor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vorapaxar&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Abciximab&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-12-05%20115012.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Abciximab&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Prasugrel is an irreversible P2Y12 receptor inhibitor used to reduce the risk of thrombotic events in patients with acute coronary syndrome. It permanently blocks ADP-mediated platelet activation. In contrast, other agents like Cangrelor provide reversible P2Y12 inhibition, and Abciximab inhibit Gp2b/3a.&lt;/li&gt;&lt;li&gt;➤ Prasugrel&lt;/li&gt;&lt;li&gt;➤ Cangrelor&lt;/li&gt;&lt;li&gt;➤ Abciximab&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old obese female with schizophrenia is being considered for antipsychotic treatment. Which of the following antipsychotic drugs is associated with the least metabolic adverse effects?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Haloperidol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Clozapine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Risperidone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ziprasidone&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Ziprasidone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Ziprasidone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ When treating patients with schizophrenia who are at risk of metabolic side effects, antipsychotics such as aripiprazole and ziprasidone should be considered due to their lower likelihood of causing weight gain and other metabolic disturbances compared to drugs like clozapine or risperidone.&lt;/li&gt;&lt;li&gt;➤ aripiprazole and ziprasidone&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old pre-menopausal woman is diagnosed with estrogen receptor-positive (ER+) breast cancer. She has no significant history of other health conditions. Which of the following is the preferred drug for the treatment of breast cancer in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lapatinib&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Trastuzumab&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tamoxifen&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Letrozole&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Tamoxifen&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Tamoxifen&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For pre-menopausal women with hormone receptor-positive breast cancer , tamoxifen (a SERM) is the preferred treatment. Aromatase inhibitors like letrozole are more commonly used in post-menopausal women, while HER2-targeted therapies like trastuzumab and lapatinib are reserved for HER2-positive breast cancer.&lt;/li&gt;&lt;li&gt;➤ hormone receptor-positive breast cancer&lt;/li&gt;&lt;li&gt;➤ tamoxifen&lt;/li&gt;&lt;li&gt;➤ HER2-targeted therapies&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Drug of choice for treatment of chemotherapy induced diarrhea is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ondansetron&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Loperamide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pantoprazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dexamethasone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Loperamide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Loperamide&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Ondansetron : Ondansetron is an antiemetic used to prevent nausea and vomiting caused by chemotherapy, radiation therapy, or surgery. It works by blocking serotonin receptors in the brain and gut. While effective for nausea and vomiting, it is not used to treat diarrhea.&lt;/li&gt;&lt;li&gt;• Option A. Ondansetron&lt;/li&gt;&lt;li&gt;• Option C. Pantoprazole : Pantoprazole is a proton pump inhibitor (PPI) used to reduce stomach acid production and treat conditions like gastroesophageal reflux disease (GERD) and peptic ulcers. It is not indicated for the treatment of diarrhea.&lt;/li&gt;&lt;li&gt;• Option C. Pantoprazole&lt;/li&gt;&lt;li&gt;• Option D. Dexamethasone : Dexamethasone is a corticosteroid with anti-inflammatory and immunosuppressant properties. It is used in various conditions, including to reduce inflammation and manage chemotherapy-induced nausea and vomiting, but it is not the primary treatment for diarrhea.&lt;/li&gt;&lt;li&gt;• Option D. Dexamethasone&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Loperamide is the preferred medication for managing chemotherapy-induced diarrhea due to its effectiveness in slowing intestinal motility and allowing for better fluid absorption. Understanding the appropriate use of medications for specific side effects of chemotherapy is crucial for optimizing patient care and improving quality of life during treatment.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drugs act as HER-2 inhibitor&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cetuximab&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Necitumumab&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pertuzumab&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Panitumumab&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Pertuzumab&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Pertuzumab&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of Options:&lt;/li&gt;&lt;li&gt;• HER-2 (Human Epidermal Growth Factor Receptor 2) overactivation is involved in pathogenesis of breast cancer. Trastuzumab and pertuzumab are monoclonal antibodies against her-2/neu and are used in treatment of breast cancer. Oral her-2 inhibitor drug is lapatinib.&lt;/li&gt;&lt;li&gt;• Let&#x27;s review each of the listed drugs:&lt;/li&gt;&lt;li&gt;• Let&#x27;s review each of the listed drugs:&lt;/li&gt;&lt;li&gt;• Option A. Cetuximab : Cetuximab is an EGFR (HER-1) inhibitor used primarily in the treatment of certain types of colorectal cancer and head and neck cancer.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Cetuximab&lt;/li&gt;&lt;li&gt;• Option B. Necitumumab : Necitumumab is also an EGFR (HER-1) inhibitor, used in the treatment of metastatic squamous non-small cell lung cancer.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Necitumumab&lt;/li&gt;&lt;li&gt;• Option C. Pertuzumab : Pertuzumab is a monoclonal antibody that targets HER-2 (Human Epidermal Growth Factor Receptor 2), not HER-1. It is used primarily in the treatment of HER-2 positive breast cancer.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Pertuzumab&lt;/li&gt;&lt;li&gt;• Option D. Panitumumab : Panitumumab is an EGFR (HER-1) inhibitor, used in the treatment of metastatic colorectal cancer.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Panitumumab&lt;/li&gt;&lt;li&gt;• Ref: KDT 8 th /930&lt;/li&gt;&lt;li&gt;• Ref: KDT 8 th /930&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A middle-aged male patient presents with chin protrusion, excessive sweating, impaired glucose tolerance, and hand and foot enlargement. What is a growth hormone receptor antagonist used to treat this condition? (NEET PG 2022)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Octreotide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pegvisomant&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cabergoline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Olcegepant&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Pegvisomant&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Pegvisomant&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pegvisomant is a growth hormone receptor antagonist used to treat acromegaly by blocking the effects of growth hormone at the receptor level, thereby reducing the symptoms associated with elevated growth hormone levels.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following statements are true except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Terlipressin is preferred over desmopressin for treatment of bleeding esophageal varices.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Desmopressin is not useful for treatment of nephrogenic diabetes insipidus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Amiloride is used for treatment of lithium induced diabetes insipidus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Desmopressin can be used for treatment of both pituitary and renal diabetes insipidus&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Desmopressin can be used for treatment of both pituitary and renal diabetes insipidus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Desmopressin can be used for treatment of both pituitary and renal diabetes insipidus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Octreotide is used in all except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glucagonoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Insulinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Carcinoid syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glioma&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Glioma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Glioma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All are true regarding insulin &#x27;AFREZZA&#x27; except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is an inhalational insulin preparation.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;By using afreeza, meal-time injectable bolus insulin requirement is not there.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is given in multiple doses.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is used in combination with short acting insulin.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. It is used in combination with short acting insulin.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. It is used in combination with short acting insulin.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. It is an inhalational insulin preparation: True. Afrezza is administered via inhalation, offering an alternative to injectable insulin forms for rapid-acting control of blood glucose levels.&lt;/li&gt;&lt;li&gt;• Option A. It is an inhalational insulin preparation:&lt;/li&gt;&lt;li&gt;• True.&lt;/li&gt;&lt;li&gt;• alternative to injectable&lt;/li&gt;&lt;li&gt;• insulin&lt;/li&gt;&lt;li&gt;• rapid-acting control of blood glucose levels.&lt;/li&gt;&lt;li&gt;• Option B. By using Afrezza, meal-time injectable bolus insulin requirement is not there: Generally true . Afrezza replaces the need for meal-time injectable insulin in many cases. However, some patients might still require an injectable form depending on their specific glucose control needs and diabetes management plan.&lt;/li&gt;&lt;li&gt;• Option B. By using Afrezza, meal-time injectable bolus insulin requirement is not there:&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;li&gt;• replaces the need&lt;/li&gt;&lt;li&gt;• meal-time injectable insulin&lt;/li&gt;&lt;li&gt;• injectable form&lt;/li&gt;&lt;li&gt;• specific glucose control&lt;/li&gt;&lt;li&gt;• diabetes management plan.&lt;/li&gt;&lt;li&gt;• Option C. It is given in multiple doses: True. Afrezza is taken at the start of each meal , thus it is administered multiple times throughout the day depending on the number of meals consumed.&lt;/li&gt;&lt;li&gt;• Option C. It is given in multiple doses:&lt;/li&gt;&lt;li&gt;• True.&lt;/li&gt;&lt;li&gt;• start of each meal&lt;/li&gt;&lt;li&gt;• multiple times&lt;/li&gt;&lt;li&gt;• throughout the day&lt;/li&gt;&lt;li&gt;• number of meals consumed.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Afrezza is an innovative inhalational insulin that provides rapid-acting blood glucose control and can potentially reduce or eliminate the need for meal-time injectable insulin. It is not typically combined with other short-acting insulins , making option D the false statement in the context of this query.&lt;/li&gt;&lt;li&gt;➤ Afrezza&lt;/li&gt;&lt;li&gt;➤ innovative inhalational insulin&lt;/li&gt;&lt;li&gt;➤ rapid-acting blood glucose control&lt;/li&gt;&lt;li&gt;➤ reduce or eliminate&lt;/li&gt;&lt;li&gt;➤ meal-time injectable insulin.&lt;/li&gt;&lt;li&gt;➤ not&lt;/li&gt;&lt;li&gt;➤ combined with other short-acting insulins&lt;/li&gt;&lt;li&gt;➤ option D&lt;/li&gt;&lt;li&gt;➤ the false statement&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most important mechanism of methotrexate when used as a disease modifying anti-rheumatoid drug is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inhibition of dihydrofolate reductase enzyme&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inhibition of AICAR transformylase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inhibition of dihydroorotate dehydrogenase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Activaton of TNF-alpha&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Inhibition of AICAR transformylase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/11/17/picture7.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Inhibition of AICAR transformylase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;This figure represents the mechanism of drugs used in the treatment of Parkinsonism. Which of the following options correctly represents the drugs shown in the figure?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;D&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. C&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/02/picture5_0nrzJgU.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/02/screenshot-2024-02-02-115403_fEfI5SB.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/02/picture6_ESUOBAX.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 85 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);

                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
