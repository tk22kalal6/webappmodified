                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);
                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);
            }
        }

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);
                debugLog(&quot;Quiz navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle quiz navigation panel: &quot; + e.message);
            }
        }

        // Toggle results navigation panel
        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);
                const resultsNavPanel = document.getElementById(&#x27;results-nav-panel&#x27;);
                resultsNavPanel.classList.toggle(&#x27;hidden&#x27;);
                if (!resultsNavPanel.classList.contains(&#x27;hidden&#x27;)) {
                    updateResultsNavPanel();
                }
                debugLog(&quot;Results navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling results navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle results navigation panel: &quot; + e.message);
            }
        }

        // Handle result navigation click
        function handleResultNavClick(index) {
            try {
                debugLog(`Navigating to result for question ${index + 1} via nav panel`);
                showResults(index);
                toggleResultsNavPanel();
            } catch (e) {
                console.error(&quot;Error handling result navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate to result: &quot; + e.message);
            }
        }

        // Show submit modal
        function showSubmitModal() {
            try {
                debugLog(&quot;Showing submit modal&quot;);
                const attempted = answers.filter(a =&gt; a !== null).length;
                document.getElementById(&#x27;attempted-count&#x27;).textContent = attempted;
                document.getElementById(&#x27;unattempted-count&#x27;).textContent = questions.length - attempted;
                document.getElementById(&#x27;submit-modal&#x27;).classList.remove(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal displayed&quot;);

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);

                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);

                // Trigger confetti animation
                confetti({

                    spread: 70,

                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);

            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {

            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;

                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No audio URL provided&quot;);
                    return;

                container.innerHTML = `

                    &lt;/audio&gt;
                `;
                container.classList.add(&#x27;active&#x27;);

                // Handle audio load errors

                audio.onerror = () =&gt; {
                    console.error(&quot;Audio load error for URL:&quot;, audioUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);
                debugLog(&quot;Theme toggled successfully&quot;);
            } catch (e) {
                console.error(&quot;Error toggling theme:&quot;, e);
                debugLog(&quot;Failed to toggle theme: &quot; + e.message);

        }

        // Load theme preference
        function loadTheme() {
            try {
                debugLog(&quot;Loading theme preference&quot;);
                const theme = localStorage.getItem(&#x27;theme&#x27;);
                if (theme === &#x27;dark&#x27;) {
                    document.documentElement.classList.add(&#x27;dark&#x27;);
                }

            } catch (e) {
                console.error(&quot;Error loading theme:&quot;, e);
                debugLog(&quot;Failed to load theme: &quot; + e.message);
            }
        }

        // Initialize on DOM content loaded
        window.addEventListener(&#x27;DOMContentLoaded&#x27;, () =&gt; {
            try {
                debugLog(&quot;DOM content loaded, initializing quiz&quot;);
                loadTheme();
                initQuiz();

                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        });

t;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• To determine the dosing interval for this drug , we need to first calculate the half-life (t1/2) of the drug. We can use the formula:&lt;/li&gt;&lt;li&gt;• dosing interval for this drug&lt;/li&gt;&lt;li&gt;• first calculate the half-life (t1/2)&lt;/li&gt;&lt;li&gt;• t1/2 = 0.693 x Vd / clearance&lt;/li&gt;&lt;li&gt;• t1/2 = 0.693 x Vd / clearance&lt;/li&gt;&lt;li&gt;• where Vd is the volume of distribution and clearance is the rate of drug clearance.&lt;/li&gt;&lt;li&gt;• Vd&lt;/li&gt;&lt;li&gt;• volume of distribution&lt;/li&gt;&lt;li&gt;• clearance&lt;/li&gt;&lt;li&gt;• rate of drug clearance.&lt;/li&gt;&lt;li&gt;• Substituting the given values, we get:&lt;/li&gt;&lt;li&gt;• Substituting&lt;/li&gt;&lt;li&gt;• values,&lt;/li&gt;&lt;li&gt;• t1/2 = 0.693 x 10 / 6.93 t1/2 = 1 hour&lt;/li&gt;&lt;li&gt;• t1/2&lt;/li&gt;&lt;li&gt;• 1 hour&lt;/li&gt;&lt;li&gt;• The time to eliminate 75% of the drug would be 2 half-lives (in 1 half-life 50 percent is eliminated and in 2 half-lives 75 percent will be eliminated ) . Therefore, the time to eliminate 75% of the drug would be:&lt;/li&gt;&lt;li&gt;• time to eliminate 75% of the drug&lt;/li&gt;&lt;li&gt;• 2 half-lives&lt;/li&gt;&lt;li&gt;• 1 half-life 50 percent&lt;/li&gt;&lt;li&gt;• eliminated&lt;/li&gt;&lt;li&gt;• 2 half-lives 75 percent&lt;/li&gt;&lt;li&gt;• eliminated&lt;/li&gt;&lt;li&gt;• time to eliminate 75% of the drug&lt;/li&gt;&lt;li&gt;• t = 2 x t1/2 = 2 x 1 = 2 hours&lt;/li&gt;&lt;li&gt;• t = 2 x t1/2&lt;/li&gt;&lt;li&gt;• 2 hours&lt;/li&gt;&lt;li&gt;• So, the appropriate dosing interval would be around 2 hours to ensure that 75% of the previous dose is eliminated before the next dose is given.&lt;/li&gt;&lt;li&gt;• dosing interval&lt;/li&gt;&lt;li&gt;• around 2 hours&lt;/li&gt;&lt;li&gt;• 75% of the previous dose&lt;/li&gt;&lt;li&gt;• eliminated before&lt;/li&gt;&lt;li&gt;• next&lt;/li&gt;&lt;li&gt;• dose is given.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ For a drug with first-order elimination kinetics , a dosing interval should be set based on its half-life to minimize toxicity and maintain effective drug concentrations.&lt;/li&gt;&lt;li&gt;➤ first-order elimination kinetics&lt;/li&gt;&lt;li&gt;➤ dosing interval&lt;/li&gt;&lt;li&gt;➤ its half-life&lt;/li&gt;&lt;li&gt;➤ minimize toxicity&lt;/li&gt;&lt;li&gt;➤ maintain effective drug concentrations.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drugs should be given in sustained release oral dosage form?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;An anti-arrhythmic drug with a plasma half-life of 10 seconds used for acute treatment of PSVT.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;An anti-inflammatory drug with a plasma half-life of 24 hr&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A hypnotic drug with a plasma half-life of 2 hours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;An antihypertensive with a plasma half-life of 3 hours&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. An antihypertensive with a plasma half-life of 3 hours&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) An antihypertensive with a plasma half-life of 3 hours&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Sustained release oral dosage forms are most appropriate for drugs that have a short plasma half-life and are used for chronic conditions, such as an antihypertensive with a 3-hour half-life, to maintain consistent therapeutic levels and improve patient compliance with less frequent dosing.&lt;/li&gt;&lt;li&gt;➤ Sustained release&lt;/li&gt;&lt;li&gt;➤ forms&lt;/li&gt;&lt;li&gt;➤ short plasma half-life&lt;/li&gt;&lt;li&gt;➤ used for chronic&lt;/li&gt;&lt;li&gt;➤ antihypertensive with a 3-hour half-life,&lt;/li&gt;&lt;li&gt;➤ consistent therapeutic levels&lt;/li&gt;&lt;li&gt;➤ improve patient compliance with less frequent dosing.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A new drug Z is being tested in animals for Anti-diabetic activity. When drug Z was given in a dose of 10 mg, 50 mice got the expected effect among the 100 who received the drug. However, at 100 mg dose, half of the animals died. Which of the following statements about drug Z is INCORRECT?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The final dose of drug Z in humans should be between 10 mg and 100 mg&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ED50 of drug Z is 10 mg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;LD50 of drug Z is 100 mg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Therapeutic index of drug Z is around 10&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. The final dose of drug Z in humans should be between 10 mg and 100 mg&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) The final dose of drug Z in humans should be between 10 mg and 100 mg.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The therapeutic index (TI) of drug Z is 10 , determined by the ratio of the LD50 (dose lethal to 50% of subjects) to the ED50 (dose effective in 50% of subjects) , but the appropriate dose for humans cannot be extrapolated directly from animal data without further clinical investigation.&lt;/li&gt;&lt;li&gt;➤ therapeutic index (TI)&lt;/li&gt;&lt;li&gt;➤ drug Z&lt;/li&gt;&lt;li&gt;➤ 10&lt;/li&gt;&lt;li&gt;➤ ratio of the LD50 (dose lethal to 50% of subjects) to the ED50&lt;/li&gt;&lt;li&gt;➤ effective in 50% of subjects)&lt;/li&gt;&lt;li&gt;➤ dose for humans&lt;/li&gt;&lt;li&gt;➤ cannot&lt;/li&gt;&lt;li&gt;➤ extrapolated&lt;/li&gt;&lt;li&gt;➤ from animal data without&lt;/li&gt;&lt;li&gt;➤ clinical investigation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Experiments show that 50% of an oral 100-mg dose of Drug A is absorbed in a 60-kg test subject. However, the fractional bioavailability was only 0.2. Assuming a liver blood flow of 1500 mL/min, which of the following is the hepatic clearance of Drug A in this situation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;300 mL/min&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;450 mL/min&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;600 mL/min&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;900 mL/min&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 900 mL/min&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 900 mL/min&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Absorption and Bioavailability : 50% of the 100 mg dose of Drug A is absorbed, so 50 mg reaches the liver. The fractional bioavailability (F) is 0.2 , meaning 20% of the absorbed drug reaches the systemic circulation , or 20 mg . Amount Extracted by the Liver : 50 mg of the absorbed drug reaches the liver, and 20 mg exits into the systemic circulation. Therefore, the amount extracted by the liver is: 50 mg − 20  mg = 30 mg Hepatic Extraction Ratio (ER) : The hepatic extraction ratio is the fraction of the drug extracted by the liver : ER = Amount extracted by the liver/Amount reaching the liver = 30 mg / 50 mg = 0.6 Hepatic Clearance (Clₕ) : Hepatic clearance is given by the formula: CL = Liver Blood Flow (Q) × Extraction Ratio Given that the liver blood flow (Q) is 1500 mL/min (or 1.5 L/min) and the extraction ratio (ER) is 0.6 : CL = 1500 mL/min × 0.6 = 900 mL/min&lt;/li&gt;&lt;li&gt;• Absorption and Bioavailability : 50% of the 100 mg dose of Drug A is absorbed, so 50 mg reaches the liver. The fractional bioavailability (F) is 0.2 , meaning 20% of the absorbed drug reaches the systemic circulation , or 20 mg .&lt;/li&gt;&lt;li&gt;• Absorption and Bioavailability :&lt;/li&gt;&lt;li&gt;• Absorption and Bioavailability&lt;/li&gt;&lt;li&gt;• 50% of the 100 mg dose of Drug A is absorbed, so 50 mg reaches the liver. The fractional bioavailability (F) is 0.2 , meaning 20% of the absorbed drug reaches the systemic circulation , or 20 mg .&lt;/li&gt;&lt;li&gt;• 50% of the 100 mg dose of Drug A is absorbed, so 50 mg reaches the liver.&lt;/li&gt;&lt;li&gt;• 50% of the 100 mg dose&lt;/li&gt;&lt;li&gt;• 50 mg&lt;/li&gt;&lt;li&gt;• The fractional bioavailability (F) is 0.2 , meaning 20% of the absorbed drug reaches the systemic circulation , or 20 mg .&lt;/li&gt;&lt;li&gt;• fractional bioavailability (F)&lt;/li&gt;&lt;li&gt;• 0.2&lt;/li&gt;&lt;li&gt;• 20%&lt;/li&gt;&lt;li&gt;• systemic circulation&lt;/li&gt;&lt;li&gt;• 20 mg&lt;/li&gt;&lt;li&gt;• Amount Extracted by the Liver : 50 mg of the absorbed drug reaches the liver, and 20 mg exits into the systemic circulation. Therefore, the amount extracted by the liver is: 50 mg − 20  mg = 30 mg&lt;/li&gt;&lt;li&gt;• Amount Extracted by the Liver :&lt;/li&gt;&lt;li&gt;• Amount Extracted by the Liver&lt;/li&gt;&lt;li&gt;• 50 mg of the absorbed drug reaches the liver, and 20 mg exits into the systemic circulation. Therefore, the amount extracted by the liver is: 50 mg − 20  mg = 30 mg&lt;/li&gt;&lt;li&gt;• 50 mg of the absorbed drug reaches the liver, and 20 mg exits into the systemic circulation.&lt;/li&gt;&lt;li&gt;• 50 mg&lt;/li&gt;&lt;li&gt;• 20 mg&lt;/li&gt;&lt;li&gt;• Therefore, the amount extracted by the liver is: 50 mg − 20  mg = 30 mg&lt;/li&gt;&lt;li&gt;• amount extracted by the liver&lt;/li&gt;&lt;li&gt;• Hepatic Extraction Ratio (ER) : The hepatic extraction ratio is the fraction of the drug extracted by the liver : ER = Amount extracted by the liver/Amount reaching the liver = 30 mg / 50 mg = 0.6&lt;/li&gt;&lt;li&gt;• Hepatic Extraction Ratio (ER) :&lt;/li&gt;&lt;li&gt;• Hepatic Extraction Ratio (ER)&lt;/li&gt;&lt;li&gt;• The hepatic extraction ratio is the fraction of the drug extracted by the liver : ER = Amount extracted by the liver/Amount reaching the liver = 30 mg / 50 mg = 0.6&lt;/li&gt;&lt;li&gt;• The hepatic extraction ratio is the fraction of the drug extracted by the liver :&lt;/li&gt;&lt;li&gt;• hepatic extraction ratio&lt;/li&gt;&lt;li&gt;• fraction of the drug extracted by the liver&lt;/li&gt;&lt;li&gt;• ER = Amount extracted by the liver/Amount reaching the liver = 30 mg / 50 mg = 0.6&lt;/li&gt;&lt;li&gt;• Hepatic Clearance (Clₕ) : Hepatic clearance is given by the formula: CL = Liver Blood Flow (Q) × Extraction Ratio Given that the liver blood flow (Q) is 1500 mL/min (or 1.5 L/min) and the extraction ratio (ER) is 0.6 : CL = 1500 mL/min × 0.6 = 900 mL/min&lt;/li&gt;&lt;li&gt;• Hepatic Clearance (Clₕ) :&lt;/li&gt;&lt;li&gt;• Hepatic Clearance (Clₕ)&lt;/li&gt;&lt;li&gt;• Hepatic clearance is given by the formula: CL = Liver Blood Flow (Q) × Extraction Ratio Given that the liver blood flow (Q) is 1500 mL/min (or 1.5 L/min) and the extraction ratio (ER) is 0.6 : CL = 1500 mL/min × 0.6 = 900 mL/min&lt;/li&gt;&lt;li&gt;• Hepatic clearance is given by the formula:&lt;/li&gt;&lt;li&gt;• CL = Liver Blood Flow (Q) × Extraction Ratio&lt;/li&gt;&lt;li&gt;• Given that the liver blood flow (Q) is 1500 mL/min (or 1.5 L/min) and the extraction ratio (ER) is 0.6 :&lt;/li&gt;&lt;li&gt;• liver blood flow (Q)&lt;/li&gt;&lt;li&gt;• 1500 mL/min&lt;/li&gt;&lt;li&gt;• extraction ratio (ER)&lt;/li&gt;&lt;li&gt;• 0.6&lt;/li&gt;&lt;li&gt;• CL = 1500 mL/min × 0.6 = 900 mL/min&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ To calculate the hepatic clearance of a drug , apply the formula hepatic clearance = hepatic extraction ratio × hepatic blood flow, using the fraction of the drug dose absorbed and the fractional bioavailability to determine the extraction ratio .&lt;/li&gt;&lt;li&gt;➤ hepatic clearance of a drug&lt;/li&gt;&lt;li&gt;➤ hepatic clearance = hepatic extraction ratio × hepatic blood flow,&lt;/li&gt;&lt;li&gt;➤ fraction of the drug&lt;/li&gt;&lt;li&gt;➤ absorbed and the fractional bioavailability&lt;/li&gt;&lt;li&gt;➤ extraction ratio&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following figures correctly represent the relationship between clearance and plasma concentration for a drug following first order kinetics?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;a&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;b&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;c&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;d&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. a&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/05/03/screenshot-2023-05-03-111308.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Figure a represents a scenario where clearance is independent of plasma concentration . This is consistent with first-order kinetics, where a constant fraction of the drug is eliminated per unit time. Figure b suggests that clearance increases linearly with increasing plasma concentration, which would imply dose-dependent kinetics , not first-order kinetics. Figure c and d both show clearance changing with plasma concentration , which suggests non-linear kinetics.&lt;/li&gt;&lt;li&gt;• Figure a represents a scenario where clearance is independent of plasma concentration . This is consistent with first-order kinetics, where a constant fraction of the drug is eliminated per unit time.&lt;/li&gt;&lt;li&gt;• Figure a&lt;/li&gt;&lt;li&gt;• clearance is independent of plasma concentration&lt;/li&gt;&lt;li&gt;• first-order kinetics,&lt;/li&gt;&lt;li&gt;• constant fraction of the drug&lt;/li&gt;&lt;li&gt;• eliminated&lt;/li&gt;&lt;li&gt;• unit time.&lt;/li&gt;&lt;li&gt;• Figure b suggests that clearance increases linearly with increasing plasma concentration, which would imply dose-dependent kinetics , not first-order kinetics.&lt;/li&gt;&lt;li&gt;• Figure b&lt;/li&gt;&lt;li&gt;• clearance increases linearly&lt;/li&gt;&lt;li&gt;• increasing plasma concentration,&lt;/li&gt;&lt;li&gt;• dose-dependent kinetics&lt;/li&gt;&lt;li&gt;• Figure c and d both show clearance changing with plasma concentration , which suggests non-linear kinetics.&lt;/li&gt;&lt;li&gt;• Figure c and d&lt;/li&gt;&lt;li&gt;• show clearance&lt;/li&gt;&lt;li&gt;• with plasma concentration&lt;/li&gt;&lt;li&gt;• non-linear kinetics.&lt;/li&gt;&lt;li&gt;• Therefore, the figure that correctly represents the relationship between clearance and plasma concentration for a drug following first-order kinetics is: Figure a .&lt;/li&gt;&lt;li&gt;• the figure&lt;/li&gt;&lt;li&gt;• correctly represents&lt;/li&gt;&lt;li&gt;• relationship between clearance and plasma concentration&lt;/li&gt;&lt;li&gt;• first-order kinetics&lt;/li&gt;&lt;li&gt;• Figure a&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ In first-order kinetics, the clearance of a drug remains constant regardless of plasma concentration , which is depicted as a horizontal line parallel to the plasma concentration axis in a graph of clearance versus plasma concentration.&lt;/li&gt;&lt;li&gt;➤ first-order kinetics,&lt;/li&gt;&lt;li&gt;➤ clearance of a drug&lt;/li&gt;&lt;li&gt;➤ constant&lt;/li&gt;&lt;li&gt;➤ plasma concentration&lt;/li&gt;&lt;li&gt;➤ horizontal&lt;/li&gt;&lt;li&gt;➤ line parallel to the plasma concentration&lt;/li&gt;&lt;li&gt;➤ axis&lt;/li&gt;&lt;li&gt;➤ clearance versus plasma concentration.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Phenytoin is a drug that follows zero order kinetics at high doses and first order kinetics at low doses. Suppose 400 mg phenytoin is present in the body and its rate of elimination at this dose is 200 mg/hr., how much will remain in plasma after 2 hours?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;100 mg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;50 mg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Zero&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cannot be predicted from this information&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Cannot be predicted from this information&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Cannot be predicted from this information.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ For drugs like phenytoin , which exhibit zero-order kinetics at higher doses and first-order kinetics at lower doses , the specific plasma concentration at which this shift occurs must be known to accurately predict plasma levels after a given period.&lt;/li&gt;&lt;li&gt;➤ phenytoin&lt;/li&gt;&lt;li&gt;➤ exhibit zero-order kinetics at higher doses&lt;/li&gt;&lt;li&gt;➤ first-order kinetics at lower doses&lt;/li&gt;&lt;li&gt;➤ plasma concentration&lt;/li&gt;&lt;li&gt;➤ shift&lt;/li&gt;&lt;li&gt;➤ accurately predict plasma levels&lt;/li&gt;&lt;li&gt;➤ given period.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drugs would most likely need a loading dose to help reach therapeutic levels?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acetaminophen, t (1/2) = 2 h&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aspirin, t (1/2) = 15 min&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Digitoxin, t (1/2) = 161 h&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adenosine, t (1/2) = 10 s&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Digitoxin, t (1/2) = 161 h&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Digitoxin, t1/2= 161 hrs&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Aspirin (t½ = 15 minutes) : Aspirin has a very short half-life, meaning it rapidly reaches steady-state levels with regular dosing. A loading dose is typically unnecessary because the drug accumulates quickly.&lt;/li&gt;&lt;li&gt;• Aspirin (t½ = 15 minutes)&lt;/li&gt;&lt;li&gt;• Acetaminophen (t½ = 2 hours) : While acetaminophen has a longer half-life compared to aspirin, it still reaches therapeutic levels relatively quickly with regular dosing, making a loading dose unnecessary.&lt;/li&gt;&lt;li&gt;• Acetaminophen (t½ = 2 hours)&lt;/li&gt;&lt;li&gt;• Adenosine (t½ = 10 seconds) : Adenosine has an extremely short half-life and is used for acute, rapid-onset effects, such as in the treatment of supraventricular tachycardia. Because of its immediate action and short duration, no loading dose is needed.&lt;/li&gt;&lt;li&gt;• Adenosine (t½ = 10 seconds)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Drugs with a long half-life (such as digitoxin) require a loading dose to achieve therapeutic concentrations quickly. This is particularly important in clinical scenarios where immediate drug effects are needed. For drugs with short half-lives, a loading dose is typically unnecessary because steady-state levels are rapidly reached with regular dosing.&lt;/li&gt;&lt;li&gt;➤ long half-life&lt;/li&gt;&lt;li&gt;➤ loading dose&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Constant intravenous infusion (at a rate of 200 mg/hour) of a drug with half-life of 1 hour is started and plasma concentration is measured at different intervals. If steady state plasma concentration is 400 µg/dl, what was the likely plasma concentration at 2 hours’ time after starting the infusion?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;100 µg/dl&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;150 µg/dl&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;200 µg/dl&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;300 µg/dl&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 300 µg/dl&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 300 µg/dl&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ During constant intravenous infusion , plasma concentration of a drug with a half-life of 1 hour at 2 hours is likely to be 75% of the steady-state concentration due to exponential accumulation.&lt;/li&gt;&lt;li&gt;➤ constant intravenous infusion&lt;/li&gt;&lt;li&gt;➤ plasma concentration&lt;/li&gt;&lt;li&gt;➤ half-life of 1 hour at 2 hours&lt;/li&gt;&lt;li&gt;➤ 75%&lt;/li&gt;&lt;li&gt;➤ steady-state concentration&lt;/li&gt;&lt;li&gt;➤ exponential accumulation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Time for peak plasma concentration (Tmax) indicates?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The rate of elimination&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The rate of absorption&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The duration of effect&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The extent of absorption&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. The rate of absorption&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) The rate of absorption&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. The rate of elimination: Incorrect. The rate of elimination is more closely related to the drug&#x27;s half-life (t1/2), which is the time required for the plasma concentration of the drug to reduce to half its initial value . Tmax does not provide direct information about the rate at which the drug is eliminated from the body.&lt;/li&gt;&lt;li&gt;• Option A. The rate of elimination:&lt;/li&gt;&lt;li&gt;• Incorrect.&lt;/li&gt;&lt;li&gt;• rate of elimination&lt;/li&gt;&lt;li&gt;• closely related to the drug&#x27;s half-life (t1/2),&lt;/li&gt;&lt;li&gt;• time required for the plasma concentration&lt;/li&gt;&lt;li&gt;• reduce to half its initial value&lt;/li&gt;&lt;li&gt;• Tmax does not&lt;/li&gt;&lt;li&gt;• information&lt;/li&gt;&lt;li&gt;• rate at&lt;/li&gt;&lt;li&gt;• drug is eliminated&lt;/li&gt;&lt;li&gt;• Option C. The duration of effect: Incorrect . The duration of effect of a drug is influenced by its half-life and the duration of interaction with its target receptors , not just the time to reach peak concentration. Tmax alone does not provide complete information about how long a drug&#x27;s effects will last.&lt;/li&gt;&lt;li&gt;• Option C. The duration of effect:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• duration of effect of a drug&lt;/li&gt;&lt;li&gt;• its half-life and the duration of&lt;/li&gt;&lt;li&gt;• interaction&lt;/li&gt;&lt;li&gt;• target receptors&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• time to reach peak concentration.&lt;/li&gt;&lt;li&gt;• Tmax&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• complete&lt;/li&gt;&lt;li&gt;• information&lt;/li&gt;&lt;li&gt;• long a drug&#x27;s effects&lt;/li&gt;&lt;li&gt;• last.&lt;/li&gt;&lt;li&gt;• Option D. The extent of absorption: Incorrect. The extent of absorption is more accurately indicated by the area under the curve (AUC) or the total plasma concentration of the drug over time . Tmax tells us when the peak concentration occurs but does not indicate the total amount of drug absorbed.&lt;/li&gt;&lt;li&gt;• Option D. The extent of absorption:&lt;/li&gt;&lt;li&gt;• Incorrect.&lt;/li&gt;&lt;li&gt;• extent of absorption&lt;/li&gt;&lt;li&gt;• more&lt;/li&gt;&lt;li&gt;• indicated&lt;/li&gt;&lt;li&gt;• area under the curve&lt;/li&gt;&lt;li&gt;• total plasma concentration&lt;/li&gt;&lt;li&gt;• drug over time&lt;/li&gt;&lt;li&gt;• Tmax&lt;/li&gt;&lt;li&gt;• peak concentration&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• indicate&lt;/li&gt;&lt;li&gt;• total amount of drug absorbed.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Tmax is a pharmacokinetic parameter that indicates the time at which a drug reaches its maximum concentration in plasma , reflecting the rate of absorption from the site of administration into the systemic circulation.&lt;/li&gt;&lt;li&gt;• Tmax&lt;/li&gt;&lt;li&gt;• pharmacokinetic&lt;/li&gt;&lt;li&gt;• indicates the time&lt;/li&gt;&lt;li&gt;• drug&lt;/li&gt;&lt;li&gt;• its maximum concentration in plasma&lt;/li&gt;&lt;li&gt;• reflecting the rate of absorption&lt;/li&gt;&lt;li&gt;• site of administration&lt;/li&gt;&lt;li&gt;• systemic circulation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following factors tend to increase the volume of distribution of a drug EXCEPT:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;High plasma protein binding&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Low ionization at physiological pH values&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;High lipid solubility&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;High tissue binding&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. High plasma protein binding&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) High plasma protein binding.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ While high lipid solubility, low ionization , and high tissue binding increase a drug&#x27;s volume of distribution , high plasma protein binding generally decreases it.&lt;/li&gt;&lt;li&gt;➤ high lipid solubility,&lt;/li&gt;&lt;li&gt;➤ low ionization&lt;/li&gt;&lt;li&gt;➤ high tissue binding increase&lt;/li&gt;&lt;li&gt;➤ drug&#x27;s volume of distribution&lt;/li&gt;&lt;li&gt;➤ high plasma protein&lt;/li&gt;&lt;li&gt;➤ binding&lt;/li&gt;&lt;li&gt;➤ decreases it.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following statements regarding steady state plasma concentration of a drug are true EXCEPT:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;At steady state, rate of administration of drug is equal to its rate of elimination&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Steady state plasma concentration achieved depends upon half-life&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Drugs with longer half-life can be given as loading dose to achieve steady state more quickly&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Average steady state plasma concentration achieved is same irrespective of once daily or twice daily administration if total daily dose is same&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Steady state plasma concentration achieved depends upon half-life&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Steady state plasma concentration achieved depends upon half-life.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A drug x is secreted through renal tubules, tubular secretion of this drug can be confirmed if renal clearance of drug x is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Equal to the GFR&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;More than the GFR&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Less than the GFR&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;More than volume of distribution&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. More than the GFR&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. More than the GFR&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A new drug is found to be highly lipid soluble. It is metabolized at a slower rate of 10% per hour. On intravenous injection it produces general anaesthesia that lasts only for 15 min. This short duration of anaesthesia is due to?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Metabolism of the drug in liver&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;High plasma protein binding of the drug&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Excretion of drug by kidney&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Redistribution&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Redistribution&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Redistribution&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Oral loading dose of a drug depends on the following factors except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Drug concentration to be achieved&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Volume of distribution&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bioavailability of drug&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Clearance of the drug&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Clearance of the drug&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Clearance of the drug&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A three-year-old child is brought to the emergency department having just ingested a large overdose of an antihistaminic drug. This drug is a weak base capable of entering most tissues including the brain. On physical examination the heart rate is 100/minute, blood pressure is 110/60 mm Hg and the respiratory rate is 20/ minute. In this case of poisoning?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Urinary excretion would be accelerated by administration of NaHCO3, an alkalinizing agent&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Urinary excretion would be accelerated by administration of NH4Cl, an acidifying agent&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;More of the drug would be ionized at blood pH than at stomach pH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Absorption of the drug would be faster from the stomach than from the small intestine.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Urinary excretion would be accelerated by administration of NH4Cl, an acidifying agent&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B.  Urinary excretion would be accelerated by administration of NH4Cl, an acidifying agent.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;About first order kinetics true statement is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Clearance remains constant&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fixed amount of the drug is eliminated per unit time&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Half-life increases with dose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rate of elimination is constant&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Clearance remains constant&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Drug X is normally administered to patients at a rate of 50 mg/hour. Elimination of the drug X from body takes place as: - Hepatic Metabolism 10% - Biliary Secretion 10% - Renal Excretion 80% This drug has to be administered to a 65 years old patient Uttam Singh, with a GFR of 60 ml/min. (assuming normal GFR is 120 ml/min). Liver and biliary functions are normal in this patient. What should be the dose rate of drug X in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;50 mg/hour&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;25 mg/hour&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;30 mg/hour&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;100 mg/hour&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 30 mg/hour&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. 30 mg/hour&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient, Rajesh with a history of wheezing, coughing and shortness of breath is being evaluated in the asthma clinic. Several drug treatments with different routes are under consideration. Which of the following statements about routes of administration is most correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Administration of a bronchodilator drug by inhaled aerosol is usually associated with more adverse effects than administration of this drug by mouth&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bioavailability of most drugs is greater with rectal administration than with sublingual administration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Administration of a drug by transdermal patch is often faster but is associated with more first pass metabolism than oral administration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The first pass effect is the result of elimination of a drug after administration and before it enters systemic circulation&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. The first pass effect is the result of elimination of a drug after administration and before it enters systemic circulation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) The first pass effect is the result of elimination of a drug after administration and before it enters systemic circulation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. is incorrect because inhaled aerosol administration of bronchodilator drugs is associated with fewer adverse effects than oral administration , as it allows for targeted delivery of the drug to the site of action in the lungs, with minimal systemic absorption.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• inhaled aerosol administration&lt;/li&gt;&lt;li&gt;• fewer adverse effects&lt;/li&gt;&lt;li&gt;• oral administration&lt;/li&gt;&lt;li&gt;• allows for targeted delivery of the drug&lt;/li&gt;&lt;li&gt;• site of action in the lungs,&lt;/li&gt;&lt;li&gt;• minimal systemic&lt;/li&gt;&lt;li&gt;• absorption.&lt;/li&gt;&lt;li&gt;• Option B. is incorrect because sublingual administration generally results in greater bioavailability than rectal administration, as the sublingual route allows for rapid absorption of the drug into the bloodstream through the rich network of blood vessels under the tongue , bypassing the first-pass metabolism in the liver.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• sublingual administration&lt;/li&gt;&lt;li&gt;• greater bioavailability&lt;/li&gt;&lt;li&gt;• rectal administration,&lt;/li&gt;&lt;li&gt;• sublingual route&lt;/li&gt;&lt;li&gt;• rapid absorption of the drug&lt;/li&gt;&lt;li&gt;• bloodstream&lt;/li&gt;&lt;li&gt;• rich network of blood vessels&lt;/li&gt;&lt;li&gt;• tongue&lt;/li&gt;&lt;li&gt;• bypassing&lt;/li&gt;&lt;li&gt;• first-pass metabolism in the liver.&lt;/li&gt;&lt;li&gt;• Option C. is incorrect because transdermal administration of a drug is associated with slower onset of action than oral administration, as the drug must penetrate the skin barrier to enter systemic circulation.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• transdermal administration&lt;/li&gt;&lt;li&gt;• slower onset of action&lt;/li&gt;&lt;li&gt;• oral&lt;/li&gt;&lt;li&gt;• administration,&lt;/li&gt;&lt;li&gt;• drug&lt;/li&gt;&lt;li&gt;• penetrate the skin&lt;/li&gt;&lt;li&gt;• enter systemic circulation.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• First pass effect refers to the metabolism of a drug within the liver that significantly reduces the bioavailability of the drug before it reaches systemic circulation , as opposed to comparing routes of administration and their impact on drug delivery and metabolism.&lt;/li&gt;&lt;li&gt;• First pass effect&lt;/li&gt;&lt;li&gt;• metabolism of a drug&lt;/li&gt;&lt;li&gt;• liver&lt;/li&gt;&lt;li&gt;• reduces&lt;/li&gt;&lt;li&gt;• bioavailability of the drug before&lt;/li&gt;&lt;li&gt;• systemic circulation&lt;/li&gt;&lt;li&gt;• comparing routes of administration&lt;/li&gt;&lt;li&gt;• their impact&lt;/li&gt;&lt;li&gt;• drug delivery&lt;/li&gt;&lt;li&gt;• metabolism.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];

        function showResults(index) {
            try {

                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;

                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;

        // Navigate to previous result
        function showPreviousResult() {

                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {

            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;

                container.innerHTML = `

                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);

                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;

                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;

                audio.onerror = () =&gt; {

                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;

        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);

                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
