t;, &quot;text&quot;: &quot;IL-2 antagonist&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IL-6 antagonist&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. IL-1 antagonist&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) IL-1 antagonist&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. TNF antagonist: This option is incorrect. TNF antagonists are a class of biologics that include drugs such as infliximab , etanercept , and adalimumab . They work by inhibiting the action of tumor necrosis factor-alpha (TNF-alpha), not IL-1.&lt;/li&gt;&lt;li&gt;• Option A. TNF antagonist:&lt;/li&gt;&lt;li&gt;• TNF antagonists&lt;/li&gt;&lt;li&gt;• class of biologics&lt;/li&gt;&lt;li&gt;• drugs such as infliximab&lt;/li&gt;&lt;li&gt;• etanercept&lt;/li&gt;&lt;li&gt;• adalimumab&lt;/li&gt;&lt;li&gt;• Option C. IL-2 antagonist: This option is incorrect. IL-2 antagonists , such as basiliximab and daclizumab , are used primarily to prevent rejection in organ transplantation by inhibiting the action of interleukin-2 (IL-2), which is different from the mechanism of action of anakinra.&lt;/li&gt;&lt;li&gt;• Option C. IL-2 antagonist:&lt;/li&gt;&lt;li&gt;• IL-2 antagonists&lt;/li&gt;&lt;li&gt;• basiliximab and daclizumab&lt;/li&gt;&lt;li&gt;• prevent rejection&lt;/li&gt;&lt;li&gt;• organ transplantation&lt;/li&gt;&lt;li&gt;• inhibiting the action of interleukin-2&lt;/li&gt;&lt;li&gt;• Option D. IL-6 antagonist: This option is incorrect. IL-6 antagonists , such as tocilizumab and sarilumab , are used in the treatment of rheumatoid arthritis by inhibiting the action of interleukin-6 (IL-6), a different pathway from that targeted by anakinra.&lt;/li&gt;&lt;li&gt;• Option D. IL-6 antagonist:&lt;/li&gt;&lt;li&gt;• IL-6 antagonists&lt;/li&gt;&lt;li&gt;• tocilizumab and sarilumab&lt;/li&gt;&lt;li&gt;• treatment of rheumatoid arthritis&lt;/li&gt;&lt;li&gt;• inhibiting the action of interleukin-6&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The educational goal is to understand the specific mechanism of action of anakinra in the treatment of rheumatoid arthritis . Recognizing anakinra as an IL-1 antagonist is crucial for understanding its role in managing inflammation and joint damage in patients with rheumatoid arthritis, highlighting the importance of targeted biological therapies in modulating specific pathways involved in the disease process.&lt;/li&gt;&lt;li&gt;➤ understand the specific mechanism of action of anakinra&lt;/li&gt;&lt;li&gt;➤ treatment of rheumatoid arthritis&lt;/li&gt;&lt;li&gt;➤ Recognizing anakinra&lt;/li&gt;&lt;li&gt;➤ IL-1 antagonist&lt;/li&gt;&lt;li&gt;➤ role in managing inflammation&lt;/li&gt;&lt;li&gt;➤ joint damage&lt;/li&gt;&lt;li&gt;➤ rheumatoid arthritis,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34-week pregnant female with polyhydramnios presents with labour pain. She was treated with indomethacin earlier. Which of the following can be likely outcome in the baby if delivery occurs at this time?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Patent ductus arteriosus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Premature closure of ductus arteriosus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Patent ductus venosus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Premature closure of ductus venosus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Premature closure of ductus arteriosus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Premature closure of ductus arteriosus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Patent ductus arteriosus: This condition occurs when the ductus arteriosus fails to close after birth , leading to abnormal blood flow between the aorta and pulmonary artery . It is not a direct outcome of indomethacin use during pregnancy; rather, indomethacin is used to encourage the closure of a patent ductus arteriosus in the neonatal period.&lt;/li&gt;&lt;li&gt;• Option A. Patent ductus arteriosus:&lt;/li&gt;&lt;li&gt;• ductus arteriosus fails to close after birth&lt;/li&gt;&lt;li&gt;• abnormal blood flow&lt;/li&gt;&lt;li&gt;• aorta and pulmonary artery&lt;/li&gt;&lt;li&gt;• Option C. Patent ductus venosus: The ductus venosus is a fetal blood vessel that diverts some blood flow directly from the umbilical vein to the inferior vena cava , bypassing the liver . A patent ductus venosus after birth is unrelated to indomethacin exposure.&lt;/li&gt;&lt;li&gt;• Option C. Patent ductus venosus:&lt;/li&gt;&lt;li&gt;• ductus venosus&lt;/li&gt;&lt;li&gt;• fetal blood vessel that diverts some blood flow&lt;/li&gt;&lt;li&gt;• umbilical vein&lt;/li&gt;&lt;li&gt;• inferior vena cava&lt;/li&gt;&lt;li&gt;• bypassing the liver&lt;/li&gt;&lt;li&gt;• Option D. Premature closure of ductus venosus: Like the patent ductus venosus , premature closure of this vessel is not a recognized outcome of indomethacin use in pregnancy . The ductus venosus naturally closes after birth as part of the normal transition from fetal to neonatal circulation.&lt;/li&gt;&lt;li&gt;• Option D. Premature closure of ductus venosus:&lt;/li&gt;&lt;li&gt;• patent ductus venosus&lt;/li&gt;&lt;li&gt;• premature closure&lt;/li&gt;&lt;li&gt;• vessel&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• outcome of indomethacin&lt;/li&gt;&lt;li&gt;• pregnancy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The educational objective is to recognize the potential effects of indomethacin use during pregnancy on the fetal cardiovascular system , specifically the risk of premature closure of the ductus arteriosus . Understanding the pharmacological impacts of NSAIDs on fetal development is crucial for making informed decisions about drug use in pregnancy , highlighting the importance of weighing the benefits against potential risks when managing conditions like polyhydramnios&lt;/li&gt;&lt;li&gt;➤ recognize the potential effects of indomethacin use&lt;/li&gt;&lt;li&gt;➤ pregnancy on the fetal cardiovascular system&lt;/li&gt;&lt;li&gt;➤ risk of premature closure&lt;/li&gt;&lt;li&gt;➤ ductus arteriosus&lt;/li&gt;&lt;li&gt;➤ pharmacological impacts of NSAIDs&lt;/li&gt;&lt;li&gt;➤ fetal development&lt;/li&gt;&lt;li&gt;➤ making informed decisions&lt;/li&gt;&lt;li&gt;➤ drug use in pregnancy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Drug Y shown in figure represents:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Colchicine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rasburicase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Allopurinol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Probenecid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Rasburicase&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/08/picture21.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Rasburicase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Colchicine :  It is used in the treatment of gout , not as a urate-lowering agent, but to alleviate inflammation.&lt;/li&gt;&lt;li&gt;• Option A. Colchicine&lt;/li&gt;&lt;li&gt;• used in the treatment of gout&lt;/li&gt;&lt;li&gt;• Option C. Allopurinol: It works by inhibiting xanthine oxidase , thereby preventing the formation of uric acid from xanthine and hypoxanthine.&lt;/li&gt;&lt;li&gt;• Option C. Allopurinol:&lt;/li&gt;&lt;li&gt;• inhibiting xanthine oxidase&lt;/li&gt;&lt;li&gt;• preventing the formation of uric acid from xanthine&lt;/li&gt;&lt;li&gt;• Option D. Probenecid: This drug acts by increasing the renal excretion of uric acid but does not directly convert uric acid to allantoin.&lt;/li&gt;&lt;li&gt;• Option D. Probenecid:&lt;/li&gt;&lt;li&gt;• drug acts by increasing the renal excretion of uric acid&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The goal is to understand the role of rasburicase in the management of hyperuricemia , especially in the acute setting of tumor lysis syndrome . Knowledge of rasburicase’s mechanism of action is essential for recognizing its value in lowering elevated uric acid levels quickly to prevent renal damage and other serious complications.&lt;/li&gt;&lt;li&gt;➤ role of rasburicase&lt;/li&gt;&lt;li&gt;➤ management of hyperuricemia&lt;/li&gt;&lt;li&gt;➤ acute setting of tumor lysis syndrome&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following drugs are used for treatment of congestive heart failure except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nesiritide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sacubitril&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Trimetazidine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Metoprolol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Trimetazidine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/08/screenshot-2024-05-08-094413.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Trimetazidine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Nesiritide: Nesiritide is a recombinant B-type natriuretic peptide that has vasodilatory effects and is used in the management of acute decompensated heart failure.&lt;/li&gt;&lt;li&gt;• Option A. Nesiritide:&lt;/li&gt;&lt;li&gt;• recombinant B-type natriuretic peptide&lt;/li&gt;&lt;li&gt;• vasodilatory effects&lt;/li&gt;&lt;li&gt;• acute decompensated heart failure.&lt;/li&gt;&lt;li&gt;• Option B. Sacubitril: When combined with valsartan (a neprilysin inhibitor and an angiotensin II receptor blocker, respectively), sacubitril is used to reduce the risk of cardiovascular death and hospitalization for heart failure in patients with chronic heart failure.&lt;/li&gt;&lt;li&gt;• Option B. Sacubitril:&lt;/li&gt;&lt;li&gt;• combined with valsartan&lt;/li&gt;&lt;li&gt;• neprilysin inhibitor and an angiotensin II receptor blocker,&lt;/li&gt;&lt;li&gt;• reduce the risk of cardiovascular death&lt;/li&gt;&lt;li&gt;• hospitalization for heart failure in patients&lt;/li&gt;&lt;li&gt;• chronic heart&lt;/li&gt;&lt;li&gt;• failure.&lt;/li&gt;&lt;li&gt;• Option D. Metoprolol: Metoprolol is a beta-blocker that is used in the management of CHF. It reduces myocardial oxygen demand and can improve survival in patients with heart failure.&lt;/li&gt;&lt;li&gt;• Option D. Metoprolol:&lt;/li&gt;&lt;li&gt;• beta-blocker&lt;/li&gt;&lt;li&gt;• CHF.&lt;/li&gt;&lt;li&gt;• reduces myocardial oxygen demand&lt;/li&gt;&lt;li&gt;• improve survival in patients with heart failure.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient is taking atorvastatin for dyslipidemia. Which of these drugs should be avoided in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Clarithromycin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oxycodone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rivaroxaban&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adalimumab&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Clarithromycin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Clarithromycin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Oxycodone: Incorrect because oxycodone, an opioid analgesic, does not significantly interact with the CYP3A4 enzyme in a way that would affect the metabolism of atorvastatin to a clinically relevant extent.&lt;/li&gt;&lt;li&gt;• Option B. Oxycodone:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• opioid analgesic,&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• CYP3A4 enzyme&lt;/li&gt;&lt;li&gt;• metabolism of atorvastatin to a clinically relevant extent.&lt;/li&gt;&lt;li&gt;• Option C. Rivaroxaban: Incorrect as rivaroxaban, an anticoagulant , is not metabolized by CYP3A4 in a way that would interfere with atorvastatin metabolism.&lt;/li&gt;&lt;li&gt;• Option C. Rivaroxaban:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• rivaroxaban,&lt;/li&gt;&lt;li&gt;• anticoagulant&lt;/li&gt;&lt;li&gt;• not metabolized by CYP3A4&lt;/li&gt;&lt;li&gt;• atorvastatin metabolism.&lt;/li&gt;&lt;li&gt;• Option D. Adalimumab: Incorrect because adalimumab , an immunosuppressive drug used to treat autoimmune diseases, does not interact with the CYP3A4 enzyme and thus would not affect atorvastatin levels.&lt;/li&gt;&lt;li&gt;• Option D. Adalimumab:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• adalimumab&lt;/li&gt;&lt;li&gt;• immunosuppressive drug&lt;/li&gt;&lt;li&gt;• autoimmune diseases, does not&lt;/li&gt;&lt;li&gt;• CYP3A4 enzyme&lt;/li&gt;&lt;li&gt;• would not&lt;/li&gt;&lt;li&gt;• atorvastatin levels.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• When prescribing statins, avoid concomitant use with drugs that inhibit CYP3A4, such as clarithromycin, to prevent an increase in their plasma levels which could lead to myopathy. Other notable CYP3A4 inhibitors to avoid include amiodarone, gemfibrozil, HIV protease inhibitors (such as saquinavir, ritonavir), and itraconazole.&lt;/li&gt;&lt;li&gt;• statins,&lt;/li&gt;&lt;li&gt;• avoid&lt;/li&gt;&lt;li&gt;• inhibit CYP3A4,&lt;/li&gt;&lt;li&gt;• clarithromycin,&lt;/li&gt;&lt;li&gt;• increase&lt;/li&gt;&lt;li&gt;• plasma levels&lt;/li&gt;&lt;li&gt;• lead to myopathy.&lt;/li&gt;&lt;li&gt;• CYP3A4 inhibitors&lt;/li&gt;&lt;li&gt;• amiodarone, gemfibrozil, HIV&lt;/li&gt;&lt;li&gt;• protease inhibitors (such as saquinavir, ritonavir), and itraconazole.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following are adverse effects of amiodarone except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pulmonary fibrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Corneal microdeposits&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Photosensitivity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tachycardia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Tachycardia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Tachycardia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Pulmonary fibrosis: This is a serious and well-recognized side effect of amiodarone, especially with long-term use.&lt;/li&gt;&lt;li&gt;• Option A. Pulmonary fibrosis:&lt;/li&gt;&lt;li&gt;• serious and well-recognized side effect of amiodarone,&lt;/li&gt;&lt;li&gt;• long-term use.&lt;/li&gt;&lt;li&gt;• Option B. Corneal microdeposits: Common and typically reversible upon discontinuation of the drug.&lt;/li&gt;&lt;li&gt;• Option B. Corneal microdeposits:&lt;/li&gt;&lt;li&gt;• Common&lt;/li&gt;&lt;li&gt;• reversible upon discontinuation of the drug.&lt;/li&gt;&lt;li&gt;• Option C. Photosensitivity: This adverse effect can occur in patients taking amiodarone , leading to increased risk of sunburn and skin pigmentation.&lt;/li&gt;&lt;li&gt;• Option C. Photosensitivity:&lt;/li&gt;&lt;li&gt;• adverse effect&lt;/li&gt;&lt;li&gt;• , leading to increased risk of sunburn and skin&lt;/li&gt;&lt;li&gt;• pigmentation.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Amiodarone is a class III anti-arrhythmic drug associated with several adverse effects including pulmonary fibrosis, corneal microdeposits, and photosensitivity, but not tachycardia; in fact, it more commonly causes bradycardia.&lt;/li&gt;&lt;li&gt;• Amiodarone&lt;/li&gt;&lt;li&gt;• class III anti-arrhythmic drug&lt;/li&gt;&lt;li&gt;• several adverse effects&lt;/li&gt;&lt;li&gt;• pulmonary fibrosis, corneal&lt;/li&gt;&lt;li&gt;• microdeposits, and photosensitivity,&lt;/li&gt;&lt;li&gt;• in fact, it more commonly causes bradycardia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A new antiarrhythmic drug is found to be effective against both atrial and ventricular arrhythmias. Its effect on action potential is shown in the Figure. The effect of this new drug is most like:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lignocaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Propanolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Encainide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Quinidine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Quinidine&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/25/image-2-min.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Quinidine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Lignocaine: Lignocaine (Lidocaine) is a Class IB antiarrhythmic drug that primarily works by shortening the action potential duration by blocking sodium channels , particularly in ischemic or depolarized cells . It does not prolong the action potential plateau.&lt;/li&gt;&lt;li&gt;• Option A. Lignocaine:&lt;/li&gt;&lt;li&gt;• Class IB antiarrhythmic drug&lt;/li&gt;&lt;li&gt;• shortening the action potential&lt;/li&gt;&lt;li&gt;• blocking sodium channels&lt;/li&gt;&lt;li&gt;• ischemic or depolarized cells&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• action&lt;/li&gt;&lt;li&gt;• potential plateau.&lt;/li&gt;&lt;li&gt;• Option B. Propranolol: Propranolol is a Class II antiarrhythmic , which is a beta-blocker that reduces sympathetic nervous system activity. It does not have a direct effect on the action potential duration or plateau phase.&lt;/li&gt;&lt;li&gt;• Option B. Propranolol:&lt;/li&gt;&lt;li&gt;• Class II antiarrhythmic&lt;/li&gt;&lt;li&gt;• beta-blocker&lt;/li&gt;&lt;li&gt;• sympathetic nervous system&lt;/li&gt;&lt;li&gt;• activity.&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• action potential duration or plateau phase.&lt;/li&gt;&lt;li&gt;• Option C. Encainide: Encainide , which is no longer widely used, was a Class IC antiarrhythmic drug that significantly slows conduction by blocking sodium channels but does not typically prolong the action potential duration.&lt;/li&gt;&lt;li&gt;• Option C. Encainide:&lt;/li&gt;&lt;li&gt;• Encainide&lt;/li&gt;&lt;li&gt;• no longer widely used,&lt;/li&gt;&lt;li&gt;• Class IC antiarrhythmic drug&lt;/li&gt;&lt;li&gt;• blocking sodium channels&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• action potential duration.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The educational goal is to recognize the electrophysiologic effects of antiarrhythmic drugs on the cardiac action potential. Understanding how these drugs affect the action potential can provide insights into their therapeutic uses and potential arrhythmogenic risks. Quinidine&#x27;s effect of prolonging the action potential duration is useful in the treatment of both atrial and ventricular arrhythmias, but it also carries the risk of proarrhythmia, underlining the need for careful patient selection and monitoring.&lt;/li&gt;&lt;li&gt;➤ electrophysiologic effects of antiarrhythmic drugs&lt;/li&gt;&lt;li&gt;➤ action potential&lt;/li&gt;&lt;li&gt;➤ therapeutic uses and potential&lt;/li&gt;&lt;li&gt;➤ arrhythmogenic risks. Quinidine&#x27;s&lt;/li&gt;&lt;li&gt;➤ prolonging the action potential duration&lt;/li&gt;&lt;li&gt;➤ both atrial and&lt;/li&gt;&lt;li&gt;➤ ventricular arrhythmias,&lt;/li&gt;&lt;li&gt;➤ risk of proarrhythmia,&lt;/li&gt;&lt;li&gt;➤ careful patient selection&lt;/li&gt;&lt;li&gt;➤ monitoring.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drugs act as K channel opener?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Spironolactone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amiloride&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nicorandil&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Methyldopa&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Nicorandil&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Nicorandil&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Spironolactone: Spironolactone is a potassium-sparing diuretic that works at the level of the distal convoluted tubule in the kidneys but does not act as a K channel opener in the cardiovascular system.&lt;/li&gt;&lt;li&gt;• Option A. Spironolactone:&lt;/li&gt;&lt;li&gt;• potassium-sparing diuretic&lt;/li&gt;&lt;li&gt;• at the level of the distal convoluted tubule&lt;/li&gt;&lt;li&gt;• does not act&lt;/li&gt;&lt;li&gt;• K channel opener&lt;/li&gt;&lt;li&gt;• Option B. Amiloride: Amiloride is also a potassium-sparing diuretic that affects ion channels in the kidneys , but again, it does not open potassium channels in vascular smooth muscle.&lt;/li&gt;&lt;li&gt;• Option B. Amiloride:&lt;/li&gt;&lt;li&gt;• potassium-sparing diuretic&lt;/li&gt;&lt;li&gt;• ion channels in the kidneys&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• open potassium channels&lt;/li&gt;&lt;li&gt;• Option D. Methyldopa: Methyldopa is an antihypertensive medication that acts centrally as an alpha-2 agonist to lower blood pressure . It does not have K channel opening properties.&lt;/li&gt;&lt;li&gt;• Option D. Methyldopa:&lt;/li&gt;&lt;li&gt;• antihypertensive medication&lt;/li&gt;&lt;li&gt;• acts centrally as an alpha-2 agonist&lt;/li&gt;&lt;li&gt;• lower blood&lt;/li&gt;&lt;li&gt;• pressure&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• K channel opening properties.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Nicorandil acts as a K channel opener and has nitrate-like properties, making it effective in the treatment of angina pectoris due to its ability to reduce myocardial oxygen demand and increase blood flow to the ischemic heart muscle.&lt;/li&gt;&lt;li&gt;➤ Nicorandil&lt;/li&gt;&lt;li&gt;➤ K channel opener and has nitrate-like properties,&lt;/li&gt;&lt;li&gt;➤ treatment of angina pectoris&lt;/li&gt;&lt;li&gt;➤ reduce myocardial oxygen demand&lt;/li&gt;&lt;li&gt;➤ increase blood flow to the ischemic heart muscle.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drugs block late inward sodium ion channels?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ranolazine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Trimetazidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ivabradine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fasudil&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ranolazine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Ranolazine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Trimetazidine: Trimetazidine acts as a partial fatty acid oxidation inhibitor, optimizing the energy metabolism of the heart during ischemia, but it does not block sodium channels.&lt;/li&gt;&lt;li&gt;• Option B. Trimetazidine:&lt;/li&gt;&lt;li&gt;• Option C. Ivabradine: Ivabradine selectively inhibits the funny current (If) in the sinoatrial node, resulting in heart rate reduction, which can be beneficial in conditions like angina and heart failure, but it is not a sodium channel blocker.&lt;/li&gt;&lt;li&gt;• Option C. Ivabradine:&lt;/li&gt;&lt;li&gt;• Option D. Fasudil: Fasudil is a Rho-kinase inhibitor with vasodilatory effects and does not block sodium channels.&lt;/li&gt;&lt;li&gt;• Option D. Fasudil:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ranolazine is a late inward sodium channel blocker that can be used to treat chronic angina by improving myocardial relaxation and decreasing ischemia without major effects on heart rate or blood pressure.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is a direct renin inhibitor?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aliskiren&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Losartan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Perindopril&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vernakalant&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Aliskiren&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Aliskiren&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Losartan: Losartan is an angiotensin II receptor blocker (ARB), which works further downstream in the RAAS pathway by blocking the angiotensin II type 1 receptors on blood vessels, leading to vasodilation.&lt;/li&gt;&lt;li&gt;• Option B. Losartan:&lt;/li&gt;&lt;li&gt;• angiotensin II receptor blocker (ARB),&lt;/li&gt;&lt;li&gt;• downstream in the RAAS pathway&lt;/li&gt;&lt;li&gt;• blocking the angiotensin II type 1 receptors on blood vessels,&lt;/li&gt;&lt;li&gt;• vasodilation.&lt;/li&gt;&lt;li&gt;• Option C. Perindopril: Perindopril is an angiotensin-converting enzyme (ACE) inhibitor . It prevents the conversion of angiotensin I to angiotensin II by inhibiting the ACE enzyme.&lt;/li&gt;&lt;li&gt;• Option C. Perindopril:&lt;/li&gt;&lt;li&gt;• angiotensin-converting enzyme (ACE) inhibitor&lt;/li&gt;&lt;li&gt;• prevents&lt;/li&gt;&lt;li&gt;• angiotensin I to&lt;/li&gt;&lt;li&gt;• angiotensin II&lt;/li&gt;&lt;li&gt;• ACE enzyme.&lt;/li&gt;&lt;li&gt;• Option D. Vernakalant: Vernakalant is not related to the RAAS pathway ; it is a class III antiarrhythmic agent that acts as a multiple ion channel blocke r, particularly affecting atrial cells, and is used to treat certain types of arrhythmias.&lt;/li&gt;&lt;li&gt;• Option D. Vernakalant:&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• RAAS pathway&lt;/li&gt;&lt;li&gt;• class III antiarrhythmic agent&lt;/li&gt;&lt;li&gt;• multiple&lt;/li&gt;&lt;li&gt;• ion channel blocke&lt;/li&gt;&lt;li&gt;• atrial cells,&lt;/li&gt;&lt;li&gt;• types of arrhythmias.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Aliskiren is the only direct renin inhibitor among the options listed, acting at the rate-limiting step of the RAAS pathway by inhibiting the conversion of angiotensinogen to angiotensin I.&lt;/li&gt;&lt;li&gt;➤ Aliskiren&lt;/li&gt;&lt;li&gt;➤ renin inhibitor&lt;/li&gt;&lt;li&gt;➤ rate-limiting step of the RAAS pathway&lt;/li&gt;&lt;li&gt;➤ inhibiting the conversion of angiotensinogen to angiotensin I.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 26-year-old female came to hospital for preconception counseling. Patient is a known hypertensive compliant to drug therapy. Which of the following drugs will you advise to stop?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Methyldopa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Labetalol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lisinopril&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nifedipine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Lisinopril&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Lisinopril&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Methyldopa: Methyldopa is commonly used in pregnancy for hypertension and is considered safe. It is often continued during pregnancy if the patient is well-controlled.&lt;/li&gt;&lt;li&gt;• Option A. Methyldopa:&lt;/li&gt;&lt;li&gt;• commonly used in pregnancy for hypertension&lt;/li&gt;&lt;li&gt;• safe.&lt;/li&gt;&lt;li&gt;• well-controlled.&lt;/li&gt;&lt;li&gt;• Option B. Labetalol: Labetalol is another antihypertensive agent commonly used during pregnancy . It has a good safety profile and is often continued if the patient is well-controlled.&lt;/li&gt;&lt;li&gt;• Option B. Labetalol:&lt;/li&gt;&lt;li&gt;• antihypertensive agent&lt;/li&gt;&lt;li&gt;• during pregnancy&lt;/li&gt;&lt;li&gt;• good safety profile&lt;/li&gt;&lt;li&gt;• patient is well-controlled.&lt;/li&gt;&lt;li&gt;• Option D. Nifedipine: Nifedipine is also considered safe for use during pregnancy and is commonly prescribed for hypertension in pregnant women.&lt;/li&gt;&lt;li&gt;• Option D. Nifedipine:&lt;/li&gt;&lt;li&gt;• safe for use during pregnancy&lt;/li&gt;&lt;li&gt;• prescribed for hypertension&lt;/li&gt;&lt;li&gt;• pregnant women.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understanding the safety profiles of antihypertensive medications during pregnancy is essential for preconception counseling. Lisinopril is contraindicated during pregnancy due to its association with fetal malformations, particularly during the second and third trimesters . It is important to discontinue potentially harmful medications before conception to minimize risks to both the mother and the developing fetus.&lt;/li&gt;&lt;li&gt;➤ safety profiles of antihypertensive medications&lt;/li&gt;&lt;li&gt;➤ pregnancy&lt;/li&gt;&lt;li&gt;➤ preconception counseling.&lt;/li&gt;&lt;li&gt;➤ Lisinopril is contraindicated during pregnancy&lt;/li&gt;&lt;li&gt;➤ fetal malformations,&lt;/li&gt;&lt;li&gt;➤ second and&lt;/li&gt;&lt;li&gt;➤ third trimesters&lt;/li&gt;&lt;li&gt;➤ discontinue&lt;/li&gt;&lt;li&gt;➤ harmful medications before conception&lt;/li&gt;&lt;li&gt;➤ minimize risks to both&lt;/li&gt;&lt;li&gt;➤ mother and the developing fetus.&lt;/li&gt;&lt;li&gt;➤ SAFE ANTI-HYPERTENSIVES IN PREGNANCY&lt;/li&gt;&lt;li&gt;➤ SAFE ANTI-HYPERTENSIVES IN PREGNANCY&lt;/li&gt;&lt;li&gt;➤ B etter              - B eta blockers (Cardio selective and Labetalol) M other            - Methyldopa C are                 - C lonidine D uring             - D ihydropyridine CCB (sustained release nifedipine, amlodipine) H ypertensive   - H ydralazine P regnancy       - P razosin (and other alpha blockers)&lt;/li&gt;&lt;li&gt;➤ B etter              - B eta blockers (Cardio selective and Labetalol)&lt;/li&gt;&lt;li&gt;➤ B&lt;/li&gt;&lt;li&gt;➤ B&lt;/li&gt;&lt;li&gt;➤ M other            - Methyldopa&lt;/li&gt;&lt;li&gt;➤ M&lt;/li&gt;&lt;li&gt;➤ Methyldopa&lt;/li&gt;&lt;li&gt;➤ C are                 - C lonidine&lt;/li&gt;&lt;li&gt;➤ C&lt;/li&gt;&lt;li&gt;➤ C&lt;/li&gt;&lt;li&gt;➤ D uring             - D ihydropyridine CCB (sustained release nifedipine, amlodipine)&lt;/li&gt;&lt;li&gt;➤ D&lt;/li&gt;&lt;li&gt;➤ D&lt;/li&gt;&lt;li&gt;➤ H ypertensive   - H ydralazine&lt;/li&gt;&lt;li&gt;➤ H&lt;/li&gt;&lt;li&gt;➤ H&lt;/li&gt;&lt;li&gt;➤ P regnancy       - P razosin (and other alpha blockers)&lt;/li&gt;&lt;li&gt;➤ P&lt;/li&gt;&lt;li&gt;➤ P&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient of Prinzmetal’s angina is started on isosorbide mono nitrate. What is the mechanism of action of nitrates in this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reduced cardiac contractility&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increased left ventricular end diastolic volume&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decreased diastolic perfusion pressure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Endothelium independent coronary vasodilatation&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Endothelium independent coronary vasodilatation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Endothelium independent coronary vasodilatation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Reduced cardiac contractility: Incorrect as nitrates do not primarily act by reducing the contractility of the heart.&lt;/li&gt;&lt;li&gt;• Option A. Reduced cardiac contractility:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• nitrates do not&lt;/li&gt;&lt;li&gt;• reducing the contractility of the heart.&lt;/li&gt;&lt;li&gt;• Option B. Increased left ventricular end diastolic volume: Incorrect because nitrates do not typically increase left ventricular end-diastolic volume; they reduce preload and afterload through vasodilation.&lt;/li&gt;&lt;li&gt;• Option B. Increased left ventricular end diastolic volume:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• nitrates do not&lt;/li&gt;&lt;li&gt;• increase left ventricular end-diastolic volume;&lt;/li&gt;&lt;li&gt;• reduce preload and afterload&lt;/li&gt;&lt;li&gt;• vasodilation.&lt;/li&gt;&lt;li&gt;• Option C. Decreased diastolic perfusion pressure: Incorrect as nitrates do not reduce diastolic perfusion pressure; their action is aimed at reducing vasospasm and increasing perfusion.&lt;/li&gt;&lt;li&gt;• Option C. Decreased diastolic perfusion pressure:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• nitrates do not reduce diastolic perfusion pressure;&lt;/li&gt;&lt;li&gt;• reducing vasospasm and increasing perfusion.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• In Prinzmetal’s angina, nitrates like isosorbide mononitrate work by causing endothelium independent coronary vasodilation, acting directly on the vascular smooth muscle through NO donation, which leads to pain relief by reversing the coronary vasospasm.&lt;/li&gt;&lt;li&gt;• Prinzmetal’s angina,&lt;/li&gt;&lt;li&gt;• isosorbide mononitrate&lt;/li&gt;&lt;li&gt;• causing endothelium independent coronary vasodilation,&lt;/li&gt;&lt;li&gt;• vascular smooth muscle through NO donation,&lt;/li&gt;&lt;li&gt;• leads to pain relief&lt;/li&gt;&lt;li&gt;• reversing the coronary vasospasm.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the mechanism of action of ezetimibe for the treatment of hypercholesterolemia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inhibition of HMG-CoA reductase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inhibition of cholesterol absorption in the small intestine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inhibition of bile acid synthesis in the liver&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inhibition of lipoprotein lipase activity&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Inhibition of cholesterol absorption in the small intestine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Inhibition of cholesterol absorption in the small intestine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Inhibition of HMG-CoA reductase: This is the mechanism of action for statins, not ezetimibe. Statins inhibit the rate- l imiting step in cholesterol synthesis in the liver.&lt;/li&gt;&lt;li&gt;• Option A. Inhibition of HMG-CoA reductase:&lt;/li&gt;&lt;li&gt;• statins, not ezetimibe. Statins inhibit the rate-&lt;/li&gt;&lt;li&gt;• imiting step in cholesterol synthesis in the liver.&lt;/li&gt;&lt;li&gt;• Option C. Inhibition of bile acid synthesis in the liver: Bile acid sequestrants work by this mechanism. They bind bile acids in the intestine, leading to increased excretion of cholesterol in the feces.&lt;/li&gt;&lt;li&gt;• Option C. Inhibition of bile acid synthesis in the liver:&lt;/li&gt;&lt;li&gt;• Bile acid sequestrants&lt;/li&gt;&lt;li&gt;• bile acids&lt;/li&gt;&lt;li&gt;• intestine,&lt;/li&gt;&lt;li&gt;• increased excretion of cholesterol in the feces.&lt;/li&gt;&lt;li&gt;• Option D. Inhibition of lipoprotein lipase activity: Inhibiting lipoprotein lipase would prevent the breakdown of triglycerides, not cholesterol. This is not a mechanism associated with ezetimibe.&lt;/li&gt;&lt;li&gt;• Option D. Inhibition of lipoprotein lipase activity:&lt;/li&gt;&lt;li&gt;• Inhibiting lipoprotein lipase&lt;/li&gt;&lt;li&gt;• breakdown of triglycerides,&lt;/li&gt;&lt;li&gt;• not a mechanism&lt;/li&gt;&lt;li&gt;• ezetimibe.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ezetimibe reduces LDL cholesterol by inhibiting the absorption of cholesterol in the small intestine through its action on the NPC1L1 protein.&lt;/li&gt;&lt;li&gt;➤ Ezetimibe&lt;/li&gt;&lt;li&gt;➤ reduces LDL cholesterol by inhibiting the absorption of cholesterol&lt;/li&gt;&lt;li&gt;➤ NPC1L1&lt;/li&gt;&lt;li&gt;➤ protein.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following drugs can cause gynecomastia except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Digoxin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amiloride&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cimetidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ketoconazole&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Amiloride&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Amiloride&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Digoxin: Digoxin, a cardiac glycoside, has been associated with gynecomastia as a rare adverse effect, possibly due to its estrogen-like effects and alterations in hormone metabolism.&lt;/li&gt;&lt;li&gt;• Option A. Digoxin:&lt;/li&gt;&lt;li&gt;• Digoxin,&lt;/li&gt;&lt;li&gt;• cardiac glycoside,&lt;/li&gt;&lt;li&gt;• gynecomastia&lt;/li&gt;&lt;li&gt;• adverse effect,&lt;/li&gt;&lt;li&gt;• estrogen-like effects and alterations in hormone metabolism.&lt;/li&gt;&lt;li&gt;• Option C. Cimetidine: Cimetidine, a histamine H2 receptor antagonist , can cause gynecomastia by blocking androgen receptors and increasing prolactin secretion.&lt;/li&gt;&lt;li&gt;• Option C. Cimetidine:&lt;/li&gt;&lt;li&gt;• histamine H2 receptor antagonist&lt;/li&gt;&lt;li&gt;• gynecomastia&lt;/li&gt;&lt;li&gt;• blocking androgen receptors&lt;/li&gt;&lt;li&gt;• increasing prolactin secretion.&lt;/li&gt;&lt;li&gt;• Option D. Ketoconazole: Ketoconazole, an antifungal agent, can inhibit testosterone synthesis by blocking cytochrome P450 enzymes, leading to elevated estrogen levels and resulting in gynecomastia.&lt;/li&gt;&lt;li&gt;• Option D. Ketoconazole:&lt;/li&gt;&lt;li&gt;• an antifungal agent,&lt;/li&gt;&lt;li&gt;• inhibit testosterone synthesis&lt;/li&gt;&lt;li&gt;• blocking cytochrome P450&lt;/li&gt;&lt;li&gt;• elevated estrogen levels&lt;/li&gt;&lt;li&gt;• gynecomastia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The educational goal is to recognize medications associated with the development of gynecomastia a s an adverse effect.&lt;/li&gt;&lt;li&gt;➤ recognize medications associated with the development of gynecomastia a&lt;/li&gt;&lt;li&gt;➤ IMPORTANT DRUGS CAUSING GYNAECOMASTIA:&lt;/li&gt;&lt;li&gt;➤ IMPORTANT DRUGS CAUSING GYNAECOMASTIA:&lt;/li&gt;&lt;li&gt;➤ DI: DI goxin&lt;/li&gt;&lt;li&gt;➤ DI: DI&lt;/li&gt;&lt;li&gt;➤ S: S pironolactone&lt;/li&gt;&lt;li&gt;➤ S: S&lt;/li&gt;&lt;li&gt;➤ C: C imetidine, K etoconazole&lt;/li&gt;&lt;li&gt;➤ C: C&lt;/li&gt;&lt;li&gt;➤ K&lt;/li&gt;&lt;li&gt;➤ O: O estrogens&lt;/li&gt;&lt;li&gt;➤ O: O&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;If a thiazide diuretic is administered for hypertension, the response seen within 24 hours on excretion of different electrolytes is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sodium↑ Potassium↑ Calcium↑&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sodium↓ Potassium↓ Calcium↑&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sodium↑ Potassium↑ Calcium↓&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sodium↑ Potassium↓ Calcium↓&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Sodium↑ Potassium↑ Calcium↓&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/screenshot-2024-05-07-120035.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Sodium↑ Potassium↑ Calcium↓&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Sodium↑ Potassium↑ Calcium↑ : This option is incorrect because thiazides actually reduce calcium excretion , leading to hypercalcemia , while increasing the excretion of sodium and potassium.&lt;/li&gt;&lt;li&gt;• Option A. Sodium↑ Potassium↑ Calcium↑&lt;/li&gt;&lt;li&gt;• thiazides&lt;/li&gt;&lt;li&gt;• reduce calcium excretion&lt;/li&gt;&lt;li&gt;• hypercalcemia&lt;/li&gt;&lt;li&gt;• Option B. Sodium↓ Potassium↓ Calcium↑: This option is incorrect because thiazides do not decrease sodium and potassium excretion ; instead, they increase it. They decrease calcium excretion, leading to hypercalcemia.&lt;/li&gt;&lt;li&gt;• Option B. Sodium↓ Potassium↓ Calcium↑:&lt;/li&gt;&lt;li&gt;• thiazides do not decrease sodium&lt;/li&gt;&lt;li&gt;• potassium excretion&lt;/li&gt;&lt;li&gt;• Option D. Sodium↑ Potassium↓ Calcium↓: This option is incorrect because thiazides increase the excretion of both sodium and potassium while decreasing calcium excretion, resulting in hypercalcemia.&lt;/li&gt;&lt;li&gt;• Option D. Sodium↑ Potassium↓ Calcium↓:&lt;/li&gt;&lt;li&gt;• thiazides increase&lt;/li&gt;&lt;li&gt;• excretion of both sodium&lt;/li&gt;&lt;li&gt;• potassium&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Thiazide diuretics increase the excretion of sodium and potassium while decreasing the excretion of calcium within 24 hours of administration .&lt;/li&gt;&lt;li&gt;• Thiazide diuretics increase&lt;/li&gt;&lt;li&gt;• excretion of sodium&lt;/li&gt;&lt;li&gt;• potassium&lt;/li&gt;&lt;li&gt;• decreasing the excretion of calcium&lt;/li&gt;&lt;li&gt;• 24 hours of administration&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A group of college students is planning to go to a trip at Leh Ladakh. Which would be appropriate for them to take to prevent mountain sickness?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A thiazide diuretic such as hydrochlorothiazide.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;An anticholinergic such as atropine.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A carbonic anhydrase inhibitor such as acetazolamide.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A loop diuretic such as furosemide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. A carbonic anhydrase inhibitor such as acetazolamide.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. A carbonic anhydrase inhibitor such as acetazolamide.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of Other Options:&lt;/li&gt;&lt;li&gt;• Option A. A thiazide diuretic such as hydrochlorothiazide : Thiazide diuretics are not used for the prevention of mountain sickness. Their diuretic effect could potentially worsen dehydration , which is not desirable at high altitudes.&lt;/li&gt;&lt;li&gt;• Option A. A thiazide diuretic such as hydrochlorothiazide&lt;/li&gt;&lt;li&gt;• not used&lt;/li&gt;&lt;li&gt;• mountain sickness.&lt;/li&gt;&lt;li&gt;• worsen dehydration&lt;/li&gt;&lt;li&gt;• Option B. An anticholinergic such as atropine : Anticholinergics are not indicated for the prevention of mountain sickness. They are used to treat conditions such as bradycardia (slow heart rate) and for their drying effects on secretions in palliative care or pre-anaesthetic medication.&lt;/li&gt;&lt;li&gt;• Option B. An anticholinergic such as atropine&lt;/li&gt;&lt;li&gt;• not indicated&lt;/li&gt;&lt;li&gt;• prevention of mountain sickness.&lt;/li&gt;&lt;li&gt;• bradycardia (slow heart rate) and for their drying effects&lt;/li&gt;&lt;li&gt;• palliative care or pre-anaesthetic medication.&lt;/li&gt;&lt;li&gt;• Option D. A loop diuretic such as furosemide : Loop diuretics, while potent diuretics, are not appropriate for preventing mountain sickness. Like thiazides, their use could lead to dehydration, complicating acclimatization to high altitude.&lt;/li&gt;&lt;li&gt;• Option D. A loop diuretic such as furosemide&lt;/li&gt;&lt;li&gt;• potent diuretics,&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• preventing mountain&lt;/li&gt;&lt;li&gt;• sickness.&lt;/li&gt;&lt;li&gt;• use&lt;/li&gt;&lt;li&gt;• dehydration,&lt;/li&gt;&lt;li&gt;• acclimatization to high altitude.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The educational objective is to understand the use of acetazolamide as a prophylactic treatment for altitude sickness. Its mechanism, inducing metabolic acidosis to stimulate ventilation, highlights a strategic approach to enhance acclimatization to high altitudes. This knowledge is crucial for planning safe trips to high-altitude areas and for advising individuals on appropriate preventative measures against altitude sickness.&lt;/li&gt;&lt;li&gt;➤ use of acetazolamide as a prophylactic treatment&lt;/li&gt;&lt;li&gt;➤ altitude sickness.&lt;/li&gt;&lt;li&gt;➤ metabolic acidosis to stimulate ventilation,&lt;/li&gt;&lt;li&gt;➤ enhance acclimatization&lt;/li&gt;&lt;li&gt;➤ high&lt;/li&gt;&lt;li&gt;➤ altitudes.&lt;/li&gt;&lt;li&gt;➤ planning safe trips&lt;/li&gt;&lt;li&gt;➤ high-altitude areas&lt;/li&gt;&lt;li&gt;➤ preventative measures against altitude sickness.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following diuretics is contraindicated in the presence of cardiac failure?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mannitol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Spironolactone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Furosemide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hydrochlorothiazide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Mannitol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/screenshot-2024-05-07-120557.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Mannitol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Spironolactone : Spironolactone is a potassium-sparing diuretic and aldosterone antagonist. It is often used in the treatment of heart failure to counteract the effects of aldosterone, leading to reduced fluid accumulation without causing potassium loss . It is not contraindicated in cardiac failure; in fact, it can be beneficial.&lt;/li&gt;&lt;li&gt;• Option B. Spironolactone&lt;/li&gt;&lt;li&gt;• potassium-sparing diuretic&lt;/li&gt;&lt;li&gt;• aldosterone antagonist.&lt;/li&gt;&lt;li&gt;• used&lt;/li&gt;&lt;li&gt;• heart failure to counteract&lt;/li&gt;&lt;li&gt;• aldosterone,&lt;/li&gt;&lt;li&gt;• reduced fluid accumulation without&lt;/li&gt;&lt;li&gt;• potassium loss&lt;/li&gt;&lt;li&gt;• not contraindicated in cardiac failure;&lt;/li&gt;&lt;li&gt;• beneficial.&lt;/li&gt;&lt;li&gt;• Option C. Furosemide : Furosemide is a loop diuretic that is frequently used in the management of edema associated with heart failure . It helps to reduce fluid overload effectively and is a cornerstone in the management of acute and chronic heart failure.&lt;/li&gt;&lt;li&gt;• Option C. Furosemide&lt;/li&gt;&lt;li&gt;• loop diuretic&lt;/li&gt;&lt;li&gt;• edema&lt;/li&gt;&lt;li&gt;• heart&lt;/li&gt;&lt;li&gt;• failure&lt;/li&gt;&lt;li&gt;• reduce fluid overload effectively&lt;/li&gt;&lt;li&gt;• cornerstone&lt;/li&gt;&lt;li&gt;• acute and chronic heart failure.&lt;/li&gt;&lt;li&gt;• Option D. Hydrochlorothiazide : Hydrochlorothiazide is a thiazide diuretic that can be used in the management of hypertension and mild to moderate fluid retention. While it is less potent than loop diuretics like furosemide in the context of heart failure, it is not contraindicated and can be used in stable chronic heart failure patients, particularly for its blood pressure-lowering effects.&lt;/li&gt;&lt;li&gt;• Option D. Hydrochlorothiazide&lt;/li&gt;&lt;li&gt;• thiazide diuretic&lt;/li&gt;&lt;li&gt;• hypertension&lt;/li&gt;&lt;li&gt;• mild to moderate fluid retention.&lt;/li&gt;&lt;li&gt;• less potent than loop diuretics&lt;/li&gt;&lt;li&gt;• furosemide&lt;/li&gt;&lt;li&gt;• heart failure,&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• contraindicated&lt;/li&gt;&lt;li&gt;• used in stable chronic heart failure patients,&lt;/li&gt;&lt;li&gt;• blood pressure-lowering effects.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The educational objective is to know the important indications and contra-indications of mannitol , an osmotic diuretic.&lt;/li&gt;&lt;li&gt;➤ indications and contra-indications of mannitol&lt;/li&gt;&lt;li&gt;➤ osmotic diuretic.&lt;/li&gt;&lt;li&gt;➤ Indications and Contra-indications of Mannitol:&lt;/li&gt;&lt;li&gt;➤ Indications and Contra-indications of Mannitol:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The given figure shows the mechanism of action of Drug Y in treatment of osteoporosis. Which of the following best represents drug Y?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Raloxifene&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bisphosphonates&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Teriparatide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Denosumab&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Denosumab&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/02/picture16.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Denosumab&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Raloxifene: Incorrect for this mechanism. Raloxifene is a selective estrogen receptor modulator (SERM) that mimics estrogen&#x27;s bone-protective effect s by reducing osteoclast activity, but it does not work by targeting the RANKL-RANK interaction.&lt;/li&gt;&lt;li&gt;• Option A. Raloxifene:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Raloxifene is a selective estrogen receptor modulator (SERM)&lt;/li&gt;&lt;li&gt;• estrogen&#x27;s bone-protective effect&lt;/li&gt;&lt;li&gt;• reducing osteoclast activity,&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• RANKL-RANK interaction.&lt;/li&gt;&lt;li&gt;• Option B. Bisphosphonates: Also incorrect. Bisphosphonates inhibit osteoclast-mediated bone resorption by inducing osteoclast apoptosis and interfering with the mevalonate pathway , not by RANKL inhibition.&lt;/li&gt;&lt;li&gt;• Option B. Bisphosphonates:&lt;/li&gt;&lt;li&gt;• incorrect.&lt;/li&gt;&lt;li&gt;• inhibit&lt;/li&gt;&lt;li&gt;• osteoclast-mediated bone resorption&lt;/li&gt;&lt;li&gt;• osteoclast&lt;/li&gt;&lt;li&gt;• apoptosis&lt;/li&gt;&lt;li&gt;• mevalonate pathway&lt;/li&gt;&lt;li&gt;• Option C. Teriparatide: Incorrect for this illustration. Teriparatide, a recombinant form of parathyroid hormone , primarily works by stimulating osteoblasts to promote bone formation rather than inhibiting osteoclasts.&lt;/li&gt;&lt;li&gt;• Option C. Teriparatide:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Teriparatide,&lt;/li&gt;&lt;li&gt;• parathyroid hormone&lt;/li&gt;&lt;li&gt;• stimulating osteoblasts&lt;/li&gt;&lt;li&gt;• bone formation rather than inhibiting osteoclasts.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Denosumab is used in the treatment of osteoporosis by targeting the RANKL-RANK interaction , effectively inhibiting osteoclast formation and activity, thus decreasing bone resorption.&lt;/li&gt;&lt;li&gt;➤ Denosumab&lt;/li&gt;&lt;li&gt;➤ osteoporosis by targeting the RANKL-RANK interaction&lt;/li&gt;&lt;li&gt;➤ inhibiting osteoclast&lt;/li&gt;&lt;li&gt;➤ decreasing bone resorption.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An obese diabetic patient was on metformin monotherapy, but his sugar levels were not well controlled. He is allergic to sulfa drugs and does not comply with injectable drugs. He has a history of pancreatitis, and family history of bladder carcinoma. In view of the raised glucose levels, you wish to add another anti-diabetic drug. Which one would you prefer?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Liraglutide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sitagliptin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Canagliflozin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pioglitazone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Canagliflozin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/02/picture10.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/02/picture11.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Canagliflozin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Liraglutide: Not suitable as it is an injectable GLP-1 receptor agonist, and the patient has a non-compliance issue with injectable medications.&lt;/li&gt;&lt;li&gt;• Option A. Liraglutide:&lt;/li&gt;&lt;li&gt;• Not&lt;/li&gt;&lt;li&gt;• injectable GLP-1 receptor agonist,&lt;/li&gt;&lt;li&gt;• non-compliance issue&lt;/li&gt;&lt;li&gt;• Option B. Sitagliptin: A DPP-4 inhibitor, which has been associated with cases of pancreatitis , making it a less suitable option for a patient with a history of this condition.&lt;/li&gt;&lt;li&gt;• Option B. Sitagliptin:&lt;/li&gt;&lt;li&gt;• DPP-4 inhibitor,&lt;/li&gt;&lt;li&gt;• cases of pancreatitis&lt;/li&gt;&lt;li&gt;• less suitable&lt;/li&gt;&lt;li&gt;• Option D. Pioglitazone: A thiazolidinedione that has been associated with an i ncreased risk of bladder cancer , especially in individuals with a family history of the disease , thus contraindicating its use in this patient.&lt;/li&gt;&lt;li&gt;• Option D. Pioglitazone:&lt;/li&gt;&lt;li&gt;• thiazolidinedione&lt;/li&gt;&lt;li&gt;• ncreased risk of bladder cancer&lt;/li&gt;&lt;li&gt;• family history of the disease&lt;/li&gt;&lt;li&gt;• contraindicating its use in this patient.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following are contraindications for the use of metformin except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypotensive state&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alcoholics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Renal failure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypokalemia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hypokalemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/02/picture1.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Hypokalemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Hypotensive state : While not a direct contraindication, caution is advised in conditions that may predispose patients to hypotension , as low perfusion may increase the risk of metformin induced lactic acidosis.&lt;/li&gt;&lt;li&gt;• Option A. Hypotensive state&lt;/li&gt;&lt;li&gt;• not a direct contraindication,&lt;/li&gt;&lt;li&gt;• predispose patients to hypotension&lt;/li&gt;&lt;li&gt;• low perfusion&lt;/li&gt;&lt;li&gt;• increase the risk of metformin&lt;/li&gt;&lt;li&gt;• lactic acidosis.&lt;/li&gt;&lt;li&gt;• Option B. Alcoholics : Chronic and excessive alcohol consumption is a contraindication for metformin use due to the increased risk of lactic acidosis , especially in cases of hepatic impairment and acute alcohol intoxication.&lt;/li&gt;&lt;li&gt;• Option B. Alcoholics&lt;/li&gt;&lt;li&gt;• Chronic and excessive alcohol&lt;/li&gt;&lt;li&gt;• contraindication for metformin&lt;/li&gt;&lt;li&gt;• increased risk of lactic acidosis&lt;/li&gt;&lt;li&gt;• hepatic impairment and acute alcohol intoxication.&lt;/li&gt;&lt;li&gt;• Option C. Renal failure : Renal failure or significant renal impairment is a contraindication for the use of metformin due to the increased risk of accumulating metformin and subsequent lactic acidosis . Latest guidelines regarding use of metformin in renal dysfunction include:&lt;/li&gt;&lt;li&gt;• Option C. Renal failure&lt;/li&gt;&lt;li&gt;• renal impairment is a contraindication&lt;/li&gt;&lt;li&gt;• metformin&lt;/li&gt;&lt;li&gt;• increased risk of accumulating metformin&lt;/li&gt;&lt;li&gt;• lactic acidosis&lt;/li&gt;&lt;li&gt;• metformin in renal dysfunction&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Risk factors for metformin induced lactic acidosis :&lt;/li&gt;&lt;li&gt;➤ Risk factors for metformin induced lactic acidosis&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Hepatic failure Renal failure Alcoholics Metabolic acidosis Elderly Conditions predisposing to hypoxia (Shock, CHF, Severe anemia, Major surgery etc.)&lt;/li&gt;&lt;li&gt;➤ Hepatic failure&lt;/li&gt;&lt;li&gt;➤ Renal failure&lt;/li&gt;&lt;li&gt;➤ Alcoholics&lt;/li&gt;&lt;li&gt;➤ Metabolic acidosis&lt;/li&gt;&lt;li&gt;➤ Elderly&lt;/li&gt;&lt;li&gt;➤ Conditions predisposing to hypoxia (Shock, CHF, Severe anemia, Major surgery etc.)&lt;/li&gt;&lt;li&gt;➤ Mnemonic:&lt;/li&gt;&lt;li&gt;➤ Mnemonic:&lt;/li&gt;&lt;li&gt;➤ MET: MET abolic acidosis&lt;/li&gt;&lt;li&gt;➤ MET: MET&lt;/li&gt;&lt;li&gt;➤ F: F ailure (Liver and Renal failure)&lt;/li&gt;&lt;li&gt;➤ F: F&lt;/li&gt;&lt;li&gt;➤ O R MIN: O xygen R eaching the tissues is MIN imum (means hypoxia causing conditions)&lt;/li&gt;&lt;li&gt;➤ O R MIN: O&lt;/li&gt;&lt;li&gt;➤ R&lt;/li&gt;&lt;li&gt;➤ MIN&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following drugs are used in treatment of osteoporosis except.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Milnacipran&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Teriparatide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Strontium ranelate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Denosumab&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Milnacipran&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/02/picture6.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Milnacipran&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option B. Teriparatide : Teriparatide is a recombinant form of parathyroid hormone used in the treatment of osteoporosis. It stimulates new bone formation by acting on osteoblasts , making it effective in reducing the risk of fractures in patients with osteoporosis.&lt;/li&gt;&lt;li&gt;• Option B. Teriparatide&lt;/li&gt;&lt;li&gt;• recombinant form of parathyroid hormone&lt;/li&gt;&lt;li&gt;• osteoporosis.&lt;/li&gt;&lt;li&gt;• new bone formation&lt;/li&gt;&lt;li&gt;• osteoblasts&lt;/li&gt;&lt;li&gt;• reducing the risk of fractures&lt;/li&gt;&lt;li&gt;• osteoporosis.&lt;/li&gt;&lt;li&gt;• Option C. Strontium ranelate : Strontium ranelate is a medication used to treat severe osteoporosis in postmenopausal women and men at high risk of fractures . It works by simultaneously decreasing bone resorption and increasing bone formation.&lt;/li&gt;&lt;li&gt;• Option C. Strontium ranelate&lt;/li&gt;&lt;li&gt;• used to treat severe osteoporosis in postmenopausal women&lt;/li&gt;&lt;li&gt;• men at high risk of fractures&lt;/li&gt;&lt;li&gt;• decreasing bone resorption and increasing bone formation.&lt;/li&gt;&lt;li&gt;• Option D. Denosumab : Denosumab is a monoclonal antibody that inhibits RANKL (Receptor Activator of Nuclear Factor Kappa-B Ligand) , a protein that acts as the primary signal for bone removal . By inhibiting RANKL, denosumab decreases bone resorption and increases bone mass and strength in patients with osteoporosis.&lt;/li&gt;&lt;li&gt;• Option D. Denosumab&lt;/li&gt;&lt;li&gt;• monoclonal antibody that inhibits RANKL (Receptor Activator of Nuclear Factor Kappa-B&lt;/li&gt;&lt;li&gt;• Ligand)&lt;/li&gt;&lt;li&gt;• acts&lt;/li&gt;&lt;li&gt;• primary signal for bone removal&lt;/li&gt;&lt;li&gt;• By inhibiting RANKL,&lt;/li&gt;&lt;li&gt;• decreases bone resorption and&lt;/li&gt;&lt;li&gt;• increases bone mass and strength&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Drugs Used for Osteoporosis&lt;/li&gt;&lt;li&gt;➤ Drugs Used for Osteoporosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is used in the treatment of hyperprolactinemia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cimetidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Methysergide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bromocriptine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ondansetron&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Bromocriptine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/02/picture7.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Bromocriptine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Cimetidine : Cimetidine is a histamine H2 receptor antagonist used primarily to treat peptic ulcer disease and g astroesophageal reflux disease (GERD) . It is not used in the treatment of hyperprolactinemia.&lt;/li&gt;&lt;li&gt;• Option A. Cimetidine&lt;/li&gt;&lt;li&gt;• histamine H2 receptor antagonist&lt;/li&gt;&lt;li&gt;• peptic ulcer disease and&lt;/li&gt;&lt;li&gt;• astroesophageal reflux disease (GERD)&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• hyperprolactinemia.&lt;/li&gt;&lt;li&gt;• Option B. Methysergide : Methysergide is a medication used to prevent migraine headache. It is not used for the treatment of hyperprolactinemia.&lt;/li&gt;&lt;li&gt;• Option B. Methysergide&lt;/li&gt;&lt;li&gt;• Methysergide&lt;/li&gt;&lt;li&gt;• prevent migraine headache.&lt;/li&gt;&lt;li&gt;• Option D. Ondansetron : Ondansetron is a serotonin 5-HT3 receptor antagonist used primarily to prevent nausea and vomiting associated with chemotherapy, radiation therapy, and surgery. It is not used in the treatment of hyperprolactinemia.&lt;/li&gt;&lt;li&gt;• Option D. Ondansetron&lt;/li&gt;&lt;li&gt;• serotonin 5-HT3 receptor antagonist&lt;/li&gt;&lt;li&gt;• prevent nausea and vomiting&lt;/li&gt;&lt;li&gt;• chemotherapy, radiation therapy, and surgery.&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• hyperprolactinemia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Uses of Dopamine Agonists&lt;/li&gt;&lt;li&gt;➤ Uses of Dopamine Agonists&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following antidiabetic drugs act by release of insulin except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;SGLT 2 inhibitor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;DPP IV inhibitor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Meglitinide analogues&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;GLP1 agonist&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. SGLT 2 inhibitor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/02/picture9.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. SGLT 2 inhibitor&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. DPP-IV inhibitor : DPP-IV inhibitors like sitagliptin work by inhibiting the enzyme dipeptidyl peptidase-4, which is responsible for the degradation of incretin hormones. By inhibiting this enzyme, the levels of incretin hormones (such as GLP-1) are increased, which in turn stimulates the release of insulin in a glucose-dependent manner.&lt;/li&gt;&lt;li&gt;• Option B. DPP-IV inhibitor&lt;/li&gt;&lt;li&gt;• sitagliptin work by inhibiting the enzyme dipeptidyl peptidase-4,&lt;/li&gt;&lt;li&gt;• degradation of incretin hormones.&lt;/li&gt;&lt;li&gt;• inhibiting this enzyme,&lt;/li&gt;&lt;li&gt;• levels of incretin hormones (such as GLP-1) are&lt;/li&gt;&lt;li&gt;• increased,&lt;/li&gt;&lt;li&gt;• stimulates the release of insulin in a glucose-dependent manner.&lt;/li&gt;&lt;li&gt;• Option C. Meglitinide analogues : Meglitinide analogues like repaglinide stimulate the pancreas to release more insulin . They bind to specific channels on pancreatic beta cells, causing these cells to release insulin, thereby reducing blood glucose levels.&lt;/li&gt;&lt;li&gt;• Option C. Meglitinide analogues&lt;/li&gt;&lt;li&gt;• repaglinide stimulate the pancreas to release more insulin&lt;/li&gt;&lt;li&gt;• bind&lt;/li&gt;&lt;li&gt;• specific channels on pancreatic beta cells,&lt;/li&gt;&lt;li&gt;• cells to release insulin,&lt;/li&gt;&lt;li&gt;• reducing blood glucose levels.&lt;/li&gt;&lt;li&gt;• Option D. GLP-1 agonist : GLP-1 agonists like exenatide mimic the action of the incretin hormone GLP-1, which increases insulin secretion from the pancreas in a glucose-dependent manner. Additionally, GLP-1 agonists reduce glucagon secretion and slow gastric emptying.&lt;/li&gt;&lt;li&gt;• Option D. GLP-1 agonist&lt;/li&gt;&lt;li&gt;• exenatide mimic&lt;/li&gt;&lt;li&gt;• incretin hormone GLP-1,&lt;/li&gt;&lt;li&gt;• increases insulin&lt;/li&gt;&lt;li&gt;• secretion&lt;/li&gt;&lt;li&gt;• glucose-dependent manner.&lt;/li&gt;&lt;li&gt;• GLP-1 agonists reduce glucagon secretion and slow&lt;/li&gt;&lt;li&gt;• gastric emptying.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ CLASSIFICATION OF ANTI-DIABETIC DRUGS&lt;/li&gt;&lt;li&gt;➤ CLASSIFICATION OF ANTI-DIABETIC DRUGS&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented with swelling in the neck as shown in figure. She also complained of decreased appetite, fatigue, cold intolerance, and menstrual irregularities. She gained 10 kg weight in the last 4-5 months. Thyroid function tests showed normal T4 levels but elevated TSH levels. The patient should be treated with.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Liothyronine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;L-Thyroxine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Carbimazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Steroids&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. L-Thyroxine&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/02/picture22.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. L-Thyroxine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Liothyronine : Liothyronine is a synthetic form of triiodothyronine (T3) . While it can be used in certain specific situations, such as in combination therapy with levothyroxine for some patients, L-Thyroxine remains the primary treatment for hypothyroidism due to its stability, longer half-life, and more consistent serum levels.&lt;/li&gt;&lt;li&gt;• Option A. Liothyronine&lt;/li&gt;&lt;li&gt;• synthetic form of triiodothyronine (T3)&lt;/li&gt;&lt;li&gt;• used&lt;/li&gt;&lt;li&gt;• specific situations,&lt;/li&gt;&lt;li&gt;• combination therapy with levothyroxine&lt;/li&gt;&lt;li&gt;• L-Thyroxine&lt;/li&gt;&lt;li&gt;• primary treatment&lt;/li&gt;&lt;li&gt;• hypothyroidism&lt;/li&gt;&lt;li&gt;• stability, longer half-life, and more consistent serum levels.&lt;/li&gt;&lt;li&gt;• Option C. Carbimazole : Carbimazole is used to treat hyperthyroidism, not hypothyroidism. It works by inhibiting the synthesis of thyroid hormones, which would be contraindicated in a patient already showing signs of low thyroid hormone activity.&lt;/li&gt;&lt;li&gt;• Option C. Carbimazole&lt;/li&gt;&lt;li&gt;• treat hyperthyroidism,&lt;/li&gt;&lt;li&gt;• inhibiting the synthesis of&lt;/li&gt;&lt;li&gt;• thyroid hormones,&lt;/li&gt;&lt;li&gt;• contraindicated in a patient&lt;/li&gt;&lt;li&gt;• signs of low thyroid hormone activity.&lt;/li&gt;&lt;li&gt;• Option D. Steroids : Steroids are not a primary treatment for primary hypothyroidism . They can be used in specific cases of t hyroiditis where inflammation is a significant component, but they would not be the first choice i n typical hypothyroidism treatment.&lt;/li&gt;&lt;li&gt;• Option D. Steroids&lt;/li&gt;&lt;li&gt;• not a primary treatment for primary hypothyroidism&lt;/li&gt;&lt;li&gt;• specific cases of&lt;/li&gt;&lt;li&gt;• hyroiditis&lt;/li&gt;&lt;li&gt;• inflammation is a significant&lt;/li&gt;&lt;li&gt;• not be the first choice i&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In a patient with hypothyroidism indicated by symptoms of thyroid hormone deficiency and elevated TSH levels with normal T4, L-Thyroxine is the appropriate treatment to normalize thyroid function and alleviate symptoms.&lt;/li&gt;&lt;li&gt;➤ hypothyroidism&lt;/li&gt;&lt;li&gt;➤ thyroid hormone deficiency&lt;/li&gt;&lt;li&gt;➤ elevated TSH levels&lt;/li&gt;&lt;li&gt;➤ normal T4, L-Thyroxine&lt;/li&gt;&lt;li&gt;➤ treatment&lt;/li&gt;&lt;li&gt;➤ normalize thyroid function and alleviate symptoms.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Long term steroid therapy can lead to suppression of hypothalamic pituita
