raindication for metformin&lt;/li&gt;&lt;li&gt;• increased risk of lactic acidosis&lt;/li&gt;&lt;li&gt;• hepatic impairment and acute alcohol intoxication.&lt;/li&gt;&lt;li&gt;• Option C. Renal failure : Renal failure or significant renal impairment is a contraindication for the use of metformin due to the increased risk of accumulating metformin and subsequent lactic acidosis . Latest guidelines regarding use of metformin in renal dysfunction include:&lt;/li&gt;&lt;li&gt;• Option C. Renal failure&lt;/li&gt;&lt;li&gt;• renal impairment is a contraindication&lt;/li&gt;&lt;li&gt;• metformin&lt;/li&gt;&lt;li&gt;• increased risk of accumulating metformin&lt;/li&gt;&lt;li&gt;• lactic acidosis&lt;/li&gt;&lt;li&gt;• metformin in renal dysfunction&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Risk factors for metformin induced lactic acidosis :&lt;/li&gt;&lt;li&gt;➤ Risk factors for metformin induced lactic acidosis&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Hepatic failure Renal failure Alcoholics Metabolic acidosis Elderly Conditions predisposing to hypoxia (Shock, CHF, Severe anemia, Major surgery etc.)&lt;/li&gt;&lt;li&gt;➤ Hepatic failure&lt;/li&gt;&lt;li&gt;➤ Renal failure&lt;/li&gt;&lt;li&gt;➤ Alcoholics&lt;/li&gt;&lt;li&gt;➤ Metabolic acidosis&lt;/li&gt;&lt;li&gt;➤ Elderly&lt;/li&gt;&lt;li&gt;➤ Conditions predisposing to hypoxia (Shock, CHF, Severe anemia, Major surgery etc.)&lt;/li&gt;&lt;li&gt;➤ Mnemonic:&lt;/li&gt;&lt;li&gt;➤ Mnemonic:&lt;/li&gt;&lt;li&gt;➤ MET: MET abolic acidosis&lt;/li&gt;&lt;li&gt;➤ MET: MET&lt;/li&gt;&lt;li&gt;➤ F: F ailure (Liver and Renal failure)&lt;/li&gt;&lt;li&gt;➤ F: F&lt;/li&gt;&lt;li&gt;➤ O R MIN: O xygen R eaching the tissues is MIN imum (means hypoxia causing conditions)&lt;/li&gt;&lt;li&gt;➤ O R MIN: O&lt;/li&gt;&lt;li&gt;➤ R&lt;/li&gt;&lt;li&gt;➤ MIN&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An obese diabetic patient was on metformin monotherapy, but his sugar levels were not well controlled. He does not comply with injectable drugs. He has a history of pancreatitis, and family history of bladder carcinoma. In view of the raised glucose levels, you wish to add another anti-diabetic drug. He does not comply with injectable drugs. Which one would you prefer?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Exenatide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vildagliptin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Empagliflozin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pioglitazone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Empagliflozin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Empagliflozin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The given figure shows the mechanism of action of Drug Y in treatment of osteoporosis. Which of the following best represents drug Y?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Raloxifene&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bisphosphonates&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Teriparatide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Denosumab&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Denosumab&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/02/picture16.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Denosumab&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Raloxifene: Incorrect for this mechanism. Raloxifene is a selective estrogen receptor modulator (SERM) that mimics estrogen&#x27;s bone-protective effect s by reducing osteoclast activity, but it does not work by targeting the RANKL-RANK interaction.&lt;/li&gt;&lt;li&gt;• Option A. Raloxifene:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Raloxifene is a selective estrogen receptor modulator (SERM)&lt;/li&gt;&lt;li&gt;• estrogen&#x27;s bone-protective effect&lt;/li&gt;&lt;li&gt;• reducing osteoclast activity,&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• RANKL-RANK interaction.&lt;/li&gt;&lt;li&gt;• Option B. Bisphosphonates: Also incorrect. Bisphosphonates inhibit osteoclast-mediated bone resorption by inducing osteoclast apoptosis and interfering with the mevalonate pathway , not by RANKL inhibition.&lt;/li&gt;&lt;li&gt;• Option B. Bisphosphonates:&lt;/li&gt;&lt;li&gt;• incorrect.&lt;/li&gt;&lt;li&gt;• inhibit&lt;/li&gt;&lt;li&gt;• osteoclast-mediated bone resorption&lt;/li&gt;&lt;li&gt;• osteoclast&lt;/li&gt;&lt;li&gt;• apoptosis&lt;/li&gt;&lt;li&gt;• mevalonate pathway&lt;/li&gt;&lt;li&gt;• Option C. Teriparatide: Incorrect for this illustration. Teriparatide, a recombinant form of parathyroid hormone , primarily works by stimulating osteoblasts to promote bone formation rather than inhibiting osteoclasts.&lt;/li&gt;&lt;li&gt;• Option C. Teriparatide:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Teriparatide,&lt;/li&gt;&lt;li&gt;• parathyroid hormone&lt;/li&gt;&lt;li&gt;• stimulating osteoblasts&lt;/li&gt;&lt;li&gt;• bone formation rather than inhibiting osteoclasts.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Denosumab is used in the treatment of osteoporosis by targeting the RANKL-RANK interaction , effectively inhibiting osteoclast formation and activity, thus decreasing bone resorption.&lt;/li&gt;&lt;li&gt;➤ Denosumab&lt;/li&gt;&lt;li&gt;➤ osteoporosis by targeting the RANKL-RANK interaction&lt;/li&gt;&lt;li&gt;➤ inhibiting osteoclast&lt;/li&gt;&lt;li&gt;➤ decreasing bone resorption.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old patient presents to the clinic with a history of seizures. The patient is diagnosed with epilepsy and started on vigabatrin therapy. Which of the following statements is false about vigabatrin?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vigabatrin can cause visual field defect.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vigabatrin can be used in the treatment of infantile spasms.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vigabatrin is a GABA transaminase inhibitor.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vigabatrin is a first-line drug for absence seizures.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Vigabatrin is a first-line drug for absence seizures.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)  Vigabatrin is a first-line drug for absence seizures&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Vigabatrin is not indicated for absence seizures and is primarily used for conditions such as infantile spasms and refractory epilepsy . It works by inhibiting GABA transaminase , increasing GABA levels in the brain, but carries a significant risk of visual field defects . The first-line drugs for absence seizures are typically ethosuximide or valproic acid .&lt;/li&gt;&lt;li&gt;➤ Vigabatrin&lt;/li&gt;&lt;li&gt;➤ absence seizures&lt;/li&gt;&lt;li&gt;➤ infantile spasms&lt;/li&gt;&lt;li&gt;➤ refractory epilepsy&lt;/li&gt;&lt;li&gt;➤ GABA transaminase&lt;/li&gt;&lt;li&gt;➤ visual field defects&lt;/li&gt;&lt;li&gt;➤ ethosuximide&lt;/li&gt;&lt;li&gt;➤ valproic acid&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient of schizophrenia was prescribed haloperidol. Next day, he presented to the hospital with the features shown in the figure. What should be the treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Give propranolol.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increase dose of haloperidol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Reassurance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Give benzhexol.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Give benzhexol.&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/10/picture6.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/10/screenshot-2024-05-10-164806.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Give benzhexol.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• This figure shows torticollis . It is an acute muscular dystonia , an extrapyramidal side effect of typical antipsychotics. This can appear within a few hours after the administration of antipsychotic drugs . Extrapyramidal side effects are seen more commonly with the use of high potency drugs like haloperidol and fluphenazine. Benzhexol is the drug of choice for acute muscular dystonia.&lt;/li&gt;&lt;li&gt;• This figure shows torticollis . It is an acute muscular dystonia , an extrapyramidal side effect of typical antipsychotics.&lt;/li&gt;&lt;li&gt;• torticollis&lt;/li&gt;&lt;li&gt;• acute muscular dystonia&lt;/li&gt;&lt;li&gt;• extrapyramidal side effect of typical antipsychotics.&lt;/li&gt;&lt;li&gt;• This can appear within a few hours after the administration of antipsychotic drugs .&lt;/li&gt;&lt;li&gt;• can&lt;/li&gt;&lt;li&gt;• within a few hours&lt;/li&gt;&lt;li&gt;• administration of antipsychotic drugs&lt;/li&gt;&lt;li&gt;• Extrapyramidal side effects are seen more commonly with the use of high potency drugs like haloperidol and fluphenazine.&lt;/li&gt;&lt;li&gt;• Extrapyramidal side effects&lt;/li&gt;&lt;li&gt;• more&lt;/li&gt;&lt;li&gt;• use of high potency&lt;/li&gt;&lt;li&gt;• haloperidol and fluphenazine.&lt;/li&gt;&lt;li&gt;• Benzhexol is the drug of choice for acute muscular dystonia.&lt;/li&gt;&lt;li&gt;• Benzhexol&lt;/li&gt;&lt;li&gt;• drug of choice&lt;/li&gt;&lt;li&gt;• acute muscular dystonia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;This figure represents the mechanism of drugs used in the treatment of Parkinsonism. Which of the following statement about these drugs is incorrect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Drug A is the first line drug for treatment of Parkinsonism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Drug B can be entacapone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Drug C can cause cheese reaction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Drug D decrease the peripheral adverse effects of levo-dopa&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Drug C can cause cheese reaction&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/26/screenshot-2024-09-26-170712.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/26/screenshot-2024-09-26-170753.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Drug C can cause a cheese reaction&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old female patient with a history of asthma presents to the clinic with worsening shortness of breath, cough, and wheezing. Her asthma is typically well-controlled with inhaled glucocorticoids and short-acting beta-2 agonists as needed, but she reports increased symptoms over the past several days. The patient is started on montelukast as an adjunct therapy. What is the mechanism of action of montelukast?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inhibition of leukotriene D4 receptor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inhibition of 5-lipoxygenase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Antagonism of muscarinic receptors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inhibition of phosphodiesterase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Inhibition of leukotriene D4 receptor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Inhibition of leukotriene D4 receptor.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Inhibition of 5-lipoxygenase: This is the action of drugs like zileuton , not montelukast, and involves stopping leukotriene synthesis at an earlier stage in the pathway.&lt;/li&gt;&lt;li&gt;• Option B. Inhibition of 5-lipoxygenase:&lt;/li&gt;&lt;li&gt;• action of drugs like zileuton&lt;/li&gt;&lt;li&gt;• stopping leukotriene&lt;/li&gt;&lt;li&gt;• synthesis&lt;/li&gt;&lt;li&gt;• Option C. Antagonism of muscarinic receptors: Typically associated with anticholinergic drugs like ipratropium , which are used to relax airway smooth muscles via a different mechanism.&lt;/li&gt;&lt;li&gt;• Option C. Antagonism of muscarinic receptors:&lt;/li&gt;&lt;li&gt;• anticholinergic drugs like ipratropium&lt;/li&gt;&lt;li&gt;• relax airway smooth muscles&lt;/li&gt;&lt;li&gt;• different mechanism.&lt;/li&gt;&lt;li&gt;• Option D. Inhibition of phosphodiesterase: Associated with drugs like theophylline , which increase cAMP levels in smooth muscle cells, leading to bronchodilation.&lt;/li&gt;&lt;li&gt;• Option D. Inhibition of phosphodiesterase:&lt;/li&gt;&lt;li&gt;• theophylline&lt;/li&gt;&lt;li&gt;• increase cAMP levels&lt;/li&gt;&lt;li&gt;• smooth muscle&lt;/li&gt;&lt;li&gt;• cells, leading to bronchodilation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Montelukast blocks leukotriene D4 receptors, crucial for managing chronic asthma and preventing exercise-induced bronchospasm. This mechanism highlights its role beyond immediate symptom relief, focusing on long-term asthma control.&lt;/li&gt;&lt;li&gt;➤ Montelukast blocks leukotriene D4 receptors,&lt;/li&gt;&lt;li&gt;➤ chronic asthma and preventing exercise-induced bronchospasm.&lt;/li&gt;&lt;li&gt;➤ immediate symptom relief, focusing on long-term asthma control.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old individual with no significant past medical history presents to the emergency department with fever, malaise, and a new heart murmur. Blood cultures are drawn, and the results reveal Streptococcus viridans, indicating a diagnosis of streptococcal endocarditis. The patient is started on penicillin therapy but develops hives, pruritus, and respiratory distress within minutes of the first dose, suggesting an immediate hypersensitivity reaction to penicillin. Which of the following is an alternative drug that can be used to manage streptococcal endocarditis in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ceftriaxone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vancomycin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Meropenem&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aztreonam&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Vancomycin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Vancomycin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For the treatment of streptococcal endocarditis in patients with a history of severe penicillin allergy , such as anaphylaxis, vancomycin is the preferred alternative due to its efficacy against Gram-positive bacteria and lack of cross-reactivity with β-lactam antibiotics. Cephalosporins, carbapenems, and monobactams are not recommended due to the potential for allergic reactions and/or their ineffectiveness against Gram-positive organisms like Streptococcus viridans.&lt;/li&gt;&lt;li&gt;➤ streptococcal endocarditis&lt;/li&gt;&lt;li&gt;➤ penicillin allergy&lt;/li&gt;&lt;li&gt;➤ vancomycin&lt;/li&gt;&lt;li&gt;➤ Gram-positive bacteria&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following drugs are effective against MRSA EXCEPT.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vancomycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cefoperazone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rifampicin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Linezolide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cefoperazone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Cefoperazone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Most β-lactam antibiotics (except for a few, like ceftaroline ) are ineffective against MRSA . Vancomycin , rifampicin , and linezolid are effective treatments for MRSA, but cefoperazone , as a third-generation cephalosporin, does not cover MRSA due to the altered PBPs that confer resistance.&lt;/li&gt;&lt;li&gt;➤ β-lactam antibiotics&lt;/li&gt;&lt;li&gt;➤ ceftaroline&lt;/li&gt;&lt;li&gt;➤ ineffective&lt;/li&gt;&lt;li&gt;➤ MRSA&lt;/li&gt;&lt;li&gt;➤ Vancomycin&lt;/li&gt;&lt;li&gt;➤ rifampicin&lt;/li&gt;&lt;li&gt;➤ linezolid&lt;/li&gt;&lt;li&gt;➤ cefoperazone&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with chronic cough since 3 months that is not responding to anitbiotics. The investigations confirms it to be a case of tuberculosis. Mycobacterium in this patient was found to be resistant to isoniazid, rifampicin, levofloxacin and linezolide. Which type of drug resistance it can be classified as?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Multiple Drug Resistance Tuberculosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pre-Extensive Drug Resistance Tuberculosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Extremely Drug Resistance Tuberculosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Extensive Drug Resistance Tuberculosis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Extensive Drug Resistance Tuberculosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/26/screenshot-2024-09-26-173211.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Extensive Drug Resistance Tuberculosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-year-old child is started on chemotherapy. One of the medications used in the treatment is L-asparaginase. This drug works by depleting asparagine, an amino acid that is required for the growth and survival of leukemia cells. Which of the following cancers is L-asparaginase commonly used to treat?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute lymphoblastic leukemia (ALL)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute Myeloblastic Leukemia (AML)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chronic lymphocyctic leukemia (CLL)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chronic Myelocytic Leukemia (CML)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Acute lymphoblastic leukemia (ALL)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Acute lymphoblastic leukemia (ALL)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Acute Myeloblastic Leukemia (AML): AML is another type of leukemia but primarily affects different lineages of cells within the bone marrow . L-asparaginase is not typically used in the treatment of AML.&lt;/li&gt;&lt;li&gt;• Option B. Acute Myeloblastic Leukemia (AML):&lt;/li&gt;&lt;li&gt;• type of leukemia&lt;/li&gt;&lt;li&gt;• different lineages of cells&lt;/li&gt;&lt;li&gt;• bone marrow&lt;/li&gt;&lt;li&gt;• L-asparaginase&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• used&lt;/li&gt;&lt;li&gt;• AML.&lt;/li&gt;&lt;li&gt;• Option C. Chronic lymphocytic leukemia (CLL): CLL progresses more slowly than ALL and generally affects older adults. It is not treated with L-asparaginase.&lt;/li&gt;&lt;li&gt;• Option C. Chronic lymphocytic leukemia (CLL):&lt;/li&gt;&lt;li&gt;• progresses&lt;/li&gt;&lt;li&gt;• more slowly than ALL&lt;/li&gt;&lt;li&gt;• older adults.&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• L-asparaginase.&lt;/li&gt;&lt;li&gt;• Option D. Chronic Myelocytic Leukemia (CML): CML is a chronic form of leukemia affecting primarily adults . L-asparaginase is not effective against CML cells as they do not rely on external sources of asparagine like ALL cells.&lt;/li&gt;&lt;li&gt;• Option D. Chronic Myelocytic Leukemia (CML):&lt;/li&gt;&lt;li&gt;• chronic form of leukemia&lt;/li&gt;&lt;li&gt;• adults&lt;/li&gt;&lt;li&gt;• L-asparaginase&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• against CML cells&lt;/li&gt;&lt;li&gt;• do not&lt;/li&gt;&lt;li&gt;• external sources of asparagine&lt;/li&gt;&lt;li&gt;• ALL cells.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ L-asparaginase is particularly significant in the treatment of acute lymphoblastic leukemia (ALL) due to its unique mechanism of depleting asparagine , which is essential for the survival of ALL cells . This makes it a key component of chemotherapy regimens for ALL, especially in pediatric patients , where it can be combined with other drugs to enhance treatment efficacy and manage the disease effectively.&lt;/li&gt;&lt;li&gt;➤ L-asparaginase&lt;/li&gt;&lt;li&gt;➤ treatment of acute lymphoblastic leukemia (ALL)&lt;/li&gt;&lt;li&gt;➤ depleting asparagine&lt;/li&gt;&lt;li&gt;➤ essential for the survival of ALL cells&lt;/li&gt;&lt;li&gt;➤ key component&lt;/li&gt;&lt;li&gt;➤ chemotherapy regimens&lt;/li&gt;&lt;li&gt;➤ ALL,&lt;/li&gt;&lt;li&gt;➤ pediatric patients&lt;/li&gt;&lt;li&gt;➤ combined with other drugs&lt;/li&gt;&lt;li&gt;➤ treatment efficacy and&lt;/li&gt;&lt;li&gt;➤ disease effectively.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Drug of choice for treatment of hypothyroidism in first trimester of pregnancy is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Propylthiouracil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Carbimazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;L-thyroxine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Radioactive iodine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. L-thyroxine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) L-thyroxine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The drug of choice for treating hypothyroidism during pregnancy, including the first trimester, is L-thyroxine (levothyroxine) . It is essential for maintaining normal thyroid hormone levels to ensure proper fetal development. Other drugs like Propylthiouracil and Carbimazole are used to treat hyperthyroidism, not hypothyroidism, and radioactive iodine is contraindicated in pregnancy.&lt;/li&gt;&lt;li&gt;➤ L-thyroxine (levothyroxine)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old female with a history of epilepsy is being evaluated for her response to a new antiepileptic medication. The physician decides to review the dose-response characteristics of the drug to determine the optimal therapeutic dose. The drug&#x27;s efficacy and safety were assessed using a quantal dose-response curve (DRC) during clinical trials. Which of the following statements best describes the quantal dose-response curve (DRC)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A quantal DRC measures the intensity of a drug&#x27;s effect in a single patient at different doses.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A quantal DRC plots the cumulative percentage of a population that exhibits a specified all-or-none effect (e.g., seizure prevention) at different doses.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A quantal DRC is used to determine the dose at which 50% of an individual patient&#x27;s maximum response is achieved.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A quantal DRC assesses the relationship between drug concentration and response in a continuous manner for each individual.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. A quantal DRC plots the cumulative percentage of a population that exhibits a specified all-or-none effect (e.g., seizure prevention) at different doses.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) A quantal DRC plots the cumulative percentage of a population that exhibits a specified all-or-none effect (e.g., seizure prevention) at different doses.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand that a quantal dose-response curve (DRC) represents the cumulative percentage of a population exhibiting a specified all-or-none effect at varying doses. It is used to determine important pharmacological parameters like the median effective dose (ED50), which is the dose at which 50% of the population achieves the desired therapeutic effect.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 54-year-old male with a history of chronic kidney disease (CKD) stage 4 presents with symptoms of fatigue, pallor, and shortness of breath. Laboratory investigations reveal hemoglobin levels of 8.5 g/dL (normal range: 13.8 to 17.2 g/dL in males), indicating anemia of CKD. Which of the following oral drugs can be used to treat anemia in this patient with CKD?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Daprodustat&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Erythropoietin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Filgrastim&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Oprelvekin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Daprodustat&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.  A) Daprodustat&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Daprodustat is a novel oral hypoxia-inducible factor prolyl hydroxylase inhibitor (HIF-PHI) used to treat anemia in CKD patients. It offers an alternative to injectable erythropoiesis-stimulating agents by promoting endogenous erythropoietin production through the HIF pathway.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are HMG-CoA reductase inhibitors except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Simvastatin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Atorvastatin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cilastatin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lovastatin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cilastatin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Cilastatin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Cilastatin is not a statin and has no role in cholesterol metabolism, while Simvastatin , Atorvastatin , and Lovastatin are HMG-CoA reductase inhibitors used in the treatment of hyperlipidemia.&lt;/li&gt;&lt;li&gt;➤ Cilastatin&lt;/li&gt;&lt;li&gt;➤ Simvastatin&lt;/li&gt;&lt;li&gt;➤ Atorvastatin&lt;/li&gt;&lt;li&gt;➤ Lovastatin&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following regarding Angiotensin II Receptor Blockers (ARBs) is not correctly matched?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Losartan: Thromboxane A2 receptor antagonist&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Telmisartan: Can reverse insulin resistance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Olmesartan: Causes hypokalaemia in patients with CKD&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Valsartan: Given in combination with sacubitril as ARNI&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Olmesartan: Causes hypokalaemia in patients with CKD&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Olmesartan: Causes hypokalaemia in patients with CKD.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand that ARBs generally cause hyperkalemia in patients with chronic kidney disease due to aldosterone inhibition, and Olmesartan is no exception. This contrasts with the false statement regarding hypokalemia . Additionally, recognize the unique benefits of Telmisartan in insulin resistance and Valsartan in combination therapy with sacubitril.&lt;/li&gt;&lt;li&gt;➤ hyperkalemia&lt;/li&gt;&lt;li&gt;➤ Olmesartan&lt;/li&gt;&lt;li&gt;➤ hypokalemia&lt;/li&gt;&lt;li&gt;➤ Telmisartan&lt;/li&gt;&lt;li&gt;➤ Valsartan&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Some gram-negative bacteria produce an enzyme that blocks the action of beta lactam antibiotics in periplasmic space. Which arrow in the structural diagram of Penicillin G denotes the site of action of this enzyme?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;D&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. A&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/06/screenshot-2024-09-06-171731.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) A&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is NOT an NMDA receptor antagonist?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ketamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Memantine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Amantadine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Flumazenil&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Flumazenil&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Flumazenil&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize that Ketamine , Memantine , and Amantadine are NMDA receptor antagonists . However, Flumazenil is a GABA-A receptor antagonist , and it does not interact with NMDA receptors.&lt;/li&gt;&lt;li&gt;➤ Ketamine&lt;/li&gt;&lt;li&gt;➤ Memantine&lt;/li&gt;&lt;li&gt;➤ Amantadine&lt;/li&gt;&lt;li&gt;➤ NMDA receptor antagonists&lt;/li&gt;&lt;li&gt;➤ Flumazenil&lt;/li&gt;&lt;li&gt;➤ GABA-A receptor antagonist&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All adverse effects of theophylline are mediated by adenosine A1 receptor antagonism except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cardiac arrhythmias&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diuresis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Seizures&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;GI discomfort&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. GI discomfort&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) GI discomfort&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Most of the adverse effects of theophylline , including cardiac arrhythmias , diuresis , and seizures , are mediated by its antagonism of adenosine A1 receptors . However, GI discomfort is not related to adenosine receptor antagonism but is due to direct effects on gastric secretion and mucosal irritation.&lt;/li&gt;&lt;li&gt;➤ theophylline&lt;/li&gt;&lt;li&gt;➤ cardiac arrhythmias&lt;/li&gt;&lt;li&gt;➤ diuresis&lt;/li&gt;&lt;li&gt;➤ seizures&lt;/li&gt;&lt;li&gt;➤ adenosine A1 receptors&lt;/li&gt;&lt;li&gt;➤ GI discomfort&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old male presented to emergency with head trauma due to road traffic accident. In hospital, the patient developed seizures. Emergency CT scan revealed widespread cerebral edema. Which of the following is diuretic of choice for cerebral edema in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mannitol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Spironolactone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Furosemide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hydrochlorothiazide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Mannitol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Mannitol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old female presented to oncologist with breast lump. On examination and investigations, breast cancer was diagnosed. Echocardiography of the patient shows ejection fraction of 25%. Which of the following drug will you avoid in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Daunorubicin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Irinotecan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cyclophosphamide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Methotrexate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Daunorubicin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Daunorubicin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Adverse effect of orlistat is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Suicidal tendency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Steatorrhea&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Weight gain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hyperglycemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Steatorrhea&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Steatorrhea&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Orlistat is a useful medication for those looking to lose weight, especially in cases where diet and exercise alone have not been sufficient. Patients prescribed Orlistat should be counseled about the possibility of experiencing gastrointestinal side effects such as steatorrhea and advised on dietary adjustments to manage or minimize such effects, emphasizing a reduced fat intake.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drugs does not reduce mortality in patients with chronic heart failure?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Valsartan plus Sacubitril&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Metoprolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Telmisartan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Furosemide&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Furosemide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Furosemide&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following adverse effects is least likely with the use of risperidone?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Obesity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hyperprolactinemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vomiting&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tardive dyskinesia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Vomiting&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Vomiting&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Risperidone , an atypical antipsychotic, is associated with side effects such as obesity , hyperprolactinemia , and, less frequently, tardive dyskinesia . However, due to its antiemetic properties , it is least likely to cause vomiting.&lt;/li&gt;&lt;li&gt;➤ Risperidone&lt;/li&gt;&lt;li&gt;➤ obesity&lt;/li&gt;&lt;li&gt;➤ hyperprolactinemia&lt;/li&gt;&lt;li&gt;➤ tardive dyskinesia&lt;/li&gt;&lt;li&gt;➤ antiemetic properties&lt;/li&gt;&lt;li&gt;➤ least likely&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 85 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);

        function showResults(index) {

                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;

                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}

                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot;

        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;

                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);

                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;

        }

                debugLog(&quot;Audio loaded successfully&quot;);

                console.error(&quot;Error loading audio:&quot;, e);

        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);

inosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hyperlipidemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Congestive Heart Failure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypertension&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hyperlipidemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Hyperlipidemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand that thiazide diuretics are useful in treating conditions such as hypertension, congestive heart failure, and hypercalciuria , but they are not indicated for the treatment of hyperlipidemia . Instead, they may slightly worsen lipid profiles.&lt;/li&gt;&lt;li&gt;➤ thiazide diuretics&lt;/li&gt;&lt;li&gt;➤ hypertension, congestive heart failure, and hypercalciuria&lt;/li&gt;&lt;li&gt;➤ not indicated&lt;/li&gt;&lt;li&gt;➤ hyperlipidemia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman with a recent diagnosis of Graves&#x27; disease presents to the clinic with symptoms of tremors, weight loss, and palpitations. Her thyroid function tests show elevated free T4 and suppressed TSH. The physician discusses the treatment options with her and decides to start her on antithyroid medication. Which of the following statements about antithyroid drugs is incorrect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Carbimazole is the preferred drug for long-term management of Graves&#x27; disease due to its lower risk of liver toxicity compared to Propylthiouracil (PTU).&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Propylthiouracil (PTU) is the antithyroid drug of choice for treating thyroid storm due to its ability to inhibit both thyroid hormone synthesis and peripheral conversion of T4 to T3.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Carbimazole is associated with a higher risk of agranulocytosis compared to PTU, making regular monitoring of white blood cell counts essential.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Propylthiouracil (PTU) should be avoided after the first trimester of pregnancy due to the higher risk of hepatotoxicity, with Carbimazole being the preferred option after this period.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Carbimazole is associated with a higher risk of agranulocytosis compared to PTU, making regular monitoring of white blood cell counts essential.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Carbimazole is associated with a higher risk of agranulocytosis compared to PTU, making regular monitoring of white blood cell counts essential.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Carbimazole (or Methimazole) is preferred for long-term management due to lower liver toxicity, and PTU is preferred in the first trimester of pregnancy and for thyroid storm because it also inhibits the peripheral conversion of T4 to T3. Both drugs carry a risk of agranulocytosis, but this risk is not higher in Carbimazole compared to PTU, so careful monitoring is needed with either drug.&lt;/li&gt;&lt;li&gt;➤ Carbimazole (or Methimazole)&lt;/li&gt;&lt;li&gt;➤ PTU&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old male patient with bronchial asthma is currently on inhaler therapy with budesonide and formoterol. Despite the medication, his symptoms are not improving due to his incoordination of hand and inhaler usage. What should be the next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Monitor plasma levels of formoterol and adjust dose accordingly&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Monitor plasma levels of budesonide and adjust dose accordingly&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Use nebulizer of formoterol and budesonide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Use budesonide along with formoterol and ipratropium inhaler&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Use nebulizer of formoterol and budesonide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In this case, the patient is experiencing difficulties with inhaler coordination, which is a common problem that can significantly impact asthma management. The main goal is to ensure effective delivery of the medication to the lungs to manage symptoms effectively. Monitoring plasma levels of inhaled medications like formoterol and budesonide is not practical or useful, as their therapeutic action is localized in the lungs. Introducing additional medications like ipratropium doesn&#x27;t solve the underlying issue of poor inhaler technique. The most appropriate solution is to switch to a nebulizer, which provides a more straightforward and effective method of delivering the medication, bypassing the need for hand-breath coordination and ensuring the patient receives the full benefit of the prescribed therapy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pharmaceutical company is developing a new medication for hypertension and is currently navigating through the various phases of clinical trials. The research team is focused on determining the Maximum Tolerated Dose (MTD) of the drug and conducting dose-ranging studies to identify the optimal dose for further testing. Which of the following statement about these parameters is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Both MTD determination and dose-ranging are conducted in Phase 1.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Both MTD determination and dose-ranging are conducted in Phase 2.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;MTD is determined in Phase 1, and dose-ranging studies are conducted in Phase 2.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;MTD is determined in Phase 2, and dose-ranging studies are conducted in Phase 1.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. MTD is determined in Phase 1, and dose-ranging studies are conducted in Phase 2.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) MTD is determined in Phase 1, and dose-ranging studies are conducted in Phase 2.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand that the Maximum Tolerated Dose (MTD) of a new drug is determined during Phase 1 clinical trials, where safety and tolerability are the primary focus. Dose-ranging studies, which identify the most effective dose with minimal side effects, are typically conducted during Phase 2 trials, where the drug’s efficacy is further assessed.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old male presents to the emergency department after ingesting a large amount of an unknown substance in an apparent suicide attempt. The physician suspects drug poisoning and is considering alkalinization of the urine as a treatment strategy. The physician reviews the potential substances involved and their appropriate management. For which of the following drug poisonings is urine alkalinization NOT an appropriate treatment strategy? Select the correct combination. Morphine Amphetamine Phenobarbital Bupivacaine&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2, 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2, 4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2, 3, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 3, 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1, 2, 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 1, 2, 4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand that urinary alkalinization is an effective treatment for poisoning involving weak acids like phenobarbital. It works by increasing the ionization of the drug in the renal tubules, preventing reabsorption and enhancing excretion. In contrast, this treatment is not appropriate for weak bases like morphine and amphetamines or drugs like bupivacaine that are primarily metabolized in the liver. Misapplication of this treatment to weak bases can exacerbate toxicity by increasing the reabsorption of the drug.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old pregnant woman in her first trimester visits her obstetrician for a routine check-up. She has a history of epilepsy and is currently taking antiepileptic medication. She expresses concern about the potential effects of the medication on her developing baby. The obstetrician discusses the risks of drug use during pregnancy, including the concepts of teratogenicity and placental transfer. Which of the following statements about drug use during pregnancy is incorrect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A drug is contraindicated in pregnancy if it crosses the placenta.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Maximum teratogenic effects are likely in the first trimester.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Teratogenicity depends on the dose and duration of therapy.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thalidomide teratogenicity occurs due to binding to cereblon.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. A drug is contraindicated in pregnancy if it crosses the placenta.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) A drug is contraindicated in pregnancy if it crosses the placenta.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand that while the first trimester is the period of maximum vulnerability to teratogenic effects, not all drugs that cross the placenta are contraindicated during pregnancy. The decision to use a drug in pregnancy involves a careful evaluation of the risk-benefit ratio. Additionally, recognize that specific mechanisms, such as cereblon binding in the case of thalidomide, can be responsible for a drug&#x27;s teratogenicity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Propranolol, a non-selective beta-blocker, is commonly used for various conditions due to its effects on the cardiovascular system and outside. However, one of the following is not an approved indication for the use of propranolol. Which one is it?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Performance anxiety&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thyrotoxicosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Open-angle glaucoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prophylaxis of migraine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Open-angle glaucoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.  C) Open-angle glaucoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize that while propranolol has several therapeutic uses, including the treatment of performance anxiety, thyrotoxicosis, and migraine prophylaxis, it is not indicated for the treatment of open-angle glaucoma. Other beta-blockers, such as timolol, are specifically used in the management of glaucoma. Pindolol has intrinsic sympathomimetic activity and some membrane-stabilizing activity, but it is not cardioselective (it is non-selective for beta receptors). Propranolol has membrane-stabilizing activity and is non-selective, but it does not have intrinsic sympathomimetic activity. Identify acebutolol as a unique beta-blocker with cardioselectivity, intrinsic sympathomimetic activity (ISA), and membrane-stabilizing properties, distinguishing it from other beta-blockers like metoprolol, pindolol, and propranolol.&lt;/li&gt;&lt;li&gt;➤ Recognize that while propranolol has several therapeutic uses, including the treatment of performance anxiety, thyrotoxicosis, and migraine prophylaxis, it is not indicated for the treatment of open-angle glaucoma. Other beta-blockers, such as timolol, are specifically used in the management of glaucoma.&lt;/li&gt;&lt;li&gt;➤ Pindolol has intrinsic sympathomimetic activity and some membrane-stabilizing activity, but it is not cardioselective (it is non-selective for beta receptors).&lt;/li&gt;&lt;li&gt;➤ Pindolol&lt;/li&gt;&lt;li&gt;➤ Propranolol has membrane-stabilizing activity and is non-selective, but it does not have intrinsic sympathomimetic activity.&lt;/li&gt;&lt;li&gt;➤ Propranolol&lt;/li&gt;&lt;li&gt;➤ Identify acebutolol as a unique beta-blocker with cardioselectivity, intrinsic sympathomimetic activity (ISA), and membrane-stabilizing properties, distinguishing it from other beta-blockers like metoprolol, pindolol, and propranolol.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old male with type 2 diabetes and chronic kidney disease (CKD) presents to the clinic for follow-up. His estimated glomerular filtration rate (eGFR) has been gradually declining, and recent lab res
