                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }

        // Update results navigation panel
        function updateResultsNavPanel() {

                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No audio URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;audio controls class=&quot;w-full max-w-[600px]&quot; preload=&quot;metadata&quot; aria-label=&quot;Audio explanation&quot;&gt;
                        &lt;source src=&quot;${audioUrl}&quot; type=&quot;audio/mpeg&quot;&gt;
                        Your browser does not support the audio tag.
                    &lt;/audio&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Handle audio load errors
                const audio = container.querySelector(&#x27;audio&#x27;);
                audio.onerror = () =&gt; {
                    console.error(&quot;Audio load error for URL:&quot;, audioUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);
                debugLog(&quot;Theme toggled successfully&quot;);
            } catch (e) {
                console.error(&quot;Error toggling theme:&quot;, e);
                debugLog(&quot;Failed to toggle theme: &quot; + e.message);
            }
        }

        // Load theme preference
        function loadTheme() {
            try {
                debugLog(&quot;Loading theme preference&quot;);
                const theme = localStorage.getItem(&#x27;theme&#x27;);
                if (theme === &#x27;dark&#x27;) {
                    document.documentElement.classList.add(&#x27;dark&#x27;);
                }
                debugLog(&quot;Theme loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading theme:&quot;, e);
                debugLog(&quot;Failed to load theme: &quot; + e.message);
            }
        }

        // Initialize on DOM content loaded
        window.addEventListener(&#x27;DOMContentLoaded&#x27;, () =&gt; {
            try {
                debugLog(&quot;DOM content loaded, initializing quiz&quot;);
                loadTheme();
                initQuiz();
            } catch (e) {
                console.error(&quot;Error during DOMContentLoaded:&quot;, e);
                debugLog(&quot;Failed to initialize on DOMContentLoaded: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        });
    &lt;/script&gt;

&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;Sonam, a 28-year-old woman with a known history of bipolar disorder, comes to her psychiatrist&#x27;s office for a regular check-up. She reveals that she and her partner are planning to start a family soon and are concerned about the potential effects of her current medication regimen on a developing fetus. The psychiatrist starts considering which medication could be safest for her during pregnancy. Which of the following drugs would be effective for bipolar disorder and could be considered relatively safe to continue during pregnancy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lithium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Valproate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Olanzapine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fluoxetine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Olanzapine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Olanzapine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ When considering the treatment of bipolar disorder during pregnancy, the safety profile of medications must be carefully evaluated. Olanzapine, an atypical antipsychotic, is considered relatively safer compared to lithium and valproate, which have higher teratogenic risks. Fluoxetine, while safer for treating depression during pregnancy, is not the first choice for bipolar disorder management.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Raj Kumar, a 50-year-old patient with schizophrenia, has been stable on clozapine therapy for the last 3 years. His regular blood tests have been satisfactory and his plasma clozapine level remains within the therapeutic range. He has no other major health issues. Which of the following statements about clozapine is INCORRECT?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Clozapine is considered a last resort antipsychotic due to its risk of severe side effects.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Regular monitoring of total leucocyte count is recommended while patient is on clozapine therapy.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The risk of agranulocytosis with clozapine is significantly high if plasma concentration exceeds 600 ng/mL.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Clozapine is associated with an increased risk of cardiovascular disease.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The risk of agranulocytosis with clozapine is significantly high if plasma concentration exceeds 600 ng/mL.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. The risk of agranulocytosis with clozapine is significantly high if plasma concentration exceeds 600 ng/mL.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Clozapine is an atypical antipsychotic reserved for treatment-resistant schizophrenia due to its risk of severe side effects, including agranulocytosis. Regular monitoring of total leukocyte count is essential to detect potential agranulocytosis early. However, the risk of agranulocytosis is dose independent. Clozapine is also associated with an increased risk of cardiovascular disease, requiring careful monitoring of patients for cardiovascular health.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are adverse effects associated with haloperidol except :&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Akathisia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hyperprolactinemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vomiting&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypotension&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Vomiting&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Vomiting&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of Other Options&lt;/li&gt;&lt;li&gt;• A. Akathisia&lt;/li&gt;&lt;li&gt;• A. Akathisia&lt;/li&gt;&lt;li&gt;• Akathisia is a common adverse effect of haloperidol. It is characterized by a feeling of inner restlessness and an inability to stay still, often due to the drug&#x27;s D2 receptor blockade in the basal ganglia.&lt;/li&gt;&lt;li&gt;• B. Hyperprolactinemia&lt;/li&gt;&lt;li&gt;• B. Hyperprolactinemia&lt;/li&gt;&lt;li&gt;• Hyperprolactinemia is another adverse effect of haloperidol. This occurs because haloperidol blocks D2 receptors in the pituitary gland, leading to increased secretion of prolactin.&lt;/li&gt;&lt;li&gt;• D. Hypotension&lt;/li&gt;&lt;li&gt;• D. Hypotension&lt;/li&gt;&lt;li&gt;• Hypotension, particularly orthostatic hypotension, can occur with haloperidol use. This is due to its alpha-adrenergic blocking properties, which cause vasodilation and a subsequent drop in blood pressure.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Haloperidol, a typical antipsychotic, can cause various adverse effects such as akathisia, hyperprolactinemia, and hypotension due to its pharmacological actions, including D2 receptor blockade. However, its D2 blocking action in the chemoreceptor trigger zone (CTZ) also provides antiemetic properties, making vomiting an unlikely adverse effect.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following adverse effects of levodopa is not decreased by the addition of carbidopa?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nausea and vomiting&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Orthostatic hypotension&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cardiac arrhythmias&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hallucinations&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hallucinations&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Hallucinations&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• A. Nausea and vomiting&lt;/li&gt;&lt;li&gt;• A. Nausea and vomiting&lt;/li&gt;&lt;li&gt;• Carbidopa helps reduce nausea and vomiting by preventing the peripheral conversion of levodopa to dopamine, which can stimulate the chemoreceptor trigger zone and induce these symptoms.&lt;/li&gt;&lt;li&gt;• B. Orthostatic hypotension&lt;/li&gt;&lt;li&gt;• B. Orthostatic hypotension&lt;/li&gt;&lt;li&gt;• Carbidopa can reduce orthostatic hypotension by minimizing the peripheral conversion of levodopa to dopamine, which can lead to vasodilation and blood pressure changes.&lt;/li&gt;&lt;li&gt;• C. Cardiac arrhythmias&lt;/li&gt;&lt;li&gt;• C. Cardiac arrhythmias&lt;/li&gt;&lt;li&gt;• Carbidopa reduces the risk of cardiac arrhythmias by decreasing the peripheral formation of dopamine, which can affect cardiac conduction.&lt;/li&gt;&lt;li&gt;• D. Hallucinations&lt;/li&gt;&lt;li&gt;• D. Hallucinations&lt;/li&gt;&lt;li&gt;• Hallucinations are due to increased dopamine levels in the central nervous system. Since carbidopa does not cross the blood-brain barrier, it cannot mitigate this central side effect of levodopa.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ The addition of carbidopa to levodopa therapy helps reduce peripheral side effects such as nausea, vomiting, orthostatic hypotension, and cardiac arrhythmias by inhibiting the peripheral conversion of levodopa to dopamine. However, carbidopa does not cross the blood-brain barrier and therefore does not reduce central nervous system side effects like hallucinations.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Entacapone may be useful in patients being treated with levodopa-carbidopa combination because it:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Activates COMT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decreases the formation of 3-O-Methyl Dopa&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inhibits monoamine oxidase type B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inhibits dopamine uptake&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Decreases the formation of 3-O-Methyl Dopa&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Decreases the formation of 3-O-Methyl Dopa&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of Other Options&lt;/li&gt;&lt;li&gt;• A. Activates COMT&lt;/li&gt;&lt;li&gt;• A. Activates COMT&lt;/li&gt;&lt;li&gt;• This statement is incorrect. Entacapone does not activate COMT; instead, it inhibits the COMT enzyme, reducing the metabolism of levodopa.&lt;/li&gt;&lt;li&gt;• C. Inhibits monoamine oxidase type B&lt;/li&gt;&lt;li&gt;• C. Inhibits monoamine oxidase type B&lt;/li&gt;&lt;li&gt;• This statement is incorrect. Entacapone does not inhibit monoamine oxidase type B (MAO-B). MAO-B inhibitors, such as selegiline and rasagiline, are different classes of drugs used in Parkinson&#x27;s disease management.&lt;/li&gt;&lt;li&gt;• D. Inhibits dopamine uptake&lt;/li&gt;&lt;li&gt;• D. Inhibits dopamine uptake&lt;/li&gt;&lt;li&gt;• This statement is incorrect. Entacapone does not inhibit dopamine uptake. Its primary action is the inhibition of the COMT enzyme to prolong the effect of levodopa.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Entacapone is beneficial for patients being treated with a levodopa-carbidopa combination because it inhibits the enzyme catechol-O-methyltransferase (COMT). This inhibition reduces the peripheral conversion of levodopa to 3-O-methyldopa, thereby increasing the availability of levodopa for uptake into the central nervous system. This mechanism enhances the therapeutic effects of levodopa by ensuring more of it is available to be converted to dopamine in the brain, which is crucial for alleviating the motor symptoms of Parkinson&#x27;s disease.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A large number of deaths of drug abusers were reported who had purchased and self-administered illicit drugs that contained lethal amounts of fentanyl. One patient who received this fentanyl-laced drug presents in your emergency department, barely alive. Which of the following drugs should you administer first, with the best hope that it can promptly reverse the lethal effects of the fentanyl?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Naloxone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diazepam&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Flumazenil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fomepizole&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Naloxone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Naloxone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of Other Options&lt;/li&gt;&lt;li&gt;• B. Diazepam&lt;/li&gt;&lt;li&gt;• B. Diazepam&lt;/li&gt;&lt;li&gt;• Diazepam is a benzodiazepine used primarily for its anxiolytic, muscle relaxant, and anticonvulsant properties. It does not counteract the effects of opioids like fentanyl and is not suitable for reversing opioid overdose.&lt;/li&gt;&lt;li&gt;• C. Flumazenil&lt;/li&gt;&lt;li&gt;• C. Flumazenil&lt;/li&gt;&lt;li&gt;• Flumazenil is a benzodiazepine antagonist used to reverse the effects of benzodiazepines. It has no effect on opioid receptors and therefore cannot reverse the effects of fentanyl.&lt;/li&gt;&lt;li&gt;• D. Fomepizole&lt;/li&gt;&lt;li&gt;• D. Fomepizole&lt;/li&gt;&lt;li&gt;• Fomepizole is an antidote for methanol and ethylene glycol poisoning. It inhibits the enzyme alcohol dehydrogenase, preventing the formation of toxic metabolites. It does not interact with opioid receptors and is not useful in treating opioid overdose.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ In cases of opioid overdose, particularly with potent opioids like fentanyl, the first line of treatment is the administration of naloxone. Naloxone is an opioid antagonist that effectively and rapidly reverses the life-threatening effects of opioid overdose, including respiratory depression and sedation. Other drugs such as diazepam, flumazenil, and fomepizole are not effective in treating opioid overdose, as they do not target opioid receptors.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Relative intensities of blocking effect (represented by +) of four drugs on different receptors is Which drug is MOST LIKELY to exacerbate the symptoms of Parkinsonism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Drug A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Drug B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Drug C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Drug D&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Drug D&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/10/picture38.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Drug D&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of Other Options&lt;/li&gt;&lt;li&gt;• A. Drug A&lt;/li&gt;&lt;li&gt;• A. Drug A&lt;/li&gt;&lt;li&gt;• Drug A blocks β1 (++) and M1 (+++) receptors, as well as D2 receptors (+++). While it does block D2 receptors, which could exacerbate Parkinsonism, it also blocks M1 receptors. Blocking M1 receptors can help to mitigate some of the cholinergic overactivity, potentially balancing the dopaminergic-cholinergic activity. Thus, Drug A is less likely to exacerbate Parkinsonism compared to Drug D.&lt;/li&gt;&lt;li&gt;• B. Drug B&lt;/li&gt;&lt;li&gt;• B. Drug B&lt;/li&gt;&lt;li&gt;• Drug B primarily affects GABAA receptors (++++) and does not block D2 or M1 receptors. Since it does not interfere with dopaminergic or cholinergic pathways, it is unlikely to impact Parkinsonism symptoms.&lt;/li&gt;&lt;li&gt;• C. Drug C&lt;/li&gt;&lt;li&gt;• C. Drug C&lt;/li&gt;&lt;li&gt;• Drug C has a strong blocking effect on M1 receptors (++++), and a minimal effect on D2 receptors (+). The blockade of M1 receptors can help to reduce cholinergic activity, which is beneficial in managing Parkinsonism. The minimal D2 receptor blockade makes it less likely to exacerbate Parkinsonism compared to Drug D.&lt;/li&gt;&lt;li&gt;• D. Drug D&lt;/li&gt;&lt;li&gt;• D. Drug D&lt;/li&gt;&lt;li&gt;• Drug D primarily blocks D2 receptors with a high intensity (++++), which significantly exacerbates the dopamine deficiency in Parkinsonism, thereby worsening the symptoms. Its minor activities on β1 and GABAA receptors do not counteract the strong D2 blockade.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ In Parkinsonism, there is a critical balance between dopaminergic and cholinergic activity. The disease is characterized by a deficiency in dopamine, leading to an imbalance favouring cholinergic activity. Drugs that block D2 receptors can exacerbate this dopamine deficiency, worsening parkinsonian symptoms. Conversely, blocking muscarinic (M1) receptors can help reduce cholinergic overactivity, potentially improving symptoms. Therefore, drugs that strongly block D2 receptors, such as Drug D, are more likely to worsen Parkinsonism.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Researchers are conducting an experimental study on rats to understand the effects of naloxone, an opioid antagonist, on different opioids. The rats were tested with tail flick test, a model to test analgesic effect of drugs. After giving all opioids, there is increase in duration in tail flick test signifying the analgesic effect. Post-administration, all the rats are given naloxone to assess the extent to which naloxone can reverse the analgesic effects of different opioids. Interestingly, the researchers notice that, in the one group of rats, the analgesic effects are not completely reversed by naloxone. Based on this observation, which of the following opioid is being given to this group?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tramadol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pethidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Morphine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Alfentanil&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Tramadol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Tramadol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• B. Pethidine (Meperidine)&lt;/li&gt;&lt;li&gt;• B. Pethidine (Meperidine)&lt;/li&gt;&lt;li&gt;• Pethidine is a synthetic opioid that acts primarily on opioid receptors. Its analgesic effects are typically reversed by naloxone, as it does not have significant non-opioid mechanisms.&lt;/li&gt;&lt;li&gt;• C. Morphine&lt;/li&gt;&lt;li&gt;• C. Morphine&lt;/li&gt;&lt;li&gt;• Morphine is a pure opioid agonist, and its analgesic effects are fully mediated through opioid receptors. Naloxone effectively reverses the analgesic effects of morphine.&lt;/li&gt;&lt;li&gt;• D. Alfentanil&lt;/li&gt;&lt;li&gt;• D. Alfentanil&lt;/li&gt;&lt;li&gt;• Alfentanil is a potent opioid analgesic that acts primarily through opioid receptors. Naloxone effectively reverses its analgesic effects as well.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Tramadol has a unique dual mechanism of action, functioning as both a weak opioid agonist and an inhibitor of norepinephrine and serotonin reuptake. This means that its analgesic effects are only partially reversed by naloxone, which targets opioid receptors but does not counteract the neurotransmitter reuptake inhibition.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drug is used for management of treatment resistant depression and is given by intranasal route?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Venlafaxine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Esketamine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Samidorphan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Brexanolone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Esketamine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Esketamine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of Other Options&lt;/li&gt;&lt;li&gt;• A. Venlafaxine&lt;/li&gt;&lt;li&gt;• A. Venlafaxine&lt;/li&gt;&lt;li&gt;• Venlafaxine is a serotonin-norepinephrine reuptake inhibitor (SNRI) used to treat major depressive disorder, generalized anxiety disorder, and panic disorder. It is not administered intranasally and is taken orally.&lt;/li&gt;&lt;li&gt;• C. Samidorphan&lt;/li&gt;&lt;li&gt;• C. Samidorphan&lt;/li&gt;&lt;li&gt;• Samidorphan is an opioid receptor antagonist that is often combined with other medications, such as buprenorphine, to treat certain psychiatric conditions. It is not used intranasally for treatment-resistant depression.&lt;/li&gt;&lt;li&gt;• D. Brexanolone&lt;/li&gt;&lt;li&gt;• D. Brexanolone&lt;/li&gt;&lt;li&gt;• Brexanolone is a neuroactive steroid used for the treatment of postpartum depression. It is administered as an intravenous infusion, not intranasally.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Esketamine, administered via the intranasal route, is an effective treatment for treatment-resistant depression, offering a rapid onset of action.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 14-year-old boy is brought to the emergency by her mother, who has observed that he has abruptly experienced frequent impairments of consciousness associated with episodes of staring into space lasting approximately 30s. EEG of the girl reveals 3 spikes per wave pattern. With which of the following drugs should we start treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Valproate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diazepam&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Carbamazepine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phenytoin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Valproate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Valproate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• B. Diazepam&lt;/li&gt;&lt;li&gt;• B. Diazepam&lt;/li&gt;&lt;li&gt;• Diazepam is a benzodiazepine used primarily for acute seizure management and status epilepticus, not for chronic management of absence seizures.&lt;/li&gt;&lt;li&gt;• C. Carbamazepine&lt;/li&gt;&lt;li&gt;• C. Carbamazepine&lt;/li&gt;&lt;li&gt;• Carbamazepine is not effective for absence seizures and may even exacerbate them. It is typically used for focal seizures and generalized tonic-clonic seizures.&lt;/li&gt;&lt;li&gt;• D. Phenytoin&lt;/li&gt;&lt;li&gt;• D. Phenytoin&lt;/li&gt;&lt;li&gt;• Phenytoin is effective for focal and generalized tonic-clonic seizures but is not effective for absence seizures and may exacerbate them.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ The first-line treatment for absence seizures, characterized by frequent episodes of impaired consciousness and a 3 Hz spike-and-wave EEG pattern, is typically valproate or ethosuximide. Valproate is effective in reducing the frequency and severity of absence seizures, making it an appropriate choice for initiating treatment in a patient presenting with these symptoms.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about vigabatrin is FALSE:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It acts by inhibiting the enzyme GABA transaminase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is utilized for treatment of infantile spasms&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It can cause visual field contraction as an adverse effect.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is a competitive antagonist of GABA-A receptors&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. It is a competitive antagonist of GABA-A receptors&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. It is a competitive antagonist of GABA-A receptors&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Vigabatrin is an anticonvulsant that acts by inhibiting the enzyme GABA transaminase, thereby increasing the levels of GABA in the brain. It is used in the treatment of infantile spasms and can cause visual field contraction as an adverse effect. It is not a competitive antagonist of GABA-A receptors.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year old epileptic female was stabilized on phenytoin therapy since 2 years. Recently she presented with weakness and fatigue. She appears pale and pulse was rapid. Her hemogram reveals: Hb = 4.6 g% TLC = 7000/mm 3 Platelet count = 180000/mm 3 MCV = 76 fl MCH = 24 pg/dl How will you proceed for the management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Start folic acid as it is likely to be phenytoin induced megaloblastic anemia.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stop phenytoin and start some other antiepileptic drug as it is phenytoin induced agranulocytosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Give vitamin B 12 injections as it is likely to be phenytoin induced megaloblastic anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Investigate on the line of iron deficiency anemia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Investigate on the line of iron deficiency anemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Investigateon the line of iron deficiency anemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• A. Start folic acid as it is likely to be phenytoin induced megaloblastic anemia.&lt;/li&gt;&lt;li&gt;• A. Start folic acid as it is likely to be phenytoin induced megaloblastic anemia.&lt;/li&gt;&lt;li&gt;• While phenytoin can cause folic acid deficiency leading to megaloblastic anemia, the patient&#x27;s laboratory findings suggest microcytic hypochromic anemia (low MCV and low MCH), which is not consistent with megaloblastic anemia.&lt;/li&gt;&lt;li&gt;• B. Stop phenytoin and start some other antiepileptic drug as it is phenytoin induced agranulocytosis.&lt;/li&gt;&lt;li&gt;• B. Stop phenytoin and start some other antiepileptic drug as it is phenytoin induced agranulocytosis.&lt;/li&gt;&lt;li&gt;• Agranulocytosis would present with a significantly low total leukocyte count (TLC), but the patient&#x27;s TLC is within normal limits (7000/mm3). Therefore, this diagnosis is not supported by the lab results.&lt;/li&gt;&lt;li&gt;• C. Give vitamin B12 injections as it is likely to be phenytoin induced megaloblastic anemia.&lt;/li&gt;&lt;li&gt;• C. Give vitamin B12 injections as it is likely to be phenytoin induced megaloblastic anemia.&lt;/li&gt;&lt;li&gt;• Vitamin B12 deficiency also typically results in macrocytic anemia, not microcytic hypochromic anemia, which is indicated by the patient&#x27;s MCV and MCH values.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ When evaluating a patient with anemia, it is crucial to interpret laboratory findings such as hemoglobin, MCV, and MCH to determine the type of anemia. Microcytic hypochromic anemia, indicated by low MCV and MCH, typically points towards iron deficiency anemia. Treatment should be directed based on the specific type of anemia diagnosed through these lab values.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statement regarding effect of opioids on pupil is CORRECT?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Eye drops of a lipid soluble opioid like fentanyl can produce miosis.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tolerance occurs commonly to opioid induced miosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Systemic overdose of morphine can produce pin point pupil&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Systemic overdose of morphine can produce pin point pupil&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Systemic overdose of morphine can produce pin point pupil&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of Other Options&lt;/li&gt;&lt;li&gt;• A. Eye drops of a lipid soluble opioid like fentanyl can produce miosis.&lt;/li&gt;&lt;li&gt;• A. Eye drops of a lipid soluble opioid like fentanyl can produce miosis.&lt;/li&gt;&lt;li&gt;• While systemic administration of opioids causes miosis, the use of eye drops of even a highly lipid-soluble opioid like fentanyl is unlikely to produce miosis. The central action on the Edinger-Westphal nucleus is crucial for this effect, which is not typically achieved through topical application.&lt;/li&gt;&lt;li&gt;• B. Tolerance occurs commonly to opioid induced miosis.&lt;/li&gt;&lt;li&gt;• B. Tolerance occurs commonly to opioid induced miosis.&lt;/li&gt;&lt;li&gt;• Tolerance to the miotic effect of opioids is rare. Unlike other effects of opioids, such as analgesia and euphoria, the miotic effect remains consistent even with chronic use. This is because the central stimulation of the Edinger-Westphal nucleus does not exhibit tolerance as other opioid effects do.&lt;/li&gt;&lt;li&gt;• D. All of the above&lt;/li&gt;&lt;li&gt;• D. All of the above&lt;/li&gt;&lt;li&gt;• This option is incorrect because statements A and B are not accurate.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Opioids cause miosis by stimulating the Edinger-Westphal nucleus in the brainstem, leading to increased parasympathetic activity and pupil constriction. This central mechanism is responsible for the pinpoint pupils seen in opioid overdose. Unlike other opioid effects, tolerance to this miotic effect is uncommon.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following limitations of typical tricyclic antidepressants have been overcome by selective serotonin reuptake inhibitors EXCEPT :&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anticholinergic, sedative and hypotensive adverse effects&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Delayed response&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;High risk of cardiac arrhythmias and seizures in overdose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Risk of weight gain&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Delayed response&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Delayed response&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• A. Anticholinergic, sedative and hypotensive adverse effects&lt;/li&gt;&lt;li&gt;• A. Anticholinergic, sedative and hypotensive adverse effects&lt;/li&gt;&lt;li&gt;• SSRIs generally have fewer anticholinergic, sedative, and hypotensive adverse effects compared to TCAs. This is because SSRIs specifically target serotonin reuptake without significantly affecting other neurotransmitter systems like acetylcholine, histamine, and norepinephrine.&lt;/li&gt;&lt;li&gt;• C. High risk of cardiac arrhythmias and seizures in overdose&lt;/li&gt;&lt;li&gt;• C. High risk of cardiac arrhythmias and seizures in overdose&lt;/li&gt;&lt;li&gt;• SSRIs have a much lower risk of causing cardiac arrhythmias and seizures in overdose compared to TCAs. TCAs can be particularly dangerous in overdose due to their effects on cardiac ion channels, which can lead to life-threatening arrhythmias.&lt;/li&gt;&lt;li&gt;• D. Risk of weight gain&lt;/li&gt;&lt;li&gt;• D. Risk of weight gain&lt;/li&gt;&lt;li&gt;• SSRIs are less likely to cause weight gain compared to TCAs. While some patients on SSRIs may still experience weight changes, the risk is generally lower than with TCAs, which often cause significant weight gain due to their antihistaminic and anticholinergic effects.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Selective serotonin reuptake inhibitors (SSRIs) have improved upon many limitations of tricyclic antidepressants (TCAs) by reducing the risk of anticholinergic, sedative, hypotensive effects, cardiac arrhythmias, and seizures in overdose, as well as decreasing the risk of weight gain. However, both SSRIs and TCAs share the limitation of a delayed therapeutic response, typically requiring several weeks of treatment before significant clinical improvement is observed.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young woman is taken to the emergency department by some of her friends. It seems they were out on “bar night” and someone mixed something into her alcoholic beverage She is now extraordinarily drowsy and has little recall of what happened between the time she sipped her drink and now. Which of the following is the likely substance mixed in her drink?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Flunitrazepam&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Flumazenil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fentanyl&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phenobarbitone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Flunitrazepam&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Flunitrazepam&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of Other Options&lt;/li&gt;&lt;li&gt;• B. Flumazenil&lt;/li&gt;&lt;li&gt;• B. Flumazenil&lt;/li&gt;&lt;li&gt;• Flumazenil is a benzodiazepine antagonist used to reverse the effects of benzodiazepines. It is not a sedative or a substance that would be mixed into a drink to cause drowsiness and memory loss.&lt;/li&gt;&lt;li&gt;• C. Fentanyl&lt;/li&gt;&lt;li&gt;• C. Fentanyl&lt;/li&gt;&lt;li&gt;• Fentanyl is a potent opioid analgesic. While it can cause sedation and respiratory depression, it is less commonly associated with drug-facilitated assault due to its primary medical use and risk of severe overdose and death.&lt;/li&gt;&lt;li&gt;• D. Phenobarbitone&lt;/li&gt;&lt;li&gt;• D. Phenobarbitone&lt;/li&gt;&lt;li&gt;• Phenobarbitone (phenobarbital) is a barbiturate that can cause sedation and drowsiness. However, it is less commonly used as a drug to facilitate assault due to its slower onset and prolonged duration of action compared to benzodiazepines like flunitrazepam.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Flunitrazepam, a potent benzodiazepine, is commonly associated with drug-facilitated sexual assault due to its sedative and amnestic effects. Recognizing the symptoms of flunitrazepam ingestion, such as extreme drowsiness and anterograde amnesia, is crucial for timely and appropriate medical intervention in suspected cases of drug-facilitated assault.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient Rajnish having depressive disorder has taken 25 times the normal dose of amitriptyline. Which of the following is not likely to be observed in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Coma and shock&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hot dry skin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pinpoint pupil&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypotension&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Pinpoint pupil&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Pinpoint pupil&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• A. Coma and shock&lt;/li&gt;&lt;li&gt;• A. Coma and shock&lt;/li&gt;&lt;li&gt;• These are common findings in TCA overdose. The drug&#x27;s central nervous system depressant effects can lead to coma, and cardiotoxic effects can cause shock.&lt;/li&gt;&lt;li&gt;• B. Hot dry skin&lt;/li&gt;&lt;li&gt;• B. Hot dry skin&lt;/li&gt;&lt;li&gt;• Hot dry skin is a result of the anticholinergic properties of TCAs, which inhibit sweating and cause skin dryness and warmth.&lt;/li&gt;&lt;li&gt;• D. Hypotension&lt;/li&gt;&lt;li&gt;• D. Hypotension&lt;/li&gt;&lt;li&gt;• Hypotension is a common and serious effect of TCA overdose, often due to peripheral vasodilation and direct cardiotoxic effects on the heart.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ In the case of tricyclic antidepressant (TCA) overdose, such as with amitriptyline, patients may present with symptoms due to the drug&#x27;s anticholinergic and cardiotoxic properties, including coma, shock, hot dry skin, and hypotension. However, pinpoint pupils are not characteristic of TCA overdose; instead, dilated pupils are more commonly observed due to the anticholinergic effects. Recognizing these symptoms is crucial for diagnosing and managing TCA overdose effectively.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The combination of alcohol and disulfiram results in nausea, vomiting, abdominal pain and hypotension as a result of accumulation of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acetate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Methanol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acetaldehyde&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;NADH&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Acetaldehyde&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Acetaldehyde&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of Other Options&lt;/li&gt;&lt;li&gt;• A. Acetate&lt;/li&gt;&lt;li&gt;• A. Acetate&lt;/li&gt;&lt;li&gt;• Acetate is the product of the metabolism of acetaldehyde by aldehyde dehydrogenase. Since disulfiram inhibits this enzyme, acetate does not accumulate.&lt;/li&gt;&lt;li&gt;• B. Methanol&lt;/li&gt;&lt;li&gt;• B. Methanol&lt;/li&gt;&lt;li&gt;• Methanol is a different type of alcohol and is not related to the metabolic pathway of ethanol or the effects of disulfiram.&lt;/li&gt;&lt;li&gt;• D. NADH&lt;/li&gt;&lt;li&gt;• D. NADH&lt;/li&gt;&lt;li&gt;• NADH is a coenzyme involved in various metabolic processes, including alcohol metabolism, but its accumulation is not the primary cause of the disulfiram-alcohol reaction symptoms.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The combination of alcohol and disulfiram leads to the accumulation of acetaldehyde due to the inhibition of aldehyde dehydrogenase. This accumulation causes adverse reactions like nausea, vomiting, abdominal pain, and hypotension, which are meant to deter alcohol consumption.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements regarding sedative hypnotic drugs is accurate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Benzodiazepines exhibit a steeper dose response relationship as compared to barbiturates&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Barbiturates may increase the half-lives of drugs metabolized by the liver&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alkalization of the urine will accelerate the elimination of phenobarbitone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Respiratory depression caused by barbiturate overdosage can be reversed by flumazenil&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Alkalization of the urine will accelerate the elimination of phenobarbitone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Alkalizatoin of the urine will accelerate the elimination of phenobarbitone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of All Options:&lt;/li&gt;&lt;li&gt;• a. Benzodiazepines exhibit a steeper dose response relationship as compared to barbiturates&lt;/li&gt;&lt;li&gt;• a. Benzodiazepines exhibit a steeper dose response relationship as compared to barbiturates&lt;/li&gt;&lt;li&gt;• This statement is incorrect. Barbiturates exhibit a steeper dose-response curve compared to benzodiazepines. This means that small increases in the dose of barbiturates can lead to significant increases in their effect, which can quickly progress from sedation to hypnosis to anesthesia and, eventually, to fatal respiratory depression. In contrast, benzodiazepines have a flatter dose-response curve, making them safer because they have a higher therapeutic index and a ceiling effect on CNS depression.&lt;/li&gt;&lt;li&gt;• b. Barbiturates may increase the half-lives of drugs metabolized by the liver&lt;/li&gt;&lt;li&gt;• b. Barbiturates may increase the half-lives of drugs metabolized by the liver&lt;/li&gt;&lt;li&gt;• This statement is incorrect. Barbiturates are known to induce hepatic enzymes, which can lead to increased metabolism of drugs processed by the liver. This enzyme induction typically decreases the half-lives of these drugs, not increases them. The increased enzyme activity enhances the breakdown and clearance of the drugs.&lt;/li&gt;&lt;li&gt;• c. Alkalization of the urine will accelerate the elimination of phenobarbitone&lt;/li&gt;&lt;li&gt;• c. Alkalization of the urine will accelerate the elimination of phenobarbitone&lt;/li&gt;&lt;li&gt;• This statement is correct. Phenobarbital (phenobarbitone) is a weak acid, and its elimination can be enhanced by alkalinizing the urine. This process increases the ionization of phenobarbital, reducing its reabsorption in the renal tubules and thereby increasing its excretion.&lt;/li&gt;&lt;li&gt;• d. Respiratory depression caused by barbiturate overdosage can be reversed by flumazenil&lt;/li&gt;&lt;li&gt;• d. Respiratory depression caused by barbiturate overdosage can be reversed by flumazenil&lt;/li&gt;&lt;li&gt;• This statement is incorrect. Flumazenil is a benzodiazepine receptor antagonist and is used to reverse the effects of benzodiazepines. It does not have any effect on barbiturates and cannot reverse barbiturate-induced respiratory depression. Treatment of barbiturate overdose typically involves supportive care, including mechanical ventilation if necessary, and measures to enhance drug elimination.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understanding the pharmacokinetics and pharmacodynamics of sedative-hypnotic drugs, including differences in dose-response relationships, the impact of hepatic enzyme induction, and methods to enhance drug elimination, is crucial for safe and effective management of these medications. It is important to remember that barbiturates have a steeper dose-response curve compared to benzodiazepines and induce hepatic enzymes, decreasing the half-lives of other drugs. Alkalization of urine accelerates the elimination of acidic drugs like phenobarbitone. Flumazenil reverses benzodiazepine, not barbiturate, overdose.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Therapeutic plasma concentration of phenytoin should be maintained between 10-20 mcg/dl. A patient on anti-epileptic drug therapy has plasma phenytoin level of 36 mcg/dl. Which of the following adverse effect is likely to be seen at this high plasma drug concentration of phenytoin?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ataxia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hirsutism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gum hyperplasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ataxia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Ataxia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of Other Options:&lt;/li&gt;&lt;li&gt;• B. Hirsutism&lt;/li&gt;&lt;li&gt;• B. Hirsutism&lt;/li&gt;&lt;li&gt;• Hirsutism is a potential side effect of phenytoin, but it typically develops with long-term use rather than from acute high plasma concentrations.&lt;/li&gt;&lt;li&gt;• C. Gum hyperplasia&lt;/li&gt;&lt;li&gt;• C. Gum hyperplasia&lt;/li&gt;&lt;li&gt;• Gum hyperplasia is another well-known side effect of long-term phenytoin therapy, but it is not specifically related to acute high plasma levels.&lt;/li&gt;&lt;li&gt;• D. All of the above&lt;/li&gt;&lt;li&gt;• D. All of the above&lt;/li&gt;&lt;li&gt;• This option is incorrect because, while hirsutism and gum hyperplasia can occur with phenytoin use, they are associated with chronic use and not specifically with acutely high plasma levels like ataxia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand that acute high plasma concentrations of phenytoin can lead to cardiac side effects like arrhthmias and neurological side effects such as ataxia, while other adverse effects like hirsutism and gum hyperplasia are more commonly associated with long-term therapy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Use of morphine should be avoided in all of the following patients EXCEPT?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ischemic heart disease patients&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bronchial asthma patients&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Patients with head injury&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Biliary colic patients&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ischemic heart disease patients&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Ischemic heart disease patients&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• B. Bronchial asthma patients&lt;/li&gt;&lt;li&gt;• B. Bronchial asthma patients&lt;/li&gt;&lt;li&gt;• Morphine should be avoided in patients with bronchial asthma because it can cause histamine release, leading to bronchoconstriction and exacerbation of asthma symptoms.&lt;/li&gt;&lt;li&gt;• C. Patients with head injury&lt;/li&gt;&lt;li&gt;• C. Patients with head injury&lt;/li&gt;&lt;li&gt;• Morphine is contraindicated in patients with head injury because it can increase intracranial pressure, which can worsen the patient&#x27;s condition and obscure the clinical assessment of neurological status.&lt;/li&gt;&lt;li&gt;• D. Biliary colic patients&lt;/li&gt;&lt;li&gt;• D. Biliary colic patients&lt;/li&gt;&lt;li&gt;• Morphine should be avoided in patients with biliary colic as it can cause spasm of the sphincter of Oddi, worsening the pain and potentially complicating the condition.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Morphine is a potent opioid analgesic used for pain management. It is particularly beneficial in ischemic heart disease patients due to its analgesic and anxiolytic properties, which help reduce myocardial oxygen demand. However, it should be avoided in patients with bronchial asthma due to the risk of bronchoconstriction, in head injury patients due to the potential increase in intracranial pressure, and in biliary colic patients due to the risk of spasm of the sphincter of Oddi.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
