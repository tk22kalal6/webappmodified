as cereblon binding in the case of thalidomide, can be responsible for a drug&#x27;s teratogenicity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young female presented with left sided severe throbbing headache associated with nausea, vomiting, photophobia and phonophobia. Which of the following is a new drug that can provide immediate relief to this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Propranolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rimegepant&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Flunarizine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fremanezumab&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Rimegepant&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Rimegepant&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For acute relief of migraine symptoms, Rimegepant , a CGRP receptor antagonist, is a newer option that provides rapid symptom relief without the cardiovascular risks associated with older treatments like triptans. Prophylactic treatments such as propranolol, flunarizine, and fremanezumab are used to prevent migraines but are not effective for immediate relief.&lt;/li&gt;&lt;li&gt;➤ Rimegepant&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old male patient with a history of heart failure and atrial fibrillation has been taking digoxin for several months. He was recently started on a new medication. He presents to the clinic with symptoms of nausea, vomiting, and visual disturbances. Which of the following drugs is most likely responsible for these symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Quinidine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lisinopril&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Amlodipine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Metformin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Quinidine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Quinidine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Quinidine is the most likely cause of digoxin toxicity due to its effects on renal excretion and tissue displacement of digoxin. Other drugs like lisinopril, amlodipine, and metformin do not directly elevate digoxin levels, though they may contribute to related complications through other mechanisms.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Pure action potential prolonging drug without any other effect on action potential is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Procainamide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amiodarone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dofetilide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phenytoin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Dofetilide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Dofetilide&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Dofetilide is a pure action potential-prolonging drug that selectively blocks the IKr potassium current , thereby prolonging the action potential duration without affecting other phases of the action potential. Other drugs like procainamide, amiodarone, and phenytoin have additional mechanisms that disqualify them from being \&quot;pure\&quot; in their action.&lt;/li&gt;&lt;li&gt;➤ pure action potential-prolonging drug&lt;/li&gt;&lt;li&gt;➤ IKr potassium current&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The following statement is NOT true about sotalol?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is a non-selective beta-blocker&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It prolongs action potential duration of the heart&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is primarily excreted through bile following hepatic metabolism&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It can cause Torsades’de Pointes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. It is primarily excreted through bile following hepatic metabolism&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. It is primarily excreted through bile following hepatic metabolism&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of Other Options:&lt;/li&gt;&lt;li&gt;• Option A: It is a non-selective beta-blocker&lt;/li&gt;&lt;li&gt;• Option A: It is a non-selective beta-blocker&lt;/li&gt;&lt;li&gt;• Sotalol is indeed a non-selective beta-blocker, meaning it blocks both beta-1 and beta-2 adrenergic receptors.&lt;/li&gt;&lt;li&gt;• Option B: It prolongs action potential duration of the heart&lt;/li&gt;&lt;li&gt;• Option B: It prolongs action potential duration of the heart&lt;/li&gt;&lt;li&gt;• Sotalol has class III antiarrhythmic properties, which means it prolongs the action potential duration and refractory period of cardiac cells by blocking potassium channels.&lt;/li&gt;&lt;li&gt;• Option D: It can cause Torsades de Pointes&lt;/li&gt;&lt;li&gt;• Option D: It can cause Torsades de Pointes&lt;/li&gt;&lt;li&gt;• One of the known adverse effects of sotalol is Torsades de Pointes, a specific type of polymorphic ventricular tachycardia associated with prolongation of the QT interval on the ECG.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Sotalol is a non-selective beta-blocker with class III antiarrhythmic properties that prolong the action potential duration of the heart. It is primarily excreted unchanged by the kidneys and can cause Torsades de Pointes due to its effect on the QT interval.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The effect of different drugs was tested on heart rate. Curve A represents the effect of adrenaline (a pure beta 1 receptor agonist). Which of the curves most likely represents the effect of adrenaline after application of a irreversible competitive beta 1 receptor antagonist?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;D&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;E&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. D&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_fyeGTTW.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) D&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Atropine is useful in organophosphate poisoning because it:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reactivates acetylcholine esterase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Competes with acetylcholine release&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Binds with both nicotinic and muscarinic acetylcholine receptors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Is a competitive antagonist of acetylcholine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Is a competitive antagonist of acetylcholine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Is a competitive antagonist of acetylcholine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;This drug is approved for the treatment of heart failure and angina pectoris. It is a dual-acting inhibitor of neprilysin and angiotensin-converting enzyme (ACE), resulting in vasodilation and reduced cardiac workload. Its adverse effects include hypotension and angioedema. Which drug is being discussed?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ivabradine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Levosimendan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Omapatrilat&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ARNI&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Omapatrilat&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Omapatrilat&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Omapatrilat is a dual neprilysin and ACE inhibitor that reduces cardiac workload and improves symptoms of angina and heart failure by promoting vasodilation and reducing afterload. Its therapeutic use is limited due to its adverse effect profile, especially angioedema , which is linked to excessive bradykinin accumulation.&lt;/li&gt;&lt;li&gt;➤ dual neprilysin and ACE inhibitor&lt;/li&gt;&lt;li&gt;➤ angioedema&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following effects of adrenaline would be blocked by prazosin but NOT by propranolol?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Release of renin from JG cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Relaxation of bronchial smooth muscle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tremors due to stimulation of muscle spindle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Contraction of the vascular smooth muscle&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Contraction of the vascular smooth muscle&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Contraction of the vascular smooth muscle&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are features of atenolol in comparison to propranolol EXCEPT?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is ineffective in suppressing muscle tremor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is safer in asthmatics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is less likely to cause bradycardia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is less likely to worsen Raynaud’s disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. It is less likely to cause bradycardia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.C. It is less likely to cause bradycardia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which phase of clinical trials is conducted on volunteers?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Phase I&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Phase II&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phase III&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. All of the above&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements best describes an ‘orphan receptor’?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is a receptor for a drug required for the treatment or prevention of a rare disease.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is a receptor which is not stimulated even when maximum amount of agonist is present.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is a receptor for which no endogenous ligand is present.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is a receptor which has no therapeutic use.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. It is a receptor for which no endogenous ligand is present.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) It is a receptor for which no endogenous ligand is present.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ An orphan receptor is defined as a receptor for which no known endogenous ligand has been identified. These receptors may still have biological or therapeutic significance, and their functions or ligands may be discovered in the future.&lt;/li&gt;&lt;li&gt;➤ orphan receptor&lt;/li&gt;&lt;li&gt;➤ endogenous ligand&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drug can decrease bone resorption as well as increase bone formation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Zolendronic acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Strontium ranelate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Abaloparatide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Raloxifene&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Strontium ranelate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Strontium ranelate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Strontium ranelate is the only option that both decreases bone resorption and increases bone formation, making it uniquely suited for improving bone density and reducing fracture risk. Other agents like zoledronic acid and raloxifene are effective in reducing resorption but do not promote bone formation, while abaloparatide increases bone formation but does not significantly impact resorption. This dual mechanism makes strontium ranelate a valuable treatment option for osteoporosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young married couple has been trying to have a child for four years, but without success despite not using any contraceptives. The husband&#x27;s sperm count is within the normal range. The doctor advised the wife to undergo treatment to enhance fertility. Among the options below, which drug can either stimulate or inhibit ovulation, depending solely on how it&#x27;s scheduled to be taken?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Letrozole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Clomiphene&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Leuprolide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Human chorionic gonadotropin (hCG)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Leuprolide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Leuprolide&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old individual named Suresh, who has been diagnosed with insulin-dependent diabetes mellitus, has been prescribed insulin therapy. The discomfort from the injections has become unbearable for him, leading him to attempt consuming the insulin orally from the vial that was initially intended for subcutaneous injection. What is the most likely consequence of his action?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gastrointestinal upset&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vomiting&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chronic high blood sugar levels&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Kidney failure&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Chronic high blood sugar levels&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Chronic high blood sugar levels&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male presents to his primary care physician with complaints of a persistent sore throat, fever, and swollen glands for the past week. On examination, the physician observes inflamed tonsils with a white exudate. The doctor is considering using a cephalosporin. She is debating which generation to use and recalls a drug she learned about during her medical training. Which of the following cephalosporins, that the doctor is considering, is a fifth-generation cephalosporin?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cefprozil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cefadroxil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ceftizoxime&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ceftobiprole&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Ceftobiprole&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Ceftobiprole&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Among the options, Ceftobiprole is the fifth-generation cephalosporin. It is distinguished by its broad-spectrum coverage, particularly its activity against MRSA, which sets it apart from earlier generations.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 78-year-old woman with a history of Alzheimer&#x27;s disease presents to the clinic with complaints of frequent episodes of urgency, increased daytime urination, and occasional incontinence over the past three months. Her caregiver mentions that these symptoms have been disruptive, especially during outings. She is currently on donepezil for Alzheimer&#x27;s management. Physical examination is unremarkable, and urinalysis rules out infection. Which of the following is the most appropriate first-line pharmacological treatment for this patient’s overactive bladder?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oxybutynin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Trospium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tolterodine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Solefenacin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Trospium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Trospium&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The patient has overactive bladder and Alzheimer&#x27;s disease, making cognitive safety a priority. Trospium is the preferred agent due to its minimal CNS penetration, providing efficacy with reduced risk of exacerbating cognitive impairment.&lt;/li&gt;&lt;li&gt;➤ The patient has overactive bladder and Alzheimer&#x27;s disease, making cognitive safety a priority.&lt;/li&gt;&lt;li&gt;➤ Trospium is the preferred agent due to its minimal CNS penetration, providing efficacy with reduced risk of exacerbating cognitive impairment.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Extensive drug resistant TB is defined as?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Resistance to isoniazid, rifampicin and levofloxacin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Resistance to isoniazid, rifampicin, moxifloxacin and streptomycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Resistance to isoniazid, rifampicin, moxifloxacin and bedaquiline&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Resistance to rifampicin, pyrazinamide, ethambutol, levofloxacin, linezolide and bedaquiline&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Resistance to isoniazid, rifampicin, moxifloxacin and bedaquiline&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_gt3pNuc.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Resistance to isoniazid, rifampicin, moxifloxacin and bedaquiline&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In dog blood pressure experiment, adrenaline was given at the point shown by arrow and the effect noted is shown in the figure. Black represents the mean arterial pressure and red line indicates heart rate. What is this effect known as?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vasomotor reversal of Dale&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Biphasic response&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tachyphylaxis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nicotinic effects&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Biphasic response&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/02/picture10.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation Of Options&lt;/li&gt;&lt;li&gt;• a. Vasomotor reversal of Dale : This phenomenon occurs when adrenaline is administered following the administration of alpha-blockers. In normal circumstances, adrenaline produces biphasic response; first increase in BP (due to stimulation of alpha-1 adrenergic receptors) and then decrease in BP (due to unopposed beta-2 stimulation). However, when alpha receptors are blocked, the administration of adrenaline leads to a predominant action on the beta receptors, causing vasodilation and an decrease in blood pressure.&lt;/li&gt;&lt;li&gt;• Vasomotor reversal of Dale&lt;/li&gt;&lt;li&gt;• c. Tachyphylaxis : Tachyphylaxis refers to a rapid decrease in the response to a drug after repeated doses over a short period of time. It is shown by drugs like tyramine and ephedrine etc. It does not describe the biphasic response seen with adrenaline in this scenario.&lt;/li&gt;&lt;li&gt;• Tachyphylaxis&lt;/li&gt;&lt;li&gt;• d. Nicotinic effects : Nicotinic effects pertain to the action on nicotinic acetylcholine receptors. In this there will be increase in BP and heart rate after giving high doses of acetylcholine. This is not relevant to the adrenaline-induced cardiovascular effects described in the question.&lt;/li&gt;&lt;li&gt;• Nicotinic effects&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7 year old child opened his father’s drawer and ingested multiple tablets of his cardiac medication, metoprolol. The child was brought to hospital with profound hypotension and bradycardia. Which of the following drug is least likely to be effective in improving the cardiac activity in this patient ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atropine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glucagon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Calcium gluconate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nor-adrenaline&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Nor-adrenaline&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Nor-adrenaline&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Atropine , glucagon , and calcium gluconate act through mechanisms that are either independent of beta-adrenergic receptors or compensate for their blockade, making them effective in this situation. Nor-adrenaline , however, relies on beta-1 receptor stimulation for improving cardiac contractility, which is rendered ineffective in the presence of metoprolol-induced beta-blockade. This makes it the least effective option in improving cardiac activity in this patient.&lt;/li&gt;&lt;li&gt;➤ Atropine , glucagon , and calcium gluconate act through mechanisms that are either independent of beta-adrenergic receptors or compensate for their blockade, making them effective in this situation.&lt;/li&gt;&lt;li&gt;➤ Atropine&lt;/li&gt;&lt;li&gt;➤ glucagon&lt;/li&gt;&lt;li&gt;➤ calcium gluconate&lt;/li&gt;&lt;li&gt;➤ Nor-adrenaline , however, relies on beta-1 receptor stimulation for improving cardiac contractility, which is rendered ineffective in the presence of metoprolol-induced beta-blockade. This makes it the least effective option in improving cardiac activity in this patient.&lt;/li&gt;&lt;li&gt;➤ Nor-adrenaline&lt;/li&gt;&lt;li&gt;➤ beta-1 receptor stimulation&lt;/li&gt;&lt;li&gt;➤ least effective&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with history of HIV was started on anti-retroviral therapy consisting of lamivudine 300 mg, tenofovir 150 mg and efavirenz 600 mg once daily at night. Few weeks later, he developed tuberculosis and was started on anti-tubercular drugs. Which of the following dose adjustment may be required in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;No dose adjustment is required&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Add tenofovir 150 mg in the morning&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Add efavirenz 600 mg in the morning&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Add dolutegravir 50 mg in the morning&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. No dose adjustment is required&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. No dose adjustment is required&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-month pregnant female presented with Plasmodium vivax malaria. Which of the following is the appropriate treatment for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chloroquine plus primaquine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Quinine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Artesunate plus sulfadoxine-pyrimethamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Doxycycline&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Quinine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pregnant female who is a known case of bronchial asthma presented to hospital with blood pressure of 160/100 mm Hg. Which of the following is the preferred drug for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oral Labetalol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intravenous labetalol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nifedipine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Propranolol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Nifedipine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Let&#x27;s consider each option:&lt;/li&gt;&lt;li&gt;• a. Oral Labetalol: Labetalol is a beta-blocker with alpha-blocking activity. It is commonly used for hypertension in pregnancy. However, being a beta-blocker, it can potentially exacerbate bronchial asthma by causing bronchoconstriction.&lt;/li&gt;&lt;li&gt;• Oral Labetalol:&lt;/li&gt;&lt;li&gt;• b. Intravenous Labetalol: This would be used for more immediate control of severely elevated blood pressure, like in a hypertensive crisis. The same concerns regarding bronchial asthma apply as with oral labetalol.&lt;/li&gt;&lt;li&gt;• Intravenous Labetalol:&lt;/li&gt;&lt;li&gt;• c. Nifedipine: Nifedipine is a calcium channel blocker. It is effective in lowering blood pressure and is generally considered safe in pregnancy. It does not have the bronchoconstrictive effects associated with beta-blockers.&lt;/li&gt;&lt;li&gt;• Nifedipine:&lt;/li&gt;&lt;li&gt;• d. Propranolol: This is a non-selective beta-blocker and is generally contraindicated in asthma because it can cause bronchoconstriction. It is also not the first choice for managing hypertension in pregnancy.&lt;/li&gt;&lt;li&gt;• Propranolol:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old patient presents with a history of chronic cough, weight loss, and night sweats. The patient has a history of HIV, was recently diagnosed with Plasmodium falciparum malaria, and was exposed to someone with COVID-19. The patient&#x27;s sputum test came back positive for Mycobacterium tuberculosis, resistant to rifampicin and isoniazid (indicating multi-drug resistant tuberculosis). Which of the following combination of drug and its indication is FALSE?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pretomanid: MDR tuberculosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Enfuvirtide: Treatment of HIV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tafenoquine: Single dose treatment of P. falciparum malaria&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Remdesivir: Moderate to severe COVID-19 pneumonia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Tafenoquine: Single dose treatment of P. falciparum malaria&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Let&#x27;s evaluate each drug option:&lt;/li&gt;&lt;li&gt;• a. Pretomanid for MDR Tuberculosis : Pretomanid is used in the treatment of multi-drug resistant (MDR) tuberculosis, in combination with bedaquiline and linezolid. This combination is known as the BPaL regimen. So, this option is TRUE.&lt;/li&gt;&lt;li&gt;• Pretomanid for MDR Tuberculosis&lt;/li&gt;&lt;li&gt;• b. Enfuvirtide for Treatment of HIV : Enfuvirtide is an antiretroviral drug used in the treatment of HIV/AIDS. It is a fusion inhibitor that prevents the virus from entering the host cell. This is a TRUE statement.&lt;/li&gt;&lt;li&gt;• Enfuvirtide for Treatment of HIV&lt;/li&gt;&lt;li&gt;• c. Tafenoquine for Single Dose Treatment of P. falciparum Malaria : Tafenoquine is used as a single-dose treatment for the radical cure of Plasmodium vivax malaria, not Plasmodium falciparum malaria. For P. falciparum, drugs like artemisinin-based combination therapies (ACTs) are typically used. Therefore, this statement is FALSE.&lt;/li&gt;&lt;li&gt;• Tafenoquine for Single Dose Treatment of P. falciparum Malaria&lt;/li&gt;&lt;li&gt;• d. Remdesivir for Moderate to Severe COVID-19 Pneumonia : Remdesivir is an antiviral drug that has been used for the treatment of COVID-19, particularly in hospitalized patients with severe disease. This statement is TRUE.&lt;/li&gt;&lt;li&gt;• Remdesivir for Moderate to Severe COVID-19 Pneumonia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 27-year-old male diagnosed with HIV seeks guidance from his primary care doctor for appropriate treatment. Given the significant drop in his CD4 counts, initiation of HAART (Highly Active Antiretroviral Therapy) is being contemplated. Concerning the role of ritonavir for this patient, which statement holds true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ritonavir is commonly used to inhibit the HIV protease enzyme along with other drugs in HAART regimen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;This agent is associated with resistance when used in combination with another protease inhibitor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is used primarily for its inhibitory effect on CYP3A4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;This is an excellent single agent for use in HAART therapy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. It is used primarily for its inhibitory effect on CYP3A4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• (A) This statement is not fully accurate. While ritonavir does inhibit the HIV protease enzyme, it&#x27;s not primarily used for that purpose in most modern HAART regimens. Instead, it&#x27;s given in low doses to boost the effect of other protease inhibitors by inhibiting CYP3A4. The dose of ritonavir used for boosting is lower than that required to inhibit the HIV protease.&lt;/li&gt;&lt;li&gt;• (B) This statement is incorrect. Ritonavir&#x27;s function as a booster in combination with another protease inhibitor is not typically associated with an increased resistance. On the contrary, its role is to enhance the effectiveness of the primary protease inhibitor.&lt;/li&gt;&lt;li&gt;• (C) True. Ritonavir inhibits CYP3A4, an enzyme responsible for the metabolism of many drugs, including other protease inhibitors. By doing this, ritonavir can increase the plasma levels of these drugs, thus maximizing their effectiveness against the HIV virus.&lt;/li&gt;&lt;li&gt;• (D) This is not accurate. While ritonavir does have activity against HIV as a protease inhibitor, its primary use in current HAART regimens is as a booster to enhance the levels of other protease inhibitors. It&#x27;s not recommended as a standalone agent in therapy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 29-year-old sexually active, HIV-negative male visits his healthcare provider with a painless sore on his inner lip and a non-itchy rash on the soles of his feet. He recalls having a non-tender ulcer on his scrotum about a month and a half ago, which resolved on its own. He receives an intramuscular injection of benzathine penicillin G and is discharged. How might the treatment approach for this patient have been modified?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The choice of antibiotic was not appropriate, and another class should have been selected&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The correct treatment would involve a different form of penicillin G, rather than benzathine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;There is no need for changes; the treatment administered is correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;After the initial injection, a follow-up dose should be given after 7 days&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. There is no need for changes; the treatment administered is correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/01/screenshot-2024-02-01-153605.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The patient&#x27;s clinical presentation, including a painless sore followed by a rash on the soles of the feet, is consistent with secondary syphilis.&lt;/li&gt;&lt;li&gt;• The first-line treatment for syphilis at any stage is penicillin, specifically benzathine penicillin G, which is long-acting and given intramuscularly. Thus, another antibiotic class isn&#x27;t needed. Benzathine penicillin G is the appropriate form of penicillin for the treatment of syphilis. It is the recommended preparation due to its prolonged action which provides a sustained therapeutic level for an extended period. The single intramuscular injection of benzathine penicillin G is the appropriate treatment for early syphilis, which includes both primary and secondary stages. A single dose of benzathine penicillin G is sufficient for the treatment of primary or secondary syphilis in HIV-negative individuals. The follow-up dose after 7 days is recommended for the late latent stage or tertiary syphilis, but not for early syphilis.&lt;/li&gt;&lt;li&gt;• The first-line treatment for syphilis at any stage is penicillin, specifically benzathine penicillin G, which is long-acting and given intramuscularly. Thus, another antibiotic class isn&#x27;t needed.&lt;/li&gt;&lt;li&gt;• Benzathine penicillin G is the appropriate form of penicillin for the treatment of syphilis. It is the recommended preparation due to its prolonged action which provides a sustained therapeutic level for an extended period.&lt;/li&gt;&lt;li&gt;• The single intramuscular injection of benzathine penicillin G is the appropriate treatment for early syphilis, which includes both primary and secondary stages.&lt;/li&gt;&lt;li&gt;• A single dose of benzathine penicillin G is sufficient for the treatment of primary or secondary syphilis in HIV-negative individuals. The follow-up dose after 7 days is recommended for the late latent stage or tertiary syphilis, but not for early syphilis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 78-year-old woman is taken to a neurologist by her family members. After thorough evaluation, the neurologist suggests the possibility of starting Lecanumab therapy, and the patient&#x27;s family starts researching the medication. Which of the following statements about Lecanumab is FALSE?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lecanumab is a monoclonal antibody.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lecanumab works by inhibiting acetylcholinesterase to increase cholinergic transmission.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lecanumab has received FDA approval for the treatment of Alzheimer&#x27;s disease.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lecanumab targets amyloid-beta plaques in the brain.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Lecanumab works by inhibiting acetylcholinesterase to increase cholinergic transmission.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Lecanumab works by inhibiting acetylcholinesterase to increase cholinergic transmission.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Thus, the statement that is FALSE about Lecanumab is that it works by inhibiting acetylcholinesterase to increase cholinergic transmission.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not a correct match with respect to the mechanism of action and clinical use of the given drugs?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ubrogepant - CGRP receptor antagonist used for the treatment of acute migraine attacks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pembrolizumab – Monoclonal antibody against her-2/neu for breast cancer&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ertugliflozin – SGLT2 inhibitor for treatment of CHF&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Omapatrilat – Dual inhibitor of ACE and NEP for CHF&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Pembrolizumab – Monoclonal antibody against her-2/neu for breast cancer&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The incorrect match is B) because Pembrolizumab is a PD-1 inhibitor, not a HER-2/neu monoclonal antibody, and is not used for HER-2/neu-positive breast cancer.&lt;/li&gt;&lt;li&gt;➤ B)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drugs should be given in sustained release oral dosage form?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;An anti-arrhythmic drug with a plasma half-life of 10 seconds used for acute treatment of PSVT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;An anti-inflammatory drug with a plasma half-life of 24 hr&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A hypnotic drug with a plasma half-life of 2 hours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;An antihypertensive with a plasma half-life of 3 hours&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. An antihypertensive with a plasma half-life of 3 hours&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient comes 6 hours after consuming morphine and presents with pinpoint pupils and respiratory depression. The half-life of morphine is 3 hours and Volume of distribution (Vd) is 200 L. Plasma concentration of morphine at this time is 0.5 microgram/ml. Calculate the initial morphine dose consumed?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;100 mg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;400 mg&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;10 mg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;50 mg&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 400 mg&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following diuretics does not require its presence in the tubular lumen for its pharmacological effects?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thiazide diuretics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Loop diuretics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Carbonic anhydrase inhibitors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aldosterone antagonists&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Aldosterone antagonists&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old male with schizophrenia was treated with haloperidol 5 mg once daily at bedtime, which was increased to 7.5 mg daily in the 2nd week and 10 mg daily in the 3rd week. His symptoms improved, but in the 5th week, his family reported that his restlessness had returned, and he kept pacing around in the room, though he was not aggressive. The patient also reported an uncontrollable urge to move around and difficulty in falling asleep. His past history reveals that he is prone to develop asthma attacks. Which of the following drugs would be the best choice for this presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Propranolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Higher doses of haloperidol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Valbenazine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Benzhexol&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Benzhexol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Benzhexol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old male presents to the emergency department with fever, dyspnea, and a productive cough for the past three days. He has a history of diabetes and was recently hospitalized for a surgical procedure. Examination reveals a temperature of 101°F (38.3°C) and crackles in the right lower lung field. Sputum culture grows Pseudomonas aeruginosa. Which of the following drugs is NOT used in the treatment of Pseudomonas infections?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Piperacillin-tazobactam&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rifampicin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vancomycin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tobramycin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Vancomycin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Vancomycin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Vancomycin is ineffective against Pseudomonas. Piperacillin-tazobactam and tobramycin are mainstays of Pseudomonas treatment. Rifampicin, while not routinely used, may have limited utility in specific resistant infections, but it is not a standard anti-pseudomonal agent.&lt;/li&gt;&lt;li&gt;➤ Vancomycin is ineffective against Pseudomonas.&lt;/li&gt;&lt;li&gt;➤ Piperacillin-tazobactam and tobramycin are mainstays of Pseudomonas treatment.&lt;/li&gt;&lt;li&gt;➤ Rifampicin, while not routinely used, may have limited utility in specific resistant infections, but it is not a standard anti-pseudomonal agent.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is an incorrect match regarding angiotensin receptor blocker (ARB) and its pharmacological property?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Telmisartan – PPAR-γ agonist&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Losartan – TXA2 receptor antagonist&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Valsartan – Given with sacubitril as ARNI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Candesartan – Direct renin inhibitor&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Candesartan – Direct renin inhibitor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Candesartan – Direct renin inhibitor&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The incorrect match is D. Candesartan – Direct renin inhibitor, as Candesartan works by blocking the AT1 receptor, not renin. The other options correctly describe the properties of their respective ARBs.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is a correct match regarding the drugs used in HIV&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Attachment inhibitor: Ibalizumab&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Post-attachment inhibitor: Maraviroc&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fusion inhibitor: Enfuvirtide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Co-receptor inhibitor: Fostemsavir&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Fusion inhibitor: Enfuvirtide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_pu1L6eG.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Fusion inhibitor: Enfuvirtide&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Chlorthiazide and furosemide are members of different diuretic classes, in terms of mechanisms of action, but they share the ability to cause hypokalemia. Which of the following statements best describes the general mechanism by which these drugs cause their effects that lead to net renal loss of potassium?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inhibiting proximal tubular K+ reabsorption&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inhibiting Na+-K+-2C1– cotransport in the ascending limb of loop of Henle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increasing the availability of Na+ in the distal tubular fluid to exchange with interstitial K+&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Potentiating the action of aldosterone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Increasing the availability of Na+ in the distal tubular fluid to exchange with interstitial K+&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Increasing the availability of Na+ in the distal tubular fluid to exchange with interstitial K+.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;One of your clinic patients is being treated with spironolactone. Which of the following statements best describes the property of this drug?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inhibits Na+ reabsorption in the proximal renal tubule of the nephron.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Interferes with aldosterone synthesis.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Is a rational choice for a patient with an adrenal cortical tumor.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Is more efficacious than hydrochlorothiazide in all patients who receive the drug.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Is a rational choice for a patient with an adrenal cortical tumor.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Is a rational choice for a patient with an adrenal cortical tumor&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient came to emergency with pus on the tip of the finger. You want to drain the pus and require a local anaesthetic. The history of the patient reveals that he is allergic to chlorprocaine. Which of the following local anaesthetics will be safe in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tetracaine with adrenaline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tetracaine without adrenaline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lignocaine with adrenaline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lignocaine without adrenaline&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Lignocaine without adrenaline&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Lignocaine without adrenaline.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 31-year-old female discovered she was HIV-positive four weeks ago. Upon receiving her diagnosis, she initiated a HAART (Highly Active Antiretroviral Therapy) protocol. Currently, she&#x27;s experiencing symptoms of nausea, episodes of vomiting, and stomach pain. Lab tests indicate a heightened serum amylase level. If these symptoms are a result of her medication, which antiretroviral drug is most likely the culprit?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Efavirenz&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Didanosine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Raltegravir&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nevirapine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Didanosine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Didanosine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of Other Options&lt;/li&gt;&lt;li&gt;• A. Efavirenz&lt;/li&gt;&lt;li&gt;• A. Efavirenz&lt;/li&gt;&lt;li&gt;• Efavirenz is a non-nucleoside reverse transcriptase inhibitor (NNRTI) that is more commonly associated with central nervous system side effects such as dizziness, insomnia, and vivid dreams rather than gastrointestinal side effects and pancreatitis.&lt;/li&gt;&lt;li&gt;• C. Raltegravir&lt;/li&gt;&lt;li&gt;• C. Raltegravir&lt;/li&gt;&lt;li&gt;• Raltegravir is an integrase strand transfer inhibitor (INSTI) and is not typically associated with pancreatitis. Its common side effects include elevated creatine kinase, muscle pain, and insomnia.&lt;/li&gt;&lt;li&gt;• D. Nevirapine&lt;/li&gt;&lt;li&gt;• D. Nevirapine&lt;/li&gt;&lt;li&gt;• Nevirapine is another NNRTI that is primarily associated with hepatotoxicity and skin rash, including severe reactions like Stevens-Johnson syndrome, rather than pancreatitis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Didanosine, an NRTI used in HAART regimens, is associated with gastrointestinal side effects, including pancreatitis. Elevated serum amylase levels, along with symptoms such as nausea, vomiting, and stomach pain, are indicative of pancreatitis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man presents to the clinic with complaints of severe headaches, disturbances in sleep, and intermittent fever for the past few weeks. He recently returned from a trip to Central Africa. Lumbar puncture results reveal trypanosomes in the cerebrospinal fluid, suggesting a late-stage African trypanosomiasis with CNS involvement. Which drug would be most effective in treating both the blood and CNS stages of his condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Emetine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Melarsoprol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nifurtimox&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Suramin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Melarsoprol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Melarsoprol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient is admitted with H. influenza meningitis. Cefotaxime is preferred over ampicillin in this patient because:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cefotaxime is effective orally whereas ampicillin is not&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cefotaxime is more effective against H. influenza having altered penicillin binding proteins.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cefotaxime is cidal drug whereas ampicillin is static&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cefotaxime is more active against beta lactamase producing strains of H. influenza.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Cefotaxime is more active against beta lactamase producing strains of H. influenza.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Cefotaxime is more active against beta-lactamase producing strains of H. influenzae.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• One of the main reasons cefotaxime is preferred over ampicillin in the treatment of H. influenzae meningitis is due to its activity against beta-lactamase producing strains. Many strains of H. influenzae produce beta-lactamase, an enzyme that hydrolyzes the beta-lactam ring of ampicillin, rendering it ineffective. Cefotaxime, being a third-generation cephalosporin, is resistant to this enzyme and can effectively treat beta-lactamase producing strains of H. influenzae. Cefotaxime is primarily given intravenously or intramuscularly, not orally. Ampicillin can be given both orally and parenterally. Both cefotaxime and ampicillin target penicillin-binding proteins (PBPs). However, the resistance of H. influenzae to ampicillin is primarily due to the production of beta-lactamase, not the alteration of PBPs. Both cefotaxime and ampicillin are bactericidal agents. They kill bacteria by inhibiting the synthesis of the bacterial cell wall.&lt;/li&gt;&lt;li&gt;• One of the main reasons cefotaxime is preferred over ampicillin in the treatment of H. influenzae meningitis is due to its activity against beta-lactamase producing strains. Many strains of H. influenzae produce beta-lactamase, an enzyme that hydrolyzes the beta-lactam ring of ampicillin, rendering it ineffective. Cefotaxime, being a third-generation cephalosporin, is resistant to this enzyme and can effectively treat beta-lactamase producing strains of H. influenzae.&lt;/li&gt;&lt;li&gt;• Cefotaxime is primarily given intravenously or intramuscularly, not orally. Ampicillin can be given both orally and parenterally.&lt;/li&gt;&lt;li&gt;• Both cefotaxime and ampicillin target penicillin-binding proteins (PBPs). However, the resistance of H. influenzae to ampicillin is primarily due to the production of beta-lactamase, not the alteration of PBPs.&lt;/li&gt;&lt;li&gt;• Both cefotaxime and ampicillin are bactericidal agents. They kill bacteria by inhibiting the synthesis of the bacterial cell wall.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;TRUE statement regarding vancomycin is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is bacteriostatic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It has the advantage of high oral bioavailability&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Staphylococcal enterocolits occurs commonly with its use&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is not susceptible to penicillinases&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. It is not susceptible to penicillinases&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. It is not susceptible to penicillinases&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• It is bacteriostatic: Vancomycin is primarily bactericidal. This means it actively kills bacteria rather than merely inhibiting their growth. It has the advantage of high oral bioavailability: Vancomycin has poor oral bioavailability. When given orally, it doesn&#x27;t absorb well from the gastrointestinal tract, so its oral form is mainly used to treat C. difficile colitis. For systemic infections, it&#x27;s typically given intravenously. Staphylococcal enterocolitis occurs commonly with its use: Staphylococcal enterocolitis isn&#x27;t a common association with vancomycin use. However, antibiotics, including vancomycin, can be associated with antibiotic-induced diarrhea or colitis, most famously caused by Clostridium difficile. It is not susceptible to penicillinases: This is true. Vancomycin&#x27;s action is distinct from beta-lactams. It binds to the D-Ala-D-Ala terminus of the cell wall precursor units, preventing cell wall synthesis. As a result, penicillinases, which break down the beta-lactam ring in penicillins, don&#x27;t affect vancomycin.&lt;/li&gt;&lt;li&gt;• It is bacteriostatic: Vancomycin is primarily bactericidal. This means it actively kills bacteria rather than merely inhibiting their growth.&lt;/li&gt;&lt;li&gt;• It is bacteriostatic:&lt;/li&gt;&lt;li&gt;• It has the advantage of high oral bioavailability: Vancomycin has poor oral bioavailability. When given orally, it doesn&#x27;t absorb well from the gastrointestinal tract, so its oral form is mainly used to treat C. difficile colitis. For systemic infections, it&#x27;s typically given intravenously.&lt;/li&gt;&lt;li&gt;• It has the advantage of high oral bioavailability:&lt;/li&gt;&lt;li&gt;• Staphylococcal enterocolitis occurs commonly with its use: Staphylococcal enterocolitis isn&#x27;t a common association with vancomycin use. However, antibiotics, including vancomycin, can be associated with antibiotic-induced diarrhea or colitis, most famously caused by Clostridium difficile.&lt;/li&gt;&lt;li&gt;• Staphylococcal enterocolitis occurs commonly with its use:&lt;/li&gt;&lt;li&gt;• It is not susceptible to penicillinases: This is true. Vancomycin&#x27;s action is distinct from beta-lactams. It binds to the D-Ala-D-Ala terminus of the cell wall precursor units, preventing cell wall synthesis. As a result, penicillinases, which break down the beta-lactam ring in penicillins, don&#x27;t affect vancomycin.&lt;/li&gt;&lt;li&gt;• It is not susceptible to penicillinases:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old female with a recent surgical history presents with signs of abdominal sepsis. She is empirically started on intravenous ampicillin and gentamicin. Which of the following statements regarding her treatment is most accurate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Empirical treatment of abdominal sepsis should always include a third-generation cephalosporin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A drug active against anaerobe should be included in the antibiotic regimen&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Combination of ampicillin and gentamicin provides good coverage for all likely pathogens&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;If the patient is severely allergic to ampicillin, then ceftriaxone should be used&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. A drug active against anaerobe should be included in the antibiotic regimen&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. A drug active against anaerobe should be included in the antibiotic regimen&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Empirical treatment of abdominal sepsis should always include a third-generation cephalosporin: While third-generation cephalosporins are often used for abdominal infections because of their broad-spectrum coverage, it&#x27;s not accurate to say they should \&quot;always\&quot; be included. A drug active against anaerobe should be included in the antibiotic regimen: This is accurate. Abdominal sepsis often involves a mixture of aerobic and anaerobic organisms, especially if the source is intra-abdominal. Thus, anaerobic coverage is important. Combination of ampicillin and gentamicin provides good coverage for all likely pathogens: This combination can be effective against many pathogens; however, it might lack sufficient anaerobic coverage for abdominal sepsis, which often involves anaerobic bacteria. If the patient is severely allergic to ampicillin, then ceftriaxone should be used: While ceftriaxone can be an alternative in many infections, if a patient is severely allergic to a penicillin like ampicillin, there&#x27;s a risk of cross-reactivity with cephalosporins like ceftriaxone. In such cases, it would be crucial to select an antibiotic considering the allergy history.&lt;/li&gt;&lt;li&gt;• Empirical treatment of abdominal sepsis should always include a third-generation cephalosporin: While third-generation cephalosporins are often used for abdominal infections because of their broad-spectrum coverage, it&#x27;s not accurate to say they should \&quot;always\&quot; be included.&lt;/li&gt;&lt;li&gt;• Empirical treatment of abdominal sepsis should always include a third-generation cephalosporin:&lt;/li&gt;&lt;li&gt;• A drug active against anaerobe should be included in the antibiotic regimen: This is accurate. Abdominal sepsis often involves a mixture of aerobic and anaerobic organisms, especially if the source is intra-abdominal. Thus, anaerobic coverage is important.&lt;/li&gt;&lt;li&gt;• A drug active against anaerobe should be included in the antibiotic regimen:&lt;/li&gt;&lt;li&gt;• Combination of ampicillin and gentamicin provides good coverage for all likely pathogens: This combination can be effective against many pathogens; however, it might lack sufficient anaerobic coverage for abdominal sepsis, which often involves anaerobic bacteria.&lt;/li&gt;&lt;li&gt;• Combination of ampicillin and gentamicin provides good coverage for all likely pathogens:&lt;/li&gt;&lt;li&gt;• If the patient is severely allergic to ampicillin, then ceftriaxone should be used: While ceftriaxone can be an alternative in many infections, if a patient is severely allergic to a penicillin like ampicillin, there&#x27;s a risk of cross-reactivity with cephalosporins like ceftriaxone. In such cases, it would be crucial to select an antibiotic considering the allergy history.&lt;/li&gt;&lt;li&gt;• If the patient is severely allergic to ampicillin, then ceftriaxone should be used:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Biochemical mechanisms of drug resistance are shown in the given below figure. Most important mode of resistance in MRSA is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;D&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. A&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/21/untitled-13583.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/21/untitled-13584.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) A&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is true about pseudomembranous colitis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intravenous vancomycin can be used as an alternative in patients not responding to fidaxomicin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bezlotoxumab is a highly effective monoclonal antibody that can kill most of Clostridium difficile bacteria responsible for the infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Clostridium difficile is the common organism implicated in the causation of Pseudomembranous colitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of these&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Clostridium difficile is the common organism implicated in the causation of Pseudomembranous colitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Clostridium difficile is the common organism implicated in the causation of Pseudomembranous colitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Intravenous vancomycin is not typically used for pseudomembranous colitis. Instead, oral vancomycin is used because it achieves high concentrations in the colon, where the infection is located. Intravenous administration doesn&#x27;t reach effective concentrations in the colon. Now, the drug of choice for pseudomembranous colitis is fidaxomicin. Bezlotoxumab is a monoclonal antibody against toxin B of Clostridium difficile. While it can reduce the recurrence of Clostridium difficile infection (CDI) in patients who are at high risk for CDI recurrence, it does not \&quot;kill\&quot; the bacteria. Instead, it neutralizes one of the toxins produced by the bacteria. Clostridium difficile is indeed the common organism implicated in the causation of Pseudomembranous colitis. The disease arises from the toxin production of this bacterium, typically after antibiotic therapy has disrupted the normal gut flora.&lt;/li&gt;&l
